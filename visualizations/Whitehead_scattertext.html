 10. A set of regions is called an abstractive set/ when (i) any two members of the set are such that one of them includes the other  1 Cf . my Principles of Natural Knowledge, and Concept of Nature.     298 The Theory of Extension  non-tangentially, andf (ii) there is no region included in every member of the set.  This definition practically limits abstractive sets to those sets which were termed simple abstractive sets in iiiy Principles of Natural Knowledge (paragraph 37.6). Since every region includes other regions, and since the relation of inclusion is transitive, it is evident that every abstractive set must be composed of an infinite number of members.  By reference to the particular case of three-dimensioned space, we see that abstractive sets can have different types of convergence. For in this case, an abstractive set can converge either to a point, or to a line, or to an area. But it is to be noted that we have not defined either points, or lines, or areas; and that we propose to define them in terms of abstractive sets. Thus we must define the various types of abstractive sets without reference to the notions, point, line, area.  Definition 11. An abstractive set a is said to cover an [455] abstractive set p, when every member of the set a includes some members of the set p.  It is to be noticed that each abstractive set is to be conceived with its members in serial order, determined by the relation of inclusion. The series starts with a region of any size, and converges indefinitely towards smaller and smaller regions, without any limiting region. When the set a covers the set p 7 each member of a includes all the members of the convergent tail of p,\\ provided that we start far enough down in the serial arrangement of the set p. It will be found that, though an abstractive set must start with some region at its big end, these initial large-sized regions never enter into our reasoning. Attention is always fixed on what relations occur when we have pro between two     300 The Theory of Extension  points P and QJ when its members are prime in reference to the condition that the points P and O are incident in it.  Definition 19. When a geometrical element is a segment between two points, those points are called the end-points of the segment.  Definition 20. An abstractive set which is a member of a segment is called segmental/  Assumption 25. f There are many diverse segments with the same endpoints; t but a segment has only one pair of end-points.  This assumption illustrates the fact that there can be many geometrical elements which are prime in reference to some given conditions. There are, however, conditions such that there is only one geometrical element prime to any one of them. For example, the set of points incident in one geometrical element uniquely defines that geometrical element. Also another instance of uniqueness is to be found in the theory of flat geometrical elements, to be considered in the next chapter. A particular instance of such flat elements is afforded \\458] by straight lines. The whole theory of geometry depends upon the discovery of conditions which correspond to one, and only one, prime geometrical element. The Greeks, with their usual fortunate intuition, chanced upon such conditions in their notions of straight lines and planes. There is every reason, however, to believe that, in other epochs, widely different types of conditions with this property may be important\u2014 perhaps even in this epoch. The discovery of them is obviously of the first importance. It is possible that the modern Einsteinian reconstruction of physics is best conceived as the discovery of the interweaving in nature of different types of such conditions.  SECTION IV  Definition 21. A point is said to be situated in a region, when the region is a member of one of the punctual abstractive sets which compose that point.  Assumption 26 A If a point be situated in a region, the regions, sufficiently far down the convergent tails of the various abstractive sets composing that point, are included in that region non-tangentially.  Definition 22, A point is said to be situated in the surface of a region, when all the regions in which it is situated overlap that region but are not included in it.  Definition 23. A complete locus is a set of points which compose either (i) all the points situated in a region, or (ii) all the points situated in the surface of a region, or (hi) all the points incident in a geometrical element  A locus always means a locus of points. 7  Assumption 27 X A complete locus, as defined in Definition 23, consists of an infinite number of points.  Definition 24. When a complete locus consists of all the points situated in a region, it is called the volume of that region; when a complete locus consists of all the points in the surface of a region, the locus itself is called     Extensive Connection 301  the surface* of that region; when a complete locus consists of all the points incident in a segment between end- [459] points, the locus is called a linear stretch* between those end-points.  Assumption 28 A There is a one-to-one correlation between volumes and regions, between surfaces and regions, and between linear stretches and segments, and between any geometrical element and the locus of points incident in it.  Assumption 29 A If two points lie in a given volume, there are linear stretches joining those two points, whose points all lie in that volume.  Assumption 30 A If two points lie in a given surface, there are linear stretches joining those two points, whose points all lie in that surface.  Assumption 31 A If two points lie in a given linear stretch, there is one, and only one, linear stretch with those points as end-points, whose points lie wholly in the given linear stretch.  It should be noted that the terms volume and surface* are not meant to imply that volumes are three-dimensional, or that surfaces are two-dimensional. In the application of this theory of extension to the existing physical world of our epoch, volumes are four-dimensional, and surfaces are three-dimensional. But linear stretches are one-dimensional.  +A sufficient number of assumptions, some provable and some axiomatic, have now been stated; so as to make clear the sort of development of the theory required for this stage of the definitions. In particular, the notion of the order of points in a linear stretch can now be elaborated from the definition of the notion of between/ But such investigations will lead us too far into the mathematical principles of geometry. +     [S46]i An explanatory paragraph is required at the end of this chapter to make clear the principle that a certain determinate boundedness is required for the notion of a region\u2014 i.e., for the notion of an extensive standpoint in the real potentiality for actualization. The inside of a region, its volume, has a complete boundedness denied to the extensive potentiality external to it. The boundedness applies both to the spatial and the temporal aspects of extension. Wherever there is ambiguity as to the contrast of boundedness between inside and outside, there is no proper region. In the next chapter all the ovals, members of one ovate class, preserve this property of boundedness, in the same sense for each of the ovals. Thus in the case of Elliptic Geometry (page 330) no oval can include half a straight line. On page 304, Condition vii has been expressed carelessly, so as to apply only to the case of infinite spatiality, i.e., to Euclidean and Hyperbolic Geometry.     CHAPTER III FLAT LOCI  SECTION I  [460] Modern physical science, with its dependence on the exact notions of mathematics, began with the foundation of Greek Geometry. The first definition of Euclids Elements runs,  \"A point is that of which there is no part/  The second definition runs,  \"A line is breadthless length.\"  The fourth definition runs,  \"A straight line is any line which lies evenly with the points on itself.\"  These translations are taken from Euclid In Greek, Book I, edited with notes by Sir Thomas L. Heath, the greatest living authority on Euclids Elements. Heath ascribes the second definition \"to the Platonic school, if not to Plato himself/ f For the Greek phrase translated evenly Heath also suggests the alternatives on a footing of equality, evenly placed/ without bias/  Euclids first postulate* is (Heaths translation):  \"Let the following be postulated: to draw a straight line from any point to any point.\"  Heath points out that this postulate was meant to imply f existence and uniqueness.  As these statements occur in Greek science, a muddle arises between forms and concrete physical things. Geometry starts with the purpose of investigating cer- [461] tain forms of physical things. But in its initial definitions of the point and the line, it seems immediately to postulate certain ultimate physical things of a very peculiar character. Plato himself appears to have had some suspicion of this confusion when (Heath, loc. cit.) he \"objected to recognizing points as a separate class of things at all.\"t He ought to have gone further, and have made the same objection to all the geometrical entities, namely, points, lines, and surfaces. He wanted forms, and he obtained new physical entities.  According to the previous chapter, \"extension should be construed in terms of extensive connection; that is to say, extension is a form of relationship between the actualities of a nexus. A point is a nexus of actual entities with a certain form; and so is a segment/ Thus geometry is the investigation of the morphology of nexus.  302     Flat Loci 303     SECTION II     The weak point of the Euclidean definition of a straight line is, that nothing has been deduced from it. The notion expressed by the phrases evenly/ or evenly placed/ requires definition. The definition should be such that the uniqueness of the straight segment between two points can be deduced from it. Neither of these demands has ever been satisfied, with the result that in modern times the notion of straightness has been based on that of measurement. A straight line has, in modern times, been defined as the shortest distance between two points. In the classic geometry, the converse procedure was adopted, and measurement presupposed straight lines. But, with the modern definition, the notion of the shortest distance in its turn requires explanation. 1 This notion is practically defined to mean the line which is the route of certain physical occurrences.  In this section it will be shown that the gap in the old [462] classical theory can be remedied. Straight lines will be defined in terms of the extensive notions, developed in the preceding chapter; and the uniqueness of the straight line joining two points will be proved to follow from the terms of the definition.  A class of oval regions must first be defined. Now the only weapon which we have for this definition is the notion of regions which overlap with a unique intersect (cf. Def. 6 of previous chapter). It is evidently a property of a pair of ovals that they can only overlap with a unique intersect. But it is equally evident that some regions which are not ovals also overlap with a unique intersect. However the class of ovals has the property that any region, not a member of it, intersects some ovals with multiple intersects. Also sub-sets of ovals can be found satisfying various conditions.  Thus we proceed to define a class whose region shall have those relations to each other, and to other regions, which we ascribe to the class of ovals. In other words,! we cannot define a single oval, but we can define a class of ovals. Such a class will be called ovate/ The definition of an ovate class proceeds by enumerating all those peculiar properties possessed by individual members of the class, or by sub-sets of members of the class. It will be found in the course of this enumeration that an extensive continuum which possesses an ovate class is dimensional in respect to that class. Thus existence of straight lines in an extensive continuum is bound up with the dimensional character of the continuum; and both characteristics are relative to a particular ovate class of regions in the continuum. It seems probable that an extensive continuum will possess only one ovate class. But I have not succeeded in proving that property; nor is it necessary for the argument.  A preliminary definition is convenient:  1 Cf. Part IV, Ch. V, on Measurement.     304 The Theory of Extension  Definition 0.1. An ovate abstractive set is an abstractive set whose members all belong to the complete ovate class under consideration.  [463] The characteristics of an ovate class will be divided into two groups: (a) the group of non-abstractive conditions, and (b) the group of abstractive conditions.  Definition 1. A class of regions is called ovate/ when it satisfies the conditions belonging to the two following groups, (a) and (b):  (a) The N on- Abstractive Group  (i) Any two overlapping regions of the ovate class have a unique intersect which also belongs to that ovate class.  (ii) Any region, not a member of the ovate class, overlaps some members of that class with multiple intersection (cf. Def. 6 of previous chapter).  (iii) Any member of the ovate class overlaps some regions, not of that class, with multiple intersection.  (iv) Any pair of members of the ovate class, which are externally connected, have their surfaces touching either in a complete locus of points (cf. Ch. II, Def. 23 and Ass. 27t ), or in a single point.  (v) Any region, not belonging to the ovate class, is externally connected with some member of that class so that their surfaces touch in a set of points which does not form a complete locus/  (vi) Any member of the ovate class is externally connected with some region not of that class so that their surfaces touch in a set of points which does not form a complete locus/  (vii) Any finite number of regions are jointly included in some member of the ovate class.*  (viii) If A and B be members of the ovate class, and A include B, then there are members of the class which include B and are included in A.  (ix) There are dissections (cf. Def. 4 of the previous chapter) of every member of the ovate class, which consist wholly of members of that class; and there are dissections consisting wholly or partly of members not belonging to that class.  [464] (b) The Abstractive Group  (i) Among the members of any point, there are ovate abstractive sets.  (ii) If any set of two, or of three, or of four, points be considered, there are abstractive sets prime in reference to the twofold condition, (a) of covering the points in question, and (b) of being equivalent to an ovate abstractive set.  (iii) Theret are sets of five points such that no abstractive set exists prime in reference to the twofold condition, (a) of covering the points in question, and (b) oi being equivalent to an ovate abstractive set.  By reason of the definitions of this latter group, the extensive continuum in question is called four-dimensional/ Analogously, an extensive con-     Flat Loci 305  tinuum of any number of dimensions can be defined. The physical extensive continuum with which we are concerned in this cosmic epoch is four-dimensional. Notice that the property of being dimensional* is relative to a particular ovate class in the extensive continuum. There may be ovate classes satisfying all the conditions with the exception of the dimensional* conditions. Also a continuum may have one number of dimensions relating to one ovate class, and another number of dimensions relating! to another ovate class.  Possibly physical laws, of the type presupposing continuity, depend on the interwoven properties of two, or more, distinct ovate classes.  SECTION III  Assumption 1. In the extensive continuum of the present epoch there is at least one ovate class, with the characteristics of the two groups, (a) and (b), of the previous section.  Definition 2. One such ovate class will be denoted by a: all definitions will be made relatively to this selected ovate class.  [465] It is indifferent to the argument whether or no there be an alternative ovate class. If there be, the derivative entities defined in reference to this alternative class are entirely different to those defined in reference to a. It is sufficient for us, that one such class interests us by the importance of its physical relations.  Assumption 2. If two abstractive sets are prime in reference to the same twofold condition, (a) of covering a given group of points, and (b) of being equivalent to some ovate abstractive set, then they are equivalent  By reason of the importance of this proposition a proof is given.  Proof. The two abstractive sets are either equivalent to the same ovate abstractive set, or to different ovate abstractive sets. In the former alternative, the required conclusion is obvious. In the latter alternative, let /a and v be the two different ovate abstractive sets. Each of these sets, /a and v, satisfies the twofold condition. We have to prove that they are equivalent to each other. Let M and N be any regions belonging to ju. and v respectively. Then since the convergent portions of the abstractive sets belonging to the various points of the given group must ultimately consist of regions all lying in M and all lying in N, it follows that M and N intersect. But, being oval, M and N have only one intersect, and all the points in question must be situated in it. Also this intersect is oval. Hence, by selecting such intersects, a third abstractive set can be found which satisfies the twofold condition and is covered both by //, and by v. But since /* and v are prime in reference to this condition, they are both of them equivalent to this third abstractive class. Hence they are equivalent to each other. Q.E.D.  Corollary, It follows that all abstractive sets, prime with respect to the same twofold condition of this type, belong to one geometrical element.     306 The Theory of Extension  Definition 3. The single geometrical element defined, as in the enunciation of Assumption 2, by a set of two points is called a straight segment between those end- [466] points. If the set comprise more than two points, the geometrical element is called flat/ Straight 7 segments are also included under the designation flat geometrical elements/  If a set of points define a flat geometrical element, as in the enunciation of Assumption 2, it may happen that the same geometrical element is defined by some sub-set of those points. Hence we have the following definition:  Definition 4. A set of points, defining a flat geometrical element, is said to be in its lowest terms when it contains no sub-set defining the same flat geometrical element.  Assumption 3. No two sets of a finite number of points, both in their lowest terms, define the same flat geometrical element.  Definition 5. The locus of points incident in a straight segment is called the straight line between the end-points of the segment.  Definition 6. The locus of points incident in a flat geometrical element is called the content of that element. It is also called a flat locus/  Assumption 4. If any sub-set of points lief in a flat locus, that sub-set also defines a flat locus contained within the given locus.  Definition 6.1 A A complete straight line is a locus of points such that, (i) the straight line joining any two members of the locus lies wholly within the locus, (ii) every sub-set in the locus, which is in its lowest terms, consists of a pair of points, (iii) no points can be added to the locus without loss of one, or both, of the characteristics (i) and (ii).  Definition 7. A triangle is the flat locus defined by three points which are not collinear. The three points are the angular points of the triangle.  Definition 8. A plane is a locus of non-collinear points such that, (i) the triangle defined by any three non-collinear members of the locus lies wholly within the locus, [467] (ii) any finite number of points in the locus lie in some triangle wholly contained in the locus, (iii) no set of points can be added to the locus without loss of one, or both, of the characteristics (i) and (ii).  Definition 9. A tetrahedron is the flat locus defined by four points which are not coplanar. The four points are called the corners of the tetrahedron.  Definition 10. A three-dimensional flat space is a locus of non-coplanar points such that, (i) the tetrahedron defined by any four non-coplanar points of the locus lies wholly within the locus, (ii) any finite number of points in the locus lief in some tetrahedron wholly contained in the locus, (iii) no set of points can be added to the locus without the loss of one, or both, of the characteristics (i) and (ii).  Any further development of definitions and propositions will lead to mathematical details irrelevant to our immediate purposes. It suffices to have proved that characteristic properties of straight lines, planes, and three-dimensional flat spaces are discoverable in the extensive continuum     Flat Loci 307  without any recourse to measurement. The systematic character of a continuum depends on its possession of one or more ovate classes. Here, the particular case of a dimensional ovate class has been considered.  SECTION IV  The importance of the notion of external connection* requires further discussion.  First, there is a purely geometrical question to be noted. The theory of the external connection of oval regions throws light on the Euclidean concept of evenness/ A pair of ovals (cf. Sect. Ill) can only be externally connected in a complete locus/ or in a single point. We now consider that species of complete loci which can be the points common to the surfaces of a pair of ovals externally connected. We exclude the case of one-point contact. The species seems to have what the [468] Greeks meant by their term even* (taoq). On either side of such a locus, there is the interior of one oval and the exterior of another oval, so that the locus is even in respect to the contrasted notions of concavity and convexity/ It is an extra assumption\u2014 provable or otherwise according to the particular logical development of the subject which may have been adopted\u2014 that all even loci are flat/ and that all flat loci are even/  The second question for discussion concerns the physical importance of external connection/ So long as the atomic character of actual entities is unrecognized, the application of Zenos method of argument makes it difficult to understand the notion of continuous transmission which reigns in physical science. But the concept of actual occasions/ adopted in the philosophy of organism, allows of the following explanation of physical transmission.  Let two actual occasions be termed contiguous when the regions constituting their standpoints are externally connected. Then by reason of the absence of intermediate actual occasions, the objectification of the antecedent occasion in the later occasion is peculiarly complete. There will be a set of antecedent, contiguous occasions objectified in any given occasion; and the abstraction which attends every objectification will merely be due to the necessary harmonizations of these objectifications. The objectifications of the more distant past will be termed mediate; the contiguous occasions will have immediate objectification. The mediate objectifications will be transmitted through various routes of successive immediate objectifications. Thus the notion of continuous transmission in science must be replaced by the notion of immediate transmission through a route of successive quanta of extensiveness. These quanta of extensiveness are the basic regions of successive contiguous occasions. It is not necessary for the philosophy of organism entirely to deny that there [469] is direct objectification of one occasion in a later occasion which is not contiguous to it. Indeed, the contrary opinion would seem the more nat-     308 The Theory of Extension  ural for this doctrine. Provided that physical science maintains its denial of action at a distance/ the safer guess is that direct objectification is practically negligible except for contiguous occasions; but that this practical negligibility is a characteristic of the present cosmic epoch, without any metaphysical generality. Also a further distinction should be introduced. Physical prehensions fall into two species, pure physical prehensions and hybrid physical prehensions. A pure physical prehension is a prehension whose datum is an antecedent occasion objectified in respect to one of its own physical prehensions. A hybrid prehension has as its datum an antecedent occasion objectified in respect to a conceptual prehension. Thus a pure physical prehension is the transmission of physical feeling, while hybrid prehension is the transmission of mental feeling.  There is no reason to assimilate the conditions for hybrid prehensions to those for pure physical prehensions. Indeed the contrary hypothesis is the more natural. For the conceptual pole does not share in the coordinate divisibility of the physical pole, and the extensive continuum is derived from this coordinate divisibility. Thus the doctrine of immediate objectification for the mental poles and of mediate objectification for the physical poles seems most consonant to the philosophy of organism in its application to the present cosmic epoch. This conclusion has some empirical support, both from the evidence for peculiar instances of telepathy, and from the instinctive apprehension of a tone of feeling in ordinary social intercourse.  But of course such immediate objectification is also reinforced, or weakened, by routes of mediate objectification. Also pure and hybrid prehensions are integrated and thus hopelessly intermixed. Hence it will only be in exceptional circumstances that an immediate hybrid {470} prehension has sufficient vivid definition to receive a subjective form of clear conscious attention.  SECTION V  We have now traced the main characteristics of that real potentiality from which the first phase of a physical occasion takes its rise. These characteristics remain inwoven in the constitution of the subject throughout its adventure of self-formation. The actual entity is the product of the interplay of physical pole with mental pole. In this way, potentiality passes into actuality, and extensive relations mould qualitative content and objectifications of other particulars into a coherent finite experience.  In general, consciousness is negligible; and even the approach to it in vivid propositional feelings has failed to attain importance. Blind physical purposes reign. It is now obvious that blind prehensions, physical and mental, are the ultimate bricks of the physical universe. They are bound together within each actuality by the subjective unity of aim which governs their allied genesis and their final concrescence. They are also bound to-     Flat Loci 309  gether beyond the limits of their peculiar subjects by the way in which the prehension in one subject becomes f the objective datum for the prehension in a later subject, thus objectifying the earlier subject for the later subject. The two types of interconnection of prehensions are themselves bound together in one common scheme, the relationship of extension.  It is by means of extension that the bonds between prehensions take on the dual aspect of internal relations, which are yet in a sense external relations. It is evident that if the solidarity of the physical world is to be relevant to the description of its individual actualities, it can only be by reason of the fundamental internality of the relationships in question. On the other hand, if the individual discreteness of the actualities is to have its weight, there must be an aspect in these relationships [471] from which they can be conceived as external, that is, as bonds between divided things. The extensive scheme serves this double purpose.  The Cartesian subjectivism in its application to physical science became Newtons assumption of individually existent physical bodies, with merely external relationships. We diverge from Descartes by holding that what he has described as primary attributes of physical bodies t are really the forms of internal relationships between actual occasions, and within actual occasions. Such a change of thought is the shift from materialism to organism, as the basic idea of physical science.  In the language of physical science, the change from materialism to organic realism\u2014 as the new outlook may be termed\u2014is the displacement of the notion of static stuff by the notion of fluent energy. Such energy has its structure of action and flow, and is inconceivable apart from such structure. It is also conditioned by quantum requirements. These are the reflections into physical science of the individual prehensions, and of the individual actual entities to which these prehensions belong. Mathematical physics translates the saying of Heraclitus, AH things flow, into its own language. It then becomes, All things are vectors. Mathematical physics also accepts the atomistic doctrine of Democritus. It translates it into the phrase, All flow of energy obeys quantum conditions.  But what has vanished from the field of ultimate scientific conceptions is the notion of vacuous material existence with passive endurance, with primary individual attributes, and with accidental adventures. Some features of the physical world can be expressed in that way. But the concept is useless as an ultimate notion in science, and in cosmology.     CHAPTER IV STRAINS  SECTION I  [472] There is nothing in the real world which is merely an inert fact. Every reality is there for feeling: it promotes feeling; and it is felt. Also there is nothing which belongs merely to the privacy of feeling of one individual actuality. All origination is private. But what has been thus originated, publicly pervades the world. Thus the geometrical facts concerning straight and flat loci are public facts characterizing the feelings of actual entities. It so happens that in this epoch of the universe the feelings involving them are of dominating importance. A feeling in which the forms exemplified in the datum concern geometrical, straight, and flat loci will be called a strain/ In a strain qualitative elements, other than the geometrical forms, express themselves as qualities implicated in those forms; also the forms are the forms ingredient in particular nexus forming the objective data of the physical feelings in question. It is to be remembered that two points determine a complete straight line, that three noncollinear points determine a complete plane, and that four non-coplanar points determine a complete three-dimensional flat locus.  Thus a strain has a complex distribution of geometrical significance. There is the geometrical seat which is composed of a limited set of loci which are certain sets of points. These points belong to the volume defining the standpoint of the experient subject. A strain is a complex integration of simpler feelings; and it includes in its complex character simpler feelings in which the qualities concerned are more particularly associated with [473] this seat. But the geometrical interest which dominates the growth of a strain lifts into importance the complete lines, planes, and three-dimensional flats, which are defined by the seat of the strain. In the process of integration, these wider geometrical elements acquire implication with the qualities originated in the simpler stages. The process is an example of the Category of Transmutation; and is to be explained by the intervention of intermediate conceptual feelings. Thus extensive regions, which are penetrated by the geometrical elements concerned, acquire objectification by means of the qualities and geometrical relations derived from the simpler feelings. This type of objectification is characterized by the close association of qualities and definite geometrical relations. It is the basis of the so-called projection of sensa. This projection of sensa in a strain takes many forms according to the differences among various strains.     Strains 311  Sometimes the seat retains its individual importance; sometimes in the final synthesis it has been almost eliminated from the final synthesis of feelings into the one strain. Sometimes the whole extensive region indicated by the wider geometrical elements is only vaguely geometricized. In this case, there is feeble geometrical indication: the strain then takes the vague form of feeling certain qualities which are vaguely external. Sometimes the extensive region is geometricized without any corresponding elimination of importance from the seat. In this case,f there is a dual reference, to the seat here, and to some objectified region there. The here is usually some portion of an animal body; whereas the geometricized region may be within, or without, the animal body concerned.  It is obvious that important feelings of strain involve complex processes of concrescence. They are accordingly only to be found in comparatively high-grade actual entities. They do not in any respect necessarily involve consciousness, or even that approach to consciousness which we associate with life. But we shall find that the [474] behaviour of enduring physical objects is only explicable by reference to the peculiarities of their strains. On the other hand, the occurrences in empty space require less emphasis on any peculiar ordering of strains. But the growth of ordered physical complexity is dependent on the growth of ordered relationships among strains. Fundamental equations in mathematical physics, such as Maxwells electromagnetic equations, are expressions of the ordering of strains throughout the physical universe.     SECTION II  Presentational immediacy is our perception of the contemporary world by means of the senses. It is a physical feeling. But it is a physical feeling of a complex type to the formation of which conceptual feelings, more primitive physical feelings, and transmutation have played their parts amid processes of integration. Its objective datum is a nexus of contemporary events, under the definite illustration of certain qualities and relations: these qualities and relations are prehended with the subjective form derived from the primitive physical feelings, thus becoming our private sensations. Finally, as in the case of all physical feelings, this complex derivative physical feeling acquires integration with the valuation inherent in its conceptual realization! as a type of experience.  Naive common sense insists, first, on the subject* entertaining this feeling; and, secondly, on the analytic components in the order: (i) region in contemporary world as datum, (ii) sensations as derivative from, and illustrative of, this datum, (Hi) integral feeling involving these elements, (iv) appreciative subjective form, (v) interpretative subjective form, (vi) purposive subjective form. But this analysis of presentational immediacy has not exhausted the content of the feeling. For we feel with the body.     312 The Theory of Extension  There may be some further specialization into a particular organ of sensation; but in any case the withness of the body is an ever-present, [475] though elusive, element in our perceptions of presentational immediacy. This withness is the trace of the origination of the feeling concerned, enshrined by that feeling in its subjective form and in its objective datum. But in itself this withness of the body ? can be isolated as a component feeling in the final satisfaction/ From this point of view, the body, or its organ of sensation, becomes the objective datum of a component feeling; and this feeling has its own subjective form. Also this feeling is physical, so that we must look for an eternal object, to be a determinant of the definiteness of the body, as objective datum. This component feeling will be called the feeling of bodily efficacy. It is more primitive than the feeling of presentational immediacy which issues from it. Both in common sense and in physiological theory, this bodily efficacy is a component presupposed by the presentational immediacy and leading up to it. Thus, in the immediate subject, the presentational immediacy is to be conceived as originated in a late phase, by the synthesis of the feeling of bodily efficacy with other feelings. We have now to consider the nature of the other feelings, and the complex eternal object concerned in the feeling of bodily efficacy.  In the first place, this eternal object must be partially identified with the eternal object in the final feeling of presentational immediacy. The whole point of the connection between the two feelings is that the presentational immediacy is derivative from the bodily efficacy. The present perception is strictly inherited from the antecedent bodily functioning, unless all physiological teaching is to be abandoned. Both eternal objects are highly complex; and the complex elements of the second eternal object must at least be involved in the complex elements of the former eternal object.  This complex eternal object is analysable into a sense-datum and a geometrical pattern. In physics, the geometrical pattern appears as a state of strain of that actual occasion in the body which is the subject of the \\476) feeling. But this feeling of bodily efficacy in the final percipient is the reenaction of an antecedent feeling by an antecedent actual entity in the body. Thus in this antecedent entity there is a feeling concerned with the same sense-datum and a highly analogous state of strain. The feeling must be a strain* in the sense defined in the previous section. Now this strain involves a geometricized region, which in this case also involves a focal region as part of itself. This focal region is a region of dense concurrence of straight lines defined by the seat/ It is the region onto which there is so-called projection/  These lines enter into feeling through a process of integration of yet simpler feelings which primarily concern the seat of the pattern. These lines have a twofold function as determinants of the feeling. They define the strain* of the feeler, and they define the focal region which they thus relate to the feeler. In so far as we are merely considering an abstract     Strains 313  pattern, we are dealing with an abstract eternal object. But as a determinant of a concrete feeling in a concrete percipient we are dealing with the feeling as relating its subject (which includes the seat in its volume) to a definite spatial region (the focal region) external to itself. This definite contemporary focal region is a nexus which is part of the objective datum. Thus the feeling of bodily efficacy is the feeling of the sense-datum as generally implicated in the whole region (of antecedent seats and focal regions) geometrically defined by the inherited strains. This patterned region is peculiarly dominated by the final seat in the body of the feeler, and by the final focal region. Thus the sense-datum has a general spatial relation, in which two spatial regions are dominant. Feelings of this sort are inherited by man} strands from the antecedent bodily nerves. But in considering one definite feeling of presentational immediacy, these many strands of transmission of bodily efficacy, in their final deliverance to the ultimate percipient, converge upon the same focal region as picked out by the many bodily strains/  \\477] In the integration of these feelings a double act of transmutation is achieved. In each of the successive feelings transmitted along the successive actual entities of a bodily nervous strand there are two regions mainly concerned; and there is a relation between them constituted by intermediate regions picked out by the linkage of the pattern. One region is the focal region already discussed, the other region is the seat in the immediate subject, constituting its geometrical standpoint. The strain of the final actual entity defines the seat and the focal region and the intermediarv regions, and more vaguely the whole of a presented space. This final feeling of bodily strain\u2014 in the sense of strain defined in the previous section\u2014 is the last of a route of analogous feelings inherited one from the other along the series of bodily occasions along some nerve, or other path in the body. There will be parallel routes of such analogous feelings, which finally converge with concurrent reinforcement upon the single occasion, or route of occasions, which is the ultimate percipient.  Each of these bodily strain-feelings defines its own seat and its own focal region and intermediaries. The sense-datum is vaguely associated with the external world as thus felt and defined. But as such feelings are transmuted, either gradually, or at critical nodes in the body, there is an increasing development of special emphasis. Now emphasis is valuation, and can only be changed by renewed valuation. But valuation arises in conceptual feelings. The conceptual counterpart of these physical feelings can be analysed into many conceptual feelings, associating the sense-datum with various regions defined by the strain. This conceptual feeling, by its reference to definite regions, belongs to the secondary type termed propositional feelings. One subordinate propositionai feeling associates the sense-datum with the seat of the feeler, another with the focal region of the feeler, another with the intermediary region of the feeler, another with the seats of the antecedent elements of the [478] nervous strand, and so     314 The Theory of Extension  on. The total association of the sense-datum with space-time is analysable into a bewildering variety of associations with definite regions, contemporary and antecedent. In general, and apart from high-grade organisms, this spatio-temporal association of the sense-datum is integrated into a vague sense of externality. The component valuations have in such cases failed to differentiate themselves into grades of intensity. But in highgradet cases, in which presentational immediacy is prominent, one of three cases happens. Either (i) the association of the sense-datum with the seats of some antecedent sets of feelers is exclusively emphasized, or (ii) the association of the sense-datum with the focal region of the final percipient is exclusively emphasized, or (iii) the association of the sensedatum both with the seats of antecedent feelers and with the focal region of the immediate feeler is emphasized.  But these regions are not apprehended in abstraction from the general spatio-temporal continuum. The prehension of a region is always the prehension of systematic elements in the extensive relationship between the seat of the immediate feeler and the region concerned. When these valuations have been effected, the Category of Transmutation provides for the transmission to the succeeding subject of a feeling of these regions qualified by (i.e., contrasted with) that sense-datum. In the first case, there are purely bodily sensations; in the second case, there are projected sensations, involving regions of contemporary space beyond the body; in the third case, there are both bodily feelings and sensations externally projected. Thus in the case of all sensory feeling, there is initial privacy of conceptual emphasis passing into publicity of physical feeling.  Thus, by the agency of the Category of Transmutation, there are two types of feelings, for which the objective datum is a nexus with undiscriminated actual entities. The feelings of the first type are feelings of causal efficacy; and those of the second type are those of presenta- [479] tional immediacy/ In the first type, the analogous elements in the various feelings of the various actualities of the bodily nexus are transmuted into a feeling ascribed to the bodily nexus as one entity. In the second type, the transmutation is more elaborate and shifts the nexus concerned from the antecedent bodily nexus (i.e., the seat) to the contemporary focal nexus.  Both these types of feeling are the outcome of a complex process of massive simplification which is characteristic of higher grades of actual entities. They apparently have but slight importance in the constitutions of actual occasions in empty space; but they have dominating importance in the physical feelings belonging to the life-historyt of enduring organisms \u2014the inorganic and organic, alike.  In respect to the sensa concerned, there is a gradual transformation of their functions as they pass from occasion to occasion along a route of inheritance up to some final high-grade experient. In their most primitive form of functioning, a sensum is felt physically with emotional enjoyment     Strains 315  of its sheer individual essence. For example, red is felt with emotional enjoyment of its sheer redness. In this primitive prehension we have aboriginal physical feeling in which the subject feels itself as enjoying redness. This is Humes impression of sensation stripped of all spatial relations with other such impressions. In so far as they spring up in this primitive, aboriginal way, they\u2014 in Humes words\u2014 \"arise in the soul from unknown causes.\" But in fact we can never isolate such ultimate irrationalities. In our experience, as in distinct analysis, physical feelings are always derived from some antecedent experient. Occasion B prehends occasion A as an antecedent subject experiencing a sensum with emotional intensity. Also Bs subjective form of emotion is conformed to As subjective form. Thus there is a vector transmission of emotional feeling of a sensum from A to B. In this way B feels the sensum as derived from A and feels it with an emotional form [480] also derived from A. This is the most primitive form of the feeling of causal efficacy. In physics it is the transmission of a form of energy. In the bodily transmission from occasion to occasion of a highgrade animal body, there is a gradual modification of these functions of sensa. In their most primitive functioning for the initial occasions within the animal body, they are qualifications of emotion\u2014 types of energy, in the language of physics;f in their final functioning for the high-grade experient occasion at the end of the route, they are qualities inherent in a presented, contemporary nexus. In the final percipient any conscious feeling of the primitive emotional functioning of the sensum is often entirely absent. But this is not always the case; for example, the perception of a red cloak may often be associated with a feeling of red irritation.  To return to Humes doctrine (cf. Treatise, Part III, Sect. V) of the origination of impressions of sensation from unknown causes, it is first necessary to distinguish logical priority from physical priority. Undoubtedly an impression of sensation is logically the simplest of physical prehensions. It is the percipient occasion feeling the sensum as participating in its own concrescence. This is the enjoyment of a private sensation.  There is a logical simplicity about such a sensation which makes it the primitive, aboriginal type of physical feeling. But there are two objections to Humes doctrine which assigns to them a physical priority. First, there is the empirical objection. Humes theory of a complex of such impressions elaborated into a supposition of a common physical world is entirely contrary to naive experience. We find ourselves in the double role of agents and patients in a common world, and the conscious recognition of impressions of sensation is the work of sophisticated elaboration. This is also Lockes doctrine in the third and fourth books of his Essay. The child first dimly elucidates the complex externality of particu- [481] lar things exhibiting a welter of forms of definiteness, and then disentangles his impressions of these forms in isolation. A young man does not initiate his experience by dancing with impressions of sensation, and then proceed     316 The Theory of Extension  to conjecture a partner. His experience takes the converse route. The unempirica! character of the philosophical school derived from Hume cannot be too often insisted upon. The true empirical doctrine is that physical feelings are in their origin vectors, and that the genetic process of concrescence introduces the elements which emphasize privacy.  Secondly, Humes doctrine is necessarily irrational. For if the impressions of sensation arise from unknown causes (cf. Hume, loc. cit.) a stop is put to the rationalistic search for a rational cosmology. Such a cosmology requires that metaphysics shall provide a doctrine of relevance between a form and any occasion in which it participates. If there be no such doctrine, all hope of approximating to a rational view of the world vanishes.  Humes doctrine has no recommendation except the pleasure which it gives to its adherents.  The philosophy of organism provides for this relevance by means of two doctrines, (i) the doctrine of God embodying a basic completeness of appetition, and (ii) the doctrine of each occasion effecting a concrescence of the universe, including God. Then, by the Category of Conceptual Reproduction, the vector prehensions of Gods appetition, and of other occasions, issue in the mental pole of conceptual prehensions; and by integration of this pole with the pure physical prehensions there arise the primitive physical feelings of sensa, with their subjective forms, t emotional and purposive. These feelings, with their primitive simplicity, arise into distinctness by reason of the elimination effected by this integration of the vector prehensions with the conceptual appetitions. Such primitive feelings cannot be separated from their subjective forms. The subject never loses its triple character of recipient, patient, and agent. These primitive feel- [482] ings have already been considered under the name of physical purposes (cf. Part III, Ch. V). They correspond to Humes impressions of sensation/ But they do not originate the process of experience.  We see that a feeling of presentational immediacy comes into being by reason of an integration of a conceptual feeling drawn from bodily efficacy with a bare regional feeling which is also a component in a complex feeling of bodily efficacy. Also this bare regional feeling is reinforced with the general regional feeling which is the whole of our direct physical feeling of the contemporary world: and the conceptual feeling is reinforced by the generation of physical purpose. This integration takes the form of the creative imputation of the complex eternal object, ingredient in the bodily efficacy, onto some contemporary focal region felt in the strainfeeling. Also the subjective form is transmitted from the conceptual valuation and the derivate physical purpose. But this subjective form is that suitable to the bodily efficacy out of which it has arisen. Thus the mere region with its imputed eternal object is felt as though there had been a feeling of its efficacy. But there is no mutual efficacy of contemporary     Strains 317  regions. This transference of subjective form is termed symbolic transference/ *  An additional conceptual feeling, with its valuation, arises from this physical feeling of presentational immediacy. It is the conceptual feeling of a region thus characterized. This is the aesthetic valuation proper to the bare objective datum of the presentational immediacy. But this valuation is less primitive than that gained from the conceptual prehension by symbolic transference. The primitive subjective form includes a valuation as though the contemporary region, by its own proper constitution, were causally effective on the percipient sub- [483] ject. The secondary valuation is the aesthetic appreciation of the bare fact: this bare fact is merely that region, thus qualified. Thus the contemporary world, as felt through the senses, is valued for its own sake, by means of a later conceptual feeling; but it is also valued for its derivation from antecedent efficacy, by means of transmutation from earlier conceptual feeling combined with derivate physical purpose/  But none of these operations can be segregated from nature into the subjective privacy of a mind. Mental and physical operations are incurably intertwined; and both issue into publicity, and are derived from publicity. The vector character of prehension is fundamental.  SECTION III  It is the mark of a high-grade organism to eliminate, by negative prehension, the irrelevant accidents in its environment, and to elicit massive attention to every variety of systematic order. For this purpose, the Category of Transmutation is the master-principle. By its operation each nexus can be prehended in terms of the analogies among its own members, or in terms of analogies among the members of other nexus but yet relevant to it. In this way the organism in question suppresses the mere multiplicities of things, and designs its own contrasts. The canons of art are merely the expression, in specialized forms, of the requisites for depth of experience. The principles of morality are allied to the canons of art, in that they also express, in another connection, the same requisites. Owing to the principle that contemporary actual entities occur in relative independence, the nexus of contemporary actual entities are peculiarly favourable for this transference of systematic qualities from other nexus to themselves. For a difficulty arises in the operation of the Category of Transmutation, when a characteristic prevalent among the individual entities of one nexus is to be transferred to another nexus treated as a unity. The difficulty is that the individual actuali- \\484] ties of the recipient nexus are also  1 Cf. my three Barbour-Page lectures, Symbolism, at the University of Virginia (New York: Macmillan, 1927, and Cambridge University Press, 1928) ;t and also above, Part II, Ch. VIII.     318 The Theory of Extension  respectively objectified in the percipient subject by systematic characteristics which equally demand the transference to their own nexus; but this is the nexus which should be the recipient of the other transference. Thus there are competing qualities struggling to effect the objectification of the same nexus. The result is attenuation and elimination.  When the recipient nexus is composed of entities contemporary with the percipient subject, this difficulty vanishes. For the contemporary entities do not enter into the constitution of the percipient subject by objectification through any of their own feelings. Thus their only direct connection with the subject is their implication in the same extensive scheme. Thus a nexus of actual entities, contemporary with the percipient subject, puts up no alternative characteristics to inhibit the transference to it of characteristics from antecedent nexus.  A high-grade percipient is necessarily an occasion in the historic route of an enduring object. If this route is to propagate itself successfully into the future, it is above all things necessary that its decisions in the immediate occasion should have the closest relevance to the concurrent happenings among contemporary occasions. For these contemporary entities will, in the near future, form the immediate past for the future embodiment of the enduring object. This immediate past is of overwhelming influence; for all routes of transmission from the more remote past must pass through it. Thus the contemporary occasions tell nothing; and yet are of supreme importance for the survival of the enduring object.  This gap in the experience of the percipient subject is bridged by presentational immediacy. This type of experience is the lesson of the past reflected into the present. The more important contemporary occasions are those in the near neighborhood. Their actual worlds \\485] are practically identical with that of the percipient subject. The percipient prebends the nexus of contemporary occasions by the mediation of eternal objects which it inherits from its own past. Also it selects the contemporary nexus thus prehended by the efficacy of strains whose focal regions are important elements in the past of those nexus. Thus, for successful organisms, presentational immediacy\u2014 though it yields no direct experience about the contemporary world, and though in unfortunate instances the experience which it does yield may be irrelevant\u2014 does yield experience which expresses how the contemporary world has in fact emerged from its own past.  Presentational immediacy works on the principle that it is better to obtain information about the contemporary world, even if occasionally it be misleading.  SECTION IV  Depth of experience is gained by concentrating emphasis on the systematic structural systems in the environment, and discarding individual variations. Every element of systematic structure is emphasized, every in-     Strains 319  dividual aberration is pushed into the background. The variety sought is the variety of structures, and never the variety of individuals. For example, t we neglect empty space in comparison with the structural systematic nexus which is the historic route of an enduring object. In every possible way, the more advanced organisms simplify their experience so as to emphasize those nexus with some element of tightness of systematic structure.  In pursuance of this principle, the regions, geometricized by the various strains in such an organism, not only lie in the contemporary world, t but they coalesce so as to emphasize one unified locus in the contemporary world. This selected locus is penetrated by the straight lines, the planes, and the three-dimensional flat loci associated with the strains. This is the strain-locus belonging to an occasion in the history of an enduring object. \\486] This occasion is the immediate percipient subject under consideration. Each such occasion has its one strain-locus which serves for all its strains. The focal regions of the various strains all lie within this strainlocus, and are in general distinct. But the strain-locus as a whole is common to all the strains. Each occasion lies in its own strain-locus.  The meaning of the term rest is the relation of an occasion to its strain-locus, if there be one. An occasion with no unified strain-locus has no dominating locus with which it can have the relationship of rest/ An occasion rests in its strain-locus. This is why it is nonsense to ask of an occasion in empty space whether it be at rest in reference to some locus. For, since such occasions have no strain-loci ? the relationship of rest does not apply to them. The strain-locus is the locus which is thoroughly geometricized by the strain-feelings of the percipient occasion. It must have the property of being continent of straight lines, and of flat loci of all dimensions. Thus its boundaries will be three-dimensional t flat loci, nonintersecting. A strain-locus approximates to a three-dimensional flat locus; but in fact it is four-dimensional, with a time-thickness.  SECTION V  Reviewing the discussion in the preceding sections of this chapter and of Chapter IV of Part II, we note that, in reference to any one actual occasion M, seven (but cf. Section VHIt) distinct considerations define loci composed of other actual occasions. In the first place, there are three loci defined by causal efficacy, namelv, the causal past of M, the causal future of M, and the contemporaries of M. An actual occasion P, belonging to Ms causal past, is objectified for M by a perspective representation of its own (i.e., Ps) qualities of feeling and intensities of feeling. There is a quantitative and qualitative vector flow of feeling from P to M; and in this way, what P is subjectively, belongs to M objectively. An [487] actual occasion Q, belonging to Ms causal future, is in the converse relation to M, compared to Ps relation. For the causal future is composed of those actual occasions which will have M in their respective causal pasts. t     320 The Theory of Extension  Actual occasions R and S,t which are contemporary with M, are those actual occasions which lie neither in Ms causal past, nor in Ms causal future. The peculiarity of the locus of contemporaries of M is that any two of its members, such as R and S, need not be contemporaries of each other. They may be mutually contemporaries, but not necessarily. It is evident from the form of the definition of contemporary/ that if R be contemporary with M, then M is contemporary with R. This peculiarity of the locus of JVTs contemporaries\u2014 that R and S may be both contemporaries of M, but not contemporaries of each other\u2014 points to another set of loci. A duration is a locus of actual occasions, such that (a) any two members of the locus are contemporaries, and (/?) that any actual occasion, not belonging to the duration, is in the causal past or causal future of some members of the duration.  A duration is a complete locus of actual occasions in unison of becoming/ or in concrescent unison. 7 It is the old-fashioned present state of the world/ In reference to a given duration, D, the actual world is divided into three mutually exclusive loci. One of these loci is the duration D itself. Another of these loci is composed of actual occasions which lie in the past of some members of D: this locus is the past of the duration D/ The remaining locus is composed of actual occasions which lie in the future of some members of D: this locus is the future of the duration D/  By its definition, a duration which contains an occasion Mf must lie within the locus of the contemporaries of M. According to the classical pre-relativistic notions of time, there would be only one duration including M, and it would contain all Ms contemporaries. According to modern relativistic views, t we must admit that there are many durations including M\u2014 in fact, an infinite [488] number, so that no one of them contains all Ms contemporaries.  Thus the past of a duration D includes the whole past of any actual occasion belonging to D, such as M for example, and it also includes some of ivis contemporaries. Also the future of the duration D includes the whole future of M, and also includes some of Ms contemporaries.  So far, starting from an actual occasion M, we find six loci, or types of loci, defined purely in terms of notions derived from causal efficacy/ These loci are, Ms causal past, Ms causal future, Ms contemporaries, the set of durations defined by M; and finally, taking any one such duration which we call D as typical, there is Ds past, and Ds future. Thus there are the three definite loci, the causal past, the causal future,* and the contemporaries, which are defined uniquely by M; and there are the set of durations defined by M, and the set of durational pasts and the set of durational futures/ The paradox which has been introduced by the modern theory of relativity is twofold. First, the actual occasion M does not, as a general characteristic of all actual occasions, define a unique duration; and secondly,! such a unique duration, if defined, does not include all the contemporaries of M.     Strains 321  But among the set of durations, there may be one with a unique association with M. For the mode of presentational immediacy objectifies for Mf the actual occasions within one particular duration. This is the presented duration/ Such a presented duration is an inherent factor in the character of an enduring physical object. It is practically identical with the strain-locus. This locus is the reason why there is a certain absoluteness in the notions of rest, velocity, and acceleration. For this presented duration is the spatialized world in which the physical object is at rest, at least momentarily for its occasion M. This spatialized world is objectified for M by Ms own conditioned range of feeling-tones which have been inherited from the causal past of the actual occasion [489] in question, namely, of M. Thus the presented duration is with peculiar vividness part of the character of the actual occasion, A historic route of actual occasions,! each with its presented duration, constitutes a physical object.  Our partial consciousness of the objectifications of the presented duration constitutes our knowledge of the present world, so far as it is derived from the senses. Remembering that objectifications constitute the objective conditions from which an actual occasion (M) initiates its successive phases of feeling, we must admit that, in the most general sense, the objectifications express the causality by which the external world fashions the actual occasion in question. Thus the objectifications of the presented duration represent a recovery by its contemporaries of a very real efficacy in the determination of M. It is true that the eternal objects which effect this objectification belong to the feeling-tones which M derives from the past. But it is a past which is largely common to M and to the presented duration. Thus by the intermediacy of the past, the presented duration has its efficacy in the production of M. This efficacy does not derogate from the principle of the independence of contemporary occasions. For the contemporary occasions in the presented duration are only efficacious through the feeling-tones of their sources, and not through their own immediate feeling-tones.  Thus in so far as Bergson ascribes the spatialization of the world to a distortion introduced by the intellect, he is in error. This spatialization is a real factor in the physical constitution of every actual occasion belonging to the life-history f of an enduring physical object. For actual occasions in so-called empty space/ there is no reason to believe that any duration has been singled out for spatialization; that is to say, that physical perception in the mode of presentational immediacy is negligible for such occasions. The reality of the rest and the motion of enduring physical objects depends on this spatializa- [490] tion for occasions in their historic routes. The presented duration is the duration in respect to which the enduring object is momentarily at rest. It is that duration which is the strain-locus of that occasion in the life-history of the enduring object.     CHAPTER V MEASUREMENT  SECTION I  [491] The identification of the strain-locus with a duration is only an approximation based upon empirical evidence. Their definitions are entirely different. A duration is a complete set of actual occasions, such that all the members are mutually contemporary one with the other. This property is expressed by the statement that the members enjoy unison of immediacy/ The completeness consists in the fact that no other actual occasion can be added to the set without loss of this unison of immediacy. Every occasion outside the set is in the past or in the future of some members of the set, and is contemporary with other members of the set. According as an occasion is in the past, or the future, of some members of a duration, the occasion is said to be in the past, or in the future, of that duration.  No occasion can be both in the past and in the future! of a duration. Thus a duration forms a barrier in the world between its past and its future. Any route of occasions, in which adjacent members are contiguous, and such that it includes members of the past, and members of the future, of a duration, must also include one or more members of that duration. This is the notion of a duration, which has already been explained (cf. Part II, Ch. IV ? Sects. VIII and IX).  The definition of a strain-locus (cf. previous chapter) depends entirely on the geometrical elements which arc the elements of geometric form in the objectification of a nexus including the experient occasion in question. These [492] elements are (i) a set of points, within the volume of the regional standpoint of the experient occasion, and (ii) the set of straight lines defined by all the pairs of these points. The set of points is the seat of the strain; the set of straight lines is the set of projectors/ The complete region penetrated by the projectors is the strain-locus. A strainlocus is bounded by two flat three-dimensional surfaces. When some members of the seat have a special function in the strain-feeling, the projectors which join pairs of these points may define a subordinate region in the strain-locus; this subordinate region is termed the focal region/  The strain-loci in the present epoch seem to be confined to the contemporaries of their experient occasions. In fact strain-loci 7 occur as essential components for perception in the mode of presentational immediacy.  B22     Measurement 323  In this mode of perception there is a unique strain-locus for each such experient. Rest and motion are definable by reference to real strain-loci, and to potential strain-loci. Thus the molecules, forming material bodies for which the science of dynamics is important, may be presumed to have unique strain-loci associated with their prehensions.  This recapitulation of the theories of durations and strain-loci brings out the entire disconnection of their definitions. There is no reason, derivable from these definitions, why there should be any close association between the strain-locus of an experient occasion and any duration including that occasion among its members. It is an empirical fact that mankind invariably conceives the presented world as consisting of such a duration. This is the contemporary world as immediately perceived by the senses. But close association does not necessarily involve unqualified identification. It is permissible, in framing a cosmology to accord with scientific theory, to assume that the associated pair, strain-locus and presented duration, do not involve one and the same extensive region. From the point of view of conscious per- [493] ception, the divergence may be negligible, though important for scientific theory.  SECTION II  Thet notions which have led to the phraseology characterizing the projected sensa as secondary qualities arise out of a fundamental difference between strain-loci and their associated presented durations. A strainlocus is entirely determined by the experient in question. It extends beyond that experient indefinitely, although defined by geometrical elements entirely within the extensive region which is the standpoint of the experient. The seat of the strain-locus, which is a set of points within this region, is sufficient to effect this definition of the complete strain-locus by the aid of the straight lines termed the projectors. These straight lines are nexus whose geometrical relations are forms ingredient in a strainfeeling with these nexus as data. Presentational immediacy arises from the integration of a strain-feeling and a physical purpose, so that, by the Category of Transmutation, the sensum involved in the physical purpose is projected onto some external focal region defined by projectors.  It is to be noted that this doctrine of presentational immediacy and of the strain-locus entirely depends upon a definition of straight lines in terms of mere extensiveness. If the definition depends upon the actual physical occasions beyond the experient, the experient should find the actual physical structures of his environment a block, or an assistance, to his projection to focal regions beyond them. The projection of sensa in presentational immediacy depends entirely upon the state of the brain and upon systematic geometrical relations characterizing the brain. How the brain is excited, whether by visual stimuli through the eye, or by auditory stimuli through the ear, or by the excessive consumption of alcohol, or by hyster-     324 The Theory of Extension  ical emotion, is completely indifferent; granted the proper excitement of the brain, the experient will per- [494] ceive some definite contemporary region illustrated by the projected sensa. The indifference of presentational immediacy to contemporary actualities in the environment cannot be exaggerated. It is only by reason of the fortunate dependence of the experient and of these contemporary actualities on a common past, that presentational immediacy is more than a barren aesthetic display. It does display something, namely, the real extensiveness of the contemporary world. It involves the contemporary actualities but only objectifies them as conditioned by extensive relations. It displays a system pervading the world, a world including and transcending the experient. It is a vivid display of systematic real potentiality, inclusive of the experient and reaching beyond it. In so far as straight lines can only be defined in terms of measurements, requiring particular actual occasions for their performance, the theory of geometry lacks the requisite disengagement from particular physical fact. The requisite geometrical forms can then only be introduced after examination of the particular actual occasions required for measurement. But the theory of projection/ explained above, requires that the definition of a complete straight line be logically prior to the particular actualities in the extensive environment. This requisite has been supplied by the preceding theory of straight lines (cf. Ch. Hit). The projectors do depend upon the one experient occasion. But even this dependence merely requires that component feelings of that occasion should participate in certain geometric elements, namely, a set of points, and the straight lines defined by them, among their data. Thus, according to this explanation, presentational immediacy is the mode in which vivid feelings of contemporary geometrical relations, with especial emphasis on certain focal regions, enter into experience.  This doctrine is what common sense always assumes. When we see a coloured shape, it may be a real man, or a ghost, or an image behind a mirror, or a hallucination; [495] but whatever it be, there it is\u2014 exhibiting to us a certain region of external space. If we are gazing at a nebula, a thousand light-years away, we are not looking backward through a thousand years. Such ways of speaking are interpretative phrases, diverting attention from the primary fact of direct experience, observing the illumination of a contemporary patch of the heavens. In philosophy, it is of the utmost importance to beware of the interpretative vagaries of language. Further, the extent of the patch illuminated will depend entirely upon the magnifying power of the telescope used. The correlation of the patch, thus seen through the telescope, with a smaller patch, defined by direct projection from the observer, is again a question of scientific interpretation. This smaller patch is what we are said to have seen magnified by the use of the telescope. What we do see is the bigger patch, and we correlate it with the smaller patch by theoretical calculation. The scientific explanation neglects the telescope and the larger patch really     Measurement 325  seen, and considers them as merely instrumental intermediaries. It concentrates on the contemporary smaller patch, and finally deserts even that patch in favour of another region a thousand years in the past. This explanation is only one illustration of the way in which so-called statements of direct observation are, through and through, merely interpretative statements of simple direct experience. When we say that we have seen a man, we may mean that we have seen a patch which we believe to be a man. In this case, our total relevant experience may be more than that of bare sight. In Descartes phraseology, our experience of the external world embraces not only an inspectio of the realitas objective in the prehensions in question, but also a judicium which calls into play the totality of our experience beyond those prehensions. The objection to this doctrine of presentational immediacy\u2014 that it presupposes a definition of straight lines, freed from dependence on external actualities\u2014 has been removed by the production of such a definition in Ch. III.* [496] Of course the point of the definition is to demonstrate that the extensive continuum, apart from the particular actualities into which it is atomized, includes in its systematic structure the relationships of regions expressed by straight lines. These relationships are there for perception.  SECTION III  The Cartesian doctrine of the realitas objective attaching to presentational immediacy is entirely denied by the modern doctrine of private psychological fields. Lockes doctrine of secondary qualities is a halfway house to the modern position, and indeed so is Descartes own position considered as a whole. Descartes doctrine on this point is obscure, and is interpretable as according with that of the philosophy of organism. But Locke conceives the sensa as purely mental additions to the facts of physical nature. Both philosophers conceive the physical world as in essential independence of the mental world, though the two worlds have ill-defined accidental relationships. According to the philosophy of organism, physical and mental operations are inextricably intertwined; also we find the sensa functioning as forms participating in the vector prehensions of one occasion by another; and finally in tracing the origin of presentational immediacy, we find mental operations transmuting the functions of sensa so as to transfer them from being participants in causal prehensions into participants in presentational t prehensions. But throughout the whole story, the sensa are participating in nature as much as anything else. It is the function of mentality to modify the physical participation of eternal objects: the case of presentational prehensions is only one conspicuous example. The whole doctrine of mentality\u2014 from the case of God downwards\u2014is that it is a modifying agency. But Descartes and Locke abandon the realitas objectiva so far as sensa are concerned (but for Descartes, cf. Meditation f,t \"it is certain all the same that the colours of [497] which     326 The Theory of Extension  this is composed are necessarily real\"), and hope to save it so far as extensive relations are concerned. This is an impossible compromise. It was easily swept aside by Berkeley and Hume. (Cf. Enquiry , Sect. XII, Part I.f Hume,t with obvious truth, refers to Berkeley as the originator of this train of argument.) The modern doctrine of private psychological fields is the logical result of Humes doctrine, though it is a result which Hume as an agent refused to accept. This modern doctrine raises a great difficulty in the interpretation of modern science. For all exact observation is made in these private psychological fields. It is then no use talking about instruments and laboratories and physical energy. What is really being observed are narrow bands of colour-sensa in the private psychological space of colour- vis ion. The impressions of sensation which collectively form this entirely private experience arise in the soul from unknown causes/ The spectroscope is a myth, the radiant energy is a myth, the observers eye is a myth, the observers brain is a myth, and the observers record of his experiment on a sheet of paper is a myth. When,f some months later, he reads his notes to a learned society, he has a new visual experience of black marks on a white background in a new private psychological field. And again, these experiences ar
