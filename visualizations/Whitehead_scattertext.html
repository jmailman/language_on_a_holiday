a vector character which transfers the cause into the effect. It is a feeling from the cause which acquires the subjectivity of the new effect without loss of its original     238 The Theory of Prehensions  [364] subjectivity in the cause. Simple physical feelings embody the reproductive character of nature, and also the objective immortality of the past. In virtue of these feelings time is the conformation of the immediate present to the past. Such feelings are conformar feelings.  The novel actual entity, which is the effect, is the reproduction of the many actual entities of the past. But in this reproduction there is abstraction from their various totalities of feeling. This abstraction is required by the categoreal conditions for compatible synthesis in the novel unity. This abstractive objectification is rendered possible by reason of the divisible character of the satisfactions of actual entities. By reason of this divisible character causation is the transfer of a feeling, and not of a total satisfaction. The other feelings are dismissed by negative prehensions, owing to their lack of compliance with categoreal demands.  A simple physical feeling enjoys a characteristic which has been variously described as re-enaction/ reproduction/ and conformation/ This characteristic can be more accurately explained in terms of the eternal objects involved. There are eternal objects determinant of the definiteness of the objective datum which is the cause/ and eternal objects determinant of the definiteness of the subjective form belonging to the effect/ When there is re-enaction there is one eternal object with two-way functioning, namely, as partial determinant of the objective datum, and as partial determinant of the subjective form. In this two-way role, the eternal object is functioning relationally between the initial data on the one hand and the concrescent subject on the other. It is playing one self-consistent role in obedience to the Category of Objective Identity.  Physical science is the science investigating spatio-temporal and quantitative characteristics of simple physical feelings. The actual entities of the actual world are bound together in a nexus of these feelings. Also in the creative advance, the nexus proper to an antecedent [365] actual world is not destroyed. It is reproduced and added to, by the new bonds of feeling with the novel actualities which transcend it and include it. But these bonds have always their vector character. Accordingly the ultimate physical entities for physical science are always vectors indicating transference. In the world there is nothing static. But there is reproduction; and hence the permanence which is the result of order, and the cause of it. And yet there is always change; for time is cumulative as well as reproductive, and the cumulation of the many is not their reproduction as many.  This section on simple physical feelings lays the foundation of the treatment of cosmology in the philosophy of organism. It contains the discussion of the ultimate elements from which a more complete philosophical discussion of the physical world\u2014 that is to say, of nature\u2014 must be derived. In the first place an endeavour has been made to do justice alike to the aspect of the world emphasized by Descartes and to the atomism of the modern quantum theory. Descartes saw the natural world as an extensive spatial plenum, enduring through time. Modern physicists see energy     The Primary Feelings 239  transferred in definite quanta. This quantum theory also has analogues in recent neurology. Again fatigue is the expression of cumulation- it is physical memory. Further,! causation and physical memory spring from the same root: both of them are physical perception. Cosmology must do equal justice to atomism, to continuity, to causation, to memory, to perception, to qualitative and quantitative forms of energy, and to extension. But so far there has been no reference to the ultimate vibratory characters of organisms and to the potential element in nature.  SECTION II  Conceptual feelings and simple causal feelings constitute the two main species of primary feelings. All other feelings of whatever complexity arise out of a process of integration which starts with a phase of these [366] primary feelings. There is, however, a difference between the species. An actual entity in the actual world of a subject must enter into the concrescence of that subject by some simple causal feeling, however vague, trivial, and submerged. Negative prehensions may eliminate its distinctive importance. But in some way, by some trace of causal feeling, the remote actual entity is prehended positively. In the case of an eternal object, there is no such necessity. In any given concrescence, it may be included positively by means of a conceptual feeling; but it may be excluded by a negative prehension. The actualities have to be felt, while the pure potentials can be dismissed. So far as concerns their functionings as objects, this is the great distinction between an actual entity and an eternal object. The one is stubborn matter of fact; and the other never loses its accent 7 of potentiality.  In each concrescence there is a twofold aspect of the creative urge. In one aspect there is the origination of simple causal feelings; and in the other aspect there is the origination of conceptual feelings. These contrasted aspects will be called the physical and the mental poles of an actual entity. No actual entity is devoid of either pole; though their relative importance differs in different actual entities. Also conceptual feelings do not necessarily involve consciousness; though there can be no conscious feelings which do not involve conceptual feelings as elements in the synthesis.  Thus an actual entity is essentially dipolar, with its physical and mental poles; and even the physical world cannot be properly understood without reference to its other side, which is the complex of mental operations. The primary mental operations are conceptual feelings.  A conceptual feeling is feeling an eternal object in the primary metaphysical character of being an object/ that is to say, feeling its capacity for being a realized determinant of process. Immanence and transcendence are the characteristics of an object: as a realized determinant it [367] is immanent; as a capacity for determination it is transcendent; in both roles     240 The Theory of Prehensions  it is relevant to something not itself. There is no character belonging to the actual apart from its exclusive determination by selected eternal objects. The definiteness of the actual arises from the exclusiveness of eternal objects in their function as determinants. If the actual entity be this, then by the nature of the case it is not that or that. The fact of incompatible alternatives is the ultimate fact in virtue of which there is definite character. A conceptual feeling is the feeling of an eternal object in respect to its general capacity as a determinant of character, including thereby its capacity of exclusiveness. In the technical phraseology of these lectures, a conceptual feeling is a feeling whose datum is an eternal object. Analogously a negative prehension is termed conceptual! when its datum is an eternal object. In a conceptual feeling there is no necessary progress from the initial data to the objective datum/ The two may be identical, except in so far as conceptual feelings with diverse sources of origination acquire integration.  Conceptual prehensions, positive or negative, constitute the primary operations among those belonging to the mental pole of an, actual entity.  SECTION III  The subjective form of a conceptual feeling has the character of a Valuation/ and this notion must now be explained.  A conceptual feeling arises in some incomplete phase of its subject and passes into a supervening phase in which it has found integration with other feelings. In this supervening phase, the eternal object, which is the datum of the conceptual feeling, is an ingredient in some sort of datum in which the other components are the objective data of other feelings in the earlier phase. This new datum is the integrated datum; it will be some sort of contrast/ By the first categoreal condition the feelings [368] of the earlier phase are compatible for integration. Thus the supervention of the later phase does not involve elimination by negative prehensions; such eliminations of positive prehensions in the concrescent subject would divide that subject into many subjects, and would divide these many subjects from the superject. But, though there can be no elimination from the supervening phase as a whole, there may be elimination from some new integral feeling which is merely one component of that phase.  But in the formation of this integrated datum there must be determination of exactly how this eternal object has ingress into that datum conjointly with the remaining eternal objects and actual entities derived from the other feelings. This determination is effected by the subjective forms of the component conceptual feelings. Again it is to be remembered that, by the first categoreal condition, this subjective form is not independent of the other feelings in the earlier phase, and thus is such as to effect this determination. Also the integral feeling has its subjective form with its pattern of intensiveness. This patterned intensiveness regulates the dis-     The Primary Feelings 241  tinctive lelative importance of each element of the datum as felt in that feeling. This intensive regulation of that eternal object f as felt in the integrated datum, is determined by the subjective form of the conceptual feeling. Yet again, by reference to the first, and seventh, categoreal conditions, this intensive form of the conceptual feeling has dependence also in this respect on the other feelings of the earlier phase. Thus, according as the valuation of the conceptual feeling is a Valuation up or a Valuation down/ the importance of the eternal object as felt in the integrated feeling is enhanced, or attenuated. Thus the valuation is both qualitative, determining how the eternal object is to be utilized, and is also intensive, determining what importance that utilization is to assume.  Thus a valuation has three characteristics:  (i) According to the Categories of Subjective Unity, and [369] of Subjective Harmony, the valuation is dependent on the other feelings in its phase of origination.  (ii) The valuation determines in what status the eternal object has ingression into the integrated nexus physically felt.  (iii) The valuation values up, or down, so as to determine the intensive importance accorded to the eternal object by the subjective form of the integral feeling.  These three characteristics of an integral feeling, derived from its conceptual components, are summed up in the term valuation/  But though these three characteristics are included in a valuation, they are merely the outcome of the subjective aim of the subject, determining what it is itself integrally to be, in its own character of the superject of its own process.  SECTION IV  Consciousness concerns the subjective form of a feeling. But such a subjective form requires a certain type of objective datum. A subjective form in abstraction loses its reality, and sinks into an eternal object capable of determining a feeling into that distinctive type of definiteness. But when the eternal object informs a feeling it can only so operate in virtue of its conformation to the other components which jointly constitute the definiteness of the feeling. The moral of this slight discussion must now be applied to the notion of consciousness/ Consciousness is an element in feeling which belongs to its subjective form. But there can only be that sort of subjective form when the objective datum has an adequate character. Further, the objective datum can only assume this character when it is derivate from initial data which carry in their individual selves the reciprocal possibilities of this objective synthesis.  A pure conceptual feeling in its first mode of origination never involves consciousness. In this respect a pure mental feeling, conceptual or propositional, is analogous [370] to a pure physical feeling. A primary feeling of     242 The Theory of Prehensions  either type, or a propositional feeling, can enrich its subjective form with consciousness only hy means of its alliances.  Whenever there is consciousness there is some element of recollection. It recalls earlier phases from the dim recesses of the unconscious. Long ago this truth was asserted in Platos doctrine of reminiscence. No doubt Plato was directly thinking of glimpses of eternal truths lingering in a soul derivate from a timeless heaven of pure form. Be that as it may, then in a wider sense consciousness enlightens experience which precedes it, and could be without it if considered as a mere datum.  Hume, with opposite limitations to his meaning, asserts the same doctrine. He maintains that we can never conceptually entertain what we have never antecedently experienced through impressions of sensation. The philosophy of organism generalizes the notion of impressions of sensation into that of pure physical feeling/ Even then Humes assertion is too unguarded according to Humes own showing. But the immediate point is the deep-seated alliance of consciousness with recollection both for Plato and for Hume.  Here we maintain the doctrine that, in the analysis of the origination of any conscious feeling, some component physical feelings are to be found; and conversely, whenever there is consciousness, there is some component of conceptual functioning. For the abstract element in the concrete fact is exactly what provokes our consciousness. The consciousness is what arises in some process of synthesis of physical and mental operations. In hist doctrine of ideas, Locke goes further than Hume and is, as I think, more accurate in expressing the facts; though Hume adds something which Locke omits.  Locke upholds the direct conscious apprehension of things without (e.g.,t Essay, II, XXI, 1), otherwise termed exterior things (II, XXIII, 1), or this or that particular existence (III, III, 6), and illustrated by an individual nurse and an individual mother (III, III, 7). [371] In the philosophy of organism the nexus, which is the basis for such direct apprehension, is provided by the physical feelings. The philosophy of organism here takes the opposite road to that taken alike by Descartes and by Kant. Both of these philosophers accepted (Descartes with hesitations, and Kant without question) the traditional subjectivist sensationalism, and assigned the intuition of things without peculiarly to the intelligence.  Humes addition consists in expressing and discussing, with the utmost clarity, the traditional sensationalist dogma. Thus for Hume, as for Locke when he remembers to speak in terms of this doctrine, an impression is the conscious apprehension of a universal. For example, he writes {Treatise, Bk. I,t Part I, Ch. I), \"That idea of red, which we form in the dark, and that impression which strikes our eyes in sunshine, differ only in degree, not in nature.\" t This means that a consistent sensationalism cannot distinguish between a percept and a concept. Hume had not in his mind (at least when philosophizing, though he admits it for other sorts of prac-     The Primary Feelings 243  tice) the fourth category of explanation, that no entity can be abstracted from its capacity to function as an object in the process of the actual world. To function as an object is to be a determinant of the definiteness of an actual occurrence/ According to the philosophy of organism, a pure concept does not involve consciousness, at least in our human experience. Consciousness arises when a synthetic feeling integrates physical and conceptual feelings. Traditional philosophy in its account of conscious perception has exclusively fixed attention on its pure conceptual side; and thereby has made difficulties for itself in the theory of knowledge. Locke, with his naive good sense, assumes that perception involves more than this conceptual side; though he fails to grasp the inconsistency of this assumption with the extreme subjectivist sensational doctrine. Physical feelings form the non-conceptual element in our awareness of [372] nature. 1 Also, all awareness, even awareness of concepts, requires at least the synthesis of physical feelings with conceptual feeling. In awareness actuality, as a process in fact, is integrated with the potentialities which illustrate either what it is and might not be, or what it is not and might be. In other words, there is no consciousness without reference to definiteness, affirmation, and negation. Also affirmation involves its contrast with negation, and negation involves its contrast with affirmation. Further, affirmation and negation are alike meaningless apart from reference to the definiteness of particular actualities. Consciousness is how we feel the affirmationnegation contrast. Conceptual feeling is the feeling of an unqualified negation; that is to say, it is the feeling of a definite eternal object with the definite extrusion of any particular realization. Consciousness requires that the objective datum should involve (as one side of a contrast) a qualified negative determined to some definite situation. It will be found later (cf. Ch. IV) that this doctrine implies that there is no consciousness apart from propositions as one element in the objective datum.  1 Cf. The Concept of Nature, Ch. I.     CHAPTER III THE TRANSMISSION OF FEELINGS  SECTION I  [373] According to the ontological principle there is nothing which floats into the world from nowhere. Everything in the actual world is referable to some actual entity. It is either transmitted from an actual entity in the past, or belongs to the subjective aim of the actual entity to whose concrescence it belongs. This subjective aim is both an example and a limitation of the ontological principle. It is an example, in that the principle is here applied to the immediacy of concrescent fact. The subject completes itself during the process of concrescence by a self-criticism of its own incomplete phases. In another sense the subjective aim limits the ontological principle by its own autonomy. But the initial stage of its aim is an endowment which the subject inherits from the inevitable ordering of things, conceptually realized in the nature of God. The immediacy of the concrescent subject is constituted by its living aim at its own self-constitution. Thus the initial stage of the aim is rooted in the nature of God, and its completion depends on the self-causation of the subject-superject. This function of God is analogous to the remorseless working of things in Greek and in Buddhist thought. The initial aim is the best for that impasse. But if the best be bad, then the ruthlessness of God can be personified as Ate, the goddess of mischief. The chaff is burnt. What is inexorable in God, is valuation as an aim towards order; and order means society permissive of actualities with patterned intensity of feeling arising from adjusted con- [374] trasts/t In this sense God is the principle of concretion; namely, he is that actual entity from which each temporal concrescence receives that initial aim from which its self-causation starts. That aim determines the initial gradations of relevance of eternal objects for conceptual feeling; and constitutes the autonomous subject in its primary phase of feelings with its initial conceptual valuations, and with its initial physical purposes. Thus the transition of the creativity from an actual world to the correlate novel concrescence is conditioned by the relevance of Gods all-embracing conceptual valuations to the particular possibilities of transmission from the actual world, and by its relevance to the various possibilities of initial subjective form available for the initial feelings. In this way there is constituted the concrescent subject in its primary phase with its dipolar constitution, physical and mental, indissoluble.  244     The Transmission of Feelings 245  If we prefer the phraseology, we can say that God and the actual world jointly constitute the character of the creativity for the initial phase of the novel concrescence. The subject, thus constituted, is the autonomous master of its own concrescence into subject-superject. It passes from a subjective aim in concrescence into a superject with objective immortality. At any stage it is subject-superject. According to this explanation, self-determination is always imaginative in its origin. The deterministic efficient causation is the inflow of the actual world in its own proper character of its own feelings, with their own intensive strength, felt and re-enacted by the novel concrescent subject. But this re-enaction has a mere character of conformation to pattern. The subjective valuation is the work of novel conceptual feeling; and in proportion to its importance, acquired in complex processes of integration and reintegration, this autonomous conceptual element modifies the subjective forms throughout the whole range of feeling in that concrescence and thereby guides the integrations.  In so far as there is negligible autonomous energy, the [375] subject merely receives the physical feelings, confirms their valuations according to the order of that epoch, and transmits by reason of its own objective immortality. Its own flash of autonomous individual experience is negligible for the science which is tracing transmissions up to the conscious experience of a final observer. But as soon as individual experience is not negligible, the autonomy of the subject in the modification of its initial subjective aim must be taken into account. Each creative act is the universe incarnating itself as one, and there is nothing above it by way of final condition.     SECTION II  The general doctrine of the previous section requires an examination of principles regulating the transmission of feelings into data for novel feelings in a new concrescence. Since no feeling can be abstracted from its subject, this transmission is merely another way of considering the objectification of actual entities. A feeling will be called physical when its datum involves objectifications of other actual entities. In the previous chapter the special case of simple physical feelings was discussed. A feeling belonging to this special case has as its datum only one actual entity, and this actual entity is objectified by one of its feelings. All the more complex kinds of physical feelings arise in subsequent phases of concrescence, in virtue of integrations of simple t physical feelings with each other and with conceptual feelings. But before proceeding to these more complex physical feelings, a subdivision of simple physical feelings must be considered. Such feelings are subdivided into pure physical feelings and hybrid physical feelings/ In a pure physical feeling the actual entity which is the datum is objectified by one of its own physical feelings. Thus having regard to the re-enaction which is characteristic of the subjective form of     246 The Theory of Prehensions  a simple physical feeling, we have\u2014 in the case of the simpler actual entities\u2014an example of the transference of energy in the physical [376] world. When the datum is an actual entity of a highly complex grade, the physical feeling by which it is objectified as a datum may be of a highly complex character, and the simple notion of a transference of some form of energy to the new subject may entirely fail to exhaust the important aspects of the pure physical feeling in question.  In a hybrid physical feeling the actual entity forming the datum is objectified by one of its own conceptual feelings. Thus having regard to the element of autonomy which is characteristic of the subjective form of a conceptual feeling, we have\u2014 in the case of the more complex actual entities\u2014 an example of the origination and direction of energy in the physical world. In general, this simplified aspect of a hybrid physical feeling does not exhaust its role in the concrescence of its subject.  The disastrous separation of body and mind, characteristic of philosophical systems which are in any important respect derived from Cartesianism, is avoided in the philosophy of organism by the doctrines of hybrid physical feelings and of the transmuted feelings. In these ways conceptual feelings pass into the category of physical feelings. Also conversely, physical feelings give rise to conceptual feelings, and conceptual feelings give rise to other conceptual feelings\u2014 according to the doctrines of the Categories of Conceptual Valuation (Category IV), and of Conceptual Reversion (Category V), to be discussed in the subsequent sections of this chapter.  One important characteristic of a hybrid feeling is the intensity of the conceptual feeling which originates from it, according to the Category of Subjective Valuation. In the next section, this Categoreal Condition of Conceptual Valuation is considered in relation to all physical feelings, pure and hybrid alike. The present section will only anticipate that discussion so far as hybrid feelings are concerned. Thus the part of the general category now relevant can be formulated:  [377] A hybrid physical feeling originates for its subject a conceptual feeling with the same datum as that of the conceptual feeling of the antecedent subject. But the two conceptual feelings in the two subjects respectively may have different subjective forms.  There is an autonomy in the formation of the subjective forms of conceptual feelings, conditioned only by the unity of the subject as expressed in categoreal conditions I, VII, and VIII. These conditions for unity correlate the sympathetic subjective form of the hybrid feeling with the autonomous subjective form of the derivative conceptual feeling with the same subject.  There are evidently two sub-species of hybrid feelings: (i) those which feel the conceptual feelings of temporal actual entities, and (ii) those which feel the conceptual feelings of God.  The objectification of God in a temporal subject is effected by the hy-     The Transmission of Feelings 247  brid feelings with Gods conceptual feelings as data. Those of Gods feelings which are positively prehended are those with some compatibility of contrast, or of identity, with physical feelings transmitted from the temporal world. But when we take God into account, then we can assert without any qualification Humes principle, that all conceptual feelings are derived from physical feelings. The limitation of Humes principle introduced by the consideration of the Category of Conceptual Reversion (cf. Sect. Ill of this chapter) is to be construed as referring merely to the transmission from the temporal world, leaving God out of account. Apart from the intervention of God, there could be nothing new in the world, and no order in the world. The course of creation would be a dead level of ineffectiveness, with all balance and intensity progressively excluded by the cross currents of incompatibility. The novel hybrid feelings derived from God, with the derivative sympathetic conceptual valuations, are the foundations of progress. [378]  SECTION III  Conceptual feelings are primarily derivate from physical feelings, and secondarily from each other. In this statement, the consideration of Gods intervention is excluded. When this intervention is taken into account, all conceptual feelings must be derived from physical feelings. Unfettered conceptual valuation, infinite in Spinozas sense of that term, is only possible once in the universe; since that creative act is objectively immortal as an inescapable condition characterizing creative action.  But, unless otherwise stated, only the temporal entities of the actual world will be considered. We have to discuss the categoreal conditions for such derivation of conceptual feelings from the physical feelings relating to the temporal world. By the Categoreal Condition of Subjective UnityCategory I\u2014 the initial phase of physical feelings has the propositional unity of feelings compatible for integration into one feeling of the actual world. But the completed determination of the subjective form of this final satisfaction awaits the origination of conceptual feelings whose subjective forms introduce the factor of Valuation/ that is, Valuation up or Valuation down/  Thus a supplementary phase succeeds to the initial purely physical phase. This supplementary phase starts with two subordinate phases of conceptual origination, and then passes into phases of integration, and of reintegration, in which propositional feelings, and intellectual feelings, may emerge. In the present chapter we are concerned with the first two phases of merely conceptual origination. These are not phases of conceptual analysis, but of conceptual valuation. The subsequent analytic phases involve propositional feelings, and in certain circumstances issue in consciousness. But in this chaptert we are merely concerned with blind conceptual valuation, and with the effect of such valuation upon physical     248 The Theory of Prehensioiis  feel- [379] ings which lie in the future beyond the actual entities in which such valuations occur.  The initial problem is to discover the principles according to which some eternal objects are prehended positively and others are prehended negatively. Some are felt and others are eliminated.  In the solution of this problem five* additional categoreal conditions must be added to the three such conditions which have already been explained. The conditions have regard to the origination, and coordination, of conceptual feelings. They govern the general process of conceptual imagination/ so far as concerns its origination from physical experience.  Category IV. The Category of Conceptual Valuation. From each physical feeling there is the derivation of a purely conceptual feeling whose datum is the eternal object exemplified in the definiteness of the actual entity, or oft the nexus, physically felt.  This category maintains the old principle that mentality originates from sensitive experience. It lays down the principle that all sensitive experience originates mental operations. It does not, however, mean that there is no origination of other mental operations derivative from these primary mental operations. Nor does it mean that these mental operations involve consciousness, which is the product of intricate integration.  The mental pole originates as the conceptual counterpart of operations in the physical pole. The two poles are inseparable in their origination. The mental pole starts with the conceptual registration of the physical pole. This conceptual registration constitutes the sole datum of experience according to the sensationalist school. Writers of this school entirely neglect physical feelings, originating in the physical pole. Humes impressions of sensation and Kants sensational data are considered in terms only applicable to conceptual registration. Hence Kants notion of the chaos of such ulti- [380] mate data. Also Hume\u2014 at least, in his Treatisecan only find differences of force and vivacity/  The subjective form of a conceptual feeling is valuation. These valuations are subject to the Category of Subjective Unity. Thus the conceptual registration is conceptual valuation; and conceptual valuation introduces creative purpose. The mental pole introduces the subject as a determinant of its own concrescence. The mental pole is the subject determining its own ideal of itself by reference to eternal principles of valuation autonomously modified in their application to its own physical objective datum. Every actual entity is in time so far as its physical pole is concerned, and is out of time so far as its mental pole is concerned. It is the union of two worlds, namely, the temporal world, and the world of autonomous valuation. The integration of each simple physical feeling with its conceptual counterpart produces in a subsequent phase a physical feeling whose subjective form of re-enaction has gained or lost subjective intensity according to the valuation up, or the valuation down, in the conceptual feeling. So far there is merely subjective readjustment of the subjective     The Transmission of Feelings 249  forms. This is the phase of physical purpose. The effect of the conceptual feeling is thus, so far, merely to provide that the modified subjective form is not merely derived from the re-enaction of the objectified actual entity. Also, in the complex subsequent integrations, we find that the conceptual counterpart has a role in detachment from the physical feeling out of which it originates.  Category V. The Category of Conceptual Reversion. There is secondary origination of conceptual feelings with data which are partially identical with, and partially diverse from, the eternal objects forming the data in the primary phase of the mental pole; the determination of identity and diversity depending on the subjective aim at attaining depth of intensity by reason of contrast.  Thus the first phase of the mental pole is conceptual [381] reproduction, and the second phase is a phase of conceptual reversion. In this second phase the proximate novelties are conceptually felt. This is the process by which the subsequent enrichment of subjective forms, both in qualitative pattern, and in intensity through contrast, is made possible by the positive conceptual prehension of relevant alternatives. 1 There is a conceptual contrast of physical incompatibles. This is the category which, as thus stated, seems to limit the strict application of Platos principle of reminiscence, and of Humes principle of recollection. Probably it does not contradict anything that Plato meant by his principle. But it does limit the rigid application of Humes principle. Indeed Hume himself admitted exceptions. It is the category by which novelty enters the world; so that even amid stability there is never undifferentiated endurance. But, as the category states, reversion is always limited by the necessary inclusion of elements identical with elements in feelings of the antecedent phase. By the Category of Subjective Unity, and by the seventh Category of Subjective Harmony, to be explained later, all origination of feelings is governed by the subjective imposition of aptitude for final synthesis. Also by the Category of Objective Identity this aptitude always has its ground in the two-way functionings of self-identical elements. Then in synthesis there must always be a ground of identity and an aim at contrast. The aim at contrast arises from the depth of intensity promoted by contrast. The joint necessity of this ground of identity, and this aim at contrast, is partially expressed in this Category of Conceptual Reversion, This aim at contrast is the expression of the ultimate creative purpose that each unification shall achieve some maximum depth of intensity of feeling, subject to the conditions of its concrescence. This ultimate purpose is formulated in Category VIII.  The question, how, and in what sense, one unrealized [382] eternal object can be more, or less, proximate to an eternal object in realized ingression\u2014 that is to say, in comparison with any other unfelt eternal object\u2014  1 For another discussion of this topic, cf. my Religion in the Making, Ch. Ill, Sect. VII.     250 The Theory of Prehensions  is left unanswered by this Category of Reversion. In conformity with the ontological principle, this question can be answered only by reference to some actual entity. Every eternal object has entered into the conceptual feelings of God. Thus, a more fundamental account must ascribe the reverted conceptual feeling in a temporal subject to its conceptual feeling derived, according to Category IV, from the hybrid physical feeling of the relevancies conceptually ordered in Gods experience. In this way, by the recognition of Gods characterization of the creative act, a more complete rational explanation is attained. The Category of Reversion is then abolished;* and Humes principle of the derivation of conceptual experience from physical experience remains without any exception.  SECTION IV  The two categories of the preceding section concerned the efficacy of physical feelings, pure or hybrid, for the origination of conceptual feelings in a later phase of their own subject. The present section considers analogous feelings with diverse subjects scattered throughout members of a nexus. It considers a single subject, subsequent to the nexus, prehending this multiplicity of scattered feelings as the data for a corresponding multiplicity of its own simple physical feelings, some pure and some hybrid. It then formulates the process by which in that subject an analogy between these various feelings\u2014 constituted by one eternal object, of whatever complexity, implicated in the various analogous data of these feelings\u2014 is, by a supervening process of integration, converted into one feeling having for its datum the specific contrast between the nexus as one entity and that eternal object. This contrast is what is familiarly known as the qualification of the nexus by that eternal object. An inter- [383] mediate stage in this process of integration is the formation in the final subject of one conceptual feeling with that eternal object as its datum. This conceptual feeling has an impartial relevance to the above-mentioned various simple physical feelings of the various members of the nexus. It is this impartiality of the conceptual feeling which leads to the integration in which the many members of the nexus are collected into the one nexus which they form, and in which that nexus is set in contrast to the one eternal object which has emerged from their analogies.  Thus pure, and hybrid, physical feelings, issuing into a single conceptual feeling, constitute the preliminary phase of this transmutation in the prehending subject. The integration of these feelings in that subject leads to the transmuted physical feeling of a nexus as qualified by that eternal object which is the datum of the single conceptual feeling. In this way the world is physically felt as a unity, and is felt as divisible into parts which are unities, namely, nexus. Each such unity has its own characteristics arising from the undiscriminated actual entities which are members of that nexus. In some cases objectification of the nexus has only indirect     The Transmission of Feelings 251  reference to the characteristics of its individual atomic actualities. In such a case the objectification may introduce new elements into the world, fortunate or unfortunate. Usually the objectification gives direct information, so that the prehending subject shapes itself as the direct outcome of the order prevalent in the prehended nexus. Transmutation is the way in which the actual world is felt as a community, and is so felt in virtue of its prevalent order. For it arises by reason of the analogies between the various members of the prehended nexus, and eliminates their differences. Apart from transmutation our feeble intellectual operations would fail to penetrate into the dominant characteristics of things. We can only understand by discarding. Transmutation depends upon a categoreal condition.  [384] Category VI. The Category of Transmutation. When (in accordance with Category IV, or with Categories IV and V) one and the samet conceptual feeling is derived impartially by a prehending subject from its analogous simple physical feelings of various actual entities, then in a subsequent phase of integration\u2014of these simple physical feelings together with the derivate conceptual feeling\u2014 the prehending subject may transmute the datum of this conceptual feeling into a contrast with the nexus of those prehended actual entities, or of some part of that nexus; so that the nexus (or its part), thus qualified, is the objective datum of a feeling entertained by this prehending subject.  Such a transmutation of simple physical feelings of many actualities into one physical feeling of a nexus as one, is called a transmuted feeling/ The origination of such a feeling depends upon intensities, valuations, and eliminations conjointly favourable.  In order to understand this categoreal condition, it must be noted that the integration of simple physical feelings into a complex physical feeling only provides for the various actual entities of the nexus being felt as separate entities requiring each other. We have to account for the substitution of the one nexus in place of its component actual entities. This is Leibnizs problem which arises in his Monadology. He solves the problem by an unanalysed doctrine of confusion/ Some category is required to provide a physical feeling of a nexus as one entity with its own categoreal type of existence. This one physical feeling in the final subject is derived by transmutation from the various analogous physical feelings entertained by the various members of the nexus, together with their various analogous conceptual feelings (with these various members as subjects) originated from these physical feelings, either directly according to Category IV, or indirectly according to Category V. The analogy of the physical feelings consists in the fact that their definite character exhibits the same ingredient [385] eternal object. The analogy of the conceptual feelings consists in the fact that this one eternal object, or one reversion from this eternal object, is the datum for the various relevant conceptual feelings entertained respectively by members of the nexus. The final prehending subject prehends the members of the nexus, (i) by pure physical feelings     252 The Theory of Prehensions  in which the members are severally objectified by these analogous physical feelings, and (ii) by hybrid physical feelings in which the members are severally objectified by these analogous conceptual feelings.  In the prehending subject, these analogous, pure physical feelings originate a conceptual feeling, according to Category IV; and, according to Category V, there may be a reverted conceptual feeling. There will be only one direct conceptual feeling; for the simple physical feelings (in the final subject) are analogous in the sense of exemplifying the same eternal object. (If there be no reversion, this analogy extends over the pure and the hybrid physical feelings. If there be important reversion, this analogy only extends over the hybrid feelings with the reverted conceptual feelings as data. This latter case is only important when the reverted feelings involve the predominantly intense valuation.) Thus these many physical feelings of diverse actualities originate in the final subject one conceptual feeling. This single conceptual feeling has therefore an impartial reference throughout the actualities of the nexus. Also reverted conceptual feelings in the nexus are, in this connection, negligible unless they preserved this impartiality of reference throughout the nexus. Excluding for the moment the consideration of reverted feelings in the actualities of the nexus, the hybrid physical feelings in the prehending subject also, by Category IV, generate one conceptual feeling with impartial reference; also it is the same conceptual feeling as that generated by the pure physical feelings (in the final subject). Thus (with no reversion) the influence of the hybrid physical feelings [386] is to enhance the intensity of the conceptual feeling derived from the pure physical feelings. But there may be reversions to be considered, that is to say, reversions with impartial reference throughout the nexus. The reversion may originate in the separate actualities of the nexus, or in the final prehending subject, or there may be a double reversion involving both sources. Thus we must allow for the possibility of diverse reverted feelings, each with impartial reference. In so far as there is concordance and the reversions are dominant, there will issue one conceptual feeling of enhanced intensity. When there is discordance among these various conceptual feelings, there will be elimination, and in general no transmutation. But when, from some (or all) of these sources of impartial conceptual feelings, one dominant impartial conceptual feeling emerges with adequate intensity, transmutation will supervene.  This impartiality of reference has then been transmuted into the physical feeling of that nexus, whole or partial, contrasted with some one eternal object. It will be noted that this one impartial conceptual feeling is an essential element of the process, whereby an impartial reference to the whole nexus is introduced. Otherwise there would be no element to transmute particular relevancies to the many members into general relevance to the whole.  The eternal object which characterizes the nexus in this physical feeling     The Transmission of Feelings 253  may be an eternal object characterizing the analogous physical feelings, belonging to all, or some, of the members of the nexus. In this case, the nexus as a whole derives a character which in some way belongs to its various members.  Again in the transmuted feeling only part of the original nexus may be objectified, and the eternal object may have been derived from members of the other part of the original nexus. This is the case for perception in the mode of presentational immediacy/ to be further discussed in a later chapter (Part IV, Ch. V; cf. alsof [387] Part II, Ch. II, Sect. I, and Part II, Ch. IV, Sect. VII, and Part II, Ch. VIII) .  Also the eternal object may be the datum of a reverted conceptual feeling, only indirectly derived from the members of the original nexus. In this case, the transmuted feeling of the nexus introduces novelty; and in unfortunate cases this novelty may be termed error/ But all the same, the transmuted feeling, whatever be its history of transmutation, is a definite physical fact whereby the final subject prehends the nexus. For example, considering the example of presentational immediacy, colour-blindness may be called error; but nevertheless, it is a physical fact. A transmuted feeling comes under the definition of a physical feeling.  Our usual way of consciously prehending the world is by these transmuted physical feelings. It is only when we are consciously aware of alien mentalities that we even approximate to the conscious prehension of a single actual entity. It will be found that transmuted feelings are very analogous to prepositional feelings, and to conscious perceptions and judgments in their sequence of integration. Vagueness has its origin in transmuted feelings. For a quality, characterizing the mutual prehensions of all the members of a nexus, is transmuted into a predicate of the nexus. The intensity arising from the force of repetition makes this transmuted perception to be the prominent type of those feelings which in further integrations acquire consciousness as an element in their subjective forms. It represents a simplification of physical feeling, effected in the course of integration.  According to this category the conceptual feelings entertained in any nexus modify the future role of that nexus as a physical objective datum. This category governs the transition from conceptual feelings in one actual entity to physical feelings either in a supervening phase of itself or in a later actual entity. What is conceptual earlier is felt physically later in an extended role. Thus, for instance, a new form has its emergent ingression con- [388] ceptually by reversion, and receives delayed exemplification physically when the other categoreal conditions permit.  This joint operation of Categories IV and VI produces what has been termed adversion and aversion/ For the conceptual feelings in the actualities of the nexus, produced according to Category IV, have data identical with the pattern exemplified in the objective data of the many     254 The Theory of Prehensions  physical feelings. If in the conceptual feelings there is valuation upward, then the physical feelings are transmitted t to the new concrescence with enhanced intensity in its subjective form. This is adversion/  But if in the conceptual feelings there is valuation downward, then the physical feelings are (in the later concrescence) either eliminated, or are transmitted to it with attenuated intensity. This is aversion/ Thus adversion and aversion are types of decision/  Thus the conceptual feeling with its valuation has primarily the character of purpose, since it is the agent whereby the decision is made as to the causal efficacy of its subject in its objectifications beyond itself. But it only achieves this character of purpose by its integration with the physical feeling from which it originates. This integration is considered in Chapter V on Comparative Feelings/  It is evident that ad version and aversion, and also the Category of Transmutation, only have importance in the case of high-grade organisms. They constitute the first step towards intellectual mentality, though in themselves they do not amount to consciousness. But an actual entity which includes these operations must have an important intensity of conceptual feelings able to mask and fuse the simple physical feelings.  Also the examination of the Category of Transmutation shows that the approach to intellectuality consists in the gain of a power of abstraction. The irrelevant multiplicity of detail is eliminated, and emphasis is laid on the elements of systematic order in the actual world. In [389] so far as there is trivial order, there must be trivialized actual entities. The right coordination of the negative prehensions is one secret of mental progress; but unless some systematic scheme of relatedness characterizes the environment, there will be nothing left whereby to constitute vivid prehension of the world. The low-grade organism is merely the summation of the forms of energy which flow in upon it in all their multiplicity of detail. It receives, and it transmits; but it fails to simplify into intelligible system. The physical theory of the structural flow of energy has to do with the transmission of simple physical feelings from individual actuality to individual actuality. Thus some sort of quantum theory in physics, relevant to the existing type of cosmic order, is to be expected. The physical theory of alternative forms of energy, and of the transformation from one form to another form, ultimately depends upon transmission conditioned by some exemplification of the Categories of Transmutation and Reversion.  SECTION V  The seventh categoreal condition governs the efficacy of conceptual feelings both in the completion of their own subjects, and also in the objectifications of their subjects in subsequent concrescence. It is the Category of Subjectivet Harmony/  Category VII. The Category of Subjective Harmony. The valuations of     The Transmission of Feelings 255  conceptual feelings are mutually determined by their adaptation to be joint elements in a satisfaction aimed at by the subject.  This categoreal condition should be compared with the Category of Subjective Unity/ and also with the Category of Conceptual Reversion/ In the former category the intrinsic inconsistencies, termed logical/ are the formative conditions in the pre-established harmony. In this seventh category, and in the Category of Reversion, aesthetic adaptation for an end is the formative condition in the pre-established harmony. These three categories [390] express the ultimate particularity of feelings. For the superject which is their outcome is also the subject which is operative in their production. They are the creation of their own creature. The point to be noticed is that the actual entity, in a state of process during which it is not fully definite, determines its own ultimate definiteness. This is the whole point of moral responsibility. Such responsibility is conditioned by the limits of the data, and by the categoreal conditions of concrescence.  But autonomy is negligible unless the complexity is such that there is great energy in the production of conceptual feelings according to the Category of Reversion. This Category of Reversion has to be considered in connection with the Category of Aesthetic Harmony.** For the contrasts produced by reversion are contrasts required for the fulfillment of the aesthetic ideal. Unless there is complexity, ideal diversities lead to physical impossibilities, and thence to impoverishment. It requires a complex constitution to stage diversities as consistent contrasts.  It is only by reason of the Categories of Subjective Unity, and of Subjective Harmony, that the process constitutes the character of the product, and that conversely the analysis of the product discloses the process. J     CHAPTER IV PROPOSITIONS AND FEELINGS  SECTION I  [391] The nature of consciousness has not yet been adequately analysed. The initial basic feelings, physical and conceptual, have been mentioned, and so also has the final synthesis into the affirmation-negation contrast. But between the beginning and the end of the integration into consciousness, there lies the origination of a propositional feeling/ A propositional feeling is a feeling whose objective datum is a proposition. Such a feeling does not in itself involve consciousness. But all forms of consciousness arise from ways of integration of propositional feelings with other feelings, either physical feelings or conceptual feelings. Consciousness belongs to the subjective forms of such feelings.  A proposition enters into experience as the entity forming the datum of a complex feeling derived from the integration of a physical feeling with a conceptual feeling. 1 Now a conceptual feeling does not refer to the actual world, in the sense that the history of this actual world has any peculiar relevance to its datum. This datum is an eternal object; and an eternal object refers only to the purely general any among undetermined actual entities. In itself an eternal object evades any selection among actualities or epochs. You cannot know what is red by merely thinking of redness. You can only find red things by adventuring amid physical experiences in this actual world. This doctrine is the ultimate ground of empiricism; namely, that eternal objects tell no tales as to their ingressions.  [392] But now a new kind of entity presents itself. Such entities are the tales that perhaps might be told about particular actualities. Such entities are neither actual entities, nor eternal objects, nor feelings. They are propositions. A proposition must be true or false. Herein a proposition differs from an eternal object; for no eternal object is ever true or false. This difference between propositions and eternal objects arises from the fact that truth and falsehood are always grounded upon a reason. But according to the ontological principle (the eighteenth! category of explanation), a reason is always a reference to determinate actual entities. Now an eternal object, in itself, abstracts from all determinate actual entities, including even God. It is merely referent to any such entities, in the absolutely general sense of any. Then there can be no reason upon which to found  1 Cf.t also Physical Purposes considered in Ch. V.     Propositions and Feelings 257  the truth or falsehood of an eternal object. The very diversity of eternal objects has for its reason their diversity of functioning in this actual world.  Thus the endeavour to understand eternal objects in complete abstraction from the actual world results in reducing them to mere undifferentiated nonentities. This is an exemplification of the categoreal principle, that the general metaphysical character of being an entity is *to be a determinant in the becoming of actualities/ Accordingly the differentiated relevance of eternal objects to each instance of the creative process requires their conceptual realization in the primordial nature of God. He does not create eternal objects; for his nature requires them in the same degree that they require him. This is an exemplification of the coherence of the categoreal types of existence. The general relationships of eternal objects to each other, relationships of diversity and of pattern, are their relationships in Gods conceptual realization. Apart from this realization, there is mere isolation indistinguishable from nonentity.  But a proposition, while preserving the indeterminateness of an eternal object, makes an incomplete abstrac- [393] tion from determinate actual entities. It is a complex entity, with determinate actual entities among its components. These determinate actual entities, considered formaliter and not as in the abstraction of the proposition, do afford a reason determining the truth or falsehood of the proposition. But the proposition in itself, apart from recourse to these reasons, tells no tale about itself; and in this respect it is indeterminate like the eternal objects.  A propositional feeling (as has been stated) arises from a special type of integration synthesizing a physical feeling with a conceptual feeling. The objective datum of the physical feeling is either one actual entity, if the feeling be simple, or is a determinate nexus of actual entities, if the physical feeling be more complex. The datum of the conceptual feeling is an eternal object which is referent (qua possibility) + to any actual entities, where the any is absolutely general and devoid of selection. In the integrated objective datum the physical feeling provides its determinate set of actual entities, indicated by their felt physical relationships to the subject of the feeling. These actual entities are the logical subjects of the proposition. The absolute generality of the notion of any, inherent in an eternal object, is thus eliminated in the fusion. In the proposition, the eternal object, in respect to its possibilities as a determinant of nexus, f is restricted to these logical subjects. The proposition may have the restricted generality of referring to any among these provided logical subjects; or it may have the singularity of referring to the complete set of provided logical subjects as potential relata, each with its assigned status, in the complex pattern which is the eternal object. The proposition is the potentiality of the eternal object, as a determinant of denniteness, in some determinate mode of restricted reference to the logical subjects. This e ternal object is the predicative pattern of the proposition. The set of logical subjects is either completely singled out as these logical subjects in     258 The Theory of Prehensions  this predicative pattern or is collec- [394] tively singled out as any of these logical subjects in this pattern, or as some of these logical subjects in this pattern. Thus the physical feeling indicates the logical subjects and provides them respectively with that individual definition necessary to assign the hypothetic status of each in the predicative pattern. The conceptual feeling provides the predicative pattern. Thus in a proposition the logical subjects are reduced to the status of food for a possibility. Their real role in actuality is abstracted from; they are no longer factors in fact, except for the purpose of their physical indication. Each logical subject becomes a bare W among actualities, with its assigned hypothetical relevance to the predicate. 2  It is evident that the datum of the conceptual feeling reappears as the predicate in the proposition which is the datum of the integral, prepositional feeling. In this synthesis the eternal object has suffered the elimination of its absolute generality of reference. The datum of the physical feeling has also suffered elimination. For the peculiar objectification of the actual entities, really effected in the physical feeling, is eliminated, except in so far as it is required for the services of the indication. The objectification remains only to indicate that definiteness which the logical subjects must have in order to be hypothetical food for that predicate. This necessary indication of the logical subjects requires the actual world as a systematic environment. For there can be no definite position in pure abstraction. The proposition is the possibility of that predicate applying in that assigned way to those logical subjects. In every proposition, as such and without going beyond it, there is complete indeterminateness so far as concerns its own realization in a propositional feeling, and as regards its own truth. The logical subjects are, nevertheless, in fact actual entities which are definite in their realized mutual relatedness. Thus the proposition is in fact true, or false. But its own [395] truth, or its own falsity, is no business of a proposition. That question concerns only a subject entertaining a propositional feeling with that proposition for its datum. Such an actual entity is termed a prehending subject of the proposition. Even a prehending subject is not necessarily judging the proposition. That particular case has been discussed earlier in Chapter IX of Part II. In that chapter the term judging subject was used in place of the wider term prehending subject/  To summarize this discussion of the general nature of a proposition: A proposition shares with an eternal object the character of indeterminateness, in that both are definite potentialities for actuality with undetermined realization in actuality. But they differ in that an eternal object refers to actuality with absolute generality, whereas a proposition refers to indicated logical subjects. Truth and falsehood always require some element of sheer givenness. Eternal objects cannot demonstrate what they  2 Cf . my Concept of Nature, Ch. I, for another exposition of this train of thought.     Propositions and Feelings 259  are except in some given fact. The logical subjects of a proposition supply the element of givenness requisite for truth and falsehood.     SECTION II  A proposition has neither the particularity of a feeling, nor the reality of a nexus. It is at datum for feeling, awaiting a subject feeling it. Its relevance to the actual world by means of its logical subjects makes it a lure for feeling. In fact many subjects may feel it with diverse feelings, and with diverse sorts of feelings. The fact that propositions were first considered in connection with logic, and the moralistic preference for true propositions, have obscured the role of propositions in the actual world. Logicians only discuss the judgment of propositions. Indeed some philosophers fail to distinguish propositions from judgments; and most logicians consider propositions as merely appanages to judgments. The result is that false propositions have fared badly, thrown into the dustheap, neglected. But in the real world it is more important [396] that a proposition be interesting than that it be true. The importance of truth is, that it adds to interest. The doctrine here maintained is that judgmentfeelings form only one subdivision of propositional feelings: and arise from the special sort of integration of propositional feelings with other feelings. Propositional feelings are not, in their simplest examples, conscious feelings. Consciousness only arises in some integrations in which propositional feelings are among the components integrated. Another point to notice is that the physical feeling, which is always one component in the history of an integral propositional feeling, has no unique relation to the proposition in question, nor has the subject of that feeling, which is also a subject prehending the proposition. Any subject with any physical feeling which includes in its objective datum the requisite logical subjects! can in a supervening phase entertain a propositional feeling with that proposition as its datum. It has only to originate a conceptual feeling with the requisite predicative pattern as its datum, and then to integrate the two feelings into the required propositional feeling.  Evidently new propositions come into being with the creative advance of the world. For every proposition involves its logical subjects; and it cannot be the proposition which it is, unless those logical subjects are the actual entities which they are. Thus no actual entity can feel a proposition, if its actual world does not include the logical subjects of that proposition. The proposition Caesar crossed the Rubicon could not be felt by Hannibal m any occasion of his existence on earth. Hannibal could feel propositions with certain analogies to this proposition, but not this proposition. It is, farther, to be noticed that the form of words in which propositions are framed also includes an incitement to the origination of an affirmative judgment-feeling. In imaginative literature, this incitement is inhibited by the general context, and even by the form and make-up of the material     260 The Theory of Prehensions  book. Sometimes there is even a form of words designed [397] to inhibit the formation of a judgment-feeling, such as once upon a time/ The verbal statement also includes words and phrases to symbolize the sort of physical feelings necessary to indicate the logical subjects of the proposition. But language is always elliptical, and depends for its meaning upon the circumstances of its publication. For example, the word Caesar may mean a puppy dog, or a negro slave, or the first Roman emperor.  The actual entities whose actual worlds include the logical subjects of a proposition will be said to fall within the locus of that proposition. The proposition is prehensible by them. Of those actual entities which fall within the locus of a proposition, only some will prehend it positively. There are two kinds of pure propositional feelings, namely, imaginative feelings and perceptive feelings/ These kinds are not sharply distinguished, but their extreme instances function very differently.  SECTION III  A propositional feeling can arise only in a late phase of the process of the prehending subject. For it requires, in earlier phases: (a) a physical feeling whose objective datum includes the requisite logical subjects; and (/?) a physical feeling involving a certain eternal object among the determinants of the definiteness of its datum; and (y) the conceptual feeling of this eternal object, necessarily derivate from the physical feeling under heading (/?), according to categoreal condition IV; and perhaps (8), some conceptual feeling which is a reversion from the former conceptual feeling, according to categoreal condition V, involving another eternal object as its datum.  The physical feeling under the heading (a) will be termed the indicative feeling; the physical feeling under heading (/?) will be called the physical recognition/ The physical recognition is the physical basis of the conceptual feeling which provides the predicative pattern.  [398] The predicative pattern is either the eternal object which is the datum of the conceptual feeling under the heading (y), or it is the eternal object which is the datum of the conceptual feeling under the heading (8). In the former case, the second conceptual feeling, namely, that under the heading (8), is irrelevant to the consideration of the propositional feeling. In either case, that conceptual feeling whose datum is the predicative pattern is called the predicative feeling/  In this account of the origin of the predicative feeling, we are in general agreement with Locke and Hume, who hold that every conceptual feeling has a physical basis. But Hume lays down the principle that all eternal objects are first felt physically, and thus would only allow of the origination of the predicative feeling under heading (y). However he makes two concessions which ruin his general principle. For he allows the independent origination of intermediate shades in a scale of shades, and     Propositions and Feelings 261  also of new manners of pattern. Both of these cases are allowed for by the principle of reversion/ which is appealed to under heading (8). The propositional feeling arises in the later phase in which there is integration of the indicative feeling with the predicative feeling/ In this integration the two data are synthesized by a double elimination involving both data. The actual entities involved in the datum of the indicative feeling are reduced to a bare multiplicity in which each is a bare it with the elimination of the eternal object really constituting the definiteness of that nexus. But the integration rescues them from this mere multiplicity by placing them in the unity of a proposition with the given predicative! pattern. Thus the actualities, which were first felt as sheer matter of fact, have been transformed into a set of logical subjects with the potentiality for realizing an assigned predicative pattern. The predicative pattern has also been limited by elimination. For as a datum in the conceptual feeling, it held its possibility for realization in respect to absolutely any actual entities; but in [399] the proposition its possibilities are limited to just these logical subjects.  The subjective form of the propositional feeling will depend on circumstances, according to categoreal condition VII. It may, or may not, involve consciousness; it may, or may not, involve judgment. It will involve aversion, or adversion, that is to say, decision. The subjective form will only involve consciousness when the affirmation-negation* contrast has entered into it. In other words, consciousness enters into the subjective forms of feelings, when those feelings are components in an integral feeling whose datum is the contrast between a nexus which is, and a proposition which in its own nature negates the decision of its truth or falsehood. The logical subjects of the proposition are the actual entities in the nexus. Consciousness is the way of feeling that particular real nexus, as in contrast with imaginative freedom about it. The consciousness may confer importance upon what the real thing is, or upon what the imagination is, or upon both.  SECTION IV  A proposition, as such, is impartial between its prehending subjects, and in its own nature it does not fully determine the subjective forms of such prehensions. But the different propositional feelings, with the same proposition as datum, in different prehending subjects, are widely different according to differences of their histories in these subjects. They can be divided into two main types, here termed, respectively, perceptive feelings and imaginative feelings/ This difference is founded on the comparison between the indicative feeling from which the logical subjects are derived, and the physical recognition from which the predicative pattern is derived.  [400] t These physical feelings are either identical or different. If they     262 The Theory of Prehensions  be one and the same feeling, the derived propositional feeling is here called a perceptive feeling/ For in this case, as will be seen, the proposition predicates of its logical subjects a character derived from the way in which they are physically felt by that prehending subject.  If the physical feelings be different, the derived propositional feeling is here called an imaginative feeling: For in this case, as will be seen, the proposition predicates of its logical subjects a character without any guarantee of close relevance to the logical subjects. Since these physical feelings are complex, there are degrees of difference between them. Two physical feelings may be widely diverse or almost identical. Thus the distinction between the two types of propositional feelings is not as sharpcut as it might be. This distinction is still further blurred by noting that three distinct cases arise which differentiate perceptive feelings into three species, which in their turn shade off into each other.  Since we are now dealing with perceptive feelings, we have on hand only one physical feeling which enjoys the role both of the indicative feeling, and of the physical recognition. In the first place, suppose that the predicative pattern is derived straight from the physical recognition under the heading (y), so that there is no reversion and the heading (8) is irrelevant. In this case the derived propositional feeling will be termed an authentic perceptive feeling/ Such a feeling, by virtue of its modes of origination, has as its datum a proposition whose predicate is in some way realized in the real nexus of its [401] logical subjects. Thus the proposition felt proposes a predicate derived from the real nexus, and not refracted by the prehending subject. But nevertheless the proposition need not be true, so far as concerns the way in which it implicates the logical subjects with the predicate. For the primary physical feeling of that nexus by the prehending subject may have involved transmutation according to categoreal condition VI. In this case, the proposition ascribes to its logical subjects the physical enjoyment of a nexus with the definition of its predicate; whereas that predicate may have only been enjoyed conceptually by these logical subjects. Thus, what the proposition proposes as a physical fact in the nexus, was in truth only a mental fact. Unless it is understood for what it is, error arises. Such understanding belongs to the subjective form.  But if the primary physical feeling involves no reversion in any stage, then the predicate of the proposition is that eternal object which constitutes the definiteness of that nexus. In this case, the proposition is, without qualification, true. The authentic perceptive feeling will then be termed direct/ Thus there are indirect perceptive feelings (when reversion is involved), and direct perceptive feelings; and feelings of both these species are termed authentic/ In the case of these authentic feelings, the predicate has realization in the nexus, physically or ideally, apart from any reference to the prehending subject.  + Thirdly, and lastly, the predicative feeling may have arisen in the prehending subject by reversion, according to the heading (8) of the previous     Propositions and Feelings 263  section. In this case the predicate has in it some elements which really contribute to the definiteness of the nexus; but it has also some elements which contrast with corresponding elements in the nexus. These latter elements have been introduced in the concrescence of the prehending subject. The predicate is thus distorted from the truth by the subjectivity of the prehending subject. Such a perceptive feeling will be termed unauthentic/  Unauthentic feelings are feelings derived from a tied imagination, in the sense that there is only one physical basis for the whole origination, namely, that physical feeling which is both the indicative feeling! and the physical recognition/ The imagination is tied to one ultimate fact.  SECTION V  Imaginative feelings belong to the general case when the indicative feeling and the physical recognition differ. [402] But there are degrees of difference, which can vary from the case when the two nexus, forming the objective data of the two feelings respectively, enjoy the extreme of remote disconnection, to the case at the other extreme when the two nexus are almost identical. But in so far as there is diversity between the feelings, there is some trace of a free imagination. The proposition which is the objective datum of an imaginative feeling has a predicate derived, with or without reversions, from a nexus which in some respects differs from the nexus providing the logical subjects. Thus the proposition is felt as an imaginative notion concerning its logical subjects. The proposition in its own nature gives no suggestion as to how it should be felt. In one prehending subject it may be the datum of a perceptive feeling, and in another prehending subject it may be the datum of an imaginative feeling. But the subjective forms of the two feelings will differ according to the differences in the histories of the origination of those feelings in their respective subjects.  The subjective forms of propositional feelings are dominated by valuation, rather than by consciousness. In a pure propositional feeling the logical subjects have preserved their indicated particularity, but have lost their own real modes of objectification. The subjective form lies in the twilight zone between pure physical feeling and the clear consciousness which apprehends the contrast between physical feeling and imagined possibility. A propositional feeling is a lure to creative emergence in the transcendent future. When it is functioning as a lure, the propositional feeling about the logical subjects of the proposition may in some subsequent phase promote decision involving intensification of some physical reeling of those subjects in the nexus. Thus, according to the various categoreal conditions, propositions intensify, attenuate, inhibit, or transmute, without necessarily entering into clear consciousness, or encountering judgment.     264 The Theory of Prehensions  It follows that in the pursuit of truth even physical [403] feelings must be criticized, since their evidence is not final apart from an analysis of their origination. This conclusion merely confirms what is a commonplace in all scientific investigation, that we can never start from dogmatic certainty. Such certainty is always an ideal to which we approximate as the result of critical analysis. When we have verified that we depend upon an authentic perceptive feeling, whose origination involves no reversions, then we know that the proposition which is the datum of that feeling is true. Thus there can be no immediate guarantee of the truth of a proposition, by reason of the mode of origination of the propositional feeling, apart from a critical scrutiny of that mode of origination.  The feeling has to be (i) perceptive, (ii) authentic, and (iii) direct, where a definite meaning has, in the preceding section, been assigned to each of these conditions.  t There is, however, always this limitation to the security of direct knowledge, based on direct physical feeling, namely, that the creative emergence can import into the physical feelings of the actual world pseudo-determinants which arise from the concepts entertained in that actual world, and not from the physical feelings in that world.  This possibility of error is peculiarly evident in the case of that special class of physical feelings which belong to the mode of presentational immediacy/  The proposition which is the datum of an imaginative feeling may be true. The two questions of the origination of consciousness in the subjective forms of feelings, and of the intuitive judgment of a proposition, apart from the mode of origination of the feeling of it, must now be considered.  SECTION VI  Language, as usual, is always ambiguous as to the exact proposition which it indicates. Spoken language is merely a series of squeaks. Its function is (a) to arouse in the prehending subject some physical feeling indicative of the logical subjects of the proposition, (/?) to arouse in the prehending subject some physical feeling which plays the part of the physical recognition/ (y) to promote the sublimation of the phys
