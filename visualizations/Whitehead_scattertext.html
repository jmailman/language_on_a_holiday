ected philosophical principles.  With the purpose of obtaining a one-substance cosmology, prehensions are a generalization from Descartes mental cogitations, and from Lockes ideas, to express the most concrete mode of analysis applicable to every grade of individual actuality. Descartes and Locke maintained a two-substance ontology\u2014 Descartes explicitly, Locke by implication. Descartes, the mathematical physicist, emphasized his account of corporeal substance; and Locke, the physician and the sociologist, confined himself to an account of mental substance. The philosophy of organism, in its scheme for one type of actual entities, adopts the view that Lockes account of mental substance embodies, in a very special form, a more penetrating philosophic description than does Descartes account of corporeal substance. Nevertheless, Descartes account must find its place in the philosophic scheme. On the whole, this is the moral to be drawn from the Monadologyt of Leibniz. His monads are best conceived as generalizations of contemporary notions of mentality. The contemporary notions of physical bodies only enter into his philosophv subordinately and derivatively. The philosophy of organism endeavours to hold the balance more evenly. But it does start with a generalization of Lockes account of mental operations.     20 The Speculative Scheme  Actual entities involve each other by reason of their prehensions of each other. There are thus real individual facts of the togetherness of actual entities, which are real, individual, and particular, in the same sense in [30] which actual entities and the prehensions are real, individual, and particular. Any such particular fact of togetherness among actual entities is called a *nexus ? (plural form is written nexus). The ultimate facts of immediate actual experience are actual entities, prehensions, and nexus. All else is, for our experience, derivative abstraction.  The explanatory purpose of philosophy is often misunderstood. Its business is to explain the emergence of the more abstract things from the more concrete things. It is a complete mistake to ask how concrete particular fact can be built up out of universals. The answer is, In no way/ The true philosophic question 2 is, How can concrete fact exhibit entities abstract from itself and yet participated in by its own nature?  In other words, philosophy is explanatory of abstraction, and not of concreteness. It is by reason of their instinctive grasp of this ultimate truth that, in spite of much association with arbitrary fancifulness and atavistic mysticism, types of Platonic philosophy retain their abiding appeal; they seek the forms in the facts. Each fact is more than its forms, and each form participates throughout the world of facts. The definiteness of fact is due to its forms; but the individual fact is a creature, and creativity is the ultimate behind all forms, inexplicable by forms, and conditioned by its creatures.     SECTION II  The Categories  , I. The Category of the Ultimate.  II. Categories of Existence.  III. Categories of Explanation.  IV. Categoreal Obligations.  It is the purpose of the discussion in these lectures to make clear the meaning of these categories, their appli- [31] cability, and their adequacy. The course of the discussion will disclose how very far they are from satisfying this ideal.  Every entity should be a specific instance of one category of existence, every explanation should be a specific instance of categories of explanation, and every obligation should be a specific instance of categoreal obliga-     2 In this connection I may refer to the second chapter of my book The Principle of Relativity, Cambridge University Press, t 1922.     The Categoreal Scheme 21  tions. The Category^ of the Ultimate expresses the general principle presupposed in the three more special categories.     The Category of the Ultimate  Creativity/ many/ one are the ultimate notions involved in the meaning of the synonymous terms thing/ being/ entity/ These three notions complete the Category of the Ultimate and are presupposed in all the more special categories.  The term \"one* does not stand for the integral number one/ which is a complex special notion. It stands for the general idea underlying alike the indefinite article a or an/ and the definite article the/ and the demonstratives this or that/ and the relatives which or what or how. 7 It stands for the singularity of an entity. The term many presupposes the term one/ and the term one presupposes the term many/ The term many conveys the notion of disjunctive diversity; this notion is an essential* element in the concept of being/ There are many beings in disjunctive diversity.  Creativity* is the universal of universals characterizing ultimate matter of fact. It is that ultimate principle by which the many, which are the* universe disjunctively, become the one actual occasion, which is the universe conjunctively. It lies in the nature of things that the many enter into complex unity.  Creativity is the principle of novelty. An actual occasion is a novel entity diverse from any entity in the many which it unifies. Thus creativity introduces novelty into the content of the many, which are the [32] universe disjunctively. The creative advance is the application of this ultimate principle of creativity to each novel situation which it originates.  Together is a generic term covering the various special ways in which various sorts of entities are together in any one actual occasion. Thus together presupposes the notions creativity/ many/ one/ identity and diversity/ The ultimate metaphysical principle is the advance from disjunction to conjunction, creating a novel entity other than the entities given in disjunction. The novel entity is at once the togetherness of the many which it finds, and also it is one among the disjunctive many which it leaves; it is a novel entity, disjunctively among the many entities which it synthesizes. The many become one, and are increased by one. In their natures, entities are disjunctively many in process of passage into conjunctive unity. This Category of the Ultimate replaces Aristotles category of primary substance/  Thus the production of novel togetherness is the ultimate notion embodied in the term concrescence/ These ultimate notions of production of novelty and of concrete togetherness are inexplicable either in terms of higher universals or in terms of the components participating in the con-     22 The Speculative Scheme  crescence. The analysis of the components abstracts from the concrescence. The sole appeal is to intuition.  The Categories of Existence  There are eight Categories of Existence:  (i) Actual Entities (also termed Actual Occasions), or Final Realities, or Res Verae.  (ii) Prehensions, or Concrete Facts of Relatedness.  (iii) Nexus (plural of Nexus), or Public Matters of Fact.  (iv) Subjective Forms, or Private Matters of Fact.  (v) Eternal Objects, or Pure Potentials for the Specific Determination of Fact, or Forms of Definiteness.  (vi) Propositions, or Matters of Fact in Potential [33] Determination, or Impure Potentials for the Specific Determination of Matters of Fact, or Theories.  (vii) Multiplicities, or Pure Disjunctions of Diverse Entities.  (viii) Contrasts, or Modes of Synthesis of Entities in one Prehension, or Patterned Entities. t  Among these eight categories of existence, actual entities and eternal objects stand out with a certain extreme finality. The other types of existence have a certain intermediate character. The eighth category includes an indefinite progression of categories, as we proceed from contrasts to contrasts of contrasts/ and on indefinitely to higher grades of contrasts.  The Categories of Explanation  There are twenty-seven Categories of Explanation:  (i) That the actual world is a process, and that the process is the becoming of actual entities. Thus actual entities are creatures; they are also termed actual occasions/  (ii) That in the becoming of an actual entity, the potential unity of many entities in disjunctive diversity*\u2014 actual and non-actual\u2014 acquires the real unity of the one actual entity; so that the actual entity is the real concrescence of many potentials.  (iii) That in the becoming of an actual entity, novel prehensions, nexus, subjective forms, propositions, multiplicities, and contrasts, also become; but there are no novel eternal objects.  (iv) That the potentiality for being an element in a real concrescence* of many entities into one actuality! is the one general metaphysical character attaching to all entities, actual and non-actual; and that every item in its universe is involved in each concrescence. In other words, it belongs to the nature of a being that it is a potential for every becoming/ This is the principle of relativity/  (v) That no two actual entities originate from an iden- \\34] tical universe; though the difference between the two universes only consists in     The Categoreal Scheme 23  some actual entities, included in one and not in the other, and in the subordinate entities which each actual entity introduces into the world. The eternal objects are the same for all actual entities. The nexus of actual entities in the universe correlate to a concrescencef is termed the actual world correlate to that concrescence.  (vi) That each entity in the universe of a given concrescence can, so far as its own nature is concerned, be implicated in that concrescence in one or other of many modes; but in fact it is implicated only in one mode: that the particular mode of implication is only rendered fully determinate by that concrescence, though it is conditioned by the correlate universe. This indetermination, rendered determinate in the real concrescence, is the meaning of potentiality. It is a conditioned indetermination, and is therefore called a real potentiality/  (vii) That an eternal object can be described only in terms of its potentiality for ingression into the becoming of actual entities; and that its analysis only discloses other eternal objects. It is a pure potential. The term ingression refers to the particular mode in which the potentiality of an eternal object is realized in a particular actual entity, contributing to the definiteness of that actual entity.  (viii) That two descriptions are required for an actual entity: (a) one which is analytical of its potentiality for objectiflcation in the becoming of other actual entities, and (b) another which is analytical of the process which constitutes its own becoming.  The term objectification refers to the particular mode in which the potentiality of one actual entity is realized in another actual entity.  (ix) That how an actual entity becomes constitutes what that actual entity is;t so that the two descriptions of an actual entity are not independent. Its being is [35] constituted by its becoming; This is the principle of process/  (x) That the first analysis of an actual entity, into its most concrete elements, discloses it to be a concrescence of prehensions, which have originated in its process of becoming. All further analysis is an analysis of prehensions. Analysis in terms of prehensions is termed division/  (xi) That every prehension consists of three factors: (a) the subject which is prehending, namely, the actual entity in which that prehensionis a concrete element; (b) the datum which is prehended; (c) the subjective form which is how that subject prehends that datum.  Prehensions of actual entities\u2014 i.e., prehensions whose data involve actual entities \u2014 are termed physical prehensions; and prehensions of eternal objects are termed conceptual prehensions/ Consciousness is not necessarily involved in the subjective forms of either type of prehension.  (xii) That there are two species of prehensions: (a) positive prehensions which are termed feelings, and (b) negative prehensions which are said to eliminate from feeling. Negative prehensions also have subjective forms. A negative prehension holds its datum as inoperative in the     24 The Speculative Scheme  progressive concrescence of prehensions constituting the unity of the subject,  (xiii) That there are many species of subjective forms, such as emotions, valuations, purposes, adversions, aversions, consciousness, etc.  (xiv) That a nexus is a set of actual entities in the unity of the relatedness constituted by their prehensions of each other, or\u2014 what is the same thing conversely expressed\u2014 constituted by their objectifications in each other.  (xv) That a proposition is the unity of. certain actual entities in their potentiality for forming a nexus, with its potential relatedness partially defined by certain eternal objects which have the unity of one complex eternal [36] object. The actual entities involved are termed the logical subjects/ the complex eternal object is the predicate/  (xvi) That a multiplicity consists of many entities, and its unity is constituted by the fact that all its constituent entities severally satisfy at least one condition which no other entity satisfies.  Every statement about a particular multiplicity can be expressed as a statement referent either (a) to all its members severally, or (b) to an indefinite some of its members severally, or (c) as a denial of one of these statements. Any statement, incapable of being expressed in this form, is not a statement about a multiplicity, though it may be a statement about an entity closely allied to some multiplicity, i.e., systematically allied to each member of some multiplicity.  (xvii) That whatever is a datum for a feeling has a unity as felt Thus the many components of a complex datum have a unity: this unity is a contrast of entities. In a sense this means that there are an endless number of categories of existence, since the synthesis of entities into a contrast in general produces a new existential type. For example, a proposition is, in a sense, a contrast/ For the practical purposes of human understanding/ it is sufficient to consider a few basic types of existence, and to lump the more derivative types together under the heading of contrasts/ The most important of such contrasts is the affirmation-negation contrast in which a proposition and a nexus obtain synthesis in one datum, the members of the nexus being the logical subjects of the proposition.  (xviii) That every condition to which the process of becoming conforms in any particular instance! has its reason either in the character of some actual entity in the actual world of that concrescence, or in the character of the subject which is in process of concrescence. This category of explanation is termed the ontological principle. It could also be termed the principle of efficient, [37] and final, causation/ This ontological principle means that actual entities are the only reasons; so that to search for a reason is to search for one or more actual entities. It follows that any condition to be satisfied by one actual entity in its process expresses a fact either about the real internal constitutions of some other actual entities, or about the subjective aim conditioning that process.     The Categoreal Scheme 25  The phrase real internal constitution is to be found in Lockes Essay Concerning Human Understanding (III, III, 15): \"And thus the real internal (but generally in substances unknown) constitution of things, whereon their discoverable qualities depend, may be called their essence/ \" Also the terms prehension and feeling are to be compared with the various significations of Lockes term idea. But they are adopted as more general and more neutral terms than idea as used by Locke, who seems to restrict them to conscious mentality. Also the ordinary logical account of propositions expresses only a restricted aspect of their role in the universe, namely, when they are the data of feelings whose subjective forms are those of judgments. It is an essential doctrine in the philosophy of organism that the primary function of a proposition is to be relevant as a lure for feeling. For example, some propositions are the data of feelings with subjective forms such as to constitute those feelings to be the enjoyment of a joke. Other propositions are felt with feelings whose subjective forms are horror, disgust, or indignation. The subjective aim, which controls the becoming of a subject, is that subject feeling a proposition with the subjective form of purpose to realize it in that process of self-creation.  (xix) That the fundamental types of entities are actual entities, and eternal objects; and that the other types of entities only express how all entities of the two fundamental types are in community with each other, in the actual world.  [38] (xx) That to function means to contribute determination to the actual entities in the nexus of some actual world. Thus the determinaieness and self-identity of one entity cannot be abstracted from the community of the diverse functionings of all entities. Determination is analysable into definiteness and position, where definitenesst is the illustration of select eternal objects, and position is relative status in a nexus of actual entities.  (xxi) An entity is actual, when it has significance for itself. By this it is meant that an actual entity functions in respect to its own determination. Thus an actual entity combines self-identity with self-diversity.  (xxii) That an actual entity by functioning in respect to itself plays diverse roles in self-formation without losing its self-identity. It is selfcreative: and in its process of creation transforms its diversity of roles into one coherent role. Thus becoming is the transformation of incoherence into coherence, and in each particular instance ceases with this attainment.  (xxiii) That this self-functioning is the real internal constitution of an actual entity. It is the immediacy of the actual entity. An actual entity is called the subject of its own immediacy.  (xxiv) The functioning of one actual entity in the self-creation of another actual entity is the objectification of the former for the latter actual entity. The functioning of an eternal object in the self-creation of an actual entity is the ingression of the eternal object in the actual entity.  (xxv) The final phase in the process of concrescence, constituting an     26 The Speculative Scheme  actual entity, is one complex, fully determinate feeling. This final phase is termed the satisfaction/ It is fully determinate (a) as to its genesis, (b) as to its objective character for the transcendent creativity, and (c) as to its prehension\u2014 positive or negative\u2014 of every item in its universe.  (xxvi) Each element in the genetic process of an actual [39] entity has one self-consistent function, however complex, in the final satisfaction.  (xxvii) In a process of concrescence, there is a succession of phases in which new prehensions arise by integration of prehensions in antecedent phases. In these integrations feelings contribute their subjective forms 7 and their data to the formation of novel integral prehensions; but negative prehensions contribute only their subjective forms/ The process continues till all prehensions are components in the one determinate integral satisfaction.  SECTION III  There are nine Categoreal Obligations:  (i) The Category of Subjective Unity, The many feelings which belong to an incomplete phase in the process of an actual entity, though unintegrated by reason of the incompleteness of the phase, are compatible for integration by reason of the unity of their subject.  (ii) The Category of Objective Identity. There can be no duplication of any element in the objective datum of the satisfaction of an actual entity, so far as concerns the function of that element in the satisfaction/  Here, as always, the term satisfaction means the one complex fully determinate feeling which is the completed phase in the process. This category expresses that each element has one self-consistent function, however complex. Logic is the general analysis of self-consistency.  (iii) The Category of Objective Diversity. There can be no coalescence of diverse elements in the objective datum of an actual entity, so far as concerns the functions of those elements in that satisfaction.  Coalescence here means the notion of diverse elements exercising an absolute identity of function, devoid of the contrasts inherent in their diversities.  (iv) The Category of Conceptual Valuation. From each physical feeling there is the derivation of a purely [40] conceptual feeling whose datum is the eternal object determinant of the defmiteness of the actual entity, or of the nexus, physically felt.  *(v) The Category of Conceptual Reversion. There is secondary origination of conceptual feelings with data which are partially identical with, and partially diverse from, the eternal objects forming the data in the first phase of the mental pole. The diversity is a relevant diversity determined by the subjective aim.  Note that category (iv) concerns conceptual reproduction of physical feeling, and category (v) concerns conceptual diversity from physical feeling.     The Categoreal Scheme 27  (vi) The Category of Transmutation. When (in accordance with category [iv], or with categories [iv] and [v])t one and the same conceptual feeling is derived impartially by a prehending subject from its analogous simplet physical feelings of various actual entities in its actual world, then, in a subsequent phase of integration of these simple physical feelings together with the derivate conceptual feeling, the prehending subject maytransmute the datum of this conceptual feeling into a characteristic of some nexus containing those prehended actual entities among its members, or of some part of that nexus. In this way the nexus (or its part), thus characterized, is the objective datum of a feeling entertained by this prehending subject.  It is evident that the complete datum of the transmuted feeling is a contrast, namely ? the nexus, as one, in contrast with the eternal object/ This type of contrast is one of the meanings of the notion qualification of physical substance by quality/  This category is the way in which the philosophy of organism, which is an atomic theory of actuality, meets a perplexity which is inherent in all monadic cosmologies. Leibniz in his Monadology meets the same difficulty by a theory of confused perception. But he fails to make clear how confusion originates.  (vii) The Category of Subjective Harmony. The val- [41] uations of conceptual feelings are mutually determined by the adaptation of those feelings to be contrasted elements congruent with the subjective aim.  Category (i) and category (vii) jointly express a pre-established harmony in the process of concrescence of any one subject. Category (i) has to do with data felt, and category (vii) with the subjective forms of the conceptual feelings. This pre-established harmony is an outcome of the fact that no prehension can be considered in abstraction from its subject, although it originates in the process creative of its subject.  (viii) The Category of Subjective Intensity. The subjective aim, whereby there is origination of conceptual feeling, is at* intensity of feeling (a) in the immediate subject, and (/?) in the relevant future.  This double aim\u2014 at the immediate present and the relevant futureis less divided than appears on the surface. For the determination of the relevant future, and the anticipatory feeling respecting provision for its grade of intensity, are elements affecting the immediate complex of feeling. The greater part of morality hinges on the determination of relevance in the future. The relevant future consists of those elements in the anticipated future which are felt with effective intensity by the present subject by reason of the real potentiality for them to be derived from itself.  (ix) The Category of Freedom and Determination. The concrescence of each individual actual entity is internally determined and is externally free.  This category can be condensed into the formula, that in each concrescence whatever is determinable is determined, but that there is always     28 The Speculative Scheme  a remainder for the decision of the subject-superject of that concrescence. This subject-superject is the universe in that synthesis, and beyond it there is nonentity. This final decision is the reaction of the unity of the whole to its own internal determination. This reaction is the final modification of emotion, appreciation, and purpose. But the decision [42] of the whole arises out of the determination of the parts, so as to be strictly relevant to it.  SECTION IV  The whole of thet discussion in the subsequent parts either leads up to these categories (of the four types) or is explanatory of them, or is considering our experience of the world in the light of these categories. But a few preliminary notes may be useful.  It follows from the fourth category of explanation that the notion of complete abstraction is self-contradictory. For you cannot abstract the universe from any entity, actual or non-actual, so as to consider that entity in complete isolation. Whenever we think of some entity, we are asking, What is it fit for here? In a sense, every entity pervades the whole world; for this question has a definite answer for each entity in respect to any actual entity or any nexus of actual entities.  It follows from the first category of explanation that becoming is a creative advance into novelty. It is for this reason that the meaning of the phrase the actual world is relative to the becoming of a definite actual entity which is both novel and actual, relatively to that meaning, and to no other meaning of that phrase. Thus, conversely, each actual entity corresponds to a meaning of the actual world peculiar to itself. This point is dealt with more generally in categories of explanation (iii) and (v). An actual world is a nexus; and the actual world of one actual entity sinks to the level of a subordinate nexus in actual worlds beyond that actual entity.  Trie first, the fourth, the eighteenth, and twenty-seventh categories state different aspects of one and the same general metaphysical truth. The first category states the doctrine in a general way: that every ultimate actuality embodies in its own essence what Alexander 3 \\43] terms a principle of unrest, namely, its becoming. The fourth category applies this doctrine to the very notion of an entity. It asserts that the notion of an entity means an element contributory to the process of becoming. We have in this category the utmost generalization of the notion of relativity. The eighteenth category asserts that the obligations imposed on the becoming of any particular actual entity arise from the constitutions of other actual entities.  The four categories of explanation, (x) to (xiii), constitute the repudia-  3 Cf. \"Artistic Creation and Cosmic Creation,\" Proc. Brit. Acad., 1927 \\ Vol. XIII.     The Categoreal Scheme 29  tion of the notion of vacuous actuality, which haunts realistic philosophy. The term Vacuous actuality here means the notion of a res vera devoid of subjective immediacy. This repudiation is fundamental for the organic philosophy (cf. Part II, Ch. VII, The Subjectivist Principle). The notion of Vacuous actuality is very closely allied to the notion of the inherence of quality in substance/ Both notions\u2014 in their misapplication as fundamental metaphysical categories\u2014 find their chief support in a misunderstanding of the true analysis of presentational immediacy (cf. Part II, Ch. II, Sects. I and V).  It is fundamental to the metaphysical doctrine of the philosophy of organism, that the notion of an actual entity as the unchanging subject of change is completely abandoned. An actual entity is at once the subject experiencing and the superject of its experiences. It is subject-superject, and neither half of this description can for a moment be lost sight of. The term subject will be mostly employed when the actual entity is considered in respect to its own real internal constitution. But subject is always to be construed as an abbreviation of subject-super ject.*  The ancient doctrine that no one crosses the same river twice is extended. No thinker thinks twice; and, to put the matter more generally, no subject experiences twice. This is what Locke ought to have meant by his doctrine of time as a perpetual perishing.  [44] This repudiation directly contradicts Kants First Analogy of Experience in either of its ways of phrasing (1st or 2ndt edition). In the philosophy of organism it is not substance which is permanent, but form. Forms suffer changing relations; actual entities perpetually perish subjectively, but are immortal objectively. Actuality in perishing acquires objectivity, while it loses subjective immediacy. It loses the final causation which is its internal principle of unrest, and it acquires efficient causation whereby it is a ground of obligation characterizing the creativity.  Actual occasions in their formal constitutions are devoid of all indetermination. Potentiality has passed into realization. They are complete and determinate matter of fact, devoid of all indecision. They form the ground of obligation. But eternal objects, and propositions, and some more complex sorts of contrasts, involve in their own natures indecision. They are, like all entities, potentials for the process of becoming. Their ingression expresses the definiteness of the actuality in question. But their own natures do not in themselves disclose in what actual entities this potentiality of ingression is realized. Thus they involve indetermination in a sense more complete than do the former set.  A multiplicity merely enters into process through its individual members. The only statements to be made about a multiplicity express how its individual members enter into the process of the actual world. Any entity which enters into process in this way belongs to the multiplicity, and no other entities do belong to it. It can be treated as a unity for this purpose, and this purpose only. For example, each of the six kinds of entities     30 The Speculative Scheme  just mentioned is a multiplicity t (i.e., not the individual entities of the kinds, but the collective kinds of the entities). A multiplicity has solely a disjunctive relationship to the actual world. The universe comprising the absolutely initial data for an actual entity is a multiplicity. The treatment of a multiplicity as though it [45] had the unity belonging to an entity of any one of the other six kinds produces logical errors. Whenever the word entity is used, it is to be assumed, unless otherwise stated, that it refers to an entity of one of the six kinds, and not to a multiplicity.  There is no emergent evolution concerned with a multiplicity, so that every statement about a multiplicity is a disjunctive statement about its individual members. Entities of any of the first six kinds, and generic contrasts, will be called proper entities/  In its development the subsequent discussion of the philosophy of organism is governed by the belief that the subject-predicate form of proposition is concerned with high abstractions, except in its application to subjective forms. This sort of abstraction, apart from this exception, is rarely relevant to metaphysical description. The dominance of Aristotelian logic from the late classical period onwards has imposed on metaphysical thought the categories naturally derivative from its phraseology. This dominance of his logic does not seem to have been characteristic of Aristotles own metaphysical speculations. The divergencies, such as they are, in these lectures from other philosophical doctrines mostly depend upon the fact that many philosophers, who in their explicit statements criticize the Aristotelian notion of substance/ yet implicitly throughout their discussions presuppose that the subject-predicate form of proposition embodies the finally adequate mode of statement about the actual world. The evil produced by the Aristotelian primary substance is exactly this habit of metaphysical emphasis upon the subject-predicate 7 form of proposition.     CHAPTER III SOME DERIVATIVE NOTIONS  SECTION I  [46] The primordial created fact is the unconditioned conceptual valuation of the entire multiplicity of eternal objects. This is the primordial nature of God. By reason of this complete valuation, the objectification of God in each derivate actual entity results in a graduation of the relevance of eternal objects to the concrescent phases of that derivate occasion. There will be additional ground of relevance for select eternal objects by reason of their ingression into derivate actual entities belonging to the actual world of the concrescent occasion in question. But whether or no this be the case, there is always the definite relevance derived from God. Apart from God. eternal objects unrealized in the actual world would be relatively non-existent for the concrescence in question. For effective relevance requires agency of comparison, and agency belongs exclusively to actual occasions.** This divine ordering is itself matter of fact, thereby conditioning creativity. Thus possibility which transcends realized temporal matter of fact has a real relevance to the creative advance. God is the primordial creature; but the description of his nature is not exhausted by this conceptual side of it. His consequent nature results from his physical prehensions of the derivative actual entities (cf. Part V).  Creativity is another rendering of the Aristotelian matter/ and of the modern neutral stuff/ But it is divested of the notion of passive receptivity, either of form/ or of external relations; it is the pure notion of the activity conditioned by the objective immortality of [47] the actual world\u2014 a world which is never the same twice, though always with the stable element of divine ordering. Creativity is without a character of its own in exactly the same sense in which the Aristotelian matter is without a character of its own. It is that ultimate notion of the highest generality at * the base of actuality. It cannot be characterized, because all characters are more special than itself. But creativity is always found under conditions, and described as conditioned. The non-temporal act of all-inclusive unfettered valuation is at once a creature of creativity and a condition for creativity. It shares this double character with all creatures. By reason of its character as a creature, always in concrescence and never in the past, it receives a reaction from the world; this reaction is its consequent nature. It is here termed God; because the contemplation of our natures, as  31     32 The Speculative Scheme  enjoying real feelings derived from the timeless source of all order, acquires that subjective form of refreshment and companionship at which religions aim.  This function of creatures, that they constitute the shifting character of creativity, is here termed the objective immortality of actual entities. Thus God has objective immortality in respect to his primordial nature and his consequent nature. The objective immortality of his consequent nature is considered later (cf. Part V); we are now concerned with his primordial nature.  Gods immanence in the world in respect to his primordial nature is an urge towards the future based upon an appetite in the present. Appetition is at once the conceptual valuation of an immediate physical feeling combined with the urge towards realization of the datum conceptually prehended. For example, t thirst* is an immediate physical feeling integrated with the conceptual prehension of its quenching.  Appetition x is immediate matter of fact including in itself a principle of unrest, involving realization of what [48] is not and may be. The immediate occasion thereby conditions creativity so as to procure, in the future, physical realization of its mental pole, according to the various valuations inherent in its various conceptual prehensions. All physical experience is accompanied by an appetite for, or against, its continuance: an example is the appetition of self-preservation. But the origination of the novel conceptual prehension has, more especially, to be accounted for. Thirst is an appetite towards a difference\u2014 towards something relevant, something largely identical, but something with a definite novelty. This is an example at a low level which shows the germ of a free imagination.  In what sense can unrealized abstract form be relevant? What is its basis of relevance? Relevance must express some real fact of togetherness among forms. The ontological principle can be expressed as: All real togetherness is togetherness in the formal constitution of an actuality. So if there be a relevance of what in the temporal world is unrealized, the relevance must express a fact of togetherness in the formal constitution of a non-temporal actuality. But by the principle of relativity there can only be one non-derivative actuality, unbounded by its prehensions of an actual world. Such a primordial superject of creativity achieves, in its unity of satisfaction, the complete conceptual valuation of all eternal objects. This is the ultimate, basic adjustment of the togetherness of eternal objects on which creative order depends. It is the conceptual adjustment of all appetites in the form of aversions and adversions. It constitutes the meaning of relevance. Its status as an actual efficient fact is recognized by terming it the primordial nature of God/  The word appetition illustrates a danger which lurks in technical terms. This same danger is also illustrated in the psychology derived from Freud.  1 Cf . Leibnizs Monadology.     Some Derivative Notions 33  The mental poles of actualities contribute various grades of complex feelings to the actualities including them as factors. The [49] basic operations of mentality are conceptual prehensions. These are the only operations of pure mentality. All other mental operations are impure/ in the sense that they involve integrations of conceptual prehensions with the physical prehensions of the physical pole. Since impurity* in prehension refers to the prehension arising out of the integration of pure physical prehensions with pure mental prehensions, it follows that an impure t mental prehension is also an impure physical prehension and conversely. Thus the term impure applied to a prehension has a perfectly definite meaning; and does not require the terms mental or physical/ except for the direction of attention in the discussion concerned.  The technical term conceptual prehension is entirely neutral, devoid of all suggestiveness. But such terms present great difficulties to the understanding, by reason of the fact that they suggest no particular exemplifications. Accordingly, we seek equivalent terms which have about them the suggestiveness of familiar fact. We have chosen the term appetition/ which suggests exemplifications in our own experience, also in lower forms of life such as insects and vegetables. But even in human experience appetition suggests a degrading notion of this basic activity in its more intense operations. We are closely concerned with what Bergson calls intuition\u2014 with some differences however. Bergsons intuition t is an impure operation; it is an integral feeling derived from the synthesis of the conceptual prehension with the physical prehension from which it has been derived according to the Category of Conceptual Reproduction (Categoreal Obligation! IV). It seems that Bergsons term intuition has the same meaning as physical purpose in Part III of these lectures. Also Bergsons intuition seems to abstract from the subjective form of emotion and purpose. This subjective form is an essential element in the notion of conceptual prehension, as indeed in that of any prehension. It is an essential element in physical purpose (cf. Part III), If we con- [SO] sider these pure mental operations in their most intense operations, we should choose the term vision. A conceptual prehension is a direct vision of some possibility of good or oft evil\u2014 of some possibility as to how actualities may be definite. There is no reference to particular actualities, or to any particular actual world. The phrase of good or of evil has been added to include a reference to the subjective form; the mere word vision abstracts from this factor in a conceptual prehension. If we say that Gods primordial nature is a completeness of appetition, f we give due weight to the subjective form\u2014 at a cost. If we say that Gods primordial nature is intuition/ we suggest mentality which is impure by reason of synthesis with physical prehension. If we say that Gods primordial nature is vision, we suggest a maimed view of the subjective form, divesting it of yearning after concrete fact\u2014 no particular facts, but after some actuality. There is deficiency in Gods primordial nature which the term vision obscures.     34 The Speculative Scheme  One advantage of the term Vision is that it connects this doctrine of God more closely with philosophical tradition. Envisagement is perhaps a safer term than Vision/ To sum up: Gods primordial nature is abstracted from his commerce with particulars/ and is therefore devoid of those impure intellectual cogitations which involve propositions (cf. Part III). It is God in abstraction, alone with himself. As such it is a mere factor in God, deficient in actuality.  SECTION II  The notions of social order and of personal order cannot be omitted from this preliminary sketch. A society/ in the sense in which that term is here used, is a nexus with social order; and an enduring object/ or enduring creature/ is a society whose social order has taken the special form of personal order.  A nexus enjoys social order where (i) there is a common element of form illustrated in the definiteness [Si] of each of its included actual entities, and (ii) this common element of form arises in each member of the nexus by reason of the conditions imposed upon it by its prehensions of some other members of the nexus, and (iii) these prehensions impose that condition of reproduction by reason of their inclusion of positive feelings of that* common form. Such a nexus is called a society/ and the common form is the defining characteristic of the society. The notion f of defining characteristic is allied to the Aristotelian notion oft substantial form/  The common element of form is simply a complex eternal object exemplified in each member of the nexus. But the social order of the nexus is not the mere fact of this common form exhibited by all its members. The reproduction of the common form throughout the nexus is due to the genetic relations of the members of the nexus among each other, and to the additional fact that genetic relations include feelings of the common form. Thus the defining characteristic is inherited throughout the nexus, each member deriving it from those other members of the nexus which are antecedent to its own concrescence.  A nexus enjoys personal order when (a) it is a society/ and (/?) when the genetic relatedness of its members orders these members serially/  By this serial ordering arising from the genetic relatedness, it is meant that any member of the nexus\u2014 excluding the first and the last, if there be such\u2014 constitutes a cut in the nexus, so that (a) this member inherits from all members on one side of the cut, and from no members on the other side of the cut, and (b) if A and B are two members of the nexus and B inherits from A, then the side of Bs+ cut, inheriting from B, forms part of the side of As cut, inheriting from A, and the side of As cut from which A inherits forms part of the side of Bs cut from which B inherits. Thus the nexus forms a single line of inheritance of its defining characteristic. Such a nexus is called an enduring object/ It might have been     Some Derivative Notions 35  termed a person/ in the legal sense [52] of that term. But unfortunately person suggests the notion of consciousness, so that its use would lead to misunderstanding. The nexus sustains a character/ and this is one of the meanings of the Latin word persona. But an enduring object/ qua person/ does more than sustain a character. For this sustenance arises out of the special genetic relations among the members of the nexus. An ordinary physical object, which has temporal endurance, is a society. In the ideally simple case, it has personal order and is an enduring object. 7 A society may (or may not) be analysable into many strands of enduring objects/ This will be the case for most ordinary physical objects. These enduring objects and societies/ analysable into strands of enduring objects, are the permanent entities which enjoy adventures of change throughout time and space. For example, they form the subject-matter of the science of dynamics. Actual entities perish, but do not change; they are what they are. A nexus which (i) enjoys social order, and (ii) is analysable into strands of enduring objects may be termed a corpuscular society/ A society may be more or less corpuscular, according to the relative importance of the defining characteristics of the various enduring objects compared to that of the defining characteristic of the whole corpuscular nexus.  SECTION III  There is a prevalent misconception that becoming involves the notion of a unique seriality for its advance into novelty. This is the classic notion of time/ which philosophy took over from common sense. Mankind made an unfortunate generalization from its experience of enduring objects. Recently physical science has abandoned this notion. Accordingly we should now purge cosmology of a point of view which it ought never to have adopted as an ultimate metaphysical principle. In these lectures the term creative advance is not to be construed in the sense of a uniquely serial advance.  [S3] Finally, the extensive continuity of the physical universe has usually been construed to mean that there is a continuity of becoming. But if we admit that something becomes/ it is easy, by employing Zenos method, to prove that there can be no continuity of becoming. 2 There is a becoming of continuity, but no continuity of becoming. The actual occasions are the creatures which become, and they constitute a continuously extensive world. In other words, extensiveness becomes, but becoming is not itself extensive.  Thus the ultimate metaphysical truth is atomism. The creatures are atomic. In the present cosmic epoch there is a creation of continuity. Perhaps such creation is an ultimate metaphysical truth holding of all cosmic  2 Cf. Part II, Ch. II, Sect. II; and also my Science and the Modern World, Ch. VII, for a discussion of this argument.     36 The Speculative Scheme  epochs; but this does not* seem to be a necessary conclusion. The more likely opinion is that extensive continuity is a special condition arising from the society of creatures which constitute our immediate epoch. But atomism does not exclude complexityt and universal relativity. Each atom is a system of all things.  The proper balance between atomism and continuity is of importance to physical science. For example, the doctrine, here explained, conciliates Newtons corpuscular theory of light with the wave theory. For both a corpuscle, and an advancing element of at wave front, are merely a permanent form propagated from atomic creature to atomic creature. A corpuscle is in fact an enduring object. The notion of an enduring object is, however, capable of more or less completeness of realization. Thus, in different stages of its career, a wave of light may be more or less corpuscular. A train of such waves at all stages of its career involves social order; but in the earlier stages this social order takes the more special form of loosely related strands of personal order. This dominant personal order gradually vanishes as the time advances. Its defining characteristics become less and [54] less important, as their various features peter out. The waves then become a nexus with important social order, but with no strands of personal order. Thus the train of waves starts as a corpuscular society, and ends as a society which is not corpuscular.  SECTION IV  Finally, in the cdsmological scheme here outlined one implicit assumption of the philosophical tradition is repudiated. The assumption is that the basic elements of experience are to be described in terms of one, or all, of the three ingredients, consciousness, thought, sense-perception. The last term is used in the sense of conscious perception in the mode of presentational immediacy/ Also in practice sense-perception is narrowed down to visual perception. According to the philosophy of organism these three components are unessential elements in experience, either physical or mental. Any instance of experience is dipolar, whether that instance be God or an actual occasion of the world. The origination of God is from the mental pole, the origination of an actual occasion is from the physical pole; but in either case these elements, consciousness, thought, sense-perception, belong to the derivative impure 7 phases of the concrescence, if in any effective sense they enter at all.  This repudiation is the reason why, in relation to the topic under discussion, the status of presentational immediacy is a recurrent theme throughout the subsequent Partst of these lectures.     PART II DISCUSSIONS AND APPLICATIONS     CHAPTER I FACT AND FORM  SECTION I  [62] All human discourse which bases its claim to consideration on the truth of its statements must appeal to the facts. In none of its branches can philosophy claim immunity to this rule. But in the case of philosophy the difficulty arises that the record of the facts is in part dispersed vaguely through the various linguistic expressions of civilized language and of literature, and is in part expressed more precisely under the influence of schemes of thought prevalent in the traditions of science and philosophy.  In this second part of these lectures, the scheme of [63] thought which is the basis of the philosophy of organism is confronted with various interpretations of the facts widely accepted in thet European tradition, literary, philosophic, and scientific. So far as concerns philosophy only a selected group can be explicitly mentioned. There is no point in endeavouring to force the interpretations of divergent philosophers into a vague agreement. What is important is that the scheme of interpretation here adopted can claim for each of its main positions the express authority of one, or the other, of some supreme master of thought\u2014Plato, Aristotle, Descartes, Locke, Hume, Kant. But ultimately nothing rests on authority; the final court of appeal is intrinsic reasonableness.  The safest general characterization of the European philosophical tradition is that it consists of a series of footnotes to Plato. I do not mean the systematic scheme of thought which scholars have doubtfully extracted from his writings. I allude to the wealth of general ideas scattered through them. His personal endowments, his wide opportunities for experience at a great period of civilization, his inheritance of an intellectual tradition not yet stiffened by excessive systematization, have made his writings t an inexhaustible mine of suggestion. Thus in one sense by stating my belief that the train of thought in these lectures is Platonic, I am doing no more than expressing the hope that it falls within the European tradition. But I do mean more: I mean that if we had to render Platos general point of view with the least changes made necessary by the intervening two thousand years of human experience in social organization, in aesthetic attainments, in science, and in religion, we should have to set about the construction of a philosophy of organism. In such a philosophy the actualities constituting the process of the world are conceived as exemplifying the  39     40 Discussions and Applications  ingression (or participation) of other things which constitute the potentialities of definiteness for any actual existence. The things which are temporal arise by their participation in the things which are eternal. The [64] two sets are mediated by a thing which combines the actuality of what is temporal with the timelessness of what is potential. This final entity is the divine element in the world, by which the barren inefficient disjunction of abstract potentialities obtains primordially the efficient conjunction of ideal realization. This ideal realization of potentialities in a primordial actual entity constitutes the metaphysical stability whereby the actual process exemplifies general principles of metaphysics, and attains the ends proper to specific types of emergent order. By reason of the actuality of this primordial valuation of pure potentials, each eternal object has a definite, effective relevance to each concrescent process. Apart from such orderings,** there would be a complete disjunction of eternal objects unrealized in the temporal world. Novelty would be meaningless, and inconceivable. We are here extending and rigidly applying Humes principle, that ideas of reflection are derived from actual facts.  By this recognition of the divine element the general Aristotelian principle is maintained that, apart from things that are actual, there is nothing \u2014nothing either in fact or in efficacy. This is the true general principle which also underlies Descartes dictum: \"For this reason, when we perceive any attribute, we therefore conclude that some existing thing or substance to which it may be attributed, is necessarily present.\" *\u25a0 And again: \"for every clear and distinct conception (perceptio) is without doubt something, and hence cannot derive its origin from what is nought, . . .\" 2 This general principle will be termed the ontological principle. 7 It is the principle that everything is positively somewhere in actuality, and in potency everywhere. In one of its applications this principle issues in the doctrine of conceptualising Thus [65] the search for a reason is always the search for an actual fact which is the vehicle of the reason. The ontological principle, as here defined, constitutes the first step in the description of the universe as a solidarity 3 of many actual entities. Each actual entity is conceived as an act of experience arising out of data. It is a process of feeling the many data, so as to absorb them into the unity of one individual satisfaction/ Here feeling is the term used for the basic generic operation of passing from the objectivity of the data to the subjectivity of the actual entity in question. Feelings are variously specialized     1 Principles of Philosophy, Part I, 52; translation by Haldane and Ross. All quotations from Descartes are from this translation.*  2 Meditation IV, towards the end.  3 The word solidarity has been borrowed from Professor Wildon Carrs Presidential Address to the Aristotelian Society, Session 1917-1918. The address \u2014 The Interaction of Body and Mind\" \u2014 develops the fundamental principle suggested by this word.     Fact and Form 41  operations, effecting a transition into subjectivity. They replace the neutral stuff of certain realistic philosophers. An actual entity is a process, and is not describable in terms of the morphology of a stuff/ This use of the term feeling has a close analogy to Alexanders 4 use of the term enjoyment; and has also some kinship with Bergsons use of the term intuition; A near analogy is Lockes use of the term idea/ including ideas of particular things (cf. his Essay, III, III, 2, 6, and 7). But the word feeling/ as used in these lectures, is even more reminiscent of Descartes. For example: \"Let it be so; still it is at least quite certain that it seems to me that I see light, that I hear noise and that I feel heat. That cannot be false; properly speaking it is what is in me called feeling (sentire); and used in this precise sense that is no other thing than thinking.\" 5  In Cartesian language, the essence of an actual entity consists solely in the fact that it is a prehending thing (i.e., a substance whose whole essence or nature is to prehend). 6 A feeling belongs to the positive species [66] of prehensions. There are two species of prehensions, the positive species and the negative species. An actual entity has a perfectly definite bond with each item in the universe. This determinate bond is its prehension of that item. A negative prehension is the definite exclusion of that item from positive contribution to the subjects own real internal constitution. This doctrine involves the position that a negative prehension expresses a bond. A positive prehension is the definite inclusion of that item into positive contribution to the subjects own real internal constitution. This positive inclusion is called its feeling of that item. Other entities are required to express how any one item is felt. All actual entities in the actual world, relatively to a given actual entity as subject, are necessarily felt by that subject, though in general vaguely. An actual entity as felt is said to be objectified for that subject. Only a selection of eternal objects are felt by a given subject, and these eternal objects are then said to have ingression in that subject. But those eternal objects which are not felt are not therefore negligible. For each negative prehension has its own subjective form, however trivial and faint. It adds to the emotional complex, though not to the objective data. The emotional complex is the subjective form of the final satisfaction. The importance of negative prehensions arises from the fact, that (i) actual entities form a system, in the sense of entering into each others constitutions, (ii) that by the ontological principle every entity is felt by some actual entity, (iii) that, as a consequence of (i) and (ii), every entity in the actual world of a concrescent actuality has some gradation of real relevance to that concrescence, (iv) that, in consequence of (iii), the negative prehension of an entity is a  4 Cf. his Space, Time and Deity, passim.  5 Meditation II, Haldane and Ross translation.  6 For the analogue to this sentence cf. Meditation VI; substitute Ens prehendens\" fort Ens cogitans. 7     42 Discussions and Applications  positive fact with its emotional subjective form,t (v) there is a mutual sensitivity of the subjective forms of prehensions, so that they are not indifferent to each other, (vi) the concrescence issues in one concrete feeling, the satisfaction.  SECTION II  [67] That we fail to find in experience any elements intrinsically incapable of exhibition as examples of general theoryt is the hope of rationalism. This hope is not a metaphysical premise. It is the faith which forms the motive for the pursuit of all sciences alike, including metaphysics.  In so far as metaphysics enables us to apprehend the rationality of things, the claim is justified. It is always open to us, having regard to the imperfections of all metaphysical systems, to lose hope at the exact point where we find ourselves. The preservation of such faith must depend on an ultimate moral intuition into the nature of intellectual action\u2014 that it should embody the adventure of hope. Such an intuition marks the point where metaphysics\u2014 and indeed every science\u2014 gains assurance from religion and passes over into religion. But in itself the faith does not embody a premise from which the theory starts: it is an ideal which is seeking satisfaction. In so far as we believe that doctrine, we are rationalists.  There must, however, be limits to the claim that all the elements in the universe are explicable by theory/ For theory itself requires that there be given elements so as to form the material for theorizing. Plato himself recognizes this limitation: I quote from Professor A. E. Taylors summary of the Timaeus:  In the real world there is always, over and above \"law,\" a factor of the \"simply given\" or \"brute fact,\" not accounted for and to be accepted simply as given. It is the business of science never to acquiesce in the merely given, to seek to \"explain\" it as the consequence, in virtue of rational law, of some simpler initial \"given.\" But, however far science may carry this procedure, it is always forced to retain some element of brute fact, the merely given, in its account of things. It is the presence in nature of this element of the given, this surd or irrational as it has [68] sometimes been called, which Timaeus appears to be personifying in his language about Necessity. 7  So far as the interpretation of Plato is concerned, I rely upon the authority of Professor Taylor. But, apart from this historical question, a clear understanding of the given elements in the world is essential for any form of Platonic realism.  For rationalistic thought, the notion of givenness carries with it a reference beyond the mere data in question. It refers to a decision whereby what is given is separated off from what for that occasion is not  7 Plato, The Man and His Work, Lincoln MacVeagh, New York, 1927.*     Fact and Form 43  given/ This element of givenness in things implies some activity procuring limitation. The word decision does not here imply conscious judgment, though in some decisions consciousness will be a factor. The word is used in its root sense of a cutting off/ The ontological principle declares that every decision is referable to one or more actual entities, because in separation from actual entities there is nothing, merely nonentity\u2014 The rest is silence/  The ontological principle asserts the relativity of decision; whereby every decision expresses the relation of the actual thing, for which a decision is made, to an actual thing by which that decision is made. But decision cannot be construed as a casual adjunct of an actual entity. It constitutes the very meaning of actuality. An actual entity arises from decisions for it, and by its very existence provides decisions for other actual entities which supersede it. Thus the ontological principle is the first stage in constituting a theory embracing the notions of actual entity/ givenness, and process/ Just as potentiality for process is the meaning of the more general term entity/ or thing; so decision is the additional meaning imported by the word actual into the phrase actual entity/ Actuality is the decision amid potentiality/ It represents stubborn fact which cannot be evaded. The real internal constitution of an actual [69] entity progressively constitutes a decision conditioning the creativity which transcends that actuality. The Castle Rock at Edinburgh exists from moment to moment, and from century to century, by reason of the decision** effected by its own historic route of antecedent occasions. And if, in some vast upheaval of nature, it were shattered into fragments, that convulsion would still be conditioned by the fact that it was the destruction of that rock. The point to be emphasized is the insistent particularity of things experienced and of the act of experiencing. Bradleys doctrine 8 \u2014 Wolf-eating-Lamb as a universal qualifying the absolute\u2014 is a travesty of the evidence. That wolf eat* that lamb at that spot at that time: the wolf knew it; the lamb knew it; and the carrion birds knew it. Explicitly in the verbal sentence, or implicitly in the understanding of the subject entertaining it, every expression of a proposition includes demonstrative elements. In fact each word, and each symbolic phrase, is such an element, exciting the conscious prehension of some entity belonging to one of the categories of existence.  SECTION III  Converselv. where there is no decision involving exclusion, there is no givenness. For example, the total multiplicity of Platonic forms is not given/ But in respect of each actual entity, there is givenness of such forms . The determinate definiteness of each actuality is an expression of a selection from these forms. It grades them in a diversity of relevance. This  8 Cf. Logic, Bk. I, Ch. II, Sect. 42.     44 Discussions and Applications  ordering of relevance starts from those forms which are, in the fullest sense, exemplified, and passes through grades of relevance down to those forms which in some faint sense are proximately relevant by reason of contrast with actual fact. This whole gamut of relevance is given/ and must be referred to the decision of actuality.  The term Platonic form has here been used as the [70] briefest way of indicating the entities in question. But these lectures are not an exegesis of Platos writings; the entities in question are not necessarily restricted to those which he would recognize as forms/ Also the term idea has a subjective suggestion in modern philosophy, which is very misleading for my present purposes; and in any case it has been used in many senses and has become ambiguous. The term essence/ as used by the Critical Realists, also suggests their use of it, which diverges from what I intend. Accordingly, by way of employing a term devoid of misleading suggestions, I use the phrase eternal object for what in the preceding paragraph of this section I have termed a Platonic form/ Any entity whose conceptual recognition does not involve a necessary reference to any definite actual entities of the temporal world is called an eternal object/  In this definition the conceptual recognition must of course be an operation constituting a real feeling belonging to some actual entity. The point is that the actual subject which is merely conceiving the eternal object is not thereby in direct relationship to some other actual entity, apart from any other peculiarity in the composition of that conceiving subject. This doctrine applies also to thef primordial nature of God, which is his complete envisagement of eternal objects; he+ is not thereby directly related to the given course of history. The given course of history presupposes his primordial nature, but his primordial nature does not presuppose it.  An eternal object is always a potentiality for actual entities; but in itself, as conceptually felt, it is neutral as to the fact of its physical ingression in any particular actual entity of the temporal world. Potentiality is the correlative of givenness/ The meaning of givenness is that what is given * might not have been given; and that what is not given might have been given.  Further, in the complete particular givenness for an actual entity there is an element of exclusiveness. The [71] various primary data and the concrescent feelings do not form a mere multiplicity. Their synthesis in the final unity of one actual entity is another fact of givenness. The actual entity terminates its becoming in one complex feeling involving a completely determinate bond with every item in the universe, the bond being either a* positive or a negative prehension. This termination is the satisfaction of the actual entity. Thus the addition of another component alters this synthetic givenness. Any additional component is therefore contrary to this integral givenness of the original. This principle may be illustrated by our visual perception of a picture. The pattern of colours is given for us.     Fact and Form 45  But an extra patch of red does not constitute a mere addition; it alters the whole balance. Thus in an actual entity the balanced unity of the total givenness excludes anything that is not given.  This is the doctrine of the emergent unity of the superject. An actual entity is to be conceived both as a subject presiding over its own immediacy of becoming, and a superject which is the atomic creature exercising its function of objective immortality. It has become a being; and it belongs to the nature of every being that it is a potential for every becoming.  This doctrine, that the final satisfaction of an actual entity is intolerant of any addition, expresses the fact that every actual entity\u2014 since it is what it is\u2014 is finally its own reason for what it omits. In the real internal constitution of an actual entity there is always some element which is contrary to an omitted element. Here contrary means the impossibility of joint entry in the same sense. In other words, indetermination has evaporated from satisfaction/ so that there is a complete determination of feeling/ or of negation of feeling/ respecting the universe. This evaporation of indetermination is merely another way of considering the process whereby the actual entity arises from its data. Thus, in another sense, each actual entity includes the uni- \\72] verse, by reason of its determinate attitude towards every element in the universe.  Thus the process of becoming is dipolar, (i) by reason of its qualification by the determinateness of the actual world, and (ii) by its conceptual prehensions of the indeterminateness of eternal objects. The process is constituted by the influx of eternal objects into a novel determinateness of feeling which absorbs the actual world into a novel actuality.  The formal constitution of an actual entity is a process of transition from indetermination towards terminal determination. But the indetermination is referent to determinate data. The objective 7 constitution of an* actual entity is its terminal determination, considered as a complex of component determinates by reason of which the actual entity is a datum for the creative advance. The actual entity on its physical side is composed of its determinate feelings of its actual world, and on its mental side is originated by its conceptual appetitions.  Returning to the correlation of givenness and potentiality/ we see that givenness refers to potentiality/ and potentiality to givenness; also we see that the completion of givenness in actual fact converts the not-given for that fact into impossibility for that fact. The individuality of an actual entity involves an exclusive limitation. This element of exclusive limitation is the definiteness essential for the synthetic unity of an actual entity. This synthetic unity forbids the notion of mere addition to the included elements.  It is evident that givenness and potentiality are both meaningless apart from a multiplicity of potential entities. These potentialities are the eternal objects. Apart from potentiality and givenness/ there can be no     46 Discussions and Applications  nexus of actual things in process of supersession by novel actual things. The alternative is a static monistic universe, without unrealized potentialities; since potentiality* is then a meaningless term.  [73] The scope of the ontological principle is not exhausted by the corollary that decision 7 must be referable to an actual entity. Everything must be somewhere; and here \"somewhere means some actual entity/ Accordingly the general potentiality of the universe must be somewhere; since it retains its proximate relevance to actual entities for which it is unrealized. This proximate relevance reappears in subsequent concrescence as final causation regulative of the emergence of novelty. This somewhere is the non- temporal actual entity. Thus proximate relevance means relevance as in the primordial mind of God.t  It is a contradiction in terms to assume that some explanatory fact can float into the actual world out of nonentity. Nonentity is nothingness. Every explanatory fact refers to the decision and to the efficacy* of an actual thing. The notion of subsistence is merely the notion of how eternal objects can be components of the primordial nature of God. This is a question for subsequent discussion (cf. Part V). But eternal objects, as in Gods primordial nature, constitute the Platonic world of ideas.  There is not, however, one entity which is merely the class of all eternal objects. For if we conceive any class of eternal objects, there are additional eternal objects which presuppose that class but do not belong to it. For this reason, at the beginning of this section, the phrase the multiplicity of Platonic forms was used, instead of the more natural phrase thet class of Platonic forms. A multiplicity is a type of complex thing which has the unity derivative from some qualification which participates in each of its components severally; but a multiplicity has no unity derivative merely from its various components.  SECTION IV  The doctrine just stated\u2014 that every explanatory fact refers to the decision and to the efficacy of an actual [74} thing\u2014 requires discussion in reference to the ninth Categoreal Obligation. This category states that The concrescence of each individual actual entity is internally determined and is externally free.  The peculiarity of the course of history illustrates the joint relevance of the ontological principle and of this categoreal obligation. The evolution of history can be rationalized by the consideration of the determination of successors by antecedents. But, on the other hand, the evolution of history is incapable of rationalization because it exhibits a selected flux of participating forms. No reason, internal to history, can be assigned why that flux of forms, rather than another flux, should have been illustrated. It is true that any flux must exhibit the character of internal determination. So much follows from the ontological principle. But every instance of     Fact and Form 47  internal determination assumes that flux up to that point. There is no reason why there could be no alternative flux exhibiting that principle of internal determination. The actual flux presents itself with the character of being merely given. 7 It does not disclose any peculiar character of perfection. 7 On the contrary, the imperfection of the world is the theme of every religion which offers a way of escape, and of every sceptic who deplores the prevailing superstition. The Leibnizian theory of the best of possible worlds 7 is an audacious fudge produced in order to save the face of a Creator constructed by contemporary, and antecedent, theologians. Further, in the case of those actualities whose immediate experience is most completely open to us, namely, human beings, the final decision of the immediate subject-superject, constituting the ultimate modification of subjective aim, is the foundation of our experience of responsibility, of approbation or of disapprobation, of self-approval or of self-reproach, of freedom, of emphasis. This element in experience is too large to be put aside merely as misconstruction. It governs the whole tone of human life. It can be illustrated+ by striking [75] instances from fact or from fiction. But these instances are only conspicuous illustrations of human experience during each hour and each minute. The ultimate freedom of things, lying beyond all determinations, was whispered by Galileo\u2014 E pur si muove\u2014 freedom for the inquisitors to think wrongly, for Galileo to think rightly, and for the world to move in despite of Galileo and inquisitors.  The doctrine of the philosophy of organism is that, however far the sphere of efficient causation be pushed in the determination of components of a concrescence\u2014 its data, its emotions, its appreciations, its purposes, its phases of subjective aim\u2014 beyond the determination of these components there always remains the final reaction of the self-creative unity of the universe. This final reaction completes the self-creative act by putting the decisive stamp of creative emphasis upon the determinations of efficient cause. Each occasion exhibits its measure of creative emphasis in proportion to its measure of subjective intensity. The absolute standard of such intensity is that of the primordial nature of God, which is neither great nor small because it arises out of no actual world. It has within it no components which are standards of comparison. But in the temporal world for occasions of relatively slight experient intensity, their decisions of creative emphasis are individually negligible compared to the determined components which they receive and transmit. But the final accumulation of all such decisions\u2014 the decision of Gods nature and the decisions of all occasions\u2014constitutes that special element in the flux of forms in history, which is given 7 and incapable of rationalization beyond the fact that within it every component which is determinable is internally determined.  The doctrine is, that each concrescence is to be referred to a definite free initiation and a definite free conclusion. The initial fact is macrocosmic, in the sense of having equal relevance to all occasions; the final fact is micro-     48 Discussions and Applications  [76] cosmic, in the sense of being peculiar to that occasion. Neither fact is capable of rationalization, in the sense of tracing the antecedents which determine it. The initial fact is the primordial appetition, and the final fact is the decision of emphasis, finally creative of the satisfaction/  SECTION V  The antithetical terms universals 7 and particulars are the usual words employed to denote respectively entities which nearly, though not quite, 9 correspond to the entities here termed eternal objects/ and actual entities. 7 These terms, universals 7 and particulars/ both in the suggestiveness of the two words and in their current philosophical use, are somewhat misleading. The ontological principle, and the wider doctrine of universal relativity, on which the present metaphysical discussion is founded, blur the sharp distinction between what is universal and what is particular. The notion of a universal is of that which can enter into the description of many particulars; whereas the notion of a particular is that it is described by universal, and does not itself enter into the description of any other particular. According to the doctrine of relativity which is the basis of the metaphysical system of the present lectures, both these notions involve a misconception. An actual entity cannot be described, even inadequately, by universals; because other actual entities do enter into the description of any one actual entity. Thus every so-called universal 7 is particular in the sense of being just what it is, diverse from everything else; and every socalled particular 7 is universal in the sense of entering into the constitutions of other actual entities. The contrary opinion led to the collapse of Descartes 7 many substances into Spinozas one substance; to Leibnizs windowless monads with their pre-established harmony; to the sceptical reduction of Humes philosophy\u2014 a reduction first effected by Hume himself, \\77] and reissued with the most beautiful exposition by Santayana in his Scepticism and Animal Faith.  The point is that the current view of universals and particulars inevitably leads to the epistemological position stated by Descartes:  From this I should conclude that I knew the wax by means of vision and not simply by the intuition of the mind; unless by chance I remember that, when looking from a window and saying I see men who pass in the street, I really do not see them, but infer that what I see is men, just as I say that I see wax. And yet what do I see from the window but hats and coats which may cover automatic machines? Yet I judge these to be men. And similarly solely by the faculty of judgment [judicandi] whic
