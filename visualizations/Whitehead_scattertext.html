h rests in my mind, I comprehend that which I believed I saw with my eyes. 10  9 For example, prehensions and subjective forms are also particulars.  10 Meditation II.     Fact and Form 49  In this passage it is assumed 1X that Descartes\u2014 the Ego in question\u2014 is a particular, characterized only by universals. Thus his impressions\u2014 to use Humes word\u2014 are characterizations by universals. Thus there is no perception of a particular actual entity. He arrives at the belief in the actual entity by the faculty of judgment. 7 But on this theory he has absolutely no analogy upon which to found any such inference with the faintest shred of probability. Hume, accepting Descartes account of perception (in this passage), which also belongs to Locke in some sections of his Essay ; easily draws the sceptical conclusion. Santayana irrefutably exposes the full extent to which this scepticism must be carried. The philosophy of organism recurs to Descartes 7 alternative theory of realties objectiva, and endeavours to interpret it in terms of a consistent ontology. Descartes endeavoured to combine the two theories; but his unquestioned acceptance of the subject-predicate dogma forced him [78] into a representative theory of perception, involving a judicium 7 validated by our assurance of the power and the goodness of God. The philosophy of organism in its account of prehension takes its stand upon the Cartesian terms realitas objectiva, 7 inspection and Hntuitio. 7 The two latter terms are transformed into the notion of a positive prehension, 7 and into operations described in the various categories of physical and conceptual origination. A recurrence to the notion of God 7 is still necessary to mediate between physical and conceptual prehensions, but not in the crude form of giving a limited letter of credit to a judicium.  Hume, in effect, agrees that mind 7 is a process of concrescence arising from primary data. In his account, these data are impressions of sensation 7 ; and in such impressions no elements other than universals are discoverable. For the philosophy of organism, the primary data are always actual entities absorbed into feeling in virtue of certain universals shared alike by the objectified actuality and the experient subject (cf. Part III). Descartes takes an intermediate position. He explains perception in Humian terms, but adds an apprehension of particular actual entities in virtue of an Hnspectio 7 and a judicium 7 effected by the mind (Meditations II and IJJ).t Here he is paving the way for Kant, and for the degradation of the world into mere appearance.  AH modern philosophy hinges round the difficulty of describing the world in terms of subject and predicate, substance and quality, particular and universal. The result always does violence to that immediate experience which we express in our actions, our hopes, our sympathies, our purposes, and which we enjoy in spite of our lack of phrases for its verbal     11 Perhaps inconsistently with what Descartes says elsewhere: in other passages the mental activity involved seems to be analysis which discovers realitas objectiva 7 as a component element of the idea in question. There is thus Hnspectio rather than judicium. 7     50 Discussions and Applications  analysis. We find ourselves in a buzzing 12 world, amid a democracy of fellow creatures; whereas, under some disguise or other orthodox philosophy can only introduce us to solitary substances, each enjoying an illusory experience: \"O Bottom, thou [79] art changed! what do I see on thee? 7 * The endeavour to interpret experience in accordance with the overpowering deliverance of common senset must bring us back to some restatement of Platonic realism, modified so as to avoid the pitfalls which the philosophical investigations of the seventeenth and eighteenth centuries have disclosed.  The true point of divergence is the false notion suggested by the contrast between the natural meanings of the words particular and universal/ The particular 7 is thus conceived as being just its individual self with no necessary relevance to any other particular. It answers to Descartes 7 definition of substance: \"And when we conceive of substance, we merely conceive an existent thing which requires nothing but itself in order to exist. 77 13 This definition is a true derivative from Aristotles definition: A primary substance is \"neither asserted of a subject nor present in a subject. 77 14 We must add the title phrase of Descartes 7 The Second Meditation: \"Of the Nature of the Human Mind; and that it is more easily known than the Body, 7 together with his two statements: \"... thought constitutes the nature of thinking substance, 7 and \"everything that we find in mind is but so many diverse forms of thinking. 77 15 This sequence of quotations exemplifies the set of presuppositions which led to Lockes empiricism and to Kants critical philosophy\u2014 the two dominant influences from which modern thought is derived. This is the side of seventeenth-century philosophy which is here discarded.  The principle of universal relativity directly traverses Aristotles dictum, A substancet is not present in a subject. On the contrary, according to this principle an actual entity is present in other actual entities. In fact if we allow for degrees of relevance, and for negligible relevance, we must say that every actual entity is present in every other actual entity. The philosophy of organism [80] is mainly devoted to the task of making clear the notion of being present in another entity. This phrase is here borrowed from Aristotle: it is not a fortunate phrase, and in subsequent discussion it will be replaced by the term objectification. The Aristotelian phrase suggests the crude notion that one actual entity is added to another simpliciter. This is not what is meant. One role of the eternal objects is that they are those elements which express how any one actual entity is constituted by its synthesis of other actual entities, and how that actual entity develops from the primary dative phase into its own individual actual  12 This epithet is, of course, borrowed from William James.  13 Principles of Philosophy, Part I, 51.*  14 Aristotle by W. D. Ross, Ch. II.  15 Principles of Philosophy , Part I, 53.     Fact and Form 51  existence, involving its individual enjoyments and appetitions. An actual entity is concrete because it is such a particular concrescence of the universe.  SECTION VI  A short examination of Lockes Essay Concerning^ Human Understanding will throw light on the presuppositions from which the philosophy of organism originates. These citations from Locke are valuable as clear statements of the obvious deliverances of common sense, expressed with their natural limitations. They cannot be bettered in their character of presentations of facts which have to be accepted by any satisfactory system of philosophy.  The first point to notice is that in some of his statements Locke comes very near to the explicit formulation of an organic philosophy of the type being developed here. It was only his failure to notice that his problem required a more drastic revision of traditional categories than that which he actually effected, that led to a vagueness of statement, and the intrusion of inconsistent elements. It was this conservative, other side of Locke which led to his sceptical overthrow by Hume. In his turn. Hume (despite his explicit repudiation in his Treatise, Part I, Sect. VI) was a thorough conservative, and in his explanation of mentality and its content never moved away from the subject-predicate habits of thought [81] which had been impressed on the European mind by the overemphasis on Aristotles logic during the long mediaeval period. In reference to this twist of mind, probably Aristotle was not an Aristotelian. But Humes sceptical reduction of knowledge entirely depends (for its arguments) on the tacit presupposition of the mind as subject and of its contents as predicates\u2014 a presupposition which explicitly he repudiates.  The merit of Lockes Essay Concerning^ Human Understanding is its adequacy, and not its consistency. He gives the most dispassionate descriptions of those various elements in experience which common sense never lets slip. Unfortunately he is hampered by inappropriate metaphysical categories which he never criticized. He should have widened the title of his book into An Essay Concerningt Experience/ His true topic is the analysis of the types of experience enjoyed by an actual entity. But this complete experience is nothing other than what the actual entity is in itself, for itself. I will adopt the pre-Kantian phraseology, and say that the experience enjoyed by an actual entity is that entity formaliter. By this I mean that the entity, when considered formally, is being described in respect to those forms of its constitution whereby it is that individual entity with its own measure of absolute self-realization. Its ideas of things are what other things are for it. In the phraseology of these lectures, they are its feelings. The actual entity is composite and analysable; and its ideas express how, and in what sense, other things are components in its own     52 Discussions and Applications  constitution. Thus the form of its constitution is to be found by an analysis of the Lockian ideas. Locke talks of understanding 7 and perception/ He should have started with a more general neutral term to express the synthetic concrescence whereby the many things of the universe become the one actual entity. Accordingly I have adopted the term prehension/ to express the activity whereby an actual entity effects its own concretion of other things.  [82] The prehension 7 of one actual entity by another actual entity is the complete transaction, analysable into the objectification of the former entity as one of the data for the latter, and into the fully clothed feeling whereby the datum is absorbed into the subjective satisfaction\u2014 clothed 7 with the various elements of its subjective form. 7 But this definition can be stated more generally so as to include the case of the prehension of an eternal object by an actual entity; namely, The positive prehension 7 of an entity by an actual entity is the complete transaction analysable into the ingression, or objectification, of that entity as a datum for feeling, and into the feeling whereby this datum is absorbed into the subjective satisfaction. I also discard Lockes term idea. 7 Instead of that term, the other things, in their limited r61es as elements for the actual entity in question, are called objects 7 for that thing. There are four main types of objects, namely, eternal objects, 7 propositions, 7 objectified 7 actual entities and nexus. These eternal objects 7 are Lockes ideas as explained in his Essay (II, I, l),t where he writes: Idea is the object of thinking. \u2014 Every man being conscious to himself that he thinks, and that which his mind is applied about, whilst thinking, being the ideas that are there, it is past doubt that men have in their mind several ideas, such as aret those expressed by the words, \"whiteness, hardness, sweetness, thinking, motion, man, elephant, army, drunkenness, 77 and others. But latert (III, III, 2), when discussing general terms (and subconsciously, earlier in his discussion of substance 7 in II, XXIII), he adds parenthetically another type of ideas which are practically what I term objectified actual entities and nexus. 7 He calls them ideas of particular things 7 ; and he explains why, in general, such ideas cannot have their separate names. The reason is simple and undeniable: there are too many actual entities. He writes: \"But it is beyond the power of human capacity to frame and retain distinct ideas of all the particular things we meet with: every bird and beast men saw, [83] every tree and plant that affected the senses, could not find a place in the most capacious understanding. 77 The context shows that it is not the impossibility of an idea 7 of any particular thing which is the seat of the difficulty; it is solely their number. This notion of a direct idea (or feeling) of an actual entity is a presupposition of all common sense; Santayana ascribes it to animal faith. 7 But it accords very ill with the sensationalist theory of knowledge which can be derived     Fact and Form 53  from other parts of Lockes writings. Both Locke and Descartes wrestle with exactly the same difficulty.  The principle that I am adopting is that consciousness presupposes experience, and not experience consciousness. It is a special element in the subjective forms of some feelings. Thus an actual entity may, or may not, be conscious of some part of its experience. Its experience is its complete formal constitution, including its consciousness, if any. Thus, in Lockes phraseology, its ideas of particular things are those other things exercising their function as felt components of its constitution. Locke would only term them ideas when these objectifications belong to that region of experience lit up by consciousness. In Section 4t of the same chapter, he definitely makes all knowledge to be \"founded in particular things. 77 He writes: \". . . yet a distinct name for every particular thing would not be of any great use for the improvement of knowledge: which, though founded in particular things, 1 * enlarges itself by general views; to which things reduced into sortst under general names, are properly subservient/ 7 Thus for Locke, in this passage, there are not first the qualities and then the conjectural particular things; but conversely. Also he illustrates his meaning of a particular thing by a leaf/ a crow, 7 a sheep, 7 a grain of sand. 7 So he is not thinking of a particular patch of colour, or other sense-datum. 17 For example, [84] in Section 7 of the same chapter, in reference to children he writes: \"The ideas of the nurse and the mother are well framed in their minds; and, like pictures of them there, represent only those individuals. 77 This doctrine of Lockes must be compared with Descartes doctrine of realitas objectiva. 7 Locke inherited the dualistic separation of mind from body. If he had started with the one fundamental notion of an actual entity, .he complex of ideas disclosed in consciousness would have at once turned into the complex constitution of the actual entity disclosed in its own consciousness, so far as it is conscious\u2014 fitfully, partially, or not at all. Locke definitely states how ideas become general. In Section 6 of the chapter he writes: \". . . and ideas become general by separating from them the circumstances of time, and place, and any other ideas that may determine them to this or that particular existence.\" Thus for Locke the abstract idea is preceded by the idea of a particular existent; \"[children] frame an idea which they find those many particulars do partake in. 7 This statement of Lockes should be compared with the Category of Conceptual Valuation, which is the fourth categoreal obligation.  Locke discusses the constitution of actual things under the term real essences. He writes (Section 15,t same chapter): \"And thus the real in-  16 My italics.  17 As he is in I, II, 1 5, where he writes, \"The senses at first let in particular ideas, and furnish the yet empty cabinet; . . .\" Note the distinction between particular ideas and ideas of particular things/     54 Discussions and Applications  ternal (but generally in substances unknown) constitution of things, whereon their discoverable qualities depend, may be called their essence/ \" The point is that Locke entirely endorses the doctrine that an actual entity arises out of a complex constitution involving other entities, though, t by his unfortunate use of such terms as cabinet/ he puts less emphasis on the notion of process 7 than does Hume.  Locke has in fact stated in his work one main problem for the philosophy of organism. He discovers that the mind is a unity arising out of the active prehension of ideas into one concrete thing. Unfortunately, he presupposes both the Cartesian dualism whereby minds are one kind of particulars, and natural entities are another kind [85] of particulars, and also the subject-predicate dogma. He is thus, in company with Descartes, driven to a theory of representative perception. For example, in one of the quotations already cited,t he writes: \"and, like pictures of them there, represent only those individuals. 77 This doctrine obviously creates an insoluble problem for epistemology, only to be solved either by some sturdy make-believe of animal faith, 7 with Santayana, or by some doctrine of illusorinesst\u2014 some doctrine of mere appearance, inconsistent if taken as real \u2014 with Bradley. Anyhow representative perception 7 can never, within its own metaphysical doctrines, produce the title deeds to guarantee the validity of the representation of fact by idea.  Locke and the philosophers of his epoch\u2014 the seventeenth and eighteenth centuries\u2014 are misled by one fundamental misconception. It is the assumption, unconscious and uncriticized, that logical simplicity can be identified with priority in the process constituting an experient occasion. Locke founded the first two books of his Essay on this presupposition, with thet exception of his early sections on substance, 7 which are quoted immediately below. In the third and fourth books of the Essay he abandons this presupposition, again unconsciously as it seems.  This identification of priority in logic with priority in practice has vitiated thought and procedure from the first discovery of mathematics and logic by the Greeks. For example, some of the worst defects in educational procedure have been due to it. Lockes nearest approach to the philosophy of organism, and\u2014 from the point of view of that doctrine\u2014 his main oversight, are best exemplified by the first section of his chapter, Of our Complex Ideas of Substances 7 (II, XXIII, 1). He writes:  The mind, being, as I have declared, furnished with a great number of the simple ideas conveyed in by the senses, as they are found in exterior things, or by reflection on its own operations, takes notice, also, that a certain number of these simple ideas go constantly together; [86] which being presumed to belong to one thing, and words being suited to common apprehensions, and made use of for quick dispatch, are called, so united in one subject, by one name; which, by inadvertency, we are apt afterward to talk of and consider as one simple idea, which indeed is a complication of many ideas together: because,     Fact and Form 55  as I have said, not imagining how these simple ideas can subsist by themselves, we accustom ourselves to suppose some substratum wherein they do subsist, and from which they do result; which therefore we call \"substance/  In this section, Lockes first statement, which is the basis of the remainder of the section, is exactly the primary assumption of the philosophy of organism: \"The mind, being . . . furnished with a great number of the simple ideas conveyed in by the senses, as they are found in exterior things, . . .\" Here the last phrase, as they are found in exterior things/ asserted what later I shall call the vector character of the primary feelings. The universals involved obtain that status by reason of the fact that they are found in exterior things This is Lockes assertion and it is the assertion of the philosophy of organism. It can also be conceived as a development of Descartes doctrine of realitas objectiva. 7 The universals are the only elements in the data describable by concepts, because concepts are merely the analytic functioning of universals. But the exterior things/ although they are not expressible by concepts in respect to their individual particularity, are no less data for feeling; so that the concrescent actuality arises from feeling their status of individual particularity; and thus that particularity is included as an element from which feelings originate, and which they concern.  The sentence later proceeds with, \"a certain number of these simple ideas go constantly together.\" This can only mean that in the immediate perception a certain number of these simple ideas are found together in an exterior thing, and that the recollection of antecedent moments of experience discloses that the same fact, of [87] togetherness in an exterior thing, holds for the same set of simple ideas. Again, the philosophy of organism agrees that this description is true for moments of immediate experience. But Locke, owing to the fact that he veils his second premise under the phrase go constantly together, omits to consider the question whether the exterior things of the successive moments are to be identified.  The answer of the philosophy of organism is that, in the sense in which Locke is here speaking, the exterior things of successive moments are not to be identified with each other. Each exterior thing is either one actual entity, or (more frequently) is a nexus of actual entities with immediacies mutually contemporary. For the sake of simplicity we will speak only of the simpler case where the exterior thing means one actual entity at the moment in question. But what Locke is explicitly concerned with is the notion of the self-identity of the one enduring physical body which lasts for years, or for seconds, or for ages. He is considering the current philosophical notion of an individualized particular substance (in the Aristotelian sense) which undergoes adventures of change, retaining its substantial form amid transition oft accidents. Throughout his Essay, he in effect retains this notion while rightly insisting on its vagueness and obscurity. The philosophy of organism agrees with Locke and Hume, that the non-in-     56 Discussions and Applications  dividualized substantial form is nothing else than the collectiqn of universal\u2014 or ? more accurately, the one complex universal\u2014 common to the succession of exterior things at successive moments respectively. In other words, an exterior thing is either one actual entity/ or is a society with a defining characteristic For the organic philosophy, these exterior things (in the former sense) are the final concrete actualities. The individualized substance (of Locke) must be construed to be the historic route constituted by some society of fundamental exterior things, stretching from the first thing to the last thing/  [88] But Locke, throughout his Essay, rightly insists that the chief ingredient in the notion of substance is the notion of power/ The philosophy of organism holds that,t in order to understand power/ we must have a correct notion of how each individual actual entity contributes to the datum from which its successors arise and to which they must conform. The reason why the doctrine of power is peculiarly relevant to the enduring things, which the philosophy of Lockes day conceived as individualized substances, is that any likeness between the successive occasions of at historic route procures a corresponding identity between their contributions to the datum of any subsequent actual entity; and it therefore secures a corresponding intensification in the imposition of conformity. The principle is the same as that which holds for the more sporadic occasions in empty space; but the uniformity along the historic route increases the degree of conformity which that route exacts from the future. In particular each historic route of like occasions tends to prolong itself, by reason of the weight of uniform inheritance derivable from its members. The philosophy of organism abolishes the detached mind. Mental activity is one of the modes of feeling belonging to all actual entities in some degree, but only amounting to conscious intellectuality in some actual entities. This higher grade of mental activity is the intellectual self analysis of the entity in an earlier stage of incompletion, effected by intellectual feelings produced in a later stage of concrescence. 18  The perceptive constitution of the actual entity presents the problem, How can the other actual entities, each with its own formal existence, also enter objectively into the perceptive constitution of the actual entity in question? This is the problem of the solidarity of the universe. The classical doctrines of universals and particulars, of subject and predicate, of individual substances not present in other individual substances, of [89] the externality of relations, alike render this problem incapable of solution. The answer given by the organic philosophy is the doctrine of prehensions, involved in concrescent integrations, and terminating in a definite, complex unity of feeling. To be actual must mean that all actual things are alike objects, enjoying objective immortality in fashioning creative actions; and that all actual things are subjects, each prehending the universe from which  18 Cf. Part III, Ch. V.     Fact and Form 57  it arises. The creative action is the universe always becoming one in a particular unity of self-experience, and thereby adding to the multiplicity which is the universe as many. This insistent concrescence into unity is the outcome of the ultimate self-identity of each entity. No entity\u2014 be it universal or particular\u2014 can play disjoined roles. Self-identity requires that every entity have one conjoined, self-consistent function, whatever be the complexity of that function.  SECTION VII  There is another side of Locke, which is his doctrine of power/ This doctrine is a better illustration of his admirable adequacy than of his consistency; there is no escape from Humes demonstration that no such doctrine is compatible with a purely sensationalist philosophy. The establishment of such a philosophy, though derivative from Locke, was not his explicit purpose. Every philosophical school in the course of its history requires two presiding philosophers. One of them under the influence of the main doctrines of the school should survey experience with some adequacy, but inconsistently. The other philosopher should reduce the doctrines of the school to a rigid consistency; he will thereby effect a reductio ad absurdum. No school of thought has performed its full service to philosophy until these men have appeared. In this way the school of sensationalist empiricism derives its importance from Locke and Hume.  Locke introduces his doctrine of power as follows (II, XXI, L3t)*  This idea how got.\u2014 The mind being [90] every day informed, by the senses, of the alteration of those simple ideas it observes in things without, and taking notice how one comes to an end and ceases to be, and another begins to exist which was not before; reflecting also on what passes within itself, and observing a constant change of its ideas, sometimes by the impression of outward objects on the senses, and sometimes by the determination of its own choice; and concluding, from what it has so constantly observed to have been, that the like changes will for the future be made in the same things! by like agents, and by the like ways; considers in one thing the possibility of having any of its simple ideas changed, and in another the possibility of making that change; and so comes by that idea which we call \"power.\" Thus we say, fire has a power to melt gold; . . . and gold has a power to be melted: ... In which and thet like cases, the power we consider is in reference to the change of perceivable ideas: for we cannot observe any alteration to be made in, or operation upon, any thing, but by the observable change of its sensible ideas; nor conceive any alteration to be made, but by conceiving a change of some of its ideas. . . .* Power thus considered is twofold; viz. as able to make, or able to receive, any change: the one may be called \"active,\" and the other \"passive,\" power. . . .* I confess power includes in it some kind     58 Discussions and Applications  of relation,\u2014 a relation to action or change; as, indeed, which of our ideas, of what kind soever, when attentively considered, does not? For our ideas of extension, duration, and number, do they not all contain in them a secret relation of the parts? Figure and motion have something relative in them much more visibly. And sensible qualities, as colours and smells, etc., what are they but the powers of different bodies in relation to our perception? . . . Our idea therefore of power, I think, may well have a place amongst other simple ideas, and be considered as one of them, being one of those that make a principal ingredient in our complex ideas of substances, as we shall hereafter have occasion to observe.  [91] In this important passage, Locke enunciates the main doctrines of the philosophy of organism, namely: the principle of relativity; the relational character of eternal objects, whereby they constitute the forms of the objectifications of actual entities for each other; the composite character of an actual entity (i.e., a substance); the notion of power as making a principal ingredient in that of actual entity (substance). In this latter notion, Locke adumbrates both the ontological principle, and also the principle that the power of one actual entity on the other is simply how the former is objectified in the constitution of the other. Thus the problem of perception and the problem of power are one and the same, at least so far as perception is reduced to mere prehension of actual entities. Perception, in the sense of consciousness of such prehension, requires the additional factor of the conceptual prehension of eternal objects, and a process of integration of the two factors (cf. Part III).  Lockes doctrine of power is reproduced in the philosophy of organism by the doctrine of the two types of objectification, namely, (a) causal objectification, and (p) presentational objectification.  In causal objectification what is felt subjectively by the objectified actual entity is transmitted objectively to the concrescent actualities which supersede it. In Lockes phraseology the objectified actual entity is then exerting power. In this type of objectification the eternal objects, relational between object and subject, express the formal constitution of the objectified actual entity.  In presentational objectification the relational eternal objects fall into two sets, one set contributed by the extensive perspective of the perceived from the position of the perceiver, and the other set by the antecedent concrescent phases of the perceiver. What is ordinarily termed perception is consciousness of presentational objectification. But according to the philosophy of organism there can be consciousness of both types of objectification. There can be such consciousness of both [92] types because, according to this philosophy, the knowable is the complete nature of the knower, at least such phases of it as are antecedent to that operation of knowing.  Locke misses one essential doctrine, namely, that the doctrine of interna 1     Fact and Form 59  relations makes it impossible to attribute change 7 to any actual entity. Every actual entity is what it is, and is with its definite status in the universe, determined by its internal relations to other actual entities. Change is the description of the adventures of eternal objects in the evolving universe of actual things.  The doctrine of internal relations introduces another consideration which cannot be overlooked without error. Locke considers the real essence and the nominal essence of things. But on the theory of the general relativity of actual things between each other, and of the internality of these relations, there are two distinct notions hidden under the term real essence/ both of importance. Locke writes (III, III, 15) : Essence may be taken for the being of any thing, whereby it is what it is. And thus the real internal (but generally in substances unknown) constitution of things, whereon their discoverable qualities depend, may be called their \"essence/ 7 ... It is true, there is ordinarily supposed a real constitution of the sorts of things: and it is past doubt there must be some real constitution, on which any collection of simple ideas co-existing must depend. But it being evident that things are ranked under names into sorts or species only as they agree to certain abstract ideas to which we have annexed those t names, the essence of each genus or sort comes to be nothing but that abstract idea, which the general or \"sortal\" (if I may have leave so to call it from \"sort,\" as I do \"general\" from genus) name stands for. And thist we shall find to be that which the word \"essence\" imparts in its mostt familiar use. These two sorts of essences, I suppose, may not unfitly be termed, the one the \"real,\" the other the \"nominal,\" essence.  [93] The fundamental notion of the philosophy of organism is expressed in Lockes phrase, \"it is past doubt there must be some real constitution, on which any collection of simple ideas co-existing must depend.\" Locke makes it plain (cf. II, II, 1) that by a simple idea he means the ingression in the actual entity (illustrated by a piece of wax/ a piece of ice/ a rose) of some abstract quality which is not complex (illustrated by softness/ warmth/ whiteness) . For Locke such simple ideas, coexisting^ in an actual entity, require a real constitution for that entity. Now in the philosophy of organism, passing beyond Lockes explicit statement, the notion of a real constitution is taken to mean that the eternal objects function by introducing the multiplicity of actual entities as constitutive of the actual entity in question. Thus the constitution is real because it assigns its status in the real world to the actual entity. In other words the actual entity, in virtue of being what it is, is also where it is. It is somewhere because it is some actual thing with its correlated actual world. This is the direct denial of the Cartesian doctrine, \". . . an existent thing which requires nothing but itself in order to exist.\" It is also inconsistent with Aristotles phrase, \"neither asserted of a subject nor present in a subject.\" I am certainly not maintaining that Locke grasped explicitly the impli-     60 Discussions and Applications  cations of his words as thus developed for the philosophy of organism. But it is a short step from a careless phrase to a flash of insight; nor is it unbelievable that Locke saw further into metaphysical problems than some of his followers. But abandoning the question of what Locke had in his own mind, the organic doctrine demands a real essence 7 in the sense of a complete analysis of the relations, and inter-relations of the actual entities which are formative of the actual entity in question, and an abstract essence in which the specified actual entities are replaced by the notions of unspecified entities in such a combination: this is the notion of an unspecified actual entity. Thus the real [94] essence involves real objectifications of specified actual entities; the abstract essence is a complex eternal object. There is nothing self-contradictory in the thought of many actual entities with the same abstract essence; but there can only be one actual entity with the same real essence. For the real essence indicates where the entity is, that is to say, its status in the real world; the abstract essence omits the particularity of the status.  The philosophy of organism in its appeal to the facts can thus support itself by an appeal to the insight of John Locke, who in British philosophy is the analogue to Plato, in the epoch of his life, in personal endowments, in width of experience, and in dispassionate statement of conflicting intuitions.  This doctrine of organism is the attempt to describe the world as a process of generation of individual actual entities, each with its own absolute self-attainment. This concrete finality of the individual is nothing else than a decision referent beyond itself. The perpetual perishing (cf. Locke, II, XIV, It) of individual absoluteness is thus foredoomed. But the perishing of absoluteness is the attainment of objective immortality. This last conception expresses the further element in the doctrine of organism\u2014that the process of generation is to be described in terms of actual entities.     CHAPTER II THE EXTENSIVE CONTINUUM  SECTION I  [95] We must first consider the perceptive mode in which there is clear, distinct consciousness of the extensive relations of the world. These relations include the extensiveness of space and the extensiveness of time. Undoubtedly, this clarity, at least in regard to space, is obtained only in ordinary perception through the senses. This mode of perception is here termed presentational immediacy/ In this mode the contemporary world is consciously prehended as a continuum of extensive relations.  It cannot be too clearly understood that some chief notions of European thought were framed under the influence of a misapprehension, only partially corrected by the scientific progress of the last century. This mistake consists in the confusion of mere potentiality with actuality. Continuity concerns what is potential; whereas actuality is incurably atomic.  This misapprehension is promoted by the neglect of the principle that, so far as physicalt relations are concerned, contemporary events happen in causal independence of each other. 1 This principle will have to be explained later, in connection with an examination of process and of time. It receives an exemplification in the character of our perception of the world of contemporary actual entities. That contemporary world is objectified [96] for us as realitas objectiva, 7 illustrating bare extension with its various parts discriminated by differences of sense-data, t These qualities, such as colours, sounds, bodily feelings, tastes, smells, together with the perspectives introduced by extensive relationships, are the relational eternal objects whereby the contemporary actual entities are elements in our constitution. This is the type of objectification which (in Sect. VII of the previous chapter) has been termed presentational objectification.  In this way, by reason of the principle of contemporary independence, the contemporary world is objectified for us under the aspect of passive potentiality. The very sense-data by which its parts are differentiated are supplied by antecedent states of our own bodies, and so is their distribution in contemporary space. Our direct perception of the contemporary world is thus reduced to extension, defining (i) our own geometrical perspectives, and (ii) possibilities of mutual perspectives for other contemporary entities  1 This principle lies on the surface of the fundamental Einsteinian formula for the physical continuum.  61     62 Discussions and Applications  inter se, and (iii) possibilities of division. These possibilities of division constitute the external world a continuum. For a continuum is divisible; so far as the contemporary world is divided by actual entities, it is not a continuum, but is atomic. Thus the contemporary world is perceived with its potentiality for extensive division, and not in its actual atomic division.  The contemporary world as perceived by the senses is the datum for contemporary actuality, and is therefore continuous\u2014 divisible but not divided. The contemporary world is in fact divided and atomic, being a multiplicity of definite actual entities. These contemporary actual entities are divided from each other, and are not themselves divisible into other contemporary actual entities. This antithesis will have to be discussed later (cf. Part IV). But it is necessary to adumbrate it here.  This limitation of the way in which the contemporary actual entities are relevant to the formal existence of the subject in question is the first example of the general [97] principle, that objectification relegates into irrelevance, or into a subordinate relevance, the full constitution of the objectified entity. Some real component in the objectified entity assumes the r61e of being how that particular entity is a datum in the experience of the subject. In this case, the objectified contemporaries are only directly relevant to the subject in their character of arising from a datum which is an extensive continuum. They do, in fact, atomize this continuum; but the aboriginal potentiality, which they include and realize, is what they contribute as the relevant factor in their objectifications. They thus exhibit the community of contemporary actualities as a common world with mathematical relations\u2014 where the term mathematical is used in the sense in which it would have been understood by Plato, Euclid, and Descartes, before the modern discovery of the true definition of pure mathematics.  The bare mathematical potentialities of the extensive continuum require an additional content in order to assume the role of real objects for the subject. This content is supplied by the eternal objects t termed sensedata. These objects are given for the experience of the subject. Their givenness does not arise from the decision of the contemporary entities which are thus objectified. It arises from the functioning of the antecedent physical body of the subject; and this functioning can in its turn be analysed as representing the influence of the more remote past, a past common alike to the subject and to its contemporary actual entities. Thus these sense-data are eternal objects playing a complex relational role; they connect the actual entities of the past with the actual entities of the contemporary world, and thereby effect objectifications of the contemporary things and of the past things. For instance, we see the contemporary chair, but we see it with our eyes; and we touch the contemporary chair, but we touch it with our hands. Thus colours objectify the chair in one way, and objectify the eyes in another way, as elements in the experience of the subject. [95] Also touch objectifies the chair in one way, and ob-     The Extensive Continuum 63  jectifies the hands in another way, as elements in the experience of the subject. But the eyes and the hands are in the past (the almost immediate past) and the chair is in the present The chair, thus objectified, is the objectification of a contemporary nexus of actual entities in its unity as one nexus. This nexus is illustrated as to its constitution by the spatial region, with its perspective relations. This region is, in fact, atomized by the members of the nexus. By the operation of the Category of Transmutation (cf. Parts III and IV), in the objectification an abstraction is made from the multiplicity of members and from all components of their formal constitutions, except the occupation of this region. This prehension, in the particular example considered, will be termed the prehension of a chairimage/ Also the intervention of the past is not confined to antecedent eyes and hands. There is a more remote past throughout nature external to the body. The direct relevance of this remote past, relevant by reason of its direct objectification in the immediate subject, is practically negligible, so far as concerns prehensions of a strictly physical type.  But external nature has an indirect relevance by the transmission through it of analogous prehensions. In this way there are in it various historical routes of intermediate objectifications. Such relevant historical routes lead up to various parts of the animal body, and transmit into it prehensions which form the physical influence of the external environment on the animal body. But this external environment which is in the past of the concrescent subject is also, with negligible exceptions, in the past of the nexus which is the objectified chair-image. If there be a real chair/ there will be another historical route of objectifications from nexus to nexus in this environment. The members of each nexus will be mutually contemporaries. Also the historical route will lead up to the nexus which is the chair-image. The complete nexus, composed of this historical route and the [99] chair-image, will form a corpuscular society. This society is the real chair/  The prehensions of the concrescent subject and the formal constitutions of the members of the contemporary nexus which is the chair-image are thus conditioned by the properties of the same environment in the past. The animal body is so constructed that, with rough accuracy and in normal conditions, important emphasis is thus laid upon those regions in the contemporary world which are particularly relevant for the future existence of the enduring object of which the immediate percipient is one occasion.  A reference to the Category of Transmutation will show that perception of contemporary images 7 in the mode of presentational immediacy is an impure prehension. The subsidiary pure 7 physical prehensions are the components which provide some definite information as to the physical world; the subsidiary pure 7 mental prehensions are the components by reason of which the theory of secondary qualities 7 was introduced into the     64 Discussions and Applications  theory of perception. The account here given traces back these secondary qualities to their root in physical prehensions expressed by the wiihness of the body/  If the familiar correlations between physical paths and the life-histories of a chair and of the animal body are not satisfied, we are apt to say that our perceptions are delusive. The word delusive\" is all very well as a technical term; but it must not be misconstrued to mean that what we have directly perceived, we have not directly perceived. Our direct perception, via our senses, of an immediate extensive shape, in a certain geometrical perspective to ourselves, and in certain general geometrical relations to the contemporary world, remains an ultimate fact. Our inferences are at fault. In Cartesian phraseology, it is a final inspectio (also termed Hntuitio) which, when purged of all judicium\u2014 i.e., of inference \u2014 is final for belief. This whole question of delusive perception must be considered later (cf. Part III, Chs. Ill to V) in more [100] detail. We can, however, see at once that there are grades of delusiveness. There is the non-delusive case, when we see a chair-image and there is a chair. There is the partially delusive case when we have been looking in a mirror; in this case, the chair-image we see is not the culmination of the corpuscular society of entities which we call the real chair. Finally, we may have been taking drugs, so that the chair-image we see has no familiar counterpart in any historical route of a corpuscular society. Also there are other delusive grades where the lapse of time is the main element. These cases are illustrated by our perceptions of the heavenly bodies. In delusive cases we are apt, in a confusing way, to say that the societies of entities which we did not see but correctly inferred are the things that we really saw.  The conclusion of this discussion is that the ingression of the eternal objects termed sense-data t into the experience of a subject cannot be construed as the simple objectification of the actual entity to which, inordinary speech, we ascribe that sense-datum as a quality. The ingression involves a complex relationship, whereby the sense-datum emerges as the given eternal object by which some past entities are objectified (for example, colour seen with the eyes and bad temper inherited from the viscera) and whereby the sense-datum also enters into the objectification of a society of actual entities in the contemporary world. Thus a sensedatum has ingression into experience by reason of its forming the what of a very complex multiple integration of prehensions within that occasion. For example, the ingression of a visual sense-datum involves the causal objectification of various antecedent bodily organs and the presentational objectification of the shape seen, this shape being a nexus of contemporary actual entities. In this account of the ingression of sense-data, the animal body is nothing more than the most intimately relevant part of the antecedent settled world. To sum up this account: When we perceive a contemporary extended shape which we term a chair/ the sense- [101} data involved are not necessarily elements in the real internal constitution of this     The Extensive Continuum 65  chair-image: they are elements\u2014 in some way of feeling\u2014 in the real internal constitutions of those antecedent organs of the human body with which we perceive the chair/ The direct recognition of such antecedent actual entities, with which we perceive contemporaries, is hindered and, apart from exceptional circumstances, rendered impossible by the spatial and temporal vagueness which infect such data. Later (cf. Part III, Chs. Ill to V) the whole question of this perception of a nexus vaguely, that is to say, without distinction of the actual entities composing it, is discussed in terms of the theory of prehensions, and in relation to the Category of Transmutation.     SECTION II  This account of presentational immediacy presupposes two metaphysical assumptions:  (i) That the actual world, in so far as it is a community of entities which are settled, actual, and already become, conditions and limits the potentiality for creativeness beyond itself. This given world provides determinate data in the form of those objectifications of themselves which the characters of its actual entities can provide. This is a limitation laid upon the general potentiality provided by eternal objects, considered merely in respect to the generality of their natures. Thus, relatively to any actual entity, there is a giver/ world of settled actual entities and a real potentiality, which is the datum for creativeness beyond that standpoint. This datum, which is the primary phase in the process constituting an actual entity, is nothing else than the actual world itself in its character of a possibility for the process of being felt. This exemplifies the metaphysical principle that every being is a potential for a becoming/ The actual world is the objective content of each new creation.  Thus we have always to consider two meanings of [102] potentiality: (a) the general potentiality, which is the bundle of possibilities, mutually consistent or alternative, provided by the multiplicity of eternal objects, and (b) the real potentiality, which is conditioned by the data provided by the actual world. General potentiality is absolute, and real potentiality is relative to some actual entity, taken as a standpoint whereby the actual world is denned. It must be remembered that the phrase actual world is like yesterday and tomorrow/ in that it alters its meaning according to standpoint. The actual world must always mean the community of all actual entities, including the primordial actual entity called God and the temporal actual entities.  Curiously enough, even at this early stage of metaphysical discussion, the influence of the relativity theory of modern physics is important. According to the classical uniquely serial view of time, two contemporary actual entities define the same actual world. According to the modern view     66 Discussions and Applications  no two actual entities define the same actual world. Actual entities are called contemporary when neither belongs to the given* actual world defined by the other.  The differences between the actual worlds of a pair of contemporary entities, which are in a certain sense neighbours/ are negligible for most human purposes. Thus the difference between the classical and the relativity view of time only rarely has any important relevance. I shall always adopt the relativity view; for one reason, because it seems better to accord with the general philosophical doctrine of relativity which is presupposed in the philosophy of organism; and for another reason, because with rare exceptions the classical doctrine can be looked on as a special case of the relativity doctrine\u2014 a case which does not seem to accord with experimental evidence. In other words, the classical view seems to limit a general philosophical doctrine; it is the larger assumption; and its consequences, taken in conjunction with other scientific principles, seem to be false.  [J 03] (ii) The second metaphysical assumption is that the real potentialities relative to all standpoints are coordinated as diverse determinations of one extensive continuum. This extensive continuum is one relational complex in which all potential objectifications find their niche. It underlies the whole world, past, present, and future. Considered in its full generality, apart from the additional conditions proper only to the cosmic epoch of electrons, protons, molecules, and star-systems, the properties of this continuum are very few and do not include the relationships of metrical geometry. An extensive continuum is a complex of entities united by the various allied relationships of whole to part, and of overlapping so as to possess common parts, and of contact, and of other relationships derived from these primary relationships. The notion of a continuum involves both the property of indefinite divisibility and the property of unbounded extension. There are always entities beyond entities, because nonentity is no boundary. This extensive continuum expresses the solidarity of all possible standpoints throughout the whole process of the world. It is not a fact prior to the world; it is the first determination of order\u2014 that is, of real potentiality\u2014 arising out of the general character of the world. In its full generality beyond the present epoch, it does not involve shapes, dimensions, or measurability; these are additional determinations of real potentiality arising from our cosmic epoch.  This extensive continuum is real/ because it expresses a fact derived from the actual world and concerning the contemporary actual world. All actual entities are related according to the determinations of this continuum; and all possible actual entities in the future must exemplify these determinations in their relations with the already actual world. The reality of the future is bound up with the reality of this continuum. It is the reality of what is potential, in its character of a real component of what is actual. Such a real component must be interpreted in \\104] terms of the     The Extensive Continuum 67  relatedness of prehensions. This task will be undertaken in Chapter V of Part IV of these lectures.  Actual entities atomize the extensive continuum. This continuum is in itself merely the potentiality for division; an actual entity effects this division. The objectification of the contemporary world merely expresses that world in terms of its potentiality for subdivision and in terms of the mutual perspectives which any such subdivision will bring into real effectiveness. These are the primary governing data for any actual entity; for they express how all actual entities are in the solidarity of one world. With the becoming of any actual entity what was previously potential in the space-time continuum is now the primary real phase in something actual. For each process of concrescence a regional standpoint in the world, defining a limited potentiality for objectifications, has been adopted. In the mere extensive continuum there is no principle to determine what regional quanta shall be atomized, so as to form the real perspective standpoint for the primary data constituting the basic phase in the concrescence of an actual entity. The factors in the actual world whereby this determination is effected will be discussed at a later stage of this investigation. They constitute the initial phase of the subjective aim/ This initial phase is a direct derivate from Gods primordial nature. In this function, as in every other, God is the organ of novelty, aiming at intensification.  In the mere continuum there are contrary potentialities; in the actual world there are definite atomic actualities determining one coherent system of real divisions throughout the region of actuality. Every actual entity in its relationship to other actual entities is in this sense somewhere in the continuum, and arises out of the data provided by this standpoint. But in another sense it is everywhere throughout the continuum; for its constitution includes the objectifications of the actual world and thereby includes the continuum; also the [105] potential objectifications of itself contribute to the real potentialities whose solidarity the continuum expresses. Thus the continuum is present in each actual entity, and each actual entity pervades the continuum.  This conclusion can be stated otherwise. Extension, apart from its spatialization and temporalization, is that general scheme of relationships providing the capacity that many objects can be welded into the real unity of one experience. Thus, an act of experience has an objective scheme of extensive order by reason of the double fact that its own perspective standpoint has extensive content, and that the other actual entities are objectified with the retention of their extensive relationships. These extensive relationships are more fundamental than their more special spatial and temporal relationships. Extension is the most general scheme of real potentiality, providing the background for all other organic relations. The potential scheme does not determine its own atomization by actual entities. It is divisible; but its real division by actual entities depends upon     68 Discussions and Applications  more particular characteristics of the actual entities constituting the antecedent environment. In respect to time, this atomization takes the special form 2 of the epochal theory of time/ In respect to space, it means that every actual entity in the temporal world is to be credited with a spatial volume for its perspective standpoint. These conclusions are required by the consideration 3 of Zenos arguments, in connection with the presumption that an actual entity is an act of experience. The authority of William James can be quoted in support of this conclusion. He writes: \"Either your experience is of no content, of no change, or it is of a perceptible amount of content or change. Your acquaintance with reality grows literally by buds or drops of perception. Intellectually and on reflection you can divide these into components, but as immediately given, [106] they come totally or not at all.\" 4 James also refers to Zeno. In substance I agree with his argument from Zeno; though I do not think that he allows sufficiently for those elements in Zenos paradoxes which are the product of inadequate mathematical knowledge. But I agree that a valid argument remains after the removal of the invalid parts.  The argument, so far as it is valid, elicits a contradiction from the two premises: (i) that in a becoming something (res vera) becomes, and (ii) that every act of becoming is divisible into earlier and later sections which are themselves acts of becoming. Consider, for example, an act of becoming during one second. The act is divisible into two acts, one during the earlier half of the second, the other during the later half of the second. Thus that which becomes during the whole second presupposes that which becomes during the first half-second. Analogously, that which becomes during the first half-second presupposes that which becomes during the first quarter-second, and so on indefinitely. Thus if we consider the process of becoming up to the beginning of the second in question, and ask what then becomes, no answer can be given. For, whatever creature we indicate presupposes an earlier creature which became after the beginning of the second and antecedently to the indicated t creature. Therefore there is nothing which becomes, so as to effect a transition into the second in question.  The difficulty is not evaded by assuming that something becomes at each non-extensive instant of time. For at the beginning of the second of time there is no next instant at which something can become.  Zeno in his Arrow in Its Flight seems to have had an obscure grasp of this argument. But the introduction of motion brings in irrelevant details. The true difficulty is to understand how the arrow survives the lapse of     2 Cf. my Science and the Modern World, Ch. VII.  3 Cf. loc. cit.; and Part IV of the present work.  4 Some Problems of Philosophy, Ch X; my attention was drawn to this passage by its quotation in Religion in thef Philosophy of William James, by Professor J. S. Bixler.     The Extensive Continuum 69  time. [107] Unfortunately Descartes treatment of endurance is very superficial, and subsequent philosophers have followed his example.  In his Achilles and the Tortoise Zeno produces an invalid argument depending on ignorance of the theory of infinite convergent numerical series. Eliminating the irrelevant details of the race and of motion\u2014 details which have endeared the paradox to the literature of all ages\u2014 consider the first half-second as one act of becoming, the next quarter-second as another such act, the next eighth-second as yet another, and so on indefinitely. Zeno then illegitimately assumes this infinite series of acts of becoming can never be exhausted. But there is no need to assume that an infinite series of acts of becoming, with a first act, and each act with an immediate successor,! is inexhaustible in the process of becoming. Simple arithmetic assures us that the series just indicated will be exhausted in the period of one second. The way is then open for the intervention of a new act of becoming which lies beyond the whole series. Thus this paradox of Zeno is based upon a mathematical fallacy.  The modification of the * Arrow paradox, stated above, brings out the principle that every act of becoming must have an immediate successor, if we admit that something becomes. For otherwise we cannot point out what creature becomes as we enter upon the second in question. But we cannot, in the absence of some additional premise, infer that every act of becoming must have had an immediate predecessor.  The conclusion is that in every act of becoming there is the becoming of something with temporal extension; but that the act itself is not extensive, in the sense that it is divisible into earlier and later acts of becoming which correspond to the extensive divisibility of what has become.  In this section, the doctrine is enunciated that the creature is extensive, but that its act of becoming is not extensive. This topic is resumed in Part IV. How- [108] ever, some anticipation of Parts III and IV is now required.  The res vera, in its character of concrete satisfaction, is divisible into prehensions which concern its first temporal half and into prehensions which concern its second temporal half. This divisibility is what constitutes its extensiveness. But this concern with a temporal and spatial sub-region means that the datum of the prehension in question is the actual world, objectified with the perspective due to that sub-region. A prehension, however, acquires subjective form, and this subjective form is only rendered fully determinate by integration with conceptual prehensions belonging to the mental pole of the res vera. The concrescence is dominated by a subjective aim which essentially concerns the creature as a final superject. This subjective aim is this subject itself determining its own self-creation as one creature. Thus the subjective aim does not share in this divisibility. If we confine attention to prehensions concerned with the earlier half, their subjective forms have arisen from nothing. For the subjective aim which belongs to the whole is now excluded. Thus the evolution of subjective form could not be referred to any actuality. The ontological principle has been     70 Discussions and Applications  violated. Something has floated into the world from nowhere.  The summary statement of this discussion is, that the mental pole determines the subjective forms and that this pole is inseparable from the total res vera.  SECTION III  The discussion of the previous sections has merely given a modern o>hape to the oldest of European philosophic doctrines. But as a doctrine of common sense, it is older still\u2014 as old as consciousness itself. The most general notions underlying the words space and time are those which this discussion has aimed at expressing in their true connection with the actual world. The alternative doctrine, which is the Newtonian cosmology, emphasized the [109] receptacle theory of space-time, and minimized the factor of potentiality. Thus bits of space and time were conceived as being as actual as anything else, and as being occupied by other actualities which were the bits of matter. This is the Newtonian absolute theory of space-time, which philosophers have never accepted, though at times some have acquiesced. Newtons famous Scholium 5 to his first eight definitions in his Principia expresses this point of view with entire clearness:  Hitherto I have laid down the definitions of such words as are less known, and explained the sense in which I would have them to be understood in the following discourse. I do not define time, space, place, and motion, as being well known to all. Only I must observe, that the vulgar conceive those quantities under no other notions but from the relation they bear to sensible objects. And thence arise certain prejudices, for the removing of which, it will be convenient to distinguish them into absolute and relative, true and apparent, mathematical and common.  I. Absolute, true, and mathematical time, of itself, and from its own nature, flows equably without regard to anything external, and by another name is called duration: relative, apparent, and common time, is some sensible and external (whether accurate or unequable) measure of duration by thet means of motion, which is commonly used instead of true time; such as an hour, a day, a month, a year.  II. Absolute space, in its own nature, and without regard to anything external, remains always similar and immovable. Relative space is some movable dimension or measure of the absolute spaces; which our senses determine by its position to bodies, and which is vulgarly taken for immovable space; . . . Absolute and relative space are the same in figure and magnitude; but they do not remain always numerically the same. . . .  IV. ... As the order of the parts of time is [110] immutable, so also is the order of the parts of space. Suppose those parts to be  5 Andrew Mottes translation; new edition revised, London, 1803.     The Extensive Continuum 71  moved out of their places, and they will be moved (if the expression may be allowed) out of themselves. For times and spaces are, as it were, the places as well of themselves as of all other things. All things are placed in time as to order of succession; and in space as to order oft situation. It is from their essence or nature that they are places; and that the primary places of things should be movable, is absurd. These are, therefore, the absolute places; and translations out of those places are the only absolute motions. . . . Now no other places are immovable but those that, from infinity to infinity, do all retain the same given positions one to another; and upon this account must ever remain unmoved; and do thereby constitute, what I call, immovable space. The causes by which true and relative motions are distinguished, one from the other, are the forces impressed upon bodies to generate motion. True motion is neither generated nor altered, but by some force impressed upon the body moved: but relative motion may be generated or altered without any force impressed upon the body. For it is sufficient only to impress some force on other bodies with which the former is compared, that by their giving way, that relation may be changed, in which the relative rest or motion of this other body did consist. . . . The effects which distinguish absolute from relative motion are, the forces of receding from the axis of circular motion. For there are no such forces in a circular motion purely relative, but, in a true and absolute circular motion, they are greater or less, according to the quantity of motion. . . . Wherefore relative quantities are not the quantities themselves, whose names they bear, but those sensible measures of them (either accurate or inaccurate) which are commonly used instead of the measured quantities themselves. . . .  I have quoted at such length from Newtons Scholium because this document constitutes the clearest, most definite, and most influential statement among the cos- [111] mological speculations of mankind, speculations of a type which first assume scientific importance with the Pythagorean school preceding and inspiring Plato. Newton is presupposing four types of entities which he does not discriminate in respect to their actuality: for him minds are actual things, bodies are actual things, absolute durations of time are actual things, and absolute places are actual things. He does not use the word actual; but he is speaking of matter of fact, and he puts them all on the same level in that respect. The result is to land him in a clearly expressed but complex and arbitrary scheme of relationships between spaces inter se; between durations inter se; and between minds, bodies, times and places, for the conjunction of them all into the solidarity of the one universe. For the purposes of science it was an extraordinarily clarifying statement, that is to say, for all the purposes of science within the next two hundred years, and for most of its purposes since that period. But, as a fundamental statement, it lies completely open     72 Discussions and Applications  to sceptical attack; and also, as Newton himself admits, diverges from common sense\u2014 \"the vulgar conceive those quantities under no other notions but from the relation they bear to sensible objects/ Kant only saved it by reducing it to the description of a construct by means of which pure intuition introduces an order for chaotic data; and for the schools of transcendentalists derived from Kant this construct has remained in the inferior position of a derivative from the proper ultimate substantial reality. For them it is an element in appearance; and appearance is to be distinguished from reality. The philosophy of organism is an attempt, with the minimum of critical adjustment, to return to the conceptions of the vulgar/ f In the first place, the discussion must fasten on the notion of a sensible object/ to quote Newtons phrase. We may expand Newtons phrase, and state that the common sense of mankind conceives that all its notions ultimately refer to actual entities, or as Newton terms them, sensible objects. Newton, basing himself upon [112] current physical notions, conceived sensible objects to be the material bodies to which the science of dynamics applies. He was then left with the antithesis between sensible objects and empty space. Newton, indeed, as a private opinion, conjectured that there is a material medium pervading space. But he also held that there might not be such a medium. For him the notion empty space\u2014 that is, mere spatiality \u2014 had sense, conceived as an independent actual existence from infinity to infinity/ In this he differed from Descartes. Modern physics sides with Descartes. It has introduced the notion of the physical field. Also the latest speculations tend to remove the sharp distinction between the occupied portions of the field and the unoccupied portion. Further, in these lectures (cf. Ch. Ill of Part II), a distinction is introduced, not explicitly in the mind either of the vulgar or of Newton. This distinction is that between (i) an actual entity, (ii) an enduring object, (hi) a corpuscular society, (iv) a noncorpuscular society, (v) a non-social nexus. A non-social nexus is what answers to the notion of chaos. The extensive continuum is that general relational element in experience whereby the actual entities experienced, and that unit experience itself, are united in the solidarity of one common world. The actual entities atomize it, and thereby make real what was antecedently merely potential. The atomization of the extensive continuum is also its temporalization; that is to say, it is the process of the becoming of actuality into what in itself is merely potential. The systematic scheme, in its completeness embracing the actual past and the potential future, is prehended in the positive experience of each actual entity. In this sense, it is Kants form of intuition; but it is derived from the actual world qua datum, and thus is not pure in Kants sense of that term. It is not productive of the ordered world, but derivative from it. The prehension of this scheme is one more example that actual fact includes in its own constitution [113] real potentiality which is referent beyond itself. The former example is appetition.     The Extensive Continuum 73  SECTION IV  Newton in his description of space and time has confused what is real potentiality with what is actual fact. He has thereby been led to diverge from the judgment of the vulgar who \"conceive those quantities under no other notions but from the relation they bear to sensible objects.\"! The philosophy of organism starts by agreeing with the vulgar except that the term sensible object is replaced by actual entity; so as to free our notions from participation in an epistemologicalf theory as to sense-perception. When we further consider how to adjust Newtons other descriptions to the organic theory, the surprising fact emerges that we must identify the atomized quantum of extension correlative to an actual entity, with Newtons absolute place and absolute duration. Newtons proof that motion does not apply to absolute place, which in its nature is immovable, also holds. Thus an actual entity never moves: it is where it is and what it is. In order to emphasize this characteristic by a phrase connecting the notion of actual entity more closely with our ordinary habits of thought, I will also use the term actual occasion in the place of the term actual entity. Thus the actual world is built up of actual occasions; and by the oncological principle whatever things there are in any sense of existence, are derived by abstraction from actual occasions. I shall use the term event in the more general sense of a nexus of actual occasions, inter-related in some determinate fashion in one extensive quantum. An actual occasion is the limiting type of an event with only one member.  It is quite obvious that meanings have to be found for the notions of motion and of moving bodies. For the present, this enquiry must be postponed to a later chapter [114] (cf. Part IV and also Ch. Ill of this Part). It is sufficient to say that a molecule in the sense of a moving body, with a history of local change, is not an actual occasion; it must therefore be some kind of nexus of actual occasions. In this sense it is an event, but not an actual occasion. The fundamental meaning of the notion of change is the difference between actual occasions comprised in some determinate event.  A further elucidation of the status of the extensive continuum in the organic philosophy is obtained by comparison with Descartes doctrine of material bodies. It is at once evident that the organic theory is much closer to Descartes views than to Newtons, On this topic Spinoza is practically a logical systematization of Descartes, purging him of inconsistencies. But this attainment of logical coherence is obtained by emphasizing just those elements in Descartes which the philosophy of organism rejects. In this respect, Spinoza perforins the same office for Descartes that Hume does for Locke. The philosophy of organism may be conceived as a recurrence to Descartes and to Locke, in respect to just those elements in their philosophies which are usually rejected by reason of their inconsistency with the elements which their successors developed. Thus the phi-     74 Discussions and Applications  losophy of organism is pluralistic in contrast with Spinozas monism; and is a doctrine of experience prehending actualities, in contrast with Humes sensationalist phenomenalism.  First let us recur to Descartes at the stage of thought antecedent to his disastrous classification of substances into two species, bodily substance and mental substance. At the beginning of Meditation i, he writes: For example, there is the fact that I am here, seated by the fire, attired in a dressing gown, having this paper in my hands and other similar matters. And how could I deny that these hands and this body are mine, were it not perhaps that I compare myself to certain persons, devoid of sense. . . . But they are mad, and I should not [JJ5] be any thef less insane were I to follow examples so extravagant. At the same time I must remember that I am a man, and that consequently I am in the habit of sleeping, and in my dreams representing to myself the same things or sometimes even less probable things, than do those who are insane in their waking moments. ... At the same time we must at least confess that the things which are represented to us in sleep are like painted representations which can only have been formed as the counterparts of something real and true [ad similiiudinem rerum verarum], and that in this way those general things at least, i.e. eyes, a head, hands, and a whole body, are not imaginary things, but things really existent. . . . And for the same reason, although these general things, to wit, [a body], 6 eyes, a head, hands, and such like, may be imaginary, we are bound at the same time to confess that there are at least some other objects yet more simple and more universal, which are real and true [vera esse]; and of these just in the same way as with certain real colours, all these images of things which dwell in our thoughts, whether true and real or false and fantastic, are formed.  To such a class of things pertains corporeal nature in general, and its extension, the figure of extended things, their quantity or magnitude and number, as also the place in which they are, the time which measures their duration, and so on. . . .  In Meditation II, after a slight recapitulation, he continues, speaking of God: Then without doubt I exist also if he deceives me, and let him deceive me as much as he will, he can never cause me to be nothing so long as I think that I am something. So that after having reflected well and carefully examined all things, we must come to the definite conclusion that this proposition: I am, I exist, is necessarily true each time that I pronounce it, or that I mentally conceive it. [116} At the end of the quotation from Meditation J, Descartes uses the  6 Haldane and Ross enclose in square brackets phrases appearing in the French version, and not in the Latin. I have compared with the Latin.     The Extensive Continuum 75  phrase res vera in the same sense as that in which I have used the term actual/ It means existence in the fullest sense of that term, beyond which there is no other. Descartes, indeed, would ascribe to God existence in a generically different sense. In the philosophy of organism, as here developed, Gods existence is not generically different from that of other actual entities, exc
