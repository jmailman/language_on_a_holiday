s of which the ultimate formulations of physical science can be mathematically expressed.  Thus the loci of unison of becoming are only determinable in terms of the actual happenings of the world. But the conditions which they satisfy are expressed in terms of measurements derived from the qualification of actualities by the systematic character of the extensive continuum.  The term duration will be used for a locus of unison of becoming/ and the terms presented locus and strain- [196] locus for the systematic locus involved in presentational immediacy. 7  The strain-loci provide the systematic geometry with its homology of relations throughout all its regions; the durations share in the deficiency of homology characteristic of the physical field which arises from the peculiarities of the actual events.  SECTION X  We can now sum up this discussion of organisms, order, societies,! nexus.  The aim of the philosophy of organism is to express a coherent cosmology based upon the notions of system, process/ creative advance into novelty, res vera! (in Descartes sense), stubborn fact/ individual unity of experience, feeling/ time as perpetual perishing/ endurance as re-creation/ purpose, universals as forms of defmiteness/ particulars\u2014 i.e., res verae\u2014as ultimate agents of stubborn fact.  Every one of these notions is explicitly formulated either by Descartes or by Locke. Also no one can be dropped without doing violence to common sense. But neither Descartes nor Locke weaves these notions into one coherent system of cosmology. In so far as either philosopher is systematic, he relies on alternative notions which in the end lead to Humes extreme of sensationalism.  In the philosophy of organism it is held that the notion of organism has two meanings, interconnected but intellectually separable, namely, the microscopic meaning and the macroscopic meaning.** The microscopic  7 In The Concept of Nature these two loci were not discriminated, namely, durations and strain-loci.     Organisms and Environment 129  meaning is concerned with the formal constitution of an actual occasion, considered as a process of realizing an individual unity of experience. The macroscopic meaning is concerned with the givenness of the actual world, considered as the stubborn fact which at once limits and provides [197] opportunity for the actual occasion. The canalization of the creative urge, exemplified in its massive reproduction of social nexus, is for common sense the final illustration of the power of stubborn fact. Also in our experience, we essentially arise out of our bodies which are the stubborn facts of the immediate relevant past. We are also carried on by our immediate past of personal experience; we finish a sentence because we have begun it. The sentence may embody a new thought, never phrased before, or an old one rephrased with verbal novelty. There need be no well-worn association between the sounds of the earlier and the later words. But it remains remorselessly true, that we finish a sentence because we have begun it. We are governed by stubborn fact.  It is in respect to this stubborn fact that the theories of modern philosophy are weakest. Philosophers have worried themselves about remote consequences, and the inductive formulations of science. They should confine attention to the rush of immediate transition. Their explanations would then be seen in their native absurdity.     CHAPTER V LOCKE AND HUME  SECTION I  [198] A more detailed discussion of Descartes, Locke, and Hume\u2014 in this and in the succeeding chapter\u2014 may make plain how deeply the philosophy of organism is founded on seventeenth-century thought and how at certain critical points it diverges from that thought  We shall understand better the discussion, if we start with some analysis of the presuppositions upon which Humes philosophy rests. These presuppositions were not original to Hume, nor have they ceased with him. They were largely accepted by Kant and are widely prevalent in modern philosophy. The philosophy of organism can be best understood by conceiving it as accepting large portions of the expositions of Hume and Kant, with the exception of these presuppositions, and of inferences directly derived from them. Hume is a writer of unrivalled clearness; and, as far as possible ? it will be well to allow him to express his ideas in his own words. He writes:  We may observe, that it is universally allowed by philosophers, and is besides pretty obvious of itself, that nothing is ever really present with the mind but its perceptions or impressions and ideas, and that external objects become known to us only by those perceptions they occasion. To hate, to love, to think, to feel, to see; all this is nothing but to perceive. 1 Again:  All the perceptions of the human mind resolve themselves into two distinct kinds, which I shall call impressions and ideas. The difference betwixt these consists in [199] the degrees of force and liveliness, with which they strike upon the mind, and make their way into our thought or consciousness. Those perceptions which enter with most force and violence, we may name impressions; and, under this name, I comprehend all our sensations, passions, and emotions, as they make their first appearance in the soul. By ideas, I mean the faint images of these in thinking and reasoning; such as, for instance, are all the perceptions excited by the present discourse, excepting only those which arise from the sight and touch, and excepting the immediate pleasure or uneasiness it may occasion, 2  1 Treatise, Bk. I, Part II, Sect. VI.  2 Treatise, Bk. I, Part I, Sect. I.     Locke and Hume 131  The exceptions made in the above quotation are, of course, due to the fact that the perceptions arising in these excepted ways are impressions and not ideas/ Hume immediately draws attention to the fact that he deserts Lockes wide use of the term idea/ and restores it to its more usual and narrow meaning. He divides both ideas and impressions into simple and complex/ He then adds:  ... we shall here content ourselves with establishing one general proposition, That all our simple ideas in their first appearance, are derived from simple impressions, which are correspondent to them, and which they exactly represent?  When Hume passes on to complex impressions and ideas, his admirable clearness partially deserts him. He fails to distinguish sufficiently between (i) the ( manner (or order) in which many simples constitute some one complex perception, i.e., impression or idea; and (ii) the efficacious fact by reason of which this complex perception arises; and (iii) the mere multiplicity of simples which constitute the complex perception in this definite manner. In this respect Humes followers only differ from Hume by discarding some of that clarity which never wholly deserts him. Each one of these three notions is an essential element in his argument. He writes: [200] ... we may conclude with certainty, that the idea of extension is nothing but a copy of these coloured f points, and of the manner of their appearance. 4 Also he writes:  Were ideas entirely loose and unconnected, chancef alone would join them; and it is impossible the same simple ideas should! fall regularly into complex ones (as they commonly do), without some bond of union among them, some associating quality, by which one idea naturally introduces another. This uniting principle among ideas is not to be considered as an inseparable connection; for that has been already 5 excluded from the imagination: nor yet are we to conclude, that without it the mind cannot join two ideas; for nothing is more free than that faculty: but we are only to regard it as a gentle force, which commonly prevails, and is the cause why, among other things, languages so nearly correspond to each other; Nature, in a manner, pointing out to every one those simple ideas, which are most proper to be united into a complex one. 6 As a final quotation, to illustrate Humes employment of the third notion, we have: The idea of a substance as well as that of a mode, is nothing but a collection of simple ideas, that are united by the imagination, and have a particular name assigned them, . . . But the difference betwixt these  3 Treatise, Bk. I, Part I, Sect. I.  4 Treatise, Bk. I, Part II, Sect. III.  5 Cf. Humes previous section.  6 Treatise, Bk. I, Part I, Sect. IV.     132 Discussions and Applications  ideas consists in this, that the particular qualities, which form at substance, are commonly referred to an unknown something [italics Humes], in which they are supposed to inhere; or granting this fiction should not take place, are at least supposed to be closely and inseparably connected by the relations of contiguity and causation. The effect of this is, that whatever new simple quality we discover to have the same connection with the rest, we immediately comprehend it among them, even though it did not enter into the first conception of the substance. . . . The principle of union being regarded as the chief part of the complex [201] idea, gives entrance to whatever quality afterwards occurs, and is equally comprehended by it, as are the others, which first presented themselves. . . . 7  In this last quotation, the phrase principle of union is ambiguous as between manner and efficacious reason. In either sense, it is inconsistent with the phrase nothing but a collection, which at the beginning of \\fhe quotation settles so simply the notion of substance.  Returning to the first of this sequence of three quotations, we note that any particular manner of composition must itself be a simple idea, or impression. For otherwise we require yet another manner of composition for the original manner, and so on indefinitely. Thus there is either a vicious infinity or a final simple idea. But Hume admits that there are novel compound ideas which are not copies of compound impressions. Thus he should also admit that there is a novel simple idea conveying the novel manner, which is not a copy of an impression. He has also himself drawn attention to another exception in respect to missing shades of colour in a graduated colour scheme. This exception cannot be restricted to colour, and must be extended to sound, and smell, and to all graduations of sensations. Thus Humes proposition, that simple ideas are all copies of simple impressions, is subject to such considerable qualifications that it cannot be taken for an ultimate philosophical principle, at least not when enunciated in Humes unguarded fashion. Hume himself, in the passage (Part I, Sect. IV) quoted above for its relevance to his doctrine of the association of ideas, says, \". . . for nothing is more free than that faculty [i.e., the imagination].\" But he limits its freedom to the production of novel complex ideas, disregarding the exceptional case of missing shades. This question of imaginative freedom is obviously treated very superficially by Hume. Imagination is never very free: it does not seem to be limited to complex ideas, as asserted by [202] him; but such freedom as it has in fact seems to establish the principle of the possibility of diverse actual entities with diverse grades of imaginative freedom, some more, some less, than the instances in question.  In this discussion of Humes doctrine of imaginative freedom, two other points have been left aside. One such point is the difference be-  7 Treatise, Bk. I, Part I, Sect. VI. Italics not in edition quoted, except where noted.*     Locke and Hume 133  tween various grades of generic abstraction, for example, scarlet, red ? colour, sense-datum, manner of connectedness of diverse sense-data. The other point is the contrast between simplicity and complexity/ We may doubt whether simplicity is ever more than a relative term, having regard to some definite procedure of analysis. I hold this to be the case; and by reason of this opinion find yet another reason for discarding Humes doctrine which would debar imagination from the free conceptual production of any type of eternal objects, such as Hume calls simple/ But there is no such fact as absolute freedom; every actual entity possesses only such freedom t as is inherent in the primary phase given by its standpoint of relativity to its actual universe. Freedom, givenness, potentiality, are notions which presuppose each other and limit each other.  SECTION II  Hume, at the end of this passage on the connectedness of ideas, places the sentence \"... Nature, in a manner, pointing out to every one those simple ideas, which are most proper to be united into a complex one.\" * Humes philosophy is occupied with the double search, first, for manners of unity, whereby many simples become one complex impression; and secondly, for a standard of propriety by which to criticize the production of ideas.  Hume can find only one standard of propriety, and that is, repetition. Repetition is capable of more or less: the more often impressions are repeated, the more proper it is that ideas should copy them. Fortunately, and without any reason so far as Hume can discover, complex [203] impressions, often repeated, are also often copied by their corresponding complex ideas.  Also the frequency of ideas following upon the frequency of their correlate impressions is also attended by an expectation of the repetition of the impression. Hume also believes, without any reason he can assign, that this expectation is pragmatically justified. It is this pragmatic justification, without metaphysical reason, which constitutes the propriety attaching to repetition/ This is the analysis of the course of thought involved in Humes doctrine of the association of ideas in its relation to causation, and in Humes final appeal to practice.  It is a great mistake to attribute to Hume any disbelief in the importance of the notion of cause and effect/ Throughout the Treatise he steadily affirms its fundamental importance; and finally, when he cannot fit it into his metaphysics, he appeals beyond his metaphysics to an ultimate justification outside any rational systematization. This ultimate justification is practice/  Hume writes:  As our senses show us in one instance two bodies, or motions, or  qualities, in certain relations of succession and contiguity, so our  memory presents us only with a multitude of instances wherein we     134 Discussions and Applications  always find like bodies, motions, or qualities, in like relations. From the mere repetition of any past impression, even to infinity, there never will arise any new original idea, such as that of a necessary connection; and the number of impressions has in this case no more effect than if we confined ourselves to one only. But though this reasoning seems just and obvious, yet, as it would be folly to despair too soon, we shall continue the thread of our discourse; and having found, that after the discovery of the constant conjunction of any objects, we always draw an inference from one object to another, we shall now examine the nature of that inference, and of the transition from the impression to the idea. Perhaps it will appear in the end, that the necessary connection depends on the inference, instead of the inferences depending on [204} the necessary connection. . . . The only connection or relation of objects, which can lead us beyond the immediate impressions of our memory and senses, is that of cause and effect; and that because it is the only one, on which we can found a just inference from one object to another. The idea of cause and effect is derived from experience [italics Humes], which informs us, that such particular objects, in all past instances, have been constantly conjoined with each other: and as an object similar to one of these is supposed to be immediately present in its impression, we thence presume on the existence of one similar to its usual attendant. According to this account of things, which is, I think, in every point unquestionable, probability is founded on the presumption of a resemblance betwixt those objects of which we have had experience, and those of which we have had none; and, therefore, it is impossible t this presumption can arise from probability*  Humes difficulty with cause and effect is that it lies \"beyond the immediate impressions of our memory and senses.\"! In other words, this manner of connection is not given in any impression. Thus the whole basis of the idea, its propriety, is to be traced to the repetition of impressions. At this point of his argument, Hume seems to have overlooked the difficulty that repetition stands with regard to impressions in exactly the same position as does cause and effect. Hume has confused a repetition of impressions with an impression of repetitions of impressions/ In Humes own words on another topic (Part II, Sect. V) : For whence should it be derived? Does it arise from an impression of sensation or of reflection? Point it out distinctly to us, that we may know its nature and qualities. But if you cannot point out any such impression [Humes italics], you may be certain you are mistaken, when you imagine you have any such idea*  Humes answer to this criticism would, of course, be [205} that he admits memory. But the question is what is consistent with Humes own  8 Treatise, Bk. I, Part III, Sect. VI. Italics not in Treatise.     Locke and Hume 135  doctrine. This is Humes doctrine of memory (Part III, Sect. V): \"Since therefore the memory is known, neither by the order of its complex ideas, nor f the nature of its simple ones; it follows, that the difference betwixt it and the imagination lies in its superior force and vivacity.\" But (in Part I, Sect. I) he writes: \"By ideas I mean the faint images of these [i.e., impressions] in thinking and reasoning/ and later on he expands faint into \"degree of force and vivacity.\" 9 Thus, purely differing in force and vivacity/ we have the order: impressions, memories, ideas.  This doctrine is very implausible; and, to speak bluntly, is in contradiction to plain fact. But, even worse, it omits the vital character of memory, namely, that it is memory. In fact the whole notion of repetition is lost in the force and vivacity doctrine. What Hume does explain is that with a number of different perceptions immediately concurrent, he sorts them out into three different classes according to force and vivacity. But the repetition character, which he ascribes to simple ideas, and which is the whole point of memory, finds no place in his explanation. Nor can it do so, without an entire recasting of his fundamental philosophic notions.  SECTION III  Humes argument has become circular. In the beginning of his Treatise, he lays down the general proposition: \"That all our simple ideas in their first appearance, are derived from simple impressions, . . .\" He proves this by an empirical survey. But the proposition itself employs\u2014 covertly, so far as language is concerned\u2014 the notion of repetition/ which itself is not an impression/ Again, later he finds necessary connection: he discards \\206] this because he can find no corresponding impression. But the original proposition was only founded on an empirical survey; so the argument for dismissal is purely circular. Further, if Hume had only attended to his own excellent Part II, Section VI, \"Of the Idea of Existence, and of external Existence,\"! he would have remembered that whatever we do think of, thereby in some sense exists. Thus, having the idea of necessary connection/ the only question is as to its exemplification in the connectedness of our impressions. He muddies the importance of an idea with the fact of our entertainment of the idea. We cannot even be wrong in thinking that we think of necessary connection/ unless we are thinking of necessary connection. Of course, we may be very wrong in believing that the notion is important.  The reasons for this examination of Hume, including the prolonged quotations, are (i) that Hume states with great clearness important aspects of our experience; (ii) that the defects in his statements are emi-  9 This doctrine of force and vivacity is withdrawn in the last sentence* of Humes Appendix to the Treatise. But the argument in the Treatise is substantially built upon it. In the light of the retraction the whole sensationalist doctrine requires reconsideration. The withdrawal cannot be treated as a minor adjustment.     1 36 Discussions and Applications  nently natural defects which emerge with great clearness, owing to the excellence of his presentation; and (iii) that Hume differs from the great majority of his followers chiefly by the way in which he faces up to the problems raised by his own philosophy.  The first point to notice is that Humes philosophy is pervaded by the notion of repetition/ and that memory is a particular example of this character of experience, that in some sense there is entwined in its fundamental nature the fact that it is repeating something. Tear repetition out of experience/ and there is nothing left. On the other hand, immediacy/ or first-handedness/ is another element in experience. Feeling overwhelms repetition; and there remains the immediate, first-handed fact, which is the actual world in an immediate complex unity of feeling.  There is another contrasted pair of elements in experience, clustering round the notion of time, namely, endurance and change/ Descartes, who emphasizes the notion [207] of substance/ also emphasizes change/ Hume, who minimizes the notion of substance/ similarly emphasizes change/ He writes: Now as time is composed of parts that are not coexistent, an unchangeable object, since it produces none but coexistent impressions, produces none that can give us the idea of time: and, consequently, that idea must be derived from a succession of changeable objects, and time in its first appearance can never be severed from such a succession. 10 Whereas Descartes writes:  ... for this [i.e., the nature of time or of the duration of things] is of such a kind that its parts do not depend one upon the other, and never co-exist; and from the fact that we now are, it does not follow that we shall be a moment afterwards, if some cause\u2014 the same that first produced us\u2014 does not continue so to produce us; that is to say, to conserve us. And again:  We shall likewise have a very different understanding of duration, order and number, if, in place of mingling with the idea that we have of them what properly speaking pertains to the conception of substance, we merely consider that the duration of each thing is a mode under which we shall consider this thing in so far as it continues to exist; . . , 11  We have certainly to make room in our philosophy for the two contrasted notions, one that every actual entity endures, and the other that every morning is a new fact with its measure of change.  These various aspects can be summed up in the statement that experience involves a becoming, that becoming means that something be-  10 Treatise, Bk. I, Part II, Sect. III.  11 Principles, Part I, 21, and 55.     Locke and Hume 1 37  comes, and that what becomes involves repetition transformed into novel immediacy.  This statement directly traverses one main presupposition which Descartes and Hume agree in stating explicitly. This presupposition is that of the individual independence of successive temporal occasions. For [208] example, Descartes, in the passage cited above, writes: \"[The nature of time is such]t that its parts do not depend one upon the other, . . .\" Also Humes impressions are self-contained, and he can find no temporal relationship other than mere serial order. This statement about Hume requires qualifying so far as concerns the connection between impressions and ideas/ There is a relation of derivation of ideas from impressions which he is always citing and never discussing. So far as it is to be taken seriously \u2014 for he never refers it to a correlate impression\u2014 it constitutes an exception to the individual independence of successive perceptions. This presupposition of individual independence is what I have elsewhere 12 called, the fallacy of simple location. The notion of simple location is inconsistent with any admission of repetition; Humes difficulties arise from the fact that he starts with simple locations and ends with repetition. In the organic philosophy the notion of repetition is fundamental. The doctrine of objectification is an endeavourf to express how what is settled in actuality is repeated under limitations, so as to be given for immediacy. Later, in discussing time, this doctrine will be termed the doctrine of objective immortality.  SECTION IV  The doctrine of the individual independence of real facts is derived from the notion that the subject-predicate form of statement conveys a truth which is metaphysically ultimate. According to this view, an individual substance with its predicates constitutes the ultimate type of actuality. If there be one individual, the philosophy is monistic; if there be many individuals, the philosophy is pluralistic. With this metaphysical presupposition, the relations between individual substances constitute metaphysical nuisances: there is no place for them. Accordingly\u2014 in defiance of the most obvious deliverance of our intuitive prejudices\u2014 every [209] respectable philosophy of the subject-predicate type is monistic.  The exclusive dominance of the substance-quality metaphysics was enormouslv promoted by the logical bias of the mediaeval period. It was retarded by the study of Plato and of Aristotle. These authors included the strains of thought which issued in this doctrine, but included them inconsistently mingled with other notions. The substance-quality metaphysics triumphed with exclusive dominance in Descartes doctrines. Unfortunately he did not realize that his notion of the res vera did not entail the same disjunction of ultimate facts as that entailed by the Aris-  12 Cf. Science and the Modem World, Ch. III.     1 38 Discussions and Applications  totelian notion of primary substance/ Locke led a revolt from this dominance, but inconsistently. For him and also for Hume, in the background and tacitly presupposed in all explanations, there remained the mind with its perceptions. The perceptions, for Hume, are what the mind knows about itself; and tacitly the knowable facts are always treated as qualities of a subject\u2014 the subject being the mind. His final criticism of the notion of the mind does not alter the plain fact that the whole of the previous discussion has included this presupposition. Humes final criticism only exposes the metaphysical superficiality of his preceding exposition.  In the philosophy of organism a subject-predicate proposition is considered as expressing a high abstraction.  The metaphysical superiority of Locke over Hume is exhibited in his wide use of the term idea/ which Locke himself introduced and Hume abandoned. Its use marks the fact that his tacit subject-predicate bias is slight in its warping effect. He first (I, I, 8*) explains: \"... I have used it [i.e., idea] to express whatever is meant by phantasm, notion, species, or whatever it is which the mind can be employed about in thinking; . . .\" But later (III, III, 6t), without any explicit notice of the widening of use, he writes: \". . . and ideas become 13 \\210] general by separating from them the circumstances of time, and place, and any other ideas that may determine them to this or that particular existence\" Here, for Locke, the operations of the mind originate from ideas determined to particular existents. This is a fundamental principle with Locke; it is a casual concession to the habits of language with Hume; and it is a fundamental principle with the philosophy of organism. In an earlier section (II, XXIII, 1) Locke expresses more vaguely the same doctrine, though in this context he immediately waters it down into an unexplained notion of going constantly together: \"The mind, being, . . . furnished with a great number of the simple ideas conveyed in by the senses, as they are found in exterior things, . . . takes notice, also, that a certain number of these simple ideas go constantly together\"  But Locke wavers in his use of this principle of some sort of perception of particular existents; and Hume seeks consistency by abandoning it; while the philosophy of organism seeks to reconstruct Locke by abandoning those parts of his philosophy which are inconsistent with this principle. But the principle itself is to be found plainly stated by Locke.  Hume has only impressions of sensation and of reflection/ He writes: \"The first kind arises in the soul originally, from unknown causes.\" 14 Note the tacit presupposition of the soul as subject, and impression of sensation as predicate. Also note the dismissal of any intrinsic relevance to a particular existent, which is an existent in the same sense as the soul is an existent; whereas Locke illustrates his meaning by referring (cf. Ill,  13 Italics mine.*  14 Treatise, Bk. I, Part I, Sect. II.     Locke and Hume 139  HI, 7) to a child \u2014corresponding to the soul 7 in Humes phrase\u2014 and to its nurse of whom the child has its idea/  Hume is certainly inconsistent, because he cannot entirely disregard common sense. But his inconsistencies are violent, and his main argument negates Lockes use. [21 J] As an example of his glaring inconsistency of phraseology, note: As to those impressions, which arise from the senses, their ultimate cause is, in my opinion, perfectly inexplicable by human reason, and it will always be impossible to decide with certainty, whether they arrive immediately from the object, or are produced by the creative power of the mind, or are derived from the Author of our being. 15 Here he inconsistently speaks of the object, whereas he has nothing on hand in his philosophy which justifies the demonstrative word the! In the second reference the object has emerged into daylight. He writes: \"There is no object which implies the existence of any other, if we consider these objects in themselves, and never look beyond the ideas which we form of them.\" This quotation exhibits an ingenious confusion whereby Hume makes the best of two metaphysical worlds, the world with Lockes principle, and his own world which is without Lockes principle.  But Lockes principle amounts to this: That there are many actual existents, and that in some sense one actual existent repeats itself in another actual existent, so that in the analysis of the latter existent a component determined to the former existent is discoverable. The philosophy of organism expresses this principle by its doctrines of prehension and of objectification. Locke always supposes that consciousness is consciousness of the ideas in the conscious mind. But he never separates the ideas from the consciousness. The philosophy of organism makes this separation, and thereby relegates consciousness to a subordinate metaphysical position; and gives to Lockes Essay a metaphysical interpretation which was not in Lockes mind. This separation asserts Kants principle: \"Gedanken ohne Inhalt sind leer, Anschauungen ohne Begriffe sind blind.\" 16 But Kants principle is here applied in exactly the converse way to Kants own use of it. Kant is obsessed with the mentality [212] of intuition, and hence f with its necessary involution in consciousness. His* suppressed premise is Intuitions are never blind.  SECTION V  In one important respect Humes philosophical conceptions show a marked superiority over those of Locke. In the Essay Concerning Human Understanding, the emphasis is laid upon the morphological structure of human understanding. The logical relationships of various sorts of ideas are examined. Now, whether in physics, biology, or elsewhere, morphology,  is Treatise, Bk. I, Part III, Sect. V; cf. also Sect. VI. f  16 Critique of Pure Reason, Transcendental Logic, Introduction, Sect. I.t     140 Discussions and Applications  in the sense of the analysis of logical relationships, constitutes the first stage of knowledge. It is the basis of the new mathematical method which Descartes introduced. Morphology deals in analytical propositions, as they are termed by Kant. For example, Locke writes: \"The common names of substances, as well as other general terms, stand for sorts: which 1? is nothing else but the being made signs of such complex ideas, wherein several particular substances do or might agree, by virtue of which they are capable of being comprehended in one common conception, and be signified by one name.\" And again: \"Our abstract ideas are to us the measures of species.\" And again: \"Nor let any one say, that the power of propagation in animals by the mixture of male and female, and in plants by seeds, keeps the supposed real species distinct and entire/ 7 18 In technical language, Locke had no use for genetic evolution.  On the other hand, Humes train of thought unwittingly emphasizes process/ His very scepticism is nothing but the discovery that there is something in the world which cannot be expressed in analytic propositions. Hume discovered that \"We murder to dissect/ He did not say this, because he belonged to the mid-eighteenth century; and so left the remark to Wordsworth. But, in [213] effect, Hume discovered that an actual entity is at once a process, and is atomic; so that in no sense is it the sum of its parts. Hume proclaimed the bankruptcy of morphology.  Humes account of the process discoverable in the soul is as follows: first, impressions of sensation, of unknown origin; then, ideas of such impressions, derived from the impressions; then, impressions of reflection derived from the antecedent ideas; and then, ideas of impressions of reflection. Somewhere in this process, there is to be found repetition of impressions, and thence by habit\u2014 by which we may suppose that a particular mode of derivation is meant\u2014 by habit, a repetition of the correlate ideas; and thence expectancy of the repetition of the correlate impressions. This expectancy would be an impression or reflection. It is difficult to understand why Hume exempts habit from the same criticism as that applied to the notion of cause/ We have no impression of habit/ just as we have no impression of cause. Cause, repetition, habit are all in the same boat.  Somewhat inconsistently, Hume never allows impressions of sensation to be derived from the correlate ideas; though, as the difference between them only consists in force and vivacity, the reason for this refusal cannot be found inl his philosophy. The truth is that Hume retained an obstinate belief in an external world which his principles forbade him to confess in his philosophical constructions. He reserved that belief for his daily life, and for his historical and sociological writings, and for his Dialogues Concerning Natural Religion,  The merit of Humes account is that the process described is within  17 Italics mine.  18 III, VI, 1,22,23.     Locke and Hume 141  the soul/ In the philosophy of organism the soul as it appears in Hume, and the mind as it appears in Locke and Hume, are replaced by the phrases the actual entity/ and the actual occasion/ these phrases being synonymous.  Two defects, found equally in Locke and in Hume, are, first, the confusion between a Lockian idea and [214] consciousness of such an idea; and, secondly, the assigned relations between ideas of sensation and ideas of reflection.! In Humes language, this latter point is concerned with the relations between impressions of sensation and impressions of reflection. Hume and Locke, with the overintellectualist bias prevalent among philosophers, assume that emotional feelings are necessarily derivative from sensations. This is conspicuously not the case; the correlation between such feelings and sensations is on the whole a secondary effect. Emotions conspicuously brush aside sensations and fasten upon the particular objects to which\u2014 in Lockes phrase\u2014 certain ideas are determined. 7 The confinement of our prehension of other actual entities to the mediation of private sensations is pure myth. The converse doctrine is nearer the truth: the more primitive mode of objectification is via emotional tone, and only in exceptional organisms does objectification, via sensation, supervene with any effectiveness. In their doctrine on this point, Locke and Hume were probably only repeating the mediaeval tradition, and they have passed on the tradition to their successors. None the less, the doctrine is founded upon no necessity of thought, and lacks empirical confirmation. If we consider the matter physiologically, the emotional tone depends mainly on the condition of the viscera which are peculiarly ineffective in generating sensations. Thus the whole notion of prehension should be inverted. We prehend other actual entities more primitively by direct mediation of emotional tone, and only secondarily and waveringly by direct mediation of sense. The two modes fuse with important effects upon our perceptive knowledge. This topic must be reserved (cf. Parts III and IV) for further discussion; but it is fundamental in the philosophy of organism. One difficulty in appealing to modern psychology, for the purpose of a preliminary survey of the nature of experience, is that so much of that science is based upon the presupposition of the sensationalist mythology. Thus the sim- [215] pier, more naive surveys of Locke and Hume are philosophically the more useful.  Later, in Part III, a prehension will be analysed into prehending subject/ object prehended/ and subjective form. The philosophy of organism follows Locke in admitting particular exterior things into the category of object prehended. It also follows Hume in his admission at the end of his Appendix to the Treatise: \"Had I said, that two ideas of the same object can only be different by their different jeeling y I should have been nearer the truth.\" What Hume here calls feeling is expanded in the philosophy of organism into the doctrine of subjective form. But there is another ineradicable difference between some prehensions, namely, their     142 Discussions and Applications  diversity of prehending subjects, when the two prehensions are in that respect diverse. The subsequent uses of the term feeling are in the sense of the positive type of prehensions, and not in the sense in which Hume uses it in the above quotation.  The approximation of the philosophy of organism to Santayanas doctrine of animal faith is effected by this doctrine of objectification by the mediation of feeling/  Santayana would deny that animal faith has in it any element of givenness. This denial is presumably made in deference to the sensationalist doctrine, that all knowledge of the external world arises by the mediation of private sensations. If we allow the term animal faith to describe a kind of perception which has been neglected by the philosophic tradition, then practically the whole of Santayanas discussion 19 is in accord with the organic philosophy.  The divergence from, and the analogy to, Santayanas doctrine can be understood by quoting two sentences: I propose therefore to use the word existence ... to designate not data of intuition but facts or events believed to occur in nature. These facts or events will include, first, intuitions themselves, or instances of con- [216] sciousness, like pains and pleasures and all remembered experiences and mental discourse; and second, physical things and events, having a transcendent relation to the data of intuition which, in belief, may be used as signs for them; . . .*  It may be remarked in passing that this quotation illustrates Santayanas admirable clarity of thought, a characteristic which he shares with the men of genius of the seventeenth and eighteenth centuries. Now the exact point where Santayana differs from the organic philosophy ist his implicit assumption that intuitions themselves* cannot be among the data of intuition/ that is to say, the data of other intuitions. This possibility is what Santayana denies and the organic philosophy asserts. In this respect Santayana is voicing the position which, implicitly or explicitly, pervades modern philosophy. He is only distinguished by his clarity of thought. If Santayanas position be granted, there is a phenomenal veil, a primitive credulity associated with action and valuation, and a mysterious symbolism from the veil to the realities behind the veil. The only difference between such philosophers lies in their reading of the symbolism, some read more and some less. There can be no decision between them, since there are no rational principles which penetrate from the veil to the dark background of reality.  The organic philosophy denies this doctrine because, first, it is contrary to naive experience; secondly, memory is a very special instance of an antecedent act of experience becoming a datum of intuition for another act of experience; thirdly, the rejected doctrine is derived from the mis-  19 Cf . his Scepticism and Animal Faith.     Locke and Hume 143  conception of Locke, already noted previously (cf. Part II, Ch. I, Sect. VI), that logical simplicity can be identified with priority in the concrescent process. Locke, in his first two books,t attempts to build up experience from the basic elements of simple ideas of, sensation. These simple ideas are practically Santayanas intuitions of essences. 7 Santayana explicitly [217] repudiates the misconception, but in so doing he knocks away one of the supports of his doctrine. A fourth reason for the rejection of the doctrine is that the way is thereby opened for a rational scheme of cosmology in which a final reality is identified with acts of experience.     CHAPTER VI FROM DESCARTES TO KANT  SECTION I  [218] A comparison of thet different ways in which Descartes and Locke respectively conceived the scope of their investigations at once discloses the very important shift which Locke introduced into the tradition of philosophic thought. Descartes asked the fundamental metaphysical question, What is it to be an actual entity? He found three kinds of actual entities, namely, cogitating minds, extended bodies, and God. His word for an actual entity was substance/ The fundamental proposition, whereby the analysis of actuality could be achieved, took the form of predicating a quality of the substance in question. A quality was either an accident or an essential attribute. In the Cartesian philosophy there was room for three distinct kinds of change: one was the change of accidents of an enduring substance; another was the origination of an individual substance; and the third was the cessation of the existence of an enduring substance. Any individual belonging to either of the first two kinds of substances did not require any other individual of either of these kinds in order to exist. But it did require the concurrence of God. Thus the essential attributes of a mind were its dependence on God and its cogitations; and the essential attributes of a body were its dependence on God and its extension. Descartes does not apply the term attribute to the dependence on God ? ; but it is an essential element in his philosophy. It is quite obvious that the accidental relationships between diverse individual substances form a great difficulty for Descartes. If they are to be included in his scheme of the actual [219] world, they must be qualities of a substance. Thus a relationship is the correlation of a pair of qualities,! one belonging exclusively to one individual, and the other exclusively to the other individual. The correlaton itself must be referred to God as one of his accidental qualities. This is exactly Descartes procedure in his theory of representative ideas. In this theory, the perceived individual has one quality; the perceiving individual has anothert quality which is the idea representing this quality; God is aware of the correlation; and the perceivers knowledge of God guarantees for him the veracity of his idea. It is unnecessary to criticize this very artificial account of what common sense believes to be our direct knowledge of other actual entities. But it is the only account consistent with the metaphysical materials provided by Descartes, combined with his assumption of a multiplicity of actual entities. In this assumption of a  144     From Descartes To Kant 145  multiplicity of actual entities the philosophy of organism follows Descartes. It is, however! obvious that there are only two ways out of Descartes* difficulties; one way is to have recourse to some form of monism; the other way is to reconstruct Descartes metaphysical machinery.  But Descartes asserts one principle which is the basis of all philosophy: he holds that the whole pyramid of knowledge is based upon the immediate operation of knowing which is either an essential (for Descartes), or a contributory, element in the composition of an immediate actual entity. This is also a first principle for the philosophy of organism. But Descartes allowed the subject-predicate form of proposition, and the philosophical tradition derived from it, to dictate his subsequent metaphysical development. For his philosophy, actuality meant to be a substance with inhering qualities/ For the philosophy of organism, the percipient occasion is its own standard of actuality. If in its knowledge other actual entities appear, it can only be because they conform to its standard of actuality. There can only be [220] evidence of a world of actual entities, if the immediate actual entity discloses them as essential to its own composition. Descartes notion of an unessential experience of the external world is entirely alien to the organic philosophy. This is the root point of divergence; and is the reason why the organic philosophy has to abandon any approach to the substance-quality notion of actuality. The organic philosophy interprets experience as meaning the self-enjoyment of being one among many, and of being one arising out of the composition of many/ Descartes interprets experience as meaning the self-enjoyment, by an individual substance, of its qualification by ideas/ t  SECTION II  Locke explicitly discards metaphysics. His enquiry has a limited scope: This therefore being my purpose, to inquire into the original, certainty, and extent of human knowledge, together with the grounds and degrees of belief, opinion, and assent, I shall not at present meddle with the physical consideration of the mind, or trouble myself to examine wherein its essence consists, ... It shall suffice to my present purpose, to consider the discerning faculties of a man as they are employed about the objects which they have to do with; . . }  The enduring importance of Lockes work comes from the candour, clarity, and adequacy with which he stated the evidence, uninfluenced by the bias of metaphysical theory. He explained, in the sense of stating plainly, and not in the more usual sense of explaining away/ By an ironic development in the history of thought, Lockes successors, who arrogated to themselves the title of empiricists, have been chiefly employed in explaining away the obvious facts of experience in obedience to the a priori doctrine of sensationalism, inherited from the mediaeval philosophy which  1 Essay, I, I, 2.     146 Discussions and Applications  they despised. Lockes Essay is the invaluable storehouse for those who wish to [221] confront their metaphysical constructions by a recourse to the facts.  Hume clipped his explanation by this a priori theory, which he states explicitly in the first quotation made from his Treatise in the previous chapter. It cannot be too often repeated: We may observe, that it is universally allowed by philosophers, and is besides pretty obvious of itself, that nothing is ever really present with the mind but its perceptions f or impressions and ideas, and that external objects become known to us only by those perceptions they occasion. To hate, to love, to think, to feel, to see; all this is nothing but to perceive.  Hume, in agreement with what is universally allowed by philosophers/ interprets this statement in a sensationalist sense. In accordance with this sense, an impression is nothing else than a particular instance of the minds awareness of a universal, which may either be simple, or may be a manner of union of many simple universals. For Hume, hating, loving, thinking, feeling, are nothing but perceptions derivate from these fundamental impressions. This is the a priori sensationalist dogma, which bounds all Humes discoveries in the realm of experience. It is probable that this dogma was in Lockes mind throughout the earlier portion of his Essay. But Locke was not seeking consistency with any a priori dogma. He also finds in experience ideas with characteristics which determine them to this or that particular existent. Such inconsistency with their dogma shocks empiricists, who refuse to admit experience, naked and unashamed, devoid of their a priori figleaf. Locke is merely stating what, in practice, nobody doubts. But Locke would have agreed with Hume in refusing to admit that ideas of reflection may be directly determined to some particular existent, without the intervention of ideas of sensation. In this respect, Locke was a sensationalist, and the philosophy of organism is not sensationalist. But Lockes avoidance of metaphysics only led him up to a stage of thought for which meta- [222] physics is essential to clarity. The questions as to the status of a particular existent, and of an idea determined to a particular existent, demand metaphysical discussion. Locke is never tired of disparaging the notion of substance; but he gives no hint of alternative categories which he would employ to analysef the notions of an actual entity and of reality. But his Essay, however, does contain a line of thought which can be developed into a metaphysic. In the first place, he distinctly holds that ideas of particular existents\u2014 for example, the childs idea of its mother \u2014constitute the fundamental data which the mental functioning welds into a unity by a determinate process of absorption, including comparison, emphasis, and abstraction. He also holds that powers are to be ascribed to particular existents whereby the constitutions of other particulars are conditioned. Correlatively, he holds that the constitutions of particular existents must be described so as to exhibit     From Descartes To Kant 147  their capacities for being conditioned by such powers in other particulars. He also holds that all qualities have in some sense a relational element in them. Perhaps, though Locke does not say so, this notion of the relational element in qualities is illustrated in the following passage: \"Besides, there is scarce any particular thing existing, which, in some of its simple ideas, does not communicate with a greater, and in others with a less, number of particular beings: . . .\" 2 Locke here expresses the notion of an identity between two simple ideas in the form of a communication between the particular existents which possess that common quality. This passage also illustrates Lockes habit of employing the term ideat in a sense other than particular content of an act of awareness. Finally, Lockes notion of the passage of time is that something is perpetually perishing/ If he had grasped the notion that the actual entity perishes in the passage of time, so that no actual entity changes, he would have arrived [223] at the point of view of the philosophy of organism. What he does say, is \"perpetually perishing parts of succession.\" 3 Here, as elsewhere, Lockes neglect of ultimate questions revenges itself upon him. Nothing can make the various parts of his Essay mutually consistent. He never revises the substance-quality categories which remain presupposed throughout his Essay. In the first two books of the Essay , he professes to lay the foundations of his doctrine of ideas. These books are implicitly dominated by the notion of the ideas as mere qualifications of the substrate mind. In the third book of the Essay he is apparently passing on to the application of his established doctrine of ideas to the subordinate question of the function of language. But he tacitly introduces a new doctrine of ideas, which is difficult to conciliate with the sensationalist doctrine of the preceding books. Hume concentrates upon the doctrine of Lockes earlier books; the philosophy of organism concentrates upon that of the later books in the Essay. If Lockes Essay is to be interpreted as a consistent scheme of thought, undoubtedly Hume is right; but such an interpretation offers violence to Lockes contribution to philosophy.  SECTION III  In the philosophy of organism it is assumed that an actual entity is composite. Actuality* is the fundamental exemplification of composition; all other meanings of composition are referent to this root-meaning. But actuality is a general term, which merely indicates this ultimate type of composite unity: there are many composite unities to which this general term applies. There is no general fact of composition, not expressible in terms of the composite constitutions of the individual occasions. Every proposition is entertained in the constitution of some one actual entity, or severally in the constitutions of many actual entities. This is only [224]  * Essay, III, IX, 14. 3 II, XIV, 1.     148 Discussions and Applications  another rendering of the ontological principle/ It follows from the ontological principle, thus interpreted, that the notion of a common world must find its exemplification in the constitution of each actual entity, taken by itself for analysis. For an actual entity cannot be a member of a common world/ except in the sense that the common world is a constituent of its own constitution. It follows that every item of the universe, including all the other actual entities, is a constituentt in the constitution of any one actual entity. This conclusion has already been employed under the title of the principle of relativity/ This principle of relativity is the axiom by which the ontological principle is rescued from issuing in an extreme monism. Hume adumbrates this principle in his notion of repetition/  Some principle is now required to rescue actual entities from being undifferentiated repetitions, each of the other, with mere numerical diversity. This requisite is supplied by the principle of intensive relevance/ The notion of intensive relevance is fundamental for the meaning of such concepts as alternative possibilities/ more or less/ important or negligible. 7 The principle asserts that any item of the universe, however preposterous as an abstract thought, or however remote as an actual entity, has its own gradation of relevance, as prehended, in the constitution of any one actual entity: it might have had more relevance: and it might have had less relevance, including the zero of relevance involved in the negative prehension; but in fact it has just that relevance whereby it finds its status in the constitution of that actual entity. It will be remembered that Hume finds it necessary to introduce the notion of variations in force and vivacity/ He is here making a particular application\u2014 and, as I believe, an unsuccessful application\u2014 of the general principle of intensive relevance.  There is interconnection between the degrees of relevance of different items in the same actual entity. This fact of interconnection is asserted in the principle of \\225] compatibility and contrariety/ There are items which, in certain respective gradations of relevance, are contraries to each other; so that those items, with their respective intensities of relevance, cannot coexist in the constitution of one actual entity. If some group of items, with their variety of relevance, can coexist in one actual entity, then the group, as thus variously relevant, is a compatible group. The various specific essences of one genus, whereby an actual entity may belong to one or other of the species but cannot belong to more than one, illustrate the incompatibility between two groups of items. Also in so far as a specific essence is complex, the specific essence is necessarily composed of compatible items, if there has been any exemplification of that species. But feelings are the entities which are primarily compatible 7 or incompatible/ All other usages of these terms are derivative.  The words real and potential 7 are, in this exposition, taken in senses which are antithetical. In their primary senses, they qualify the eternal objects/ These eternal objects determine how the world of actual entities enters into the constitution of each one of its members via its feelings.     From Descartes To Kant 149  And they also express how the constitution of any one actual entity is analysable into phases, related as presupposed and presupposing. Eternal objects express how the predecessor-phase is absorbed into the successorphaset without limitation of itself, but with additions necessary for the determination of an actual unity in the form of individual satisfaction. The actual entities enter into each others constitutions under limitations imposed by incompatibilities 4 of feelings. Such incompatibilities relegate various elements in the constitutions of felt objects to the intensive zero, which is termed irrelevance/ The preceding phases enter into their successors with additions which eliminate the inde- [226] terminations. The how of the limitations, and the how of the additions, are alike the realization of eternal objects in the constitution of the actual entity in question. An eternal object in abstraction from any one particular actual entity is a potentiality for ingression into actual entities. In its ingression into any one actual entity, either as relev9.it or as irrelevant, it retains its potentiality of indefinite diversity of modes of ingression, a potential indetermination rendered determinate in this instance. The definite ingression into a particular actual entity is not to be conceived as the sheer evocation of that eternal object from not-being into being; it is the evocation of determination out of indetermination. Potentiality becomes reality; and yet retains its message of alternatives which the actual entity has avoided. In the constitution of an actual entity: \u2014what ever component is red, might have been green; and whatever component is loved, might have been coldly esteemed. The term universal is unfortunate in its application to eternal objects; for it seems to deny, and in fact it was meant to deny, that the actual entities also fall within the scope of the principle of relativity. If the term eternal objects is disliked, the term potentials would be suitable. The eternal objects are the pure potentials of the universe; and the actual entities differ from each other in their realization of potentials. Lockes term idea, in his primary use of it in the first two books of the Essay, means the determinate ingression of an eternal object into the actual entity in question. But he also introduces the limitation t to conscious mentality, which is here abandoned.  Thus in the philosophy of organism, Lockes first use of the term idea is covered by the doctrine of the ingression 7 of eternal objects into actual entities; and his second use of the same term is covered by the doctrine of the objectification of actual entities. The two doctrines cannot be explained apart from each other: they constitute explanations of the two fundamental principles\u2014 [227] the ontological principle and the principle of relativity.  The four stages constitutive of an actual entity have been stated above in Part II, Chapter III, Section I. They can be named, datum, process,  4 Dr. H. M. Sheffer has pointed out the fundamental logical importance of the notion of incompatibility; cf. Trans. Amer. Math. Soc.,f Vol. XIV, pp. 481488; and Introduction to Vol. 1 of Principia Mathematica (2nd edition).     150 Discussions and Applications  satisfaction, decision. The two terminal stages have to do with becoming in the sense of the transition from the settled actual world to the newactual entity relatively to which that settlement is defined. But such definition* must be found as an element in the actual entities concerned. The settlement which an actual entity finds is its datum. It is to be conceived as a limited perspective of the settled world provided by the eternal objects concerned. This datum is decided by the settled world. It is prehended by the new superseding entity. The datum is the objective content of the experience. The decision, providing the datum, is a transference of self-limited appetition; the settled world provides the real potentiality that its many actualities be felt compatibly; and the new concrescence starts from this datum. The perspective is provided by the elimination of incompatibilities. The final stage, the decision/ is how the actual entity, having attained its individual satisfaction/ thereby adds a determinate condition to the settlement for the future beyond itself. Thus the datum is the decision received/ and the decision is the decision transmitted/ Between these two decisions, received and transmitted, there lie the two stages, process 7 and satisfaction. The datum is indeterminate as regards the final satisfaction. The process is the addition of those elements of feeling whereby these indeterminations are dissolved into determinate linkages attaining the actual unity of an individual actual entity. The actual entity, in becoming itself, also solves the question as to what it is to be. Thus process is the stage in which the creative idea works towards the definition and attainment of a determinate individuality. Process is the growth and attainment of a final end. The progressive defini[228] tion of the final end is the efficacious condition for its attainment. The determinate unity of an actual entity is bound together by the final causation towards an ideal progressively defined by its progressive relation to the determinations and indeterminations of the datum. The ideal, itself felt, defines what self shall arise from the datum; and the ideal is also an element in the self which thus arises.  According to this account, efficient causation expresses the transition from actual entity to actual entity; and final causation expresses the internal process whereby the actual entity becomes itself. There is the becoming of the datum, which is to be found in the past of the world; and there is the becoming of the immediate self from the datum. This latter becoming is the immediate actual process. An actual entity is at once the product of the efficient past, and is also, in Spinozas phrase, causa sui. Every philosophy recognizes, in some form or other, this factor of selfcausation, in what it takes to be ultimate actual fact. Spinozas words have already been quoted. Descartes argument, from the very fact of thinking, assumes that this freely determined operation is thereby constitutive of an occasion in the endurance of an actual entity. He writes (Meditation II) : \"I am, I exist, is necessarily true each time that I pronounce it, or that I     From Descartes To Kant 151  mentally conceive it.\" Descartes in his own philosophy conceives the thinker as creating the occasional thought. The philosophy of organism inverts the order, and conceives the thought as a constituent operation in the creation of the occasional thinker. The thinker is the final end whereby there is the thought. In this inversion we have the final contrast between a philosophy of substance and a philosophy of organism. The operations of an organism are directed towards the organism as a superject/ and are not directed from the organism as a subject/ The operations are directed from antecedent organisms and to the immediate organism. They are Vectors/ in that they convey the many [229] things into the constitution of the single super ject. The creative process is rhythmic: it swings from the publicity of many things to the individual privacy; and it swings back from the private individual to the publicity of the objectified individual. The former swing is dominated by the final cause, which is the ideal; and the latter swing is dominated by the efficient cause, t which is actual.  SECTION IV  From the point of view of the philosophy of organism, the credit must be given to Hume that he emphasized the process inherent in the fact of being a mind. His analysis of that process is faulty in its details. It was bound to be so; because, with Locke, he misconceived his problem to be the analysis of mental operations. He should have conceived it as the analysis of operations constituent of actual entities. He would then have found mental operations in their proper place. Kant followed Hume in this misconception; and was thus led to balance the world upon thoughtoblivious to the scanty supply of thinking. But Hume, Kant, and the philosophy of organism agree that the task of the critical reason is the analysis of constructs; and construction is process/ Humes analysis of the construct which constitutes a mental occasion is: impressions of sensation, ideas of impressions of sensation, impressions of reflection, ideas of impressions of reflection. This analysis may be found obscurely in Locke. But Hume exhibits it as an orderly process; and then endeavours\u2014 and fails\u2014 to express in terms of it our ordinary beliefs, in which he shares.  For subsequent empiricists the pleasure of the dogma has overcome the metaphysical rule of evidence: that we must bow to those presumptions, which, in despite of criticism, we still employ for the regulation of our lives. Such presumptions are imperative in experience. Rationalism is the search for the coherence of such presumptions. Hume, in his series of ideas and of impressions, derivates from impressions of sensation, implicitly allows \\230) that the building-up of experience is a process of addition to original data. The philosophy of organism, in this respect, agrees with Hume. It disagrees with Hume as to the proper characterization of the primary data. In Humes philosophy the primary impressions are characterized in terms of universals, e.g., in the first section of his Treatise he     152 Discussions and Applications  refers to the colour red 7 as an illustration. This is also the doctrine of the first two books of Lockes Essay. But in Lockes third book a different doctrine appears, and the primary data are explicitly said to be ideas of particular existents. According to Lockes second doctrine, the ideas of universals are derived from these primary data by a process of comparison and analysis. The philosophy of organism agrees in principle with this second doctrine of Lockes. It is difficult, and trifling, to determine the exact extent of the agreement; because the expositions of Locke and Hume bring in the very derivative operations involving consciousness. The organic philosophy does not hold that the particular existents are prehended apart from universals; on the contrary, it holds that they are prehended by the mediation of universals. In other words, each actuality is prehended by means of some element of its own definiteness. This is the doctrine of the objectification of actual entities. Thus the primary stage in the concrescence of an actual entity is the way in which the antecedent universe enters into the constitution of the entity in question, so as to constitute the basis of its nascent individuality. A converse way of looking at this truth is that the relevance to other actual entities of its own status in the actual world t is the initial datum in the process of its concrescence. When it is desired to emphasize this interpretation of the datum, the phrase objective content will be used synonymously with the term datum. 7 Of course, strictly speaking, the universals, to which Hume confines the datum, are also objects; but the phrase objective content is meant to emphasize the doctrine of objectificarion of actual entities. If experi- \\231] ence be not based upon an objective content, there can be no escape from a solipsist subjectivism. But Hume, and Locke in his main doctrine, fail to provide experience with any objective content. Kant, fort whom process is mainly a process of thought, accepts Humes doctrine as to the datum and turns the apparent objective content into the end of the construct. So far, Kants apparent objective content seems to take the place of the satisfaction in the philosophy of organism. In this way there can be no real escape from the solipsist difficulty. But Kant in his appeal to practical reason admits also the satisfaction in a sense analogous to that in the philosophy of organism; and by an analysis of its complex character he arrives at ultimate actualities which, according to his account, cannot be discovered by any analysis of mere appearance. This is a very complex doctrine, which has been reproduced in all philosophies derivative from Kant. The doctrine gives each actual entity two worlds, one world of mere appearance, and the other world compact of ultimate substantial fact. On this point, as to the absence of objective content in the datum for experience, Santayana 5 seems to agree with Hume and Kant. But if his introduction of animal faith is to be taken as a re-examination of the datum under the influence of the sceptical conclusion from Humes doctrine, then 5 Cf . Scepticism and Animal Faith.     From Descartes To Kant 153  he, as his second doctrine, is practically reasserting Lockes second doctrine. But if he is appealing to practice away from the critical examination of our sources of information, he must be classed with Hume and Kant, although differing from them in every detail of procedure.  In view of the anti-rationalism of Humes contented appeal to practice/ it is very difficult to understand\u2014 except as another example of anti-rationalism\u2014 the strong objection, entertained by Hume and by his empiricist followers, to the anti-rationalistic basis of some forms of religious faith. This strain of anti-rationalism [232] which Locke and Hume explicitly introduced into philosophy marks the final triumph of the antirationalistic reaction against the rationalism of the Middle Ages. Rationalism is the belief that clarity can only be reached by pushing explanation to its utmost limits. Locke, who hoped to attain final clarity in his analysis of human understanding in divorce from metaphysics, was, so far, an antirationalist. But Hume, in so far as he is to be construed as remaining content with two uncoordinated sets of beliefs, one based on the critical examination of our sources of knowledge, and the other on the uncritical + examination of beliefs involved in practice, reaches the high watermark of anti-rationalism in philosophy; for explanation is the analysis of coordination.  SECTION V  The process whereby an actual entity, starting from its objective content, attains its individual satisfaction, will be more particularly analysed in Part III. The primary character of this process is that it is individual to the actual entity; it expresses how the datum, which involves the actual world, becomes a component in the one actual entity. There must therefore be no further reference to other actual entities; the elements available for the explanation are simply, the objective content, eternal objects, and the selective concrescence of feelings whereby an actual entity becomes itself. It must be remembered that the objective content is analysable into actual entities under limited perspectives provided by their own natures: these limited perspectives involve eternal objects in grades of relevance. If the process were primarily a process of understanding, we should have to note that grades of relevance are only other eternal objects in grades of relevance, and so on indefinitely. But we have not the sort of understandings which embrace such indefinite progressions. Accordingly there is here a vicious regress, if the process be essentially a process of understanding. But this is not the primary [233] description of it; the process is a process of feeling. In feeling, what is felt is not necessarily analysed; in understanding, what is understood is analysed, in so far as it is understood. Understanding is a special form of feeling. Thus there is no vicious regress in feeling, by reason of the indefinite complexity of what is felt. Kant, in his     154 Discussions and Applications  Transcendental Aesthetic/ 1 emphasizes the doctrine that in intuition a complex datum is intuited as one.  Again the selection involved in the phrase selective concrescence* is not a selection among the components of the objective content; for, by hypothesis, the objective content is a datum. The compatibilities and incompatibilities which impose the perspective, transforming the actual world into the datum, are inherent in the nature of things. Thus the selection is a selection of relevant eternal objects whereby what is a datum from without is transformed into its complete determination as a fact within. The problem whicht the concrescence solves is, how the many components of the objective content are to be unified in one felt content with its complex subjective form. This one felt content is the satisfaction/ whereby the actual entity is its particular individual self; to use Descartes phrase, requiring nothing but itself in order to exist/ In the conception of the actual entity in its phase of satisfaction, the entity has attained its individual separation from other things; it has absorbed the datum, and it has not yet lost itself in the swing back to the decision whereby its appetition becomes an element in the data of other entities superseding it. Time has stood still\u2014if only it could.  Thus process is the admission of eternal objects in their new role of investing the datum with the individuality of the subject. The datum,* quat mere datum, includes the many individualities of the actual world. The satisfaction includes these many individualities as subordinate contributors to the one individuality. The process admits or rejects t eternal objects which by their absorption into the subjective forms of the many feelings [234] effect this integration. The attainment of satisfaction relegates all eternal objects which are not felt either as determinants of definiteness in the data,t or as determinants of definiteness in the subjective form of the satisfaction, into the status of contraries to the eternal objects which are thus felt. Thus all indeterminations respecting the potentialities of the universe are definitely solved so far as concerns the satisfaction of the subject in question.  The process can be analysed genetically into a series of subordinate phases which presuppose their antecedents. Neither the intermediate phases, nor the datum which is the primary phase of all, determine the final phase of determinate individualization. Thus an actual entity, on its ^subjective side, is nothing else than what the universe is for it, including its own reactions. The reactions are the subjective forms of the feelings, elaborated into definiteness through stages of process. An actual entity achieves its own unity by its determinate feelings respecting every item of the datum. Every individual objectification in the datum has its perspective defined by its own eternal objects with their own relevance compatible with the relevance of other objectifications. Each such objectification, and each such complex of objectifications, in the datum is met with a correspondent feeling, with its determinate subjective form, until the many     From Descartes To Kant 155  become one experience, the satisfaction. The philosophies of substance presuppose a subject which then encounters a datum, and then reacts to the datum. The philosophy of organism presupposes a datum which is met with feelings, and progressively attains the unity of a subject. But with this doctrine, superject would be a better term than subject/ Lockes ideas of reflection are the feelings, in so far as they have entered into consciousness.  It is by reference to feelings that the notion of immediacy obtains its meaning. The mere objectification of actual entities by eternal objects lacks immediacy/ It is repetition; and this is a contrary to immediacy. [235] But process is the rush of feelings whereby second-handedness attains subjective immediacy; in this way, subjective form overwhelms repetition, and transforms it into immediately felt satisfaction; objectivity is absorbed into subjectivity. It is useful to compare this analysis of the construction of an act of experience with Kants. In the first place Kants act of experience is essentially knowledge. Thus whatever is not knowledge is necessarily inchoate, and merely on its way to knowledge. In comparing Kants procedure with that of the philosophy of organism, it must be remembered that an apparent objective content is the end of Kants process, and thus takes the place of satisfaction in the process as analysed in the philosophy of organism. In Kants phraseology at the beginning of the Critique of Pure Reason, this apparent objective content is referred to as objects. He also accepts Humes sensationalist account of the datum. Kant places this sentence at the commencement of the Critique: \"Objects therefore are given to us through our sensibility. Sensibility alone supplies us with intuitions. These intuitions become thought through the understanding, and hence arise conceptions.\" 6 This is expanded later in a form which makes Kants adhesion to Humes doctrine of the datum more explicit:  And here we see that the impressions of the senses give the first impulse to the whole faculty of knowledge with respect to them, and thus produce experience which consists of two very heterogeneous elements, namely, matter for knowledge, derived from the senses \\eine Materiel zur Erkenntniss aus den Sinnen] f and a certain form according to which it is arranged, derived from the internal source of pure intuition and pure thought, first brought into action by the former, and then producing concepts. 7 Also:  Thoughts with- [236] out content are empty, intuitions without concepts are blind. 8  6 \"Vermittelst der Sinnlichkeit also werden uns Gegenstande gegeben, und sic allein liefert uns Anschauungenjf durch den Verstand aber werden sie gedacht, und von ihm entspringen BegrirTe.\" Translation in the text is Max Mullers.  7 Transcendental Analytic, f Ch. II, Sect. I (Max Muller).  8 Transcendental Logic, Introduction, Sect. L*     156 Discussions and Applications  In this last statement the philosophy of organism is in agreement with Kant; but for a different reason. It is agreed that the functioning of concepts is an essential factor in knowledge, so that intuitions without concepts are blind/ But for Kant, apart from concepts there is nothing to know; since objects related in a knowable world are the product of conceptual functioning whereby categoreal form is introduced into the sensedatum, which otherwise is intuited in the form of a mere spatio-temporal flux of sensations. Knowledge requires that this mere flux be particularized by conceptual functioning, whereby the flux is understood as a nexus of objects/ Thus for Kant the process whereby there is experience is a process from subjectivity to apparent objectivity. The philosophy
