he banqueting? hall of the Northumbrian king; and in all stages of civilization its recollection lends its pathos to poetry. Without doubt, if we are to go back to that ultimate, integral experience, unwarped by the sophistications of theory, that experience whose elucidation is the final aim of philosophy, the flux of things is one ultimate generalization around which we must weave our philosophical system.  At this point we have transformed the phrase, all things flow/ into the alternative phrase, the flux of things. In so doing, the notion of the flux has been held up before our thoughts as one primary notion for further analysis. But in the sentence all things flow, there are three words\u2014 and we have started by isolating the last word of the three. We move backward to the next word things and ask. What sort of things flow? Finally we reach the first word all and ask, What is the meaning of the many things engaged in this common flux, and in what sense, if any, can the word all refer to a definitely indicated set of these many things?  The elucidation of meaning involved in the phrase all things flowt is one chief task of metaphysics.  [318] But there is a rival notion, antithetical to the former. I cannot at the moment recall one immortal phrase which expresses it with the same completeness as that with which! the alternative notion has been rendered by Heraclitus. This other notion dwells on permanences of things\u2014 the solid earth, the mountains, the stones, the Egyptian Pyramids, the spirit of man, God,  The best rendering of integral experience, expressing its general form divested of irrelevant details, is often to be found in the utterances of religious aspiration. One of the reasons of the thinness of so much modern metaphysics is its neglect of this wealth of expression of ultimate feeling.  208     Process 209  Accordingly we find in the first two lines of a famous hymn a full expression of the union of the two notions in one integral experience:  Abide with me;  Fast falls the eventide.  Here the first line expresses the permanences, abide/ me and the Being addressed; and the second line sets these permanences amid the inescapable flux. Here at length we find formulated the complete problem of metaphysics. Those philosophers who start with the first line have given us the metaphysics of substance 7 ; and those who start with the second line have developed the metaphysics of flux/ But, in truth, the two lines cannot be torn apart in this way; and we find that a wavering balance between the two is a characteristic of the greater number of philosophers. Plato found his permanences in a static, spiritual heaven, and his flux in the entanglement of his forms amid the fluent imperfections of the physical world. Here I draw attention to the word imperfection/ In any assertion as to Plato I speak under correction; but I believe that Platos authority can be claimed for the doctrine that the things that flow are imperfect in the sense of limited and of definitely exclusive of much that they might be and are not/ The lines quoted from the hymn are an almost perfect expres- [3 J 9] sion of the direct intuition from which the main position of the Platonic philosophy is derived. Aristotle corrected his Platonism into a somewhat different! balance. He was the apostle of substance and attribute/ and of the classifies tory logic which this notion suggests. But, on the other side, he makes a masterly analysis of the notion of generation/ Aristotle in his own person expressed a useful protest against the Platonic tendency to separate a static spiritual world from a fluent world of superficial experience. The later Platonic schools stressed this tendency: just as the mediaeval Aristotelian thought allowed the static notions of Aristotles logic to formulate some of the main metaphysical problems in terms which have lasted till today.  On the whole, the history of philosophy supports Bergsons charge that the human intellect spatializes the universe; that is to say, that it tends to ignore the fluency, and to analyse the world in terms of static categories. Indeed Bergson went further and conceived this tendency as an inherent necessity of the intellect. I do not believe this accusation; but I do hold that spatialization is the shortest route to a clear-cut philosophy expressed in reasonably familiar language. Descartes gave an almost perfect example of such a system of thought. The difficulties of Cartesianism with its three clear-cut substances, and with its duration and measured time well in the background, illustrate the result of the subordination of fluency. This subordination is to be found in the unanalysed longing of the hymn, in Platos vision of heavenly perfection, in Aristotles logical concepts, and in Descartes mathematical mentality. Newton, that Napoleon of the world of thought, brusquely ordered fluency back into the world, regi-     210 Discussions and Applications  merited into his absolute mathematical time, flowing equably without regard to anything external/ He also gave it a mathematical uniform in the shape of his Theory of Fluxions.  At this point the group of seventeenth- and eighteenth- [320] century philosophers practically made a discovery, which, although it lies on the surface of their writings, they only half-realized. The discovery is that there are two kinds of fluency. One kind is the concrescence\\ which, in Lockes language, is the real internal constitution of a particular existent/ The other kind is the transition from particular existent to particular existent. This transition, again in Lockes language, is the perpetually perishing which is one aspect of the notion of time; and in another aspect the transition is the origination of the present in conformity with the power of the past.  The phrase the real internal constitution of a particular existent/ the description of the human understanding as a process of reflection upon data, the phrase perpetually perishing/ and the word power together with its elucidation are all to be found in Lockes Essay. Yet owing to the limited scope of his investigation Locke did not generalize or put his scattered ideas together. This implicit notion of the two kinds of flux finds further unconscious illustration in Hume, It is all but explicit in Kant, though\u2014 as I think\u2014 misdescribed. Finally, it is lost in the evolutionary monism of Hegel and of his derivative schools. With all his inconsistencies, Locke is the philosopher to whom it is most useful to recur, when we desire to make explicit the discovery of the two kinds of fluency, required for the description of the fluent world. One kind is the fluency inherent in the constitution of the particular existent. This kind I have called concrescence. The other kind is the fluency whereby the perishing of the process, on the completion of the particular existent, constitutes that existent as an original element in the constitutions of other particular existents elicited by repetitions of process. This kind I have called transition/ Concrescence moves towards its final cause, which is its subjective aim; transition is the vehicle of the efficient cause, which is the immortal past.  The discussion of how the actual particular occasions become original elements for a new creation is termed [32 1] the theory of objectifi cation. The objectified particular occasions together have the unity of a datum for the creative concrescence. But in acquiring this measure of connection, their inherent presuppositions of each other eliminate certain elements in their constitutions, and elicit into relevance other elements. Thus objectification is an operation of mutually adjusted abstraction, or elimination, whereby the many occasions of the actual world become one complex datum. This fact of the elimination by reason of synthesis is sometimes termed the perspective of the actual world from the standpoint of that concrescence. Each actual occasion defines its own actual world from which it originates. No two occasions can have identical actual worlds.     Process 211     SECTION II  Concrescence is the name for the process in which the universe of many things acquires an individual unity in a determinate relegation of each item of the many to its subordination in the constitution of the novel one/  The most general term thing\u2014 or, equivalently, entity\u2014 means nothing else than to be one of the many which find their niches in each instance of concrescence. Each instance of concrescence is itself the novel individual thing in question. There are not the concrescence and the! novel thing: when we analyse the novel thing we find nothing but the concrescence. Actuality means nothing else than this ultimate entry into the concrete, in abstraction from which there is mere nonentity. In other words, abstraction from the notion of entry into the concrete is a selfcontradictory notion, since it asks us to conceive a thing as not a thing.  An instance of concrescence is termed an actual entity\u2014 or, equivalently, an actual occasion. There is not one completed set of things which are actual occasions. For the fundamental inescapable fact is the creativity [322] in virtue of which there can be no many things which are not subordinated in a concrete unity. Thus a set of all actual occasions is by the nature of things a standpoint for another concrescence which elicits a concrete unity from those many actual occasions. Thus we can never survey the actual world except from the standpoint of an immediate concrescence which is falsifying the presupposed completion. The creativity in virtue of which any relative** complete actual world is, by the nature of things, the datum for a new concrescencet is termed transition. Thus, by reason of transition, the actual world is always a relative term, and refers to that basis of presupposed actual occasions which is a datum for the novel concrescence.  An actual occasion is analysable. The analysis discloses operations transforming entities which are individually alien t into components of a complex which is concretely one. The term feeling will be used as the generic description of such operations. We thus say that an actual occasion is a concrescence effected by a process of feelings.  A feeling can be considered in respect to (i) the actual occasions felt, (ii) the eternal objects felt, (hi) the feelings felt, and (iv) its own subjective forms of intensity. In the process of concrescence the diverse feelings pass on to wider generalities of integral feeling.  Such a wider generality is a feeling of a complex of feelings, including their specific elements of identity and contrast. This process of the integration of feeling proceeds until the concrete unity of feeling is obtained. In this concrete unity all indetermination as to the realization of possibilities has been eliminated. The many entities of the universe, including those originating in the concrescence itself, find their respective roles in this     212 Discussions and Applications  final unity. This final unity is termed the satisfaction. The satisfaction is the culmination of the concrescence into a completely determinate matter of fact. In any of its antecedent stages the concrescence exhibits sheer inde- [323] termination as to the nexus between its many components.  SECTION III  An actual occasion is nothing but the unity to be ascribed to a particular instance of concrescence. This concrescence is thus nothing else than the real internal constitution of the actual occasion in question. The analysis of the formal constitution of an actual entity has given three stages in the process of feeling: (i) the responsive phase, (ii) the supplemental stage, and (hi) the satisfaction.  The satisfaction is merely the culmination marking the evaporation of all indetermination; so that, in respect to all modes of feeling and to all entities in the universe, the satisfied actual entity embodies a determinate attitude of yes or no/ Thus the satisfaction is the attainment of the private ideal which is the final cause of the concrescence. But the process itself lies in the two former phases. The first phase is the phase of pure reception of the actual world in its guise of objective datum for aesthetic synthesis. In this phase there is the mere reception of the actual world as a multiplicity of private centres of feeling, implicated in a nexus of mutual presupposition. The feelings are felt as belonging to the external centres, and are not absorbed into the private immediacy. The second stage is governed by the private ideal, gradually shaped in the process itself; whereby the many feelings, derivatively felt as alien, are transformed into a unity of aesthetic appreciation immediately felt as private. This is the incoming of appetition/ which in its higher exemplifications we term vision. In the language of physical science, the scalar form overwhelms the original vector form: the origins become subordinate to the individual experience. The vector form is not lost, but is submerged as the foundation of the scalar superstructure.  In this second stage the feelings assume an emotional [324] character by reason of this influx of conceptual feelings. But the reason why the origins are not lost in the private emotion is that there is no element in the universe capable of pure privacy. If we could obtain a complete analysis of meaning, the notion of pure privacy would be seen to be selfcontradictory. Emotional feeling is still subject to the third metaphysical principle,** that to be something is to have the potentiality for acquiring real unity with other entities. Hence, to be a real component of an actual entity is in some way to realize this potentiality. Thus emotion is emotional feeling ; and Vhat is felt is the presupposed vector situation. In physical science this principle takes the form which should never be lost sight of in fundamental speculation, that scalar quantities are constructs derivative from vector quantities. In more familiar language, this prin-     Process 213  ciple can be expressed by the statement that the notion of passing on is more fundamental than that of a private individual fact. In the abstract language here adopted for metaphysical statement, passing on 7 becomes creativity/ in the dictionary sense of the verb create, to bring forth, beget, produce/ Thus, according to the third principle, no entity can be divorced from the notion of creativity. An entity is at least a particular form capable of infusing its own particularity into creativity. An actual entity, or a phase of an actual entity, is more than that; but, at least, it is that.  Lockes particular ideas are merely the antecedent actual entities exercising their function of infusing with their own particularity the passing on/t which is the primary phase of the real internal constitution of the actual entity in question. In obedience to a prevalent misconception, Locke termed this latter entity the mind; and discussed its furniture/ when he should have discussed mental operations in their capacity of later phases in the constitutions of actual entities. Locke himself flittingly expresses this fundamental vector function of his ideas/ In a paragraph, forming a portion of a quotation already [325] made, he writes: \"I confess power includes in it some kind of relation,\u2014 a relation to action or change; as, indeed, which of our ideas, of what kind soever, when attentively considered, does not?\" x  SECTION IV  The second phase, that of supplementation, divides itself into two subordinate phases. Both of these phases may be trivial; also they are not truly separable, since they interfere with each other by intensification or inhibition. If both phases are trivial, the whole second phase is merely the definite negation of individual origination; and the process passes passively to its satisfaction. The actual entity is then the mere vehicle for the transference of inherited constitutions of feeling. Its private immediacy passes out of the picture. Of these two sub-phases, the former\u2014 so far as there is an order\u2014 is that of aesthetic supplement, and the latter is that of intellectual supplement.  In the aesthetic supplement there is an emotional appreciation of the contrasts and rhythms inherent in the unification of the objective content in the concrescence of one actual occasion. In this phase perception is heightened by its assumption of pain and pleasure, beauty and distaste. It is the phase of inhibitions and intensifications. It is the phase in which blue becomes more intense by reason of its contrasts, and shape acquires dominance by reason of its loveliness. What was received as alien, has been recreated as private. This is the phase of perceptivity, including emotional reactions to perceptivity. In this phase, private immediacy has welded the data into a new fact of blind feeling. Pure aesthetic supple-  1 Essay, II, XXI, 3.t     214 Discussions and Applications  ment has solved its problem. This phase requires an influx of conceptual feelings and their integration with the pure physical feelings .  But blindness of the process, so far, retains an indetermination. There must be either a determinate nega- [326] tion of intellectual sight/ or an admittance of intellectual sight/ The negationt of intellectual sight is the dismissal into irrelevancet of eternal objects in their abstract status of pure potentials. What might be has the capability of relevant contrast with what is/ If the pure potentials, in this abstract capacity, are dismissed from relevance, the second sub-phase is trivial. The process then constitutes a blind actual occasion, blind in the sense that no intellectual operations are involved; though conceptual operations are always involved. Thus there is always mentality in the form of vision/ but not always mentality in the form of conscious intellectuality/  But if some eternal objects, in their abstract capacity, are realized as relevant to actual fact, there is an actual occasion with intellectual operations. The complex of such intellectual operations is sometimes termed the mind of the actual occasion; and the actual occasion is also termed conscious/ But the term mind conveys the suggestion of independent substance. This is not meant here: a better term is the consciousness belonging to the actual occasion.  An eternal object realized in respect to its pure potentiality as related to determinate logical subjects is termed a prepositional feeling in the mentality of the actual occasion in question. The consciousness belonging to an actual occasion is its sub-phase of intellectual supplementation, when that sub-phase is not purely trivial. This sub-phase is the eliciting, into feeling, oft the full contrast between mere propositional potentiality and realized fact.  SECTION V  To sum up: There are two species of process, macroscopic! process, and microscopic process. The macroscopic process is the transition from attained actuality to actuality in attainment; while the microscopic process is the conversion of conditions which are merely real into determinate actuality. The former process effects the [327] transition from the actual to the merely real; and the latter process effects the growth from the real to the actual. The former process is efficient; the latter process ist teleological. The future is merely real, without being actual; whereas the past is a nexus of actualities. The actualities are constituted by their real genetic phases. The present is the immediacy of teleological process whereby reality becomes actual. The former process provides the conditions which really govern attainment; whereas the latter process provides the ends actually attained. The notion of organism is combined with that of process in a twofold manner. The community of actual things is an organism; but it is not a static organism. It is an incompletion in process     Process 215  of production. Thus the expansion of the universe in respect to actual things is the first meaning of process; and the universe in any stage of its expansion is the first meaning of organism/ In this sense, an organism is a nexus.  Secondly, each actual entity is itself only describable as an organic process. It repeats in microcosm what the universe is in macrocosm. It is a process proceeding from phase to phase, each phase being the real basis from which its successor proceeds towards the completion of the thing in question. Each actual entity bears in its constitution the reasons why its conditions are what they are. These reasons are the other actual entities objectified for it.  An object is a transcendent element characterizing that definiteness to which our experience has to conform. In this sense, the future has objective reality in the present, but no formal actuality. For it is inherent in the constitution of the immediate, present actuality that a future will supersede it. Also conditions to which that future must conform, including real relationships to the present, are really objective in the immediate actuality.  Thus each actual entity, although complete so far as concerns its microscopic process, is yet incomplete by reason of its objective inclusion of the macroscopicf [328] process. It really experiences a future which must be actual, although the completed actualities of that future are undetermined. In this sense, each actual occasion experiences its own objective immortality.  Note. \u2014 The function here ascribed to an object is in general agreement with a paragraph (p. 249, 2nd! edition) in Professor Kemp Smiths Commentary on Kants Critique, where he is considering Kants Objective Deduction as in the first edition of the Critique: \"When we examine the objective, we find that the primary characteristic distinguishing it from the subjective is that it lays a compulsion upon our minds, constraining us to think about it in a certain way. By an object is meant something which will not allow us to think at haphazard.\"  There is of course the vital difference, among others, that where Kemp Smith, expounding Kant, writes thinking/ the philosophy of organism substitutes experiencing.     PART III THE THEORY OF PREHENSIONS     CHAPTER I THE THEORY OF FEELINGS  SECTION I  [334] The philosophy of organism is a cell-theory of actuality. Each ultimate unit of fact is a cell-complex, not analysable into components with equivalent completeness of actuality.  The cell can be considered genetically and morphologically. The genetic theoryt is considered in this part; [335] the morphological theory is considered in Part IV, under the title of the extensive analysis of an actual entity.  In the genetic theory, the cell is exhibited as appropriating for the foundation of its own existence, the various elements of the universe out of which it arises. Each process of appropriation of a particular element is termed a prehension. The ultimate elements of the universe, thus appropriated, are the already constituted! actual entities, and the eternal objects. All the actual entities are positively prehended, but only a selection of the eternal objects. In the course of the integrations of these various prehensions, entities of other categoreal types become relevant; and some new entities of these types, such as novel propositions and generic contrasts, come into existence. These relevant entities of these other types are also prehended into the constitution of the concrescent cell. This genetic process has now to be traced in its main outlines.  An actual entity is a process in the course of which many operations with incomplete subjective unity terminate in a completed unity of operation, termed the satisfaction/ The satisfaction is the contentment of the creative urge by the fulfilment of its categoreal demands. The analysis of these categories is one aim of metaphysics.  The process itself is the constitution of the actual entity; in Lockes phrase, it is the real internal constitution of the actual entity. In the older phraseology employed by Descartes, the process is what the actual entity is in itself, Jormaliter. 7 The terms formal and formally are here used in this sense.  The terminal unity of operation, here called the satisfaction/ embodies what the actual entity is beyond itself. In Lockes phraseology, the powers of the actual entity are discovered in the analysis of the satisfaction. In Descartes phraseology, the satisfaction is the actual entity considered as analysable in respect to its existence [336] objective,* It is the actual entity as a definite, determinate, settled fact, stubborn and with unavoid-  219     220 The Theory of Prehensions  able consequences. The actual entity as described by the morphology of its satisfaction is the actual entity spatialized/ to use Bergsons term. The actual entity, thus spatialized, is at given individual fact actuated by its own substantial form/ Its own process, which is its own internal existence, has evaporated, worn out and satisfied; but its effects are all to be described in terms of its \"satisfaction/ The effects of an actual entity are its interventions in concrescent processes other than its own. Any entity, thus intervening in processes transcending itself, is said to be functioning as an object/ According to the fourth Category of Explanation it is the one general metaphysical character of all entities of all sorts, that they function as objects. It is this metaphysical character which constitutes the solidarity of the universe. The peculiarity of an actual entity is that it can be considered both objectively and formally/ The objective aspect is morphological so far as that actual entity is concerned: by this it is meant that the process involved is transcendent relatively to it, so that the esse of its satisfaction is sentiri. The formal aspect is functional so far as that actual entity is concerned: by this it is meant that the process involved is immanent in it. But the objective consideration is pragmatic. It is the consideration of the actual entity in respect to its consequences. In the present chapter the emphasis is laid upon the formal consideration of an actual entity. But this formal consideration of one actual entity requires reference to the objective intervention of other actual entities. This objective intervention of other entities constitutes the creative character which conditions the concrescence in question. The satisfaction of each actual entity is an element in the givenness of the universe: it limits boundless, abstract possibility into the particular real potentiality from which each novel concrescence originates. The boundless, abstract possibility means the creativity [337] considered solely in reference to the possibilities of the intervention of eternal objects, and in abstraction from the objective intervention of actual entities belonging to any definite actual world, including God among the actualities abstracted from.  SECTION II  The possibility of finite truths depends on the fact that the satisfaction of an actual entity is divisible into a variety of determinate operations. The operations are prehensions/ But the negative prehensions which consist of exclusions from contribution to the concrescence can be treated in their subordination to the positive prehensions. These positive prehensions are termed feelings/ The process of concrescence is divisible into an initial stage of many feelings, and a succession of subsequent phases of more complex feelings integrating the earlier simpler feelings, up to the satisfaction which is one complex unity of feeling. This is the genetic analysis of the satisfaction. Its coordinate analysis will be given later, in Part IV.     The Theory of Feelings 221  Thus a component feeling in the satisfaction is to be assigned, for its origination, to an earlier phase of the concrescence.  This is the general description of the divisible character of the satisfaction, from the genetic standpoint. The extensiveness which underlies the spatio-temporal relations of the universe is another outcome of this divisible character. Also the abstraction from its own full formal constitution involved in objectifications of one actual entity in the constitutions of other actual entities equally depends upon this same divisible character, whereby the actual entity is conveyed in the particularity of some one of its feelings. A feeling\u2014 i.e., a positive prehension \u2014 is essentially a transition effecting a concrescence. Its complex constitution is analysable into five factors which express what that transition consists of, and effects. The factors are: (i) the subject which feels, (ii) the initial [338] data which are to be felt, (iii) the elimination in virtue of negative prehensions, (iv) the objective datum 7 which is felt, (v) the subjective form* which is how that subject feels that objective datum.  A feeling is in all respects determinate, with a determinate subject, determinate initial data, determinate negative prehensions, a determinate objective datum, and a determinate subjective form. There is a transition from the initial data to the objective datum effected by the elimination. The initial data constitute a multiplicity/ or merely one proper entity, while the objective datum is a nexus/ a proposition, or a proper entity of some categoreal type. There is a concrescence of the initial data into the objective datum, made possible by the elimination, and effected by the subjective form. The objective datum is the perspective of the initial data.i The subjective form receives its determination from the negative prehensions, the objective datum, and the conceptual origination of the subject. The negative prehensions are determined by the categoreal conditions governing feelings, by the subjective form, and by the initial data. This mutual determination of the elements involved in a feeling is one expression of the truth that the subject of the feeling is causa sui. The partial nature of a feeling, other than the complete satisfaction, is manifest by the impossibility of understanding its generation without recourse to the whole subject. There is a mutual sensitivity of feelings in one subject, governed by categoreal conditions. This mutual sensitivity expresses the notion of final causation in the guise of a pre-established harmony.  SECTION III  A feeling cannot be abstracted from the actual entity entertaining it. This actual entity is termed the subject of the feeling. It is in virtue of its subject that the feeling is one thing. If we abstract the subject from the feeling we are left with many things. Thus a feeling is [339] a particular in the same sense in which each actual entity is a particular. It is one aspect of its own subject.     222 The Theory of Prehensions  The term subject has been retained because in this sense it is familiar in philosophy. But it is misleading. The term superject* would be better. The subject-superject is the purpose of the process originating the feelings. The feelings are inseparable from the end at which they aim; and this end is the feeler. The feelings aim at the feeler, as their final cause. The feelings are what they are in order that their subject may be what it is. Then transcendently, since the subject is what it is in virtue of its feelings, it is only by means of its feelings that the subject objectively conditions the creativity transcendent beyond itself. In our own relatively high grade of human existence, this doctrine of feelings and their subject is best illustrated by our notion of moral responsibility. The subject is responsible for being what it is in virtue of its feelings. It is also derivatively responsible for the consequences of its existence because they flow from its feelings.  If the subject-predicate form of statement be taken to be metaphysically ultimate, it is then impossible to express this doctrine of feelings and their superject. It is better to say that the feelings aim at their subject, than to say that they are aimed at their subject. For the latter mode of expression removes the subject from the scope of the feeling and assigns it to an external agency. Thus the feeling would be wrongly abstracted from its own final cause. This final cause is an inherent element in the feeling, constituting the unity of that feeling. An actual entity feels as it does feel in order to be the actual entity which it is. In this way an actual entity satisfies Spinozas notion of substance: it is causa sui. The creativity is not an external agency with its own ulterior purposes. All actual entities share with God this characteristic of self-causation. For this reason every actual entity also shares with God the characteristic of transcending all other actual entities, including God. The [340] universe is thus a creative advance into novelty. The alternative to this doctrine is a static morphological universe.  SECTION IV  There are three main categoreal conditions which flow from the final nature of things. These three conditions are: (i) the Category of Subjective Unity, (ii) the Category of Objective Identity, and (iii) the Category of Objective Diversity. Later we shall isolate five** other categoreal conditions. But the three conditions mentioned above have an air of ultimate metaphysical generality.  The first category has to do with self-realization. Self-realization is the ultimate fact of facts. An actuality is self-realizing, and whatever is selfrealizing is an actuality. An actual entity is at once the subject of selfrealization, and the superject which is self-realized.  The second and third categories have to do with objective determination. All entities, including even other actual entities, enter into the selfrealization of an actuality in the capacity of determinants of the definite-     The Theory of Feelings 223  ness of that actuality. By reason of this objective functioning of entities there is truth and falsehood. For every actuality is devoid of a shadow of ambiguity: it is exactly what it is, by reason of its objective definition at the hands of other entities. In abstraction from actualization, truth and falsehood are meaningless: we are in the region of nonsense, a limbo where nothing has any claim to existence. But definition is the soul of actuality: the attainment of a peculiar definiteness is the final cause which animates a particular process; and its attainment halts its process, so that by transcendence it passes into its objective immortality as a new objective condition added to the riches of definiteness attainable, the real potentiality of the universe.  A distinction must here be made. Each task of creation is a social effort, employing the whole universe. Each novel actuality is a new partner adding a new con- [341] dition. Every new condition can be absorbed into additional fullness of attainment. On the other hand, each condition is exclusive, intolerant of diversities; except so far as it finds itself in a web of conditions which convert its exclusions into contrasts. A new actuality may appear in the wrong society, amid which its claims to efficacy act mainly as inhibitions. Then a weary task is set for creative function, by an epoch of new creations to remove the inhibition. Insistence on birth at the wrong season is the trick of evil. In other words, the novel fact may throw back, inhibit, and delay. But the advance, when it does arrive, will be richer in content, more fully conditioned, and more stable. For in its objective efficacy an actual entity can only inhibit by reason of its alternative positive contribution.  A chain of facts is like a barrier reef. On one side there is wreckage, and beyond it harbourage and safety. The categories governing the determination of things are the reasons why there should be evil; and are also the reasons why, in the advance of the world, particular evil facts are finally transcended.  SECTION V  Category I. The many feelings which belong to an incomplete phase in the process of an actual entity, though unintegrated by reason of the incompleteness of the phase, are compatible for synthesis by reason of the unity of their subject.  This is the Category of Subjective Unity/ This category is one expression of the general principle that the one subject is the final end which conditions each component feeling. Thus the superject is already present as a condition, determining how each feeling conducts its own process. Although in any incomplete phase there are many unsynthesized feelings, yet each of these feelings is conditioned by the other feelings. The process of each feeling is such as to render that feeling integrable with the other feelings.  [342] This Category of Subjective Unity is the reason why no feeling can     224 The Theory of Prehensions  be abstracted from its subject. For the subject is at work in the feeling, in order that it may be the subject with that feeling. The feeling is an episode in self-production, and is referent to its aim. This aim is a certain definite unity with its companion feelings.  This doctrine of the inherence of the subject in the process of its production requires that in the primary phase of the subjective process there be a conceptual feeling of subjective aim: the physical and other feelings originate as steps towards realizing this conceptual aim through their treatment of initial data. This basic conceptual feeling suffers simplification in the successive phases of the concrescence. It starts with conditioned alternatives, and by successive decisions is reduced to coherence. The doctrine of responsibility is entirely concerned with this modification. In each phase the corresponding conceptual feeling is the subjective end* characteristic of that phase. The many feelings, in any incomplete phase, are necessarily compatible with each other by reason of their individual conformity to the subjective end evolved for that phase.  This Category of Subjective Unity is a doctrine of pre-established harmony, applied to the many feelings in an incomplete phase. If we recur therefore to the seven kinds of proper entities, and ask how to classify an incomplete phase, we find that it has the unity of a proposition. In abstraction from the creative urge by which each such phase is merely an incident in a process, this phase is merely a proposition about its component feelings and their ultimate superject. The pre-established harmony is the self-consistency of this proposition, that is to say, its capacity for realization. But such abstraction from the process does violence to its nature; for the phase is an incident in the process. When we try to do justice to this aspect of the phase, we must say that it is a proposition seeking truth. It is a lure to the supervention of those integrating feelings by which the mere [343] potentiality of the proposition, with its outstanding indeterminations as to its setting amid the details of the universe, is converted intof the fully determinate actuality.  The ground, or origin, of the concrescent process! is the multiplicity of data in the universe, actual entities and eternal objects and propositions and nexus. Each new phase in the concrescence means the retreat of mere propositional unity before the growing grasp of real unity of feeling. Each successive propositional phase is a lure to the creation of feelings which promote its realization. Each temporal entity, in one sense, originates from its mental pole, analogously to God himself. It derives from God its basic conceptual aim, relevant to its actual world, yet with indeterminations awaiting its own decisions. This subjective aim, in its successive modifications, remains the unifying factor governing the successive phases of interplay between physical and conceptual feelings. These decisions are impossible for the nascent creature antecedently to the novelties in the phases of its concrescence. But this statement in its turn requires amplifi-     The Theory of Feelings 225  cation. With this amplification the doctrine, that the primary phase of a temporal actual entity is physical, is recovered. A physical feeling is here defined to be the feeling of another actuality. If the other actuality be objectified by its conceptual feelings, the physical feeling of the subject in question is termed hybrid/ Thus the primary phase is a hybrid physical feeling of God, in respect to Gods conceptual feeling which is immediately relevant to the universe given for that concrescence. There is then, according to the Category of Conceptual Valuation, i.e., Categoreal Obligation IV, a derived conceptual feeling which reproduces for the subject the data and valuation of Gods conceptual feeling. This conceptual feeling is the initial conceptual aim referred to in the preceding statement. In this sense, God can be termed the creator of each temporal actual entity. But the phrase is apt to be misleading by [344] its suggestion that the ultimate creativity of the universe is to be ascribed to Gods volition. The true metaphysical position is that God is the aboriginal instance of this creativity, and is therefore the aboriginal condition which qualifies its action. It is the function of actuality to characterize the creativity, and God is the eternal primordial character. But,t of course, there is no meaning to creativity apart from its creatures, and no meaning to God apart from the creativity and the temporal creatures, and no meaning to the temporal creatures t apart from creativity and God.  Category II. There can be no duplication of any element in the objective datum of the satisfaction of an actual entity, so far as concerns the function of that element in that satisfaction.  This is the Category of Objective Identity. This category asserts the essential self-identity of any entity as regards its status in each individualization of the universe. In such a concrescence one thing has one rdle, and cannot assume any duplicity. This is the very meaning of self-identity, that, in any actual confrontation of thing with thing, one thing cannot confront itself in alien rdles. Any one thing remains obstinately itself playing a part with self-consistent unity. This category is one ground of incompatibility.  Category III. There can be no coalescence of diverse elements in the objective datum of an actual entity, so far as concerns the functions of those elements in that satisfaction.  This is the Category of Objective Diversity. Here* the term coalescence means the self-contradictory notion of diverse elements exercising an absolute identity of function, devoid of the contrasts inherent in their diversities. In other words, in a real complex unity each particular component imposes its own particularity on its status. No entity can have an abstract status in a real unity. Its status must be such that only it can fill and only that actuality can supply.  [345] The neglect of this category is a prevalent error in metaphysical reasoning. This category is another ground of incompatibility.     226 The Theory of Prehensions     SECTION VI  The importance of these categories can only be understood by considering each actual world in the light of a medium leading up to the concrescence of the actual entity in question. It will be remembered that the phrase actual world has always reference to some one concrescence.  Any actual entity, which we will name A, feels other actual entities, f which we will name B, C, and D. Thus B, C, and D all lie in the actual world of A. But C and D may lie in the actual world of B, and are then felt by it; also D may lie in the actual world of C and be felt by it. This example might be simplified, or might be changed to one of any degree of complication. Now B, as an initial datum for As feeling, also presents C and D for A to feel through its mediation. Also C, as an initial datum for A ? s feeling, also presents D for A to feel through its mediation. Thus, in this artificially simplified example, A has D presented for feeling through three distinct sources: (i) directly as a crude datum, (ii) by the mediation of B, and (iii) by the mediation of C. This threefold presentation is D, in its function of an initial datum for As feeling of it, so far as concerns the mediation of B and C. But, of course, the artificial simplification of the medium to two intermediaries is very far from any real case. The medium between D and A consists of all those actual entities which lie in the actual world of A and not in the actual world of D. For the sake of simplicity the explanation will continue in terms of this threefold presentation.  There are thus three sources of feeling, D direct, D in its nexus with C, and D in its nexus with B. Thus in the basic phase of As concresence there arise three prehensions of the datum D. According to the first category [346] these prehensions are not independent. This subjective unity of the concrescence introduces negative prehensions, so that D in the direct feeling is not felt in its formal completeness, but objectified with the elimination of such of its prehensions as are inconsistent with D felt through the mediation of B, and through the mediation of C. Thus the three component feelings of the first phasef are consistent, so as to pass into the integration of the second phase in which there is As one feeling of a coherent objectification of D. Since D is necessarily self-consistent, the inconsistencies must arise from the subjective forms of the prehensions of D by B directly, by C directly, and by A directly. These inconsistencies lead to the eliminations in As total prehension of D.  In this process, the negative prehensions which effect the elimination are not merely negligible. The process through which a feeling passes in constituting itself! also records itself in the subjective form of the integral feeling. The negative prehensions have their own subjective forms which they contribute to the process. A feeling bears on itself the scars of its birth; it recollects as a subjective emotion its struggle for existence; it re-     The Theory of Feelings 227  tains the impress of what it might have been, but is not. It is for this reason that what an actual entity has avoided as a datum for feeling may yet be an important part of its equipment. The actual cannot be reduced to mere matter of fact in divorce from the potential.  The same principle of explanation also holds in the case of a conceptual prehension, in which the datum is an eternal object. In the first phase of this conceptual prehension, there is this eternal object to be felt as a mere abstract capacity for giving definiteness to a physical feeling. But also there are the feelings of the objectifications of innumerable actual entities. Some of these physical feelings illustrate this same eternal object as an element providing their definiteness. There are in this way diverse prehensions of the same eternal object; and by the first category these various prehensions must be [347] consistent, so as to pass into the integration of the subsequent phase in which there is one coherent complex feeling, namely, a conceptual feeling of that eternal object. This subjective insistence on consistency may, from the beginning, replace the positive feelings by negative prehensions.  SECTION VII  In the explanations of the preceding section, only the first category has been explicitly alluded to. It must now be pointed out how the other categories have been tacitly presupposed.  The fact that there is integration at all arises from the condition expressed by the Category of Objective Identity. The same entity, be it actual entity or be it eternal object, cannot be felt twice in the formal constitution of one concrescence. The incomplete phases with their many feelings of one object are only to be interpreted in terms of the final satisfaction with its one feeling of that one object Thus objective identity requires integration of the many feelings of one object into the one feeling of that object. The analysis of an actual entity is only intellectual, or, to speak with a wider scope, only objective. Each actual entity is a cell with atomic unity. But in analysis it can only be understood as a process; it can only be felt as a process, that is to say, as in passage. The actual entity is divisible; but is in fact undivided. The divisibility can thus only refer to its objectifications in which it transcends itself. But such transcendence is self-revelation.  [348] +The third category is concerned with the antithesis to oneness, namely, diversity. An actual entity is not merely one; it is also definitely complex. But, to be definitely complex is to include definite diverse elements in definite ways. The category of objective deversity expresses the inexorable condition\u2014 that a complex unity must provide for each of its components a real diversity of status, with a reality which bears the same sense as its own reality and is peculiar to itself. In other words, a real unity cannot provide sham diversities of status for its diverse components.     228 The Theory of Prehensions  This category is in truth only a particular application of the second category. For a status is after all something; and, according to the Category of Objective Identity, it cannot duplicate its r61e. Thus if the status 7 be the status of this, it cannot in the same sense be the status of that. The prohibition of sham diversities of status sweeps away the class-theory t of particular substances, which was waveringly suggested by Locke (II, XXIII, 1), was more emphatically endorsed by Hume (Treatise, Bk. I,t Part I, Sect. 6), and has been adopted by Humes followers. For the essence of a class is that it assigns no diversity of function to the members of its extension. The members of a class are diverse members in virtue of mere logical disjunction. The class/ thus appealed to, is a mere multiplicity. But in the prevalent discussion of classes, there are illegitimate transitions to the notions of a nexus and of a proposition. The appeal to a class to perform the services of a proper entity is exactly analogous to an appeal to an imaginary terrier to kill a real rat.  +Thus the process of integration, which lies at the very heart of the concrescence, is the urge imposed on the concrescent unity of that universe by the three Categories of Subjective Unity, of Objective Identity, and of Objective Diversity. The oneness of the universe, and the oneness of each element in the universe, repeat themselves to the crack of doom in the creative advance from creature to creature, each creature including in itself the whole of history and exemplifying the self-identity of things and their mutual diversities.  SECTION VIII  This diversity of status, combined with the real unity of the components, means that the real synthesis of two component elements in the objective datum of a feeling [349] must be infected with the individual particularities of each of the relata. Thus the synthesis in its completeness expresses the joint particularities of that pair of relata, and can relate no others. A complex entity with this individual definiteness, arising out of determinateness of eternal objects, will be termed a contrast/ A contrast cannot be abstracted from the contrasted relata.  The most obvious examples of a contrast are to be found by confining attention purely to eternal objects. The contrast between blue and red cannot be repeated as that contrast between any other pair of colours, or any pair of sounds, or between a colour and a sound. It is just the contrast between blue and red, that and nothing else. Certain abstractions from that contrast, certain values inherent in it, can also be got from other contrasts. But they are other contrasts, and not that contrast; and the abstractions are not contrasts of the same categoreal type.  In another sense, a nexus falls under the meaning of the term contrast; though we shall avoid this application of the term. What are ordinarily termed relations are abstractions from contrasts. A relation can     The Theory of Feelings 229  be found in many contrasts; and when it is so found, it is said to relate the things contrasted. The term multiple contrast 7 will be used when there are or may be more than two elements jointly contrasted, and it is desired to draw attention to that fact. A multiple contrast is analysable into component dual contrasts. But a multiple contrast is not a mere aggregation of dual contrasts. It is one contrast, over and above its component contrasts. This doctrine that a multiple contrast cannot be conceived as a mere disjunction of dual contrasts is the basis of the doctrine of emergent evolution. It is the doctrine of real unities being more than a mere collective disjunction of component elements. This doctrine has the same ground as the objection to the class-theory of particular substances. The doctrine is a commonplace of art.  Bradleys discussions of relations are confused by his [350] failure to distinguish between relations and contrasts. A relation is a genus of contrasts. He is then distressed\u2014 or would have been distressed if he had not been consoled by the notion of mereness as in mere appearance\u2014 to find that a relation will not do the work of a contrast. It fails to contrast. Thus Bradleys argument proves that relations, among other things, are mere; that is to say, are indiscretions of the absolute, apings of reality without self-consistency.  SECTION IX  One use of the term contrast is to mean that particularity of conjoint unity which arises from the realized togetherness of eternal objects. But there is another, and more usual, sense of particularity/ This is the sense in which the term particular is applied to an actual entity.  One actual entity has a status among other actual entities, not expressible wholly in terms of contrasts between eternal objects. For example, the complex nexus of ancient imperial Rome to European history is not wholly expressible in universals. It is not merely the contrast of a sort of city, imperial, Roman, ancient, with a sort of history of a sort of continent, sea-indented, river-diversified, with alpine divisions, begirt by larger continental masses and oceanic wastes, civilized, barbarized, christianized, commercialized, industrialized. The nexus in question does involve such a complex contrast of universals. But it involves more. For it is the nexus of that Rome with that Europe. We cannot be conscious of this nexus purely by the aid of conceptual feelings. This nexus is implicit, below consciousness, in our physical feelings. In part we are conscious of such physical feelings, and of that particularity of the nexus between particular actual entities. This consciousness takes the form of our consciousness of particular spatial and temporal relations between things directly perceived. But, as in the case of Rome and Europe, so far as con- \\3S1] cerns the mass of our far-reaching knowledge, the particular nexus between the particular actualities in question ist only indicated by constructive reference to the physical feelings of which we are conscious.     230 The Theory of Prehensions  This peculiar particularity of the nexus between actual entities can be put in another way. Owing to the disastrous confusion, more especially by Hume, of conceptual feelings with perceptual feelings, the truism that we can only conceive in terms of universals has been stretched to mean that we can only feel in terms of universals. This is untrue. Our perceptual feelings feel particular existents; that is to say, a physical feeling, belonging to the percipient, feels the nexus between two other actualities, A and B. It feels feelings of A which feel B, and feels feelings of B which feel A. It integrates these feelings, so as to unify their identity of elements. These identical elements form the factor defining the nexus between A and B, a nexus also retaining the particular diversity of A and B in its uniting force.  Also the more complex multiple nexus between many actual entities in the actual world of a percipient is felt by that percipient. But this nexus, as thus felt, can be abstracted from that particular percipient. It is the same nexus for all percipients which include those actual entities in their actual worlds. The multiple nexus is how those actual entities are really together in all subsequent unifications of the universe, by reason of the objective immortality of their real mutual prehensions of each other.  We thus arrive at the notion of the actual world of any actual entity, as a nexus whose objectification constitutes the complete unity of objective datum for the physical feeling of that actual entity. This actual entity is the original percipient of that nexus. But any other actual entity which includes in its own actual world that original percipientf also includes that previous nexus as a portion of its own actual world. Thus each actual world is a nexus which in this sense is independent of its original [352] percipient. It enjoys an objective immortality in the future beyond itself.  Every nexus is a component nexus, first accomplished in some later phase of concrescence of an actual entity, and ever afterwards having its status in actual worlds as an unalterable fact, dated and located among the actual entities connected in itself. If in a nexus there be a realized contrast of universals, this contrast is located in that actual entity to which it belongs as first originated in one of its integrative feelings. Thus every realized contrast has a location, which is particular with the particularity of actual entities. It is a particular complex matter of fact, realized; and, because of its reality, a standing condition in every subsequent actual world from which creative advance must originate.  It is this complete individual particularity of each actuality, and of each nexus, and of each realized contrast, which is the reason for the three Categoreal Conditions\u2014of Subjective Unity, of Objective Identity, and of Objective Diversity. The word event* is used sometimes in the sense of a nexus of actual entities, and sometimes in the sense of a nexus as objectified by universals. In either sense, it is a definite fact with a date.  The initial data of a complex feeling, as mere data, are many; though     The Theory of Feelings 231  as felt they are one in the objective unity of a pattern. Thus a nexus is a realized pattern of the initial data: though this pattern is merely relative to the feeling, expressive of those factors in the many data by reason of which they can acquire their unity in the feeling. This is the second use of the term nexus, mentioned above.  Thus, just as the feeling as one cannot bear the abstraction from it of the subject, so the data as one cannot bear the abstraction from it of every feeling which feels it as such. According to the ontological principle, the impartial nexus is an objective datum in the consequent nature of God; since it is somewhere and yet not by any necessity of its own nature implicated in the [353] feelings of any determined actual entity of the actual world. The nexus involves realization somewhere. This is the first use of the term nexus.  In two extreme cases the initial data of a feeling have a unity of their own. In one case, the data reduce to a single actual entity, other than the subject of the feeling; and in the other case the data reduce to a single eternal object. These are called primary feelings/ A particular feeling divorced from its subject is nonsense.  There are thus two laws respecting the feelings constituting the complex satisfaction of an actual entity: (i) An entity can only be felt once, and (ii) the diverse feelings, in the same subject, of the same entity as datum which are to be unified into one feeling, must be compatible in their treatment of the entity felt. In conformity with this pre-established harmony, incompatibility would have dictated from the beginning that some feeling be replaced by a negative prehension.  SECTION X  The subjective forms of feelings are best discussed in connection with the different types of feelings which can arise. This classification into types has regard to the differences among feelings in respect to their initial data, their objective data, and their subjective forms. But these sources of difference cannot wholly be kept separate.  A feeling is the appropriation of some elements in the universe to be components in the real internal constitution of its subject. The elements are the initial data; they are what the feeling feels. But they are felt under an abstraction. The process of the feeling involves negative prehensions which effect elimination. Thus the initial data are felt under a perspective which is the objective datum of the feeling.  In virtue of this elimination the components of the complex objective datum have become objects intervening in the constitution t of the subject of the feeling. In the phraseology of mathematical physics a feeling has a [354] vector character. A feeling is the agency by which other things are built into the constitution of its one subject in process of concrescence. Feelings are constitutive of the nexus by reason of which the universe finds its unification ever renewed by novel concrescence. The universe is always     232 The Theory of Prehensions  one, since there is no surveying it except from an actual entity which unifies it. Also the universe is always new, since the immediate actual entity is the superject of feelings which are essentially novelties.  The essential novelty of a feeling attaches to its subjective form. The initial data, and even the nexus which is the objective datum, may have served other feelings with other subjects. But the subjective form is the immediate novelty; it is how that subject is feeling that objective datum. There is no tearing this subjective form from the novelty of this concrescence. It is enveloped in the immediacy of its immediate present. The fundamental example of the notion quality inhering inf particular substance is afforded by subjective form inhering in feeling/ If we abstract the form from the feeling, we are left with an eternal object as the remnant of subjective form.  A feeling can be genetically described in terms of its process of origination, with its negative prehensions whereby its many initial data become its complex objective datum. In this process the subjective form originates, and carries into the feeling its own history transformed into the way in which the feeling feels. The way in which the feeling feels expresses how the feeling came into being. It expresses the purpose which urged it forward, and the obstacles which it encountered, and the indeterminations which were dissolved by the originative decisions of the subject.  There are an indefinite number of types of feeling according to the complexity of the initial data which the feeling integrates, and according to the complexity of the objective datum which it finally feels. But there are three primary types of feeling which enter into the forma- [355] tion of all the more complex feelings. These types are: (i) that of simple physical feelings, (ii) that of conceptual feelings, and (iii) that of transmuted feelings. In a simple physical feeling, the initial datum is a single actual entity; in a conceptual feeling, the objective datum is an eternal object;! in a transmuted feeling, the objective datum is a nexus of actual entities. Simple physical feelings and transmuted feelings make up the class of physical feelings.  In none of these feelings, taken in their original purity devoid of accretions from later integrations, does the subjective form involve consciousness. Although in a propositional feeling the subjective form may involve judgment, this element in the subjective form is not necessarily present.  One final remark must be added to the general description of a feeling. A feeling is a component in the concrescence of a novel actual entity. The feeling is always novel in reference to its data; since its subjective form, though it must always have reproductive reference to the data, is not wholly determined by them. The process of the concrescence is a progressive integration of feelings controlled by their subjective forms. In this synthesis, feelings of an earlier phase sink into the components of some more complex feeling of a later phase. Thus each phase adds its element of novelty, until the final phase in which the one complex satisfaction is     The Theory of Feelings 233  reached. Thus the actual entity, as viewed morphologically through its satisfaction/ is novel in reference to any one of its component feelings. It presupposes those feelings. But conversely, no feeling can be abstracted either from its data, or its subject. It is essentially a feeling aiming at that subject, and motivated by that aim. Thus the subjective form embodies the pragmatic aspect of the feeling; for the datum is felt with that subjective form in order that the subject may be the superject which it is.  In the analysis of a feeling, whatever presents itself as also ante rem is a datum, whatever presents itself as \\}S6] exclusively in re is subjective form, whatever presents itself in re and post rem is subject-superject/ This doctrine of feeling is the central doctrine respecting the becoming of an actual entity. In a feeling the actual world, selectively appropriated, is the presupposed datum, not formless but with its own realized form selectively germane, in other words objectified/ The subjective form is the ingression of novel form peculiar to the new particular fact, and with its peculiar mode of fusion with the objective datum. The subjective form in abstraction from the feeling is merely a complex eternal object. In the becoming, it meets the data which are selected from the actual world. In other words, the data are already in being/ There the term in being is for the moment used as equivalent to the term in realization/  SECTION XI  **A subjective form has two factors, its qualitative pattern and its pattern of intensive quantity. But these two factors of pattern cannot wholly be considered in abstraction from each other. For the relative intensities of the qualitative elements in the qualitative pattern are among the relational factors which constitute that qualitative pattern. Also conversely, there are qualitative relations among the qualitative elements and they constitute an abstract qualitative pattern for the qualitative relations. The pattern of intensities is not only the variety of qualitative elements with such-andsuch intensities; but it is also the variety of qualitative elements, as in such-and-such an abstract qualitative pattern, with such-and-such intensities. Thus the two patterns are not really separable. It is true that there is an abstract qualitative pattern, and an abstract intensive pattern; but in the fused pattern the abstract qualitative pattern lends itself t to the intensities, and the abstract intensive pattern lends itself to the qualities.  Further, the subjective form cannot be absolutely dis- [357] joined from the pattern of the objective datum. Some elements of the subjective form can be thus disjoined; and they form the subjective form as in abstraction from the patterns of the objective datum. But the full subjective form cannot be abstracted from the pattern of the objective datum. The intellectual disjunction is not a real separation. Also the subjective form, amid its own original elements, always involves reproduction of the pattern of the objective datum.  As a simple example of this description of a feeling, consider the audi-     234 The Theory of Prehensions  tion of sound. In order to avoid unnecessary complexity, let the sound be one definite note. The audition of this note is a feeling. This feeling has first an auditor, who is the subject of the feeling. But the auditor would not be the auditor that he is apart from this feeling of his.  Secondly, there is the complex ordered environment composed of certain other actual entities which, however vaguely, is felt by reason of this audition. This environment is the datum of this feeling. It is the external world, as grasped systematically in this feeling. In this audition it is felt under the objectification of vague spatial relations, and as exhibiting musical qualities. But the analytic discrimination of this datum of the feeling is in part vague and conjectural, so far as consciousness is concerned: there is the antecedent physiological functioning of the human body, and the presentational immediacy of the presented locus.  There is also an emotional sensory pattern, the subjective form, which is more definite and more easily analysable. The note, in its capacity of a private sensation, has pitch, quality, and intensity. It is analysable into its fundamental tone, and a selection of its overtones. This analysis reveals an abstract qualitative pattern which is the complex relatedness of the fundamental tone-quality* with the tone-qualities of its select overtones. This qualitative pattern may, or may not, include relations of a spatial type, if some of the overtones come [358] from instruments spatially separate\u2014 f for example, from a spatial pattern of tuning forks.  The fundamental tone, and its overtones, have, each of them, their own intensities. This pattern of intensities can be analysed into the relative intensities of the various tones and the absolute intensity which is the total loudness. The scale of relative intensities enters into the final quality of the note, with some independence of its absolute loudness.  Also the spatial pattern of the tuning forks and the resonance of the music chamber enter into this quality. But these also concern the datum of the feeling. Also in this integration of feeling we must include the qualitative and quantitative auditory contributions derived from various nerve-routes of the body. In this way the animal body, as part of the external world, takes a particularly prominent place in the pattern of the datum of the feeling. Also in the subjective form we must reckon qualities of joy and distaste, of adversion and of aversion, which attach integrally to the audition, and also differentially to various elements of the audition. In an earlier phase of the auditor, there is audition divested of such joy and distaste. This earlier, bare audition does not in its own nature determine this additional qualification. It originates as the audition becomes an element in a higher synthesis, and yet it is an element in the final component feeling. Thus the audition gains complexity of subjective form by its integration with other feelings. Also, though we can discern three patterns, namely, the pattern of the datum, the pattern of emotional quality, and the pattern of emotional intensity, we cannot analyse either of the latter patterns in complete separation either from the pattern of the datum, or from each other.     The Theory of Feelings 235  The final concrete component in the satisfaction is the audition with its subject, its datum, and its emotional pattern as finally completed. It is a particular fact not to be torn away from any of its elements.  SECTION XII  [359] Prehensions are not atomic; they can be divided into other prehensions and combined into other prehensions. Also prehensions are not independent of each other. The relation between their subjective forms is constituted by the one subjective aim which guides their formation. This correlation of subjective forms is termed the mutual sensitivity of prehensions (cf. Part I, Ch. II, Sect. HI, Categoreal Obligation VII, The Category of Subjective Harmony 7 ).  The prehensions in disjunction are abstractions; each of them is its subject viewed in that abstract objectification. The actuality is the totality of prehensions with subjective unity in process of concrescence into concrete unity.  There are an indefinite number of prehensions, overlapping, subdividing, and supplementary to each other. The principle, according to which a prehension can be discovered, is to take any component in the objective datum of the satisfaction; in the complex pattern of the subjective form of the satisfaction there will be a component with direct relevance to this element in the datum. Then in the satisfaction, there is a prehension of this component of the objective datum with that component of the total subjective form as its subjective form.  The genetic growth of this prehension can then be traced by considering the transmission of the various elements of the datum from the actual world, and\u2014 in the case of eternal objects\u2014 their origination in the conceptual prehensions. There is then a growth of prehensions, with integrations, eliminations, and determination of subjective forms. But the determination f of successive phases of subjective forms, whereby the integrations have the characters that they do have, depends on the unity of the subject imposing a mutual sensitivity upon the prehensions. Thus a prehension, considered genetically, can never free itself from the incurable atomicity [360] of the actual entity to which it belongs. The selection of a subordinate prehension from the satisfaction\u2014 as described above\u2014 involves a hypothetical, propositional point of view. The fact is the satisfaction as one. There is some arbitrariness in taking a component from the datum with a component from the subjective form, and in considering them, on the ground of congruity, as forming a subordinate prehension. The justification is that the genetic process can be thereby analysed. If no such analysis of the growth of that subordinate prehension can be given, then there has been a faulty analysis of the satisfaction. This relation between the satisfaction and the genetic process is expressed in the eighth and ninth categories of explanation (cf. Part I, Ch. II, Sect. II).     CHAPTER II THE PRIMARY FEELINGS  SECTION I  [361] A simple physical feeling entertained in one subject is a feeling for which the initial datum is another single actual entity, and the objective datum is another feeling entertained by the latter actual entity.  Thus in a simple physical feeling there are two actual entities concerned. One of them is the subject of that feeling, and the other is the initial datum of the feeling. A second feeling is also concerned, namely, the objective datum of the simple physical feeling. This second feeling is the objectification of its subject for the subject of the simple physical feeling. The initial datum is objectified as being the subject of the feeling which is the objective datum: the objectification is the perspective of the initial datum.  A simple physical feeling is an act of causation. The actual entity which is the initial datum is the cause/ the simple physical feeling is the effect/ and the subject entertaining the simple physical feeling is the actual entity conditioned by the effect. This conditioned actual entity will also be called the effect. All complex causal action can be reduced to a complex of such primary components. Therefore simple physical feelings will also be called causal feelings.  But it is equally true to say that a simple physical feeling is the most primitive type of an act of perception, devoid of consciousness. The actual entity which is the initial datum is the actual entity perceived, the objective datum is the perspective under which that actual entity is perceived, and the subject of the simple physical feeling [362] is the perceiver. This is not an example of conscious perception. For the subjective form of a simple physical feeling does not involve consciousness, unless acquired in subsequent phases of integration. It seems as though in practice, for human beings at least, only transmuted feelings acquire consciousness, never simple physical feelings. Consciousness originates in the higher phases of integration and illuminates those phases with the greater clarity and distinctness.  Thus a simple physical feeling is one feeling which feels another feeling. But the feeling felt has a subject diverse from the subject of the feeling which feels it. A multiplicity of simple physical feelings entering into the propositional unity of a phase constitutes the first phase in the concrescence of the actual entity which is the common subject of all these feel-     The Primary Feelings 237  ings. The limitation, whereby the actual entities felt are severally reduced to the perspective of one of their own feelings, is imposed by the Gategoreal Condition of Subjective Unity, requiring a harmonious compatibility in the feelings of each incomplete phase. Thus the negative prehensions, involved in the production of any one feeling, are not independent of the other feelings. The subjective forms of feelings depend in part on the negative prehensions. This primary phase of simple physical feelings constitutes the machinery by reason of which the creativity transcends the world already actual, and yet remains conditioned by that actual world in its new impersonation.  Owing to the vagueness of our conscious analysis of complex feelings, perhaps we never consciously discriminate one simple physical feeling in isolation. But all our physical relationships arc made up of such simple physical feelings, as their atomic bricks. Apart from inhibitions or additions, weakenings or intensifications, due to the history of its production, the subjective form of a physical feeling is re-enaction of the subjective form of the feeling felt. Thus the cause passes on its feeling to be reproduced by the new subject as its own, and yet [363] as inseparable from the cause. There is a flow of feeling. But the re-enaction is not perfect. The categoreal demands of the concrescence require adjustments of the pattern of emotional intensities. The cause is objectively in the constitution of the effect, in virtue of being the feeler of the feeling reproduced in the effect with partial equivalence of subjective form. Also the causes feeling has its own objective datum, and its own initial datum. Thus this antecedent initial datum has now entered into the datum of the effects feeling at second-hand through the mediation of the cause.  The reason why the cause is objectively in the effectt is that the causes feeling cannot, as a feeling, be abstracted from its subject which is the cause. This passage of the cause into the effect is the cumulative character of time. The irreversibility of time depends on this character.  Note that in the satisfaction there is an integration of simple physical feelings. No simple physical feeling need be distinguished in consciousness. Physical feelings may be merged with feelings of any type, and of whatever complexity. A simple physical feeling has the dual character of being the causes feeling re-enacted for the effect as subject. But this transference of feeling effects a partial identification of cause with effect, and not a mere representation of the cause. It is the cumulation of the universe and not a stage-play about it. In a simple feeling there is a double particularity in reference to the actual world, the particular cause and the particular effect. In Lockes language (III, III, 6), and with his limitation of thought, a simple feeling is an idea in one mind determined to this or that particular existent. Locke is here expressing what only metaphysicians can doubt.  By reason of this duplicity in a simple feeling there is
