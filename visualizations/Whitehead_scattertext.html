onvincing: or if there were, could we advance a step beyond it, but by the use of those very faculties, of which we are supposed to be already diffident. The Cartesian doubt, therefore, were it ever possible to be attained by any human creature (as it plainly is not) would be entirely incurable; and no reasoning could ever bring us to a state of assurance and conviction upon any subject. It must, however, be confessed, that this species of scepticism, when more moderate, may be understood in a very reasonable sense, and is a necessary preparative to the study of philosophy, by preserving a proper impartiality in our judgements, and weaning our mind from all those prejudices, which we may have imbibed from education or rash opinion. To begin with clear and self-evident principles, to advance by timorous and sure steps, to review frequently our conclusions, and examine accurately all their consequences; though by these means we shall make both a slow and a short progress in our systems; are the only methods, by which we can ever hope to reach truth, and attain a proper stability and certainty in our determinations. 117. There is another species of scepticism, _consequent_ to science and enquiry, when men are supposed to have discovered, either the absolute fallaciousness of their mental faculties, or their unfitness to reach any fixed determination in all those curious subjects of speculation, about which they are commonly employed. Even our very senses are brought into dispute, by a certain species of philosophers; and the maxims of common life are subjected to the same doubt as the most profound principles or conclusions of metaphysics and theology. As these paradoxical tenets (if they may be called tenets) are to be met with in some philosophers, and the refutation of them in several, they naturally excite our curiosity, and make us enquire into the arguments, on which they may be founded. I need not insist upon the more trite topics, employed by the sceptics in all ages, against the evidence of _sense_; such as those which are derived from the imperfection and fallaciousness of our organs, on numberless occasions; the crooked appearance of an oar in water; the various aspects of objects, according to their different distances; the double images which arise from the pressing one eye; with many other appearances of a like nature. These sceptical topics, indeed, are only sufficient to prove, that the senses alone are not implicitly to be depended on; but that we must correct their evidence by reason, and by considerations, derived from the nature of the medium, the distance of the object, and the disposition of the organ, in order to render them, within their sphere, the proper _criteria_ of truth and falsehood. There are other more profound arguments against the senses, which admit not of so easy a solution. 118. It seems evident, that men are carried, by a natural instinct or prepossession, to repose faith in their senses; and that, without any reasoning, or even almost before the use of reason, we always suppose an external universe, which depends not on our perception, but would exist, though we and every sensible creature were absent or annihilated. Even the animal creation are governed by a like opinion, and preserve this belief of external objects, in all their thoughts, designs, and actions. It seems also evident, that, when men follow this blind and powerful instinct of nature, they always suppose the very images, presented by the senses, to be the external objects, and never entertain any suspicion, that the one are nothing but representations of the other. This very table, which we see white, and which we feel hard, is believed to exist, independent of our perception, and to be something external to our mind, which perceives it. Our presence bestows not being on it: our absence does not annihilate it. It preserves its existence uniform and entire, independent of the situation of intelligent beings, who perceive or contemplate it. But this universal and primary opinion of all men is soon destroyed by the slightest philosophy, which teaches us, that nothing can ever be present to the mind but an image or perception, and that the senses are only the inlets, through which these images are conveyed, without being able to produce any immediate intercourse between the mind and the object. The table, which we see, seems to diminish, as we remove farther from it: but the real table, which exists independent of us, suffers no alteration: it was, therefore, nothing but its image, which was present to the mind. These are the obvious dictates of reason; and no man, who reflects, ever doubted, that the existences, which we consider, when we say, _this house_ and _that tree_, are nothing but perceptions in the mind, and fleeting copies or representations of other existences, which remain uniform and independent. 119. So far, then, are we necessitated by reasoning to contradict or depart from the primary instincts of nature, and to embrace a new system with regard to the evidence of our senses. But here philosophy finds herself extremely embarrassed, when she would justify this new system, and obviate the cavils and objections of the sceptics. She can no longer plead the infallible and irresistible instinct of nature: for that led us to a quite different system, which is acknowledged fallible and even erroneous. And to justify this pretended philosophical system, by a chain of clear and convincing argument, or even any appearance of argument, exceeds the power of all human capacity. By what argument can it be proved, that the perceptions of the mind must be caused by external objects, entirely different from them, though resembling them (if that be possible) and could not arise either from the energy of the mind itself, or from the suggestion of some invisible and unknown spirit, or from some other cause still more unknown to us? It is acknowledged, that, in fact, many of these perceptions arise not from anything external, as in dreams, madness, and other diseases. And nothing can be more inexplicable than the manner, in which body should so operate upon mind as ever to convey an image of itself to a substance, supposed of so different, and even contrary a nature. It is a question of fact, whether the perceptions of the senses be produced by external objects, resembling them: how shall this question be determined? By experience surely; as all other questions of a like nature. But here experience is, and must be entirely silent. The mind has never anything present to it but the perceptions, and cannot possibly reach any experience of their connexion with objects. The supposition of such a connexion is, therefore, without any foundation in reasoning. 120. To have recourse to the veracity of the supreme Being, in order to prove the veracity of our senses, is surely making a very unexpected circuit. If his veracity were at all concerned in this matter, our senses would be entirely infallible; because it is not possible that he can ever deceive. Not to mention, that, if the external world be once called in question, we shall be at a loss to find arguments, by which we may prove the existence of that Being or any of his attributes. 121. This is a topic, therefore, in which the profounder and more philosophical sceptics will always triumph, when they endeavour to introduce an universal doubt into all subjects of human knowledge and enquiry. Do you follow the instincts and propensities of nature, may they say, in assenting to the veracity of sense? But these lead you to believe that the very perception or sensible image is the external object. Do you disclaim this principle, in order to embrace a more rational opinion, that the perceptions are only representations of something external? You here depart from your natural propensities and more obvious sentiments; and yet are not able to satisfy your reason, which can never find any convincing argument from experience to prove, that the perceptions are connected with any external objects. 122. There is another sceptical topic of a like nature, derived from the most profound philosophy; which might merit our attention, were it requisite to dive so deep, in order to discover arguments and reasonings, which can so little serve to any serious purpose. It is universally allowed by modern enquirers, that all the sensible qualities of objects, such as hard, soft, hot, cold, white, black, &c. are merely secondary, and exist not in the objects themselves, but are perceptions of the mind, without any external archetype or model, which they represent. If this be allowed, with regard to secondary qualities, it must also follow, with regard to the supposed primary qualities of extension and solidity; nor can the latter be any more entitled to that denomination than the former. The idea of extension is entirely acquired from the senses of sight and feeling; and if all the qualities, perceived by the senses, be in the mind, not in the object, the same conclusion must reach the idea of extension, which is wholly dependent on the sensible ideas or the ideas of secondary qualities. Nothing can save us from this conclusion, but the asserting, that the ideas of those primary qualities are attained by _Abstraction_, an opinion, which, if we examine it accurately, we shall find to be unintelligible, and even absurd. An extension, that is neither tangible nor visible, cannot possibly be conceived: and a tangible or visible extension, which is neither hard nor soft, black nor white, is equally beyond the reach of human conception. Let any man try to conceive a triangle in general, which is neither _Isosceles_ nor _Scalenum_, nor has any particular length or proportion of sides; and he will soon perceive the absurdity of all the scholastic notions with regard to abstraction and general ideas.[31]  [31] This argument is drawn from Dr. Berkeley; and indeed most of the writings of that very ingenious author form the best lessons of scepticism, which are to be found either among the ancient or modern philosopher, Bayle not excepted. He professes, however, in his title-page (and undoubtedly with great truth) to have composed his book against the sceptics as well as against the atheists and free-thinkers. But that all his arguments, though otherwise intended, are, in reality, merely sceptical, appears from this, _that they admit of no answer and produce no conviction_. Their only effect is to cause that momentary amazement and irresolution and confusion, which is the result of scepticism. 123. Thus the first philosophical objection to the evidence of sense or to the opinion of external existence consists in this, that such an opinion, if rested on natural instinct, is contrary to reason, and if referred to reason, is contrary to natural instinct, and at the same time carries no rational evidence with it, to convince an impartial enquirer. The second objection goes farther, and represents this opinion as contrary to reason: at least, if it be a principle of reason, that all sensible qualities are in the mind, not in the object. Bereave matter of all its intelligible qualities, both primary and secondary, you in a manner annihilate it, and leave only a certain unknown, inexplicable _something_, as the cause of our perceptions; a notion so imperfect, that no sceptic will think it worth while to contend against it.  PART II.  124. It may seem a very extravagant attempt of the sceptics to destroy _reason_ by argument and ratiocination; yet is this the grand scope of all their enquiries and disputes. They endeavour to find objections, both to our abstract reasonings, and to those which regard matter of fact and existence. The chief objection against all _abstract_ reasonings is derived from the ideas of space and time; ideas, which, in common life and to a careless view, are very clear and intelligible, but when they pass through the scrutiny of the profound sciences (and they are the chief object of these sciences) afford principles, which seem full of absurdity and contradiction. No priestly _dogmas_, invented on purpose to tame and subdue the rebellious reason of mankind, ever shocked common sense more than the doctrine of the infinitive divisibility of extension, with its consequences; as they are pompously displayed by all geometricians and metaphysicians, with a kind of triumph and exultation. A real quantity, infinitely less than any finite quantity, containing quantities infinitely less than itself, and so on _in infinitum_; this is an edifice so bold and prodigious, that it is too weighty for any pretended demonstration to support, because it shocks the clearest and most natural principles of human reason.[32] But what renders the matter more extraordinary, is, that these seemingly absurd opinions are supported by a chain of reasoning, the clearest and most natural; nor is it possible for us to allow the premises without admitting the consequences. Nothing can be more convincing and satisfactory than all the conclusions concerning the properties of circles and triangles; and yet, when these are once received, how can we deny, that the angle of contact between a circle and its tangent is infinitely less than any rectilineal angle, that as you may increase the diameter of the circle _in infinitum_, this angle of contact becomes still less, even _in infinitum_, and that the angle of contact between other curves and their tangents may be infinitely less than those between any circle and its tangent, and so on, _in infinitum_? The demonstration of these principles seems as unexceptionable as that which proves the three angles of a triangle to be equal to two right ones, though the latter opinion be natural and easy, and the former big with contradiction and absurdity. Reason here seems to be thrown into a kind of amazement and suspence, which, without the suggestions of any sceptic, gives her a diffidence of herself, and of the ground on which she treads. She sees a full light, which illuminates certain places; but that light borders upon the most profound darkness. And between these she is so dazzled and confounded, that she scarcely can pronounce with certainty and assurance concerning any one object.  [32] Whatever disputes there may be about mathematical points, we must allow that there are physical points; that is, parts of extension, which cannot be divided or lessened, either by the eye or imagination. These images, then, which are present to the fancy or senses, are absolutely indivisible, and consequently must be allowed by mathematicians to be infinitely less than any real part of extension; and yet nothing appears more certain to reason, than that an infinite number of them composes an infinite extension. How much more an infinite number of those infinitely small parts of extension, which are still supposed infinitely divisible. 125. The absurdity of these bold determinations of the abstract sciences seems to become, if possible, still more palpable with regard to time than extension. An infinite number of real parts of time, passing in succession, and exhausted one after another, appears so evident a contradiction, that no man, one should think, whose judgement is not corrupted, instead of being improved, by the sciences, would ever be able to admit of it. Yet still reason must remain restless, and unquiet, even with regard to that scepticism, to which she is driven by these seeming absurdities and contradictions. How any clear, distinct idea can contain circumstances, contradictory to itself, or to any other clear, distinct idea, is absolutely incomprehensible; and is, perhaps, as absurd as any proposition, which can be formed. So that nothing can be more sceptical, or more full of doubt and hesitation, than this scepticism itself, which arises from some of the paradoxical conclusions of geometry or the science of quantity.[33]  [33] It seems to me not impossible to avoid these absurdities and contradictions, if it be admitted, that there is no such thing as abstract or general ideas, properly speaking; but that all general ideas are, in reality, particular ones, attached to a general term, which recalls, upon occasion, other particular ones, that resemble, in certain circumstances, the idea, present to the mind. Thus when the term Horse is pronounced, we immediately figure to ourselves the idea of a black or a white animal, of a particular size or figure: But as that term is also usually applied to animals of other colours, figures and sizes, these ideas, though not actually present to the imagination, are easily recalled; and our reasoning and conclusion proceed in the same way, as if they were actually present. If this be admitted (as seems reasonable) it follows that all the ideas of quantity, upon which mathematicians reason, are nothing but particular, and such as are suggested by the senses and imagination, and consequently, cannot be infinitely divisible. It is sufficient to have dropped this hint at present, without prosecuting it any farther. It certainly concerns all lovers of science not to expose themselves to the ridicule and contempt of the ignorant by their conclusions; and this seems the readiest solution of these difficulties. 126. The sceptical objections to _moral_ evidence, or to the reasonings concerning matter of fact, are either _popular_ or _philosophical_. The popular objections are derived from the natural weakness of human understanding; the contradictory opinions, which have been entertained in different ages and nations; the variations of our judgement in sickness and health, youth and old age, prosperity and adversity; the perpetual contradiction of each particular mans opinions and sentiments; with many other topics of that kind. It is needless to insist farther on this head. These objections are but weak. For as, in common life, we reason every moment concerning fact and existence, and cannot possibly subsist, without continually employing this species of argument, any popular objections, derived from thence, must be insufficient to destroy that evidence. The great subverter of _Pyrrhonism_ or the excessive principles of scepticism is action, and employment, and the occupations of common life. These principles may flourish and triumph in the schools; where it is, indeed, difficult, if not impossible, to refute them. But as soon as they leave the shade, and by the presence of the real objects, which actuate our passions and sentiments, are put in opposition to the more powerful principles of our nature, they vanish like smoke, and leave the most determined sceptic in the same condition as other mortals. 127. The sceptic, therefore, had better keep within his proper sphere, and display those _philosophical_ objections, which arise from more profound researches. Here he seems to have ample matter of triumph; while he justly insists, that all our evidence for any matter of fact, which lies beyond the testimony of sense or memory, is derived entirely from the relation of cause and effect; that we have no other idea of this relation than that of two objects, which have been frequently _conjoined_ together; that we have no argument to convince us, that objects, which have, in our experience, been frequently conjoined, will likewise, in other instances, be conjoined in the same manner; and that nothing leads us to this inference but custom or a certain instinct of our nature; which it is indeed difficult to resist, but which, like other instincts, may be fallacious and deceitful. While the sceptic insists upon these topics, he shows his force, or rather, indeed, his own and our weakness; and seems, for the time at least, to destroy all assurance and conviction. These arguments might be displayed at greater length, if any durable good or benefit to society could ever be expected to result from them. 128. For here is the chief and most confounding objection to _excessive_ scepticism, that no durable good can ever result from it; while it remains in its full force and vigour. We need only ask such a sceptic, _What his meaning is? And what he proposes by all these curious researches?_ He is immediately at a loss, and knows not what to answer. A Copernican or Ptolemaic, who supports each his different system of astronomy, may hope to produce a conviction, which will remain constant and durable, with his audience. A Stoic or Epicurean displays principles, which may not be durable, but which have an effect on conduct and behaviour. But a Pyrrhonian cannot expect, that his philosophy will have any constant influence on the mind: or if it had, that its influence would be beneficial to society. On the contrary, he must acknowledge, if he will acknowledge anything, that all human life must perish, were his principles universally and steadily to prevail. All discourse, all action would immediately cease; and men remain in a total lethargy, till the necessities of nature, unsatisfied, put an end to their miserable existence. It is true; so fatal an event is very little to be dreaded. Nature is always too strong for principle. And though a Pyrrhonian may throw himself or others into a momentary amazement and confusion by his profound reasonings; the first and most trivial event in life will put to flight all his doubts and scruples, and leave him the same, in every point of action and speculation, with the philosophers of every other sect, or with those who never concerned themselves in any philosophical researches. When he awakes from his dream, he will be the first to join in the laugh against himself, and to confess, that all his objections are mere amusement, and can have no other tendency than to show the whimsical condition of mankind, who must act and reason and believe; though they are not able, by their most diligent enquiry, to satisfy themselves concerning the foundation of these operations, or to remove the objections, which may be raised against them.  PART III.  129. There is, indeed, a more _mitigated_ scepticism or _academical_ philosophy, which may be both durable and useful, and which may, in part, be the result of this Pyrrhonism, or _excessive_ scepticism, when its undistinguished doubts are, in some measure, corrected by common sense and reflection. The greater part of mankind are naturally apt to be affirmative and dogmatical in their opinions; and while they see objects only on one side, and have no idea of any counterpoising argument, they throw themselves precipitately into the principles, to which they are inclined; nor have they any indulgence for those who entertain opposite sentiments. To hesitate or balance perplexes their understanding, checks their passion, and suspends their action. They are, therefore, impatient till they escape from a state, which to them is so uneasy: and they think, that they could never remove themselves far enough from it, by the violence of their affirmations and obstinacy of their belief. But could such dogmatical reasoners become sensible of the strange infirmities of human understanding, even in its most perfect state, and when most accurate and cautious in its determinations; such a reflection would naturally inspire them with more modesty and reserve, and diminish their fond opinion of themselves, and their prejudice against antagonists. The illiterate may reflect on the disposition of the learned, who, amidst all the advantages of study and reflection, are commonly still diffident in their determinations: and if any of the learned be inclined, from their natural temper, to haughtiness and obstinacy, a small tincture of Pyrrhonism might abate their pride, by showing them, that the few advantages, which they may have attained over their fellows, are but inconsiderable, if compared with the universal perplexity and confusion, which is inherent in human nature. In general, there is a degree of doubt, and caution, and modesty, which, in all kinds of scrutiny and decision, ought for ever to accompany a just reasoner. 130. Another species of _mitigated_ scepticism which may be of advantage to mankind, and which may be the natural result of the Pyrrhonian doubts and scruples, is the limitation of our enquiries to such subjects as are best adapted to the narrow capacity of human understanding. The _imagination_ of man is naturally sublime, delighted with whatever is remote and extraordinary, and running, without control, into the most distant parts of space and time in order to avoid the objects, which custom has rendered too familiar to it. A correct _Judgement_ observes a contrary method, and avoiding all distant and high enquiries, confines itself to common life, and to such subjects as fall under daily practice and experience; leaving the more sublime topics to the embellishment of poets and orators, or to the arts of priests and politicians. To bring us to so salutary a determination, nothing can be more serviceable, than to be once thoroughly convinced of the force of the Pyrrhonian doubt, and of the impossibility, that anything, but the strong power of natural instinct, could free us from it. Those who have a propensity to philosophy, will still continue their researches; because they reflect, that, besides the immediate pleasure, attending such an occupation, philosophical decisions are nothing but the reflections of common life, methodized and corrected. But they will never be tempted to go beyond common life, so long as they consider the imperfection of those faculties which they employ, their narrow reach, and their inaccurate operations. While we cannot give a satisfactory reason, why we believe, after a thousand experiments, that a stone will fall, or fire burn; can we ever satisfy ourselves concerning any determination, which we may form, with regard to the origin of worlds, and the situation of nature, from, and to eternity? This narrow limitation, indeed, of our enquiries, is, in every respect, so reasonable, that it suffices to make the slightest examination into the natural powers of the human mind and to compare them with their objects, in order to recommend it to us. We shall then find what are the proper subjects of science and enquiry. 131. It seems to me, that the only objects of the abstract science or of demonstration are quantity and number, and that all attempts to extend this more perfect species of knowledge beyond these bounds are mere sophistry and illusion. As the component parts of quantity and number are entirely similar, their relations become intricate and involved; and nothing can be more curious, as well as useful, than to trace, by a variety of mediums, their equality or inequality, through their different appearances. But as all other ideas are clearly distinct and different from each other, we can never advance farther, by our utmost scrutiny, than to observe this diversity, and, by an obvious reflection, pronounce one thing not to be another. Or if there be any difficulty in these decisions, it proceeds entirely from the undeterminate meaning of words, which is corrected by juster definitions. That _the square of the hypothenuse is equal to the squares of the other two sides_, cannot be known, let the terms be ever so exactly defined, without a train of reasoning and enquiry. But to convince us of this proposition, _that where there is no property, there can be no injustice_, it is only necessary to define the terms, and explain injustice to be a violation of property. This proposition is, indeed, nothing but a more imperfect definition. It is the same case with all those pretended syllogistical reasonings, which may be found in every other branch of learning, except the sciences of quantity and number; and these may safely, I think, be pronounced the only proper objects of knowledge and demonstration. 132. All other enquiries of men regard only matter of fact and existence; and these are evidently incapable of demonstration. Whatever _is_ may _not be_. No negation of a fact can involve a contradiction. The non-existence of any being, without exception, is as clear and distinct an idea as its existence. The proposition, which affirms it not to be, however false, is no less conceivable and intelligible, than that which affirms it to be. The case is different with the sciences, properly so called. Every proposition, which is not true, is there confused and unintelligible. That the cube root of 64 is equal to the half of 10, is a false proposition, and can never be distinctly conceived. But that Caesar, or the angel Gabriel, or any being never existed, may be a false proposition, but still is perfectly conceivable, and implies no contradiction. The existence, therefore, of any being can only be proved by arguments from its cause or its effect; and these arguments are founded entirely on experience. If we reason _a priori_, anything may appear able to produce anything. The falling of a pebble may, for aught we know, extinguish the sun; or the wish of a man control the planets in their orbits. It is only experience, which teaches us the nature and bounds of cause and effect, and enables us to infer the existence of one object from that of another[34]. Such is the foundation of moral reasoning, which forms the greater part of human knowledge, and is the source of all human action and behaviour.  [34] That impious maxim of the ancient philosophy, _Ex nihilo, nihil fit_, by which the creation of matter was excluded, ceases to be a maxim, according to this philosophy. Not only the will of the supreme Being may create matter; but, for aught we know _a priori_, the will of any other being might create it, or any other cause, that the most whimsical imagination can assign. Moral reasonings are either concerning particular or general facts. All deliberations in life regard the former; as also all disquisitions in history, chronology, geography, and astronomy. The sciences, which treat of general facts, are politics, natural philosophy, physic, chemistry, &c. where the qualities, causes and effects of a whole species of objects are enquired into. Divinity or Theology, as it proves the existence of a Deity, and the immortality of souls, is composed partly of reasonings concerning particular, partly concerning general facts. It has a foundation in _reason_, so far as it is supported by experience. But its best and most solid foundation is _faith_ and divine revelation. Morals and criticism are not so properly objects of the understanding as of taste and sentiment. Beauty, whether moral or natural, is felt, more properly than perceived. Or if we reason concerning it, and endeavour to fix its standard, we regard a new fact, to wit, the general tastes of mankind, or some such fact, which may be the object of reasoning and enquiry. When we run over libraries, persuaded of these principles, what havoc must we make? If we take in our hand any volume; of divinity or school metaphysics, for instance; let us ask, _Does it contain any abstract reasoning concerning quantity or number?_ No. _Does it contain any experimental reasoning concerning matter of fact and existence?_ No. Commit it then to the flames: for it can contain nothing but sophistry and illusion.^S ", " CHAPTER I SPECULATIVE PHILOSOPHY  SECTION I  [4] This course of lectures is designed as an essay in Speculative Philosophy. Its first task must be to define speculative philosophy/ and to defend it as a method productive of important knowledge.  Speculative Philosophy is the endeavour to frame a coherent, logical, necessary system of general ideas in terms of which every element of our experience can be interpreted. By this notion of interpretation I mean that everything of which we are conscious, as enjoyed, perceived, willed, or thought, shall have the character of a particular instance of the general scheme. Thus the philosophical scheme should be coherent, logical, and, in respect to its interpretation, applicable and adequate. Here applicable means that some items of experience are thus interpretable, and adequate means that there are no items incapable of such interpretation.  [5] Coherence, as here employed, means that the fundamental ideas, in terms of which the scheme is developed, presuppose each other so that in isolation they are meaningless. This requirement does not mean that they are definable in terms of each other; it means that what is indefinable in one such notion cannot be abstracted from its relevance to the other notions. It is the ideal of speculative philosophy that its fundamental notions shall not seem capable of abstraction from each other. In other words, it is presupposed that no entity can be conceived in complete abstraction from the system of the universe, and that it is the business of speculative philosophy to exhibit this truth. This character is its coherence.  The term logical has its ordinary meaning, including logical consistency, or lack of contradiction, the definition of constructs in logical terms, the exemplification of general logical notions in specific instances, and the principles of inference. It will be observed that logical notions must themselves find their places in the scheme of philosophic notions.  It will also be noticed that this ideal of speculative philosophy has its rational side and its empirical side. The rational side is expressed by the terms coherent and logical/ The empirical side is expressed by the terms applicable and adequate. But the two sides are bound together by clearing away an ambiguity which remains in the previous explanation of the term adequate. The adequacy of the scheme over every item does not mean adequacy over such items as happen to have been considered. It     4 The Speculative Scheme  means that the texture of observed experience, as illustrating the philosophic scheme, is such that all related experience must exhibit the same texture. Thus the philosophic scheme should be necessary/ in the sense of bearing in itself its own warrant of universality throughout all experience, provided that we confine ourselves to that which communicates with immediate matter of fact. But what does not so communicate is [6] unknowable, and the unknowable is unknown; x and so this universality defined by communication can suffice.  This doctrine of necessity in universality means that there is an essence to the universe which forbids relationships beyond itself, as a violation of its rationality. Speculative philosophy seeks that essence.  SECTION II  Philosophers can never hope finally to formulate these metaphysical first principles. Weakness of insight and deficiencies of language stand in the way inexorably. Words and phrases must be stretched towards a generality foreign to their ordinary usage; and however such elements of language be stabilized as technicalities, they remain metaphors mutely appealing for an imaginative leap.  There is no first principle which is in itself unknowable, not to be captured by a flash of insight. But, putting aside the difficulties of language, deficiency in imaginative penetration forbids progress in any form other that that of an asymptotic approach to a scheme of principles, only definable in terms of the ideal which they should satisfy.  The difficulty has its seat in the empirical side of philosophy. Our datum is the actual world, including ourselves; and this actual world spreads itself for observation in the guise of the topic of our immediate experience. The elucidation of immediate experience is the sole justification for any thought; and the starting-point* for thought is the analytic observation of components of this experience. But we are not conscious of any clear-cut complete analysis of immediate experience, in terms of the various details which comprise its definiteness. We habitually observe by the method of -~ difference. Sometimes we see an elephant, and sometimes we do not. The result is that an elephant, when present, is noticed. [7] Facility of observation depends on the fact that the object observed is important when present, and sometimes is absent. ^  The metaphysical first principles can never fail of exemplification. We can never catch the actual world taking a holiday from their sway. Thus, for the discovery of metaphysics, the method of pinning down thought to the strict systematization of detailed discrimination, already effected by antecedent observation, breaks down. This collapse of the method of rigid empiricism is not confined to metaphysics. It occurs whenever we seek the  1 This doctrine is a paradox. Indulging in a species of false modesty, cautious philosophers undertake its definition.     Speculative Philosophy 5  larger generalities. In natural science this rigid method is the Baconian method of induction, a method which, if consistently pursued, would have left science where it found it. What Bacon omitted was the play of a free imagination, controlled by the requirements of coherence and logic. The true method of discovery is like the flight of an aeroplane. It starts from the ground of particular observation; it makes a flight in the thin air of imaginative generalization; and it again lands for renewed observation rendered acute by rational interpretation. The reason for the success of this method of imaginative rationalization is that, when the method of difference fails, factors which are constantly present may yet be observed under the influence of imaginative thought. Such thought supplies the differences which the direct observation lacks. It can even play with inconsistency; and can thus throw light on the consistent, and persistent, elements in experience by comparison with what in imagination is inconsistent with them. The negative judgment is the peak of mentality. But the conditions for the success of imaginative construction must be rigidly adhered to. In the first place, this construction must have its origin in the generalization of particular factors discerned in particular topics of human interest; for example, in physics, or in physiology, or in psychology, or in aesthetics, or in ethical beliefs, or in sociology, or in languages conceived as storehouses of human experience. In [8] this way the prime requisite, that anyhow there shall be some important application, is secured. The success of the imaginative experiment is always to be tested by the applicability of its results beyond the restricted locus from which it originated. In default of such extended application, a generalization started from physics, for example, remains merely an alternative expression of notions applicable to physics. The partially successful philosophic generalization will, if derived from physics, find applications in fields of experience beyond physics. It will enlighten observation in those remote fields, so that general principles can be discerned as in process of illustration, which in the absence of the imaginative generalization are obscured by their persistent exemplification.  Thus the first requisite is to proceed by the method of generalization so that certainly there is some application; and the test of some success is application beyond the immediate origin. In other words, some synoptic vision has been gained.  In this description of philosophic method, the term philosophic generalization has meant the utilization of specific notions, applying to a restricted group of facts, for the divination of the generic notions which apply to all facts/  In its use of this method natural science has shown a curious mixture of rationalism and irrationalism. Its prevalent tone of thought has been ardently rationalistic within its own borders, and dogmatically irrational beyond those borders. In practice such an attitude tends to become a dogmatic denial that there are any factors in the world not fully expressible     6 The Speculative Scheme  in terms of its own primary notions devoid of further generalization. Such a denial is the self-denial of thought.  The second condition for the success of imaginative construction is unflinching pursuit of the two rationalistic ideals, coherence and logical perfection.  Logical perfection does not here require any detailed [9] explanation. An example of its importance is afforded by the role of mathematics in the restricted field of natural science. The history of mathematics exhibits the generalization of special notions observed in particular instances. In any branches of mathematics, the notions presuppose each other. It is a remarkable characteristic of the history of thought that branches of mathematics,! developed under the pure imaginative impulse, thus controlled, finally receive their important application. Time may be wanted. Conic sections had to wait for eighteen hundred years. In more recent years, the theory of probability, the theory of tensors, the theory of matrices are cases in point.  The requirement of coherence is the great preservative of rationalistic sanity. But the validity of its criticism is not always admitted. If we consider philosophical controversies, we shall find that disputants tend to require coherence from their adversaries, and to grant dispensations to themselves. It has been remarked that a system of philosophy is never refuted; it is only abandoned. The reason is that logical contradictions, except as temporary slips of the mind\u2014 plentiful, though temporary\u2014 are the most gratuitous of errors; and usually they are trivial. Thus, after criticism, systems do not exhibit mere illogicalities. They suffer from inadequacy and incoherence. Failure to include some obvious elements of experience in the scope of the system is met by boldly denying the facts. Also while a philosophical system retains any charm of novelty, it enjoys a plenary indulgence for its failures in coherence. But after a system has acquired orthodoxy, and is taught with authority, it receives a sharper criticism. Its denials and its incoherences are found intolerable, and a reaction sets in.  Incoherence is the arbitrary disconnection of first principles. In modern philosophy Descartes two kinds of substance, corporeal and mental, illustrate incoherence. There is, in Descartes 7 philosophy, no reason why there should not be a one-substance world, only corporeal, or [10] a one-substance world, only mental. According to Descartes, a substantial individual requires nothing but itself in order to exist/ Thus this system makes a virtue of its incoherence. But,t on the other hand, the facts seem connected, while Descartes system does not; for example, in the treatment of the bodymind problem. The Cartesian system obviously says something that is true. But its notions are too abstract to penetrate into the nature of things.  t The attraction of Spinozas philosophy lies in its modification of Descartes position into greater coherence. He starts with one substance,     Speculative Philosophy 7  causa sui, and considers its essential attributes and its individualized modes, i.e., the affectiones substantial The gap in the system is the arbitrary introduction of the modes/ And yet, a multiplicity of modes is a fixed requisite, if the scheme is to retain any direct relevance to the many occasions in the experienced world.  The philosophy of organism is closely allied to Spinozas scheme of thought. But it differs by the abandonment of the subject-predicate forms of thought, so far as concerns the presupposition that this form is a direct embodiment of the most ultimate characterization of fact. The result is that the substance-quality concept is avoided; and that morphological description is replaced by description of dynamic process. Also Spinozas modes now become the sheer actualities; so that, though analysis of them increases our understanding, it does not lead us to the discovery of any higher grade of reality. The coherence, which the system seeks to preserve, is the discovery that the process, or concrescence, of any one actual entity involves the other actual entities among its components. In this way the obvious solidarity of the world receives its explanation.  In all philosophic theory there is an ultimate which is actual in virtue of its accidents. It is only then capable of characterization through its accidental\" embodiments, and apart from these accidents is devoid of [11] actuality. In the philosophy of organism this ultimate is termed creativity; and God is its primordial, non-temporal accident.* In monistic philosophies, Spinozas or absolute idealism, this ultimate is God, who is also equivalently termed The Absolute. In such monistic schemes, the ultimate is illegitimately allowed a final, eminent reality, beyond that ascribed to any of its accidents. In this general position the philosophy of organism seems to approximate more to some strains of Indian, or Chinese, thought, than to western Asiatic, or European, thought. One side makes process ultimate; the other side makes fact ultimate.  SECTION Hit  In its turn every philosophy will suffer a deposition. But the bundle of philosophic systems expresses a variety of general truths about the universe, awaiting coordination and assignment of their various spheres of validity. Such progress in coordination is provided by the advance of philosophy; and in this sense philosophy has advanced from Plato onwards. According to this account of the achievement of rationalism, the chief error in philosophy is overstatement. The aim at generalization is sound, but the estimate of success is exaggerated. There are two main forms of such overstatement. One form is what I have termed, f elsewhere, 2 the fallacy of misplaced concreteness. 7 This fallacy consists in neglecting the degree of abstraction involved when an actual entity is considered merely  2 Cf. Science and the Modem World, Ch. III.     8 The Speculative Scheme  so far as it exemplifies certain categories of thought. There are aspects of actualities which are simply ignored so long as we restrict thought to these categories. Thus the success of a philosophy is to be measured by its comparative avoidance of this fallacy, when thought is restricted within its categories.  The other form of overstatement consists in a false estimate of logical procedure in respect to certainty, and in respect to premises. Philosophy has been haunted by the unfortunate notion that its method is dogmatically to indicate premises which are severally clear, distinct, and [12] certain; and to erect upon those premises a deductive system of thought.  But the accurate expression of the final generalities is the goal of dis\u2014 cussion and not its origin. Philosophy has been misled by the example of mathematics; and even in mathematics the statement of the ultimate logical principles is beset with difficulties, as yet insuperable. 3 The verification of a rationalistic scheme is to be sought in its general success, and not in the peculiar certainty, or initial clarity, of its first principles. In this connection the misuse of the ex absurdo argument has to be noted; much philosophical reasoning is vitiated by it. The only logical conclusion to be drawn, when a contradiction issues from a train of reasoning, is that at least one of the premises involved in the inference is false. It is rashly assumed without further question that the peccant premise can at once be located. In mathematics this assumption is often justified, and philosophers have been thereby misled. But in the absence of a well-defined categoreal scheme of entities, issuing in a satisfactory metaphysical system, every premise in a philosophical argument is under suspicion.  Philosophy will not regain its proper status until the gradual elaboration of categoreal schemes, definitely stated at each stage of progress, is recognized as its proper objective. There may be rival schemes, inconsistent among themselves; each with its own merits and its own failures. It will then be the purpose of research to conciliate the differences. Metaphysical categories are not dogmatic statements of the obvious; they are tentative formulations of the ultimate generalities.  If we consider any scheme of philosophic categories as one complex assertion, and apply to it the logicians alternative, true or false, the answer must be that the scheme is false. The same answer must be given to a like ques- [13] tion respecting the existing formulated principles of any science.  The scheme is true with unformulated qualifications, exceptions, limitations, and new interpretations in terms of more general notions. We do not yet know how to recast the scheme into a logical truth. But the scheme is a matrix from which true propositions applicable to particular circumstances can be derived. We can at present only trust our trained instincts  3 Cf. Principia Mathematica, by Bertrand Russell and A. N. Whitehead, Vol. I, Introduction and Introduction to the Second Edition. These introductory discussions are practically due to Russell, and in the second edition wholly so.     Speculative Philosophy 9  as to the discrimination of the circumstances in respect to which the scheme is valid.  The use of such a matrix is to argue from it boldly and with rigid logic. The scheme should therefore be stated with the utmost precision and definiteness, to allow of such argumentation. The conclusion of the argument should then be confronted with circumstances to which it should apply.  The primary advantage thus gained is that experience is not interrogated with the benumbing repression of common sense. The observation acquires an enhanced penetration by reason of the expectation evoked by the conclusion of the argument. The outcome from this procedure takes one of three forms: (i) the conclusion may agree with the observed facts; (ii) the conclusion may exhibit general agreement, with disagreement in detail; (iii) the conclusion may be in complete disagreement witht the facts.  In the first case, the facts are known with more adequacy and the applicability of the system to the world has been elucidated. In the second case, criticisms of the observation of the facts and of the details of the scheme are both required. The history of thought shows that false interpretations of observed facts enter into the records of their observation. Thus both theory, and received notions as to fact, are in doubt. In the third case, a fundamental reorganization of theory is required either by way of limiting it to some special province, or by way of entire abandonment of its main categories of thought.  [14] After the initial basis of a rational life, with a civilized language, has been laid, all productive thought has proceeded either by the poetic insight of artists, or by the imaginative elaboration of schemes of thought capable of utilization as logical premises. In some measure or other, progress is always a transcendence of what is obvious.  Rationalism never shakes off its status of an experimental adventure. The combined influences of mathematics and religion, which have so greatly contributed to the rise of philosophy, have also had the unfortunate effect of yoking it with static dogmatism. Rationalism is an adventure in the clarification of thought, progressive and never final. But it is an adventure in which even partial success has importance.  SECTION IV  The field of a special science is confined to one genus of facts, in the sense that no statements are made respecting facts which lie outside that genus. The very circumstance that a science has naturally arisen concerning a set of facts secures that facts of that type have definite relations among themselves which are very obvious to all mankind. The common obviousness of things arises when their explicit apprehension carries immediate importance for purposes of survival, or of enjoyment\u2014 that is to say, for purposes of being and of well-being/ Elements in human experience,     10 The Speculative Scheme  singled out in this way, are those elements concerning which language is copious and. within its limits, precise. The special sciences, therefore, deal with topics which lie open to easy inspection and are readily expressed by words.  The study of philosophy is a voyage towards the larger generalities. For this reason in the infancy of science, when the main stress lay in the discovery of the most general ideas usefully applicable to the subjectmatter in question, philosophy was not sharply distinguished from science. To this day, a new science with any substantial novelty in its notions is considered to be in some way [15] peculiarly philosophical. In their later stages, apart from occasional disturbances, most sciences accept without question the general notions in terms of which they develop. The main stress is laid on the adjustment and the direct verification of more special statements. In such periods scientists repudiate philosophy; Newton, justly satisfied with his physical principles, disclaimed metaphysics.  The fate of Newtonian physics warns us that there is a development in scientific first principles, and that their original forms can only be saved by interpretations of meaning and limitations of their field of applicationinterpretations and limitations unsuspected during the first period of successful employment. One chapter in the history of culture is concerned with the growth of generalities. In such a chapter it is seen that the older generalities, like the older hills, are worn down and diminished in height, surpassed by younger rivals.  Thus one aim of philosophy is to challenge the half-truths constituting the scientific first principles. The systematization of knowledge cannot be conducted in watertight compartments. All general truths condition each other; and the limits of their application cannot be adequately defined apart from their correlation by yet wider generalities. The criticism of principles must chiefly take the form of determining the proper meanings to be assigned to the fundamental notions of the various sciences, when these notions are considered in respect to their status relatively to each other. The determination of this status requires a generality transcending any special subject-matter.  If we may trust the Pythagorean tradition, the rise of European philosophy was largely promoted by the development of mathematics into a science of abstract generality. But in its subsequent development the method of philosophy has also been vitiated by the example of mathematics. The primary method of mathematics is deduction; the primary method of philosophy is descrip- \\16] tive generalization. Under the influence of mathematics, deduction has been foisted onto philosophy as its standard method, instead of taking its true place as an essential auxiliary mode of verification whereby to test the scope of generalities. This misapprehension of philosophic method has veiled the very considerable success of philosophy in providing generic notions which add lucidity to our apprehension of the facts of experience. The depositions of Plato, Aristotle,     Speculative Philosophy 11  Thomas Aquinas, Descartes, Spinoza, Leibniz, t Locke, Berkeley, Hume, Kant, Hegel, merely mean that ideas which these men introduced into the philosophic tradition must be construed with limitations, adaptations, and inversions, either unknown to them, or even explicitly repudiated by them. A new idea introduces a new alternative; and we are not less indebted to a thinker when we adopt the alternative which he discarded. Philosophy never reverts to its old position after the shock of a great philosopher.     SECTION V  Every science must devise its own instruments. The tool required for philosophy is language. Thus philosophy redesigns language in the same way that, in a physical science, pre-existing appliances are redesigned. It is exactly at this point that the appeal to facts is a difficult operation. This appeal is not solely to the expression of the facts in current verbal statements. The adequacy of such sentences is the main question at issue. It is true that the general agreement of mankind as to experienced facts is best expressed in language. But the language of literature breaks down precisely at the task of expressing in explicit form the larger generalities\u2014 the very generalities which metaphysics seeks to express.  The point is that every proposition refers to a universe exhibiting some general systematic metaphysical character. Apart from this background, the separate entities which go to form the proposition, and the proposition as a whole, are without determinate character. Nothing [17] has been defined, because every definite entity requires a systematic universe to supply its requisite status. Thus every proposition proposing a fact* must, in its complete analysis, propose the general character of the universe required for that fact. There are no self-sustained facts, floating in nonentity. This doctrine, of the impossibility of tearing a proposition from its systematic context in the actual world, is a direct consequence of the fourth and the twentieth of the fundamental categoreal explanations which we shall be engaged in expanding and illustrating. A proposition can embody partial truth because it only demands a certain type of systematic environment, which is presupposed in its meaning. It does not refer to the universe in all its detail.  One practical aim of metaphysics is the accurate analysis of propositions; not merely of metaphysical propositions, but of quite ordinary propositions such as There is beef for dinner today/ and Socrates is mortal/ The one genus of facts which constitutes the field of some special science requires some common metaphysical presupposition respecting the universe. It is merely credulous to accept verbal phrases as adequate statements of propositions. The distinction between verbal phrases and complete propositions is one of the reasons why the logicians\" rigid alternative, true or false,\" is so largely irrelevant for the pursuit of knowledge.     12 The Speculative Scheme  The excessive trust in linguistic phrases has been the well-known reason vitiating so much of the philosophy and physics among the Greeks and among the mediaeval thinkers who continued the Greek traditions. For example John Stuart Mill writes: They [the Greeks] t had great difficulty in distinguishing between things which their language confounded, or in putting mentally together things which it distinguished,* and could hardly combine the objects in nature into any classes but those which were made for them by the popular phrases of their own country; or at least could not help fancying those classes to be natural, and all others arbitrary and artificial. Ac- [18] cordingly, scientific investigation among the Greek schools of speculation and their followers in the Middle Ages, was little more than a mere sifting and analysing of the notions attached to common language. They thought that by determining the meaning of words they could become acquainted with facts. 4 Mill then proceeds to quote from Whewell 5 a paragraph illustrating the same weakness of Greek thought.  But neither Mill, nor Whewell, tracks this difficulty about language down to its sources. They both presuppose that language does enunciate well-defined propositions. This is quite untrue. Language is thoroughly indeterminate, by reason of the fact that every occurrence presupposes some systematic type of environment.  For example, the word Socrates/ referring to the philosopher, in one sentence may stand for an entity presupposing a more closely defined background than the word Socrates/ with the same reference, in another sentence. The word mortal affords an analogous possibility. A precise language must await a completed metaphysical knowledge.  The technical language of philosophy represents attempts of various schools of thought to obtain explicit expression of general ideas presupposed by the facts of experience. It follows that any novelty in metaphysical doctrines exhibits some measure of disagreement with statements of the facts to be found in current philosophical literature. The extent of disagreement measures the extent of metaphysical divergence. It is, therefore, no valid criticism on one metaphysical school to point out that its doctrines do not follow from the verbal expression of the facts accepted by another school. The whole contention is that the doctrines in question supply a closer approach to fully expressed propositions.  The truth itself is nothing else than how the composite natures of the organic actualities of the world obtain ade- [19] quate representation in the divine nature. Such representations compose the consequent nature 7 of God, which evolves in its relationship to the evolving world without dero-     * tLogic, Book V, Ch. III.  5 Cf. Whewells History of the Inductive Sciences.     Speculative Philosophy 13  gation to the eternal completion of its primordial conceptual nature. In this way the ontological principle is maintained\u2014 since there can be no determinate truth, correlating impartially the partial experiences of many actual entities, apart from one actual entity to which it can be referred. The reaction of the temporal world on the nature of God is considered subsequently in Part V: it is there termed the consequent nature of God;  Whatever is found in practice must lie within the scope of the metaphysical description. When the description fails to include the practice/ the metaphysics is inadequate and requires revision. There can be no appeal to practice to supplement metaphysics, so long as we remain contented with our metaphysical doctrines. Metaphysics is nothing but the description of the generalities which apply to all the details of practice.  No metaphysical system can hope entirely to satisfy these pragmatic tests. At the best such a system will remain only an approximation to the general truths which are sought. In particular, there are no precisely stated axiomatic certainties from which to start. There is not even the language in which to frame them. The only possible procedure is to start from verbal expressions which, when taken by themselves with the current meaning of their words, are ill-defined and ambiguous. These are not premises to be immediately reasoned from apart from elucidation by further discussion; they are endeavours to state general principles which will be exemplified in the subsequent description of the facts of experience. This subsequent elaboration should elucidate the meanings to be assigned to the words and phrases employed. Such meanings are incapable of accurate apprehension apart from a correspondingly accurate apprehension of the metaphysical background which the [20] universe provides for them. But no language can be anything but elliptical, requiring a leap of the imagination to understand its meaning in its relevance to immediate experience. The position of metaphysics in the development of culture cannot be understood without remembering that no verbal statement is the adequate expression of a proposition.  An old established metaphysical system gains a false air of adequate precision from the fact that its words and phrases have passed into current literature. Thus propositions expressed in its language are more easily correlated to our flitting intuitions into metaphysical truth. When we trust these verbal statements and argue as though they adequately analysed meaning, we are led into difficulties which take the shape of negations of what in practice is presupposed. But when they are proposed as first principles they assume an unmerited air of sober obviousness. Their defect is that the true propositions which they do express lose their fundamental character when subjected to adequate expression. For example consider the type of propositions such as The grass is green/ and The whale is big/ This subject-predicate form of statement seems so simple, leading straight to a metaphysical first principle; and yet in these examples it conceals such complex, diverse meanings.     14 The Speculative Scheme  SECTION VI  It has been an objection to speculative philosophy that it is overambitious. Rationalism, it is admitted, is the method by which advance is made within the limits of particular sciences. It is, however, held that this limited success must not encourage attempts to frame ambitious schemes expressive of the general nature of things.  One alleged justification of this criticism is ill-success: European thought is represented as littered with metaphysical systems, abandoned and unreconciled.  Such an assertion tacitly fastens upon philosophy the old dogmatic test. The same criterion would fasten ill- [21] success upon science. We no more retain the physics of the seventeenth century than we do the Cartesian philosophy of that century. Yet within limits, both systems express important truths. Also we are beginning to understand the wider categories which define their limits of correct application. Of course, in that century, dogmatic views held sway; so that the validity both of the physical notions, and of the Cartesian notions, was misconceived. Mankind never quite knows what it is after. When we survey the history of thought, and likewise the history of practice, we find that one idea after another is tried out, its limitations defined, and its core of truth elicited. In application to the instinct for the intellectual adventures demanded by particular epochs, there is much truth in Augustines rhetorical phrase, Securus judicat orbis terrarum. At the very least, men do what they can in the way of systematization, and in the event achieve something. The proper test is not that of finality, but of progress.  But the main objection, dating from the sixteenth century and receiving final expression from Francis Bacon, is the uselessness of philosophic speculation. The position taken by this objection is that we ought to describe detailed matter of fact, and elicit the laws with a generality strictly limited to the systcmatization of these described details. General interpretation, it is held, has no bearing upon this procedure; and thus any system of general interpretation, be it true or false, remains intrinsically barren. Unfortunately for this objection, there are no brute, self-contained matters of fact, capable of being understood apart from interpretation as an element in a system. Whenever we attempt to express the matter of immediate experience, we find that its understanding leads us beyond itself, to its contemporaries, to its past, to its future, and to the universals in terms of which its definiteness is exhibited. But such universals, by their very character of universality, embody the potentiality of other facts with variant types of definiteness. Thus [22] the understanding of the immediate brute fact requires its metaphysical interpretation as an item in a world with some systematic relation to it. When thought comes upon the scene, it finds the interpretations as matters of practice. Philosophy does not initiate interpretations. Its search for a rationalistic scheme is the search for more     Speculative Philosophy 15  adequate criticism, and for more adequate justification, of the interpretations which we perforce employ. Our habitual experience is a complex of failure and success in the enterprise of interpretation. If we desire a record of uninterpreted experience, we must ask a stone to record its autobiography. Every scientific memoir in its record of the facts is shot through and through with interpretation. The methodology of rational interpretation is the product of the fitful vagueness of consciousness. Elements which shine with immediate distinctness, in some circumstances, retire into penumbral shadow in other circumstances, and into black darkness on other occasions. And yet all occasions proclaim themselves as actualities within the flux of a solid world, demanding a unity of interpretation.  Philosophy is the self-correction by consciousness of its own initial excess of subjectivity. Each actual occasion contributes to the circumstances of its origin additional formative elements deepening its own peculiar individuality. Consciousness is only the last and greatest of such elements by which the selective character of the individual obscures the external totality from which it originates and which it embodies. An actual individual, of such higher grade, has truck with the totality of things by reason of its sheer actuality; but it has attained its individual depth of being by a selective emphasis limited to its own purposes. The task of philosophy is to recover the totality obscured by the selection. It replaces in rational experience what has been submerged in the higher sensitive experience and has been sunk yet deeper by the initial operations of consciousness itself. The selectiveness of individual experience is moral so far as it con[23] forms to the balance of importance disclosed in the rational vision; and conversely the conversion of the intellectual insight into an emotional force corrects the sensitive experience in the direction of morality. The correction is in proportion to the rationality of the insight.  Morality of outlook is inseparably conjoined with generality of outlook. The antithesis between the general good and the individual interest can be abolished only when the individual is such that its interest is the general good, thus exemplifying the loss of the minor intensities in order to find them again with finer composition in a wider sweep of interest.  Philosophy frees itself from the taint of ineffectiveness by its close relations with religion and with science, natural and sociological. It attains its chief importance by fusing the two, namely, religion and science, into one rational scheme of thought. Religion should connect the rational generality of philosophy with the emotions and purposes springing out of existence in a particular society, in a particular epoch, and conditioned by particular antecedents. Religion is the translation of general ideas into particular thoughts, particular emotions, and particular purposes; it is directed to the end of stretching individual interest beyond its self-defeating particularity. Philosophy finds religion, and modifies it; and conversely religion is among the data of experience which philosophy must weave into     16 The Speculative Scheme  its own scheme. Religion is an ultimate craving to infuse into the insistent particularity of emotion that non-temporal generality which primarily belongs to conceptual thought alone. In the higher organisms the differences of tempo between the mere emotions and the conceptual experiences produce a life-tedium, unless this supreme fusion has been effected. The two sides of the organism require a reconciliation in which emotional experiences illustrate a conceptual justification, and conceptual experiences find an emotional illustration.  [24] This demand for an intellectual justification of brute experience has also been the motive power in the advance of European science. In this sense scientific interest is only a variant form of religious interest. Any survey of the scientific devotion to truth/ as an ideal, will confirm this statement. There is, however, a grave divergence between science and religion in respect to the phases of individual experience with which they are concerned. Religion is centered upon the harmony of rational thought with the sensitive reaction to the percepta from which experience originates. Science is concerned with the harmony of rational thought with the percepta themselves. When science deals with emotions, the emotions in question are percepta and not immediate passions\u2014 other peoples emotion and not our own: at least our own in recollection, and not in immediacy. Religion deals with the formation of the experiencing subject; whereas science deals with the objects, which are the data forming the primary phase in this experience. The subject originates from, and amid, given conditions; science conciliates thought with this primary matter of fact; and religion conciliates the thought involved in the process with the sensitive reaction involved in that same process. The process is nothing else than the experiencing subject itself. In this explanation it is presumed that an experiencing subject is one occasion of sensitive reaction to an actual world. Science finds religious experiences among its percepta; and religion finds scientific concepts among the conceptual experiences to be fused with particular sensitive reactions.  The conclusion of this discussion is, first, the assertion of the old doctrine that breadth of thought reacting with intensity of sensitive experience stands out as an ultimate claim of existence; secondly, the assertion that empirically the development of self-justifying thoughts has been achieved by the complex process of generalizing! from particular topics, of imaginatively schematizing the generalizations, and finally by renewed comparison [25] of the imagined scheme with the direct experience to which it should apply.  There is no justification for checking generalization at any particular stage. Each phase of generalization exhibits its own peculiar simplicities which stand out just at that stage, and at no other stage. There are simplicities connected with the motion of a bar of steel which are obscured if we refuse to abstract from the individual molecules; and there are certain simplicities concerning the behaviour of men which are obscured if we     Speculative Philosophy 17  refuse to abstract from the individual peculiarities of particular specimens. In the same way. there are certain general truths, about the actual things in the common world of activity, which will be obscured when attention is confined to some particular detailed mode of considering them. These general truths, involved in the meaning of every particular notion respecting the actions of things, are the subject-matter* for speculative philosophy.  Philosophy destroys its usefulness when it indulges in brilliant feats of explaining away. It is then trespassing with the wrong equipment upon the field of particular sciences. Its ultimate appeal is to the general consciousness of what in practice we experience. Whatever thread of presupposition characterizes social expression throughout the various epochs of rational societyt must find its place in philosophic theory. Speculative boldness must be balanced by complete humility before logic, and before fact. It is a disease of philosophy when it is neither bold nor humble, but merely a reflection of the temperamental presuppositions of exceptional personalities.  Analogously, we do not trust any recasting of scientific theory depending upon a single performance of an aberrant experiment, unrepeated. The ultimate test is always widespread, recurrent experience; and the more general the rationalistic scheme, the more important is this final appeal.  The useful function of philosophy is to promote the [26] most general systematization of civilized thought. There is a constant reaction between specialism and common sense. It is the part of the special sciences to modify common sense. Philosophy is the welding of imagination and common sense into a restraint upon specialists, and also into an enlargement of their imaginations. By providing the generic notions philosophy should make it easier to conceive the infinite variety of specific instances which rest unrealized in the womb of nature.     CHAPTER II THE CATEGOREAL SCHEME i  SECTION I  [27] This chapter contains an anticipatory sketch of the primary notions which constitute the philosophy of organism. The whole of the subsequent discussion in these lectures has the purpose of rendering this summary intelligible, and of showing that it embodies generic notions inevitably presupposed in our reflective experience\u2014 presupposed, but rarely expressed in explicit distinction. Four notions may be singled out from this summary, by reason of the fact that they involve some divergence from antecedent philosophical thought. These notions are, that of an actual entity/ that of a prehension, that of a nexus/ and that of the ontological principle/ Philosophical thought has made for itself difficulties by dealing exclusively in very abstract notions, such as those of mere awareness, mere private sensation, mere emotion, mere purpose, mere appearance, mere causation. These are the ghosts of the old faculties/ banished from psychology, but still haunting metaphysics. There can be no mere togetherness of such abstractions. The result is that philosophical discussion is enmeshed in the fallacy of misplaced concreteness. x In the three notions\u2014actual entity, prehension, nexus\u2014 an endeavour has been made to base philosophical thought upon the most concrete elements in our experience.  Actual entities- also termed actual occasions\u2014 are the final real things of which the world is made up. There is no going behind actual entities to find anything \\28] more real. They differ among themselves: God is an actual entity, and so is the most trivial puff of existence in far-off empty space. But, though there are gradations of importance, and diversities of function, yet in the principles which actuality exemplifies all are on the same level. The final facts are, all alike, actual entities; and these actual entities are drops of experience, coi iplex and interdependent.  In its recurrence to the notion oi a plurality of actual entities the philosophy of organism is through and through Cartesian. t The ontological principle broadens and extends a general principle laid down by John Locke in his Essay (Bk. II, Ch. XXIII, Sect. 7),t when he asserts that \"power\" is \"c? great part of our complex ideas of substances \"\\ The notion  1 Cf. my Science and the Modern World, Ch. III. 18     The Categoreal Scheme 19  of substance is transformed into that of actual entity; and the notion of power is transformed into the principle that the reasons for things are always to be found in the composite nature of definite actual entities\u2014 in the nature of God for reasons of the highest absoluteness, and in the nature of definite temporal actual entities for reasons which refer to a particular environment. The ontological principle can be summarized as: no actual entity, then no reason.  Each actual entity is analysable in an indefinite number of ways. In some modes of analysis the component elements are more abstract than in other modes of analysis. The analysis of an actual entity into prehensions is that mode of analysis which exhibits the most concrete elements in the nature of actual entities. This mode of analysis will be termed the division of the actual entity in question. Each actual entity is divisible in an indefinite number of ways, and each way of division yields its definite quota of prehensions. A prehension reproduces in itself the general characteristics of an actual entitv: it is referent to an external world, and in this sense will be said to have a vector character; it involves emotion, and purpose, and valuation, and causation. In fact, any characteristic of an actual entity is reproduced [29] in a prehension. It might have been a complete actuality; but, by reason of a certain incomplete partiality, a prehension is only a subordinate element in an actual entity. A reference to the complete actuality is required to give the reason why such a prehension is what it is in respect to its subjective form. This subjective form is determined by the subjective aim at further integration, so as to obtain the satisfaction of the completed subject. In other words, final causation and atomism are interconn
