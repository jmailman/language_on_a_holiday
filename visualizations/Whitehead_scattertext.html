imacy probably covers the essential difference. Materialism holds the foreign in things to be more primary and lasting, it sends us to a lonely corner with our intimacy. The brutal aspects overlap and outwear; refinement has the feebler and more ephemeral hold on reality. From a pragmatic point of view the difference between living against a background of foreignness and one of intimacy means the difference between a general habit of wariness and one of trust. One might call it a social difference, for after all, the common _socius_ of us all is the great universe whose children we are. If materialistic, we must be suspicious of this socius, cautious, tense, on guard. If spiritualistic, we may give way, embrace, and keep no ultimate fear. The contrast is rough enough, and can be cut across by all sorts of other divisions, drawn from other points of view than that of foreignness and intimacy. We have so many different businesses with nature that no one of them yields us an all-embracing clasp. The philosophic attempt to define nature so that no ones business is left out, so that no one lies outside the door saying Where do _I_ come in? is sure in advance to fail. The most a philosophy can hope for is not to lock out any interest forever. No matter what doors it closes, it must leave other doors open for the interests which it neglects. I have begun by shutting ourselves up to intimacy and foreignness because that makes so generally interesting a contrast, and because it will conveniently introduce a farther contrast to which I wish this hour to lead. The majority of men are sympathetic. Comparatively few are cynics because they like cynicism, and most of our existing materialists are such because they think the evidence of facts impels them, or because they find the idealists they are in contact with too private and tender-minded; so, rather than join their company, they fly to the opposite extreme. I therefore propose to you to disregard materialists altogether for the present, and to consider the sympathetic party alone. It is normal, I say, to be sympathetic in the sense in which I use the term. Not to demand intimate relations with the universe, and not to wish them satisfactory, should be accounted signs of something wrong. Accordingly when minds of this type reach the philosophic level, and seek some unification of their vision, they find themselves compelled to correct that aboriginal appearance of things by which savages are not troubled. That sphinx-like presence, with its breasts and claws, that first bald multifariousness, is too discrepant an object for philosophic contemplation. The intimacy and the foreignness cannot be written down as simply coexisting. An order must be made; and in that order the higher side of things must dominate. The philosophy of the absolute agrees with the pluralistic philosophy which I am going to contrast with it in these lectures, in that both identify human substance with the divine substance. But whereas absolutism thinks that the said substance becomes fully divine only in the form of totality, and is not its real self in any form but the _all_-form, the pluralistic view which I prefer to adopt is willing to believe that there may ultimately never be an all-form at all, that the substance of reality may never get totally collected, that some of it may remain outside of the largest combination of it ever made, and that a distributive form of reality, the _each_-form, is logically as acceptable and empirically as probable as the all-form commonly acquiesced in as so obviously the self-evident thing. The contrast between these two forms of a reality which we will agree to suppose substantially spiritual is practically the topic of this course of lectures. You see now what I mean by pantheisms two subspecies. If we give to the monistic subspecies the name of philosophy of the absolute, we may give that of radical empiricism to its pluralistic rival, and it may be well to distinguish them occasionally later by these names. As a convenient way of entering into the study of their differences, I may refer to a recent article by Professor Jacks of Manchester College. Professor Jacks, in some brilliant pages in the Hibbert Journal for last October, studies the relation between the universe and the philosopher who describes and defines it for us. You may assume two cases, he says. Either what the philosopher tells us is extraneous to the universe he is accounting for, an indifferent parasitic outgrowth, so to speak; or the fact of his philosophizing is itself one of the things taken account of in the philosophy, and self-included in the description. In the former case the philosopher means by the universe everything _except_ what his own presence brings; in the latter case his philosophy is itself an intimate part of the universe, and may be a part momentous enough to give a different turn to what the other parts signify. It may be a supreme reaction of the universe upon itself by which it rises to self-comprehension. It may handle itself differently in consequence of this event. Now both empiricism and absolutism bring the philosopher inside and make man intimate, but the one being pluralistic and the other monistic, they do so in differing ways that need much explanation. Let me then contrast the one with the other way of representing the status of the human thinker. For monism the world is no collection, but one great all-inclusive fact outside of which is nothing--nothing is its only alternative. When the monism is idealistic, this all-enveloping fact is represented as an absolute mind that makes the partial facts by thinking them, just as we make objects in a dream by dreaming them, or personages in a story by imagining them. To _be_, on this scheme, is, on the part of a finite thing, to be an object for the absolute; and on the part of the absolute it is to be the thinker of that assemblage of objects. If we use the word content here, we see that the absolute and the world have an identical content. The absolute is nothing but the knowledge of those objects; the objects are nothing but what the absolute knows. The world and the all-thinker thus compenetrate and soak each other up without residuum. They are but two names for the same identical material, considered now from the subjective, and now from the objective point of view--gedanke and gedachtes, as we would say if we were Germans. We philosophers naturally form part of the material, on the monistic scheme. The absolute makes us by thinking us, and if we ourselves are enlightened enough to be believers in the absolute, one may then say that our philosophizing is one of the ways in which the absolute is conscious of itself. This is the full pantheistic scheme, the _identit\u00e4tsphilosophie_, the immanence of God in his creation, a conception sublime from its tremendous unity. And yet that unity is incomplete, as closer examination will show. The absolute and the world are one fact, I said, when materially considered. Our philosophy, for example, is not numerically distinct from the absolutes own knowledge of itself, not a duplicate and copy of it, it is part of that very knowledge, is numerically identical with as much of it as our thought covers. The absolute just _is_ our philosophy, along with everything else that is known, in an act of knowing which (to use the words of my gifted absolutist colleague Royce) forms in its wholeness one luminously transparent conscious moment. But one as we are in this material sense with the absolute substance, that being only the whole of us, and we only the parts of it, yet in a formal sense something like a pluralism breaks out. When we speak of the absolute we _take_ the one universal known material collectively or integrally; when we speak of its objects, of our finite selves, etc., we _take_ that same identical material distributively and separately. But what is the use of a things _being_ only once if it can be _taken_ twice over, and if being taken in different ways makes different things true of it? As the absolute takes me, for example, I appear _with_ everything else in its field of perfect knowledge. As I take myself, I appear _without_ most other things in my field of relative ignorance. And practical differences result from its knowledge and my ignorance. Ignorance breeds mistake, curiosity, misfortune, pain, for me; I suffer those consequences. The absolute knows of those things, of course, for it knows me and my suffering, but it doesnt itself suffer. It cant be ignorant, for simultaneous with its knowledge of each question goes its knowledge of each answer. It cant be patient, for it has to wait for nothing, having everything at once in its possession. It cant be surprised; it cant be guilty. No attribute connected with succession can be applied to it, for it is all at once and wholly what it is, with the unity of a single instant, and succession is not of it but in it, for we are continually told that it is timeless. Things true of the world in its finite aspects, then, are not true of it in its infinite capacity. _Qu\u00e2_ finite and plural its accounts of itself to itself are different from what its account to itself _qu\u00e2_ infinite and one must be. With this radical discrepancy between the absolute and the relative points of view, it seems to me that almost as great a bar to intimacy between the divine and the human breaks out in pantheism as that which we found in monarchical theism, and hoped that pantheism might not show. We humans are incurably rooted in the temporal point of view. The eternals ways are utterly unlike our ways. Let us imitate the All, said the original prospectus of that admirable Chicago quarterly called the Monist. As if we could, either in thought or conduct! We are invincibly parts, let us talk as we will, and must always apprehend the absolute as if it were a foreign being. If what I mean by this is not wholly clear to you at this point, it ought to grow clearer as my lectures proceed.^S   LECTURE II  MONISTIC IDEALISM Let me recall to you the programme which I indicated to you at our last meeting. After agreeing not to consider materialism in any shape, but to place ourselves straightway upon a more spiritualistic platform, I pointed out three kinds of spiritual philosophy between which we are asked to choose. The first way was that of the older dualistic theism, with ourselves represented as a secondary order of substances created by God. We found that this allowed of a degree of intimacy with the creative principle inferior to that implied in the pantheistic belief that we are substantially one with it, and that the divine is therefore the most intimate of all our possessions, heart of our heart, in fact. But we saw that this pantheistic belief could be held in two forms, a monistic form which I called philosophy of the absolute, and a pluralistic form which I called radical empiricism, the former conceiving that the divine exists authentically only when the world is experienced all at once in its absolute totality, whereas radical empiricism allows that the absolute sum-total of things may never be actually experienced or realized in that shape at all, and that a disseminated, distributed, or incompletely unified appearance is the only form that reality may yet have achieved. I may contrast the monistic and pluralistic forms in question as the all-form and the each-form. At the end of the last hour I animadverted on the fact that the all-form is so radically different from the each-form, which is our human form of experiencing the world, that the philosophy of the absolute, so far as insight and understanding go, leaves us almost as much outside of the divine being as dualistic theism does. I believe that radical empiricism, on the contrary, holding to the each-form, and making of God only one of the eaches, affords the higher degree of intimacy. The general thesis of these lectures I said would be a defence of the pluralistic against the monistic view. Think of the universe as existing solely in the each-form, and you will have on the whole a more reasonable and satisfactory idea of it than if you insist on the all-form being necessary. The rest of my lectures will do little more than make this thesis more concrete, and I hope more persuasive. It is curious how little countenance radical pluralism has ever had from philosophers. Whether materialistically or spiritualistically minded, philosophers have always aimed at cleaning up the litter with which the world apparently is filled. They have substituted economical and orderly conceptions for the first sensible tangle; and whether these were morally elevated or only intellectually neat they were at any rate always aesthetically pure and definite, and aimed at ascribing to the world something clean and intellectual in the way of inner structure. As compared with all these rationalizing pictures, the pluralistic empiricism which I profess offers but a sorry appearance. It is a turbid, muddled, gothic sort of an affair, without a sweeping outline and with little pictorial nobility. Those of you who are accustomed to the classical constructions of reality may be excused if your first reaction upon it be absolute contempt--a shrug of the shoulders as if such ideas were unworthy of explicit refutation. But one must have lived some time with a system to appreciate its merits. Perhaps a little more familiarity may mitigate your first surprise at such a programme as I offer. First, one word more than what I said last time about the relative foreignness of the divine principle in the philosophy of the absolute. Those of you who have read the last two chapters of Mr. Bradleys wonderful book, Appearance and reality, will remember what an elaborately foreign aspect _his_ absolute is finally made to assume. It is neither intelligence nor will, neither a self nor a collection of selves, neither truthful, good, nor beautiful, as we understand these terms. It is, in short, a metaphysical monster, all that we are permitted to say of it being that whatever it is, it is at any rate _worth_ more (worth more to itself, that is) than if any eulogistic adjectives of ours applied to it. It is us, and all other appearances, but none of us _as such_, for in it we are all transmuted, and its own as-suchness is of another denomination altogether. Spinoza was the first great absolutist, and the impossibility of being intimate with _his_ God is universally recognized. _Quatenus infinitus est_ he is other than what he is _quatenus humanam mentem constituit_. Spinozas philosophy has been rightly said to be worked by the word _quatenus_. Conjunctions, prepositions, and adverbs play indeed the vital part in all philosophies; and in contemporary idealism the words as and qu\u00e2 bear the burden of reconciling metaphysical unity with phenomenal diversity. Qu\u00e2 absolute the world is one and perfect, qu\u00e2 relative it is many and faulty, yet it is identically the self-same world--instead of talking of it as many facts, we call it one fact in many aspects. _As_ absolute, then, or _sub specie eternitatis_, or _quatenus infinitus est_, the world repels our sympathy because it has no history. _As such_, the absolute neither acts nor suffers, nor loves nor hates; it has no needs, desires, or aspirations, no failures or successes, friends or enemies, victories or defeats. All such things pertain to the world qu\u00e2 relative, in which our finite experiences lie, and whose vicissitudes alone have power to arouse our interest. What boots it to tell me that the absolute way is the true way, and to exhort me, as Emerson says, to lift mine eye up to its style, and manners of the sky, if the feat is impossible by definition? I am finite once for all, and all the categories of my sympathy are knit up with the finite world _as such_, and with things that have a history. Aus dieser erde quellen meine freuden, und ihre sonne scheinet meinen leiden. I have neither eyes nor ears nor heart nor mind for anything of an opposite description, and the stagnant felicity of the absolutes own perfection moves me as little as I move it. If we were _readers_ only of the cosmic novel, things would be different: we should then share the authors point of view and recognize villains to be as essential as heroes in the plot. But we are not the readers but the very personages of the world-drama. In your own eyes each of you here is its hero, and the villains are your respective friends or enemies. The tale which the absolute reader finds so perfect, we spoil for one another through our several vital identifications with the destinies of the particular personages involved. The doctrine on which the absolutists lay most stress is the absolutes timeless character. For pluralists, on the other hand, time remains as real as anything, and nothing in the universe is great or static or eternal enough not to have some history. But the world that each of us feels most intimately at home with is that of beings with histories that play into our history, whom we can help in their vicissitudes even as they help us in ours. This satisfaction the absolute denies us; we can neither help nor hinder it, for it stands outside of history. It surely is a merit in a philosophy to make the very life we lead seem real and earnest. Pluralism, in exorcising the absolute, exorcises the great de-realizer of the only life we are at home in, and thus redeems the nature of reality from essential foreignness. Every end, reason, motive, object of desire or aversion, ground of sorrow or joy that we feel is in the world of finite multifariousness, for only in that world does anything really happen, only there do events come to pass. In one sense this is a far-fetched and rather childish objection, for so much of the history of the finite is as formidably foreign to us as the static absolute can possibly be--in fact that entity derives its own foreignness largely from the bad character of the finite which it simultaneously is--that this sentimental reason for preferring the pluralistic view seems small.[1] I shall return to the subject in my final lecture, and meanwhile, with your permission, I will say no more about this objection. The more so as the necessary foreignness of the absolute is cancelled emotionally by its attribute of _totality_, which is universally considered to carry the further attribute of _perfection_ in its train. Philosophy, says a recent american philosopher, is humanitys hold on totality, and there is no doubt that most of us find that the bare notion of an absolute all-one is inspiring. I yielded myself to the perfect whole, writes Emerson; and where can you find a more mind-dilating object? A certain loyalty is called forth by the idea; even if not proved actual, it must be believed in somehow. Only an enemy of philosophy can speak lightly of it. Rationalism starts from the idea of such a whole and builds downward. Movement and change are absorbed into its immutability as forms of mere appearance. When you accept this beatific vision of what _is_, in contrast with what _goes on_, you feel as if you had fulfilled an intellectual duty. Reality is not in its truest nature a process, Mr. McTaggart tells us, but a stable and timeless state.[2] The true knowledge of God begins, Hegel writes, when we know that things as they immediately are have no truth.[3] The consummation of the infinite aim, he says elsewhere, consists merely in removing the illusion which makes it seem yet unaccomplished. Good and absolute goodness is eternally accomplishing itself in the world: and the result is that it needs not wait upon _us_, but is already ... accomplished. It is an illusion under which we live. ... In the course of its process the Idea makes itself that illusion, by setting an antithesis to confront it, and its action consists in getting rid of the illusion which it has created.[4] But abstract emotional appeals of any kind sound amateurish in the business that concerns us. Impressionistic philosophizing, like impressionistic watchmaking or land-surveying, is intolerable to experts. Serious discussion of the alternative before us forces me, therefore, to become more technical. The great _claim_ of the philosophy of the absolute is that the absolute is no hypothesis, but a presupposition implicated in all thinking, and needing only a little effort of analysis to be seen as a logical necessity. I will therefore take it in this more rigorous character and see whether its claim is in effect so coercive. It has seemed coercive to an enormous number of contemporaneous thinkers. Professor Henry Jones thus describes the range and influence of it upon the social and political life of the present time:[5] For many years adherents of this way of thought have deeply interested the british public by their writings. Almost more important than their writings is the fact that they have occupied philosophical chairs in almost every university in the kingdom. Even the professional critics of idealism are for the most part idealists--after a fashion. And when they are not, they are as a rule more occupied with the refutation of idealism than with the construction of a better theory. It follows from their position of academic authority, were it from nothing else, that idealism exercises an influence not easily measured upon the youth of the nation--upon those, that is, who from the educational opportunities they enjoy may naturally be expected to become the leaders of the nations thought and practice.... Difficult as it is to measure the forces ... it is hardly to be denied that the power exercised by Bentham and the utilitarian school has, for better or for worse, passed into the hands of the idealists.... \"The Rhine has flowed into the Thames\" is the warning note rung out by Mr. Hobhouse. Carlyle introduced it, bringing it as far as Chelsea. Then Jowett and Thomas Hill Green, and William Wallace and Lewis Nettleship, and Arnold Toynbee and David Eitchie--to mention only those teachers whose voices now are silent--guided the waters into those upper reaches known locally as the Isis. John and Edward Caird brought them up the Clyde, Hutchison Stirling up the Firth of Forth. They have passed up the Mersey and up the Severn and Dee and Don. They pollute the bay of St. Andrews and swell the waters of the Cam, and have somehow crept overland into Birmingham. The stream of german idealism has been diffused over the academical world of Great Britain. The disaster is universal. Evidently if weight of authority were all, the truth of absolutism would be thus decided. But let us first pass in review the general style of argumentation of that philosophy. As I read it, its favorite way of meeting pluralism and empiricism is by a _reductio ad absurdum_ framed somewhat as follows: You contend, it says to the pluralist, that things, though in some respects connected, are in other respects independent, so that they are not members of one all-inclusive individual fact. Well, your position is absurd on either point. For admit in fact the slightest modicum of independence, and you find (if you will only think accurately) that you have to admit more and more of it, until at last nothing but an absolute chaos, or the proved impossibility of any connexion whatever between the parts of the universe, remains upon your hands. Admit, on the other hand, the most incipient minimum of relation between any two things, and again you cant stop until you see that the absolute unity of all things is implied. If we take the latter _reductio ad absurdum_ first, we find a good example of it in Lotzes well-known proof of monism from the fact of interaction between finite things. Suppose, Lotze says in effect, and for simplicitys sake I have to paraphrase him, for his own words are too long to quote--many distinct beings _a, b, c_, etc., to exist independently of each other: _can a in that case ever act on b_? What is it to act? Is it not to exert an influence? Does the influence detach itself from _a_ and find _b_? If so, it is a third fact, and the problem is not how _a_ acts, but how its influence acts on _b_. By another influence perhaps? And how in the end does the chain of influences find _b_ rather than _c_ unless _b_ is somehow prefigured in them already? And when they have found _b_, how do they make _b_ respond, if _b_ has nothing in common with them? Why dont they go right through _b_? The change in _b_ is a _response_, due to _b_s capacity for taking account of _a_s influence, and that again seems to prove that _b_s nature is somehow fitted to _a_s nature in advance. _A_ and _b_, in short, are not really as distinct as we at first supposed them, not separated by a void. Were this so they would be mutually impenetrable, or at least mutually irrelevant. They would form two universes each living by itself, making no difference to each other, taking no account of each other, much as the universe of your day dreams takes no account of mine. They must therefore belong together beforehand, be co-implicated already, their natures must have an inborn mutual reference each to each. Lotzes own solution runs as follows: The multiple independent things supposed cannot be real in that shape, but all of them, if reciprocal action is to be possible between them, must be regarded as parts of a single real being, M. The pluralism with which our view began has to give place to a monism; and the transeunt interaction, being unintelligible as such, is to be understood as an immanent operation.[6] The words immanent operation seem here to mean that the single real being M, of which _a_ and _b_ are members, is the only thing that changes, and that when it changes, it changes inwardly and all over at once. When part _a_ in it changes, consequently, part _b_ must also change, but without the whole M changing this would not occur. A pretty argument, but a purely verbal one, as I apprehend it. _Call_ your _a_ and _b_ distinct, they cant interact; _call_ them one, they can. For taken abstractly and without qualification the words distinct and independent suggest only disconnection. If this be the only property of your _a_ and _b_ (and it is the only property your words imply), then of course, since you cant deduce their mutual influence from _it_, you can find no ground of its occurring between them. Your bare word separate, contradicting your bare word joined, seems to exclude connexion. Lotzes remedy for the impossibility thus verbally found is to change the first word. If, instead of calling _a_ and _b_ independent, we now call them interdependent, united, or one, he says, _these_ words do not contradict any sort of mutual influence that may be proposed. If _a_ and _b_ are one, and the one changes, _a_ and _b_ of course must co-ordinately change. What under the old name they couldnt do, they now have license to do under the new name. But I ask you whether giving the name of one to the former many makes us really understand the modus operandi of interaction any better. We have now given verbal permission to the many to change all together, if they can; we have removed a verbal impossibility and substituted a verbal possibility, but the new name, with the possibility it suggests, tells us nothing of the actual process by which real things that are one can and do change at all. In point of fact abstract oneness as such _doesnt_ change, neither has it parts--any more than abstract independence as such interacts. But then neither abstract oneness nor abstract independence _exists_; only concrete real things exist, which add to these properties the other properties which they possess, to make up what we call their total nature. To construe any one of their abstract names as _making their total nature impossible_ is a misuse of the function of naming. The real way of rescue from the abstract consequences of one name is not to fly to an opposite name, equally abstract, but rather to correct the first name by qualifying adjectives that restore some concreteness to the case. Dont take your independence _simpliciter_, as Lotze does, take it _secundum quid_. Only when we know what the process of interaction literally and concretely _consists_ in can we tell whether beings independent _in definite respects_, distinct, for example, in origin, separate in place, different in kind, etc., can or cannot interact. _The treating of a name as excluding from the fact named what the names definition fails positively to include, is what I call vicious intellectualism_. Later I shall have more to say about this intellectualism, but that Lotzes argument is tainted by it I hardly think we can deny. As well might you contend (to use an instance from Sigwart) that a person whom you have once called an equestrian is thereby forever made unable to walk on his own feet. I almost feel as if I should apologize for criticising such subtle arguments in rapid lectures of this kind. The criticisms have to be as abstract as the arguments, and in exposing their unreality, take on such an unreal sound themselves that a hearer not nursed in the intellectualist atmosphere knows not which of them to accuse. But _le vin est vers\u00e9, il faut le boire_, and I must cite a couple more instances before I stop. If we are empiricists and go from parts to wholes, we believe that beings may first exist and feed so to speak on their own existence, and then secondarily become known to one another. But philosophers of the absolute tell us that such independence of being from being known would, if once admitted, disintegrate the universe beyond all hope of mending. The argument is one of Professor Royces proofs that the only alternative we have is to choose the complete disunion of all things or their complete union in the absolute One. Take, for instance, the proverb a cat may look at a king and adopt the realistic view that the kings being is independent of the cats witnessing. This assumption, which amounts to saying that it need make no essential difference to the royal object whether the feline subject cognizes him or not, that the cat may look away from him or may even be annihilated, and the king remain unchanged,--this assumption, I say, is considered by my ingenious colleague to lead to the absurd practical consequence that the two beings _can_ never later acquire any possible linkages or connexions, but must remain eternally as if in different worlds. For suppose any connexion whatever to ensue, this connexion would simply be a third being additional to the cat and the king, which would itself have to be linked to both by additional links before it could connect them, and so on _ad infinitum_, the argument, you see, being the same as Lotzes about how _a_s influence does its influencing when it influences _b_. In Royces own words, if the king can be without the cat knowing him, then king and cat can have no common features, no ties, no true relations; they are separated, each from the other, by absolutely impassable chasms. They can never come to get either ties or community of nature; they are not in the same space, nor in the same time, nor in the same natural or spiritual order.[7] They form in short two unrelated universes,--which is the _reductio ad absurdum_ required. To escape this preposterous state of things we must accordingly revoke the original hypothesis. The king and the cat are not indifferent to each other in the way supposed. But if not in that way, then in no way, for connexion in that way carries connexion in other ways; so that, pursuing the reverse line of reasoning, we end with the absolute itself as the smallest fact that can exist. Cat and king are co-involved, they are a single fact in two names, they can never have been absent from each other, and they are both equally co-implicated with all the other facts of which the universe consists. Professor Royces proof that whoso admits the cats witnessing the king at all must thereupon admit the integral absolute, may be briefly put as follows:-- First, to know the king, the cat must intend _that_ king, must somehow pass over and lay hold of him individually and specifically. The cats idea, in short, must transcend the cats own separate mind and somehow include the king, for were the king utterly outside and independent of the cat, the cats pure other, the beasts mind could touch the king in no wise. This makes the cat much less distinct from the king than we had at first na\u00efvely supposed. There must be some prior continuity between them, which continuity Royce interprets idealistically as meaning a higher mind that owns them both as objects, and owning them can also own any relation, such as the supposed witnessing, that may obtain between them. Taken purely pluralistically, neither of them can own any part of a _between_, because, so taken, each is supposed shut up to itself: the fact of a _between_ thus commits us to a higher knower. But the higher knower that knows the two beings we start with proves to be the same knower that knows everything else. For assume any third being, the queen, say, and as the cat knew the king, so let the king know his queen, and let this second knowledge, by the same reasoning, require a higher knower as its presupposition. That knower of the kings knowing must, it is now contended, be the same higher knower that was required for the cats knowing; for if you suppose otherwise, you have no longer the _same king_. This may not seem immediately obvious, but if you follow the intellectualistic logic employed in all these reasonings, I dont see how you can escape the admission. If it be true that the independent or indifferent cannot be related, for the abstract words independent or indifferent as such imply no relation, then it is just as true that the king known by the cat cannot be the king that knows the queen, for taken merely as such, the abstract term what the cat knows and the abstract term what knows the queen are logically distinct. The king thus logically breaks into two kings, with nothing to connect them, until a higher knower is introduced to recognize them as the self-same king concerned in any previous acts of knowledge which he may have brought about. This he can do because he possesses all the terms as his own objects and can treat them as he will. Add any fourth or fifth term, and you get a like result, and so on, until at last an all-owning knower, otherwise called the absolute, is reached. The co-implicated through-and-through world of monism thus stands proved by irrefutable logic, and all pluralism appears as absurd. The reasoning is pleasing from its ingenuity, and it is almost a pity that so straight a bridge from abstract logic to concrete fact should not bear our weight. To have the alternative forced upon us of admitting either finite things each cut off from all relation with its environment, or else of accepting the integral absolute with no environment and all relations packed within itself, would be too delicious a simplification. But the purely verbal character of the operation is undisguised. Because the _names_ of finite things and their relations are disjoined, it doesnt follow that the realities named need a _deus ex machina_ from on high to conjoin them. The same things disjoined in one respect _appear_ as conjoined in another. Naming the disjunction doesnt debar us from also naming the conjunction in a later modifying statement, for the two are absolutely co-ordinate elements in the finite tissue of experience. When at Athens it was found self-contradictory that a boy could be both tall and short (tall namely in respect of a child, short in respect of a man), the absolute had not yet been thought of, but it might just as well have been invoked by Socrates as by Lotze or Royce, as a relief from his peculiar intellectualistic difficulty. Everywhere we find rationalists using the same kind of reasoning. The primal whole which is their vision must be there not only as a fact but as a logical necessity. It must be the minimum that can exist--either that absolute whole is there, or there is absolutely nothing. The logical proof alleged of the irrationality of supposing otherwise, is that you can deny the whole only in words that implicitly assert it. If you say parts, of _what_ are they parts? If you call them a many, that very word unifies them. If you suppose them unrelated in any particular respect, that respect connects them; and so on. In short you fall into hopeless contradiction. You must stay either at one extreme or the other.[8] Partly this and partly that, partly rational, for instance, and partly irrational, is no admissible description of the world. If rationality be in it at all, it must be in it throughout; if irrationality be in it anywhere, that also must pervade it throughout. It must be wholly rational or wholly irrational, pure universe or pure multiverse or nulliverse; and reduced to this violent alternative, no ones choice ought long to remain doubtful. The individual absolute, with its parts co-implicated through and through, so that there is nothing in any part by which any other part can remain inwardly unaffected, is the only rational supposition. Connexions of an external sort, by which the many became merely continuous instead of being consubstantial, would be an irrational supposition. Mr. Bradley is the pattern champion of this philosophy _in extremis_, as one might call it, for he shows an intolerance to pluralism so extreme that I fancy few of his readers have been able fully to share it. His reasoning exemplifies everywhere what I call the vice of intellectualism, for abstract terms are used by him as positively excluding all that their definition fails to include. Some Greek sophists could deny that we may say that man is good, for man, they said, means only man, and good means only good, and the word _is_ cant be construed to identify such disparate meanings. Mr. Bradley revels in the same type of argument. No adjective can rationally qualify a substantive, he thinks, for if distinct from the substantive, it cant be united with it; and if not distinct, there is only one thing there, and nothing left to unite. Our whole pluralistic procedure in using subjects and predicates as we do is fundamentally irrational, an example of the desperation of our finite intellectual estate, infected and undermined as that is by the separatist discursive forms which are our only categories, but which absolute reality must somehow absorb into its unity and overcome. Readers of Appearance and reality will remember how Mr. Bradley suffers from a difficulty identical with that to which Lotze and Royce fall a prey--how shall an influence influence? how shall a relation relate? Any conjunctive relation between two phenomenal experiences _a_ and _b_ must, in the intellectualist philosophy of these authors, be itself a third entity; and as such, instead of bridging the one original chasm, it can only create two smaller chasms, each to be freshly bridged. Instead of hooking _a_ to _b_, it needs itself to be hooked by a fresh relation _r\u0092_ to _a_ and by another _r\u0094_ to _b_. These new relations are but two more entities which themselves require to be hitched in turn by four still newer relations--so behold the vertiginous _regressus ad infinitum_ in full career. Since a _regressus ad infinitum_ is deemed absurd, the notion that relations come between their terms must be given up. No mere external go-between can logically connect. What occurs must be more intimate. The hooking must be a penetration, a possession. The relation must _involve_ the terms, each term must involve _it_, and merging thus their being in it, they must somehow merge their being in each other, tho, as they seem still phenomenally so separate, we can never conceive exactly how it is that they are inwardly one. The absolute, however, must be supposed able to perform the unifying feat in his own inscrutable fashion. In old times, whenever a philosopher was assailed for some particularly tough absurdity in his system, he was wont to parry the attack by the argument from the divine omnipotence. Do you mean to limit Gods power? he would reply: do you mean to say that God could not, if he would, do this or that? This retort was supposed to close the mouths of all objectors of properly decorous mind. The functions of the bradleian absolute are in this particular identical with those of the theistic God. Suppositions treated as too absurd to pass muster in the finite world which we inhabit, the absolute must be able to make good somehow in his ineffable way. First we hear Mr. Bradley convicting things of absurdity; next, calling on the absolute to vouch for them _quand m\u00eame_. Invoked for no other duty, that duty it must and shall perform. The strangest discontinuity of our world of appearance with the supposed world of absolute reality is asserted both by Bradley and by Royce; and both writers, the latter with great ingenuity, seek to soften the violence of the jolt. But it remains violent all the same, and is felt to be so by most readers. Whoever feels the violence strongly sees as on a diagram in just what the peculiarity of all this philosophy of the absolute consists. First, there is a healthy faith that the world must be rational and self-consistent. All science, all real knowledge, all experience presuppose, as Mr. Ritchie writes, a coherent universe. Next, we find a loyal clinging to the rationalist belief that sense-data and their associations are incoherent, and that only in substituting a conceptual order for their order can truth be found. Third, the substituted conceptions are treated intellectualistically, that is as mutually exclusive and discontinuous, so that the first innocent continuity of the flow of sense-experience is shattered for us without any higher conceptual continuity taking its place. Finally, since this broken state of things is intolerable, the absolute _deus ex machina_ is called on to mend it in his own way, since we cannot mend it in ours. Any other picture than this of post-kantian absolutism I am unable to frame. I see the intellectualistic criticism destroying the immediately given coherence of the phenomenal world, but unable to make its own conceptual substitutes cohere, and I see the resort to the absolute for a coherence of a higher type. The situation has dramatic liveliness, but it is inwardly incoherent throughout, and the question inevitably comes up whether a mistake may not somewhere have crept in in the process that has brought it about. May not the remedy lie rather in revising the intellectualist criticism than in first adopting it and then trying to undo its consequences by an arbitrary act of faith in an unintelligible agent. May not the flux of sensible experience itself contain a rationality that has been overlooked, so that the real remedy would consist in harking back to it more intelligently, and not in advancing in the opposite direction away from it and even away beyond the intellectualist criticism that disintegrates it, to the pseudo-rationality of the supposed absolute point of view. I myself believe that this is the real way to keep rationality in the world, and that the traditional rationalism has always been facing in the wrong direction. I hope in the end to make you share, or at any rate respect, this belief, but there is much to talk of before we get to that point. I employed the word violent just now in describing the dramatic situation in which it pleases the philosophy of the absolute to make its camp. I dont see how any one can help being struck in absolutist writings by that curious tendency to fly to violent extremes of which I have already said a word. The universe must be rational; well and good; but _how_ rational? in what sense of that eulogistic but ambiguous word?--this would seem to be the next point to bring up. There are surely degrees in rationality that might be discriminated and described. Things can be consistent or coherent in very diverse ways. But no more in its conception of rationality than in its conception of relations can the monistic mind suffer the notion of more or less. Rationality is one and indivisible: if not rational thus indivisibly, the universe must be completely irrational, and no shadings or mixtures or compromises can obtain. Mr. McTaggart writes, in discussing the notion of a mixture: The two principles, of rationality and irrationality, to which the universe is then referred, will have to be absolutely separate and independent. For if there were any common unity to which they should be referred, it would be that unity and not its two manifestations which would be the ultimate explanation ... and the theory, having thus become monistic,[9] would resolve itself into the same alternative once more: is the single principle rational through and through or not? Can a plurality of reals be possible? asks Mr. Bradley, and answers, No, impossible. For it would mean a number of beings not dependent on each other, and this independence their plurality would contradict. For to be many is to be related, the word having no meaning unless the units are somehow taken together, and it is impossible to take them in a sort of unreal void, so they must belong to a larger reality, and so carry the essence of the units beyond their proper selves, into a whole which possesses unity and is a larger system.[10] Either absolute independence or absolute mutual dependence--this, then, is the only alternative allowed by these thinkers. Of course independence, if absolute, would be preposterous, so the only conclusion allowable is that, in Ritchies words, every single event is ultimately related to every other, and determined by the whole to which it belongs. The whole complete block-universe through-and-through, therefore, or no universe at all! Professor Taylor is so _na\u00eff_ in this habit of thinking only in extremes that he charges the pluralists with cutting the ground from under their own feet in not consistently following it themselves. What pluralists say is that a universe really connected loosely, after the pattern of our daily experience, is possible, and that for certain reasons it is the hypothesis to be preferred. What Professor Taylor thinks they naturally must or should say is that any other sort of universe is logically impossible, and that a totality of things interrelated like the world of the monists is not an hypothesis that can be seriously thought out at all.[11] Meanwhile no sensible pluralist ever flies or wants to fly to this dogmatic extreme. If chance is spoken of as an ingredient of the universe, absolutists interpret it to mean that double sevens are as likely to be thrown out of a dice box as double sixes are. If free-will is spoken of, that must mean that an english general is as likely to eat his prisoners to-day as a Maori chief was a hundred years ago. It is as likely--I am using Mr. McTaggarts examples--that a majority of Londoners will burn themselves alive to-morrow as that they will partake of food, as likely that I shall be hanged for brushing my hair as for committing a murder,[12] and so forth, through various suppositions that no indeterminist ever sees real reason to make. This habit of thinking only in the most violent extremes reminds me of what Mr. Wells says of the current objections to socialism, in his wonderful little book, New worlds for old. The commonest vice of the human mind is its disposition to see everything as yes or no, as black or white, its incapacity for discrimination of intermediate shades. So the critics agree to some hard and fast impossible definition of socialism, and extract absurdities from it as a conjurer gets rabbits from a hat. Socialism abolishes property, abolishes the family, and the rest. The method, Mr. Wells continues, is always the same: It is to assume that whatever the socialist postulates as desirable is wanted without limit of qualification,--for socialist read pluralist and the parallel holds good,--it is to imagine that whatever proposal is made by him is to be carried out by uncontrolled monomaniacs, and so to make a picture of the socialist dream which can be presented to the simple-minded person in doubt--This is socialism--or pluralism, as the case may be. Surely!--SURELY! you dont want _this!_ How often have I been replied to, when expressing doubts of the logical necessity of the absolute, of flying to the opposite extreme: But surely, SURELY there must be _some_ connexion among things! As if I must necessarily be an uncontrolled monomanic insanely denying any connexion whatever. The whole question revolves in very truth about the word some. Radical empiricism and pluralism stand out for the legitimacy of the notion of _some_: each part of the world is in some ways connected, in some other ways not connected with its other parts, and the ways can be discriminated, for many of them are obvious, and their differences are obvious to view. Absolutism, on its side, seems to hold that some is a category ruinously infected with self-contradictoriness, and that the only categories inwardly consistent and therefore pertinent to reality are all and none. The question runs into the still more general one with which Mr. Bradley and later writers of the monistic school have made us abundantly familiar--the question, namely, whether all the relations with other things, possible to a being, are pre-included in its intrinsic nature and enter into its essence, or whether, in respect to some of these relations, it can _be_ without reference to them, and, if it ever does enter into them, do so adventitiously and as it were by an after-thought. This is the great question as to whether external relations can exist. They seem to, undoubtedly. My manuscript, for example, is on the desk. The relation of being on doesnt seem to implicate or involve in any way the inner meaning of the manuscript or the inner structure of the desk--these objects engage in it only by their outsides, it seems only a temporary accident in their respective histories. Moreover, the on fails to appear to our senses as one of those unintelligible betweens that have to be separately hooked on the terms they pretend to connect. All this innocent sense-appearance, however, we are told, cannot pass muster in the eyes of reason. It is a tissue of self-contradiction which only the complete absorption of the desk and the manuscript into the higher unity of a more absolute reality can overcome. The reasoning by which this conclusion is supported is too subtle and complicated to be properly dealt with in a public lecture, and you will thank me for not inviting you to consider it at all.[13] I feel the more free to pass it by now as I think that the cursory account of the absolutistic attitude which I have already given is sufficient for our present purpose, and that my own verdict on the philosophy of the absolute as not proven--please observe that I go no farther now--need not be backed by argument at every special point. Flanking operations are less costly and in some ways more effective than frontal attacks. Possibly you will yourselves think after hearing my remaining lectures that the alternative of an universe absolutely rational or absolutely irrational is forced and strained, and that a _via media_ exists which some of you may agree with me is to be preferred. _Some_ rationality certainly does characterize our universe; and, weighing one kind with another, we may deem that the incomplete kinds that appear are on the whole as acceptable as the through-and-through sort of rationality on which the monistic systematizers insist. All the said systematizers who have written since Hegel have owed their inspiration largely to him. Even when they have found no use for his particular triadic dialectic, they have drawn confidence and courage from his authoritative and conquering tone. I have said nothing about Hegel in this lecture, so I must repair the omission in the next.^S   LECTURE III  HEGEL AND HIS METHOD Directly or indirectly, that strange and powerful genius Hegel has done more to strengthen idealistic pantheism in thoughtful circles than all other influences put together. I must talk a little about him before drawing my final conclusions about the cogency of the arguments for the absolute. In no philosophy is the fact that a philosophers vision and the technique he uses in proof of it are two different things more palpably evident than in Hegel. The vision in his case was that of a world in which reason holds all things in solution and accounts for all the irrationality that superficially appears by taking it up as a moment into itself. This vision was so intense in Hegel, and the tone of authority with which he spoke from out of the midst of it was so weighty, that the impression he made has never been effaced. Once dilated to the scale of the masters eye, the disciples sight could not contract to any lesser prospect. The technique which Hegel used to prove his vision was the so-called dialectic method, but here his fortune has been quite contrary. Hardly a recent disciple has felt his particular applications of the method to be satisfactory. Many have let them drop entirely, treating them rather as a sort of provisional stop-gap, symbolic of what might some day prove possible of execution, but having no literal cogency or value now. Yet these very same disciples hold to the vision itself as a revelation that can never pass away. The case is curious and worthy of our study. It is still more curious in that these same disciples, altho they are usually willing to abandon any particular instance of the dialectic method to its critics, are unshakably sure that in some shape the dialectic method is the key to truth. What, then, is the dialectic method? It is itself a part of the hegelian vision or intuition, and a part that finds the strongest echo in empiricism and common sense. Great injustice is done to Hegel by treating him as primarily a reasoner. He is in reality a na\u00efvely observant man, only beset with a perverse preference for the use of technical and logical jargon. He plants himself in the empirical flux of things and gets the impression of what happens. His mind is in very truth _impressionistic_; and his thought, when once you put yourself at the animating centre of it, is the easiest thing in the world to catch the pulse of and to follow. Any author is easy if you can catch the centre of his vision. From the centre in Hegel come those towering sentences of his that are comparable only to Luthers, as where, speaking of the ontological proof of Gods existence from the concept of him as the _ens perfectissimum_ to which no attribute can be lacking, he says: It would be strange if the Notion, the very heart of the mind, or, in a word, the concrete totality we call God, were not rich enough to embrace so poor a category as Being, the very poorest and most abstract of all--for nothing can be more insignificant than Being. But if Hegels central thought is easy to catch, his abominable habits of speech make his application of it to details exceedingly difficult to follow. His passion for the slipshod in the way of sentences, his unprincipled playing fast and loose with terms; his dreadful vocabulary, calling what completes a thing its negation, for example; his systematic refusal to let you know whether he is talking logic or physics or psychology, his whole deliberately adopted policy of ambiguity and vagueness, in short: all these things make his present-day readers wish to tear their hair--or his--out in desperation. Like Byrons corsair, he has left a name to other times, linked with one virtue and a thousand crimes. The virtue was the vision, which was really in two parts. The first part was that reason is all-inclusive, the second was that things are dialectic. Let me say a word about this second part of Hegels vision. The impression that any _na\u00eff_ person gets who plants himself innocently in the flux of things is that things are off their balance. Whatever equilibriums our finite experiences attain to are but provisional. Martinique volcanoes shatter our wordsworthian equilibrium with nature. Accidents, either moral, mental, or physical, break up the slowly built-up equilibriums men reach in family life and in their civic and professional relations. Intellectual enigmas frustrate our scientific systems, and the ultimate cruelty of the universe upsets our religious attitudes and outlooks. Of no special system of good attained does the universe recognize the value as sacred. Down it tumbles, over it goes, to feed the ravenous appetite for destruction, of the larger system of history in which it stood for a moment as a landing-place and stepping-stone. This dogging of everything by its negative, its fate, its undoing, this perpetual moving on to something future which shall supersede the present, this is the hegelian intuition of the essential provisionality, and consequent unreality, of everything empirical and finite. Take any concrete finite thing and try to hold it fast. You cannot, for so held, it proves not to be concrete at all, but an arbitrary extract or abstract which you have made from the remainder of empirical reality. The rest of things invades and overflows both it and you together, and defeats your rash attempt. Any partial view whatever of the world tears the part out of its relations, leaves out some truth concerning it, is untrue of it, falsifies it. The full truth about anything involves more than that thing. In the end nothing less than the whole of everything can be the truth of anything at all. Taken so far, and taken in the rough, Hegel is not only harmless, but accurate. There is a dialectic movement in things, if such it please you to call it, one that the whole constitution of concrete life establishes; but it is one that can be described and accounted for in terms of the pluralistic vision of things far more naturally than in the monistic terms to which Hegel finally reduced it. Pluralistic empiricism knows that everything is in an environment, a surrounding world of other things, and that if you leave it to work there it will inevitably meet with friction and opposition from its neighbors. Its rivals and enemies will destroy it unless it can buy them off by compromising some part of its original pretensions. But Hegel saw this undeniable characteristic of the world we live in in a non-empirical light. Let the _mental idea_ of the thing work in your thought all alone, he fancied, and just the same consequences will follow. It will be negated by the opposite ideas that dog it, and can survive only by entering, along with them, into some kind of treaty. This treaty will be an instance of the so-called higher synthesis of everything with its negative; and Hegels originality lay in transporting the process from the sphere of percepts to that of concepts and treating it as the universal method by which every kind of life, logical, physical, or psychological, is mediated. Not to the sensible facts as such, then, did Hegel point for the secret of what keeps existence going, but rather to the conceptual way of treating them. Concepts were not in his eyes the static self-contained things that previous logicians had supposed, but were germinative, and passed beyond themselves into each other by what he called their immanent dialectic. In ignoring each other as they do, they virtually exclude and deny each other, he thought, and thus in a manner introduce each other. So the dialectic logic, according to him, had to supersede the logic of identity in which, since Aristotle, all Europe had been brought up. This view of concepts is Hegels revolutionary performance; but so studiously vague and ambiguous are all his expressions of it that one can hardly tell whether it is the concepts as such, or the sensible experiences and elements conceived, that Hegel really means to work with. The only thing that is certain is that whatever you may say of his procedure, some one will accuse you of misunderstanding it. I make no claim to understanding it, I treat it merely impressionistically. So treating it, I regret that he should have called it by the name of logic. Clinging as he did to the vision of a really living world, and refusing to be content with a chopped-up intellectualist picture of it, it is a pity that he should have adopted the very word that intellectualism had already pre-empted. But he clung fast to the old rationalist contempt for the immediately given world of sense and all its squalid particulars, and never tolerated the notion that the form of philosophy might be empirical only. His own system had to be a product of eternal reason, so the word logic, with its suggestions of coercive necessity, was the only word he could find natural. He pretended therefore to be using the _a priori_ method, and to be working by a scanty equipment of ancient logical terms--position, negation, reflection, universal, particular, individual, and the like. But what he really worked by was his own empirical perceptions, which exceeded and overflowed his miserably insufficient logical categories in every instance of their use. What he did with the category of negation was his most original stroke. The orthodox opinion is that you can advance logically through the field of concepts only by going from the same to the same. Hegel felt deeply the sterility of this law of conceptual thought; he saw that in a fashion negation also relates things; and he had the brilliant idea of transcending the ordinary logic by treating advance from the different to the different as if it were also a necessity of thought. The so-called maxim of identity, he wrote, is supposed to be accepted by the consciousness of every one. But the language which such a law demands, \"a planet is a planet, magnetism is magnetism, mind is mind,\" deserves to be called silliness. No mind either speaks or thinks or forms conceptions in accordance with this law, and no existence of any kind whatever conforms to it. We must never view identity as abstract identity, to the exclusion of all difference. That is the touchstone for distinguishing all bad philosophy from what alone deserves the name of philosophy. If thinking were no more than registering abstract identities, it would be a most superfluous performance. Things and concepts are identical with themselves only in so far as at the same time they involve distinction.[1] The distinction that Hegel has in mind here is naturally in the first instance distinction from all other things or concepts. But in his hands this quickly develops into contradiction of them, and finally, reflected back upon itself, into self-contradiction; and the immanent self-contradictoriness of all finite concepts thenceforth becomes the propulsive logical force that moves the world.[2] Isolate a thing from all its relations, says Dr. Edward Caird,[3] expounding Hegel, and try to assert it by itself; you find that it has negated itself as well as its relations. The thing in itself is nothing. Or, to quote Hegels own words: When we suppose an existent A, and another, B, B is at first defined as the other. But A is just as much the other of B. Both are others in the same fashion.... \"Other\" is the other by itself, therefore the other of every other, consequently the other of itself, the simply unlike itself, the self-negator, the self-alterer, etc.[4] Hegel writes elsewhere: The finite, as implicitly other than what it is, is forced to surrender its own immediate or natural being, and to turn suddenly into its opposite.... Dialectic is the universal and irresistible power before which nothing can stay.... _Summum jus, summa injuria_--to drive an abstract right to excess is to commit injustice.... Extreme anarchy and extreme despotism lead to one another. Pride comes before a fall. Too much wit outwits itself. Joy brings tears, melancholy a sardonic smile.[5] To which one well might add that most human institutions, by the purely technical and professional manner in which they come to be administered, end by becoming obstacles to the very purposes which their founders had in view. Once catch well the knack of this scheme of thought and you are lucky if you ever get away from it. It is all you can see. Let any one pronounce anything, and your feeling of a contradiction being implied becomes a habit, almost a motor habit in some persons who symbolize by a stereotyped gesture the position, sublation, and final reinstatement involved. If you say two or many, your speech betrayeth you, for the very name collects them into one. If you express doubt, your expression contradicts its content, for the doubt itself is not doubted but affirmed. If you say disorder, what is that but a certain bad kind of order? if you say indetermination, you are determining just _that_. If you say nothing but the unexpected happens, the unexpected becomes what you expect. If you say all things are relative, to what is the all of them itself relative? If you say no more, you have said more already, by implying a region in which no more is found; to know a limit as such is consequently already to have got beyond it; And so forth, throughout as many examples as one cares to cite. Whatever you posit appears thus as one-sided, and negates its other, which, being equally one-sided, negates _it_; and, since this situation remains unstable, the two contradictory terms have together, according to Hegel, to engender a higher truth of which they both appear as indispensable members, mutually mediating aspects of that higher concept of situation in thought. Every higher total, however provisional and relative, thus reconciles the contradictions which its parts, abstracted from it, prove implicitly to contain. Rationalism, you remember, is what I called the way of thinking that methodically subordinates parts to wholes, so Hegel here is rationalistic through and through. The only whole by which _all_ contradictions are reconciled is for him the absolute whole of wholes, the all-inclusive reason to which Hegel himself gave the name of the absolute Idea, but which I shall continue to call the absolute purely and simply, as I have done hitherto. Empirical instances of the way in which higher unities reconcile contradictions are innumerable, so here again Hegels vision, taken merely impressionistically, agrees with countless facts. Somehow life does, out of its total resources, find ways of satisfying opposites at once. This is precisely the paradoxical aspect which much of our civilization presents. Peace we secure by armaments, liberty by laws and constitutions; simplicity and naturalness are the consummate result of artificial breeding and training; health, strength, and wealth are increased only by lavish use, expense, and wear. Our mistrust of mistrust engenders our commercial system of credit; our tolerance of anarchistic and revolutionary utterances is the only way of lessening their danger; our charity has to say no to beggars in order not to defeat its own desires; the true epicurean has to observe great sobriety; the way to certainty lies through radical doubt; virtue signifies not innocence but the knowledge of sin and its overcoming; by obeying nature, we command her, etc. The ethical and the religious life are full of such contradictions held in solution. You hate your enemy?--well, forgive him, and thereby heap coals of fire on his head; to realize yourself, renounce yourself; to save your soul, first lose it; in short, die to live. From such massive examples one easily generalizes Hegels vision. Roughly, his dialectic picture is a fair account of a good deal of the world. It sounds paradoxical, but whenever you once place yourself at the point of view; of any higher synthesis, you see exactly how it does in a fashion take up opposites into itself. As an example, consider the conflict between our carnivorous appetites and hunting instincts and the sympathy with animals which our refinement is bringing in its train. We have found how to reconcile these opposites most effectively by establishing game-laws and close seasons and by keeping domestic herds. The creatures preserved thus are preserved for the sake of slaughter, truly, but if not preserved for that reason, not one of them would be alive at all. Their will to live and our will to kill them thus harmoniously combine in this peculiar higher synthesis of domestication. Merely as a reporter of certain empirical aspects of the actual, Hegel, then, is great and true. But he aimed at being something far greater than an empirical reporter, so I must say something about that essential aspect of his thought. Hegel was dominated by the notion of a truth that should prove incontrovertible, binding on every one, and certain, which should be _the_ truth, one, indivisible, eternal, objective, and necessary, to which all our particular thinking must lead as to its consummation. This is the dogmatic ideal, the postulate, uncriticised, undoubted, and unchallenged, of all rationalizers in philosophy. _I have never doubted_, a recent Oxford writer says, that truth is universal and single and timeless, a single content or significance, one and whole and complete.[6] Advance in thinking, in the hegelian universe, has, in short, to proceed by the apodictic words _must be_ rather than by those inferior hypothetic words _may be_, which are all that empiricists can use. Now Hegel found that his idea of an immanent movement through the field of concepts by way of dialectic negation played most beautifully into the hands of this rationalistic demand for something absolute and _inconcussum_ in the way of truth. It is easy to see how. If you affirm anything, for example that A is, and simply leave the matter thus, you leave it at the mercy of any one who may supervene and say not A, but B is. If he does say so, your statement doesnt refute him, it simply contradicts him, just as his contradicts you. The only way of making your affirmation about A _self-securing_ is by getting it into a form which will by implication negate all possible negations in advance. The mere absence of negation is not enough; it must be present, but present with its fangs drawn. What you posit as A must already have cancelled the alternative or made it innocuous, by having negated it in advance. Double negation is the only form of affirmation that fully plays into the hands of the dogmatic ideal. Simply and innocently affirmative statements are good enough for empiricists, but unfit for rationalist use, lying open as they do to every accidental contradictor, and exposed to every puff of doubt. The _final_ truth must be something to which there is no imaginable alternative, because it contains all its possible alternatives inside of itself as moments already taken account of and overcome. Whatever involves its own alternatives as elements of itself is, in a phrase often repeated, its own other, made so by the _methode der absoluten negativit\u00e4t_. Formally, this scheme of an organism of truth that has already fed as it were on its own liability to death, so that, death once dead for it, theres no more dying then, is the very fulfilment of the rationalistic aspiration. That one and only whole, with all its parts involved in it, negating and making one another impossible if abstracted and taken singly, but necessitating and holding one another in place if the whole of them be taken integrally, is the literal ideal sought after; it is the very diagram and picture of that notion of _the_ truth with no outlying alternative, to which nothing can be added, nor from it anything withdrawn, and all variations from which are absurd, which so dominates the human imagination. Once we have taken in the features of this diagram that so successfully solves the world-old problem, the older ways of proving the necessity of judgments cease to give us satisfaction. Hegels way we think must be the right way. The true must be essentially the self-reflecting self-contained recurrent, that which secures itself by including its own other and negating it; that makes a spherical system with no loose ends hanging out for foreignness to get a hold upon; that is forever rounded in and closed, not strung along rectilinearly and open at its ends like that universe of simply collective or additive form which Hegel calls the world of the bad infinite, and which is all that empiricism, starting with simply posited single parts and elements, is ever able to attain to. No one can possibly deny the sublimity of this hegelian conception. It is surely in the grand style, if there be such a thing as a grand style in philosophy. For us, however, it remains, so far, a merely formal and diagrammatic conception; for with the actual content of absolute truth, as Hegel materially tries to set it forth, few disciples have been satisfied, and I do not propose to refer at all to the concreter parts of his philosophy. The main thing now is to grasp the generalized vision, and feel the authority of the abstract scheme of a statement self-secured by involving double negation. Absolutists who make no use of Hegels own technique are really working by his method. You remember the proofs of the absolute which I instanced in my last lecture, Lotzes and Royces proofs by _reductio ad absurdum_, to the effect that any smallest connexion rashly supposed in things will logically work out into absolute union, and any minimal disconnexion into absolute disunion,--these are really arguments framed on the hegelian pattern. The truth is that which you implicitly affirm in the very attempt to deny it; it is that from which every variation refutes itself by proving self-contradictory. This is the supreme insight of rationalism, and to-day the best _must-bes_ of rationalist argumentation are but so many attempts to communicate it to the hearer. Thus, you see, my last lecture and this lecture make connexion again and we can consider Hegel and the other absolutists to be supporting the same system. The next point I wish to dwell on is the part played by what I have called vicious intellectualism in this wonderful systems structure. Rationalism in general thinks it gets the fulness of truth by turning away from sensation to conception, conception obviously giving the more universal and immutable picture. Intellectualism in the vicious sense I have already defined as the habit of assuming that a concept _ex_cludes from any reality conceived by its means everything not included in the concepts definition. I called such intellectualism illegitimate as I found it used in Lotzes, Royces, and Bradleys proofs of the absolute (which absolute I consequently held to be non-proven by their arguments), and I left off by asserting my own belief that a pluralistic and incompletely integrated universe, describable only by the free use of the word some, is a legitimate hypothesis. Now Hegel himself, in building up his method of double negation, offers the vividest possible example of this vice of intellectualism. Every idea of a finite thing is of course a concept of _that_ thing and not a concept of anything else. But Hegel treats this not being a concept of anything else as if it were _equivalent to the concept of anything else not being_, or in other words as if it were a denial or negation of everything else. Then, as the other things, thus implicitly contradicted by the thing first conceived, also by the same law contradict _it_, the pulse of dialectic commences to beat and the famous triads begin to grind out the cosmos. If any one finds the process here to be a luminous one, he must be left to the illumination, he must remain an undisturbed hegelian. What others feel as the intolerable ambiguity, verbosity, and unscrupulousness of the masters way of deducing things, he will probably ascribe--since divine oracles are notoriously hard to interpret--to the difficulty that habitually accompanies profundity. For my own part, there seems something grotesque and _saugrenu_ in the pretension of a style so disobedient to the first rules of sound communication between minds, to be the authentic mother-tongue of reason, and to keep step more accurately than any other style does with the absolutes own ways of thinking. I do not therefore take Hegels technical apparatus seriously at all. I regard him rather as one of those numerous original seers who can never learn how to articulate. His would-be coercive logic counts for nothing in my eyes; but that does not in the least impugn the philosophic importance of his conception of the absolute, if we take it merely hypothetically as one of the great types of cosmic vision. Taken thus hypothetically, I wish to discuss it briefly. But before doing so I must call your attention to an odd peculiarity in the hegelian procedure. The peculiarity is one which will come before us again for a final judgment in my seventh lecture, so at present I only note it in passing. Hegel, you remember, considers that the immediate finite data of experience are untrue because they are not their own others. They are negated by what is external to them. The absolute is true because it and it only has no external environment, and has attained to being its own other. (These words sound queer enough, but those of you who know something of Hegels text will follow them.) Granting his premise that to be true a thing must in some sort be its own other, everything hinges on whether he is right in holding that the several pieces of finite experience themselves cannot be said to be in any wise _their_ own others. When conceptually or intellectualistically treated, they of course cannot be their own others. Every abstract concept as such excludes what it doesnt include, and if such concepts are adequate substitutes for realitys concrete pulses, the latter must square themselves with intellectualistic logic, and no one of them in any sense can claim to be its own other. If, however, the conceptual treatment of the flow of reality should prove for any good reason to be inadequate and to have a practical rather than a theoretical or speculative value, then an independent empirical look into the constitution of realitys pulses might possibly show that some of them _are_ their own others, and indeed are so in the self-same sense in which the absolute is maintained to be so by Hegel. When we come to my sixth lecture, on Professor Bergson, I shall in effect defend this very view, strengthening my thesis by his authority. I am unwilling to say anything more about the point at this time, and what I have just said of it is only a sort of surveyors note of where our present position lies in the general framework of these lectures. Let us turn now at last to the great question of fact, _Does the absolute exist or not_? to which all our previous discussion has been preliminary. I may sum up that discussion by saying that whether there really be an absolute or not, no one makes himself absurd or self-contradictory by doubting or denying it. The charges of self-contradiction, where they do not rest on purely verbal reasoning, rest on a vicious intellectualism. I will not recapitulate my criticisms. I will simply ask you to change the _venue_, and to discuss the absolute now as if it were only an open hypothesis. As such, is it more probable or more improbable? But first of all I must parenthetically ask you to distinguish the notion of the absolute carefully from that of another object with which it is liable to become heedlessly entangled. That other object is the God of common people i
