ise in his soul from unknown causes. It is merely custom which leads him to connect his earlier with his later experiences.  AH exact measurements are, on this theory, observations in such private psychological fields.  Hume himself as an agent refused to accept this doctrine. The conclusion is that Humes account of experience is unduly simplified. This is the conclusion adopted by the philosophy of organism.  But one important fact does emerge from the discussion: that all exact measurements concern perceptions in the mode of presentational immediacy; and that such observations purely concern the systematic geometric forms of the environment, forms defined by projectors [498] from the seat of the strain and irrespective of the actualities which constitute the environment. The contemporary actualities of the world are irrelevant to these observations. AH scientific measurements merely concern the systematic real potentiality out of which these actualities arise. This is the meaning of the doctrine that physical science is solely concerned with the mathematical relations of the world.  These mathematical relations belong to the systematic order of extensiveness which characterizes the cosmic epoch in which we live. The societies of enduring objects\u2014 electrons, protons, molecules, material bodies \u2014at once sustain that order and arise out of it The mathematical relations involved in presentational immediacy thus belong equally to the world perceived and to the naturef of the percipient They are, at the same time, public fact and private experience.  The perceptive mode of presentational immediacy is in one sense barren. So far as\u2014 apart from symbolic transference\u2014 it discloses the con-     Measurement 327  temporary world, that world, thus objectified, is devoid of all elements constitutive of subjective form, elements emotional, appreciative, purposive. The bonds of the objectified nexus only exhibit the definiteness of mathematical relations.  But in another sense this perceptive mode has overwhelming significance. It exhibits that complex of systematic mathematical relations which participate in all the nexus of our cosmic epoch, in the widest meaning of that term. These relations only characterize the epoch by reason of their foundation in the immediate experience of the society of occasions dominating that epoch. Thus we find a special application of the doctrine of the interaction between societies of occasions and the laws of nature. The perceptive mode in presentational immediacy is one of the defining characteristics of the societies which constitute the nexus termed material bodies. Also in some fainter intensity it belongs to the electromagnetic occasions in empty space. From the point of view of a [499] single experient, that mode discloses systematic relations which dominate the environment. But the environment is dominated by these relationships by reason of the experiences of the individual occasions constituting the societies.  It is by reason of this disclosure of ultimate system that an intellectual comprehension of the physical universe is possible. There is a systematic framework permeating all relevant fact. By reference to this framework the variant, various, vagrant, evanescent details of the abundant world can have their mutual relations exhibited by their correlation to the common terms of a universal system. Sounds differ qualitatively among themselves, sounds differ qualitatively from colours, colours differ qualitatively from the rhythmic throbs of emotion and of pain; yet all alike are periodic and have their spatial relations and their wave-lengths. The discovery of the true relevance of the mathematical relations disclosed in presentational immediacy was the first step in the intellectual conquest of nature. Accurate science was then born. Apart from these relations as facts in nature, such science is meaningless, a tale told by an idiot and credited by fools. For example, the conjecture by an eminent astronomer, based on measurements of photographic plates, that the period of the revolution of our galaxy of stars is about three hundred million years can only derive its meaning from the systematic geometrical relations which permeate the epoch. But he would have required the same reference to system, if he had made an analogous statement about the period of revolution of a childs top. Also the two periods are comparable in terms of the system.  SECTION IV  Measurement depends upon counting and upon permanence. The question is, what is counted, and what is permanent? The things that are counted are the inches on a straight metal rod, a yard-measure. Also the thing [500] that is permanent is this yard-measure in respect both to its     328 The Theory of Extension  internal relations and in respect to some of its extensive relations to the geometry of the world. In the first place, the rod is straight. Thus the measurement depends on the straightness and not the straightness upon the measurement. The modern answer to this statement is that the measurement is a comparison of infinitesimals, or of an approximation to infinitesimals. The answer to this answer is that there are no infinitesimals, and that therefore there can be no approximation to them. In mathematics,! all phraseology about infinitesimals is merely disguised statement about a class of finites. This doctrine has been conclusive mathematical theory since the time of Weierstrass in the middle of the nineteenth century. Also all the contortions of curvature are possible for a segment between any end-points.  Of course, in all measurement there is approximation in our suppositions as to the yard-measure, t But it is approximation to straightness. Also having regard to the systematic geometry of straight lines, and to the type of approximation exhibited by the rod, the smaller the portion used, the more negligible are the percentage errors introduced by the defects from straightness. But unless the notion of straightness has a definite meaning in reference to the extensive relations, this whole procedure in practical measurement is meaningless. There is nothing to distinguish one contorted segment between end-points from another contorted segment between those end-points. One is no straighter than another. Also any percentage differences between their lengths can exist.  Again, the inches are counted because they are congruent and are endon along the straight rod. No one counts coincident inches. The counting essentially is concerned with non-coincident straight segments. The numerical measure of length is the indication of the fact that the yardmeasure is a straight rod divisible into thirty-six congruent inch-long segments.  [50 J] There is a modern doctrine that congruence means the possibility of coincidence. If this be the case, then the importance of congruence would arise when the possibility is realized. Alternatively, the possibility could be of importance as a lure entering into the subjective aim. If the latter alternative were true, congruence would play its part in the form of a tendency of congruent bodies to coalesce, or to resist coalescence. In fact, there would be adversion to, or aversion from,t coalescence. Of course the suggestion is fantastic. Recurring to the former alternative, the inv portance of the thirty-six inches along the yard-measure depends on the fact that they are not coincident and, until the destruction of the rod, never will be coincident. There is a realized property of the rod that it is thirty-six inches in length. Thus although coincidence is used as a test of congruence, it is not the meaning of congruence.  We must now consider the use of coincidence as a test. Congruence is tested either by the transference of a steel yard-measure from coincidence     Measurement 329  with one body to coincidence with another body, or by some optical means dependent on the use of an optical instrument and on the congruence of successive wave-lengths t in a train of waves, or by some other vibratory device dependent on analogous principles.  It is at once evident that all these tests aref dependent on a direct intuition of permanence. This permanence means permanence in respect to congruence! for the various instruments employed, namely, the yardmeasure, or the optical instruments, or analogous instruments. For example, the yard-measure is assumed to remain congruent to its previous self, as it is transferred from one setting to another setting. It is not sufficient to intuit that it remains the same body. Substances that are very deformable preserve that sort of self-identity. The required property is that of self-congruence. Minute variations of physical conditions will make the rod vary slightly; also sense-perception is never absolutely exact. [502] But unless there be a meaning to exactitude/ the notions of a slight variation and of a slight defect from exactitude are nonsense. Apart from such a meaning the two occasions of the rods existence are incomparable, except by another experiment depending upon the same principles. There can only be a finite number of such experiments; so ultimately we are reduced to these direct judgments.  However far the testing of instruments and the corrections for changes of physical factors, such as temperature, are carried, there is always a final dependence upon direct intuitions that relevant circumstances are unchanged. Instruments are used from minute to minute, from hour to hour, and from day to day, with the sole guarantee of antecedent tests and of the appearance of invariability of relevant circumstances.  This appearance is always a perception in the mode of presentational immediacy. If such perception be in any sense private in contradistinction to a correlative meaning for the term public/ then the perceptions, on which scientific measurement depends, t merely throw light upon the private psychology of the particular observer, and have no public import.  Such a conclusion is so obviously inconsistent with our beliefs as to the intercommunication of real actualities in a public world, that it may be dismissed as a reductio ad absurdum, having regard to the groundwork of common experience which is the final test of all science and philosophy. A great deal of modern scientific philosophy consists in recurrence to the theory of privacy when such statements seem to afford a short cut to simplicity of statement, and\u2014 on the other hand\u2014of employment of the notion of observing a public world when that concept is essential for expressing the status of science in common experience. Science is either an important statement of systematic theory correlating observations of a common world, or is the daydream oi a solitary intelligence with a taste for the daydream of publication. But [503] it is not philosophy to vacillate from one point of view to the other.     330 The Theory of Extension     SECTION V  Finally, thet meaning of congruence as a relation between two geometrical elements in a strain-locus must be considered. It will be sufficient to consider this meaning in reference to two segments of straight lines, and to treat all other meanings as derivative from this.  A strain-locus is defined by the projectors 7 which penetrate any one finite region within it. Such a locus is a systematic whole, independently of the actualities which may atomize it. In this it is to be distinguished from a duration* which does depend on its physical content. A strainlocus depends merely upon its geometrical content. This geometrical content is expressed by any adequate set of axioms* from which the systematic interconnections t of its included straight lines and points can be deduced. This conclusion requires the systematic uniformity of the geometry of a strain-locus, but refers to further empirical observation for the discovery of the particular character of this uniform system. For example, the question as to whether a complete straight line be a closed serial locus of points or an open* serial locus, is entirely a question for such discovery. The only decision is to be found by comparing the rival theories in respect to their power of elucidating observed facts.  The only relevant properties of straight lines are (i) their completeness, (ii) their inclusion of points, (iii) their unique definition by any pair of included points, (iv) their possibility of mutual intersection in a single point. The additional axioms which express the systematic geometrical theory must not have reference to length or to congruence. For these notions are to be derived from the theory. Thus the axioms must have exclusive reference to the intersection of straight lines, and to their inclusion or exclusion of points indicated by the intersections of other lines. Such sets of axioms are [504] well known to mathematicians. There are many such sets which respectively constitute alternative geometrical theories. Also given one set of axioms constituting a definite geometrical theory, different sets of axioms can easily be obtained which are equivalent to each other in the sense that all the other sets can be deduced from any one of them. AH such equivalent sets produce the same geometrical theory. Equivalent sets have their importance, but not for the present investigation. We can therefore neglect them, and different sets of axioms will mean sets of axioms which constitute incompatible geometrical theories.  There are many such sets, with a great variety of peculiar properties. There are, however, three such sets which combine a peculiar simplicity with a very general conformation to the observed facts. These sets give the non-metrical properties of the three geometrical theories respectively known to mathematicians as the theory of Elliptic Geometry, of Euclidean Geometry, and of Hyperbolic Geometry.* It will serve no purpose to give the three sets of axioms. But it is very easy to explain the main point of     Measurement 331  difference between the theories, without being led too far from the philosophical discussion.  In the first place, a definition of a plane can be given which is common to all the three theories. The definition already given in Chapter III of this Part will suffice. But an alternative definition can be stated thus: If A, B, C be any three non-collinear points, and AB, BC, CA denote the three complete straight lines containing,! respectively, A and B, B and C, C and A, then the straight lines which respectively intersect both members of any pair of these three lines, not both lines at one of the corners A or B or C, pass through all the points constituting one plane, and all their incident points are incident in the plane.  Thus a plane is defined to be the locus of all the points incident in at least one of such a group of straight lines. The axioms are such that this definition is equivalent to [505] the definition in Chapter III. Also the axioms secure that any straight line, passing through two points in a plane, is itselft wholly incident in that plane. Also it follows from the definition of a plane that a line I and a point P, not incident in I, are coplanar.  The distinction between the three geometrical theories can now be explained by the aid of such a triplet, a point P, a line I not passing through P, and the plane n in which P and I are both incident. Consider all the lines through P and incident in the plane jr.. Then in the Elliptic Geometrical Theory, all these lines intersect the line I; in the Euclidean Geometrical Theory, all these lines intersect the line f, with the exception of one and only one line\u2014 the unique parallel to I through P; in the Hyperbolic Geometrical Theory the lines through P in the plane are divisible into two classes, one class consisting of the lines intersecting f, the other class consisting of the lines not intersecting I, and each class with an infinite number of members. Then it has been shown by Cayley and von Staudt 1 that the congruence of segments and the numerical measures of the distances involved are definable. The simplest case is that of Euclidean Geometry, In that case the basic fact is that the opposite sides of parallelograms are equal. A further complication is required to define congruence between segments which are not parallel. But it would serve no purpose to enter into the detailed solutions of this mathematical problem.  But the illustration afforded by the particular case of the congruence of the opposite sides of parallelograms! enables the general principle underlying the notion of congruence to be explained. Two segments are congruent when there is a certain analogy between their functions in a systematic pattern of straight lines, which includes both of them.  The definition of this analogy is the definition of con- [5061 gruence in terms of non-metrical geometry. It is possible to discover diverse analogies which give definitions of congruence which are inconsistent with each  1 Cf. Cayleys \"Sixth Memoir On Quantics,\" Transactions of the Royal Society, 1859; vonf Staudts Geometrie der Lage, 1847; and Beitrage zur Geometrie der Lage, 1856.     332 The Theory of Extension  other. That definition which enters importantly into the internal constitutions of the dominating social entities is the important definition for the cosmic epoch in question.  Measurement is now possible throughout the extensive continuum. This measurement is a systematic procedure dependent on the dominant societies of the cosmic epoch. When one form of measurement has been given, alternative forms with assigned mathematical relations to the initial form can be defined. One such system is as good as any other, so far as mathematical procedure is concerned. The only point to be remembered is that each system of coordinates must have its definable relation to the analogy which constitutes congruence.  SECTION VI  Physical measurement is now possible. The modern procedure, introduced by Einstein, is a generalization of the method of least action/ It consists in considering any continuous line between any two points in the spatio-temporal continuum and seeking to express the physical properties of the field as an integral along it. The measurements which are presupposed are the geometrical measurements constituting the coordinates of the various points involved. Various physical quantities enter as the constants involved in the algebraic functions concerned. These constants depend on the actual occasions which atomize the extensive continuum. The physical properties of the medium are expressed by various conditions satisfied by this integral.  It is usual to term an infinitesimal element of this integral by the name of an element of distance. But this name, though satisfactory as a technical phraseology, is entirely misleading. There can be no theory of the congruence of different elements of the path. The notion of coincidence does not apply. There is no systematic [507] theory possible, since the so-called infinitesimal* distance depends on the actual entities throughout the environment. The only way of expressing such so-called distance is to make use of the presupposed geometrical measurements. The mistake arises because, unconsciously, the minds of physicists are infected by a presupposition which comes down from Aristotle through Kant. Aristotle placed quantity among his categories, and did not distinguish between extensive quantity and intensive quantity. Kant made this distinction, but considered both of them as categoreal notions. It follows from Cayleys and von Staudts work (cf. loc. cit.) that extensive quantity is a construct. The current physical theory presupposes a comparison of so-called lengths among segments without any theory as to the basis on which this comparison is to be made, and in ignoration of the fact that all exact observation belongs to the mode of presentational immediacy. Further, the fact is neglected that there are no infinitesimals, and that a comparison of finite segments is thus required. For this reason, it would be better\u2014 so far as     Measurement 333  explanation is concerned \u2014 to abandon the term distance for this integral, and to call it by some such name as impetus/ suggestive of its physical import. 2  It is to be noted, however, that the conclusions of this discussion involve no objection to the modern treatment of ultimate physical laws in the guise of a problem in differential geometry. The integral impetus is an extensive quantity, a length/ The differential element of impetus is the differential element of systematic length weighted with the individual peculiarities of its relevant environment. The whole theory of the physical field is the interweaving of the individual peculiarities of actual occasions upon the background of systematic geometry. This systematic geometry expresses the most general substantial form inherited throughout the vast cosmic society which \\508] constitutes the primary real potentiality conditioning concrescence. 3 In this doctrine, the organic philosophy is very near to the philosophy of Descartes.  The whole argument can be summarized thus:  (i) Actual occasions are immovable, so that the doctrine of coincidence is nonsense.  (ii) Extensive quantity is a logical construct, expressing the number of congruent units which are (a) non-overlapping, and (b) exhaustive of the nexus in question.  (iii) Congruence is only definable as a certain definite analogy of function in a systematic complex which embraces both congruent elements.  (iv) That all experimental measurement involves ultimate intuitions of congruence between earlier and later states of the instruments employed.  (v) That all exact observation is made by perception in the mode of presentational immediacy.  (vi) That if such perception merely concerns a private psychological field, science is the daydream of an individual without any public import.  (vii) That perception in the mode of presentational immediacy solely depends upon the withness of the body/ and only exhibits the external contemporary world in respect to its systematic geometrical relationship to the body/     2 Cf. my book, The Principle of Relativity, University Press, Cambridge, 1922.  3 This theory of the derivation of the basic uniformity requisite for congruence, and thence for measurement, should be compared with that of two deeply interesting articles: (i) \"The Theory of Relativity and The First Principles of Science/* and (ii) \"The Macroscopic Atomic Theory/ Journal of Philosophy , Vol. XXV, f by Professor F. S. C. Northrop of Yale. I cannot adjust his doctrine of a macroscopic atom to my cosmological outlook. Nor does this norion seem necessary if my doctrine of microscopic atomic occasions be accepted. But Professor Northrops theory does seem to be the only alternative if this doctrine be abandoned. I regret that the articles did not come under my notice till this work had been finally revised for publication.     PART V FINAL INTERPRETATION     CHAPTER I THE IDEAL OPPOSITES  SECTION I  [512] The chief danger to philosophy is narrowness in the selection of evidence. This narrowness arises from the idiosyncrasies and timidities of particular authors, of particular social groups, of particular schools of thought, of particular epochs in the history of civilization. The evidence relied upon is arbitrarily biased by the temperaments of individuals, by the provincialities of groups, and by the limitations of schemes of thought.  The evil, resulting from this distortion of evidence, is at its worst in the consideration of the topic of the final part of this investigation\u2014 ultimate ideals. We must commence this topic by an endeavour to state impartially the general types of the great ideals which have prevailed at sundry seasons and places. Our test in the selection,! to be impartial, must be pragmatic: the chosen stage of exemplification must be such as to compel attention, by its own intrinsic interest, or by the intrinsic interest of the results which flow from it. For example, the stern self-restraint of the Roman farmers in the early history of the Republic issued in the great epoch of the Roman Empire; and the stern self-restraint of the early Puritans in New England issued in the flowering of New England culture. The epoch of the Covenanters has had for its issue the deep impression which modern civilization owes to Scotland. Neither the Roman farmers, nor the American Puritans, nor the Covenanters, can wholly command allegiance. Also they differ from each other. But in either case, there is greatness there, greatly exemplified. In contrast to this example, we find the flowering time of the aesthetic culture of ancient Greece, the Augustan epoch in Rome, the Italian Renaissance, the Elizabethan epoch in England, the Restoration epoch in England, \\513) French and Teutonic civilization throughout the centuries of the modern world, Modern Paris, and Modern New York. Moralists have much to say about some of these societies. Yet, while there is any critical judgment in the lives of men, such achievements can never be forgotten. In the estimation of either type of these contrasted examples, sheer contempt betokens blindness. In each of these instances, there are elements which compel admiration. There is a greatness in the lives of those who build up religious systems, a greatness in action, in idea and in self-subordination, embodied in instance after instance through centuries of growth. There is a greatness in the rebels who destroy such systems:  337     338 Final Interpretation  they are the Titans who storm heaven, armed with passionate sincerity. It may be that the revolt is the mere assertion by youth of its right to its proper brilliance, to that final good of immediate joy. Philosophy may not neglect the multifariousness of the world\u2014 the fairies dance, and Christ is nailed to the cross.     SECTION II  There are various contrasted qualities of temperament, which control the formation of the mentalities of different epochs. In a previous chapter (Part II, Ch. X) attention has already been drawn to the sense of permanence dominating the invocation Abide with Me/ and the sense of flux dominating the sequel Fast Falls the Eventide/ Ideals fashion themselves round these two notions, permanence and flux. In the inescapable flux, there is something that abides; in the overwhelming permanence, there is an element that escapes into flux. Permanence can be snatched only out of flux; and the passing moment can find its adequate intensity only by its submission to permanence. Those who would disjoin the two elements can find no interpretation of patent facts.  The four symbolic figures in the Medici chapel in Florence\u2014 Michelangelos masterpieces of statuary, Day [514] and Night, Evening and Dawn\u2014 exhibit the everlasting elements in the passage of fact. The figures stay there, reclining in their recurring sequence, forever showing the essences in the nature of things. The perfect realization is not merely the exemplification of what in abstraction is timeless. It does more: it implants timelessness on what in its essence is passing. The perfect moment is fadeless in the lapse of time. Time has then lost its character of perpetual perishing; it becomes the moving image of eternity/     SECTION III  Another contrast is equally essential for the understanding of ideals\u2014 the contrast between order as the condition for excellence, and order as stifling the freshness of living. This contrast is met with in the theory of education. The condition for excellence is a thorough training in technique. Sheer skill must pass out of the sphere of conscious exercise, and must have assumed the character of unconscious habit. The first, the second, and the third condition for high achievement is scholarship, in that enlarged sense including knowledge and acquired instinct controlling action.  The paradox which wrecks so many promising theories of education is that the training which produces skill is so very apt to stifle imaginative zest. Skill demands repetition, and imaginative zest is tinged with impulse. Up to a certain point each gain in skill opens new paths for the imagination. But in each individual formal training has its limit of usefulness. Be-     Ideal Opposites 339  yond that limit there is degeneration: The lilies of the field toil not, neither do they spin/  The social history of mankind exhibits great organizations in their alternating functions of conditions for progress, and of contrivances for stunting humanity. The history of the Mediterranean lands, and of western Europe, is the history of the blessing and the curset of political organizations, of religious organizations, of [SIS] schemes of thought, of social agencies for large purposes. The moment of dominance, prayed for, worked for, sacrificed for, by generations of the noblest spirits, marks the turning point where the blessing passes into the curse. Some new principle of refreshment is required. The art of progress is to preserve order amid change, and to preserve change amid order. Life refuses to be embalmed alive. The more prolonged the halt in some unrelieved system of order, the greater the crash of the dead society.  The same principle is exhibited by the tedium arising from the unrelieved dominance of a fashion in art. Europe, having covered itself with treasures of Gothic architecture, entered upon generations of satiation. These jaded epochs seem to have lost all sense of that particular form of loveliness. It seems as though the last delicacies of feeling require some element of novelty to relieve their massive inheritance from bygone system. Order is not sufficient. What is required, is something much more complex. It is order entering upon novelty; so that the massiveness of order does not degenerate into mere repetition; and so that the novelty is always reflected upon a background of system.  But the two elements must not really be disjoined. It belongs to the goodness of the world, that its settled order should deal tenderly with the faint discordant light of the dawn of another age. Also order, as it sinks into the background before new conditions, has its requirements. The old dominance should be transformed into the firm foundations, upon which new feelings arise, drawing their intensities from delicacies of contrast between system and freshness. In either alternative of excess, whether the past be lost, or be dominant, the present is enfeebled. This is only an application of Aristotles doctrine of the golden mean/ The lesson of the transmutation of causal efficacy into presentational immediacy is that great ends are reached by life in the present; life novel and immediate, but deriving its richness by its full inheritance from the rightly organized [S16] animal body. It is by reason of the body, with its miracle of order, that the treasures of the past environment are poured into the living occasion. The final percipient route of occasions is perhaps some thread of happenings wandering in empty space amid the interstices of the brain. It toils not, neither does it spin. It receives from the past; it lives in the present. It is shaken by its intensities of private feeling, adversion or aversion. In its turn, this culmination of bodily life transmits itself as an element of novelty throughout the avenues of the body. Its sole use to the body is its vivid originality: it is the organ of novelty.     340 Final Interpretation  SECTION IV  The world is thus faced by the paradox that, at least in its higher actualities, it craves for novelty and yet is haunted by terror at the loss of the past, with its familiarities and its loved ones. It seeks escape from time in its character of perpetually perishing/ Part of the joy of the new years is the hope of the old round of seasons, with their stable facts\u2014 of friendship, and love, and old association. Yet conjointly with this terror, the present as mere unrelieved preservation of the past assumes the character of a horror of the past, rejection of it, revolt:  To die be given, or attain, Fierce work it were to do again.*  Each new epoch enters upon its career by waging unrelenting war upon the aesthetic gods of its immediate predecessor. Yet the culminating fact of conscious, rational life refuses to conceive itself as a transient enjoyment, transiently useful. In the order of the physical world its role is defined by its introduction of novelty. But, just as physical feelings are haunted by the vague insistence of causality, so the higher intellectual feelings are haunted by the vague insistence of another order, where there is no unrest, no travel, no shipwreck: There shall be no more sea/  [517] This is the problem which gradually shapes itself as religion reaches its higher phases in civilized communities. The most general formulation of the religious problem is the question whether the process of the temporal world passes into the formation of other actualities, bound together in an order in which novelty does not mean loss.  The ultimate evil in the temporal world is deeper than any specific evil. It lies in the fact that the past fades, that time is a perpetual perishing/ Objectification involves elimination. The present fact has not the past fact with it in any full immediacy. The process of time veils the past below distinctive feeling. There is a unison of becoming among things in the present. Why should there not be novelty without loss of this direct unison of immediacy among things? In the temporal world, it is the empirical fact that process entails loss: the past is present under an abstraction. But there is no reason, of any ultimate metaphysical generality, why this should be the whole story. The nature of evil is that the characters of things are mutually obstructive. Thus the depths of life require a process of selection. But the selection is elimination as the first step towards another temporal order seeking to minimize obstructive modes. Selection is at once the measure of evil, and the process of its evasion. It means t discarding the element of obstructiveness in fact. No element in fact is ineffectual: thus the straggle with evil is a process of building up a mode of utilization by the provision of intermediate elements introducing a complex structure of harmony. The triviality in some initial reconstruction of order expresses the fact that actualities are being produced, which, trivial in their own     Ideal Opposites 341  proper character of immediate ends/ are proper means for the emergence of a world at once lucid, and intrinsically of immediate worth.  The evil of the world is that those elements which are translucent so far as transmission is concerned, in themselves are of slight weight; and that those elements [518] with individual weight, by their discord, impose upon vivid immediacy the obligation that it fade into night. He giveth his beloved\u2014sleep/  In our cosmological construction we are, therefore, f left with the final opposites, joy and sorrow, good and evil, disjunction and conjunction\u2014 that is to say, the many in one\u2014flux and permanence, greatness and triviality, freedom and necessity, God and the World. In this list, the pairs of opposites are in experience with a certain ultimate directness of intuition, except in the case of the last pair. God and the World introduce the note of interpretation. They embody the interpretation of the cosmological problem in terms of a fundamental metaphysical doctrine as to the quality of creative origination, namely, conceptual appetition and physical realization. This topic constitutes the last chapter of Cosmology.     344 Final Interpretation  Thus, when we make a distinction of reason, and con- [522] sider God in the abstraction of a primordial actuality, we must ascribe to him neither fulness of feeling, nor consciousness. He is the unconditioned actuality of conceptual feeling at the base of things; so that, by reason of this primordial actuality, there is an order in the relevance of eternal objects to the process of creation. His unity of conceptual operations is a free creative act, untrammelled by reference to any particular course of things. It is deflected neither by love, nor by hatred, for what in fact comes to pass. The particularities of the actual world presuppose it; while it merely presupposes the general metaphysical character of creative advance, of which it is the primordial exemplification. The primordial nature of God is the acquirement by creativity of a primordial character.  His conceptual actuality at once exemplifies and establishes the categoreal conditions. The conceptual feelings, which compose his primordial nature, exemplify in their subjective forms their mutual sensitivity and their subjective unity of subjective aim. These subjective forms are valuations determining the relative relevance of eternal objects for each occasion of actuality.  He is the lure for feeling, the eternal urge of desire. His particular relevance to each creative act,f as it arises from its own conditioned standpoint in the world, constitutes him the initial object of desire establishing the initial phase of each subjective aim. A quotation from Aristotles Metaphysics 1 expresses some analogies to, and some differences from, this line of thought:  And since that which is moved and moves f is intermediate, there is something! which moves without being moved, being eternal, substance, and actuality. And the object of desire and the object of thought move in this way; they move without being moved. The primary objects of desire and of thoughts are the same. For the apparent good is the object of appetite, and the real good is the primary object of rational wish.f But desire is conse- [523] quent on opinion rather than opinion on desire; for the thinking is the starting-point. And thought is moved by the object of thought, and one of the two columns t of opposites is in itself the object of thought; . . . Aristotle had not made the distinction between conceptual feelings and the intellectual feelings which alone involve consciousness. But if conceptual feeling/ with its subjective form of valuation, be substituted for thought/ thinking/ and opinion/ in the above quotation, the agreement is exact.  SECTION III  There is another side to the nature of God which cannot be omitted. Throughout this exposition of the philosophy of organism we have been  1 Metaphysics 1072a 23-32, t trans, by Professor W. D. Ross. My attention was called to the appositeness of this particular quotation by Mr. F. J. Carson.     346 Final Interpretation  In it there is no loss, no obstruction. The world is felt in a unison of immediacy. The property of combining creative advance with [525} the retention of mutual immediacy is what in the previous section is meant by the term everlasting/  The wisdom of subjective aim prehends every actuality for what it can be in such a perfected system\u2014 its sufferings, its sorrows, its failures, its triumphs, its immediacies of joy\u2014 woven by Tightness of feeling into the harmony of the universal feeling, which is always immediate, always many, always one, always with novel advance, moving onward and never perishing. The revolts of destructive evil, purely self-regarding, are dismissed into their triviality of merely individual facts; and yet the good they did achieve in individual joy, in individual sorrow, in the introduction of needed contrast, is yet saved by its relation to the completed whole. The image\u2014 and it is but an image\u2014 the image under which this operative growth of Gods nature is best conceived, is that of a tender care that nothing be lost.  The consequent nature of God is his judgment on the world. He saves the world as it passes into the immediacy of his own life. It is the judgment of a tenderness which loses nothing that can be saved. It is also the judgment of a wisdom which uses what in the temporal world is mere wreckage.  Another image which is also required to understand his consequent naturet is that of his infinite patience. The universe includes a threefold creative act composed of (i) the one infinite conceptual realization, (ii) the multiple solidarity of free physical realizations in the temporal world, (iii) the ultimate unity of the multiplicity of actual fact with the primordial conceptual fact. If we conceive the first term and the last term in their unity over against the intermediate multiple freedom of physical realizations in the temporal world, we conceive of the patience of God, tenderly saving the turmoil of the intermediate world by the completion of his own nature. The sheer force of things lies in the intermediate physical process: this is the energy of physical production, Gods r61e is not the combat of productive force [526] with productive force, of destructive force with destructive force; it lies in the patient operation of the overpowering rationality of his conceptual harmonization. He does not create the world, he saves it: or, more accurately, he is the poet of the world, with tender patience leading** it by his vision of truth, beauty, and goodness.  SECTION V  The vicious separation of the flux from the permanence leads to the concept of an entirely static God, with eminent reality, in relation to an entirely fluent world, with deficient reality. But if the opposites, static and fluent, have once been so explained as separately to characterize diverse actualities, the interplay between the thing which is static and the things which are fluent involves contradiction at every step in its explanation. Such philosophies must include the notion of illusion as a fundamental     348 Final Interpretation  mary can [528] only be expressed in terms of a group of antitheses, whose apparent self-contradictions depend f on neglect of the diverse categories of existence. In each antithesis there is a shift of meaning which converts the opposition into a contrast.  It is as true to say that God is permanent and the World fluent, as that the World is permanent and God is fluent.  It is as true to say that God is one and the World many, as that the World is one and God many.  It is as true to say that, in comparison with the World, God is actual eminently, as that, in comparison with God, the World is actual eminently.  It is as true to say that the World is immanent in God, as that God is immanent in the World.  It is as true to say that God transcends the World, as that the World transcends God.  It is as true to say that God creates the World, as that the World creates God.  God and the World are the contrasted opposites in terms of which Creativity achieves its supreme task of transforming disjoined multiplicity, with its diversities in opposition, into concrescent unity, with its diversities in contrast. In each actuality theref are two concrescent poles of realization\u2014 enjoyment and appetition/ that is, the physical and the conceptual. For God the conceptual is prior to the physical, for the World the physical poles are prior to the conceptual poles.  A physical pole is in its own nature exclusive, bounded by contradiction: a conceptual pole is in its own nature all-embracing, unbounded by contradiction. The former derives its share of infinity from the infinity of appetition; the latter derives its share of limitation from the exclusiveness of enjoyment. Thus, by reason of his priority of appetition, there can be but one primordial nature for God: and, by reason of their priority of enjoyment, there must be one history of many actualities in the physical world.  [529] God and the World stand over against each other, expressing the final metaphysical truth that appetitive vision and physical enjoyment have equal claim to priority in creation. But no two actualities can be torn apart: each is all in all. Thus each temporal occasion embodies God, and is embodied in God. In Gods nature, permanence is primordial and flux is derivative from the World: in the Worlds nature, flux is primordial and permanence is derivative from God. Also the Worlds nature is a primordial datum for God; and Gods nature is a primordial datum for the World. Creation achieves the reconciliation of permanence and flux when it has reached its final term which is everlastingness\u2014 the Apotheosis of the World.  Opposed elements stand to each other in mutual requirement. In their unity, they inhibit or contrast. God and the World stand to each other in this opposed requirement. God is the infinite ground of all mentality, the unity of vision seeking physical multiplicity. The World is the multiplicity     350 Final Interpretation  existence. The function of being a means is not disjoined from the function of being an end. The sense of worth beyond itself is immediately enjoyed as an overpowering element in the individual self-attainment. It is in this way that the immediacy of sorrow and pain is transformed into an element of triumph. This is the notion of redemption through sufferingf which haunts the world. It is the generalization of its very minor exemplification as the aesthetic value of discords in art.  Thus the universe is to be conceived as attaining the active self-expression of its own variety of opposites\u2014 of its own freedom and its own necessity, of its own multiplicity and its own unity, of its own imperfection and its own perfection. All the opposites are elements in the nature of things, and are incorrigibly there. The concept of God is the way in which we understand this incredible fact\u2014 that what cannot be, yet is.  SECTION VII  Thus the consequent nature of God is composed of a multiplicity of elements with individual self-realization. It is just as much a multiplicity as it is a unity; it is just as much one immediate fact as it is an unresting advance beyond itself. Thus the actuality of God must also be understood as a multiplicity of actual components in process of creation. This is God in his function of the kingdom of heaven.  Each actuality in the temporal world has its reception into Gods nature. The corresponding element in Gods nature is not temporal actuality, but is the transmutation of that temporal actuality into a living, ever-present fact. An enduring personality in the temporal world is a route of occasions in which the successors with some peculiar completeness sum up their predecessors. The correlate fact in Gods nature is an even more complete unity of life in a chain of elements for which succession does not mean loss of immediate unison. This element in Gods nature inherits from the temporal counterpart [532] according to the same principle as in the temporal world the future inherits from the past. Thus in the sense in which the present occasion is the person now, and yet with his own past, so the counterpart in God is that person in God.  But the principle of universal relativity is not to be stopped at the consequent nature of God. This nature itself passes into the temporal world according to its gradation of relevance to the various concrescent occasions. There are thus four creative phases in which the universe accomplishes its actuality. There is first the phase of conceptual origination, deficient in actuality, but infinite in its adjustment of valuation. Secondly, there is the temporal phase of physical origination, with its multiplicity of actualities. In this phase full actuality is attained; but there is deficiency in the solidarity of individuals with each other. This phase derives its determinate conditions from the first phase. Thirdly, there is the phase of perfected actuality, in which the many are one everlastingly, without the qualification of any loss either of individual identity or of completeness of unity. In everlasting, immediacy is reconciled with objective immortality. This phase derives the conditions of its being from the two antecedent phases. In the fourth phase, the creative action completes itself. For the perfected actuality passes back into the temporal world, and qualifies this world so that each temporal actuality includes it as an immediate fact of relevant experience. For the kingdom of heaven is with us today. The action of the fourth phase is the love of God for the world. It is the particular providence for particular occasions. What is done in the world is transformed into a reality in heaven, and the reality in heaven passes back into the world. By reason of this reciprocal relation, the love in the world passes into the love in heaven, and floods back again into the world. In this sense, God is the great companion\u2013the fellow-sufferer who understands. [533]We find here the final application of the doctrine of objective immortality. Throughout the perishing occasions in the life of each temporal Creature, the inward source of distaste or of refreshment, the judge arising out of the very nature of things, redeemer or goddess of mischief, is the transformation of Itself, everlasting in the Being of God. In this way, the insistent craving is justified\u2014the insistent craving that zest for existence be refreshed by the ever-present, unfading importance of our immediate actions, which perish and yet live for evermore.", "    LECTURE I  THE TYPES OF PHILOSOPHIC THINKING As these lectures are meant to be public, and so few, I have assumed all very special problems to be excluded, and some topic of general interest required. Fortunately, our age seems to be growing philosophical again--still in the ashes live the wonted fires. Oxford, long the seed-bed, for the english world, of the idealism inspired by Kant and Hegel, has recently become the nursery of a very different way of thinking. Even non-philosophers have begun to take an interest in a controversy over what is known as pluralism or humanism. It looks a little as if the ancient english empirism, so long put out of fashion here by nobler sounding germanic formulas, might be repluming itself and getting ready for a stronger flight than ever. It looks as if foundations were being sounded and examined afresh. Individuality outruns all classification, yet we insist on classifying every one we meet under some general head. As these heads usually suggest prejudicial associations to some hearer or other, the life of philosophy largely consists of resentments at the classing, and complaints of being misunderstood. But there are signs of clearing up, and, on the whole, less acrimony in discussion, for which both Oxford and Harvard are partly to be thanked. As I look back into the sixties, Mill, Bain, and Hamilton were the only official philosophers in Britain. Spencer, Martineau, and Hodgson were just beginning. In France, the pupils of Cousin were delving into history only, and Renouvier alone had an original system. In Germany, the hegelian impetus had spent itself, and, apart from historical scholarship, nothing but the materialistic controversy remained, with such men as B\u00fcchner and Ulrici as its champions. Lotze and Fechner were the sole original thinkers, and Fechner was not a professional philosopher at all. The general impression made was of crude issues and oppositions, of small subtlety and of a widely spread ignorance. Amateurishness was rampant. Samuel Baileys letters on the philosophy of the human mind, published in 1855, are one of the ablest expressions of english associationism, and a book of real power. Yet hear how he writes of Kant: No one, after reading the extracts, etc., can be surprised to hear of a declaration by men of eminent abilities, that, after years of study, they had not succeeded in gathering one clear idea from the speculations of Kant. I should have been almost surprised if they had. In or about 1818, Lord Grenville, when visiting the Lakes of England, observed to Professor Wilson that, after five years study of Kants philosophy, he had not gathered from it one clear idea. Wilberforce, about the same time, made the same confession to another friend of my own. \"I am endeavoring,\" exclaims Sir James Mackintosh, in the irritation, evidently, of baffled efforts, \"to understand this accursed german philosophy.\"[1] What Oxford thinker would dare to print such _na\u00eff_ and provincial-sounding citations of authority to-day? The torch of learning passes from land to land as the spirit bloweth the flame. The deepening of philosophic consciousness came to us english folk from Germany, as it will probably pass back ere long. Ferrier, J.H. Stirling, and, most of all, T.H. Green are to be thanked. If asked to tell in broad strokes what the main doctrinal change has been, I should call it a change from the crudity of the older english thinking, its ultra-simplicity of mind, both when it was religious and when it was anti-religious, toward a rationalism derived in the first instance from Germany, but relieved from german technicality and shrillness, and content to suggest, and to remain vague, and to be, in, the english fashion, devout. By the time T.H. Green began at Oxford, the generation seemed to feel as if it had fed on the chopped straw of psychology and of associationism long enough, and as if a little vastness, even though it went with vagueness, as of some moist wind from far away, reminding us of our pre-natal sublimity, would be welcome. Greens great point of attack was the disconnectedness of the reigning english sensationalism. _Relating_ was the great intellectual activity for him, and the key to this relating was believed by him to lodge itself at last in what most of you know as Kants unity of apperception, transformed into a living spirit of the world. Hence a monism of a devout kind. In some way we must be fallen angels, one with intelligence as such; and a great disdain for empiricism of the sensationalist sort has always characterized this school of thought, which, on the whole, has reigned supreme at Oxford and in the Scottish universities until the present day. But now there are signs of its giving way to a wave of revised empiricism. I confess that I should be glad to see this latest wave prevail; so--the sooner I am frank about it the better--I hope to have my voice counted in its favor as one of the results of this lecture-course. What do the terms empiricism and rationalism mean? Reduced to their most pregnant difference, _empiricism means the habit of explaining wholes by parts, and rationalism means the habit of explaining parts by wholes_. Rationalism thus preserves affinities with monism, since wholeness goes with union, while empiricism inclines to pluralistic views. No philosophy can ever be anything but a summary sketch, a picture of the world in abridgment, a foreshortened birds-eye view of the perspective of events. And the first thing to notice is this, that the only material we have at our disposal for making a picture of the whole world is supplied by the various portions of that world of which we have already had experience. We can invent no new forms of conception, applicable to the whole exclusively, and not suggested originally by the parts. All philosophers, accordingly, have conceived of the whole world after the analogy of some particular feature of it which has particularly captivated their attention. Thus, the theists take their cue from manufacture, the pantheists from growth. For one man, the world is like a thought or a grammatical sentence in which a thought is expressed. For such a philosopher, the whole must logically be prior to the parts; for letters would never have been invented without syllables to spell, or syllables without words to utter. Another man, struck by the disconnectedness and mutual accidentality of so many of the worlds details, takes the universe as a whole to have been such a disconnectedness originally, and supposes order to have been superinduced upon it in the second instance, possibly by attrition and the gradual wearing away by internal friction of portions that originally interfered. Another will conceive the order as only a statistical appearance, and the universe will be for him like a vast grab-bag with black and white balls in it, of which we guess the quantities only probably, by the frequency with which we experience their egress. For another, again, there is no really inherent order, but it is we who project order into the world by selecting objects and tracing relations so as to gratify our intellectual interests. We _carve out_ order by leaving the disorderly parts out; and the world is conceived thus after the analogy of a forest or a block of marble from which parks or statues may be produced by eliminating irrelevant trees or chips of stone. Some thinkers follow suggestions from human life, and treat the universe as if it were essentially a place in which ideals are realized. Others are more struck by its lower features, and for them, brute necessities express its character better. All follow one analogy or another; and all the analogies are with some one or other of the universes subdivisions. Every one is nevertheless prone to claim that his conclusions are the only logical ones, that they are necessities of universal reason, they being all the while, at bottom, accidents more or less of personal vision which had far better be avowed as such; for one mans vision may be much more valuable than anothers, and our visions are usually not only our most interesting but our most respectable contributions to the world in which we play our part. What was reason given to men for, said some eighteenth century writer, except to enable them to find reasons for what they want to think and do?--and I think the history of philosophy largely bears him out, The aim of knowledge, says Hegel,[2] is to divest the objective world of its strangeness, and to make us more at home in it. Different men find their minds more at home in very different fragments of the world. Let me make a few comments, here, on the curious antipathies which these partialities arouse. They are sovereignly unjust, for all the parties are human beings with the same essential interests, and no one of them is the wholly perverse demon which another often imagines him to be. Both are loyal to the world that bears them; neither wishes to spoil it; neither wishes to regard it as an insane incoherence; both want to keep it as a universe of some kind; and their differences are all secondary to this deep agreement. They may be only propensities to emphasize differently. Or one man may care for finality and security more than the other. Or their tastes in language may be different. One may like a universe that lends itself to lofty and exalted characterization. To another this may seem sentimental or rhetorical. One may wish for the right to use a clerical vocabulary, another a technical or professorial one. A certain old farmer of my acquaintance in America was called a rascal by one of his neighbors. He immediately smote the man, saying,I wont stand none of your diminutive epithets. Empiricist minds, putting the parts before the whole, appear to rationalists, who start from the whole, and consequently enjoy magniloquent privileges, to use epithets offensively diminutive. But all such differences are minor matters which ought to be subordinated in view of the fact that, whether we be empiricists or rationalists, we are, ourselves, parts of the universe and share the same one deep concern in its destinies. We crave alike to feel more truly at home with it, and to contribute our mite to its amelioration. It would be pitiful if small aesthetic discords were to keep honest men asunder. I shall myself have use for the diminutive epithets of empiricism. But if you look behind the words at the spirit, I am sure you will not find it matricidal. I am as good a son as any rationalist among you to our common mother. What troubles me more than this misapprehension is the genuine abstruseness of many of the matters I shall be obliged to talk about, and the difficulty of making them intelligible at one hearing. But there two pieces, zwei st\u00fccke, as Kant would have said, in every philosophy--the final outlook, belief, or attitude to which it brings us, and the reasonings by which that attitude is reached and mediated. A philosophy, as James Ferrier used to tell us, must indeed be true, but that is the least of its requirements. One may be true without being a philosopher, true by guesswork or by revelation. What distinguishes a philosophers truth is that it is _reasoned_. Argument, not supposition, must have put it in his possession. Common men find themselves inheriting their beliefs, they know not how. They jump into them with both feet, and stand there. Philosophers must do more; they must first get reasons license for them; and to the professional philosophic mind the operation of procuring the license is usually a thing of much more pith and moment than any particular beliefs to which the license may give the rights of access. Suppose, for example, that a philosopher believes in what is called free-will. That a common man alongside of him should also share that belief, possessing it by a sort of inborn intuition, does not endear the man to the philosopher at all--he may even be ashamed to be associated with such a man. What interests the philosopher is the particular premises on which the free-will he believes in is established, the sense in which it is taken, the objections it eludes, the difficulties it takes account of, in short the whole form and temper and manner and technical apparatus that goes with the belief in question. A philosopher across the way who should use the same technical apparatus, making the same distinctions, etc., but drawing opposite conclusions and denying free-will entirely, would fascinate the first philosopher far more than would the _na\u00eff_ co-believer. Their common technical interests would unite them more than their opposite conclusions separate them. Each would feel an essential consanguinity in the other, would think of him, write _at_ him, care for his good opinion. The simple-minded believer in free-will would be disregarded by either. Neither as ally nor as opponent would his vote be counted. In a measure this is doubtless as it should be, but like all professionalism it can go to abusive extremes. The end is after all more than the way, in most things human, and forms and methods may easily frustrate their own purpose. The abuse of technicality is seen in the infrequency with which, in philosophical literature, metaphysical questions are discussed directly and on their own merits. Almost always they are handled as if through a heavy woolen curtain, the veil of previous philosophers opinions. Alternatives are wrapped in proper names, as if it were indecent for a truth to go naked. The late Professor John Grote of Cambridge has some good remarks about this. Thought, he says,is not a professional matter, not something for so-called philosophers only or for professed thinkers. The best philosopher is the man who can think most _simply_. ... I wish that people would consider that thought--and philosophy is no more than good and methodical thought--is a matter _intimate_ to them, a portion of their real selves ... that they would _value_ what they think, and be interested in it.... In my own opinion, he goes on, there is something depressing in this weight of learning, with nothing that can come into ones mind but one is told, Oh, that is the opinion of such and such a person long ago. ... I can conceive of nothing more noxious for students than to get into the habit of saying to themselves about their ordinary philosophic thought, Oh, somebody must have thought it all before.[3] Yet this is the habit most encouraged at our seats of learning. You must tie your opinion to Aristotles or Spinozas; you must define it by its distance from Kants; you must refute your rivals view by identifying it with Protagorass. Thus does all spontaneity of thought, all freshness of conception, get destroyed. Everything you touch is shopworn. The over-technicality and consequent dreariness of the younger disciples at our american universities is appalling. It comes from too much following of german models and manners. Let me fervently express the hope that in this country you will hark back to the more humane english tradition. American students have to regain direct relations with our subject by painful individual effort in later life. Some of us have done so. Some of the younger ones, I fear, never will, so strong are the professional shop-habits already. In a subject like philosophy it is really fatal to lose connexion with the open air of human nature, and to think in terms of shop-tradition only. In Germany the forms are so professionalized that anybody who has gained a teaching chair and written a book, however distorted and eccentric, has the legal right to figure forever in the history of the subject like a fly in amber. All later comers have the duty of quoting him and measuring their opinions with his opinion. Such are the rules of the professorial game--they think and write from each other and for each other and at each other exclusively. With this exclusion of the open air all true perspective gets lost, extremes and oddities count as much as sanities, and command the same attention; and if by chance any one writes popularly and about results only, with his mind directly focussed on the subject, it is reckoned _oberfl\u00e4chliches zeug_ and _ganz unwissenschaftlich_. Professor Paulsen has recently written some feeling lines about this over-professionalism, from the reign of which in Germany his own writings, which sin by being literary, have suffered loss of credit. Philosophy, he says, has long assumed in Germany the character of being an esoteric and occult science. There is a genuine fear of popularity. Simplicity of statement is deemed synonymous with hollowness and shallowness. He recalls an old professor saying to him once: Yes, we philosophers, whenever we wish, can go so far that in a couple of sentences we can put ourselves where nobody can follow us. The professor said this with conscious pride, but he ought to have been ashamed of it. Great as technique is, results are greater. To teach philosophy so that the pupils interest in technique exceeds that in results is surely a vicious aberration. It is bad form, not good form, in a discipline of such universal human interest. Moreover, technique for technique, doesnt David Humes technique set, after all, the kind of pattern most difficult to follow? Isnt it the most admirable? The english mind, thank heaven, and the french mind, are still kept, by their aversion to crude technique and barbarism, closer to truths natural probabilities. Their literatures show fewer obvious falsities and monstrosities than that of Germany. Think of the german literature of aesthetics, with the preposterousness of such an unaesthetic personage as Immanuel Kant enthroned in its centre! Think of german books on _religions-philosophie_, with the hearts battles translated into conceptual jargon and made dialectic. The most persistent setter of questions, feeler of objections, insister on satisfactions, is the religious life. Yet all its troubles can be treated with absurdly little technicality. The wonder is that, with their way of working philosophy, individual Germans should preserve any spontaneity of mind at all. That they still manifest freshness and originality in so eminent a degree, proves the indestructible richness of the german cerebral endowment. Let me repeat once more that a mans vision is the great fact about him. Who cares for Carlyles reasons, or Schopenhauers, or Spencers? A philosophy is the expression of a mans intimate character, and all definitions of the universe are but the deliberately adopted reactions of human characters upon it. In the recent book from which I quoted the words of Professor Paulsen, a book of successive chapters by various living german philosophers,[4] we pass from one idiosyncratic personal atmosphere into another almost as if we were turning over a photograph album. If we take the whole history of philosophy, the systems reduce themselves to a few main types which, under all the technical verbiage in which the ingenious intellect of man envelops them, are just so many visions, modes of feeling the whole push, and seeing the whole drift of life, forced on one by ones total character and experience, and on the whole _preferred_--there is no other truthful word--as ones best working attitude. Cynical characters take one general attitude, sympathetic characters another. But no general attitude is possible towards the world as a whole, until the intellect has developed considerable generalizing power and learned to take pleasure in synthetic formulas. The thought of very primitive men has hardly any tincture of philosophy. Nature can have little unity for savages. It is a Walpurgis-nacht procession, a checkered play of light and shadow, a medley of impish and elfish friendly and inimical powers. Close to nature though they live, they are anything but Wordsworthians. If a bit of cosmic emotion ever thrills them, it is likely to be at midnight, when the camp smoke rises straight to the wicked full moon in the zenith, and the forest is all whispering with witchery and danger. The eeriness of the world, the mischief and the manyness, the littleness of the forces, the magical surprises, the unaccountability of every agent, these surely are the characters most impressive at that stage of culture, these communicate the thrills of curiosity and the earliest intellectual stirrings. Tempests and conflagrations, pestilences and earthquakes, reveal supramundane powers, and instigate religious terror rather than philosophy. Nature, more demonic than divine, is above all things _multifarious_. So many creatures that feed or threaten, that help or crush, so many beings to hate or love, to understand or start at--which is on top and which subordinate? Who can tell? They are co-ordinate, rather, and to adapt ourselves to them singly, to square the dangerous powers and keep the others friendly, regardless of consistency or unity, is the chief problem. The symbol of nature at this stage, as Paulsen well says, is the sphinx, under whose nourishing breasts the tearing claws are visible. But in due course of time the intellect awoke, with its passion for generalizing, simplifying, and subordinating, and then began those divergences of conception which all later experience seems rather to have deepened than to have effaced, because objective nature has contributed to both sides impartially, and has let the thinkers emphasize different parts of her, and pile up opposite imaginary supplements. Perhaps the most interesting opposition is that which results from the clash between what I lately called the sympathetic and the cynical temper. Materialistic and spiritualistic philosophies are the rival types that result: the former defining the world so as to leave mans soul upon it as a soil of outside passenger or alien, while the latter insists that the intimate and human must surround and underlie the brutal. This latter is the spiritual way of thinking. Now there are two very distinct types or stages in spiritualistic philosophy, and my next purpose in this lecture is to make their contrast evident. Both types attain the sought-for intimacy of view, but the one attains it somewhat less successfully than the other. The generic term spiritualism, which I began by using merely as the opposite of materialism, thus subdivides into two species, the more intimate one of which is monistic and the less intimate dualistic. The dualistic species is the _theism_ that reached its elaboration in the scholastic philosophy, while the monistic species is the _pantheism_ spoken of sometimes simply as idealism, and sometimes as post-kantian or absolute idealism. Dualistic theism is professed as firmly as ever at all catholic seats of learning, whereas it has of late years tended to disappear at our british and american universities, and to be replaced by a monistic pantheism more or less open or disguised. I have an impression that ever since T.H. Greens time absolute idealism has been decidedly in the ascendent at Oxford. It is in the ascendent at my own university of Harvard. Absolute idealism attains, I said, to the more intimate point of view; but the statement needs some explanation. So far as theism represents the world as Gods world, and God as what Matthew Arnold called a magnified non-natural man, it would seem as if the inner quality of the world remained human, and as if our relations with it might be intimate enough--for what is best in ourselves appears then also outside of ourselves, and we and the universe are of the same spiritual species. So far, so good, then; and one might consequently ask, What more of intimacy do you require? To which the answer is that to be like a thing is not as intimate a relation as to be substantially fused into it, to form one continuous soul and body with it; and that pantheistic idealism, making us entitatively one with God, attains this higher reach of intimacy. The theistic conception, picturing God and his creation as entities distinct from each other, still leaves the human subject outside of the deepest reality in the universe. God is from eternity complete, it says, and sufficient unto himself; he throws off the world by a free act and as an extraneous substance, and he throws off man as a third substance, extraneous to both the world and himself. Between them, God says one, the world says two, and man says three,--that is the orthodox theistic view. And orthodox theism has been so jealous of Gods glory that it has taken pains to exaggerate everything in the notion of him that could make for isolation and separateness. Page upon page in scholastic books go to prove that God is in no sense implicated by his creative act, or involved in his creation. That his relation to the creatures he has made should make any difference to him, carry any consequence, or qualify his being, is repudiated as a pantheistic slur upon his self-sufficingness. I said a moment ago that theism treats us and God as of the same species, but from the orthodox point of view that was a slip of language. God and his creatures are _toto genere_ distinct in the scholastic theology, they have absolutely _nothing_ in common; nay, it degrades God to attribute to him any generic nature whatever; he can be classed with nothing. There is a sense, then, in which philosophic theism makes us outsiders and keeps us foreigners in relation to God, in which, at any rate, his connexion with us appears as unilateral and not reciprocal. His action can affect us, but he can never be affected by our reaction. Our relation, in short, is not a strictly social relation. Of course in common mens religion the relation is believed to be social, but that is only one of the many differences between religion and theology. This essential dualism of the theistic view has all sorts of collateral consequences. Man being an outsider and a mere subject to God, not his intimate partner, a character of externality invades the field. God is not heart of our heart and reason of our reason, but our magistrate, rather; and mechanically to obey his commands, however strange they may be, remains our only moral duty. Conceptions of criminal law have in fact played a great part in defining our relations with him. Our relations with speculative truth show the same externality. One of our duties is to know truth, and rationalist thinkers have always assumed it to be our sovereign duty. But in scholastic theism we find truth already instituted and established without our help, complete apart from our knowing; and the most we can do is to acknowledge it passively and adhere to it, altho such adhesion as ours can make no jot of difference to what is adhered to. The situation here again is radically dualistic. It is not as if the world came to know itself, or God came to know himself, partly through us, as pantheistic idealists have maintained, but truth exists _per se_ and absolutely, by Gods grace and decree, no matter who of us knows it or is ignorant, and it would continue to exist unaltered, even though we finite knowers were all annihilated. It has to be confessed that this dualism and lack of intimacy has always operated as a drag and handicap on Christian thought. Orthodox theology has had to wage a steady fight within the schools against the various forms of pantheistic heresy which the mystical experiences of religious persons, on the one hand, and the formal or aesthetic superiorities of monism to dualism, on the other, kept producing. God as intimate soul and reason of the universe has always seemed to some people a more worthy conception than God as external creator. So conceived, he appeared to unify the world more perfectly, he made it less finite and mechanical, and in comparison with such a God an external creator seemed more like the product of a childish fancy. I have been told by Hindoos that the great obstacle to the spread of Christianity in their country is the puerility of our dogma of creation. It has not sweep and infinity enough to meet the requirements of even the illiterate natives of India. Assuredly most members of this audience are ready to side with Hinduism in this matter. Those of us who are sexagenarians have witnessed in our own persons one of those gradual mutations of intellectual climate, due to innumerable influences, that make the thought of a past generation seem as foreign to its successor as if it were the expression of a different race of men. The theological machinery that spoke so livingly to our ancestors, with its finite age of the world, its creation out of nothing, its juridical morality and eschatology, its relish for rewards and punishments, its treatment of God as an external contriver, an intelligent and moral governor, sounds as odd to most of us as if it were some outlandish savage religion. The vaster vistas which scientific evolutionism has opened, and the rising tide of social democratic ideals, have changed the type of our imagination, and the older monarchical theism is obsolete or obsolescent. The place of the divine in the world must be more organic and intimate. An external creator and his institutions may still be verbally confessed at Church in formulas that linger by their mere inertia, but the life is out of them, we avoid dwelling on them, the sincere heart of us is elsewhere. I shall leave cynical materialism entirely out of our discussion as not calling for treatment before this present audience, and I shall ignore old-fashioned dualistic theism for the same reason. Our contemporary mind having once for all grasped the possibility of a more intimate _Weltanschauung_, the only opinions quite worthy of arresting our attention will fall within the general scope of what may roughly be called the pantheistic field of vision, the vision of God as the indwelling divine rather than the external creator, and of human life as part and parcel of that deep reality. As we have found that spiritualism in general breaks into a more intimate and a less intimate species, so the more intimate species itself breaks into two subspecies, of which the one is more monistic, the other more pluralistic in form. I say in form, for our vocabulary gets unmanageable if we dont distinguish between form and substance here. The inner life of things must be substantially akin anyhow to the tenderer parts of mans nature in any spiritualistic philosophy. The word int
