ious, or noted for falsehood and villany, has no manner of authority with us. And as the evidence, derived from witnesses and human testimony, is founded on past experience, so it varies with the experience, and is regarded either as a _proof_ or a _probability_, according as the conjunction between any particular kind of report and any kind of object has been found to be constant or variable. There are a number of circumstances to be taken into consideration in all judgements of this kind; and the ultimate standard, by which we determine all disputes, that may arise concerning them, is always derived from experience and observation. Where this experience is not entirely uniform on any side, it is attended with an unavoidable contrariety in our judgements, and with the same opposition and mutual destruction of argument as in every other kind of evidence. We frequently hesitate concerning the reports of others. We balance the opposite circumstances, which cause any doubt or uncertainty; and when we discover a superiority on any side, we incline to it; but still with a diminution of assurance, in proportion to the force of its antagonist. 89. This contrariety of evidence, in the present case, may be derived from several different causes; from the opposition of contrary testimony; from the character or number of the witnesses; from the manner of their delivering their testimony; or from the union of all these circumstances. We entertain a suspicion concerning any matter of fact, when the witnesses contradict each other; when they are but few, or of a doubtful character; when they have an interest in what they affirm; when they deliver their testimony with hesitation, or on the contrary, with too violent asseverations. There are many other particulars of the same kind, which may diminish or destroy the force of any argument, derived from human testimony. Suppose, for instance, that the fact, which the testimony endeavours to establish, partakes of the extraordinary and the marvellous; in that case, the evidence, resulting from the testimony, admits of a diminution, greater or less, in proportion as the fact is more or less unusual. The reason why we place any credit in witnesses and historians, is not derived from any _connexion_, which we perceive _a priori_, between testimony and reality, but because we are accustomed to find a conformity between them. But when the fact attested is such a one as has seldom fallen under our observation, here is a contest of two opposite experiences; of which the one destroys the other, as far as its force goes, and the superior can only operate on the mind by the force, which remains. The very same principle of experience, which gives us a certain degree of assurance in the testimony of witnesses, gives us also, in this case, another degree of assurance against the fact, which they endeavour to establish; from which contradition there necessarily arises a counterpoize, and mutual destruction of belief and authority. _I should not believe such a story were it told me by Cato_, was a proverbial saying in Rome, even during the lifetime of that philosophical patriot.[20] The incredibility of a fact, it was allowed, might invalidate so great an authority.  [20] Plutarch, in vita Catonis. The Indian prince, who refused to believe the first relations concerning the effects of frost, reasoned justly; and it naturally required very strong testimony to engage his assent to facts, that arose from a state of nature, with which he was unacquainted, and which bore so little analogy to those events, of which he had had constant and uniform experience. Though they were not contrary to his experience, they were not conformable to it.[21]  [21] No Indian, it is evident, could have experience that water did not freeze in cold climates. This is placing nature in a situation quite unknown to him; and it is impossible for him to tell _a priori _what will result from it. It is making a new experiment, the consequence of which is always uncertain. One may sometimes conjecture from analogy what will follow; but still this is but conjecture. And it must be confessed, that, in the present case of freezing, the event follows contrary to the rules of analogy, and is such as a rational Indian would not look for. The operations of cold upon water are not gradual, according to the degrees of cold; but whenever it comes to the freezing point, the water passes in a moment, from the utmost liquidity to perfect hardness. Such an event, therefore, may be denominated _extraordinary_, and requires a pretty strong testimony, to render it credible to people in a warm climate: But still it is not _miraculous_, nor contrary to uniform experience of the course of nature in cases where all the circumstances are the same. The inhabitants of Sumatra have always seen water fluid in their own climate, and the freezing of their rivers ought to be deemed a prodigy: But they never saw water in Muscovy during the winter; and therefore they cannot reasonably be positive what would there be the consequence. 90. But in order to encrease the probability against the testimony of witnesses, let us suppose, that the fact, which they affirm, instead of being only marvellous, is really miraculous; and suppose also, that the testimony considered apart and in itself, amounts to an entire proof; in that case, there is proof against proof, of which the strongest must prevail, but still with a diminution of its force, in proportion to that of its antagonist. A miracle is a violation of the laws of nature; and as a firm and unalterable experience has established these laws, the proof against a miracle, from the very nature of the fact, is as entire as any argument from experience can possibly be imagined. Why is it more than probable, that all men must die; that lead cannot, of itself, remain suspended in the air; that fire consumes wood, and is extinguished by water; unless it be, that these events are found agreeable to the laws of nature, and there is required a violation of these laws, or in other words, a miracle to prevent them? Nothing is esteemed a miracle, if it ever happen in the common course of nature. It is no miracle that a man, seemingly in good health, should die on a sudden: because such a kind of death, though more unusual than any other, has yet been frequently observed to happen. But it is a miracle, that a dead man should come to life; because that has never been observed in any age or country. There must, therefore, be a uniform experience against every miraculous event, otherwise the event would not merit that appellation. And as a uniform experience amounts to a proof, there is here a direct and full _proof_, from the nature of the fact, against the existence of any miracle; nor can such a proof be destroyed, or the miracle rendered credible, but by an opposite proof, which is superior.[22]  [22] Sometimes an event may not, _in itself_, seem to be contrary to the laws of nature, and yet, if it were real, it might, by reason of some circumstances, be denominated a miracle; because, in _fact_, it is contrary to these laws. Thus if a person, claiming a divine authority, should command a sick person to be well, a healthful man to fall down dead, the clouds to pour rain, the winds to blow, in short, should order many natural events, which immediately follow upon his command; these might justly be esteemed miracles, because they are really, in this case, contrary to the laws of nature. For if any suspicion remain, that the event and command concurred by accident, there is no miracle and no transgression of the laws of nature. If this suspicion be removed, there is evidently a miracle, and a transgression of these laws; because nothing can be more contrary to nature than that the voice or command of a man should have such an influence. A miracle may be accurately defined, _a transgression of a law of nature by a particular volition of the Deity, or by the interposition of some invisible agent_. A miracle may either be discoverable by men or not. This alters not its nature and essence. The raising of a house or ship into the air is a visible miracle. The raising of a feather, when the wind wants ever so little of a force requisite for that purpose, is as real a miracle, though not so sensible with regard to us. 91. The plain consequence is (and it is a general maxim worthy of our attention), That no testimony is sufficient to establish a miracle, unless the testimony be of such a kind, that its falsehood would be more miraculous, than the fact, which it endeavours to establish; and even in that case there is a mutual destruction of arguments, and the superior only gives us an assurance suitable to that degree of force, which remains, after deducting the inferior. When anyone tells me, that he saw a dead man restored to life, I immediately consider with myself, whether it be more probable, that this person should either deceive or be deceived, or that the fact, which he relates, should really have happened. I weigh the one miracle against the other; and according to the superiority, which I discover, I pronounce my decision, and always reject the greater miracle. If the falsehood of his testimony would be more miraculous, than the event which he relates; then, and not till then, can he pretend to command my belief or opinion.  PART II.  92. In the foregoing reasoning we have supposed, that the testimony, upon which a miracle is founded, may possibly amount to an entire proof, and that the falsehood of that testimony would be a real prodigy: But it is easy to shew, that we have been a great deal too liberal in our concession, and that there never was a miraculous event established on so full an evidence. For _first_, there is not to be found, in all history, any miracle attested by a sufficient number of men, of such unquestioned good-sense, education, and learning, as to secure us against all delusion in themselves; of such undoubted integrity, as to place them beyond all suspicion of any design to deceive others; of such credit and reputation in the eyes of mankind, as to have a great deal to lose in case of their being detected in any falsehood; and at the same time, attesting facts performed in such a public manner and in so celebrated a part of the world, as to render the detection unavoidable: All which circumstances are requisite to give us a full assurance in the testimony of men. 93. _Secondly_. We may observe in human nature a principle which, if strictly examined, will be found to diminish extremely the assurance, which we might, from human testimony, have, in any kind of prodigy. The maxim, by which we commonly conduct ourselves in our reasonings, is, that the objects, of which we have no experience, resembles those, of which we have; that what we have found to be most usual is always most probable; and that where there is an opposition of arguments, we ought to give the preference to such as are founded on the greatest number of past observations. But though, in proceeding by this rule, we readily reject any fact which is unusual and incredible in an ordinary degree; yet in advancing farther, the mind observes not always the same rule; but when anything is affirmed utterly absurd and miraculous, it rather the more readily admits of such a fact, upon account of that very circumstance, which ought to destroy all its authority. The passion of _surprise_ and _wonder_, arising from miracles, being an agreeable emotion, gives a sensible tendency towards the belief of those events, from which it is derived. And this goes so far, that even those who cannot enjoy this pleasure immediately, nor can believe those miraculous events, of which they are informed, yet love to partake of the satisfaction at second-hand or by rebound, and place a pride and delight in exciting the admiration of others. With what greediness are the miraculous accounts of travellers received, their descriptions of sea and land monsters, their relations of wonderful adventures, strange men, and uncouth manners? But if the spirit of religion join itself to the love of wonder, there is an end of common sense; and human testimony, in these circumstances, loses all pretensions to authority. A religionist may be an enthusiast, and imagine he sees what has no reality: he may know his narrative to be false, and yet persevere in it, with the best intentions in the world, for the sake of promoting so holy a cause: or even where this delusion has not place, vanity, excited by so strong a temptation, operates on him more powerfully than on the rest of mankind in any other circumstances; and self-interest with equal force. His auditors may not have, and commonly have not, sufficient judgement to canvass his evidence: what judgement they have, they renounce by principle, in these sublime and mysterious subjects: or if they were ever so willing to employ it, passion and a heated imagination disturb the regularity of its operations. Their credulity increases his impudence: and his impudence overpowers their credulity. Eloquence, when at its highest pitch, leaves little room for reason or reflection; but addressing itself entirely to the fancy or the affections, captivates the willing hearers, and subdues their understanding. Happily, this pitch it seldom attains. But what a Tully or a Demosthenes could scarcely effect over a Roman or Athenian audience, every _Capuchin_, every itinerant or stationary teacher can perform over the generality of mankind, and in a higher degree, by touching such gross and vulgar passions. The many instances of forged miracles, and prophecies, and supernatural events, which, in all ages, have either been detected by contrary evidence, or which detect themselves by their absurdity, prove sufficiently the strong propensity of mankind to the extraordinary and the marvellous, and ought reasonably to beget a suspicion against all relations of this kind. This is our natural way of thinking, even with regard to the most common and most credible events. For instance: There is no kind of report which rises so easily, and spreads so quickly, especially in country places and provincial towns, as those concerning marriages; insomuch that two young persons of equal condition never see each other twice, but the whole neighbourhood immediately join them together. The pleasure of telling a piece of news so interesting, of propagating it, and of being the first reporters of it, spreads the intelligence. And this is so well known, that no man of sense gives attention to these reports, till he find them confirmed by some greater evidence. Do not the same passions, and others still stronger, incline the generality of mankind to believe and report, with the greatest vehemence and assurance, all religious miracles? 94. _Thirdly_. It forms a strong presumption against all supernatural and miraculous relations, that they are observed chiefly to abound among ignorant and barbarous nations; or if a civilized people has ever given admission to any of them, that people will be found to have received them from ignorant and barbarous ancestors, who transmitted them with that inviolable sanction and authority, which always attend received opinions. When we peruse the first histories of all nations, we are apt to imagine ourselves transported into some new world; where the whole frame of nature is disjointed, and every element performs its operations in a different manner, from what it does at present. Battles, revolutions, pestilence, famine and death, are never the effect of those natural causes, which we experience. Prodigies, omens, oracles, judgements, quite obscure the few natural events, that are intermingled with them. But as the former grow thinner every page, in proportion as we advance nearer the enlightened ages, we soon learn, that there is nothing mysterious or supernatural in the case, but that all proceeds from the usual propensity of mankind towards the marvellous, and that, though this inclination may at intervals receive a check from sense and learning, it can never be thoroughly extirpated from human nature. _It is strange_, a judicious reader is apt to say, upon the perusal of these wonderful historians, _that such prodigious_ _events never happen in our days_. But it is nothing strange, I hope, that men should lie in all ages. You must surely have seen instances enough of that frailty. You have yourself heard many such marvellous relations started, which, being treated with scorn by all the wise and judicious, have at last been abandoned even by the vulgar. Be assured, that those renowned lies, which have spread and flourished to such a monstrous height, arose from like beginnings; but being sown in a more proper soil, shot up at last into prodigies almost equal to those which they relate. It was a wise policy in that false prophet, Alexander, who though now forgotten, was once so famous, to lay the first scene of his impostures in Paphlagonia, where, as Lucian tells us, the people were extremely ignorant and stupid, and ready to swallow even the grossest delusion. People at a distance, who are weak enough to think the matter at all worth enquiry, have no opportunity of receiving better information. The stories come magnified to them by a hundred circumstances. Fools are industrious in propagating the imposture; while the wise and learned are contented, in general, to deride its absurdity, without informing themselves of the particular facts, by which it may be distinctly refuted. And thus the impostor above mentioned was enabled to proceed, from his ignorant Paphlagonians, to the enlisting of votaries, even among the Grecian philosophers, and men of the most eminent rank and distinction in Rome: nay, could engage the attention of that sage emperor Marcus Aurelius; so far as to make him trust the success of a military expedition to his delusive prophecies. The advantages are so great, of starting an imposture among an ignorant people, that, even though the delusion should be too gross to impose on the generality of them (_which, though seldom, is sometimes the case_) it has a much better chance for succeeding in remote countries, than if the first scene had been laid in a city renowned for arts and knowledge. The most ignorant and barbarous of these barbarians carry the report abroad. None of their countrymen have a large correspondence, or sufficient credit and authority to contradict and beat down the delusion. Mens inclination to the marvellous has full opportunity to display itself. And thus a story, which is universally exploded in the place where it was first started, shall pass for certain at a thousand miles distance. But had Alexander fixed his residence at Athens, the philosophers of that renowned mart of learning had immediately spread, throughout the whole Roman empire, their sense of the matter; which, being supported by so great authority, and displayed by all the force of reason and eloquence, had entirely opened the eyes of mankind. It is true; Lucian, passing by chance through Paphlagonia, had an opportunity of performing this good office. But, though much to be wished, it does not always happen, that every Alexander meets with a Lucian, ready to expose and detect his impostures. 95. I may add as a _fourth_ reason, which diminishes the authority of prodigies, that there is no testimony for any, even those which have not been expressly detected, that is not opposed by an infinite number of witnesses; so that not only the miracle destroys the credit of testimony, but the testimony destroys itself. To make this the better understood, let us consider, that, in matters of religion, whatever is different is contrary; and that it is impossible the religions of ancient Rome, of Turkey, of Siam, and of China should, all of them, be established on any solid foundation. Every miracle, therefore, pretended to have been wrought in any of these religions (and all of them abound in miracles), as its direct scope is to establish the particular system to which it is attributed; so has it the same force, though more indirectly, to overthrow every other system. In destroying a rival system, it likewise destroys the credit of those miracles, on which that system was established; so that all the prodigies of different religions are to be regarded as contrary facts, and the evidences of these prodigies, whether weak or strong, as opposite to each other. According to this method of reasoning, when we believe any miracle of Mahomet or his successors, we have for our warrant the testimony of a few barbarous Arabians: And on the other hand, we are to regard the authority of Titus Livius, Plutarch, Tacitus, and, in short, of all the authors and witnesses, Grecian, Chinese, and Roman Catholic, who have related any miracle in their particular religion; I say, we are to regard their testimony in the same light as if they had mentioned that Mahometan miracle, and had in express terms contradicted it, with the same certainty as they have for the miracle they relate. This argument may appear over subtile and refined; but is not in reality different from the reasoning of a judge, who supposes, that the credit of two witnesses, maintaining a crime against any one, is destroyed by the testimony of two others, who affirm him to have been two hundred leagues distant, at the same instant when the crime is said to have been committed. 96. One of the best attested miracles in all profane history, is that which Tacitus reports of Vespasian, who cured a blind man in Alexandria, by means of his spittle, and a lame man by the mere touch of his foot; in obedience to a vision of the god Serapis, who had enjoined them to have recourse to the Emperor, for these miraculous cures. The story may be seen in that fine historian[23]; where every circumstance seems to add weight to the testimony, and might be displayed at large with all the force of argument and eloquence, if any one were now concerned to enforce the evidence of that exploded and idolatrous superstition. The gravity, solidity, age, and probity of so great an emperor, who, through the whole course of his life, conversed in a familiar manner with his friends and courtiers, and never affected those extraordinary airs of divinity assumed by Alexander and Demetrius. The historian, a cotemporary writer, noted for candour and veracity, and withal, the greatest and most penetrating genius, perhaps, of all antiquity; and so free from any tendency to credulity, that he even lies under the contrary imputation, of atheism and profaneness: The persons, from whose authority he related the miracle, of established character for judgement and veracity, as we may well presume; eye-witnesses of the fact, and confirming their testimony, after the Flavian family was despoiled of the empire, and could no longer give any reward, as the price of a lie. _Utrumque, qui interfuere, nunc quoque memorant, postquam nullum mendacio pretium_. To which if we add the public nature of the facts, as related, it will appear, that no evidence can well be supposed stronger for so gross and so palpable a falsehood.  [23] Hist. lib. iv. cap. 81. Suetonius gives nearly the same account _in vita_ Vesp. There is also a memorable story related by Cardinal de Retz, which may well deserve our consideration. When that intriguing politician fled into Spain, to avoid the persecution of his enemies, he passed through Saragossa, the capital of Arragon, where he was shewn, in the cathedral, a man, who had served seven years as a door-keeper, and was well known to every body in town, that had ever paid his devotions at that church. He had been seen, for so long a time, wanting a leg; but recovered that limb by the rubbing of holy oil upon the stump; and the cardinal assures us that he saw him with two legs. This miracle was vouched by all the canons of the church; and the whole company in town were appealed to for a confirmation of the fact; whom the cardinal found, by their zealous devotion, to be thorough believers of the miracle. Here the relater was also cotemporary to the supposed prodigy, of an incredulous and libertine character, as well as of great genius; the miracle of so _singular_ a nature as could scarcely admit of a counterfeit, and the witnesses very numerous, and all of them, in a manner, spectators of the fact, to which they gave their testimony. And what adds mightily to the force of the evidence, and may double our surprise on this occasion, is, that the cardinal himself, who relates the story, seems not to give any credit to it, and consequently cannot be suspected of any concurrence in the holy fraud. He considered justly, that it was not requisite, in order to reject a fact of this nature, to be able accurately to disprove the testimony, and to trace its falsehood, through all the circumstances of knavery and credulity which produced it. He knew, that, as this was commonly altogether impossible at any small distance of time and place; so was it extremely difficult, even where one was immediately present, by reason of the bigotry, ignorance, cunning, and roguery of a great part of mankind. He therefore concluded, like a just reasoner, that such an evidence carried falsehood upon the very face of it, and that a miracle, supported by any human testimony, was more properly a subject of derision than of argument. There surely never was a greater number of miracles ascribed to one person, than those, which were lately said to have been wrought in France upon the tomb of Abb\u00e9 Paris, the famous Jansenist, with whose sanctity the people were so long deluded. The curing of the sick, giving hearing to the deaf, and sight to the blind, were every where talked of as the usual effects of that holy sepulchre. But what is more extraordinary; many of the miracles were immediately proved upon the spot, before judges of unquestioned integrity, attested by witnesses of credit and distinction, in a learned age, and on the most eminent theatre that is now in the world. Nor is this all: a relation of them was published and dispersed every where; nor were the _Jesuits_, though a learned body, supported by the civil magistrate, and determined enemies to those opinions, in whose favour the miracles were said to have been wrought, ever able distinctly to refute or detect them[24]. Where shall we find such a number of circumstances, agreeing to the corroboration of one fact? And what have we to oppose to such a cloud of witnesses, but the absolute impossibility or miraculous nature of the events, which they relate? And this surely, in the eyes of all reasonable people, will alone be regarded as a sufficient refutation.  [24] This book was writ by Mons. Montgeron, counsellor or judge of the parliament of Paris, a man of figure and character, who was also a martyr to the cause, and is now said to be somewhere in a dungeon on account of his book.  There is another book in three volumes (called _Recueil des Miracles de lAbb\u00e9_ Paris) giving an account of many of these miracles, and accompanied with prefatory discourses, which are very well written. There runs, however, through the whole of these a ridiculous comparison between the miracles of our Saviour and those of the Abb\u00e9; wherein it is asserted, that the evidence for the latter is equal to that for the former: As if the testimony of men could ever be put in the balance with that of God himself, who conducted the pen of the inspired writers. If these writers, indeed, were to be considered merely as human testimony, the French author is very moderate in his comparison; since he might, with some appearance of reason, pretend, that the Jansenist miracles much surpass the other in evidence and authority. The following circumstances are drawn from authentic papers, inserted in the above-mentioned book.  Many of the miracles of Abb\u00e9 Paris were proved immediately by witnesses before the officiality or bishops court at Paris, under the eye of cardinal Noailles, whose character for integrity and capacity was never contested even by his enemies.  His successor in the archbishopric was an enemy to the Jansenists, and for that reason promoted to the see by the court. Yet 22 rectors or cur\u00e9s of Paris, with infinite earnestness, press him to examine those miracles, which they assert to be known to the whole world, and undisputably certain: But he wisely forbore.  The Molinist party had tried to discredit these miracles in one instance, that of Mademoiselle le Franc. But, besides that their proceedings were in many respects the most irregular in the world, particularly in citing only a few of the Jansenist witnesses, whom they tampered with: Besides this, I say, they soon found themselves overwhelmed by a cloud of new witnesses, one hundred and twenty in number, most of them persons of credit and substance in Paris, who gave oath for the miracle. This was accompanied with a solemn and earnest appeal to the parliament. But the parliament were forbidden by authority to meddle in the affair. It was at last observed, that where men are heated by zeal and enthusiasm, there is no degree of human testimony so strong as may not be procured for the greatest absurdity: And those who will be so silly as to examine the affair by that medium, and seek particular flaws in the testimony, are almost sure to be confounded. It must be a miserable imposture, indeed, that does not prevail in that contest.  All who have been in France about that time have heard of the reputation of Mons. Heraut, the _lieutenant de Police_, whose vigilance, penetration, activity, and extensive intelligence have been much talked of. This magistrate, who by the nature of his office is almost absolute, was vested with full powers, on purpose to suppress or discredit these miracles; and he frequently seized immediately, and examined the witnesses and subjects of them: But never could reach any thing satisfactory against them.  In the case of Mademoiselle Thibaut he sent the famous De Sylva to examine her; whose evidence is very curious. The physician declares, that it was impossible she could have been so ill as was proved by witnesses; because it was impossible she could, in so short a time, have recovered so perfectly as he found her. He reasoned, like a man of sense, from natural causes; but the opposite party told him, that the whole was a miracle, and that his evidence was the very best proof of it.  The Molinists were in a sad dilemma. They durst not assert the absolute insufficiency of human evidence, to prove a miracle. They were obliged to say, that these miracles were wrought by witchcraft and the devil. But they were told, that this was the resource of the Jews of old.  No Jansenist was ever embarrassed to account for the cessation of the miracles, when the church-yard was shut up by the kings edict. It was the touch of the tomb, which produced these extraordinary effects; and when no one could approach the tomb, no effects could be expected. God, indeed, could have thrown down the walls in a moment; but he is master of his own graces and works, and it belongs not to us to account for them. He did not throw down the walls of every city like those of Jericho, on the sounding of the rams horns, nor break up the prison of every apostle, like that of St. Paul.  No less a man, than the Due de Chatillon, a duke and peer of France, of the highest rank and family, gives evidence of a miraculous cure, performed upon a servant of his, who had lived several years in his house with a visible and palpable infirmity. I shall conclude with observing, that no clergy are more celebrated for strictness of life and manners than the secular clergy of France, particularly the rectors or cur\u00e9s of Paris, who bear testimony to these impostures. The learning, genius, and probity of the gentlemen, and the austerity of the nuns of Port-Royal, have been much celebrated all over Europe. Yet they all give evidence for a miracle, wrought on the niece of the famous Pascal, whose sanctity of life, as well as extraordinary capacity, is well known. The famous Racine gives an account of this miracle in his famous history of Port-Royal, and fortifies it with all the proofs, which a multitude of nuns, priests, physicians, and men of the world, all of them of undoubted credit, could bestow upon it. Several men of letters, particularly the bishop of Tournay, thought this miracle so certain, as to employ it in the refutation of atheists and free-thinkers. The queen-regent of France, who was extremely prejudiced against the Port-Royal, sent her own physician to examine the miracle, who returned an absolute convert. In short, the supernatural cure was so uncontestable, that it saved, for a time, that famous monastery from the ruin with which it was threatened by the Jesuits. Had it been a cheat, it had certainly been detected by such sagacious and powerful antagonists, and must have hastened the ruin of the contrivers. Our divines, who can build up a formidable castle from such despicable materials; what a prodigious fabric could they have reared from these and many other circumstances, which I have not mentioned! How often would the great names of Pascal, Racine, Amaud, Nicole, have resounded in our ears? But if they be wise, they had better adopt the miracle, as being more worth, a thousand times, than all the rest of the collection. Besides, it may serve very much to their purpose. For that miracle was really performed by the touch of an authentic holy prickle of the holy thorn, which composed the holy crown, which, &c. 97. Is the consequence just, because some human testimony has the utmost force and authority in some cases, when it relates the battle of Philippi or Pharsalia for instance; that therefore all kinds of testimony must, in all cases, have equal force and authority? Suppose that the Caesarean and Pompeian factions had, each of them, claimed the victory in these battles, and that the historians of each party had uniformly ascribed the advantage to their own side; how could mankind, at this distance, have been able to determine between them? The contrariety is equally strong between the miracles related by Herodotus or Plutarch, and those delivered by Mariana, Bede, or any monkish historian. The wise lend a very academic faith to every report which favours the passion of the reporter; whether it magnifies his country, his family, or himself, or in any other way strikes in with his natural inclinations and propensities. But what greater temptation than to appear a missionary, a prophet, an ambassador from heaven? Who would not encounter many dangers and difficulties, in order to attain so sublime a character? Or if, by the help of vanity and a heated imagination, a man has first made a convert of himself, and entered seriously into the delusion; who ever scruples to make use of pious frauds, in support of so holy and meritorious a cause? The smallest spark may here kindle into the greatest flame; because the materials are always prepared for it. The _avidum genus auricularum_[25], the gazing populace, receive greedily, without examination, whatever sooths superstition, and promotes wonder.  [25] Lucret. How many stories of this nature have, in all ages, been detected and exploded in their infancy? How many more have been celebrated for a time, and have afterwards sunk into neglect and oblivion? Where such reports, therefore, fly about, the solution of the phenomenon is obvious; and we judge in conformity to regular experience and observation, when we account for it by the known and natural principles of credulity and delusion. And shall we, rather than have a recourse to so natural a solution, allow of a miraculous violation of the most established laws of nature? I need not mention the difficulty of detecting a falsehood in any private or even public history, at the place, where it is said to happen; much more when the scene is removed to ever so small a distance. Even a court of judicature, with all the authority, accuracy, and judgement, which they can employ, find themselves often at a loss to distinguish between truth and falsehood in the most recent actions. But the matter never comes to any issue, if trusted to the common method of altercations and debate and flying rumours; especially when mens passions have taken part on either side. In the infancy of new religions, the wise and learned commonly esteem the matter too inconsiderable to deserve their attention or regard. And when afterwards they would willingly detect the cheat, in order to undeceive the deluded multitude, the season is now past, and the records and witnesses, which might clear up the matter, have perished beyond recovery. No means of detection remain, but those which must be drawn from the very testimony itself of the reporters: and these, though always sufficient with the judicious and knowing, are commonly too fine to fall under the comprehension of the vulgar. 98. Upon the whole, then, it appears, that no testimony for any kind of miracle has ever amounted to a probability, much less to a proof; and that, even supposing it amounted to a proof, it would be opposed by another proof; derived from the very nature of the fact, which it would endeavour to establish. It is experience only, which gives authority to human testimony; and it is the same experience, which assures us of the laws of nature. When, therefore, these two kinds of experience are contrary, we have nothing to do but substract the one from the other, and embrace an opinion, either on one side or the other, with that assurance which arises from the remainder. But according to the principle here explained, this substraction, with regard to all popular religions, amounts to an entire annihilation; and therefore we may establish it as a maxim, that no human testimony can have such force as to prove a miracle, and make it a just foundation for any such system of religion. 99. I beg the limitations here made may be remarked, when I say, that a miracle can never be proved, so as to be the foundation of a system of religion. For I own, that otherwise, there may possibly be miracles, or violations of the usual course of nature, of such a kind as to admit of proof from human testimony; though, perhaps, it will be impossible to find any such in all the records of history. Thus, suppose, all authors, in all languages, agree, that, from the first of January 1600, there was a total darkness over the whole earth for eight days: suppose that the tradition of this extraordinary event is still strong and lively among the people: that all travellers, who return from foreign countries, bring us accounts of the same tradition, without the least variation or contradiction: it is evident, that our present philosophers, instead of doubting the fact, ought to receive it as certain, and ought to search for the causes whence it might be derived. The decay, corruption, and dissolution of nature, is an event rendered probable by so many analogies, that any phenomenon, which seems to have a tendency towards that catastrophe, comes within the reach of human testimony, if that testimony be very extensive and uniform. But suppose, that all the historians who treat of England, should agree, that, on the first of January 1600, Queen Elizabeth died; that both before and after her death she was seen by her physicians and the whole court, as is usual with persons of her rank; that her successor was acknowledged and proclaimed by the parliament; and that, after being interred a month, she again appeared, resumed the throne, and governed England for three years: I must confess that I should be surprised at the concurrence of so many odd circumstances, but should not have the least inclination to believe so miraculous an event. I should not doubt of her pretended death, and of those other public circumstances that followed it: I should only assert it to have been pretended, and that it neither was, nor possibly could be real. You would in vain object to me the difficulty, and almost impossibility of deceiving the world in an affair of such consequence; the wisdom and solid judgement of that renowned queen; with the little or no advantage which she could reap from so poor an artifice: All this might astonish me; but I would still reply, that the knavery and folly of men are such common phenomena, that I should rather believe the most extraordinary events to arise from their concurrence, than admit of so signal a violation of the laws of nature. But should this miracle be ascribed to any new system of religion; men, in all ages, have been so much imposed on by ridiculous stories of that kind, that this very circumstance would be a full proof of a cheat, and sufficient, with all men of sense, not only to make them reject the fact, but even reject it without farther examination. Though the Being to whom the miracle is ascribed, be, in this case, Almighty, it does not, upon that account, become a whit more probable; since it is impossible for us to know the attributes or actions of such a Being, otherwise than from the experience which we have of his productions, in the usual course of nature. This still reduces us to past observation, and obliges us to compare the instances of the violation of truth in the testimony of men, with those of the violation of the laws of nature by miracles, in order to judge which of them is most likely and probable. As the violations of truth are more common in the testimony concerning religious miracles, than in that concerning any other matter of fact; this must diminish very much the authority of the former testimony, and make us form a general resolution, never to lend any attention to it, with whatever specious pretence it may be covered. Lord Bacon seems to have embraced the same principles of reasoning. We ought, says he, to make a collection or particular history of all monsters and prodigious births or productions, and in a word of every thing new, rare, and extraordinary in nature. But this must be done with the most severe scrutiny, lest we depart from truth. Above all, every relation must be considered as suspicious, which depends in any degree upon religion, as the prodigies of Livy: And no less so, every thing that is to be found in the writers of natural magic or alchimy, or such authors, who seem, all of them, to have an unconquerable appetite for falsehood and fable[26].  [26] Nov. Org. lib. ii. aph. 29. 100. I am the better pleased with the method of reasoning here delivered, as I think it may serve to confound those dangerous friends or disguised enemies to the _Christian Religion_, who have undertaken to defend it by the principles of human reason. Our most holy religion is founded on _Faith_, not on reason; and it is a sure method of exposing it to put it to such a trial as it is, by no means, fitted to endure. To make this more evident, let us examine those miracles, related in scripture; and not to lose ourselves in too wide a field, let us confine ourselves to such as we find in the _Pentateuch_, which we shall examine, according to the principles of these pretended Christians, not as the word or testimony of God himself, but as the production of a mere human writer and historian. Here then we are first to consider a book, presented to us by a barbarous and ignorant people, written in an age when they were still more barbarous, and in all probability long after the facts which it relates, corroborated by no concurring testimony, and resembling those fabulous accounts, which every nation gives of its origin. Upon reading this book, we find it full of prodigies and miracles. It gives an account of a state of the world and of human nature entirely different from the present: Of our fall from that state: Of the age of man, extended to near a thousand years: Of the destruction of the world by a deluge: Of the arbitrary choice of one people, as the favourites of heaven; and that people the countrymen of the author: Of their deliverance from bondage by prodigies the most astonishing imaginable: I desire any one to lay his hand upon his heart, and after a serious consideration declare, whether he thinks that the falsehood of such a book, supported by such a testimony, would be more extraordinary and miraculous than all the miracles it relates; which is, however, necessary to make it be received, according to the measures of probability above established. 101. What we have said of miracles may be applied, without any variation, to prophecies; and indeed, all prophecies are real miracles, and as such only, can be admitted as proofs of any revelation. If it did not exceed the capacity of human nature to foretell future events, it would be absurd to employ any prophecy as an argument for a divine mission or authority from heaven. So that, upon the whole, we may conclude, that the _Christian Religion_ not only was at first attended with miracles, but even at this day cannot be believed by any reasonable person without one. Mere reason is insufficient to convince us of its veracity: And whoever is moved by _Faith_ to assent to it, is conscious of a continued miracle in his own person, which subverts all the principles of his understanding, and gives him a determination to believe what is most contrary to custom and experience.^S   SECTION XI. OF A PARTICULAR PROVIDENCE AND OF A FUTURE STATE.  102. I was lately engaged in conversation with a friend who loves sceptical paradoxes; where, though he advanced many principles, of which I can by no means approve, yet as they seem to be curious, and to bear some relation to the chain of reasoning carried on throughout this enquiry, I shall here copy them from my memory as accurately as I can, in order to submit them to the judgement of the reader. Our conversation began with my admiring the singular good fortune of philosophy, which, as it requires entire liberty above all other privileges, and chiefly flourishes from the free opposition of sentiments and argumentation, received its first birth in an age and country of freedom and toleration, and was never cramped, even in its most extravagant principles, by any creeds, concessions, or penal statutes. For, except the banishment of Protagoras, and the death of Socrates, which last event proceeded partly from other motives, there are scarcely any instances to be met with, in ancient history, of this bigotted jealousy, with which the present age is so much infested. Epicurus lived at Athens to an advanced age, in peace and tranquillity: Epicureans[27] were even admitted to receive the sacerdotal character, and to officiate at the altar, in the most sacred rites of the established religion: And the public encouragement[28] of pensions and salaries was afforded equally, by the wisest of all the Roman emperors[29], to the professors of every sect of philosophy. How requisite such kind of treatment was to philosophy, in her early youth, will easily be conceived, if we reflect, that, even at present, when she may be supposed more hardy and robust, she bears with much difficulty the inclemency of the seasons, and those harsh winds of calumny and persecution, which blow upon her.  [27] Luciani [Greek: symp. ae Lapithai].  [28] Luciani [Greek: eunouchos].  [29] Luciani and Dio. You admire, says my friend, as the singular good fortune of philosophy, what seems to result from the natural course of things, and to be unavoidable in every age and nation. This pertinacious bigotry, of which you complain, as so fatal to philosophy, is really her offspring, who, after allying with superstition, separates himself entirely from the interest of his parent, and becomes her most inveterate enemy and persecutor. Speculative dogmas of religion, the present occasions of such furious dispute, could not possibly be conceived or admitted in the early ages of the world; when mankind, being wholly illiterate, formed an idea of religion more suitable to their weak apprehension, and composed their sacred tenets of such tales chiefly as were the objects of traditional belief, more than of argument or disputation. After the first alarm, therefore, was over, which arose from the new paradoxes and principles of the philosophers; these teachers seem ever after, during the ages of antiquity, to have lived in great harmony with the established superstition, and to have made a fair partition of mankind between them; the former claiming all the learned and wise, the latter possessing all the vulgar and illiterate. 103. It seems then, say I, that you leave politics entirely out of the question, and never suppose, that a wise magistrate can justly be jealous of certain tenets of philosophy, such as those of Epicurus, which, denying a divine existence, and consequently a providence and a future state, seem to loosen, in a great measure, the ties of morality, and may be supposed, for that reason, pernicious to the peace of civil society. I know, replied he, that in fact these persecutions never, in any age, proceeded from calm reason, or from experience of the pernicious consequences of philosophy; but arose entirely from passion and prejudice. But what if I should advance farther, and assert, that if Epicurus had been accused before the people, by any of the _sycophants_ or informers of those days, he could easily have defended his cause, and proved his principles of philosophy to be as salutary as those of his adversaries, who endeavoured, with such zeal, to expose him to the public hatred and jealousy? I wish, said I, you would try your eloquence upon so extraordinary a topic, and make a speech for Epicurus, which might satisfy, not the mob of Athens, if you will allow that ancient and polite city to have contained any mob, but the more philosophical part of his audience, such as might be supposed capable of comprehending his arguments. The matter would not be difficult, upon such conditions, replied he: And if you please, I shall suppose myself Epicurus for a moment, and make you stand for the Athenian people, and shall deliver you such an harangue as will fill all the urn with white beans, and leave not a black one to gratify the malice of my adversaries. Very well: Pray proceed upon these suppositions. 104. I come hither, O ye Athenians, to justify in your assembly what I maintained in my school, and I find myself impeached by furious antagonists, instead of reasoning with calm and dispassionate enquirers. Your deliberations, which of right should be directed to questions of public good, and the interest of the commonwealth, are diverted to the disquisitions of speculative philosophy; and these magnificent, but perhaps fruitless enquiries, take place of your more familiar but more useful occupations. But so far as in me lies, I will prevent this abuse. We shall not here dispute concerning the origin and government of worlds. We shall only enquire how far such questions concern the public interest. And if I can persuade you, that they are entirely indifferent to the peace of society and security of government, I hope that you will presently send us back to our schools, there to examine, at leisure, the question the most sublime, but at the same time, the most speculative of all philosophy. The religious philosophers, not satisfied with the tradition of your forefathers, and doctrine of your priests (in which I willingly acquiesce), indulge a rash curiosity, in trying how far they can establish religion upon the principles of reason; and they thereby excite, instead of satisfying, the doubts, which naturally arise from a diligent and scrutinous enquiry. They paint, in the most magnificent colours, the order, beauty, and wise arrangement of the universe; and then ask, if such a glorious display of intelligence could proceed from the fortuitous concourse of atoms, or if chance could produce what the greatest genius can never sufficiently admire. I shall not examine the justness of this argument. I shall allow it to be as solid as my antagonists and accusers can desire. It is sufficient, if I can prove, from this very reasoning, that the question is entirely speculative, and that, when, in my philosophical disquisitions, I deny a providence and a future state, I undermine not the foundations of society, but advance principles, which they themselves, upon their own topics, if they argue consistently, must allow to be solid and satisfactory. 105. You then, who are my accusers, have acknowledged, that the chief or sole argument for a divine existence (which I never questioned) is derived from the order of nature; where there appear such marks of intelligence and design, that you think it extravagant to assign for its cause, either chance, or the blind and unguided force of matter. You allow, that this is an argument drawn from effects to causes. From the order of the work, you infer, that there must have been project and forethought in the workman. If you cannot make out this point, you allow, that your conclusion fails; and you pretend not to establish the conclusion in a greater latitude than the phenomena of nature will justify. These are your concessions. I desire you to mark the consequences. When we infer any particular cause from an effect, we must proportion the one to the other, and can never be allowed to ascribe to the cause any qualities, but what are exactly sufficient to produce the effect. A body of ten ounces raised in any scale may serve as a proof, that the counterbalancing weight exceeds ten ounces; but can never afford a reason that it exceeds a hundred. If the cause, assigned for any effect, be not sufficient to produce it, we must either reject that cause, or add to it such qualities as will give it a just proportion to the effect. But if we ascribe to it farther qualities, or affirm it capable of producing other effects, we can only indulge the licence of conjecture, and arbitrarily suppose the existence of qualities and energies, without reason or authority. The same rule holds, whether the cause assigned be brute unconscious matter, or a rational intelligent being. If the cause be known only by the effect, we never ought to ascribe to it any qualities, beyond what are precisely requisite to produce the effect: Nor can we, by any rules of just reasoning, return back from the cause, and infer other effects from it, beyond those by which alone it is known to us. No one, merely from the sight of one of Zeuxiss pictures, could know, that he was also a statuary or architect, and was an artist no less skilful in stone and marble than in colours. The talents and taste, displayed in the particular work before us; these we may safely conclude the workman to be possessed of. The cause must be proportioned to the effect; and if we exactly and precisely proportion it, we shall never find in it any qualities, that point farther, or afford an inference concerning any other design or performance. Such qualities must be somewhat beyond what is merely requisite for producing the effect, which we examine. 106. Allowing, therefore, the gods to be the authors of the existence or order of the universe; it follows, that they possess that precise degree of power, intelligence, and benevolence, which appears in their workmanship; but nothing farther can ever be proved, except we call in the assistance of exaggeration and flattery to supply the defects of argument and reasoning. So far as the traces of any attributes, at present, appear, so far may we conclude these attributes to exist. The supposition of farther attributes is mere hypothesis; much more the supposition, that, in distant regions of space or periods of time, there has been, or will be, a more magnificent display of these attributes, and a scheme of administration more suitable to such imaginary virtues. We can never be allowed to mount up from the universe, the effect, to Jupiter, the cause; and then descend downwards, to infer any new effect from that cause; as if the present effects alone were not entirely worthy of the glorious attributes, which we ascribe to that deity. The knowledge of the cause being derived solely from the effect, they must be exactly adjusted to each other; and the one can never refer to anything farther, or be the foundation of any new inference and conclusion. You find certain phenomena in nature. You seek a cause or author. You imagine that you have found him. You afterwards become so enamoured of this offspring of your brain, that you imagine it impossible, but he must produce something greater and more perfect than the present scene of things, which is so full of ill and disorder. You forget, that this superlative intelligence and benevolence are entirely imaginary, or, at least, without any foundation in reason; and that you have no ground to ascribe to him any qualities, but what you see he has actually exerted and displayed in his productions. Let your gods, therefore, O philosophers, be suited to the present appearances of nature: and presume not to alter these appearances by arbitrary suppositions, in order to suit them to the attributes, which you so fondly ascribe to your deities. 107. When priests and poets, supported by your authority, O Athenians, talk of a golden or silver age, which preceded the present state of vice and misery, I hear them with attention and with reverence. But when philosophers, who pretend to neglect authority, and to cultivate reason, hold the same discourse, I pay them not, I own, the same obsequious submission and pious deference. I ask; who carried them into the celestial regions, who admitted them into the councils of the gods, who opened to them the book of fate, that they thus rashly affirm, that their deities have executed, or will execute, any purpose beyond what has actually appeared? If they tell me, that they have mounted on the steps or by the gradual ascent of reason, and by drawing inferences from effects to causes, I still insist, that they have aided the ascent of reason by the wings of imagination; otherwise they could not thus change their manner of inference, and argue from causes to effects; presuming, that a more perfect production than the present world would be more suitable to such perfect beings as the gods, and forgetting that they have no reason to ascribe to these celestial beings any perfection or any attribute, but what can be found in the present world. Hence all the fruitless industry to account for the ill appearances of nature, and save the honour of the gods; while we must acknowledge the reality of that evil and disorder, with which the world so much abounds. The obstinate and intractable qualities of matter, we are told, or the observance of general laws, or some such reason, is the sole cause, which controlled the power and benevolence of Jupiter, and obliged him to create mankind and every sensible creature so imperfect and so unhappy. These attributes then, are, it seems, beforehand, taken for granted, in their greatest latitude. And upon that supposition, I own that such conjectures may, perhaps, be admitted as plausible solutions of the ill phenomena. But still I ask; Why take these attributes for granted, or why ascribe to the cause any qualities but what actually appear in the effect? Why torture your brain to justify the course of nature upon suppositions, which, for aught you know, may be entirely imaginary, and of which there are to be found no traces in the course of nature? The religious hypothesis, therefore, must be considered only as a particular method of accounting for the visible phenomena of the universe: but no just reasoner will ever presume to infer from it any single fact, and alter or add to the phenomena, in any single particular. If you think, that the appearances of things prove such causes, it is allowable for you to draw an inference concerning the existence of these causes. In such complicated and sublime subjects, every one should be indulged in the liberty of conjecture and argument. But here you ought to rest. If you come backward, and arguing from your inferred causes, conclude, that any other fact has existed, or will exist, in the course of nature, which may serve as a fuller display of particular attributes; I must admonish you, that you have departed from the method of reasoning, attached to the present subject, and have certainly added something to the attributes of the cause, beyond what appears in the effect; otherwise you could never, with tolerable sense or propriety, add anything to the effect, in order to render it more worthy of the cause. 108. Where, then, is the odiousness of that doctrine, which I teach in my school, or rather, which I examine in my gardens? Or what do you find in this whole question, wherein the security of good morals, or the peace and order of society, is in the least concerned? I deny a providence, you say, and supreme governor of the world, who guides the course of events, and punishes the vicious with infamy and disappointment, and rewards the virtuous with honour and success, in all their undertakings. But surely, I deny not the course itself of events, which lies open to every ones inquiry and examination. I acknowledge, that, in the present order of things, virtue is attended with more peace of mind than vice, and meets with a more favourable reception from the world. I am sensible, that, according to the past experience of mankind, friendship is the chief joy of human life, and moderation the only source of tranquillity and happiness. I never balance between the virtuous and the vicious course of life; but am sensible, that, to a well-disposed mind, every advantage is on the side of the former. And what can you say more, allowing all your suppositions and reasonings? You tell me, indeed, that this disposition of things proceeds from intelligence and design. But whatever it proceeds from, the disposition itself, on which depends our happiness or misery, and consequently our conduct and deportment in life is still the same. It is still open for me, as well as you, to regulate my behaviour, by my experience of past events. And if you affirm, that, while a divine providence is allowed, and a supreme distributive justice in the universe, I ought to expect some more particular reward of the good, and punishment of the bad, beyond the ordinary course of events; I here find the same fallacy, which I have before endeavoured to detect. You persist in imagining, that, if we grant that divine existence, for which you so earnestly contend, you may safely infer consequences from it, and add something to the experienced order of nature, by arguing from the attributes which you ascribe to your gods. You seem not to remember, that all your reasonings on this subject can only be drawn from effects to causes; and that every argument, deducted from causes to effects, must of necessity be a gross sophism; since it is impossible for you to know anything of the cause, but what you have antecedently, not inferred, but discovered to the full, in the effect. 109. But what must a philosopher think of those vain reasoners, who, instead of regarding the present scene of things as the sole object of their contemplation, so far reverse the whole course of nature, as to render this life merely a passage to something farther; a porch, which leads to a greater, and vastly different building; a prologue, which serves only to introduce the piece, and give it more grace and propriety? Whence, do you think, can such philosophers derive their idea of the gods? From their own conceit and imagination surely. For if they derived it from the present phenomena, it would never point to anything farther, but must be exactly adjusted to them. That the divinity may _possibly_ be endowed with attributes, which we have never seen exerted; may be governed by principles of action, which we cannot discover to be satisfied: all this will freely be allowed. But still this is mere _possibility_ and hypothesis. We never can have reason to _infer_ any attributes, or any principles of action in him, but so far as we know them to have been exerted and satisfied. _Are there any marks of a distributive justice in the world?_ If you answer in the affirmative, I conclude, that, since justice here exerts itself, it is satisfied. If you reply in the negative, I conclude, that you have then no reason to ascribe justice, in our sense of it, to the gods. If you hold a medium between affirmation and negation, by saying, that the justice of the gods, at present, exerts itself in part, but not in its full extent; I answer, that you have no reason to give it any particular extent, but only so far as you see it, _at present_, exert itself. 110. Thus I bring the dispute, O Athenians, to a short issue with my antagonists. The course of nature lies open to my contemplation as well as to theirs. The experienced train of events is the great standard, by which we all regulate our conduct. Nothing else can be appealed to in the field, or in the senate. Nothing else ought ever to be heard of in the school, or in the closet. In vain would our limited understanding break through those boundaries, which are too narrow for our fond imagination. While we argue from the course of nature, and infer a particular intelligent cause, which first bestowed, and still preserves order in the universe, we embrace a principle, which is both uncertain and useless. It is uncertain; because the subject lies entirely beyond the reach of human experience. It is useless; because our knowledge of this cause being derived entirely from the course of nature, we can never, according to the rules of just reasoning, return back from the cause with any new inference, or making additions to the common and experienced course of nature, establish any new principles of conduct and behaviour. 111. I observe (said I, finding he had finished his harangue) that you neglect not the artifice of the demagogues of old; and as you were pleased to make me stand for the people, you insinuate yourself into my favour by embracing those principles, to which, you know, I have always expressed a particular attachment. But allowing you to make experience (as indeed I think you ought) the only standard of our judgement concerning this, and all other questions of fact; I doubt not but, from the very same experience, to which you appeal, it may be possible to refute this reasoning, which you have put into the mouth of Epicurus. If you saw, for instance, a half-finished building, surrounded with heaps of brick and stone and mortar, and all the instruments of masonry; could you not _infer_ from the effect, that it was a work of design and contrivance? And could you not return again, from this inferred cause, to infer new additions to the effect, and conclude, that the building would soon be finished, and receive all the further improvements, which art could bestow upon it? If you saw upon the sea-shore the print of one human foot, you would conclude, that a man had passed that way, and that he had also left the traces of the other foot, though effaced by the rolling of the sands or inundation of the waters. Why then do you refuse to admit the same method of reasoning with regard to the order of nature? Consider the world and the present life only as an imperfect building, from which you can infer a superior intelligence; and arguing from that superior intelligence, which can leave nothing imperfect; why may you not infer a more finished scheme or plan, which will receive its completion in some distant point of space or time? Are not these methods of reasoning exactly similar? And under what pretence can you embrace the one, while you reject the other? 112. The infinite difference of the subjects, replied he, is a sufficient foundation for this difference in my conclusions. In works of _human_ art and contrivance, it is allowable to advance from the effect to the cause, and returning back from the cause, to form new inferences concerning the effect, and examine the alterations, which it has probably undergone, or may still undergo. But what is the foundation of this method of reasoning? Plainly this; that man is a being, whom we know by experience, whose motives and designs we are acquainted with, and whose projects and inclinations have a certain connexion and coherence, according to the laws which nature has established for the government of such a creature. When, therefore, we find, that any work has proceeded from the skill and industry of man; as we are otherwise acquainted with the nature of the animal, we can draw a hundred inferences concerning what may be expected from him; and these inferences will all be founded in experience and observation. But did we know man only from the single work or production which we examine, it were impossible for us to argue in this manner; because our knowledge of all the qualities, which we ascribe to him, being in that case derived from the production, it is impossible they could point to anything farther, or be the foundation of any new inference. The print of a foot in the sand can only prove, when considered alone, that there was some figure adapted to it, by which it was produced: but the print of a human foot proves likewise, from our other experience, that there was probably another foot, which also left its impression, though effaced by time or other accidents. Here we mount from the effect to the cause; and descending again from the cause, infer alterations in the effect; but this is not a continuation of the same simple chain of reasoning. We comprehend in this case a hundred other experiences and observations, concerning the _usual_ figure and members of that species of animal, without which this method of argument must be considered as fallacious and sophistical. 113. The case is not the same with our reasonings from the works of nature. The Deity is known to us only by his productions, and is a single being in the universe, not comprehended under any species or genus, from whose experienced attributes or qualities, we can, by analogy, infer any attribute or quality in him. As the universe shews wisdom and goodness, we infer wisdom and goodness. As it shews a particular degree of these perfections, we infer a particular degree of them, precisely adapted to the effect which we examine. But farther attributes or farther degrees of the same attributes, we can never be authorised to infer or suppose, by any rules of just reasoning. Now, without some such licence of supposition, it is impossible for us to argue from the cause, or infer any alteration in the effect, beyond what has immediately fallen under our observation. Greater good produced by this Being must still prove a greater degree of goodness: a more impartial distribution of rewards and punishments must proceed from a greater regard to justice and equity. Every supposed addition to the works of nature makes an addition to the attributes of the Author of nature; and consequently, being entirely unsupported by any reason or argument, can never be admitted but as mere conjecture and hypothesis[30].  [30] In general, it may, I think, be established as a maxim, that where any cause is known only by its particular effects, it must be impossible to infer any new effects from that cause; since the qualities, which are requisite to produce these new effects along with the former, must either be different, or superior, or of more extensive operation, than those which simply produced the effect, whence alone the cause is supposed to be known to us. We can never, therefore, have any reason to suppose the existence of these qualities. To say, that the new effects proceed only from a continuation of the same energy, which is already known from the first effects, will not remove the difficulty. For even granting this to be the case (which can seldom be supposed), the very continuation and exertion of a like energy (for it is impossible it can be absolutely the same), I say, this exertion of a like energy, in a different period of space and time, is a very arbitrary supposition, and what there cannot possibly be any traces of in the effects, from which all our knowledge of the cause is originally derived. Let the _inferred_ cause be exactly proportioned (as it should be) to the known effect; and it is impossible that it can possess any qualities, from which new or different effects can be _inferred_. The great source of our mistake in this subject, and of the unbounded licence of conjecture, which we indulge, is, that we tacitly consider ourselves, as in the place of the Supreme Being, and conclude, that he will, on every occasion, observe the same conduct, which we ourselves, in his situation, would have embraced as reasonable and eligible. But, besides that the ordinary course of nature may convince us, that almost everything is regulated by principles and maxims very different from ours; besides this, I say, it must evidently appear contrary to all rules of analogy to reason, from the intentions and projects of men, to those of a Being so different, and so much superior. In human nature, there is a certain experienced coherence of designs and inclinations; so that when, from any fact, we have discovered one intention of any man, it may often be reasonable, from experience, to infer another, and draw a long chain of conclusions concerning his past or future conduct. But this method of reasoning can never have place with regard to a Being, so remote and incomprehensible, who bears much less analogy to any other being in the universe than the sun to a waxen taper, and who discovers himself only by some faint traces or outlines, beyond which we have no authority to ascribe to him any attribute or perfection. What we imagine to be a superior perfection, may really be a defect. Or were it ever so much a perfection, the ascribing of it to the Supreme Being, where it appears not to have been really exerted, to the full, in his works, savours more of flattery and panegyric, than of just reasoning and sound philosophy. All the philosophy, therefore, in the world, and all the religion, which is nothing but a species of philosophy, will never be able to carry us beyond the usual course of experience, or give us measures of conduct and behaviour different from those which are furnished by reflections on common life. No new fact can ever be inferred from the religious hypothesis; no event foreseen or foretold; no reward or punishment expected or dreaded, beyond what is already known by practice and observation. So that my apology for Epicurus will still appear solid and satisfactory; nor have the political interests of society any connexion with the philosophical disputes concerning metaphysics and religion. 114. There is still one circumstance, replied I, which you seem to have overlooked. Though I should allow your premises, I must deny your conclusion. You conclude, that religious doctrines and reasonings _can_ have no influence on life, because they _ought_ to have no influence; never considering, that men reason not in the same manner you do, but draw many consequences from the belief of a divine Existence, and suppose that the Deity will inflict punishments on vice, and bestow rewards on virtue, beyond what appear in the ordinary course of nature. Whether this reasoning of theirs be just or not, is no matter. Its influence on their life and conduct must still be the same. And, those, who attempt to disabuse them of such prejudices, may, for aught I know, be good reasoners, but I cannot allow them to be good citizens and politicians; since they free men from one restraint upon their passions, and make the infringement of the laws of society, in one respect, more easy and secure. After all, I may, perhaps, agree to your general conclusion in favour of liberty, though upon different premises from those, on which you endeavour to found it. I think, that the state ought to tolerate every principle of philosophy; nor is there an instance, that any government has suffered in its political interests by such indulgence. There is no enthusiasm among philosophers; their doctrines are not very alluring to the people; and no restraint can be put upon their reasonings, but what must be of dangerous consequence to the sciences, and even to the state, by paving the way for persecution and oppression in points, where the generality of mankind are more deeply interested and concerned. 115. But there occurs to me (continued I) with regard to your main topic, a difficulty, which I shall just propose to you without insisting on it; lest it lead into reasonings of too nice and delicate a nature. In a word, I much doubt whether it be possible for a cause to be known only by its effect (as you have all along supposed) or to be of so singular and particular a nature as to have no parallel and no similarity with any other cause or object, that has ever fallen under our observation. It is only when two _species_ of objects are found to be constantly conjoined, that we can infer the one from the other; and were an effect presented, which was entirely singular, and could not be comprehended under any known _species_, I do not see, that we could form any conjecture or inference at all concerning its cause. If experience and observation and analogy be, indeed, the only guides which we can reasonably follow in inferences of this nature; both the effect and cause must bear a similarity and resemblance to other effects and causes, which we know, and which we have found, in many instances, to be conjoined with each other. I leave it to your own reflection to pursue the consequences of this principle. I shall just observe, that, as the antagonists of Epicurus always suppose the universe, an effect quite singular and unparalleled, to be the proof of a Deity, a cause no less singular and unparalleled; your reasonings, upon that supposition, seem, at least, to merit our attention. There is, I own, some difficulty, how we can ever return from the cause to the effect, and, reasoning from our ideas of the former, infer any alteration on the latter, or any addition to it.^S   SECTION XII. OF THE ACADEMICAL OR SCEPTICAL PHILOSOPHY.  PART I.  116. There is not a greater number of philosophical reasonings, displayed upon any subject, than those, which prove the existence of a Deity, and refute the fallacies of _Atheists_; and yet the most religious philosophers still dispute whether any man can be so blinded as to be a speculative atheist. How shall we reconcile these contradictions? The knights-errant, who wandered about to clear the world of dragons and giants, never entertained the least doubt with regard to the existence of these monsters. The _Sceptic_ is another enemy of religion, who naturally provokes the indignation of all divines and graver philosophers; though it is certain, that no man ever met with any such absurd creature, or conversed with a man, who had no opinion or principle concerning any subject, either of action or speculation. This begets a very natural question; What is meant by a sceptic? And how far it is possible to push these philosophical principles of doubt and uncertainty? There is a species of scepticism, _antecedent_ to all study and philosophy, which is much inculcated by Des Cartes and others, as a sovereign preservative against error and precipitate judgement. It recommends an universal doubt, not only of all our former opinions and principles, but also of our very faculties; of whose veracity, say they, we must assure ourselves, by a chain of reasoning, deduced from some original principle, which cannot possibly be fallacious or deceitful. But neither is there any such original principle, which has a prerogative above others, that are self-evident and c
