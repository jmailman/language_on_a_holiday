of organism inverts this analysis, and explains the process as proceeding from objectivity to subjectivity, namely, from the objectivity, whereby the external world is a datum, to the subjectivity, whereby there is one individual experience. Thus, according to the philosophy of organism, in every act of experience there are objects for knowledge; but, apart from the inclusion of intellectual functioning in that act of experience, there is no knowledge.  We have now come to Kant, the great philosopher who first, fully and explicitly, introduced into philosophy the conception of an act of experience as a constructive functioning, transforming subjectivity into objectivity 7 , or objectivity into subjectivity; the order is immaterial in comparison with the general idea. We find the first beginnings of the notion in Locke and in Hume. Indeed, in Locke, the process is conceived in its correct order, at least in the view of the philosophy of organism. But the whole notion is only vaguely and inadequately conceived. The full sweep of the notion is due to Kant. The second half of the modern period of philosophical thought is to be dated from Hume and Kant. In it the [237] development of cosmology has been hampered by the stress laid upon one, or other, of three misconceptions:  (i) The substance-quality doctrine of actuality.  (ii) The sensationalist doctrine of perception.  (iii) The Kantian doctrine of the objective world as a construct from subjective experience.  The combined influence of these allied errors has been to reduce philosophy to a negligible influence in the formation of contemporary modes of thought. Hume himself introduces the ominous appeal to practicenot in criticism of his premises, but in supplement to his conclusions. Bradley, who repudiates Hume, finds the objective world in which we live, and move, and have our being, inconsistent if taken as real/ Neither side conciliates philosophical conceptions of a real world with the world of daily experience.     CHAPTER VII THE SUBJECTIVIST PRINCIPLE  SECTION I  [238] It is impossible to scrutinize too carefully the character to be assigned to the datum in the act of experience. The whole philosophical system depends on it. Humes doctrine of impressions of sensation (Treatise, Book I, Part I, Sect. II) is twofold. I will call one part of his doctrine The Subjectivist Principle and the other part The Sensationalist Principle/ It is usual to combine the two under the heading of the sensationalist doctrine; but two principles are really involved, and many philosophers\u2014Locke, for instance\u2014 are not equally consistent in their adhesion to both of them. The philosophy of organism denies both of these doctrines, in the form in which they are considered in this chapter, though it accepts a reformed subjectivist principle (cf. Sect. Vf below and Part II, Ch. IX). Locke accepted the sensationalist principle, and was inconsistent in his statements respecting the subjectivist principle. With the exception of some lapses, he accepted the latter in the first two books of his Essay, and rejected it tacitly, but persistently, in the third and fourth books. Kant (in the Critique of Pure Reason) accepted the subjectivist principle, and rejected the sensationalist principle.  The sensationalist principle acquires dominating importance, if the subjectivist principle be accepted. Kants realization of this importance constituted the basis of his contribution to philosophy. The history of modern philosophy is the story of attempts to evade the inflexible consequences of the subjectivist principle, explicitly or implicitly accepted. The great merit of Hume and of [239] Kant is the explicitness with which they faced the difficulty.  The subjectivist principle is, that the datum in the act of experience can be adequately analysed purely in terms of universals.  The sensationalist principle is, that the primary activity in the act of experience is the bare subjective entertainment of the datum, devoid of any subjective form of reception. This is the doctrine of mere sensation.  The subjectivist principle follows from three premises: (i) The acceptance of the substance-quality concept as expressing the ultimate ontological principle, (ii) The acceptance of Aristotles definition of a primary substance, as always a subject and never a predicate, (in) The assumption that the experient subject is a primary substance. The first premise states that the final metaphysical fact is always to be expressed as  157     158 Discussions and Applications  a quality inhering in a substance. The second premise divides qualities and primary substances into two mutually exclusive classes. The two premises together are the foundation of the traditional distinction between universal and particulars. The philosophy of organism denies the premises on which this distinction is founded. It admits two ultimate classes of entities, mutually exclusive. One class consists of actual entities/ which in the philosophical tradition are mis-described as particulars; and the other class consists of forms of definiteness, here named eternal objects/ which in comparison with actual entities are mis-described as universals. These mis-descriptions have already been considered (Part II, Ch. I, Sect. V).  Descartes held, with some flashes of inconsistency arising from the use of realitas objectiva/ the subjectivist principle as to the datum. But he also held that this mitigation of the subjeetivist* principle enabled the process within experience to include a sound argument for the existence of God; and thence a sound argument for the general veridical character of those presumptions [240] as to the external world which somehow arise in the process.  According to the philosophy of organism, it is only by the introduction of covert inconsistencies into the subjectivist principle, as here stated, that there can be any escape from what Santayana calls, solipsism of the present moment/ Thus Descartes mode of escape is either illusory, or its premises are incompletely stated. This covert introduction is always arising because common sense is inflexibly objectivist. We perceive other things which are in the world of actualities in the same sense as we are. Also our emotions are directed towards other things, including of course our bodily organs. These are our primary beliefs which philosophers proceed to dissect.  Now philosophy has always proceeded on the sound principle that its generalizations f must be based upon the primary elements in actual experience as starting-points. Greek philosophy had recourse to the common forms of language to suggest its generalizations. It found the typical statement, That stone is grey; and it evolved the generalization that the actual world can be conceived as a collection of primary substances qualified by universal qualities. Of course, this was not the only generalization evolved: Greek philosophy was subtle and multiform, also it was not inflexibly consistent. But this general notion was always influencing thought, explicitly or implicitly.  A theory of knowledge was also needed. Again philosophy started on a sound principle, that all knowledge is grounded on perception. Perception was then analysed, and found to be the awareness that a universal quality is qualifying a particular substance. Thus perception is the catching of a universal quality in the act of qualifying a particular substance. It was then asked, how the perceiver perceives; and the answer is,t by his organs of sensation. Thus the universal qualities which qualify the perceived substances are, in respect to the [24 1] perceiver, his private sensations re-     The Subjectivist Principle 159  ferred to particular substances other than himself. So far, the tradition of philosophy includes, among other elements, a factor of extreme objectivism in metaphysics, whereby the subject-predicate form of proposition is taken as expressing a fundamental metaphysical truth. Descartes modified traditional philosophy in two opposite ways. He increased the metaphysical emphasis on the substance-quality forms of thought. The actual things required nothing but themselves in order to exist/ and were to be thought of in terms of their qualities, some of them essential attributes, and others accidental modes. He also laid down the principle, that those substances which are the subjects enjoying conscious experiences t provide the primary data for philosophy, namely, themselves as in the enjoyment of such experience. This is the famous subjectivist bias which entered into modern philosophy through Descartes. In this doctrine Descartes undoubtedly made the greatest philosophical discovery since the age of Plato and Aristotle. For his doctrine directly traversed the notion that the proposition, This stone is grey/ expresses a primary form of known fact from which metaphysics can start its generalizations. If we are to go back to the subjective enjoyment of experience, the type of primary starting-point is my perception of this stone as grey. Primitive men were not metaphysicians, nor were they interested in the expression of concrete experience. Their language merely expressed useful abstractions, such as greyness of the stone/ But like Columbus who never visited America, Descartes missed the full sweep of his own discovery, and he and his successors, Locke and Hume, continued to construe the functionings of the subjective enjoyment of experience according to the substance-quality categories. Yet if the enjoyment of experience be the constitutive subjective fact, these categories have lost all claim to any fundamental character in metaphysics. Hume \u2014 to proceed at once to the consistent exponent of the methodlooked for a [242] universal quality to function as qualifying the mind, by way of explanation of its perceptive enjoyment. Now if we scan my perception of this stone as grey in order to find a universal, the only available candidate is greyness/ Accordingly for Hume, greyness/ functioning as a sensation qualifying the mind, is a fundamental type of fact for metaphysical generalization. The result is Humes simple impressions of sensation, which form the starting-point of his philosophy. But this is an entire muddle, f for the perceiving mind is not grey, and so grey is now made to perform a new role. From the original fact my perception of this stone as grey/ Hume extracts Awareness of sensation of greyness; and puts it forward as the ultimate datum in this element of experience.  He has discarded the objective actuality of the stone-image in his search for a universal quality: this objective actuality is Descartes realitas objective! \\ Humes search was undertaken in obedience to a metaphysical principle which had lost all claim to validity, if the Cartesian discovery be accepted. He is then content with sensation of greyness/ which is just as much a particular as the original stone-image. He is aware of this sensa-     160 Discussions and Applications  tion of greyness. What he has done is to assert arbitrarily the subjectivism and sensationalist principles as applying to the datum for experience: the notion this sensation of greyness has no reference to any other actual entity. Hume thus applies to the experiencing subject Descartes principle, that it requires no other actual entity in order to exist. The fact that finally Hume criticizes the Cartesian notion of mindt does not alter the other fact that his antecedent arguments presuppose that notion.  It is to be noticed that Hume can only analyse the sensation in terms of af universal and of its realization in the prehending mind. For example, to take the first examples which in his Treatise he gives of such analysis, we find red/ scarlet/ orange/ sweet/ bitter/ Thus Hume describes impressions of sensation in the exact terms in which the philosophy of organism describes con- [243] ceptual feelings. They are the particular feelings of universals, and are not feelings of other particular existents exemplifying universals. Hume admits this identification, and can find no distinction except in force and vivacity/ He writes: \"The first circumstance that strikes my eye, is the great resemblance between our impressions and ideas in every particular except their degree of force and vivacity/*  In contrast to Hume, the philosophy of organism keeps this stone as grey in the datum for the experience in question. It is, in fact, the objective datum of a certain physical feeling, belonging to a derivative type in a late phase of a concrescence. But this doctrine fully accepts Descartes discovery that subjective experiencing is the primary metaphysical situation which is presented to metaphysics for analysis. This doctrine is the reformed subjectivist principle, t mentioned earlier in this chapter. Accordingly, the notion this stone as grey is a derivative abstraction, necessary indeed as an element in the description of the fundamental experiential feeling, but delusive as a metaphysical starting-point. This derivative abstraction is called an objectification/  The justification for this procedure is, first, common sense, and, secondly, the avoidance of the difficulties which have dogged the subjectivist and sensationalist principles of modern philosophy. Descartes discovery on the side of subjectivism requires balancing by an objectivist principle as to the datum for experience. Also, with the advent of Cartesian subjectivism, the substance-quality category has lost all claim to metaphysical primacy; and, with this disposition of substance-quality, we can reject the notion of individual substances, each with its private world of qualities and sensations.  SECTION II  In the philosophy of organism knowledge is relegated to the intermediate phase of j>rocess. Cognizance belongs to the genus of subjective forms which are admitted, or [244] not admitted, to the function of absorbing the objective content into the subjectivity of satisfaction. Its importance     The Subjectivist Principle 161  is therefore no necessary element in the concrete actual entity. In the case of any one such entity, it may merely constitute an instance of what Locke terms a capacity/ If we are considering the society of successive actual occasions in the historic route forming the life of an enduring object, some of the earlier actual occasions may be without knowledge, and some of the later may possess knowledge. In such a case, the unknowing man has become knowing. There is nothing surprising in this conclusion; it happens daily for most of us, when we sleep at night and wake in the morning. Every actual entity has the capacity for knowledge, and there is graduation in the intensity of various items of knowledge; but, in general, knowledge seems to be negligible apart from a peculiar complexity in the constitution of some actual occasion.  We\u2014 as enduring objects with personal order\u2014 objectify the occasions of our own past with peculiar completeness in our immediate present. We find in those occasions, as known from our present standpoint, a surprising variation in the range and intensity of our realized knowledge. We sleep; we are half-awake; we are aware of our perceptions, but are devoid of generalities in thought; we are vividly absorbed within a small region of abstract though while oblivious to the world around; we are attending to our emotions\u2014 some torrent of passion\u2014 to them and to nothing else; we are morbidly discursive in the width of our attention; and finally we sink back into temporary obliviousness, sleeping or stunned. Also we can remember factors experienced in our immediate past, which at the time we failed to notice. When we survey the chequered history of our own capacity for knowledge, does common sense allow us to believe that the operations of judgment, operations which require definition in terms of conscious apprehension, are those operations which are foundational in existence either as \\245] an essential attribute for an actual entity, or as the final culmination whereby unity of experience is attained?!  The general case x of conscious perception is the negative perception, namely, perceiving this stone as not grey/ The grey then has ingression in its full character of a conceptual novelty, illustrating an alternative. In the positive case, perceiving this stone as grey/ the grey has ingression in its character of a possible novelty, but in fact by its conformity emphasizing the dative grey, blindly felt. Consciousness is the feeling of negation: in the perception of the stone as grey/ such feeling is in barest germ; in the perception of the stone as not grey/ such feeling is int full development. Thus the negative perception is the triumph of consciousness. It finally rises to the peak of free imagination, in which the conceptual novelties search through a universe in which they are not datively exemplified.  Consciousness is the subjective form involved in feeling the contrast between the theory which may be erroneous and the fact which is given/ Thus consciousness involves the rise into importance of the contrast be-  1 Cf. Part III, for the full account.     162 Discussions and Applications  tween the eternal objects designated by the words any and just that/ Conscious perception is ? therefore, the most primitive form of judgment. The organic philosophy holds that consciousness only arises in a Jate derivative phase of complex integrations. If an actual occasion be such that phases of this sort are negligible in its concrescence, then in its experience there is no knowledge;! owing to the fact that consciousness is a subjective form belonging to the later phases, the prehensions which it directly irradiates are those of an impure type. Consciousness only illuminates the more primitive types of prehension so far as these prehensions are still elements in the products of integration. Thus those elements of our experience which stand out clearly and distinctly in our consciousness are not its basic facts; they are the derivative modifications which arise in the process. For [246] example, consciousness only dimly illuminates the prehensions in the mode of causal efficacy, because these prehensions are primitive elements in our experience. But prehensions in the mode of presentational immediacy are among those prehensions which we enjoy with the most vivid consciousness. These prehensions are late derivatives in the concrescence of an experient subject. The consequences of the neglect of this law, that the late derivative elements are more clearly illuminated by consciousness than the primitive elements, have been fatal to the proper analysis of an experient occasion. In fact, most of the difficulties of philosophy are produced by it. Experience has been explained in a thoroughly topsy-turvy fashion, the wrong end first. In particular, emotional and purposeful experience have been made to follow upon Humes impressions of sensation.  To sum up: (i) Consciousness is a subjective form arising in the higher phases of concrescence, (ii) Consciousness primarily illuminates the higher phase in which it arises, and only illuminates earlier phases derivatively, as they remain components in the higher phase, (iii) It follows that the order of dawning, clearly and distinctly, in consciousness is not the order of metaphysical priority.  SECTION III  The primitive form of physical experience is emotional\u2014 blind emotion\u2014received as felt elsewhere in another occasion and conformally appropriated as a subjective passion. In the language appropriate to the higher stages of experience, the primitive element is sympathy, that is, feeling the feeling in another and feeling conformally with another. We are so used to considering the high abstraction, the stone as green/ that we have difficulty in eliciting into consciousness the notion of green as the qualifying character of an emotion. Yet, the aesthetic feelings, whereby there is pictorial art, are nothing else than products of the contrasts [247] latent in a variety of colours qualifying emotion, contrasts which are made possible by their patterned relevance to each other. The separation of the     The Sub jecti vist Principle 163  emotional experience from the presentational intuition is a high abstraction of thought. Thus the primitive experience is emotional feeling, f felt in its relevance to a world beyond. The feeling is blind and the relevance is vague. Also feeling, and reference to an exterior world, t pass into appetition, which is the feeling of determinate relevance to a world about to be. In the phraseology of physics, this primitive experience is vector feeling/ that is to say, feeling from a beyond which is determinate and pointing to a beyond which is to be determined. But the feeling is subjectively rooted in the immediacy of the present occasion: it is what the occasion feels for itself, as derived from the past and as merging into the future. In this vector transmission of primitive feeling the primitive provision of width for contrast is secured by pulses of emotion, which in the coordinate division of occasions (cf. Part IV) appear as wave-lengths and vibrations. In any particular cosmic epoch, the order of nature has secured the necessary differentiation of function, so as to avoid incompatibilities, by shepherding the sensa characteristic of that epoch each into association with a definite pulse. Thus the transmission of each sensum is associated with its own wave-length. In physics, such transmission can be conceived as corpuscular or undulatory, according to the special importance of particular features in the instance considered. The higher phases of experience increase the dimension of width, and elicit contrasts of higher types. The clash of uncoordinated emotions in the lower categories isf avoided: the aspect of inhibition and of transitory satisfaction is diminished. Experience realizes itself as an element in what is everlasting (cf. Part V, Ch. II), and as embodying in itself the everlasting component of the universe. This gain does not necessarily involve consciousness. Also it involves enhanced subjective emphasis. The occasion [248] has become less of a detail and more of a totality, so far as its subjective experience is concerned. The feeling of this width, with its enhancement of permanence, takes the form of blind zest, which can become self-defeating by excess of subjective emphasis. The inhibitions of zest by lack of adequate width to combine the contraries inherent in the environment lead to the destruction of the type of order concerned. Every increase of sensitivity requires an evolution towards adaptation. It must be remembered, however, that emotion in human experience, or even in animal experience, is not bare emotion. It is emotion interpreted, integrated, and transformed into higher categories of feeling. But even so, the emotional appetitive elements in our conscious experience are those which most closely resemble the basic elements of all physical experience.  SECTION IV  The distinction between the various stages of concrescence consists in the diverse modes of ingression of the eternal objects involved. The immanent decision, whereby there is a supervening of stages in an actual     164 Discussions and Applications  entity, is always the determinant of a process of integration whereby completion is arrived at\u2014 at least, such formal completion as is proper to a single actual entity. This determination originates with conceptual prehensions which enter into integration with the physical prehensions,! modifying both the data and the subjective forms.  The limitation whereby there is a perspective relegation of eternal objects to the background is the characteristic of decision. Transcendent decision includes Gods decision. He is the actual entity in virtue of which the entire multiplicity of eternal objects obtains its graded relevance to each stage of concrescence. Apart from God, there could be no relevant novelty. Whatever arises in actual entities from Gods decision, arises first conceptually, and is transmuted into the physical world (cf. Part III). In transcendent decision there is transi- [249] tion from the past to the immediacy of the present; and in immanent decision there is the process of acquisition of subjective form and the integration of feelings. In this process the creativity, universal throughout actuality, is characterized by the datum from the past; and it meets this dead datum\u2014 universalized into a character of creativity\u2014 by the vivifying novelty of subjective form selected from the multiplicity of pure potentiality. In the process, the old meets the new, and this meeting constitutes the satisfaction of an immediate particular individual.  Eternal objects in any one of their modes of subjective ingrcssion are then functioning in the guise of subjective novelty meeting the objective datum from the past. This word feeling is a mere technical term; but it has been chosen to suggest that functioning through which the concrescent actuality appropriates the datum so as to make it its own. There are three successive phases of feelings, namely, a phase of conformalf feelings, one of conceptual feelings, and one of comparative feelings, including propositional feelings in this last species. In the conformal feelings the how of feeling reproduces what is felt. Some conformation is necessary as a basis of vector transition, whereby the past is synthesized with the present. The one eternal object in its two-way function, as a determinant of the datum and as a determinant of the subjective form, is thus relational. In this sense the solidarity of the universe is based on the relational functioning of eternal objects. The two latter? phases can be put together as the supplemental phase.  An eternal object when it has ingression through its function of objectifying the actual world, so as to present the datum for prehension, is functioning datively. Hence, to sum up, there are four modes of functioning whereby an eternal object has ingression into the constitution of an actual entity: (i) as dative ingression, (ii) in conformal physical feeling, (iii) in conceptual feeling, (iv) in comparative feeling.  \\2S0] But the addition of diverse eternal objects is not of the essence of supplementation: the essence consists in the adjustment of subjective importance by functioning of subjective origin. The graduated emotional     The Subjectivist Principle 165  intensity of the subject is constituting itself by reference to the physical data, datively there and conformally felt. All references to attention usually refer to such supplementation in which the addition of diverse eternal objects is at a minimum; whereas references to emotion usually refer to such supplementation complicated by profuse addition of diverse eternal objects. Supplementary feeling is emotional and purposeful, because it is what is felt by mere reason of the subjective appropriation of the objective data. But it is of the essence of supplementary feeling that it does not challenge its initial phase of conformal feeling by any reference to incompatibility. The stages of the subjective ingression of eternal objects involve essential compatibility. The process exhibits an inevitable continuity of functioning. Each stage carries in itself the promise of its successor, and each succeeding stage carries in itself the antecedent out of which it arose. For example, t the complexity of the datum carries in itself the transition from the conformal feelings to supplementary feelings in which contrasts, latent in the datum, achieve real unity between the components. Thus components in the datum, which qua dative, are diverse, become united in specific realized contrast. As elements in the datum, the components are individually given, with the potentiality for a contrast, which in the supplementary stage is either included or excluded. The conformal stage merely transforms the objective content into subjective feelings. But the supplementary stage adds, or excludes, the realization of the contrasts by which the original datum passes into its emotional unity.  This account enables us to conceive the stage of consciousness as a prolongation of the stage of supplementation. The concrescence is an individualization of the whole universe. Every eternal object, whether relevant [25 J] or irrelevant to the datum, is still patient of its contrasts with the datum. The process by which such contrasts are admitted or rejected involves the stage of conceptual feeling; and consciousness is evidently only a further exhibition of this stage of supplementary feeling. Conceptual feelings do not necessarily involve consciousness. This point is elaborated in detail in Part III.  Again in this explanation, contrast has appeared as the general case; while identification is a sub-species arising when one and the same eternal object is contrasted in its two modes of functioning.  Thus the two latter stages of feeling are constituted by the realization of specific modes of diversity and identity, the realization also involving an adjustment of intensities of relevance. Mere diversity, and mere identity, are generic terms. Two components in the constitution of an actual entity are specifically diverse and specifically identical by reason of the definite potential contrast involved in the diversity of the implicated eternal objects, and by reason of the definite self-identity of each eternal object. The specific identity arising from the synthesis of diverse modes of functioning of one eternal object is the individual essence of that eternal object. But the concrescence reaches the goal required by the Category of Objective     166 Discussions and Applications  Unity, that in any subject one entity can only be felt once. Nothing can be duplicated. The many potentialities for one entity must be synthesizedt into one fact. Hence arise the incompatibilities productive of elimination.  Properly speaking, modes of functioning are compared, thereby evoking specific contrasts and specific identifications. The two latter stages of feeling are the stages of comparison; these stages involve comparisons, and comparisons of comparisons; and the admission, or exclusion, of an indefinite complexity of potentialities for comparison, in ascending grades.  The ultimate attainment is satisfaction/ This is the final characterization of the unity of feeling of the one [252] actual entity, the superject which is familiarly termed the subject/ In a sense this satisfaction is twodimensional. It has a dimension of narrowness, and a dimension of width. The dimension of narrowness refers to the intensities of individual emotions arising out of individual components in the datum. In this dimension, the higher levels of coordination are irrelevant. The dimension of width arises out of the higher levels of coordination, by which the intensities in the dimension of narrowness become subordinated to a coordination which depends upon the higher levels of comparison. The savouring of the complexity of the universe can enter into satisfaction only through the dimension of width. The emotional depths at the low levels have their limits: the function of width is to deepen the ocean of feeling, and to remove the diminutions of depth produced by the interference of diverse emotions uncoordinated at a higher level. In the place of the Hegelian hierarchy of categories of thought, the philosophy of organism finds a hierarchy of categories of feeling.  SECTION V  The reformed subjectivist principle adopted by the philosophy of organism is merely an alternative statement of the principle of relativity (the fourth Category of Explanation). This principle states that it belongs to the nature of a being that it is a potential for every becoming/ Thus all things are to be conceived as qualifications of actual occasions. According to the ninth Category of Explanation, how an actual entity becomes constitutes what that actual entity is. This principle states that the being of a res vera is constituted by its becoming/ The way in which one actual entity is qualified by other actual entities is the experience of the actual world enjoyed by that actual entity, as subject. The subjectivist principle** is that the whole universe consists of elements disclosed in the analysis of the experiences of subjects. Process is the becoming of experience. [253] It follows that the philosophy of organism entirely accepts the subjectivist bias of modern philosophy. It also accepts Humes doctrine that nothing is to be received into the philosophical scheme which is not discoverable as an element in subjective experience. This is the ontological principle. Thus Humes demand that causation be describable as an element in ex-     The Subjectivist Principle 167  perience is, on these principles, entirely justifiable. The point of the criticisms of Humes procedure is that we have direct intuition of inheritance and memory: thus the only problem is, so to describe the general character of experience that these intuitions may be included. It is here that Hume fails. Also those modern empiricists who substitute law for causation fail even worse than Hume. For law no more satisfies Humes tests than does causation/ There is no impression of law, or of lawfulness. Even allowing memory, according to Humian principles what has happened in experience has happened in experience, and that is all that can be said. Everything else is bluff, combined with the fraudulent insertion of probability into a conclusion which demands blank ignorance.  The difficulties of all schools of modern philosophy lie in the fact that, having accepted the subjectivist principle,** they continue to use philosophical categories derived from another point of view. These categories are not wrong, but they deal with abstractions unsuitable for metaphysical use. It is for this reason that the notions of the extensive continuum and of presentational t immediacy require such careful discussion from every point of view. The notions of the green leaf and of the round ball are at the base of traditional metaphysics. They have generated two misconceptions: one is the concept of vacuous actuality, void of subjective experience; and the other is the concept of quality inherent in substance. In their proper character, as high abstractions, both of these notions are of the utmost pragmatic use. In fact, language has been formed chiefly to express such con- \\2S4) cepts. It is for this reason that language, in its ordinary usages, penetrates but a short distance into the principles of metaphysics. Finally, the reformed subjectivist principle must be repeated: that apart from the experiences of subjects there is nothing, nothing, nothing, bare nothingness.  It is now evident that the final analogy to philosophies of the Hegelian school, noted in the Preface, is not accidental. The universe is at once the multiplicity of res verae] and the solidarity of res verae. The solidarity is itself the efficiency of the macroscopic res vera, embodying the principle of unbounded permanence acquiring novelty through flux. The multiplicity is composed of microscopic res verae, each embodying the principle of bounded flux acquiring everlasting permanence. On one side, the one becomes many; and on the other side, the many become one. But what becomes is always a res vera, and the concrescence t of a res vera is the development of a subjective aim. This development is nothing else than the Hegelian development of an idea. The elaboration of this aspect of the philosophy of organism, with the purpose of obtaining an interpretation of the religious experience of mankind, is undertaken in Part V of these lectures.  Cosmological story, in every part and in every chapter, relates the interplay of the static vision and the dynamic history. But the whole story is comprised within the account of the subjective concrescence of res verae.     CHAPTER VIII SYMBOLIC REFERENCE  SECTION I  [255] The pure mode of presentational immediacy gives no information as to the past or the future. It merely presents an illustrated portion of the presented duration. It thereby defines a cross-section of the universe: hut does not in itself define on which side lies the past, and on which side the future. In order to solve such questions we now come to the interplay between the two pure modes. This mixed mode of perception is here named symbolic reference/ The failure to lay due emphasis on symbolic reference is one of the reasons for metaphysical difficulties; it has reduced the notion of meaning to a mystery.  The first principle, explanatory of symbolic reference, is that for such reference a common ground is required. By this necessity for a common ground it is meant that there must be components in experience which are directly recognized as identical in each of the pure perceptive modes. In the transition to a higher phase of experience, there is a concrescence in which prehensions in the two modes are brought into a unity of feeling: this concrescent unity arises from a congruity of their subjective forms in virtue of the identity relation between the two prehensions, owing to some components in common. Thus the symbolic reference belongs to one of the later originative phases of experience. These later phases are distinguished by their new element of originative freedom. Accordingly, while the two pure perceptive modes are incapable of error, symbolic reference introduces this possibility. When human experience is in question, per- \\256] ception almost always means perception in the mixed mode of symbolic reference/ Thus, in general, human perception is subject to error, because, in respect to those components most clearly in consciousness, it is interpretative. In fact, error is the mark of the higher organisms, and is the schoolmaster by whose agency there is upward evolution. For example, the evolutionary use of intelligence is that it enables the individual to profit by error without being slaughtered by it. But at present, we are not considering conceptual or intellectual functioning.  One main element of common ground, shared between the two pure modes, is the presented locus. This locus enters subordinately into the perceptive mode of causal efficacy, vaguely exemplifying its participation in the general scheme of extensive interconnection, involved in the real  168     Symbolic Reference 169  potentiality. It is not disclosed by that perceptive mode in any other way; at least it is not directly disclosed. The further disclosure must be indirect, since contemporary events are exactly those which are neither causing, nor caused by, the percipient actual occasion. Now, although the various causal pasts (i.e., actual worlds) of the contemporary actual occasions are not wholly identical with the causal past of the percipient actual occasion, yet, so far as important relevance is concerned, these causal pasts are practically identical. Thus there is, in the mode of causal efficacy, a direct perception of those antecedent actual occasions which are causally efficacious both for the percipient and for the relevant events in the presented locus. The percipient therefore, under the limitation of its own perspective, prehends the causal influences to which the presented locus in its important regions is subjected. This amounts to an indirect perception of this locus, a perception in which the direct components belong to the pure mode of causal efficacy. If we now turn to the perceptive mode of presentational immediacy, the regions, perceived by direct and indirect knowledge respectively, are inverted in comparison with the other mode. The presented locus is directly illus- [257] trated by the sensa; while the causal past, the causal future, and the other contemporary events, are only indirectly perceived by means of their extensive relations to the presented locus. It must be remembered that the presented locus has its fourth dimension of temporal thickness spatialized as the specious present of the percipient. Thus the presented locus, with the animal body of the percipient as the region from which perspectives are focussed, is the regional origin by reference to which in this perceptive mode the complete scheme of extensive regions is rendered determinate. The respective roles of the two perceptive modes in experience are aptly exemplified by the fact that all scientific observations, such as measurements, determinations of relative spatial position, determinations of sense-data such as colours, sounds, tastes, smells, temperature feelings, touch feelings, etc., are made in the perceptive mode of presentational immediacy: and that great care is exerted to keep this mode pure, that is to say, devoid of symbolic reference to causal efficacy. In this way accuracy is secured, in the sense that the direct observation is purged of all interpretation. On the other hand all scientific theory is stated in terms referring exclusively to the scheme of relatedness, which, so far as it is observed, involves the percepta in the pure mode of causal efficacy. It thus stands out at once, that what we want to know about, from the point of view either of curiosity or of technology, chiefly resides in those aspects of the world disclosed in causal efficacy: but that what we can distinctly register is chiefly to be found among the percepta in the mode of presentational immediacy.  The presented locus is a common ground for the symbolic reference, because it is directly and distinctly perceived in presentational immediacy, and is indistinctly and indirectly perceived in causal efficacy. In the latter mode, the indistinctness is such that the detailed geometrical relationships     170 Discussions and Applications  are, for the most part, incurably vague. Particular regions are, in this perceptive mode, [258] in general not distinguishable. In this respect, causal efficacy stands in contrast to presentational immediacy with its direct illustration of certain distinct regions.  But there are exceptions to this geometrical indistinctness of causal efficacy. In the first place, the separation of the potential extensive scheme into past and future lies with the mode of causal efficacy and not with that of presentational immediacy. The mathematical measurements, derivable from the latter, are indifferent to this distinction; whereas the physical theory, expressed in terms of the former, is wholly concerned with it. In the next place, the animal body of the percipient is a region for which causal efficacy acquires some accuracy in its distinction of regions\u2014not all the distinctness of the other mode, but sufficient to allow of important identifications. For example, we see with our eyes, we taste with our palates, we touch with our hands, etc.: here the causal efficacy defines regions which are identified with themselves as perceived with greater distinctness by the other mode. To take one example, the slight eye-strain in the act of sight is an instance of regional definition by presentational immediacy. But in itself it is no more to be correlated with projected sight than is a contemporary stomach-ache, or a throb in the foot. The obvious correlation of the eye-strain with sight arises from the perception, in the other mode, of the eye as efficacious in sight. This correlation takes place in virtue of the identity of the two regions, the region of the eye-strain, and the region of eye-efficacy. But the eye-strain is so immeasurably the superior in its power of regional definition that, as usual, we depend upon it for explicit geometrical correlations with other parts of the body. In this way, the animal body is the great central ground underlying all symbolic reference. In respect to bodily perceptions the two modes achieve the maximum of symbolic reference, and pool their feelings referent to identical regions. Every statement about the geometrical relationships of physical bodies in the world is ultimately [259] referable to certain definite human bodies as origins of reference. A traveller, who has lost his way, should not ask, Where am I? What he really wants to know is, Where are the other places? He has got his own body, but he has lost them.     SECTION II  The second ground for symbolic reference is the connection between the two modes effected by the identity of an eternal object ingredient in both of them. It will be remembered that the former ground was the identity of the extensive region throughout such stages of direct perception and synthesis, when there was a diversity of eternal objects, for example, eye-region, visual sensa, eye-strain. But now we pass to a diversity of regions combined with an identity of the eternal object, for example, visual sensa given by efficacy of eye-region, and the region of the stone perceived     Symbolic Reference 171  in the mode of presentational immediacy under the illustration of the same visual sensa.t In this connection the make-believe character of modern empiricism is well shown by putting into juxtaposition f two widely separated passages x from Humes Treatise: \"Impressions may be divided into two kinds, those of sensation, and those of reflection. The first kind arises in the soul originally, from unknown causes. 7 And \"If it be perceived by the eyes, it must be a colour; . . .\"  The earlier passage is Humes make-believe, when he is thinking of his philosophical principles. He then refers the visual sensations in the soul to unknown causes. But in the second passage, the heat of argument elicits his real conviction\u2014 everybodys real conviction\u2014 that visual sensations arise by the eyes. The causes are not a bit unknown, and among them there is usually to be found the efficacy of the eyes. If Hume had stopped to investigate the alternative causes for the occurrence of visual sensations\u2014 for example, eye-sight, or excessive consumption of alcoholhe might have hesitated in his [260] profession of ignorance. If the causes be indeed unknown, it is absurd to bother about eye-sight and intoxication. The reason for the existence of oculists and prohibitionists is that various causes are known.  We can now complete our account of presentational immediacy. In this perceptive mode the sensa are given for the percipient, but this donation is not to be ascribed to the spatial object which is thereby presented, the stone, for example. Now it is a primary doctrine that what is given is given by reason of objectifications of actual entities from the settled past. We therefore seek for the actual occasions to whose objectifications this donation is to be ascribed. In this procedure we are only agreeing with the spirit of Descartes fifty-second principle (Part I): \"For this reason, when we perceive any attribute, we therefore conclude that some existing thing or substance to which it may be attributed, is necessarily present.\" Common sense, physical theory, and physiological theory, combine to point out a historic route of inheritance, from actual occasion to succeeding actual occasion, first physically in the external environment, then physiologically\u2014through the eyes in the case of visual data\u2014 up the nerves, into the brain. The donation\u2014 taking sight as an example\u2014 is not confined to definite sensa, such as shades of colour: it also includes geometrical relationships to the general environment. In this chain of inheritances, the eye is picked out to rise into perceptive prominence, because another historic route of physiological inheritance starts from it, whereby a later occasion (almost identical with the earlier) is illustrated by the sensum eyestrain in the mode of presentational immediacy; but this eye-strain is another allied story. In the visual datum for the percipient there are first these components of colour-sensa combined with geometrical relationships to the external world of the settled past: secondly, there are also in the datum the general geometrical relationships forming the completion of this potential scheme into the contemporary world, and into [261] the future.  1 Book I, Part I, Sects. II and VI (italics mine).*     1 72 Discussions and Applications  The responsive phase absorbs these data as material for a subjective unity of feeling: the supplemental stage heightens the relevance of the coloursensa, and supplements the geometrical relationships of the past by picking out the contemporary region of the stone to be the contemporary representative of the efficacious historic routes. There then results in the mode of presentational immediacy, the perception of the region illustrated by the sensum termed grey/ The term stone is primarily applied to a certain historic route in the past, which is an efficacious element in this train of circumstance. It is only properly applied to the contemporary region illustrated by grey on the assumption that this contemporary region is the prolongation, of that historic route, into the presented locus. This assumption may, or may not, be true. Further, the illustration of the contemporary region of *grey ? may be due to quite other efficacious historic routes\u2014 for example, to lighting effects arranged by theatrical producers\u2014 and in such a case, the term stone may suggest an even more violent error than in the former example. What is directly perceived, certainly and without shadow of doubt, is a grey region of the presented locus. Any further interpretation, instinctive or by intellectual judgment, must be put down to symbolic reference.  This account makes it plain that the perceptive mode of presentational immediacy arises in the later, originative, integrative phases of the process of concrescence. The perceptive mode of causal efficacy is to be traced to the constitution of the datum by reason of which there is a concrete percipient entity. Thus we must assign the mode of causal efficacy to the fundamental constitution of an occasion so that in germ this mode belongs even to organisms of the lowest grade; while the mode of presentational immediacy requires the more sophistical activity of the later stages of process, so as to belong only to organisms of a relatively high grade. So far as we can judge, such high-grade organisms are relatively few, in [262] comparison with the whole number of organisms in our immediate environment. Presentational immediacy is an outgrowth from the complex datum implanted by causal efficacy. But, by the originative power of the supplemental phase, what was vague, ill defined, and hardly relevant in causal efficacy, becomes distinct, well defined, and importantly relevant in presentational immediacy. In the responsive phase, the grey colour, t and the geometrical relations between the efficacious, bodily routes and the contemporary occasions, were subjective sensationst associated with barely relevant geometrical relations: they represented the vivid sensational qualities in the enjoyment of which the percipient subject barely distinguished vague indirect relationships to the external world. The supplemental phase lifts the presented duration into vivid distinctness, so that the vague efficacy of the indistinct external world in the immediate past is precipitated upon the representative regions in the contemporary present. In the usual language, the sensations are projected. This phraseology is unfortunate; for there never were sensations apart from these geometrical relations.     Symbolic Reference 173  Presentational immediacy is the enhancement of the importance of relationships which were already in the datum, vaguely and with slight relevance. This fact, that presentational immediacy deals with the same datum as does causal efficacy/ gives the ultimate reason why there is a common ground for symbolic reference/ The two modes express the same datum under different proportions of relevance. The two geneticprocesses involving presentational immediacy must be carefully distinguished. There is first the complex genetic process in which presentational immediacy originates. This process extends downwards even to occasions which belong to the historic routes of certain types of inorganic enduring objects, namely, to those enduring objects whose aggregates form the subject-matter of the science of Newtonian dynamics. t Secondly, prehensions in the mode of presentational immediacy are involved as components in [263] integration with other prehensions which are usually, though not always, f in other modes. These integrations often involve various types of symbolic reference/ This symbolic reference is the interpretativet element in human experience. Language almost exclusively refers to presentational immediacy as interpreted by symbolic reference. For example, we say that we see the stone 7 where stone is an interpretation of stone-image: also we say that we see the stone-image with our eyes; this is an interpretation arising from the complex integration of (i) the causal efficacy of the antecedent eye in the vision, (ii) the presentational immediacy of the stone-image, (iii) the presentational immediacy of the eye-strain. When we say that we see the stone with our eyes/ the interpretations of these two examples are combined.  SECTION III  The discussion of the problem constituted by the connection between causation and perception t has been conducted by the various schools of thought derived from Hume and Kant under the misapprehension generated by an inversion of the true constitution of experience. The inversion was explicit in the writings of Hume and of Kant: for both of them presentational immediacy was the primary fact of perception, and any apprehension of causation was, somehow or other, to be .elicited from this primary fact. This view of the relation between causation and perception, as items in experience, was not original to these great philosophers. It is to be found presupposed in Locke and Descartes; and they derived it from mediaeval predecessors. But the modern critical movement in philosophy arose when Hume and Kant emphasized the fundamental, inescapable, importance which this doctrine possesses for any philosophy admitting its truth. The philosophy of organism does not admit its truth, and thus rejects the touchstone which is the neolithic weapon of criticaF philosophy. It must be remembered that clearness in consciousness is no evidence \\264] for primitiveness in the genetic process: the opposite doctrine is more nearly true.     174 Discussions and Applications  Owing to its long dominance, it has been usual to assume as an obvious fact the primacy of presentational immediacy. We open our eyes and our other sense-organs; we then survey the contemporary world decorated with sights, and sounds, and tastes; and then, by the sole aid of this information about the contemporary world, thus decorated, we draw what conclusions we can as to the actual world. No philosopher really holds that this is the sole source of information: Hume and his followers appeal vaguely to memory and to practice/ in order to supplement their direct information; and Kant wrote other Critiques^ in order to supplement his Critique of Pure Reason. But the general procedure of modern philosophical criticism is to tie down opponents strictly to the front door of presentational immediacy as the sole source of information, while ones own philosophy makes its escape by a back door veiled under the ordinary usages of language.  If this Humian doctrine be true, certain conclusions as to behaviourt ought to follow\u2014 conclusions which, in the most striking way, are not verified. It is almost indecent to draw the attention of philosophers to the minor transactions of daily life, away from the classic sources of philosophic knowledge; but, after all, it is the empiricists who began this appeal to Caesar.  According to Hume, our behaviour presupposing causation is due to the repetition of associated presentational experiences. Thus the vivid presentment of the antecedent percepts should vividly generate the behaviour, in action or thought, towards the associated consequent. The clear, distinct, overwhelming perception of the one is the overwhelming reason for the subjective transition to the other. For behaviour, interpretable as implying causation, is on this theory the subjective response to presentational immediacy. According to Hume this subjective response is the beginning and the end of all that [26S] there is to be said about causation. In Humes theory the response is response to presentational immediacy, and to nothing else. Also the situation elicited in response is nothing but an immediate presentation, or the memory of one. Let us apply this explanation to reflex action: In the dark, the electric light is suddenly turned on and the mans eyes blink. There is a simple physiological explanation of this trifling incident.  But this physiological explanation is couched wholly in terms of causal efficacy: it is the conjectural record of the travel of a spasm of excitement along nerves to some nodal centre, and of the return spasm of contraction back to the eyelids. The correct technical phraseology would not alter the fact that the explanation does not involve any appeal to presentational immediacy either for actual occasions resident in the nerves, or for the man. At the most there is a tacit supposition as to what a physiologist, who in fact was not there, might have seen if he had been there, and if he could have vivisected the man without affecting these occurrences, and if he could have observed with a microscope which also in fact was absent.     Symbolic Reference 175  Thus the physiological explanation remains, from the point of view of Humes philosophy, a tissue of irrelevancies. It presupposes a side of the universe about which, on Humes theory, we must remain in blank ignorance.  Let us now dismiss physiology and turn to the private experience of the blinking man. The sequence of percepts, in the mode of presentational immediacy, ist flash of light, feeling of eye-closure, instant of darkness. The three are practically simultaneous; though the flash maintains its priority over the other two, and these two latter percepts are indistinguishable as to priority. According to the philosophy of organism, the man also experiences another percept in the mode of causal efficacy. He feels that the experiences of the eye in the matter of the flash are causal of the blink. The man himself will have no doubt of it. In fact, it is the feeling [266] of causality which enables the man to distinguish the priority of the flash; and the inversion of the argument, whereby the temporal sequence flash to blink is made the premise for the causality belief, has its origin in pure theory. The man will explain his experience by saying, \"The flash made me blink; and if his statement be doubted, he will reply, I know it, because I felt it.  The philosophy of organism accepts the mans statement, that the flash made him blink. But Hume intervenes with another explanation. He first points out that in the mode of presentational immediacy there is no percept of the flash making the man blink. In this mode there are merely the two percepts\u2014 the flash and the blink\u2014 combining the two latter of the three percepts under the one term blink. Hume refuses to admit the mans protestation, that the compulsion to blink is just what he did feel. The refusal is based on the dogma t that all percepts are in the mode of presentational immediacy\u2014 a dogma not to be upset by a mere appeal to direct experience. Besides,! Hume has another interpretation of the mans experience: what the man really felt was his habit of blinking after flashes. The word association explains it all, according to Hume. But how can a habit be felt, when a cause cannot be felt? Is there any presentational immediacy in the feeling of a habit? Hume by a sleight of hand confuses a habit of feeling blinks after flashes with a feeling of the habit of feeling blinks after flashes/  We have here a perfect example of the practice of applying the test of presentational immediacy to procure the critical rejection of some doctrines, and of allowing other doctrines to slip out by a back door, so as to evade the test. The notion of causation arose because mankind lives amid experiences in the mode of causal efficacy.  SECTION IV  We will keep to the appeal to ordinary experience, and \\267] consider another situation, which Humes philosophy is ill equipped to explain.     176 Discussions and Applications  The causal feeling according to that doctrine arises from the long association of well-marked presentations of sensa, one precedent to the other. It would seem therefore that inhibitions of sensa, given in presentational immediacy, should be accompanied by a corresponding absence of causal feeling; for the explanation of how there is causal feeling presupposes the well-marked familiar sensa, in presentational immediacy. Unfortunately the contrary is the case. An inhibition of familiar sensa is very apt to leave us a prey to vague terrors respecting a circumambient world of causal operations. In the dark there are vague presences, doubtfully feared: in the silence, the irresistible causal efficacy of nature presses itself upon us; in the vagueness of the low hum of insects in an August woodland, the inflow into ourselves of feelings from enveloping nature overwhelms us; in the dim consciousness of half-sleep, the presentations of sense fade away, and we are left with the vague feeling of influences from vague things around us. It is quite untrue that the feelings of various types of influences are dependent upon the familiarity of well-marked sensa in immediate presentment. Every way of omitting the sensa still leaves us a prey to vague feelings of influence. Such feelings, divorced from immediate sensa, are pleasant, or unpleasant, according to mood; but they are always vague as to spatial and temporal definition, though their explicit dominance in experience may be heightened in the absence of sensa.  Further, our experiences! of our various bodily parts are primarily perceptions of them as reasons for projected sensa : the hand] is the reason for the projected touch-sensum, the eye is the reason for the projected sight-sensum. Our bodily experience is primarily an experience of the dependence of presentational immediacy upon causal efficacy. Humes doctrine inverts this relationship by making causal efficacy, as an experience, dependent upon presentational immediacy. This doc- [268] trine, whatever be its merits, is not based upon any appeal to experience.  Bodily experiences, in the mode of causal efficacy, are distinguished by their comparative accuracy of spatial definition. The causal influences from the body have lost the extreme vagueness of those which inflow from the external world. But, even for the body, causal efficacy is dogged with vagueness compared to presentational immediacy. These conclusions are confirmed if we descend* the scale of organic being. It does not seem to be the sense of causal awareness that the lower living things lack, so much as variety of sense-presentation, and then vivid distinctness of presentational immediacy. But animals, and even vegetables, in low forms of organism exhibit modes of behaviour directed towards self-preservation. There is every indication of a vague feeling of causal relationship with the external world, of some intensity, vaguely defined as to quality, and with some vague definition as to locality. A jellyfish advances and withdraws, and in so doing exhibits some perception of causal relationship with the world beyond itself; a plant grows downwards to the damp earth, and upwards towards the light. There is thus some direct reason for attributing     Symbolic Reference 177  dim, slow feelings of causal nexus, although we have no reason for any ascription of the definite percepts in the mode of presentational immediacy.  But the philosophy of organism attributes feeling throughout the actual world. It bases this doctrine upon the directly observed fact that feeling survives as a known element constitutive of the formal existence of such actual entities as we can best observe. Also when we observe the causal nexus, devoid of interplay with sense-presentation, the influx of feeling with vague qualitative and vector definition t is what we find. The dominance of the scalar physical quantity, inertia, in the Newtonian physics obscured the recognition of the truth that all fundamental physical quantities are vector and not scalar.  [269] When we pass to inorganic actual occasions, we have lost the two higher originative phases in the process, namely, the supplemental phase, and the mental phase. They are lost in the sense that, so far as our observations go, they are negligible. The influx of objectifications of the actualities of the world as organized vehicles of feeling is responded to by a mere subjective appropriation of such elements of feeling in their received relevance. The inorganic occasions are merely what the causal past allows them to be.  As we pass to the inorganic world, causation never for a moment seems to lose its grip. What is lost is originativeness, and any evidence of immediate absorption in the present. So far as we can see, inorganic entities are vehicles for receiving, for storing in a napkin, and for restoring without loss or gain.  In the actual world we discern four grades of actual occasions, grades which are not to be sharply distinguished from each other. First, and lowest, there are the actual occasions in so-called empty space; secondly, there are the actual occasions which are moments in the life-histories of enduring non-living objects, such as electrons or other primitive organisms; thirdly, there are the actual occasions which are moments in the life-histories of enduring living objects; fourthly, there are the actual occasions which are moments in the life-histories of enduring objects with conscious knowledge.  We may imaginatively conjecture that the first grade is to be identified with actual occasions for which presented durations are negligible elements among their data, negligible by reason of negligible presentational immediacy. Thus no intelligible definition of rest and motion is possible for historic routes including them, because they correspond to no inherent spatializationf of the actual world.  The second grade is to be identified with actual occasions for which presented durations are important elements in their data, but with a limitation only to be [270] observed in the lower moments of human experience. In such occasions the data of felt sensa, derived \"from the more primitive data of causal efficacy, are projected onto the contemporary     178 Discussions and Applications  presented locus without any clear illustration of special regions in that locus. The past has been lifted into the present, but the vague differentiations in the past have not been transformed into any precise differentiations within the present. The enhancement of precision has not arrived.  The third grade is to be identified with occasions in which presentational immediacy has assumed some enhanced precision, so that symbolic transference has lifted into importance precisely discriminated regions in the presented duration/ The delicate activities of self-preservation are now becoming possible by the transference of the vague message of the past onto the more precisely discriminated regions of the presented duration. Symbolic transference is dependent upon the flashes of conceptual originality constituting life.  The fourth grade is to be identified with the canalized importance of free conceptual functionings, whereby blind experience is analysed by comparison with the imaginative realization of mere potentiality. In this way, experience receives a reorganization in the relative importance of its components by the joint operation of imaginative enjoyment and of judgment. The growth of reason is the increasing importance of critical judgment in the discipline of imaginative enjoyment.  SECTION V  One reason for the philosophical difficulties over causation is that Hume, and subsequently Kant, conceived the causal nexus as, in its primary character, derived from the presupposed sequence of immediate presentations. But if we interrogate experience, the exact converse is the case; the perceptive mode of immediate presentation affords information about the percepta in the more aboriginal mode of causal efficacy.  [271] Thus symbolic reference, though in complex human experience it works both ways, is chiefly to be thought of as the elucidation of percepta in the mode of causal efficacy by the fluctuating intervention of percepta in the mode of presentational immediacy.  The former mode produces percepta which are vague, not to be controlled, heavy with emotion: it produces the sense of derivation from an immediate past, and of passage to an immediate future; a sense of emotional feeling, belonging to oneself in the past, passing into oneself in the present, and passing from oneself in the present towards oneself in the future; a sense of influx of influence from other vaguer presences in the past, localized and yet evading local definition, such influence modifying, enhancing, inhibiting, diverting, the stream of feeling which we are receiving, unifying, enjoying, and transmitting. This is our general sense of existence, as one item among others, in an efficacious actual world.  By diversion of attention we can inhibit its entry into consciousness; but, whether mentally analysed or no, it remains the given uncontrolled basis upon which our character weaves itself. Our bodies are largely con-     Symbolic Reference 179  trivances whereby some central actual occasion may inherit these basic experiences of its antecedent parts. Thus organic bodies have their parts coordinated by a peculiar vividness in their mutual inheritance. In a sense, the difference between a living organism and the inorganic environment is only a question of degree; but it is a difference of degree which makes all the difference\u2014 in effect, it is a difference of quality.  The percepta in the mode of presentational immediacy have the converse characteristics. In comparison, they are distinct, definite, controllable, apt for immediate enjoyment, and with the minimum of reference to past, or to future. We are subject to our percepta in the mode of efficacy, we adjust our percepta in the mode of immediacy. But, in fact, our process of self-construction for the achievement of unified experience produces! a new [272] product, in which percepta in one mode, and percepta in the other mode, are synthesized into one subjective feeling. For example, we are perceiving before our eyes a grey stone.  We shall find that generally\u2014 though not always\u2014 the adjectival words express information derived from the mode of immediacy, while the substantives convey our dim percepts in the mode of efficacy. For example, grey refers to the grey shape immediately before our eyes: this percept is definite, limited, controllable, pleasant or unpleasant, and with no reference to past or to future. It is this sort of percept which has led to Descartes definition of substances as requiring nothing but themselves in order to exist/ and to his notion of extension as the principal f attribute of a genus of substances. It has also led to Humes notion of impressions of sensation t arising from unknown sources, and in complete independence so far as any discerniblef nexus is concerned. But the other element in the compound percept has a widely different character. The word stone is selected, no doubt, because its dictionary meaning will afford some help in understanding the particular percepta meant. But the word is meant to refer to particular feelings of efficacy in the immediate past, combined with anticipations for the immediate future; this feeling is vaguely localized, and conjecturallyt identified with the very definite localization of the grey perceptum.  Thus, so far as concerns conscious judgment, the symbolic reference is the acceptance of the evidence of percepta, in the mode of immediacy, as evidence for the localization and discrimination of vague percepta in the mode of efficacy. So far as bodily feelings are concerned, there is some direct check on this procedure; but, beyond the body, the appeal is to the pragmatic consequences, involving some future state of bodily feelings which can be checked up.  But throughout this discussion of perception there has been excessive emphasis on the mental phase in the [273} experiential process. This is inevitable because we can only discuss experiences which have entered into conscious analysis. But perception is a feeling which has its seat in the two earlier phases of the experiential! process, namely, the responsive phase,     1 80 Discussions and Appli ations  and the supplemental phase. Perception, in these phases, is the appropriation of the datum by the subject so as to transform the datum into a unity of subjective feeling. The mode of efficacy belongs to the responsive phase, in which the objectifications are felt according to their relevance in the datum: the mode of immediacy belongs to the supplemental phase in which the faint indirect relevance, in the datum, of relationships to regions of the presented locus ist lifted into distinct, prominent, relevance. The question as to which regions have their relatedness to other constituents of the datum\u2014 such as grey/ for instance\u2014 thus accentuated, depends upon the coordination of the bodily organs through which the routes of inheritance pass. In a fortunately construed** animal body, this selection is determined chiefly by the inheritance received by the superficial organst=the skin, the eyes, etc.\u2014 from the external environment, and preserves the relevance of the vector character of that external inheritance. When this is the case, the perceptive mode of immediacy has definite relevance to the future efficacy of the external environment, and then indirectly illustrates the inheritance which the presented locus receives from the immediate past.  But this illustration does not gain its first importance from any rational analysis. The two modes are unified by a blind symbolic reference by which supplemental feelings derived from the intensive, but vague, mode of efficacy are precipitated upon the distinct regions illustrated in the mode of immediacy. The integration of the two modes in supplemental feeling makes what would have been vague to be distinct, and what would have been shallow to be intense. This is the perception of the grey stone, in the mixed mode of symbolic reference.  [274] Such perception can be erroneous, in the sense that the feeling associates regions in the presented locus with inheritances from the past, which in fact have not been thus transmitted into the present regions. In the mixed mode, the perceptive determination is purely due to the bodily organs, and thus there is a gap in the perceptive logic\u2014 so to speak. This gap is not due to any conceptual freedom on the part of the ultimate subject. It is not a mistake due to consciousness. It is due to the fact that the body, as an instrument for synthesizing and enhancing feelings, is faulty, in the sense that it produces feelings which have but slight reference to the real state of the presented duration.  SECTION VI  Symbolic reference between the two perceptive modes affords the main example of the principles which govern all symbolism. The requisites for symbolism are that there be two species of percepta; and that a perceptum of one species has some ground in common with a perceptum of another species, so that a correlation between the pair of percepta is established.     Symbolic Reference 181  The feelings, and emotions, and genera characteristics associated with the members of one species are in some ways markedly diverse from those associated with the other species. Then there is symbolic reference between the two species when the perception of a member of one species evokes its correlate in the other species, and precipitates upon this correlate the fusion of feelings, emotions, and derivate actions, which belong to either of the pair of correlates, and which are also enhanced by this correlation. The species from which the symbolic reference starts is called the species of symbols/ and the species withf which it ends is called the species of meanings/ In this way there can be symbolic reference between two species in the same perceptive mode: but the chief example of symbolism, upon which is based a great portion of the lives [275] of all high-grade animals, is that between the two perceptive modes.  Symbolism can be justified, or unjustified. The test of justification must always be pragmatic. In so far ast symbolism has led to a route of inheritance, along the percipient occasions forming the percipient person/ which constitutes a fortunate evolution, the symbolism is justified; and, in so far as the symbolism has led to an unfortunate evolution, it is unjustified. In a slightly narrower sense the symbolism can be right or wrong; and Tightness or wrongness is also tested pragmatically. Along the historic route there is the inheritance of feelings derived from symbolic reference: now, if feelings respecting some definite element in experience be clue to two sources, one source being this inheritance, and the other source being direct perception in one of the pure modes, then, if the feelings from the two sources enhance each other by synthesis, the symbolic reference is right; but, if they are at variance so as to depress each other, the symbolic reference is wrong. The Tightness, or wrongness, of symbolism is an instance of the symbolism being fortunate or unfortunate; but mere rectitude/ in the sense defined above, does not cover all that can be included in the more general concept of fortune/ So much of human experience is bound up with symbolic reference, that it is hardly an exaggeration to say that the very meaning of truth is pragmatic. But though this statement is hardly an exaggeration, still it is an exaggeration, for the pragmatic test can never work, unless on some occasion\u2014 in the future, or in the present\u2014 there is a definite determination of what is true on that occasion. Otherwise the poor pragmatist remains an intellectual Hamlet, perpetually adjourning decision of judgment to some later date. According to the doctrines here stated, the day of judgment arrives when the meaning is sufficiently distinct and relevant, as a perceptum in its proper pure mode, to afford comparison with the precipitate of feeling derived [276] from symbolic reference. There is no inherent distinction between the sort of percepta which are symbols f and the sort of percepta which are meanings. When two species are correlated by a ground of relatedness, it depends upon the experiential process, constituting the percipient!     182 Discussions and Applications  subject, as to which species is the group of symbols, and which is the group of meanings. Also it equally depends upon the percipient as to whether there is any symbolic reference at all.  Language is the example of symbolism which most naturally presents itself for consideration of the uses of symbolism. Its somewhat artificial character makes the various constitutive elements in symbolism to be the more evident. For the sake of
