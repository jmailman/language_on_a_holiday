ept that he is primordial in a sense to be gradually explained.  Descartes does not explicitly frame the definition of actuality in terms of the ontological principle, as given in Section IVt of this chapter, that actual occasions form the ground from which all other types of existence are derivative and abstracted; but he practically formulates an equivalent in subject-predicate phraseology, when he writes: \"For this reason, when we perceive any attribute, we therefore conclude that some existing thing or substance to which it may be attributed, is necessarily present.\" 7 For Descartes the word substance is the equivalent of my phrase actual occasion. I refrain from the term substance, for one reason because it suggests the subject-predicate notion; and for another reason because Descartes and Locke permit their substances to undergo adventures of changing qualifications, and thereby create difficulties.  In the quotation from the second Meditation: \"I am, I exist, is necessarily true each time that I pronounce it, or that I mentally conceive it,\"f Descartes adopts the position that an act of experience is the primary type of actual occasion. But in his subsequent developments he assumes that his mental substances endure change. Here he goes beyond his argument. For each time he pronounces I am, I exist/ the actual occasion, which is the ego, is different; and the he which is common to the two egos is an eternal object or, alternatively, the nexus of successive occasions. Also in the quotation from the first [117] Meditation he begins by appealing to an act of experience\u2014 \"I am here, seated by the fire. ...\" He then associates this act of experience with his body\u2014 \"these hands and body are mine.* He then finally appeals for some final notion of actual entities in the remarkable sentence: \"And for the same reason, although these general things, to wit, [a body], eyes, a head, hands, and such like, may be imaginary, we are bound at the same time to confess that there are at least some other objects yet more simple and more universal, which are real and true; and of these ... all these images of things which dwell in our thoughts, whether true and real or false and fantastic, are formed.\"  Notice the peculiarly intimate association with immediate experience which Descartes claims for his body, an association beyond the mere sense-perception of the contemporary world\u2014 \"these hands and feet are mine.\" In the philosophy of organism this immediate association is the recognition of them as distinguishable data whose formal constitutions are immediately felt in the origination of experience. In this function the  7 Principles of Philosophy, Part I, 52.     76 Discussions and Applications  animal body does not differ in principle from the rest of the past actual world; but it does differ in an intimacy of association by reason of which its spatial and temporal connections obtain some definition in the experience of the subject. What is vague for the rest of the world has obtained some additional measure of distinctness for the bodily organs. But, in principle, it would be equally true to say, The actual world is mine. Descartes also asserts that \"objects yet more simple and more universal, which are real and true\" are what the \"images of things which dwellf in our thoughts\"! are formed of. This does not seem to accord with his theory of perception, of a later date, stated in his Principles, Part IV, 196, 197, 198. In the later theory the emphasis is on the judicium, in the sense of Inference/ and not in the sense of inspectio of realitas objectiva. But it does accord with the organic theory, that the objectifications of other actual occasions form the given data from which an actual occa[118] sion originates. He has also brought the body into its immediate association with the act of experience. Descartes, with Newton, assumes that the extensive continuum is actual in the full sense of being an actual entity. But he refrains from the additional material bodies which Newton provides. Also in his efforts to guard his representative ideas from the fatal gap between mental symbol and actuality symbolized, he practically, in some sentences, expresses the doctrine of objectification here put forward. Thus: Hence the idea of the sun will be the sun itself existing in the mind, not indeed formally, as it exists in the sky, but objectively, i.e. in the way in which objects are wont to exist in the mind; and this mode of being is truly much less perfect than that in which things exist outside the mind, but it is not on that account mere nothing, as I have already said. 8  Both Descartes and Locke, in order to close the gap between idea representing and actual entity represented/ require this doctrine of the sun itself existing in the mind/ But though, as in this passage, they at times casually state it in order to push aside the epistemological difficulty, they neither of them live up to these admissions. They relapse into the tacit presupposition of the mind with its private ideas which are in fact qualities without intelligible connection with the entities represented.  But if we take the doctrine of objectification seriously, the extensive continuum at once becomes the primary factor in objectification. It provides the general scheme of extensive perspective which is exhibited in all the mutual objectifications by which actual entities prehend each other. Thus in itself, the extensive continuum is a scheme of real potentiality which must find exemplification t in the mutual prehension of all actual entities. It also finds exemplification in each actual entity considered  8 Reply to Objections J: I have already quoted this passage in my Science and the* Modem Wodd f note to Ch. IV.     The Extensive Continuum 77  formally/ In this sense, actual entities are extensive, [JJ9] since they arise out of a potentiality for division, which in actual fact is not divided (cf. Part IV). It is for this reason, as stated above, that the phrase actual occasion is used in the place of actual entity/  Descartes doctrine of the physical world as exhibiting an extensive plenum of actual entities is practically the same as the organic doctrine. But Descartes bodies have to move, and this presupposition introduces new obscurities. It is exactly at this point that Newton provides a clear conception in comparison with that of Descartes. In the organic doctrine, motion is not attributable to an actual occasion.  In the organic theory, (i) there is only one type of temporal actual entity; (ii) each such actual entity is extensive; (iii) from the standpoint of any one actual entity, the given/ actual world is a nexus of actual entities, transforming the potentiality of the extensive scheme into a plenum of actual occasions; (iv) in this plenum, motion cannot be significantly attributed to any actual occasion; (v) the plenum is continuous in respect to the potentiality from which it arises, but each actual entity is atomic; (vi) the term actual occasion is used synonymously t with actual entity; but chiefly when its character of extensiveness has some direct relevance to the discussion, either extensiveness in the form of temporal extensiveness, that is to say duration/ or extensiveness in the form of spatial extension, or in the more complete signification of spatio-temporal extensiveness.  SECTION V  The baseless metaphysical doctrine of undifferentiated endurance is a subordinate derivative from the misapprehension of the proper character of the extensive scheme.  In our perception of the contemporary world via presentational immediacy, nexus of actual entities are objectified for the percipient under the perspective of their characters of extensive continuity. In the perception of a contemporary stone, for example, the separate indi- \\120) viduality of each actual entity in the nexus constituting the stone is merged into the unity of the extensive plenum, which for Descartes and for common sense, is the stone. The complete objectification is effected by the generic extensive perspective of the stone, specialized into the specific perspective of some sense-datum, such as some definite colour, for example. Thus the immediate percept assumes the character of the quiet undifferentiated endurance of the material stone, perceived by means of its quality of colour. This basic notion dominates language, and haunts both science and philosophy. Further, by an unfortunate application of the excellent maxim, that our conjectural explanation should always proceed by the utilization of a vera causa, whenever science or philosophy has ventured to extrapolate beyond the limits of the immediate deliverance of direct perception, a satisfactory explanation has always complied with the condition that substances with undifferentiated endurance of essential attributes be pro-     78 Discussions and Applications  duced, and that activity be explained as the occasional modification of their accidental qualities and relations. Thus the imaginations of men are dominated by the quiet extensive stone with its relationships of positions, and its quality of colour\u2014relationships and qualities which occasionally change. The stone, thus interpreted, guarantees the vera causa, and conjectural explanations in science and philosophy follow its model.  Thus in framing cosmological theory, the notion of continuous stuff with permanent attributes, enduring without differentiation, and retaining its self-identity through any stretch of time however small or large, has been fundamental. The stuff undergoes change in respect to accidental qualities and relations; but it is numerically self-identical in its character of one actual entity throughout its accidental adventures. The admission of this fundamental metaphysical concept has wrecked the various systems of pluralistic realism.  This metaphysical concept has formed the basis of scientific materialism. For example, when the activities [121] associated with so-called empty space required scientific formulation, the scientists of the nineteenth century produced the materialistic ether as the ultimate substratum whose accidental adventures constituted these activities.  But the interpretation of the stone, on which the whole concept is based, has proved to be entirely mistaken. In the first place, from the seventeenth century onwards the notion of the simple inherence of the colour in the stone has had to be given up. This introduces the further difficulty that it is the colour which is extended and only inferentially the stone, since now we have had to separate the colour from the stone. Secondly, the molecular theory has robbed the stone of its continuity, of its unity, and of its passiveness. The stone is now conceived as a society of separate molecules in violent agitation. But the metaphysical concepts, which had their origin in a mistake about the stone, were now applied to the individual molecules. Each atom was still a stuff which retained its selfidentity and its essential attributes in any portion of time\u2014 however short, and however long\u2014 provided that it did not perish. The notion of the undifferentiated endurance of substances with essential attributes and with accidental adventures! was still applied. This is the root doctrine of materialism: the substance, thus conceived, is the ultimate actual entity.  But this materialistic concept has proved to be as mistaken for the atom as it was for the stone. The atom is only explicable as a society with activities involving rhythms with their definite periods. Again the concept shifted its application: protons and electrons were conceived as materialistic electric charges whose activities could be construed as locomotive adventures. We are now approaching the limits of any reasonable certainty in our scientific knowledge; but again there is evidence that the concept may be mistaken. The mysterious quanta of energy have made their appearance, derived, as it would seem, from the recesses of protons, or of electrons. Still worse for the concept, these quanta seem to dissolve [122]     The Extensive Continuum 79  into the vibrations of light. Also the material of the stars seems to be wasting itself in the production of the vibrations.  Further, the quanta of energy are associated by a simple law with the periodic rhythms which we detect in the molecules. Thus the quanta are, themselves, in their own nature, somehow vibratory; but they emanate from the protons and electrons. Thus there is every reason to believe that rhythmic periods cannot be dissociated from the protonic and electronic entities.  The same concept has been applied in other connections where it even more obviously fails. It is said that men are rational/ This is palpably false: they are only intermittently rational\u2014merely liable to rationality. Again the phrase Socrates is mortal is only another way of saying that perhaps he will die/ The intellect of Socrates is intermittent: he occasionally sleeps and he can be drugged or stunned.  The simple notion of an enduring substance sustaining persistent qualities, either essentially or accidentally, expresses a useful abstract for many purposes of life. But whenever we try to use it as a fundamental statement of the nature of things, it proves itself mistaken. It arose from a mistake and has never succeeded in any of its applications. But it has had one success: it has entrenched itself in language, in Aristotelian logic, and in metaphysics. For its employment in language and in logic, there is\u2014 as stated above\u2014 a sound pragmatic defence. But in metaphysics the concept is sheer error. This error does not consist in the employment of the word substance; but in the employment of the notion of an actual entity which is characterized by essential qualities, and remains numerically one amidst the changes of accidental relations and of accidental qualities. The contrary doctrine is that an actual entity never changes, and that it is the outcome of whatever can be ascribed to it in the way of qualitv or relationship. There then remain two alternatives for philosophy: (i) a monistic universe [123] with the illusion of change; and (ii) a pluralistic universe in which change means the diversities among the actual entities which belong to some one society of a definite type.  SECTION VI  We can now, in a preliminary way, summarize some of the agreements and disagreements between the philosophy of organism and the seventeenth-century founders of the modern philosophic and scientific traditions.  It is the basis of any realistic philosophy, that in perception there is a disclosure of objectified data, which are known as having a community with the immediate experience for which they are data. This community* is a community of common activity involving mutual implication. This premise is asserted as a primary fact, implicitly assumed in every detail of our organization of life. It is implicitly asserted by Locke in his statement (II, XXIII, 7, heading), \"Power, a great part of our complex ideas of     80 Discussions and Applications  substances .\"t The philosophy of organism extends the Cartesian subjectivism by affirming the ontological principle and by construing it as the definition of actuality/ This amounts to the assumption that each actual entity is a locus for the universe. Accordingly Descartes other statement, that every attribute requires a substance,! is merely a special, limited example of this more general principle.  Newton, in his treatment of space, transforms potentiality into actual fact, that is to say, into a creature, instead of a datum for creatures. According to the philosophy of organism, the extensive space-time continuum is the fundamental aspect of the limitation laid upon abstract potentiality by the actual world. A more complete rendering of this limited, real potentiality is the physical field/ A new creation has to arise from the actual world as much as from pure potentiality: it arises from the total universe and not solely from its mere abstract elements. It also adds to that universe. Thus [124] every actual entity springs from that universe which there is for it. Causation is nothing else than one outcome of the principle that every actual entity has to house its actual world.  According to Newton, a portion of space cannot move. We have to ask how this truth, obvious from Newtons point of view, takes shape in the organic theory. Instead of a region of space, we should consider a bit of the physical field. This bit, expressing one way in which the actual world involves the potentiality for a new creation, acquires the unity of an actual entity. The physical field is, in this way, atomized with definite divisions: it becomes a nexus f of actualities. Such a quantum (i.e., each actual division) of the extensive continuum is the primary phase of a creature. This quantum is constituted by its totality of relationships and cannot move. Also the creature cannot have any external adventures, but only the internal adventure of becoming. Its birth is its end.  This is a theory of monads; but it differs from Leibnizs in that his monads change. In the organic theory, they merely become. Each monadic creature is a mode of the process of feeling the world, of housing the world in one unit of complex feeling, in every way determinate. Such a unit is an actual occasion; it is the ultimate creature derivative from the creative process.  The term event is used in a more genera] sense. An event is a nexus of actual occasions inter-related in some determinate fashion in some extensive quantum: it is either a nexus in its formal completeness, or it is an objectified nexus. One actual occasion is a limiting type of event. The most general sense of the meaning of change is the differences between actual occasions in one event. For example, a molecule is a historic route of actual occasions; and such a route is an event. Now the motion of the molecule is nothing else than the differences between the successive occasions of its life-history in respect to the extensive quanta from which they arise; \\12S] and the changes in the molecule are the consequential differences in the actual occasions.     The Extensive Continuum 81  The organic doctrine is closer to Descartes than to Newton. Also it is close to Spinoza; but Spinoza bases his philosophy upon the monistic substance, of which the actual occasions are inferior modes. The philosophy of organism inverts this point of view.  As to the direct knowledge of the actual world as a datum for the immediacy of feeling, we first refer to Descartes in Meditation J, These hands and this body are mine 7 ; also to Hume in his many assertions of the type, we see with our eyes. Such statements witness to direct knowledge of the antecedent functioning of the body in sense-perception. Both agreethough Hume more explicitly\u2014 that sense-perception of the contemporary world is accompanied by perception of the withness of the body. It is this withness that makes the body the starting point for our knowledge of the circumambient world. We find here our direct knowledge of causal efficacy/ Hume and Descartes in their theory of direct perceptive knowledge dropped out this withness of the body; and thus confined perception to presentational immediacy. Santayana, in his doctrine of animal faith/ practically agrees with Hume and Descartes as to this withness of the actual world, including the body. Santayana also excludes our knowledge of it from givenness. Descartes calls it a certain kind of understanding; Santayana calls it animal faith provoked by shock; and Hume calls it \"practice. 7  But we must\u2014 to avoid solipsism of the present moment \u2014 include in direct perception something more than presentational immediacy. For the organic theory, the most primitive perception is feeling the body as functioning/ This is a feeling of the world in the past; it is the inheritance of the world as a complex of feeling; namely, it is the feeling of derived feelings. The later, sophisticated perception is feeling the contemporary world/ Even this presentational immediacy begins with [126] sense-presentation of the contemporary body. The body, however, is only a peculiarly intimate bit of the world. Just as Descartes said, this body is mine; so he should have said, this actual world is mine/ My process of being myself is my origination from my possession of the world.  It is obvious that there arise the questions of comparative relevance and of comparative vagueness, which constitute the perspective of the world. For example, the body is that portion of the world where, in causal perception, there is some distinct separation of regions. There is not, in causal perception, this distinctness for the past world external to the body. We eke out our knowledge by symbolic transference 7 from causal perception to sense-presentation, and vice versa.  Those realists, who base themselves upon the notion of substance, do not get away from the notion of actual entities which move and change. From the point of view of the philosophy of organism, there is great merit in Newtons immovable receptacles. But for Newton they are eternal. Lockes notion of time hits the mark better: time is perpetually perishing. In the organic philosophy an actual entity has perished* when it is     82 Discussions and Applications  complete. The pragmatic use of the actual entity, constituting its static life, lies in the future. The creature perishes and is immortal. The actual entities beyond it can say, It is mine/ But the possession imposes conformation.  This conception of an actual entity in the fluent world is little more than an expansion of a sentence in the Timaeus: 9 \"But that which is conceived by opinion with the help of sensation and without reason, is always in af process of becoming and perishing and never really is.\" Bergson, in his protest against \"spatialization,\" is only echoing Platos phrase and never really is/     9 28A;f Jowetts translation. Professor A. E. Taylor in his Commentary On Platos Timaeus renders the word 8o\u00a3 a by belief or judgment in the place of Jowetts word opinion/ Taylors translation brings out the Platonic influence in Descartes Meditations, namely Platos 8o\u00a3 a is the Cartesian judicium.     CHAPTER III THE ORDER OF NATURE  SECTION I  [127] In this, and in the next chapter, among modern philosophers we are chiefly concerned with Hume and with Kant, and among ancient philosophers with the Timaeus of Plato. These chapters are concerned with the allied problems of order in the universe/ of induction/ and of general truths/ The present chapter is wholly concerned with the topic of order/ For the organic doctrine the problem of order assumes primary importance. No actual entity can rise beyond what the actual world as a datum from its standpoint\u2014 its actual world\u2014 allows it to be. Each such entity arises from a primary phase of the concrescence of objectifications which are in some respects settled: the basis of its experience is given/ Now the correlative of order is disorder/ There can be no peculiar meaning in the notion of order unless this contrast holds. Apart from it, order* must be a synonym for givenness/ But order means more than givenness/ though it presupposes givenness;t disorder is also given/ Each actual entity requires a totality of givenness/ and each totality of givenness attains its measure of order/  Four grounds of order at once emerge:  (i) That order in the actual world is differentiated from mere givenness by introduction of adaptation for the attainment of an end.  (ii) That this end is concerned with the gradations of intensity in the satisfactions of actual entities (members of the nexus) in whose formal constitutions the nexus [128] (i.e., antecedent members of the nexus) in question is objectified.  (iii) That the heightening of intensity arises from order such that the multiplicity of components in the nexus can enter explicit feeling as contrasts, and are not dismissed into negative prehensions as incompatibilities.  (iv) That intensity in the formal constitution of a subject-superject involves appetition in its objective functioning as superject.  Order is a mere generic term: there can only be some definite specific order/ not merely order in the vague. Thus every definite total phase of givenness involves a reference to that specific order which is its dominant ideal, and involves the specific disorder due to its inclusion of given components which exclude the attainment of the full ideal. The attainment is partial, and thus there is disorder; but there is some attainment,  83     84 Discussions and Applications  and thus there is some order/ There is not just one ideal order which all actual entities should attain and fail to attain . In each case there is an ideal peculiar to each particular actual entity, and arising from the dominant components in its phase of givenness. This notion of dominance* will have to be discussed later in connection with the notion of the systematic character of a cosmic epoch and of the subordinate systematic characters of societies included in a cosmic epoch. The notion of one ideal arises from the disastrous overmoralization of thought under the influence of fanaticism, or pedantry. The notion of a dominant ideal peculiar to each actual entity is Platonic.  It is notable that no biological science has been able to express itself apart from phraseology which is meaningless unless it refers to ideals proper to the organism in question. This aspect of the universe impressed itself on that great biologist and philosopher, Aristotle. His philosophy led to a wild overstressing of the notion of final causes! during the Christian middle ages; and thence, by a reaction, to the correlative overstressing of [129] the notion of efficient causes during the modern scientific period. One task of a sound metaphysics is to exhibit final and efficient causes in their proper relation to each other. The necessity and the difficulty of this task are stressed by Hume in his Dialogues Concerning Natural Religion.  Thus the notion of order is bound up with the notion of an actual entity as involving an attainment which is a specific satisfaction. This satisfaction is the attainment of something individual to the entity in question. It cannot be construed as a component contributing to its own concrescence; it is the ultimate fact, individual to the entity. The notion of satisfaction is the notion of the entity as concrete abstracted from the process of concrescence; it is the outcome separated from the process, thereby losing the actuality of the atomic entity, which is both process and outcome. Satisfaction provides the individual element in the composition of the actual entity\u2014 that element which has led to the definition of substance as requiring nothing but itself in order to exist. But the satisfaction is the superject rather than the substance or the subject. It closes up the entity; and yet is the superject adding its character to the creativity whereby there is a becoming of entities superseding the one in question. The formal reality of the actuality in question belongs to its process of concrescence and not to its satisfaction/ This is the sense in which the philosophy of organism interprets Platos phrase and never really is; for the superject can only be interpreted in terms of its objective immortality/  Satisfaction is a generic term: there are specific differences between the satisfactions of different entities, including gradations of intensity. These specific differences can only be expressed by the analysis of the components in the concrescence out of which the actual entity arises. The intensity of satisfaction is promoted by the order in the phases from which concrescence arises and through which it passes; it is enfeebled by the [130] disorder/ The components in the concrescence are thus values con-     The Order of Nature 85  tributary to the satisfaction/ The concrescence is thus the building up of a determinate satisfaction/ which constitutes the completion of the actual togetherness of the discrete components. The process of concrescence terminates with the attainment of a fully determinate satisfaction; and the creativity thereby passes over into the given primary phase for the concrescence of other actual entities. This transcendence is thereby established when there is attainment of determinate satisfaction completing the antecedent entity. Completion is the perishing of immediacy: It never really is/f  No actual entity can be conscious of its own satisfaction; for such knowledge would be a component in the process, and would thereby alter the satisfaction. In respect to the entity in question the satisfaction can only be considered as a creative determination, by which the objectifications of the entity beyond itself are settled. In other words, the satisfaction of an entity can only be discussed in terms of the usefulness of that entity. It is a qualification of creativity. The tone of feeling embodied in this satisfaction passes into the world beyond, by reason of these objectifications. The world is self-creative; and the actual entity as self-creating creature passes into its immortal function of part-creator of the transcendent world. In its self-creation the actual entity is guided by its ideal of itself as individual satisfaction and as transcendent creator. The enjoyment of this ideal is the subjective aim/ by reason of which the actual entity is a determinate process.  This subjective aim is not primarily intellectual; it is the lure for feeling. This lure for feeling is the germ of mind. Here I am using the term mind to mean the complex of mental operations involved in the constitution of an actual entity. Mental operations do not necessarily involve consciousness. The concrescence, absorb- [131] ing the derived data into immediate privacy, consists in mating the data with ways of feeling provocative of the private synthesis. These subjective ways of feeling are not merely receptive of the data as alien facts; they clothe the dry bones with the flesh of a real being, emotional, purposive, appreciative. The miracle of creation is described in the vision of the prophet Ezekiel: \"So I prophesied as he commanded me, and the breath came into them, and they lived, and stood up upon their feet, an exceeding great army.\" T  The breath of feeling which creates a new individual fact has an origination not wholly traceable to the mere data. It conforms to the data, in that it feels the data. But the how of feeling, though it is germane to the data, is not fully determined by the data. The relevant feeling is not settled, as to its inclusions or exclusions of subjective form/ by the data about which the feeling is concerned. The concrescent process is the elimination of these indeterminations of subjective forms. The quality of feeling has to be definite in respect to the eternal objects with which feeling clothes itself  1 Ezekiel, xxxvii:10.t     86 Discussions and Applications  in its self-definition. It is a mode of ingression of eternal objects into the actual occasion. But this self-definition is analysable into two phases. First, the conceptual ingression of the eternal objects in the double r&le of being germane to the data and of being potentials for physical feeling. This is the ingression of an eternal object in the r61e of a conceptual lure for feeling. The second phase is the admission of the lure into the reality of feeling, or its rejection from this reality. The relevance of an eternal object in its role of lure is a fact inherent in the data. In this sense the eternal object is a constituent of the objective lure/ But the admission into, or rejection from, reality of conceptual feeling is the originative decision of the actual occasion. In this sense an actual occasion is causa sui. The subjective forms of the prehen- [132] sions in one phase of concrescence control the specific integrations of prehensions in later phases of that concrescence.  An example of the lure for feeling is given by Hume himself. In the first section of his Treatise* he lays down the proposition, \"That all our simple ideas in their first appearance, are derived from simple impressions ? which are correspondent to them, and which they exactly represent! It must be remembered that in the organic philosophy the data of objectifications are the nearest analogue to Humes simple impressions/ Thus, modifying Humes principle, the only lure to conceptual feeling is an exact conformation to the qualities realized in the objectified actualities. But Hume (toe. eft.) notes an exception which carries with it the exact principle which has just been laid down, namely, the principle of relevant potentials, unrealized in the datum and yet constituent of an objective lure by proximity to the datum. The point is that order in the actual world introduces a derivative order among eternal objects. Hume writes: There is. however, one contradictory phenomenon, which may prove, that it is not absolutely impossible for ideas to go before their correspondent impressions. I believe it will readily be allowed, that the several distinct ideas of colours, which enter by the eyes, orf those of sounds, which are conveyed by the hearing, are really different from each other, though, at the same time, resembling. Now, if this be true of different colours, it must be no less so of the different shades of the same colour, that each of them produces a distinct idea, independent of the rest. . . . Suppose, therefore, a person to have enjoyed his sight for thirty years, and to have become perfectly well acquainted with colours of all kinds, excepting one particular shade of blue, for instance, which it never hast been his fortune to meet with. Let all the different shades of that colour, except that single one, be placed before him, descending gradually from the deepest to the [133] lightest; it is plain, that he will perceive a blank, where that shade is wanting, and will be sensible that there is a greater distance in that place, betwixtt the contiguous colours, than in any other. Now I ask, whether it is possible for him, from his own imagination, to supply this deficiency, andt raise up to himself the idea of that particular shade, though it had never been     The Order of Nature 87  conveyed to him by his senses? I believe there are few but will be of  opinion that he can; and this may serve as a proof, that the simple  ideas are not always derived from the correspondent impressions;  though the instance t is so particular and singular, that it is scarce  worth our observing, and does not merit that, for it alone, we should  alter our general maxim.  This passage requires no comment, except for its final clause. Hume puts the instance aside as being particular and singular; it is exactly this estimate which is challenged by the philosophy of organism. The analysis of concrescence, here adopted, conceives that there is an origination of conceptual feeling, admitting or rejecting whatever is apt for feeling by reason of its germaneness to the basic data. The gradation of eternal objects in respect to this germaneness is the objective lure for feeling; the concrescent process admits a selection from this objective lure 7 into subjective efficiency. This is the subjective ideal of itself which guides the process. Also the basic data are constituted by the actual world which belongs to that instance of concrescent process. Feelings are vectors; for they feel what is there and transform it into what is here.  The term potential difference is an old one in physical science; and recently it has been introduced in physiology with a meaning diverse from, though generically allied to, its older meaning in physics. The ultimate fact in the constitution of an actual entity which suggests this term is the objective lure for feeling. In the comparison of two actual entities, the contrast be- \\134] tween their objective lures is their potential difference; and all other uses of this phrase are abstractions derivative from this ultimate meaning.  The objectifications of the actual entities in the actual world, relative to a definite actual entity, constitute the efficient causes out of which that actual entity arises; the subjective aim at satisfaction constitutes the final cause, or lure, whereby there is determinate concrescence; and that attained satisfaction remains as an element in the content of creative purpose. There is, in this way, transcendence of the creativity; and this transcendence effects determinate objectifications for the renewal of the process in the concrescence of actualities beyond that satisfied superject.  Thus an actual entity has a threefold! character: (i) it has the character given for it by the past; (ii) it has the subjective character aimed at in its process of concrescence; (iii) it has the superjective character, which is the pragmatic value of its specific satisfaction qualifying the transcendent creativity.  In the case of the primordial actual entity, which is God, there is no past. Thus the ideal realization of conceptual feeling takes the precedence. God differs from other actual entities in rhe fact that Humes principle, of the derivate character of conceptual feelings, does not hold for him. There is still, however, the same threefold character: (i) The primordial nature of God is the concrescence of at unity of conceptual feelings, in-     88 Discussions and Applications  eluding among their data all eternal objects. The concrescence is directed by the subjective aim. that the subjective forms of the feelings shall be such as to constitute the eternal objects into relevant lures of feeling* severally appropriate for all realizable basic conditions, (ii) The consequent nature of God is the physical prehension by God of the actualities of the evolving universe. His! primordial nature directs such perspectives of objectification that each novel actuality in the temporal world contributes such elements as it can to a realization in God [J 35] free from inhibitions of intensity by reason of discordance, (iii) The super jective nature f of God is the character of the pragmatic value of his specific satisfaction qualifying the transcendent creativity in the various temporal instances.  This is the conception of God, according to which he is considered as the outcome of creativity, as the foundation of order, and as the goad* towards novelty. Order and novelty are but the instruments of his subjective aim which is the intensification of formal immediacy. It is to be noted that every actual entity, including God, is something individual for its own sake; and thereby transcends the rest of actuality. And also it is to be noted that every actual entity, including God, is a creature transcended by the creativity which it qualifies. A temporal occasion in respect to the second element of its character, and God in respect to the first element of his character satisfy Spinozas definition of substance, that it is causa sui. To be causa sui means that the process of concrescence is its own reason for the decision in respect to the qualitative clothing of feelings. It is finally responsible for the decision by which any lure for feeling is admitted to efficiency. The freedom inherent in the universe is constituted by this element of self-causation.  In the subsequent discussion, actual entity will be taken to mean a conditioned actual entity of the temporal world, unless God is expressly included in the discussion. The term actual occasion will always exclude God from its scope.  The philosophy of organism is the inversion of Kants philosophy. The Critique of Pure Reason describes the process by which subjective data pass into the appearance of an objective world. Trie philosophy of organism seeks to describe how objective data pass into subjective satisfaction, and how order in the objective data provides intensity in the subjective satisfaction. For Kant, the world emerges from the subject; for the philosophy of [J 36] organism, the subject emerges from the world\u2014 a super ject rather than a subject. The word object thus means an entity which is a potentiality for being a component in feeling; and the word subject means the entity constituted by the process of feeling, and including this process. The feeler is the unity emergent from its own feelings; and feelings are the details of the process intermediary between this unity and its many data. The data are the potentials for feeling; that is to say, they are objects. The process is the elimination of indeterminateness of feeling from the unity of one subjective experience. The degree of order in the datum is measured     The Order of Nature 89  by the degree of richness in the objective lure. The intensity 7 achieved belongs to the subjective form of the satisfaction,  SECTION II  It has been explained in the previous section that the notion of order is primarily applicable to the objectified data for individual actual entities. It has been necessary to give a sketch of some categories applying to an actual entity in order to show how this can be the case. But there is a derivative sense of the term order/ which is more usually in our minds when we use that word. We speak of the order of nature/ meaning thereby the order reigning in that limited portion of the universe, 2 or even of the surface of the earth, which has come under our observation. We also speak of a man of orderly life, or of disorderly life. In any of these senses, the term order evidently applies to the relations among themselves enjoyed by many actual entities which thereby form a society. The term society will always be restricted to mean a nexus of actual entities which are ordered among themselves in the sense to be explained in this section. 3 [137] The point of a society, as the term is here used, is that it is self-sustaining; in other words, that it is its own reason. Thus a society is more than a set of entities to which the same class-name applies: that is to say, it involves more than a merely mathematical conception of order. To constitute a society, the class-name has got to apply to each member, by reason of genetic derivation from other members of that same society. The members of the society are alike because, by reason of their common character, they impose on other members of the society the conditions which lead to that likeness.  This likeness 4 consists in the fact that (i) a certain element of form is a contributory component to the individual satisfaction of each member of the society; and that (ii) the contribution by the element to the objectification of any one member of the society for prehension by other members promotes its analogous reproduction in the satisfactions of those other members. Thus a set of entities is a society (i) in virtue of a defining characteristic shared by its members, and (ii) in virtue of the presence of the defining characteristic being due to the environment provided by the society itself.  For example, the life of** man is a historic route of actual occasions which in a marked degree\u2014 to be discussed more fully later\u2014inherit from each other. That set of occasions, dating from his first acquirement of the  2 Cf. The Fitness of the Environment, New York, Macmiilan, 1913, The Order of Nature, Harvard Univ. Press, 1917, and Blood, Ha ward Univ. Press, 1928, Ch. 1, allt by Professor L. }. Henderson. These works are fundamental for anv discussion of this subject.  3 Also cf.t Part I, Ch. Ill, Sect. II. 4 Cf. Parti, Ch. Ill, Sect. II.     90 Discussions and Applications  Greek language and including all those occasions up to his loss of any adequate knowledge of that language, constitutes a society in reference to knowledge of the Greek language. Such knowledge is a common characteristic inherited from occasion to occasion along the historic route. This example has purposely been chosen for its reference to a somewhat trivial element of order, viz. knowledge of the Greek language; a more important character of order would have been that complex character in virtue of which a man is considered to be the same enduring person from birth to death. Also in this in- [138] stance the members of the society are arranged in a serial order by their genetic relations. Such a society is said 5 to possess personal order/  Thus a society is, for each of its members, an environment with some element of order in it, persisting by reason of the genetic relations between its own members. Such an element of order is the order prevalent in the society.  But there is no society in isolation. Every society must be considered with its background of a wider environment of actual entities, which also contribute their objectifications to which the members of the society must conform. Thus the given contributions of the environment must at least be permissive of the self-sustenance of the society. Also, in proportion to its importance, this background must contribute those general characters which the more special character of the society presupposes for its members. But this means that the environment, together with the society in question, must form a larger society in respect to some more general characters than those defining the society from which we started. Thus we arrive at the principle that every society requires a social background, of which it is itself a part. In reference to any given society the world of actual entities is to be conceived as forming a background in layers of social order, the defining characteristics becoming wider and more general as we widen the background. Of course, the remote actualities of the background have their own specific characteristics of various types of social order. But such specific characteristics have become irrelevant for the society in question by reason of the inhibitions and attenuations introduced by discordance, that is to say, by disorder.  The metaphysical characteristics of an actual entity\u2014 in the proper general sense of metaphysics\u2014 should be those which apply to all actual entities. It may be doubted whether such metaphysical concepts have ever [J 39] been formulated in their strict purity\u2014 even taking into account the most general principles of logic and of mathematics. We have to confine ourselves to societies sufficiently wide, and yet such that their defining characteristics cannot safely be ascribed to all actual entities which have been or may be.  The causal laws which dominate a social environment are the product  5 Cf. Part I, Ch. Ill, Sect. II.     The Order of Nature 91  of the defining characteristic of that society. But the society is only efficient through its individual members. Thus in a society, the members can only exist by reason of the laws which dominate the society, and the laws only come into being by reason of the analogous characters of the members of the society.  But there is not any perfect attainment of an ideal order whereby the indefinite endurance of a society is secured. A society arises from disorder, where disorder 7 is defined by reference to the ideal for that society; the favourable background of a larger environment either itself decays, or ceases to favour the persistence of the society after some stage of growth: the society then ceases to reproduce its members, and finally after a stage of decay passes out of existence. Thus a system of laws determining reproduction in some portion of the universe gradually rises into dominance; it has its stage of endurance, and passes out of existence with the decay of the society from which it emanates.  The arbitrary, as it were given/ elements in the laws of nature warn us that we are in a special cosmic epoch. Here the phrase cosmic epoch is used to mean that widest society of actual entities whose immediate relevance to ourselves is traceable. This epoch is characterized by electronic and protonic actual entities, and by yet more ultimate actual entities which can be dimly discerned in the quanta of energy. Maxwells equations of the electromagnetic field hold sway by reason of the throngs of electrons and of protons. Also each electron is a society of electronic occasions, and each proton is a soci- [MO] ety of protonic occasions. These occasions are the reasons for the electromagnetic laws; but their capacity for reproduction, whereby each electron and each proton has a long life, and whereby new electrons and new protons come into being, is itself due to these same laws. But there is disorder in the sense that the laws are not perfectly obeyed, and that the reproduction is mingled with instances of failure. There is accordingly a gradual transition to new types of order, supervening upon a gradual rise into dominance on the part of the present natural laws.  But the arbitrary factors in the order of nature are not confined to the electromagnetic laws. There are the four dimensions of the spatio-temporal continuum, the geometrical axioms, even the mere dimensional character of the continuum\u2014 apart from the particular number of dimensions\u2014 and the fact of measurability. In later chapters (cf. Part IV) it will be evident that all these properties are additional to the more basic fact of extensiveness; also, that even extensiveness allows of grades of specialization, arbitrarily one way or another, antecedently to the introduction of any of these additional notions. By this discovery the logical and mathematical investigations of the last two centuries are very relevant to philosophy. For the cosmological theories of Descartes, Newton, Locke, Hume, and Kant were framed in ignorance of that fact. Indeed, in the Timaeus Plato seems to be more aware of it than any of his successors, in the sense that he frames     92 Discussions and Applications  statements whose meaning is elucidated by its explicit recognition. These given 7 factors in geometry point to the wider society of which the electronic cosmic epoch constitutes a fragment.  A society does not in any sense create the complex of eternal objects which constitutes its defining characteristic. It only elicits that complex into importance for its members, and secures the reproduction of its membership. In speaking of a society\u2014unless the context ex- [141] pressly requires another interpretation\u2014 membership will always refer to the actual occasions, and not to subordinate enduring objects composed of actual occasions such as the life of an electron or of a man. These latter societies are the strands of personal order which enter into many societies; generally speaking, whenever we are concerned with occupied space, we are dealing with this restricted type of corpuscular societies; and whenever we are thinking of the physical field in empty space, we are dealing with societies of the wider type. It seems as if the careers of waves of light illustrate the transition from the more restricted type to the wider type.  Thus our cosmic epoch is to be conceived primarily as a society of electromagnetic occasions, including electronic and protonic occasions, and only occasionally\u2014 for the sake of brevity in statement\u2014as a society of electrons and protons. There is the same distinction between thinking of an army either as a class of men, or as a class of regiments.  SECTION III  Thus the physical relations, the geometrical relations of measurement, the dimensional relations, and the various grades of extensive relations, involved in the physical and geometrical theory of nature, are derivative from a series of societies of increasing width of prevalence, the more special societies being included in the wider societies. This situation constitutes the physical and geometrical order of nature. Beyond these societies there is disorder, where disorder is a relative term expressing the lack of importance possessed by the defining characteristics of the societies in question beyond their own bounds. When those societies decay, it will not mean that their defining characteristics cease to exist; but that they lapse into unimportance for the actual entities in question. The term disorder refers to a society only partially influential in impressing its characteristics in the [142] form of prevalent laws. This doctrine, that order is a social product, appears in modern science as the statistical theory of the laws of nature, and in the emphasis on genetic relation.  But there may evidently be a state in which there are no prevalent societies securing any congruent unity of effect. This is a state of chaotic disorder; it is disorder approaching an absolute sense of that term. In such an ideal state, what is given for any actual entity is the outcome of thwarting, contrary decisions from the settled world. Chaotic disorder means lack of dominant definition of compatible contrasts in the satisfac-     The Order of Nature 93  tions attained, and consequent enfeeblement of intensity. It means the lapse towards slighter actuality. It is a natural figure of speech, but only a figure of speech, to conceive a slighter actuality as being an approach towards nonentity. But you cannot approach nothing; for there is nothing to approach. It is an approach towards the futility of being a faint compromise between contrary reasons. The dominance of societies, harmoniously requiring each other, is the essential condition for depth of satisfaction.  The Timaeus of Plato, and the Scholium of Newton\u2014 the latter already in large part quoted\u2014 are the two statements of cosmological theory which have had the chief influence on Western thought. To the modern reader, the Timaeus, considered as a statement of scientific details, is in comparison with the Scholium simply foolish. But what it lacks in superficial detail, it makes up for by its philosophic depth. If it be read as an allegory, it conveys profound truth; whereas the Scholium is an immensely able statement of details which, although abstract and inadequate as a philosophy, can within certain limits be thoroughly trusted for the deduction of truths at the same level of abstraction as itself. The penalty of its philosophical deficiency is that the Scholium conveys no hint of the limits of its own application. The practical effect is that the readers, and almost certainly Newton himself, so construe its meaning as to fall into [143} what I have elsewhere 6 termed the fallacy of misplaced concreteness/ It is the office of metaphysics to determine the limits of the applicability of such abstract notions.  The Scholium betrays its abstractness by affording no hint of that aspect of self-production, of generation, of cf>6ai<;, of natura naturans, which is so prominent in nature. For the Scholium, nature is merely, and completely, there, externally designed and obedient. The full sweep of the modern doctrine of evolution would have confused the Newton of the Scholium, but would have enlightened the Plato of the Timaeus. So far as Newton is concerned, we have his own word for this statement. In a letter to Bentley, he writes: \"When I wrote my treatise about our system, I had an eye upon such principles as might work with considering men for the belief of a Deity; . . .\" 7 The concept in Newtons mind is that of a fully articulated system requiring a definite supernatural origin with that articulation. This is the form of the cosmological argument, now generally abandoned as invalid; because our notion of causation concerns the relations of states of things within the actual world, and can only be illegitimately extended to a transcendent derivation. The notion of God, which will be discussed later (cf. Part V), is that of an actual entity immanent in the actual world, but transcending any finite cosmic epoch \u2014 a being at once actual, eternal, immanent, and transcendent. The transcendence of  6 Cf. Science and the\\ Modern World, Ch. III.  7 This quotation is taken from Jebbs Life of Bentley, Ch. II. The Life is published in the English Men of Letters series.     94 Discussions and Applications  God is not peculiar to him. Every actual entity, in virtue ot its novelty, transcends its universe, God included.  In the Scholium, space and time, with all their current mathematical properties, are ready-made for the material masses; the material masses are ready-made for the forces which constitute their action and reaction; and space, and time, and material masses, and forces, are [144] alike readymade for the initial motions which the Deity impresses throughout the universe. It is not possible to extract from the Scholium\u2014 construed with misplaced concreteness\u2014 either a theism, or an atheism, or an epistemology, which can survive a comparison with the facts. This is the inescapable conclusion to be inferred from Humes Dialogues Concerning Natural Religion. Biology is also reduced to a mystery; and finally physics itself has now reached a stage of experimental knowledge inexplicable in terms of the categories of the Scholium.  In the Timaeus, there are many phrases and statements which find their final lucid expression in the Scholium. While noting this concurrence of the two great cosmological documents guiding Western thought, it cannot be too clearly understood that, within its limits of abstraction, what the Scholium says is true, and that it is expressed with the lucidity of genius. Thus any cosmological document which cannot be read as an interpretation of the Scholium is worthless. But there is another side to the Timaeus which finds no analogy in the Scholium. In general terms, this side of the Timaeus may be termed its metaphysical character, that is to say, its endeavour to connect the behaviour of things with the formal nature of things. The behaviour apart from the things is abstract, and so are the things apart from their behaviour. Newton\u2014 wisely, for his purposesmade this abstraction which the Timaeus endeavours to avoid.  In the first place, the Timaeus connects behaviour with the ultimate molecular characters of the actual entities. Plato conceives the notion of definite societies of actual molecular entities, each society with its defining characteristics. He does not conceive this assemblage of societies as causa sui. But he does conceive it as the work of subordinate deities, who are the animating principles of those departments of nature. In Greek thought, either poetic or philosophic, the separation between the cpOoiq and such deities had not that absolute character which it has for us who have inherited the Semitic Jehovah.  [J 45] Newton could have accepted a molecular theory as easily as Plato, but there is this difference between them: Newton would have been surprised at the modern quantum theory and at the dissolution of quanta into vibrations; Plato would have expected it. While we note the many things said by Plato in the Timaeus which are now foolishness, we must also give him credit for that aspect of his teaching in which he was two thousand years ahead of his time. Plato accounted for the sharp-cut differences between kinds of natural things, by assuming an approximation of the mole-     The Order of Nature 95  cules of the fundamental kinds respectively to the mathematical forms of the regular solids. He also assumed that certain qualitative contrasts in occurrences, such as that between musical notes, depended on the participation of these occurrences in some of the simpler ratios between integral numbers. He thus obtained a reason why there should be an approximation to sharp-cut differences between kinds of molecules, and why there should be sharp-cut relations of harmony standing out amid dissonance. Thus contrast\u2014 as the opposite of incompatibility\u2014depends on a certain simplicity of circumstance; but the higher contrasts depend on the assemblage of a multiplicity of lower contrasts, this assemblage again exhibiting higher types of simplicity.  It is well to remember that the modern quantum theory, + with its surprises in dealing with the atom, is only the latest instance of a well-marked character of nature, which in each particular instance is only explained by some ad hoc dogmatic assumption. The theory of biological evolution would not in itself lead us to expect the sharply distinguished genera and species which we find in nature. There might be an occasional bunching of individuals round certain typical forms; but there is no explanation of the almost complete absence of intermediate forms. Again Newtons Scholium gives no hint of the ninety-two possibilities for atoms, or of the limited number of ways in which atoms can be combined so as to form molecules. Physicists are now explaining these [J 46] chemical facts by means of conceptions which Plato would have welcomed.  There is another point in which the organic philosophy only repeats Plato. In the Timaeus the origin of the present cosmic epoch is traced back to an aboriginal disorder, chaotic according to our ideals. This is the evolutionary doctrine of the philosophy of organism. Platos notion has puzzled critics who are obsessed with the Semitic 8 theory of a wholly transcendent God creating out of nothing an accidental universe. Newton held the Semitic theory. The Scholium made no provision for the evolution of matter\u2014 very naturally, since the topic lay outside its scope. The result has been that the non-evolution of matter has been a tacit presupposition throughout modern thought. Until the last few years the sole alternatives were: either the material universe, with its present type of order, is eternal; or else it came into being, and will pass out of being, according to the fiat of Jehovah. Thus, on all sides, Platos allegory of the evolution of a new type of order based on new types of dominant societies became a daydream, puzzling to commentators.  Milton, curiously enough, in his Paradise Lost wavers between the Timaeus and the Semitic doctrine. This is only another instance of the intermixture of classical and Hebrew notions on which his charm of     8 The book of Genesis is too primitive to bear upon this point.     96 Discussions and Applications  thought depends. In the description of Satans journey across Chaos, Satan discovers  The secrets of the hoary deep, a dark  Illimitable ocean, without bound,  Without dimension, where length, breadth and highth,  And time and place are lost; where eldest Night f  And Chaos, ancestors of Nature, hold  Eternal anarchy amidst the noise  Of endless wars, and by confusion stand. 9  Milton is here performing for Plato the same poetic service that Lucretius performed for Democritus\u2014with [147] less justification, since Plato was quite capable of being his own poet. Also the fact of Satans journey helped to evolve order; for he left a permanent track, useful for the devils and the damned.  The appeal to Plato in this section has been an appeal to the facts against the modes of expression prevalent in the last few centuries. These recent modes of expression are partly the outcome of a mixture of theology and philosophy, and are partly due to the Newtonian physics, no longer accepted as a fundamental statement. But language and thought have been framed according to that mould; and it is necessary to remind ourselves that this is not the way in which the world has been described by some of the greatest intellects. Both for Plato and for Aristotle the process of the actual world has been conceived as a real incoming of forms into real potentiality, issuing into that real togetherness which is an actual thing. Also, for the Timaeus, the creation of the world is the incoming of a type of order establishing a cosmic epoch. It is not the beginning of matter of fact, but the incoming of a certain type of social order.  SECTION IV  The remainder of this chapter will be devoted to a discussion\u2014 largely conjectural\u2014 of the hierarchy of societies composing our present epoch. In this way, the preceding discussion of order may be elucidated. It is to be carefully noted that we are now deserting metaphysical generality. We shall be considering the more special possibilities of explanation consistent with our general cosmological doctrine, but not necessitated by it.  The physical world is bound together by a general type of relatedness which constitutes it into an extensive continuum. When we analyse the properties of this continuum we discover that they fall into two classes, of which one\u2014 the more special\u2014 presupposes the other\u2014 the more general. 10 The more general type of properties [148] expresses the mere fact of extensive connection/ of whole and part/ of various types of geometrical  9 Paradise Lost, Bk. II.  10 Cf. Part IV for a detailed discussion.     The Order of Nature 97  elements derivable by extensive abstraction ; but excluding the introduction of more special properties by which straight lines are definable xl and measurability thereby introduced.  In these general properties of extensive connection, we discern the defining characteristic of a vast nexus extending far beyond our immediate cosmic epoch. It contains in itself other epochs, with more particular characteristics incompatible with each other. Then from the standpoint of our present epoch, the fundamental society in so far as it transcends our own epoch seems a vast confusion mitigated by the few, faint elements of order contained in its own defining characteristic of extensive connection. 7 We cannot discriminate its other epochs of vigorous order, and we merely conceive it as harbouring the faint flush of the dawn of order in our own epoch. This ultimate, vast society constitutes the whole environment within which our epoch is set, so far as systematic characteristics are discernible by us in our present stage of development. In the future the growth of theory may endow our successors with keener powers of discernment.  Our logical analysis, in company with immediate intuition (inspectio), enables us to discern a more special society within the society of pure extension. This is the geometrical 7 society. In this society 12 those specialized relationships hold, in virtue of which straight lines are defined. Systematic geometry is illustrated in such a geometrical society; and metrical relationships can be defined in terms of the analogies of function within the scheme of any one systematic geometry. These analogies of function 7 are what is meant by the notion of congruence. 7 This notion is nonsense apart from a systematic geometry. The inclusion of extensive quantity [149] among fundamental categoreal notions is a complete mistake. This notion is definable in terms of each systematic geometry finding its application in a geometrical society. It is to be noticed that a systematic geometry is determined by the definition of straight lines applicable to the society in question. Contrary to the general opinio^ this definition is possible in independence of the notion of measurement. 7 It cannot however be proved that in the same geometrical society there may not be competing families of loci with equal claims to the status of being a complete family of straight lines.  Given a family of straight lines, expressing a system of relatedness in a geometric 7 society, the notion of congruence 7 and thence of measurement 7 is now determinable in a systematic way throughout the society. But again in this case there certainly are competing systems of measurement. Hence in connection with each family of straight lines\u2014 allowing there be more than one such family\u2014 there are alternative systems 13 of metrical geom-  ^ Cf. Part IV, Chs.t III, IV, V.  12 Cf . Part IV, especially Chs. Ill, IV, V.  13 The existence of alternative systems was demonstrated by Cayley in his \"Sixth Memoir on Quantics\" in Transactions of the Royal Society, 1859.t     98 Discussions and Applications  etry, no one system being more fundamental than the other. Our present cosmic epoch is formed by an electromagnetic 7 society, which is a more special society contained within the geometric society. In this society yet more special defining characteristics obtain. These characteristics presuppose those of the two wider societies within which the electromagnetic society is contained. But in the electromagnetic society the ambiguity as to the relative importance of competing families of straight lines (if there be such competing families), and the ambiguity as to the relative importance of competing definitions of congruence, are determined in favour of one family and one 14 congruence-definition. This determination is effected by an additional set of physical relationships throughout the society. But this set has lost [ISO] its merely systematic character because it constitutes our neighbourhood. These relationships involve components expressive of certain individual diversities, and identities between the occasions which are the members of the nexus. But these diversities and identities are correlated according to a systematic law expressible in terms of the systematic measurements derived from the geometric nexus. We here arrive at the notion of physical quantities which vary from individual to individual; this is the notion of the systematization of individual differences, the notion of Taw/  It is the ideal of mathematical physicists to formulate this systematic law in its complete generality for our epoch. It is sufficient for our purposes to indicate the presumed character of this law by naming the members of the society electromagnetic occasions/ Thus our present epoch is dominated by a society of electromagnetic occasions. In so far as this dominance approaches completeness, the systematic law which physics seeks is absolutely dominant. In so far as the dominance is incomplete, the obedience is a statistical fact with its corresponding lapses.  The electromagnetic society exhibits the physical electromagnetic field which is the topic of physical science. The members of this nexus are the electromagnetic occasions.  But in its turn, this electromagnetic society would provide no adequate order for the production of individual occasions realizing peculiar intensities 7 of experience unless it were pervaded by more special societies, vehicles of such order. The physical world exhibits a bewildering complexity of such societies, favouring each other, competing with each other.  The most general examples of such societies are the regular trains of waves, individual electrons, protons, individual molecules, societies of molecules such as inorganic bodies, living cells, and societies of cells such as vegetable and animal bodies.  14 The transformations into an indefinite variety of coordinates, to which the tensor theory refers, all presuppose one congruence-definition. t The invariance of the Einsteinian *ds expresses this fact.     The Order of Nature 99  SECTION V  [151] It is obvious that the simple classification (cf. Part I, Ch. Ill, Sect. II) of societies into enduring objects/ corpuscular societies/ and noncorpuscular societies requires amplification. The notion of a society which includes subordinate societies and nexus with a definite pattern of structural inter-relations f must be introduced. Such societies will be termed structured/  A structured society as a whole provides a favourable environment for the subordinate societies which it harbours within itself. Also the whole society must be set in a wider environment permissive of its continuance. Some of the component groups of occasions in a structured society can be termed subordinate societies/ But other such groups must be given the wider designation of subordinate nexus/ The distinction arises because in some instances a group of occasions, such as ? for example, a particular enduring entity, could have retained the dominant features of its defining characteristic in the general environment, apart from the structured society. It would have lost some features; in other words, the analogous sort of enduring entity in the general environment is, in its mode of definiteness, not quite identical with the enduring entity within the structured environment. But, abstracting such additional details from the generalized defining characteristic, the enduring object with that generalized characteristic may be conceived as independent of the structured society within which it finds itself. t For example, we speak of a molecule within a living cell, because its general molecular features are independent of the environment of the cell. Thus a molecule is a subordinate society in the structured society which we call the living cell/  But there may be other nexus included in a structured society which, excepting the general systematic characteristics of the external environment, present no features capable of genetically sustaining themselves apart from [152] the special environment provided by that structured society. It is misleading, therefore, to term such a nexus a society when it is being considered in abstraction from the whole structured society. In such an abstraction it can be assigned no social features. Recurring to the example of a living cell, it will be argued that the occasions composing the empty 7 space within the cell exhibit special features which analogous occasions outside the cell are devoid of. Thus the nexus, which is the empty space within a living cell, is called a subordinate nexus/ but not a subordinate society/  Molecules are structured societies, and so in all probability are separate electrons and protons. Crystals are structured societies. But gases are not structured societies in any important sense of that term; although their individual molecules are structured societies.  It must be remembered that each individual occasion within a special form of society includes features which do not occur in analogous occasions     100 Discussions and Applications  in the external environment. The first stage of systematic investigation must always be the identification of analogies between occasions within the society and occasions without it. The second stage is constituted by the more subtle procedure of noting the differences between behaviour within and without the society, differences t of behaviour exhibited by occasions which also have close analogies to each other. The history of science is marked by the vehement, dogmatic denial of such differences, until they are found out.  An obvious instance of such distinction of behaviour is afforded by the notion of the deformation of the shape of an electron according to variations in its physical situation.  A structured society 7 may be more or less complex in respect to the multiplicity of its associated sub-societies and sub-nexus and to the intricacy of their structural pattern.  A structured society which is highly complex can be [153] correspondingly favourable to intensity of satisfaction for certain sets of its component members. This intensity arises by reason of the ordered complexity of the contrasts which the society stages for these components.!  The structural relations gather intensity from this intensity in the individual experiences. Thus the growth of a complex structured society exemplifies the general purpose pervading nature. The mere complexity of givenness which procures incompatibilities has been superseded by the complexity of order which procures contrasts.  SECTION VI  The doctrine that every society requires a wider social environment leads to the distinction that a society may be more or less stabilized in reference to certain sorts of changes in that environment. A society is stabilized in reference to a species of change when it can persist through an environment whose relevant parts exhibit that sort of change. If the society would cease to persist through an environment with that sort of heterogeneity, then the society is in that respect unstable/ A complex society which is stable provided that the environment exhibits certain features t is said to be specialized 7 in respect to those features. The notion of specialization 7 seems to include both that of complexity 7 and that of strictly conditioned stability/  An unspecialized society can survive through important changes in its environment. This means that it can take on different functions in respect to its relationship to a changing environment. In general the defining characteristic of such a society will not include any particular determination of structural pattern. By reason of this flexibility of structural pattern, the society can adopt that special pattern adapted to the circumstances of the moment. Thus an unspecialized society is apt to be deficient in structural pattern, when viewed as a whole.     The Order of Nature 101  [154] Thus in general an unspecialized society does not secure conditions favourable for intensity of satisfaction among its members, whereas t a structured society with a high grade of complexity will in general be deficient in survival value. In other words, such societies will in general be specialized in the sense of requiring a very special sort of environment.  Thus the problem t for Nature is the production of societies which are structured with a high complexity/ and which are at the same time unspecialized. 7 In this way, intensity is mated with survival.  SECTION VII  There are two ways in which structured societies have solved this problem. Both ways depend on that enhancement of the mental pole, which is a factor in intensity of experience. One way is by eliciting a massive average objectification of a nexus, while eliminating the detailed diversities of the various members of the nexus in question. This method, in fact, employs the device of blocking out unwelcome detail. It depends on the fundamental truth that objectification is abstraction. It utilizes this abstraction inherent in objectification so as to dismiss the thwarting elements of a nexus into negative prehensions. At the same time the complex intensity in the structured society is supported by the massive objectifications of the many environmental nexus, each in its unity as one nexus, and not in its multiplicity as many actual occasions.  This mode of solution requires the intervention of mentality operating in accordance with the Category of Transmutation (i.e., Categoreal Obligation VI ) . It ignores diversity of detail by overwhelming the nexus by means of some congenial uniformity which pervades it. The environment may then change indefinitely so far as concerns the ignored details\u2014 so long as they can be ignored.  The close association of all physical bodies, organic and [155] inorganic alike, with presented loci definable 15 by straight lines, suggests that this development of mentality is characteristic of the actual occasions which make up the structured societies which we know as material bodies; This close association is evidenced by the importance of acceleration in the science of dynamics.! For acceleration 7 is nothing else than a mode of estimating the shift from one family of presented loci to another such family (cf. Part IV).  Such mentality represents the first grade of ascent beyond the mere reproductive stage which employs nothing more than the Category of Conceptual Reproduction (i.e., Categoreal Obligation IV). There is some initiative of conceptual integration, but no originality in conceptual prehension. This initiative belongs to the Category of Transmutation, and the
