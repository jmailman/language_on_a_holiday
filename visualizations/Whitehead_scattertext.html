r a witness, we proceed to the conclusion that the unmitigated absolute as witness of the whole is the one sole ground of being of every partial fact, the fact of our own existence included. We think of ourselves as being only a few of the feathers, so to speak, which help to constitute that absolute bird. Extending the analogy of certain wholes, of which we have familiar experience, to the whole of wholes, we easily become absolute idealists. But if, instead of yielding to the seductions of our metaphor, be it sentence, shower, or bird, we analyze more carefully the notion suggested by it that we are constituent parts of the absolutes eternal field of consciousness, we find grave difficulties arising. First, the difficulty I found with the mind-dust theory. If the absolute makes us by knowing us, how can we exist otherwise than _as_ it knows us? But it knows each of us indivisibly from everything else. Yet if to exist means nothing but to be experienced, as idealism affirms, we surely exist otherwise, for we experience _ourselves_ ignorantly and in division. We indeed differ from the absolute not only by defect, but by excess. Our ignorances, for example, bring curiosities and doubts by which it cannot be troubled, for it owns eternally the solution of every problem. Our impotence entails pains, our imperfection sins, which its perfection keeps at a distance. What I said of the alphabet-form and the letters holds good of the absolute experience and our experiences. Their relation, whatever it may be, seems not to be that of identity. It is impossible to reconcile the peculiarities of our experience with our being only the absolutes mental objects. A God, as distinguished from the absolute, creates things by projecting them beyond himself as so many substances, each endowed with _perseity_, as the scholastics call it. But objects of thought are not things _per se_. They are there only _for_ their thinker, and only _as_ he thinks them. How, then, can they become severally alive on their own accounts and think themselves quite otherwise than as he thinks them? It is as if the characters in a novel were to get up from the pages, and walk away and transact business of their own outside of the authors story. A third difficulty is this: The bird-metaphor is physical, but we see on reflection that in the _physical_ world there is no real compounding. Wholes are not realities there, parts only are realities. Bird is only our _name_ for the physical fact of a certain grouping of organs, just as Charless Wain is our name for a certain grouping of stars. The whole, be it bird or constellation, is nothing but our vision, nothing but an effect on our sensorium when a lot of things act on it together. It is not realized by any organ or any star, or experienced apart from the consciousness of an onlooker.[4] In the physical world taken by itself there _is_ thus no all, there are only the eaches--at least that is the scientific view. In the mental world, on the contrary, wholes do in point of fact realize themselves _per se_. The meaning of the whole sentence is just as much a real experience as the feeling of each word is; the absolutes experience _is_ for itself, as much as yours is for yourself or mine for myself. So the feather-and-bird analogy wont work unless you make the absolute into a distinct sort of mental agent with a vision produced in it _by_ our several minds analogous to the bird-vision which the feathers, beak, etc., produce _in_ those same minds. The whole, which is _its_ experience, would then be its unifying reaction on our experiences, and not those very experiences self-combined. Such a view as this would go with theism, for the theistic God is a separate being; but it would not go with pantheistic idealism, the very essence of which is to insist that we are literally _parts_ of God, and he only ourselves in our totality--the word ourselves here standing of course for all the universes finite facts. I am dragging you into depths unsuitable, I fear, for a rapid lecture. Such difficulties as these have to be teased out with a needle, so to speak, and lecturers should take only birds-eye views. The practical upshot of the matter, however, so far as I am concerned, is this, that if I had been lecturing on the absolute a very few years ago, I should unhesitatingly have urged these difficulties, and developed them at still greater length, to show that the hypothesis of the absolute was not only non-coercive from the logical point of view, but self-contradictory as well, its notion that parts and whole are only two names for the same thing not bearing critical scrutiny. If you stick to purely physical terms like stars, there is no whole. If you call the whole mental, then the so-called whole, instead of being one fact with the parts, appears rather as the integral reaction on those parts of an independent higher witness, such as the theistic God is supposed to be. So long as this was the state of my own mind, I could accept the notion of self-compounding in the supernal spheres of experience no more easily than in that chapter on mind-dust I had accepted it in the lower spheres. I found myself compelled, therefore, to call the absolute impossible; and the untrammelled freedom with which pantheistic or monistic idealists stepped over the logical barriers which Lotze and others had set down long before I had--I had done little more than quote these previous critics in my chapter--surprised me not a little, and made me, I have to confess, both resentful and envious. Envious because in the bottom of my heart I wanted the same freedom myself, for motives which I shall develop later; and resentful because my absolutist friends seemed to me to be stealing the privilege of blowing both hot and cold. To establish their absolute they used an intellectualist type of logic which they disregarded when employed against it. It seemed to me that they ought at least to have mentioned the objections that had stopped me so completely. I had yielded to them against my will to believe, out of pure logical scrupulosity. They, professing to loathe the will to believe and to follow purest rationality, had simply ignored them. The method was easy, but hardly to be called candid. Fechner indeed was candid enough, for he had never thought of the objections, but later writers, like Royce, who should presumably have heard them, had passed them by in silence. I felt as if these philosophers were granting their will to believe in monism too easy a license. My own conscience would permit me no such license. So much for the personal confession by which you have allowed me to introduce the subject. Let us now consider it more objectively. The fundamental difficulty I have found is the number of contradictions which idealistic monists seem to disregard. In the first place they attribute to all existence a mental or experiential character, but I find their simultaneous belief that the higher and the lower in the universe are entitatively identical, incompatible with this character. Incompatible in consequence of the generally accepted doctrine that, whether Berkeley were right or not in saying of material existence that its _esse_ is _sentiri_, it is undoubtedly right to say of _mental_ existence that its _esse_ is _sentiri_ or _experiri_. If I feel pain, it is just pain that I feel, however I may have come by the feeling. No one pretends that pain as such only appears like pain, but in itself is different, for to be as a mental experience _is_ only to appear to some one. The idealists in question ought then to do one of two things, but they do neither. They ought either to refute the notion that as mental states appear, so they are; or, still keeping that notion, they ought to admit a distinct agent of unification to do the work of the all-knower, just as our respective souls or selves in popular philosophy do the work of partial knowers. Otherwise it is like a joint-stock company all shareholders and no treasurer or director. If our finite minds formed a billion facts, then its mind, knowing our billion, would make a universe composed of a billion and one facts. But transcendental idealism is quite as unfriendly to active principles called souls as physiological psychology is, Kant having, as it thinks, definitively demolished them. And altho some disciples speak of the transcendental ego of apperception (which they celebrate as Kants most precious legacy to posterity) as if it were a combining agent, the drift of monistic authority is certainly in the direction of treating it as only an all-witness, whose field of vision we finite witnesses do not cause, but constitute rather. We are the letters, it is the alphabet; we are the features, it is the face; not indeed as if either alphabet or face were something additional to the letters or the features, but rather as if it were only another name for the very letters or features themselves. The all-form assuredly differs from the each-form, but the _matter_ is the same in both, and the each-form only an unaccountable appearance. But this, as you see, contradicts the other idealist principle, of a mental fact being just what it appears to be. If their forms of appearance are so different, the all and the eaches cannot be identical. The way out (unless, indeed, we are willing to discard the logic of identity altogether) would seem to be frankly to write down the all and the eaches as two distinct orders of witness, each minor witness being aware of its own content solely, while the greater witness knows the minor witnesses, knows their whole content pooled together, knows their relations to one another, and knows of just how much each one of them is ignorant. The two types of witnessing are here palpably non-identical. We get a pluralism, not a monism, out of them. In my psychology-chapter I had resorted openly to such pluralism, treating each total field of consciousness as a distinct entity, and maintaining that the higher fields merely supersede the lower functionally by knowing more about the same objects. The monists themselves writhe like worms on the hook to escape pluralistic or at least dualistic language, but they cannot escape it. They speak of the eternal and the temporal points of view; of the universe in its infinite aspect or in its finite capacity; they say that _qu\u00e2_ absolute it is one thing, _qu\u00e2_ relative another; they contrast its truth with its appearances; they distinguish the total from the partial way of taking it, etc.; but they forget that, on idealistic principles, to make such distinctions is tantamount to making different beings, or at any rate that varying points of view, aspects, appearances, ways of taking, and the like, are meaningless phrases unless we suppose outside of the unchanging content of reality a diversity of witnesses who experience or take it variously, the absolute mind being just the witness that takes it most completely. For consider the matter one moment longer, if you can. Ask what this notion implies, of appearing differently from different points of view. If there be no outside witness, a thing can appear only to itself, the eaches or parts to their several selves temporally, the all or whole to itself eternally. Different selves thus break out inside of what the absolutist insists to be intrinsically one fact. But how can what is _actually_ one be _effectively_ so many? Put your witnesses anywhere, whether outside or inside of what is witnessed, in the last resort your witnesses must on idealistic principles be distinct, for what is witnessed is different. I fear that I am expressing myself with terrible obscurity--some of you, I know, are groaning over the logic-chopping. Be a pluralist or be a monist, you say, for heavens sake, no matter which, so long as you stop arguing. It reminds one of Chestertons epigram that the only thing that ever drives human beings insane is logic. But whether I be sane or insane, you cannot fail, even tho you be transcendentalists yourselves, to recognize to some degree by my trouble the difficulties that beset monistic idealism. What boots it to call the parts and the whole the same body of experience, when in the same breath you have to say that the all as such means one sort of experience and each part as such means another? Difficulties, then, so far, but no stable solution as yet, for I have been talking only critically. You will probably be relieved to hear, then, that having rounded this corner, I shall begin to consider what may be the possibilities of getting farther. To clear the path, I beg you first to note one point. What has so troubled my logical conscience is not so much the absolute by itself as the whole class of suppositions of which it is the supreme example, collective experiences namely, claiming identity with their constituent parts, yet experiencing things quite differently from these latter. If _any_ such collective experience can be, then of course, so far as the mere logic of the case goes, the absolute may be. In a previous lecture I have talked against the absolute from other points of view. In this lecture I have meant merely to take it as the example most prominent at Oxford of the thing which has given me such logical perplexity. I dont logically see how a collective experience of any grade whatever can be treated as logically identical with a lot of distributive experiences. They form two different concepts. The absolute happens to be the only collective experience concerning which Oxford idealists have urged the identity, so I took it as my prerogative instance. But Fechners earth-soul, or any stage of being below or above that, would have served my purpose just as well: the same logical objection applies to these collective experiences as to the absolute. So much, then, in order that you may not be confused about my strategical objective. The real point to defend against the logic that I have used is the identity of the collective and distributive anyhow, not the particular example of such identity known as the absolute. So now for the directer question. Shall we say that every complex mental fact is a separate psychic entity succeeding upon a lot of other psychic entities which are erroneously called its parts, and superseding them in function, but not literally being composed of them? This was the course I took in my psychology; and if followed in theology, we should have to deny the absolute as usually conceived, and replace it by the God of theism. We should also have to deny Fechners earth-soul and all other superhuman collections of experience of every grade, so far at least as these are held to be compounded of our simpler souls in the way which Fechner believed in; and we should have to make all these denials in the name of the incorruptible logic of self-identity, teaching us that to call a thing and its other the same is to commit the crime of self-contradiction. But if we realize the whole philosophic situation thus produced, we see that it is almost intolerable. Loyal to the logical kind of rationality, it is disloyal to every other kind. It makes the universe discontinuous. These fields of experience that replace each other so punctually, each knowing the same matter, but in ever-widening contexts, from simplest feeling up to absolute knowledge, _can_ they have no _being_ in common when their cognitive function is so manifestly common? The regular succession of them is on such terms an unintelligible miracle. If you reply that their common _object_ is of itself enough to make the many witnesses continuous, the same implacable logic follows you--how _can_ one and the same object appear so variously? Its diverse appearances break it into a plurality; and our world of objects then falls into discontinuous pieces quite as much as did our world of subjects. The resultant irrationality is really intolerable. I said awhile ago that I was envious of Fechner and the other pantheists because I myself wanted the same freedom that I saw them unscrupulously enjoying, of letting mental fields compound themselves and so make the universe more continuous, but that my conscience held me prisoner. In my heart of hearts, however, I knew that my situation was absurd and could be only provisional. That secret of a continuous life which the universe knows by heart and acts on every instant cannot be a contradiction incarnate. If logic says it is one, so much the worse for logic. Logic being the lesser thing, the static incomplete abstraction, must succumb to reality, not reality to logic. Our intelligence cannot wall itself up alive, like a pupa in its chrysalis. It must at any cost keep on speaking terms with the universe that engendered it. Fechner, Royce, and Hegel seem on the truer path. Fechner has never heard of logics veto, Royce hears the voice but cannily ignores the utterances, Hegel hears them but to spurn them--and all go on their way rejoicing. Shall we alone obey the veto? Sincerely, and patiently as I could, I struggled with the problem for years, covering hundreds of sheets of paper with notes and memoranda and discussions with myself over the difficulty. How can many consciousnesses be at the same time one consciousness? How can one and the same identical fact experience itself so diversely? The struggle was vain; I found myself in an _impasse_. I saw that I must either forswear that psychology without a soul to which my whole psychological and kantian education had committed me,--I must, in short, bring back distinct spiritual agents to know the mental states, now singly and now in combination, in a word bring back scholasticism and common sense--or else I must squarely confess the solution of the problem impossible, and then either give up my intellectualistic logic, the logic of identity, and adopt some higher (or lower) form of rationality, or, finally, face the fact that life is logically irrational. Sincerely, this is the actual trilemma that confronts every one of us. Those of you who are scholastic-minded, or simply common-sense minded, will smile at the elaborate groans of my parturient mountain resulting in nothing but this mouse. Accept the spiritual agents, for heavens sake, you will say, and leave off your ridiculous pedantry. Let but our souls combine our sensations by their intellectual faculties, and let but God replace the pantheistic world-soul, and your wheels will go round again--you will enjoy both life and logic together. This solution is obvious and I know that many of you will adopt it. It is comfortable, and all our habits of speech support it. Yet it is not for idle or fantastical reasons that the notion of the substantial soul, so freely used by common men and the more popular philosophies, has fallen upon such evil days, and has no prestige in the eyes of critical thinkers. It only shares the fate of other unrepresentable substances and principles. They are without exception all so barren that to sincere inquirers they appear as little more than names masquerading--Wo die begriffe fehlen da stellt ein wort zur rechten zeit sich ein. You see no deeper into the fact that a hundred sensations get compounded or known together by thinking that a soul does the compounding than you see into a mans living eighty years by thinking of him as an octogenarian, or into our having five fingers by calling us pentadactyls. Souls have worn out both themselves and their welcome, that is the plain truth. Philosophy ought to get the manifolds of experience unified on principles less empty. Like the word cause, the word soul is but a theoretic stop-gap--it marks a place and claims it for a future explanation to occupy. This being our post-humian and post-kantian state of mind, I will ask your permission to leave the soul wholly out of the present discussion and to consider only the residual dilemma. Some day, indeed, souls may get their innings again in philosophy--I am quite ready to admit that possibility--they form a category of thought too natural to the human mind to expire without prolonged resistance. But if the belief in the soul ever does come to life after the many funeral-discourses which humian and kantian criticism have preached over it, I am sure it will be only when some one has found in the term a pragmatic significance that has hitherto eluded observation. When that champion speaks, as he well may speak some day, it will be time to consider souls more seriously. Let us leave out the soul, then, and confront what I just called the residual dilemma. Can we, on the one hand, give up the logic of identity?--can we, on the other, believe human experience to be fundamentally irrational? Neither is easy, yet it would seem that we must do one or the other. Few philosophers have had the frankness fairly to admit the necessity of choosing between the horns offered. Reality must be rational, they have said, and since the ordinary intellectualist logic is the only usual test of rationality, reality and logic must agree somehow. Hegel was the first non-mystical writer to face the dilemma squarely and throw away the ordinary logic, saving a pseudo-rationality for the universe by inventing the higher logic of the dialectic process. Bradley holds to the intellectualist logic, and by dint of it convicts the human universe of being irrationality incarnate. But what must be and can be, is, he says; there must and can be relief from _that_ irrationality; and the absolute must already have got the relief in secret ways of its own, impossible for us to guess at. _We_ of course get no relief, so Bradleys is a rather ascetic doctrine. Royce and Taylor accept similar solutions, only they emphasize the irrationality of our finite universe less than Bradley does; and Royce in particular, being unusually thick for an idealist, tries to bring the absolutes secret forms of relief more sympathetically home to our imagination. Well, what must we do in this tragic predicament? For my own part, I have finally found myself compelled to _give up the logic_, fairly, squarely, and irrevocably. It has an imperishable use in human life, but that use is not to make us theoretically acquainted with the essential nature of reality--just what it is I can perhaps suggest to you a little later. Reality, life, experience, concreteness, immediacy, use what word you will, exceeds our logic, overflows and surrounds it. If you like to employ words eulogistically, as most men do, and so encourage confusion, you may say that reality obeys a higher logic, or enjoys a higher rationality. But I think that even eulogistic words should be used rather to distinguish than to commingle meanings, so I prefer bluntly to call reality if not irrational then at least non-rational in its constitution,--and by reality here I mean reality where things _happen_, all temporal reality without exception. I myself find no good warrant for even suspecting the existence of any reality of a higher denomination than that distributed and strung-along and flowing sort of reality which we finite beings swim in. That is the sort of reality given us, and that is the sort with which logic is so incommensurable. If there be any higher sort of reality--the absolute, for example--that sort, by the confession of those who believe in it, is still less amenable to ordinary logic; it transcends logic and is therefore still less rational in the intellectualist sense, so it cannot help us to save our logic as an adequate definer and confiner of existence. These sayings will sound queer and dark, probably they will sound quite wild or childish in the absence of explanatory comment. Only the persuasion that I soon can explain them, if not satisfactorily to all of you, at least intelligibly, emboldens me to state them thus baldly as a sort of programme. Please take them as a thesis, therefore, to be defended by later pleading. I told you that I had long and sincerely wrestled with the dilemma. I have now to confess (and this will probably re-animate your interest) that I should not now be emancipated, not now subordinate logic with so very light a heart, or throw it out of the deeper regions of philosophy to take its rightful and respectable place in the world of simple human practice, if I had not been influenced by a comparatively young and very original french writer, Professor Henri Bergson. Reading his works is what has made me bold. If I had not read Bergson, I should probably still be blackening endless pages of paper privately, in the hope of making ends meet that were never meant to meet, and trying to discover some mode of conceiving the behavior of reality which should leave no discrepancy between it and the accepted laws of the logic of identity. It is certain, at any rate, that without the confidence which being able to lean on Bergsons authority gives me I should never have ventured to urge these particular views of mine upon this ultra-critical audience. I must therefore, in order to make my own views more intelligible, give some preliminary account of the bergsonian philosophy. But here, as in Fechners case, I must confine myself only to the features that are essential to the present purpose, and not entangle you in collateral details, however interesting otherwise. For our present purpose, then, the essential contribution of Bergson to philosophy is his criticism of intellectualism. In my opinion he has killed intellectualism definitively and without hope of recovery. I dont see how it can ever revive again in its ancient platonizing r\u00f4le of claiming to be the most authentic, intimate, and exhaustive definer of the nature of reality. Others, as Kant for example, have denied intellectualisms pretensions to define reality _an sich_ or in its absolute capacity; but Kant still leaves it laying down laws--and laws from which there is no appeal--to all our human experience; while what Bergson denies is that its methods give any adequate account of this human experience in its very finiteness. Just how Bergson accomplishes all this I must try to tell in my imperfect way in the next lecture; but since I have already used the words logic, logic of identity, intellectualistic logic, and intellectualism so often, and sometimes used them as if they required no particular explanation, it will be wise at this point to say at greater length than heretofore in what sense I take these terms when I claim that Bergson has refuted their pretension to decide what reality can or cannot be. Just what I mean by intellectualism is therefore what I shall try to give a fuller idea of during the remainder of this present hour. In recent controversies some participants have shown resentment at being classed as intellectualists. I mean to use the word disparagingly, but shall be sorry if it works offence. Intellectualism has its source in the faculty which gives us our chief superiority to the brutes, our power, namely, of translating the crude flux of our merely feeling-experience into a conceptual order. An immediate experience, as yet unnamed or classed, is a mere _that_ that we undergo, a thing that asks, _What_ am I? When we name and class it, we say for the first time what it is, and all these whats are abstract names or concepts. Each concept means a particular _kind_ of thing, and as things seem once for all to have been created in kinds, a far more efficient handling of a given bit of experience begins as soon as we have classed the various parts of it. Once classed, a thing can be treated by the law of its class, and the advantages are endless. Both theoretically and practically this power of framing abstract concepts is one of the sublimest of our human prerogatives. We come back into the concrete from our journey into these abstractions, with an increase both of vision and of power. It is no wonder that earlier thinkers, forgetting that concepts are only man-made extracts from the temporal flux, should have ended by treating them as a superior type of being, bright, changeless, true, divine, and utterly opposed in nature to the turbid, restless lower world. The latter then appears as but their corruption and falsification. Intellectualism in the vicious sense began when Socrates and Plato taught that what a thing really is, is told us by its _definition_. Ever since Socrates we have been taught that reality consists of essences, not of appearances, and that the essences of things are known whenever we know their definitions. So first we identify the thing with a concept and then we identify the concept with a definition, and only then, inasmuch as the thing _is_ whatever the definition expresses, are we sure of apprehending the real essence of it or the full truth about it. So far no harm is done. The misuse of concepts begins with the habit of employing them privatively as well as positively, using them not merely to assign properties to things, but to deny the very properties with which the things sensibly present themselves. Logic can extract all its possible consequences from any definition, and the logician who is _unerbittlich consequent_ is often tempted, when he cannot extract a certain property from a definition, to deny that the concrete object to which the definition applies can possibly possess that property. The definition that fails to yield it must exclude or negate it. This is Hegels regular method of establishing his system. It is but the old story, of a useful practice first becoming a method, then a habit, and finally a tyranny that defeats the end it was used for. Concepts, first employed to make things intelligible, are clung to even when they make them unintelligible. Thus it comes that when once you have conceived things as independent, you must proceed to deny the possibility of any connexion whatever among them, because the notion of connexion is not contained in the definition of independence. For a like reason you must deny any possible forms or modes of unity among things which you have begun by defining as a many. We have cast a glance at Hegels and Bradleys use of this sort of reasoning, and you will remember Sigwarts epigram that according to it a horseman can never in his life go on foot, or a photographer ever do anything but photograph. The classic extreme in this direction is the denial of the possibility of change, and the consequent branding of the world of change as unreal, by certain philosophers. The definition of A is changeless, so is the definition of B. The one definition cannot change into the other, so the notion that a concrete thing A should change into another concrete thing B is made Out to be contrary to reason. In Mr. Bradleys difficulty in seeing how sugar can be sweet intellectualism outstrips itself and becomes openly a sort of verbalism. Sugar is just sugar and sweet is just sweet; neither is the other; nor can the word is ever be understood to join any subject to its predicate rationally. Nothing between things can connect them, for between is just that third thing, between, and would need itself to be connected to the first and second things by two still finer betweens, and so on ad infinitum. The particular intellectualistic difficulty that had held my own thought so long in a vise was, as we have seen at such tedious length, the impossibility of understanding how your experience and mine, which as such are defined as not conscious of each other, can nevertheless at the same time be members of a world-experience defined expressly as having all its parts co-conscious, or known together. The definitions are contradictory, so the things defined can in no way be united. You see how unintelligible intellectualism here seems to make the world of our most accomplished philosophers. Neither as they use it nor as we use it does it do anything but make nature look irrational and seem impossible. In my next lecture, using Bergson as my principal topic, I shall enter into more concrete details and try, by giving up intellectualism frankly, to make, if not the world, at least my own general thesis, less unintelligible.^S   LECTURE VI  BERGSON AND HIS CRITIQUE OF INTELLECTUALISM I gave you a very stiff lecture last time, and I fear that this one can be little less so. The best way of entering into it will be to begin immediately with Bergsons philosophy, since I told you that that was what had led me personally to renounce the intellectualistic method and the current notion that logic is an adequate measure of what can or cannot be. Professor Henri Bergson is a young man, comparatively, as influential philosophers go, having been born at Paris in 1859. His career has been the perfectly routine one of a successful french professor. Entering the \u00e9cole normale sup\u00e9rieure at the age of twenty-two, he spent the next seventeen years teaching at _lyc\u00e9es_, provincial or parisian, until his fortieth year, when he was made professor at the said \u00e9cole normale. Since 1900 he has been professor at the College de France, and member of the Institute since 1900. So far as the outward facts go, Bergsons career has then been commonplace to the utmost. Neither one of Taines famous principles of explanation of great men, _the race, the environment, or the moment_, no, nor all three together, will explain that peculiar way of looking at things that constitutes his mental individuality. Originality in men dates from nothing previous, other things date from it, rather. I have to confess that Bergsons originality is so profuse that many of his ideas baffle me entirely. I doubt whether any one understands him all over, so to speak; and I am sure that he would himself be the first to see that this must be, and to confess that things which he himself has not yet thought out clearly, had yet to be mentioned and have a tentative place assigned them in his philosophy. Many of us are profusely original, in that no man can understand us--violently peculiar ways of looking at things are no great rarity. The rarity is when great peculiarity of vision is allied with great lucidity and unusual command of all the classic expository apparatus. Bergsons resources in the way of erudition are remarkable, and in the way of expression they are simply phenomenal. This is why in France, where _lart de bien dire_ counts for so much and is so sure of appreciation, he has immediately taken so eminent a place in public esteem. Old-fashioned professors, whom his ideas quite fail to satisfy, nevertheless speak of his talent almost with bated breath, while the youngsters flock to him as to a master. If anything can make hard things easy to follow, it is a style like Bergsons. A straightforward style, an american reviewer lately called it; failing to see that such straightforwardness means a flexibility of verbal resource that follows the thought without a crease or wrinkle, as elastic silk underclothing follows the movements of ones body. The lucidity of Bergsons way of putting things is what all readers are first struck by. It seduces you and bribes you in advance to become his disciple. It is a miracle, and he a real magician. M. Bergson, if I am rightly informed, came into philosophy through the gateway of mathematics. The old antinomies of the infinite were, I imagine, the irritant that first woke his faculties from their dogmatic slumber. You all remember Zenos famous paradox, or sophism, as many of our logic books still call it, of Achilles and the tortoise. Give that reptile ever so small an advance and the swift runner Achilles can never overtake him, much less get ahead of him; for if space and time are infinitely divisible (as our intellects tell us they must be), by the time Achilles reaches the tortoises starting-point, the tortoise has already got ahead of _that_ starting-point, and so on _ad infinitum_, the interval between the pursuer and the pursued growing endlessly minuter, but never becoming wholly obliterated. The common way of showing up the sophism here is by pointing out the ambiguity of the expression never can overtake. What the word never falsely suggests, it is said, is an infinite duration of time; what it really means is the inexhaustible number of the steps of which the overtaking must consist. But if these steps are infinitely short, a finite time will suffice for them; and in point of fact they do rapidly converge, whatever be the original interval or the contrasted speeds, toward infinitesimal shortness. This proportionality of the shortness of the times to that of the spaces required frees us, it is claimed, from the sophism which the word never suggests. But this criticism misses Zenos point entirely. Zeno would have been perfectly willing to grant that if the tortoise can be overtaken at all, he can be overtaken in (say) twenty seconds, but he would still have insisted that he cant be overtaken at all. Leave Achilles and the tortoise out of the account altogether, he would have said--they complicate the case unnecessarily. Take any single process of change whatever, take the twenty seconds themselves elapsing. If time be infinitely divisible, and it must be so on intellectualist principles, they simply cannot elapse, their end cannot be reached; for no matter how much of them has already elapsed, before the remainder, however minute, can have wholly elapsed, the earlier half of it must first have elapsed. And this ever re-arising need of making the earlier half elapse _first_ leaves time with always something to do _before_ the last thing is done, so that the last thing never gets done. Expressed in bare numbers, it is like the convergent series 1/2 plus 1/4 plus 1/8..., of which the limit is one. But this limit, simply because it is a limit, stands outside the series, the value of which approaches it indefinitely but never touches it. If in the natural world there were no other way of getting things save by such successive addition of their logically involved fractions, no complete units or whole things would ever come into being, for the fractions sum would always leave a remainder. But in point of fact nature doesnt make eggs by making first half an egg, then a quarter, then an eighth, etc., and adding them together. She either makes a whole egg at once or none at all, and so of all her other units. It is only in the sphere of change, then, where one phase of a thing must needs come into being before another phase can come that Zenos paradox gives trouble. And it gives trouble then only if the succession of steps of change be infinitely divisible. If a bottle had to be emptied by an infinite number of successive decrements, it is mathematically impossible that the emptying should ever positively terminate. In point of fact, however, bottles and coffee-pots empty themselves by a finite number of decrements, each of definite amount. Either a whole drop emerges or nothing emerges from the spout. If all change went thus drop-wise, so to speak, if real time sprouted or grew by units of duration of determinate amount, just as our perceptions of it grow by pulses, there would be no zenonian paradoxes or kantian antinomies to trouble us. All our sensible experiences, as we get them immediately, do thus change by discrete pulses of perception, each of which keeps us saying more, more, more, or less, less, less, as the definite increments or diminutions make themselves felt. The discreteness is still more obvious when, instead of old things changing, they cease, or when altogether new things come. Fechners term of the threshold, which has played such a part in the psychology of perception, is only one way of naming the quantitative discreteness in the change of all our sensible experiences. They come to us in drops. Time itself comes in drops. Our ideal decomposition of the drops which are all that we feel into still finer fractions is but an incident in that great transformation of the perceptual order into a conceptual order of which I spoke in my last lecture. It is made in the interest of our rationalizing intellect solely. The times directly _felt_ in the experiences of living subjects have originally no common measure. Let a lump of sugar melt in a glass, to use one of M. Bergsons instances. We feel the time to be long while waiting for the process to end, but who knows how long or how short it feels to the sugar? All _felt_ times coexist and overlap or compenetrate each other thus vaguely, but the artifice of plotting them on a common scale helps us to reduce their aboriginal confusion, and it helps us still more to plot, against the same scale, the successive possible steps into which natures various changes may be resolved, either sensibly or conceivably. We thus straighten out the aboriginal privacy and vagueness, and can date things publicly, as it were, and by each other. The notion of one objective and evenly flowing time, cut into numbered instants, applies itself as a common measure to all the steps and phases, no matter how many, into which we cut the processes of nature. They are now definitely contemporary, or later or earlier one than another, and we can handle them mathematically, as we say, and far better, practically as well as theoretically, for having thus correlated them one to one with each other on the common schematic or conceptual time-scale. Motion, to take a good example, is originally a turbid sensation, of which the native shape is perhaps best preserved in the phenomenon of vertigo. In vertigo we feel that movement _is_, and is more or less violent or rapid, more or less in this direction or that, more or less alarming or sickening. But a man subject to vertigo may gradually learn to co-ordinate his felt motion with his real position and that of other things, and intellectualize it enough to succeed at last in walking without staggering. The mathematical mind similarly organizes motion in its way, putting it into a logical definition: motion is now conceived as the occupancy of serially successive points of space at serially successive instants of time. With such a definition we escape wholly from the turbid privacy of sense. But do we not also escape from sense-reality altogether? Whatever motion really may be, it surely is not static; but the definition we have gained is of the absolutely static. It gives a set of one-to-one relations between space-points and time-points, which relations themselves are as fixed as the points are. It gives _positions_ assignable ad infinitum, but how the body gets from one position to another it omits to mention. The body gets there by moving, of course; but the conceived positions, however numerously multiplied, contain no element of movement, so Zeno, using nothing but them in his discussion, has no alternative but to say that our intellect repudiates motion as a non-reality. Intellectualism here does what I said it does--it makes experience less instead of more intelligible. We of course need a stable scheme of concepts, stably related with one another, to lay hold of our experiences and to co-ordinate them withal. When an experience comes with sufficient saliency to stand out, we keep the thought of it for future use, and store it in our conceptual system. What does not of itself stand out, we learn to _cut_ out; so the system grows completer, and new reality, as it comes, gets named after and conceptually strung upon this or that element of it which we have already established. The immutability of such an abstract system is its great practical merit; the same identical terms and relations in it can always be recovered and referred to--change itself is just such an unalterable concept. But all these abstract concepts are but as flowers gathered, they are only moments dipped out from the stream of time, snap-shots taken, as by a kinetoscopic camera, at a life that in its original coming is continuous. Useful as they are as samples of the garden, or to re-enter the stream with, or to insert in our revolving lantern, they have no value but these practical values. You cannot explain by them what makes any single phenomenon be or go--you merely dot out the path of appearances which it traverses. For you cannot make continuous being out of discontinuities, and your concepts are discontinuous. The stages into which you analyze a change are _states_, the change itself goes on between them. It lies along their intervals, inhabits what your definition fails to gather up, and thus eludes conceptual explanation altogether. When the mathematician, Bergson writes, calculates the state of a system at the end of a time _t_, nothing need prevent him from supposing that betweenwhiles the universe vanishes, in order suddenly to appear again at the due moment in the new configuration. It is only the _t_-th moment that counts--that which flows throughout the intervals, namely real time, plays no part in his calculation.... In short, the world on which the mathematician operates is a world which dies and is born anew at every instant, like the world which Descartes thought of when he spoke of a continued creation. To know adequately what really _happens_ we ought, Bergson insists, to see into the intervals, but the mathematician sees only their extremities. He fixes only a few results, he dots a curve and then interpolates, he substitutes a tracing for a reality. This being so undeniably the case, the history of the way in which philosophy has dealt with it is curious. The ruling tradition in philosophy has always been the platonic and aristotelian belief that fixity is a nobler and worthier thing than change. Reality must be one and unalterable. Concepts, being themselves fixities, agree best with this fixed nature of truth, so that for any knowledge of ours to be quite true it must be knowledge by universal concepts rather than by particular experiences, for these notoriously are mutable and corruptible. This is the tradition known as rationalism in philosophy, and what I have called intellectualism is only the extreme application of it. In spite of sceptics and empiricists, in spite of Protagoras, Hume, and James Mill, rationalism has never been seriously questioned, for its sharpest critics have always had a tender place in their hearts for it, and have obeyed some of its mandates. They have not been consistent; they have played fast and loose with the enemy; and Bergson alone has been radical. To show what I mean by this, let me contrast his procedure with that of some of the transcendentalist philosophers whom I have lately mentioned. Coming after Kant, these pique themselves on being critical, on building in fact upon Kants critique of pure reason. What that critique professed to establish was this, that concepts do not apprehend reality, but only such appearances as our senses feed out to them. They give immutable intellectual forms to these appearances, it is true, but the reality _an sich_ from which in ultimate resort the sense-appearances have to come remains forever unintelligible to our intellect. Take motion, for example. Sensibly, motion comes in drops, waves, or pulses; either some actual amount of it, or none, being apprehended. This amount is the datum or _gabe_ which reality feeds out to our intellectual faculty; but our intellect makes of it a task or _aufgabe_--this pun is one of the most memorable of Kants formulas--and insists that in every pulse of it an infinite number of successive minor pulses shall be ascertainable. These minor pulses _we_ can indeed _go on_ to ascertain or to compute indefinitely if we have patience; but it would contradict the definition of an infinite number to suppose the endless series of them to have actually counted _themselves_ out piecemeal. Zeno made this manifest; so the infinity which our intellect requires of the sense-datum is thus a future and potential rather than a past and actual infinity of structure. The datum after it has made itself must be decompos_able_ ad infinitum by our conception, but of the steps by which that structure actually got composed we know nothing. Our intellect casts, in short, no ray of light on the processes by which experiences _get made_. Kants monistic successors have in general found the data of immediate experience even more self-contradictory, when intellectually treated, than Kant did. Not only the character of infinity involved in the relation of various empirical data to their conditions, but the very notion that empirical things should be related to one another at all, has seemed to them, when the intellectualistic fit was upon them, full of paradox and contradiction. We saw in a former lecture numerous instances of this from Hegel, Bradley, Royce, and others. We saw also where the solution of such an intolerable state of things was sought for by these authors. Whereas Kant had placed it outside of and _before_ our experience, in the _dinge an sich_ which are the causes of the latter, his monistic successors all look for it either _after_ experience, as its absolute completion, or else consider it to be even now implicit within experience as its ideal signification. Kant and his successors look, in short, in diametrically opposite directions. Do not be misled by Kants admission of theism into his system. His God is the ordinary dualistic God of Christianity, to whom his philosophy simply opens the door; he has nothing whatsoever in common with the absolute spirit set up by his successors. So far as this absolute spirit is logically derived from Kant, it is not from his God, but from entirely different elements of his philosophy. First from his notion that an unconditioned totality of the conditions of any experience must be assignable; and then from his other notion that the presence of some witness, or ego of apperception, is the most universal of all the conditions in question. The post-kantians make of the witness-condition what is called a concrete universal, an individualized all-witness or world-self, which shall imply in its rational constitution each and all of the other conditions put together, and therefore necessitate each and all of the conditioned experiences. Abridgments like this of other mens opinions are very unsatisfactory, they always work injustice; but in this case those of you who are familiar with the literature will see immediately what I have in mind; and to the others, if there be any here, it will suffice to say that what I am trying so pedantically to point out is only the fact that monistic idealists after Kant have invariably sought relief from the supposed contradictions of our world of sense by looking forward toward an _ens rationis_ conceived as its integration or logical completion, while he looked backward toward non-rational _dinge an sich_ conceived as its cause. Pluralistic empiricists, on the other hand, have remained in the world of sense, either na\u00efvely and because they overlooked the intellectualistic contradictions, or because, not able to ignore them, they thought they could refute them by a superior use of the same intellectualistic logic. Thus it is that John Mill pretends to refute the Achilles-tortoise fallacy. The important point to notice here is the intellectualist logic. Both sides treat it as authoritative, but they do so capriciously: the absolutists smashing the world of sense by its means, the empiricists smashing the absolute--for the absolute, they say, is the quintessence of all logical contradictions. Neither side attains consistency. The Hegelians have to invoke a higher logic to supersede the purely destructive efforts of their first logic. The empiricists use their logic against the absolute, but refuse to use it against finite experience. Each party uses it or drops it to suit the vision it has faith in, but neither impugns in principle its general theoretic authority. Bergson alone challenges its theoretic authority in principle. He alone denies that mere conceptual logic can tell us what is impossible or possible in the world of being or fact; and he does so for reasons which at the same time that they rule logic out from lordship over the whole of life, establish a vast and definite sphere of influence where its sovereignty is indisputable. Bergsons own text, felicitous as it is, is too intricate for quotation, so I must use my own inferior words in explaining what I mean by saying this. In the first place, logic, giving primarily the relations between concepts as such, and the relations between natural facts only secondarily or so far as the facts have been already identified with concepts and defined by them, must of course stand or fall with the conceptual method. But the conceptual method is a transformation which the flux of life undergoes at our hands in the interests of practice essentially and only subordinately in the interests of theory. We live forward, we understand backward, said a danish writer; and to understand life by concepts is to arrest its movement, cutting it up into bits as if with scissors, and immobilizing these in our logical herbarium where, comparing them as dried specimens, we can ascertain which of them statically includes or excludes which other. This treatment supposes life to have already accomplished itself, for the concepts, being so many views taken after the fact, are retrospective and post mortem. Nevertheless we can draw conclusions from them and project them into the future. We cannot learn from them how life made itself go, or how it will make itself go; but, on the supposition that its ways of making itself go are unchanging, we can calculate what positions of imagined arrest it will exhibit hereafter under given conditions. We can compute, for instance, at what point Achilles will be, and where the tortoise will be, at the end of the twentieth minute. Achilles may then be at a point far ahead; but the full detail of how he will have managed practically to get there our logic never gives us--we have seen, indeed, that it finds that its results contradict the facts of nature. The computations which the other sciences make differ in no respect from those of mathematics. The concepts used are all of them dots through which, by interpolation or extrapolation, curves are drawn, while along the curves other dots are found as consequences. The latest refinements of logic dispense with the curves altogether, and deal solely with the dots and their correspondences each to each in various series. The authors of these recent improvements tell us expressly that their aim is to abolish the last vestiges of intuition, _videlicet_ of concrete reality, from the field of reasoning, which then will operate literally on mental dots or bare abstract units of discourse, and on the ways in which they may be strung in naked series. This is all very esoteric, and my own understanding of it is most likely misunderstanding. So I speak here only by way of brief reminder to those who know. For the rest of us it is enough to recognize this fact, that altho by means of concepts cut out from the sensible flux of the past, we can re-descend upon the future flux and, making another cut, say what particular thing is likely to be found there; and that altho in this sense concepts give us knowledge, and may be said to have some theoretic value (especially when the particular thing foretold is one in which we take no present practical interest); yet in the deeper sense of giving _insight_ they have no theoretic value, for they quite fail to connect us with the inner life of the flux, or with the causes that govern its direction. Instead of being interpreters of reality, concepts negate the inwardness of reality altogether. They make the whole notion of a causal influence between finite things incomprehensible. No real activities and indeed no real connexions of any kind can obtain if we follow the conceptual logic; for to be distinguishable, according to what I call intellectualism, is to be incapable of connexion. The work begun by Zeno, and continued by Hume, Kant, Herbart, Hegel, and Bradley, does not stop till sensible reality lies entirely disintegrated at the feet of reason. Of the absolute reality which reason proposes to substitute for sensible reality I shall have more to say presently. Meanwhile you see what Professor Bergson means by insisting that the function of the intellect is practical rather than theoretical. Sensible reality is too concrete to be entirely manageable--look at the narrow range of it which is all that any animal, living in it exclusively as he does, is able to compass. To get from one point in it to another we have to plough or wade through the whole intolerable interval. No detail is spared us; it is as bad as the barbed-wire complications at Port Arthur, and we grow old and die in the process. But with our faculty of abstracting and fixing concepts we are there in a second, almost as if we controlled a fourth dimension, skipping the intermediaries as by a divine winged power, and getting at the exact point we require without entanglement with any context. What we do in fact is to _harness up_ reality in our conceptual systems in order to drive it the better. This process is practical because all the termini to which we drive are _particular_ termini, even when they are facts of the mental order. But the sciences in which the conceptual method chiefly celebrates its triumphs are those of space and matter, where the transformations of external things are dealt with. To deal with moral facts conceptually, we have first to transform them, substitute brain-diagrams or physical metaphors, treat ideas as atoms, interests as mechanical forces, our conscious selves as streams, and the like. Paradoxical effect! as Bergson well remarks, if our intellectual life were not practical but destined to reveal the inner natures. One would then suppose that it would find itself most at home in the domain of its own intellectual realities. But it is precisely there that it finds itself at the end of its tether. We know the inner movements of our spirit only perceptually. We feel them live in us, but can give no distinct account of their elements, nor definitely predict their future; while things that lie along the world of space, things of the sort that we literally _handle_, are what our intellects cope with most successfully. Does not this confirm us in the view that the original and still surviving function of our intellectual life is to guide us in the practical adaptation of our expectancies and activities? One can easily get into a verbal mess at this point, and my own experience with pragmatism makes me shrink from the dangers that lie in the word practical, and far rather than stand out against you for that word, I am quite willing to part company with Professor Bergson, and to ascribe a primarily theoretical function to our intellect, provided you on your part then agree to discriminate theoretic or scientific knowledge from the deeper speculative knowledge aspired to by most philosophers, and concede that theoretic knowledge, which is knowledge _about_ things, as distinguished from living or sympathetic acquaintance with them, touches only the outer surface of reality. The surface which theoretic knowledge taken in this sense covers may indeed be enormous in extent; it may dot the whole diameter of space and time with its conceptual creations; but it does not penetrate a millimeter into the solid dimension. That inner dimension of reality is occupied by the _activities_ that keep it going, but the intellect, speaking through Hume, Kant & Co., finds itself obliged to deny, and persists in denying, that activities have any intelligible existence. What exists for _thought_, we are told, is at most the results that we illusorily ascribe to such activities, strung along the surfaces of space and time by _regeln der verkn\u00fcpfung_, laws of nature which state only coexistences and successions.[1] Thought deals thus solely with surfaces. It can name the thickness of reality, but it cannot fathom it, and its insufficiency here is essential and permanent, not temporary. The only way in which to apprehend realitys thickness is either to experience it directly by being a part of reality ones self, or to evoke it in imagination by sympathetically divining some one elses inner life. But what we thus immediately experience or concretely divine is very limited in duration, whereas abstractly we are able to conceive eternities. Could we feel a million years concretely as we now feel a passing minute, we should have very little employment for our conceptual faculty. We should know the whole period fully at every moment of its passage, whereas we must now construct it laboriously by means of concepts which we project. Direct acquaintance and conceptual knowledge are thus complementary of each other; each remedies the others defects. If what we care most about be the synoptic treatment of phenomena, the vision of the far and the gathering of the scattered like, we must follow the conceptual method. But if, as metaphysicians, we are more curious about the inner nature of reality or about what really makes it go, we must turn our backs upon our winged concepts altogether, and bury ourselves in the thickness of those passing moments over the surface of which they fly, and on particular points of which they occasionally rest and perch. Professor Bergson thus inverts the traditional platonic doctrine absolutely. Instead of intellectual knowledge being the profounder, he calls it the more superficial. Instead of being the only adequate knowledge, it is grossly inadequate, and its only superiority is the practical one of enabling us to make short cuts through experience and thereby to save time. The one thing it cannot do is to reveal the nature of things--which last remark, if not clear already, will become clearer as I proceed. Dive back into the flux itself, then, Bergson tells us, if you wish to _know_ reality, that flux which Platonism, in its strange belief that only the immutable is excellent, has always spurned; turn your face toward sensation, that flesh-bound thing which rationalism has always loaded with abuse.--This, you see, is exactly the opposite remedy from that of looking forward into the absolute, which our idealistic contemporaries prescribe. It violates our mental habits, being a kind of passive and receptive listening quite contrary to that effort to react noisily and verbally on everything, which is our usual intellectual pose. What, then, are the peculiar features in the perceptual flux which the conceptual translation so fatally leaves out? The essence of life is its continuously changing character; but our concepts are all discontinuous and fixed, and the only mode of making them coincide with life is by arbitrarily supposing positions of arrest therein. With such arrests our concepts may be made congruent. But these concepts are not _parts_ of reality, not real positions taken by it, but _suppositions_ rather, notes taken by ourselves, and you can no more dip up the substance of reality with them than you can dip up water with a net, however finely meshed. When we conceptualize, we cut out and fix, and exclude everything but what we have fixed. A concept means a _that-and-no-other_. Conceptually, time excludes space; motion and rest exclude each other; approach excludes contact; presence excludes absence; unity excludes plurality; independence excludes relativity; mine excludes yours; this connexion excludes that connexion--and so on indefinitely; whereas in the real concrete sensible flux of life experiences compenetrate each other so that it is not easy to know just what is excluded and what not. Past and future, for example, conceptually separated by the cut to which we give the name of present, and defined as being the opposite sides of that cut, are to some extent, however brief, co-present with each other throughout experience. The literally present moment is a purely verbal supposition, not a position; the only present ever realized concretely being the passing moment in which the dying rearward of time and its dawning future forever mix their lights. Say now and it _was_ even while you say it. It is just intellectualisms attempt to substitute static cuts for units of experienced duration that makes real motion so unintelligible. The conception of the first half of the interval between Achilles and the tortoise excludes that of the last half, and the mathematical necessity of traversing it separately before the last half is traversed stands permanently in the way of the last half ever being traversed. Meanwhile the living Achilles (who, for the purposes of this discussion, is only the abstract name of one phenomenon of impetus, just as the tortoise is of another) asks no leave of logic. The velocity of his acts is an indivisible nature in them like the expansive tension in a spring compressed. We define it conceptually as [_s/t_], but the _s_ and _t_ are only artificial cuts made after the fact, and indeed most artificial when we treat them in both runners as the same tracts of objective space and time, for the experienced spaces and times in which the tortoise inwardly lives are probably as different as his velocity from the same things in Achilles. The impetus of Achilles is one concrete fact, and carries space, time, and conquest over the inferior creatures motion indivisibly in it. He perceives nothing, while running, of the mathematicians homogeneous time and space, of the infinitely numerous succession of cuts in both, or of their order. End and beginning come for him in the one onrush, and all that he actually experiences is that, in the midst of a certain intense effort of his own, the rival is in point of fact outstripped. We are so inveterately wedded to the conceptual decomposition of life that I know that this will seem to you like putting muddiest confusion in place of clearest thought, and relapsing into a molluscoid state of mind. Yet I ask you whether the absolute superiority of our higher thought is so very clear, if all that it can find is impossibility in tasks which sense-experience so easily performs. What makes you call real life confusion is that it presents, as if they were dissolved in one another, a lot of differents which conception breaks lifes flow by keeping apart. But _are_ not differents actually dissolved in one another? Hasnt every bit of experience its quality, its duration, its extension, its intensity, its urgency, its clearness, and many aspects besides, no one of which can exist in the isolation in which our verbalized logic keeps it? They exist only _durcheinander_. Reality always is, in M. Bergsons phrase, an endosmosis or conflux of the same with the different: they compenetrate and telescope. For conceptual logic, the same is nothing but the same, and all sames with a third thing are the same with each other. Not so in concrete experience. Two spots on our skin, each of which feels the same as a third spot when touched along with it, are felt as different from each other. Two tones, neither distinguishable from a third tone, are perfectly distinct from each other. The whole process of life is due to lifes violation of our logical axioms. Take its continuity as an example. Terms like A and C appear to be connected by intermediaries, by B for example. Intellectualism calls this absurd, for B-connected-with-A is, as such, a different term from B-connected-with-C. But real life laughs at logics veto. Imagine a heavy log which takes two men to carry it. First A and B take it. Then C takes hold and A drops off; then D takes hold and B drops off, so that C and D now bear it; and so on. The log meanwhile never drops, and keeps its sameness throughout the journey. Even so it is with all our experiences. Their changes are not complete annihilations followed by complete creations of something absolutely novel. There is partial decay and partial growth, and all the while a nucleus of relative constancy from which what decays drops off, and which takes into itself whatever is grafted on, until at length something wholly different has taken its place. In such a process we are as sure, in spite of intellectualist logic with its as suches, that it _is_ the same nucleus which is able now to make connexion with what goes and again with what comes, as we are sure that the same point can lie on diverse lines that intersect there. Without being one throughout, such a universe is continuous. Its members interdigitate with their next neighbors in manifold directions, and there are no clean cuts between them anywhere. The great clash of intellectualist logic with sensible experience is where the experience is that of influence exerted. Intellectualism denies (as we saw in lecture ii) that finite things can act on one another, for all things, once translated into concepts, remain shut up to themselves. To act on anything means to get into it somehow; but that would mean to get out of ones self and be ones other, which is self-contradictory, etc. Meanwhile each of us actually _is_ his own other to that extent, livingly knowing how to perform the trick which logic tells us cant be done. My thoughts animate and actuate this very body which you see and hear, and thereby influence your thoughts. The dynamic current somehow does get from me to you, however numerous the intermediary conductors may have to be. Distinctions may be insulators in logic as much as they like, but in life distinct things can and do commune together every moment. The conflict of the two ways of knowing is best summed up in the intellectualist doctrine that the same cannot exist in many relations. This follows of course from the concepts of the two relations being so distinct that what-is-in-the-one means as such something distinct from what what-is-in-the-other means. It is like Mills ironical saying, that we should not think of Newton as both an Englishman and a mathematician, because an Englishman as such is not a mathematician and a mathematician as such is not an Englishman. But the real Newton was somehow both things at once; and throughout the whole finite universe each real thing proves to be many differents without undergoing the necessity of breaking into disconnected editions of itself. These few indications will perhaps suffice to put you at the bergsonian point of view. The immediate experience of life solves the problems which so baffle our conceptual intelligence: How can what is manifold be one? how can things get out of themselves? how be their own others? how be both distinct and connected? how can they act on one another? how be for others and yet for themselves? how be absent and present at once? The intellect asks these questions much as we might ask how anything can both separate and unite things, or how sounds can grow more alike by continuing to grow more different. If you already know space sensibly, you can answer the former question by pointing to any interval in it, long or short; if you know the musical scale, you can answer the latter by sounding an octave; but then you must first have the sensible knowledge of these realities. Similarly Bergson answers the intellectualist conundrums by pointing back to our various finite sensational experiences and saying, Lo, even thus; even so are these other problems solved livingly. When you have broken the reality into concepts you never can reconstruct it in its wholeness. Out of no amount of discreteness can you manufacture the concrete. But place yourself at a bound, or _dembl\u00e9e_, as M. Bergson says, inside of the living, moving, active thickness of the real, and all the abstractions and distinctions are given into your hand: you can now make the intellectualist substitutions to your hearts content. Install yourself in phenomenal movement, for example, and velocity, succession, dates, positions, and innumerable other things are given you in the bargain. But with only an abstract succession of dates and positions you can never patch up movement itself. It slips through their intervals and is lost. So it is with every concrete thing, however complicated. Our intellectual handling of it is a retrospective patchwork, a post-mortem dissection, and can follow any order we find most expedient. We can make the thing seem self-contradictory whenever we wish to. But place yourself at the point of view of the things interior _doing_, and all these back-looking and conflicting conceptions lie harmoniously in your hand. Get at the expanding centre of a human character, the _\u00e9lan vital_ of a man, as Bergson calls it, by living sympathy, and at a stroke you see how it makes those who see it from without interpret it in such diverse ways. It is something that breaks into both honesty and dishonesty, courage and cowardice, stupidity and insight, at the touch of varying circumstances, and you feel exactly why and how it does this, and never seek to identify it stably with any of these single abstractions. Only your intellectualist does that,--and you now also feel why _he_ must do it to the end. Place yourself similarly at the centre of a mans philosophic vision and you understand at once all the different things it makes him write or say. But keep outside, use your post-mortem method, try to build the philosophy up out of the single phrases, taking first one and then another and seeking to make them fit, and of course you fail. You crawl over the thing like a myopic ant over a building, tumbling into every microscopic crack or fissure, finding nothing but inconsistencies, and never suspecting that a centre exists. I hope that some of the philosophers in this audience may occasionally have had something different from this intellectualist type of criticism applied to their own works! What really _exists_ is not things made but things in the making. Once made, they are dead, and an infinite number of alternative conceptual decompositions can be used in defining them. But put yourself _in the making_ by a stroke of intuitive sympathy with the thing and, the whole range of possible decompositions coming at once into your possession, you are no longer troubled with the question which of them is the more absolutely true. Reality _falls_ in passing into conceptual analysis; it _mounts_ in living its own undivided life--it buds and bourgeons, changes and creates. Once adopt the movement of this life in any given instance and you know what Bergson calls the _devenir r\u00e9el_ by which the thing evolves and grows. Philosophy should seek this kind of living understanding of the movement of reality, not follow science in vainly patching together fragments of its dead results. Thus much of M. Bergsons philosophy is sufficient for my purpose in these lectures, so here I will stop, leaving unnoticed all its other constituent features, original and interesting tho they be. You may say, and doubtless some of you now are saying inwardly, that his remanding us to sensation in this wise is only a regress, a return to that ultra-crude empiricism which your own idealists since Green have buried ten times over. I confess that it is indeed a return to empiricism, but I think that the return in such accomplished shape only proves the latters immortal truth. What wont stay buried must have some genuine life. _Am anfang war die tat_; fact is a _first_; to which all our conceptual handling comes as an inadequate second, never its full equivalent. When I read recent transcendentalist literature--I must partly except my colleague Royce!--I get nothing but a sort of marking of time, champing of jaws, pawing of the ground, and resettling into the same attitude, like a weary horse in a stall with an empty manger. It is but turning over the same few threadbare categories, bringing the same objections, and urging the same answers and solutions, with never a new fact or a new horizon coming into sight. But open Bergson, and new horizons loom on every page you read. It is like the breath of the morning and the song of birds. It tells of reality itself, instead of merely reiterating what dusty-minded professors have written about what other previous professors have thought. Nothing in Bergson is shop-worn or at second hand. That he gives us no closed-in system will of course be fatal to him in intellectualist eyes. He only evokes and invites; but he first annuls the intellectualist veto, so that we now join step with reality with a philosophical conscience never quite set free before. As a french disciple of his well expresses it: Bergson claims of us first of all a certain inner catastrophe, and not every one is capable of such a logical revolution. But those who have once found themselves flexible enough for the execution of such a psychological change of front, discover somehow that they can never return again to their ancient attitude of mind. They are now Bergsonians ... and possess the principal thoughts of the master all at once. They have understood in the fashion in which one loves, they have caught the whole melody and can thereafter admire at their leisure the originality, the fecundity, and the imaginative genius with which its author develops, transposes, and varies in a thousand ways by the orchestration of his style and dialectic, the original theme.[2] This, scant as it is, is all I have to say about Bergson on this occasion--I hope it may send some of you to his original text. I must now turn back to the point where I found it advisable to appeal to his ideas. You remember my own intellectualist difficulties in the last lecture, about how a lot of separate consciousnesses can at the same time be one collective thing. How, I asked, can one and the same identical content of experience, of which on idealist principles the _esse_ is to be felt, be felt so diversely if itself be the only feeler? The usual way of escape by quatenus or as such wont help us here if we are radical intellectualists, I said, for appearance-together is as such _not_ appearance-apart, the world _qu\u00e2_ many is not the world _qu\u00e2_ one, as absolutism claims. If we hold to Humes maxim, which later intellectualism uses so well, that whatever things are distinguished are as separate as if there were no manner of connexion between them, there seemed no way out of the difficulty save by stepping outside of experience altogether and invoking different spiritual agents, selves or souls, to realize the diversity required. But this rescue by scholastic entities I was unwilling to accept any more than pantheistic idealists accept it. Yet, to quote Fechners phrase again, nichts wirkliches kann unm\u00f6glich sein, the actual cannot be impossible, and what _is_ actual at every moment of our lives is the sort of thing which I now proceed to remind you of. You can hear the vibration of an electric contact-maker, smell the ozone, see the sparks, and feel the thrill, co-consciously as it were or in one field of experience. But you can also isolate any one of these sensations by shutting out the rest. If you close your eyes, hold your nose, and remove your hand, you can get the sensation of sound alone, but it seems still the same sensation that it was; and if you restore the action of the other organs, the sound coalesces with the feeling, the sight, and the smell sensations again. Now the natural way of talking of all this[3] is to say that certain sensations are experienced, now singly, and now together with other sensations, in a common conscious field. Fluctuations of attention give analogous results. We let a sensation in or keep it out by changing our attention; and similarly we let an item of memory in or drop it out. [Please dont raise the question here of how these changes _come to pass_. The immediate condition is probably cerebral in every instance, but it woul
