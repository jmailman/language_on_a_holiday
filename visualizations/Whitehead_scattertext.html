excluded originality belongs to the Category of Reversion.  15 Cf. Ch. IV of this Partt and also Part IV.     102 Discussions and Applications  These material bodies belong to the lowest grade of structured societies which are obvious to our gross apprehensions. They comprise societies of various types of complexity\u2014 crystals, rocks, planets, and suns. Such bodies are easily the most long-lived of the structured societies known to us, capable of being traced through their individual life-histories.  The second way of solving the problem is by an initiative in conceptual prehensions, i.e., in appetition. The purpose of this initiative is to receive the novel elements of the environment into explicit feelings with such subjective forms as conciliate them with the complex experiences proper to members of the structured society. Thus in each concrescent occasion its subjective aim originates novelty to match the novelty of the environment.  In the case of the higher organisms, this conceptual initiative amounts to thinking about the diverse experiences; in the case of lower organisms,! this conceptual initiative merely amounts to thoughtless adjustment of aesthetic emphasis in obedience to an ideal of harmony. [156] In either case the creative determination which transcends the occasion in question has been deflected by an impulse original to that occasion. This deflection in general originates a self-preservative reaction throughout the whole society. It may be unfortunate or inadequate; and in the case of persistent failure we are in the province of pathology.  This second mode of solution also presupposes the former mode. Thus the Categories of Conceptual Reversion and of Transmutation are both called into play.  Structured societies in which the second mode of solution has importance are termed living/ It is obvious that a structured society may have more or less life/ and that there is no absolute gap between living and non-living 7 societies. For certain purposes, whatever life there is in a society may be important; and for other purposes, unimportant.  A structured society in which the second mode is unimportant, and the first mode is important will be termed inorganic  In accordance with this doctrine of life, 7 the primary meaning of life is the origination of conceptual novelty\u2014 novelty of appetition. Such origination can only occur in accordance with the Category of Reversion. Thus a society is only to be termed living in a derivative sense. A living society is one which includes some living occasions. Thus a society may be more or less living, according to the prevalence in it of living occasions. Also an occasion may be more or less living according to the relative importance of the novel factors in its final satisfaction.  Thus the two ways in which dominant members of structured societies secure stability amid environmental novelties are (i) elimination of diversities of detail, and (ii) origination of novelties of conceptual reaction. As the result, there is withdrawal or addition of those details of emphasis whereby the subjective aim directs the [157] integration of prehensions in the concrescent phases of dominant members.     The Order of Nature 103  SECTION VIII  There is yet another factor in living 7 societies which requires more detached analysis. A structured society consists in the patterned intertwining of various nexus with markedly diverse defining characteristics. Some of these nexus are of lower types than others, and some will be of markedly higher types. There will be the subservient nexus and the regnant 7 nexus within the same structured society. This structured society will provide the immediate environment which sustains each of its sub-societies, subservient and regnant alike. In a living society only some of its nexus will be such that the mental poles of all their members have any original reactions. These will be its entirely living 7 nexus, and in practice a society is only called living 7 when such nexus are regnant. Thus a living society involves nexus which are inorganic/ and nexus which are inorganic do not need the protection of the whole living 7 society for their survival in a changing external I environment. Such nexus are societies. But entirely living 7 nexus do require such protection, if they are to survive. According to this conjectural theory, an entirely living 7 nexus is not a society. 7 This is the theory of the animal body, including a unicellular body as a particular instance. A complex inorganic system of interaction is built up for the protection of the entirely living 7 nexus, and the originative actions of the living elements are protective of the whole system. On the other hand, the reactions! of the whole system provide the intimate environment required by the entirely living 7 nexus. We do not know of any living society devoid of its subservient apparatus of inorganic societies.  Physical Physiology deals with the subservient inorganic apparatus; and Psychological Physiology 7 seeks to deal with entirely living 7 nexus, partly in abstraction [158] from the inorganic apparatus, and partly in respect to their response to the inorganic apparatus, and partly in regard to their response to each other. Physical Physiology has, in the last century, established itself as a unified science; Psychological Physiology is still in the process of incubation.  It must be remembered that an integral living society, as we know it, not only includes the subservient inorganic apparatus, but also includes many living nexus,t at least one for each cell/  SECTION IX  It will throw light upon the cosmology of the philosophy of organism to conjecture some fundamental principles of Psychological Physiology as suggested by that cosmology and by the preceding conjectures concerning the societies 7 of our epoch. These principles are not necessitated by this cosmology; but they seem to be the simplest principles which are both consonant with that cosmology, and also fit the facts.     104 Discussions and Applications  In the first instance, consider a single living cell. Such a cell includes subservient inorganic societies, such as molecules and electrons. Thus, the cell is an animal body; and we must presuppose the physical physiology 7 proper to this instance. But what of the individual living occasions?  The first question to be asked is as to whether the living occasions, in abstraction from the inorganic occasions of the animal body, form a corpuscular sub-society, so that each living occasion is a member of an enduring entity with its personal order. In particular we may ask whether this corpuscular society reduces to the extreme instance of such a society, namely, to one enduring entity with its one personal order. f  The evidence before us is of course extremely slight; but so far as it goes, it suggests a negative answer to both these questions. A cell gives no evidence whatever of a single unified mentality, guided in each of its occa[J59] sions by inheritance from its own past. The problem to be solved is that of a certain originality in the response of a cell to external stimulus. The theory of an enduring entity with its inherited mentality gives us a reason why this mentality should be swayed by its own past. We ask for something original at the moment, and we are provided with a reason for limiting originality. Life is a bid for freedom: an enduring entity binds any one of its occasions to the line of its ancestry. The doctrine of the enduring soul with its permanent characteristics is exactly the irrelevant answer to the problem which life presents. That problem is, How can there be originality? And the answer explains how the soul need be no more original than a stone.  The theory of a corpuscular society, made up of many enduring entities, fits the evidence no better. The same objections apply. The root fact is that endurance 7 is a device whereby an occasion is peculiarly bound by a single line of physical ancestry, while life 7 means novelty, introduced in accordance with the Category of Conceptual Reversion. There are the same objections to many traditions as there are to one tradition. What has to be explained is originality of response to stimulus. This amounts to the doctrine that an organism is alive 7 when in some measure its reactions are inexplicable by any tradition of pure physical inheritance.  Explanation by tradition 7 is merely another phraseology for explanation by efficient cause. 7 We require explanation by final cause. 7 Thus a single occasion is alive when the subjective aim which determines its process of concrescence has introduced a novelty of definiteness not to be found in the inherited data of its primary phase. The novelty is introduced conceptually and disturbs the inherited responsive 7 adjustment of subjective forms. It alters the values/ in the artists sense of that term.  It follows from these considerations that in abstraction from its animal body an entirely living* nexus is not [J 60] properly a society at all, since life cannot be a defining characteristic. It is the name for originality, and not for tradition. The mere response to stimulus is characteristic of all societies whether inorganic or alive. Action and reaction are bound to-     The Order of Nature 105  gether. The characteristic of life is reaction adapted to the capture of intensity, under a large variety of circumstances. But the reaction is dictated by the present and not by the past. It is the clutch at vivid immediacy.  SECTION X  Another characteristic of a living society is that it requires food. In a museum the crystals are kept under glass cases; in zoological gardens the animals are fed. Having regard to the universality of reactions with environment, the distinction is not quite absolute. It cannot, however, be ignored. The crystals are not agencies requiring the destruction of elaborate societies derived from the environment; a living society is such an agency. The societies which it destroys are its food. This food is destroyed by dissolving it into somewhat simpler social elements. It has been robbed of something. Thus, all societies require interplay with their environment; and in the case of living societies this interplay takes the form of robbery. The living society may, or may not, be a higher type of organism than the food which it disintegrates. But whether or no it be for the general good, life is robbery. It is at this point that with life morals become acute. The robber requires justification.  The primordial appetitions which jointly constitute Gods purpose are seeking intensity, and not preservation. Because they are primordial, there is nothing to preserve. He, in his primordial nature, is unmoved by love for this particular, or that particular; for in this foundational process of creativity, there are no preconstituted particulars. In the foundations of his being, God is indifferent alike to preservation and to novelty. [161] He cares not whether an immediate occasion be old or new, so far as concerns derivation from its ancestry. His aim 16 for it is depth of satisfaction as an intermediate step towards the fulfilment of his own being. His tenderness is directed towards each actual occasion, as it arises.  Thus Gods purpose in the creative advance is the evocation of intensities. The evocation of societies is purely subsidiary to this absolute end. The characteristic of a living society is that a complex structure of inorganic societies is woven together for the production of a non-social nexus characterized by the intense physical experiences of its members. But such an experience is derivate from the complex order of the material animal body, and not from the simple personal order of past occasions with analogous experience. There is intense experience without the shackle of reiteration from the past. This is the condition for spontaneity of conceptual reaction. The conclusion to be drawn from this argument is that life is a characteristic of empty space and not of space occupied by any corpuscular society. In a nexus of living occasions, there is a certain social deficiency. Life lurks in the interstices of each living cell, and in the in-  16 Cf. Part V.     106 Discussions and Applications  terstices of the brain. In the history of a living society, its more vivid manifestations wander to whatever quarter is receiving from the animal body an enormous variety of physical experience. This experience, if treated inorganically, must be reduced to compatibility by the normal adjustments of mere responsive reception. This means the dismissal of incompatible elements into negative prehensions.  The complexity of the animal body is so ordered that in the critical portions of its interstices the varied datum of physical experience is complex, and on the edge of a compatibility beyond that to be achieved by mere inorganic treatment. A novel conceptual prehension disturbs [162] the subjective forms of the initial responsive phase. Some negative prehensions are thus avoided, and higher contrasts are introduced into experience.  So far as the functioning of the animal body is concerned, the total result is that the transmission of physical influence, through the empty space within it, has not been entirely in conformity with the physical laws holding for inorganic societies. The molecules within an animal body exhibit certain peculiarities of behaviour not to be detected outside an animal body. In fact, living societies illustrate the doctrine that the laws of nature develop together with societies which constitute an epoch. There are statistical expressions of the prevalent types of interaction. In a living cell, the statistical balance has been disturbed.  The connection of food with life is now evident. The highly complex inorganic societies required for the structure of a cell, or other living body, lose their stability amid the diversity of the environment. But, in the physical field of empty space produced by the originality of living occasions, chemical dissociations and associations take place which would not otherwise occur. The structure is breaking down and being repaired. The food is that supply of highly complex societies from the outside which, under the influence of life, will enter into the necessary associations to repair the waste. Thus life acts as though it were a catalytic agent.  The short summary of this account of a living cell is as follows: (i) an extremely complex and delicately poised chemical structure; (ii) for the occasions in the interstitial f empty space a complex objective datum derived from this complex structure; (iii) under normal responsive treatment, devoid of originality, the complex detail reduced to physical simplicity by negative prehensions; (iv) this detail preserved for positive feeling by the emotional and purposive readjustments produced by originality of conceptual feeling (appetition); (v) the physical distortion of the field, leading to instability of [163] the structure; (vi) the structure accepting repair by food from the environment.  SECTION XI  The complexity of nature is inexhaustible. So far we have argued that the nature of life is not to be sought by its identification with some society of     The Order of Nature 107  occasions, which are living in virtue of the defining characteristic of that society. An entirely living nexus is 7 in respect to its life, not social. Each member of the nexus derives the necessities of its being from its prehensions of its complex social environment; by itself the nexus lacks the genetic power which belongs to societies/ But a living nexus, though non-social in virtue of its life/ may support a thread of personal order along some historical route of its members. Such an enduring entity is a living person/ It is not of the essence of life to be a living person. Indeed a living person requires that its immediate environment be a living, non-social nexus.  The defining characteristic of a living person is some definite type of hybrid prehensions transmitted from occasion to occasion of its existence. The term hybrid is defined more particularly in Part III. It is sufficient to state here that a hybrid prehension is the prehension by one subject of a conceptual prehension, or of an impure prehension, belonging to the mentality of another subject. By this transmission the mental originality of the living occasions receives a character and a depth. In this way originality is both canalized\u2014 to use Bergsons word\u2014 and intensified. Its range is widened within limits. Apart from canalization, depth of originality would spell disaster for the animal body. With it, personal mentality can be evolved, so as to combine its individual originality with the safety of the material organism on which it depends. Thus life turns back into society: it binds originality within bounds, and gains the massiveness due to reiterated character.  In the case of single cells, of vegetation, and of the [164] lower forms of animal life, we have no ground for conjecturing living personality. But in the case of the higher animals there is central direction, which suggests that in their case each animal body harbours a living person, or living persons. Our own self-consciousness is direct awareness of ourselves as such persons. 17 There are limits to such unified control, which indicate dissociation of personality, multiple personalities in successive alternations, and even multiple personalities in joint possession. This last case belongs to the pathology of religion, and in primitive times has been interpreted as demoniac possession. Thus, though life in its essence is the gain of intensity through freedom, yet it can also submit to canalization and so gain the massiveness of order. But it is not necessary merely to presuppose the drastic case of personal order. We may conjecture, though without much evidence, that even in the lowest form of life the entirely living nexus is canalized into some faint form of mutual conformity. Such conformity amounts to social order depending on hybrid prehensions of originalities in the mental poles of the antecedent members of the nexus. The survival power, arising from adaptation and regeneration, is thus explained. Thus life is a passage from physical order to pure mental originality, and from  17 This account of a living personality requires completion by reference to its objectification in the consequent nature of God. Cf. Part V, Ch. II.     108 Discussions and Applications  pure mental originality to canalized mental originality. It must also be noted that the pure mental originality works by the canalization of relevance arising from the primordial nature of God. Thus an originality in the temporal world is conditioned, though not determined, by an initial subjective aim supplied by the ground of all order and of all originality.  Finally, we have to consider the type of structured + society which gives rise to the traditional body-mind problem. For example, human mentality is partly the outcome of the human body, partly the single directive [165] agency of the body, partly a system of cogitations which have a certain irrelevance to the physical relationships of the body. The Cartesian philosophy is based upon the seeming fact\u2014 the plain fact\u2014 of one body and one mind, which are two substances in causaU association. For the philosophy of organism the problem is transformed.  Each actuality is essentially bipolar, physical and mental, and the physical inheritance is essentially accompanied by a conceptual reaction partly conformed to it, and partly introductory of a+ relevant novel contrast, but always introducing emphasis, valuation, and purpose. The integration of the physical and mental side into a unity of experience is a self-formation which is a process of concrescence, and which by the principle of objective immortality characterizes the creativity which transcends it. So though mentality is non-spatial, mentality is always a reaction from, and integration with, physical experience which is spatial. It is obvious that we must not demand another mentality presiding over these other actualities (a kind of Uncle Sam, over and above all the U.S. citizens). All the life in the body is the life of the individual cells. There are thus millions upon millions of centres of life in each animal body. So what needs to be explained is not dissociation of personality but unifying control, by reason of which we not only have unified behaviour, which can be observed by others, but also consciousness of a unified experience.  A good many actions do not seem to be due to the unifying control, e.g., with proper stimulants a heart can be made to go on beating after it has been taken out of the body. There are centres of reaction and control which cannot be identified with the centre of experience. This is still more so with insects. For example, worms and jellyfish seem to be merely harmonized cells, very little centralized; when cut in two, their parts go on performing their functions independently. Through a series of animals we can trace a progressive rise into a [166] centrality of control. Insects have some central control; even in man, many of the bodys actions are done with some independence, but with an organ of central control of very high-grade character in the brain.  The state of things, according to the philosophy of organism, is very different from the Scholastic view of St. Thomas Aquinas, of the mind as informing the body. The living body is a coordination of high-grade actual occasions; but in a living body of a low type the occasions are much nearer to a democracy. In a living body of a high type there are grades of occa-     The Order of Nature 109  sions so coordinated by their paths of inheritance through the body, that a peculiar richness of inheritance is enjoyed by various occasions in some parts of the body. Finally, the brain is coordinated so that a peculiar richness of inheritance is enjoyed now by this and now by that part; and thus there is produced the presiding personality at that moment in the body. Owing to the delicate organization of the body, there is a returned influence, an inheritance of character derived from the presiding occasion and modifying the subsequent occasions through the rest of the body.  We must remember the extreme generality of the notion of an enduring object\u2014 a genetic character inherited through a historic route of actual occasions. Some kinds of enduring objects form material bodies, others do not. But just as the difference between living and non-living occasions is not sharp, but more or less, so the distinction between an enduring object which is an atomic material body and one which is nott is again more or less. Thus the question as to whether to call an enduring object a transition of matter or of character is very much a verbal question as to where you draw the line between the various properties (cf. the way in which the distinction between matter and radiant energy has now vanished).  Thus in an animal body the presiding occasion, if there be one, is the final node, or intersection, of a complex [167} structure of many enduring objects. Such a structure pervades the human body. The harmonized relations of the parts of the body constitute this wealth of inheritance into a harmony of contrasts, issuing into intensity of experience. The inhibitions of opposites have been adjusted into the contrasts of opposites. The human mind is thus conscious of its bodilyt inheritance. There is also an enduring object formed by the inheritance from presiding occasion to presiding occasion. This endurance of the mind is only one more example of the general principle on which the body is constructed. This route of presiding occasions probably wanders from part to part of the brain, dissociated from the physical material atoms. But central personal dominance is only partial, and in pathological cases is apt to vanish.     CHAPTER IV ORGANISMS AND ENVIRONMENT  SECTION I  [168] So far the discussion has chiefly concentrated upon the discrimination of the modes of functioning which in germ, or in mere capacity, are represented in the constitution of each actual entity. The presumption that there is only one genus of actual entities constitutes an ideal of cosmological theory to which the philosophy of organism endeavours to donform. The description of the generic character of an actual entity should include God, as well as the lowliest actual occasion, though there is a specific difference between the nature of God and that of any occasion.  Also the differences between actual occasions, arising from the characters of their data, and from the narrowness and widths of their feelings, and from the comparative importance of various stages, enable a classification to be made whereby these occasions are gathered into various types. From the metaphysical standpoint these types are not to be sharply discriminated; as a matter of empirical observation, the occasions do seem to fall into fairly distinct classes.  The character of an actual entity is finally governed by its datum; whatever be the freedom of feeling arising in the concrescence, there can be no transgression of the limitations of capacity inherent in the datum. The datum both limits and supplies. It follows from this doctrine that the character of an organism depends on that of its environment. But the character of an environment is the sum of the characters of the various societies of actual entities which jointly constitute that envi- [J 69] ronment; although it is pure assumption that every environment is completely overrun by societies of entities. Spread through the environment there may be many entities which cannot be assigned to any society of entities. The societies in an environment will constitute its orderly element, and the non-social actual entities will constitute its element of chaos. There is no reason, so far as our knowledge is concerned, to conceive the actual world as purely orderly, or as purely chaotic.  Apart from the reiteration gained from its societies, an environment does not provide the massiveness of emphasis capable of dismissing its contrary elements into negative prehensions. Any ideal of depth of satisfaction, arising from the combination of narrowness and width, can only be achieved through adequate order. In proportion to the chaos there is triviality. There are different types of order; and it is not true that in pro-     Organisms and Environment 111  portion to the orderliness there is depth. There are various types of order, and some of them provide more trivial satisfaction than do others. Thus, if there is to be progress beyond limited ideals, the course of history by way of escape must venture along the borders of chaos in its substitution of higher for lower types of order.  The immanence of God gives reason for the belief that pure chaos is intrinsically impossible. At the other end of the scale, the immensity of the world negatives the belief that any state of order can be so established that beyond it there can be no progress. This belief in a final order, popular in religious and philosophic thought, seems to be due to the prevalent fallacy that all types of seriality necessarily involve terminal instances. It follows that Tennysons phrase,  . . . onef far-off divine event  To which the whole creation moves,  presents a fallacious conception of the universe.  An actual entity must be classified in respect to its [170] satisfaction/ and this arises out of its datum by the operations constituting its process/ Satisfactions can be classified by reference to triviality/ Vagueness/ narrowness/ width. Triviality and vagueness are characteristics in the satisfaction which have their origins respectively in opposed characteristics in the datum. Triviality arises from lack of coordination in the factors of the datum, so that no feeling arising from one factor is reinforced by any feeling arising from another factor. In other words, the specific constitution of the actual entity in question is not such as to elicit depth of feeling from contrasts thus presented. Incompatibility has predominated over contrast. Then the process can involve no coordinating intensification either from a reinforced narrowness, or from enhancement of relevance due to the higher contrasts derived from harmonized width. Triviality is due to the wrong sort of width; that is to say, it is due to width without any reinforced narrowness in its higher categories. Harmony is this combination of width and narrowness. Some narrow concentration on a limited set of effects is essential for depth; but the difference arises in the levels of the categories of contrast involved. A high category involves unplumbed potentiality for the realization of depth in its lower components. Thus triviality arises from excess of incompatible differentiation.  On the other hand, vagueness is due to excess of identification. In the datum the objectifications of various actual entities are replicas with faint coordinations of perspective contrast. Under these conditions the contrasts between the various objectifications are faint, and there is deficiency in supplementary feeling discriminating the objects from each other. There can thus be intensive narrowness in the prehension of the whole nexus, by reason of the common character,! combined with vagueness, which is the irrelevance of the differences between the definite actual entities of the nexus. The objectified entities reinforce each other by their     112 Discussions and Applications  likeness. But there [171] is lack of differentiation among the component objectifications owing to the deficiency in relevant contrasts.  In this way a group of actual entities contributes to the satisfaction as one extensive whole. It is divisible, but the actual divisions, and their sporadic differences of character, have sunk into comparative irrelevance beside the one character belonging to the whole and any of its parts.  By reason of vagueness, many count as one, and are subject to indefinite possibilities of division into such multifold unities. When there is such vague prehension, the differences between the actual entities so prehended are faint chaotic factors in the environment, and have thereby been relegated to irrelevance. Thus vagueness is an essential condition for the narrowness which is one condition for depth of relevance. It enables a background to contribute its relevant quota, and it enables a social group in the foreground to gain concentrated relevance for its community of character. The right chaos, and the right vagueness, are jointly required for any effective harmony. They produce the massive simplicity which has been expressed by the term narrowness/ Thus chaos is not to be identified with evil; for harmony requires the due coordination of chaos, vagueness, narrowness, and width.  According to this account, the background in which the environment is set must be discriminated into two layers. There is first the relevant background, providing a massive systematic uniformity. This background is the presupposed world to which all ordinary propositions refer. Secondly, there is the more remote chaotic background which has merely an irrelevant triviality, so far as concerns direct objectification in the actual entity in question. This background represents those entities in the actual world with such perspective remoteness that there is even a chaos of diverse cosmic epochs. In the background there is triviality, vagueness, and massive uniformity; in the foreground discrimination and [172] contrasts, but always negative prehensions of irrelevant diversities.  SECTION II  Intensity is the reward of narrowness. The domination of the environment by a few social groups is the factor producing both the vagueness of discrimination between actual entities and the intensification of relevance of common characteristics. These are the two requisites for narrowness. The lower organisms have low-grade types of narrowness; the higher organisms have intensified contrasts in the higher categories. In describing the capacities, realized or unrealized, of an actual occasion, we have, with Locke, tacitly taken human experience as an example upon which to found the generalized description required for metaphysics. But when we turn to the lower organisms we have first to determine which among such capacities fade from realization into irrelevance, that is to say, by comparison with human experience which is our standard.     Organisms and Environment 113  In any metaphysical scheme founded upon the Kantian or Hegelian traditions, experience is the product of operations which lie among the higher of the human modes of functioning. For such schemes, ordered experience is the result of schematization of modes of thought, concerning causation, substance, quality, quantity.  The process by which experiential unity is attained f is thereby conceived in the guise of modes of thought. The exception is to be found in Kants preliminary sections on Transcendental Aesthetic/ by which he provides space and time. But Kant, following Hume, assumes the radical disconnection of impressions qua data; and therefore conceives his transcendental aesthetic* to be the mere description of a subjective process appropriating the data by orderliness of feeling.  The philosophy of organism aspires to construct a critique of pure feeling, in the philosophical position in [173] which Kant put his Critique of Pure Reason. This should also supersede the remaining Critiques required in the Kantian philosophy. Thus in the organic philosophy Kants Transcendental Aesthetic becomes a distorted fragment of what should have been his main topic. The datum includes its own interconnections, and the first stage of the process of feeling is the reception into the ^responsive conformity of feeling whereby the datum, which is mere potentiality, becomes the individualized basis for a complex unity of realization.  This conception, as found in the philosophy of organism, is practically identical with Lockes ways of thought in the latter half of his Essay. He speaks of the ideas in the perceived objects, and tacitly presupposes their identification with corresponding ideas in the perceiving mind. The ideas in the objects have been appropriated by the subjective functioning of the perceiving mind. This mode of phraseology can be construed as a casual carelessness of speech on the part of Locke, or a philosophic inconsistency. But apart from this inconsistency Lockes philosophy falls to pieces; as in fact was its fate in the hands of Hume.  There is, however, a fundamental misconception to be found in Locke, and in prevalent doctrines of perception. It concerns the answer to the question t as to the description of the primitive types of experience. Locke assumes that the utmost primitiveness is to be found in sense-perception. The seventeenth-century physics, with the complexities of primary and secondary qualities, should have warned philosophers that sense-perception was involved in complex modes of functioning. Primitive feeling is to be found at a lower level. The mistake was natural for mediaeval and Greek philosophers: for they had not modern physics before them as a plain warning. In sense-perception we have passed the Rubicon, dividing direct perception from the higher forms of mentality, which play with error and thus found intellectual empires.  [174] The more primitive types of experience are concerned with sensereception, and not with sense-perception. This statement will require some     114 Discussions and Applications  prolonged explanation. But the course of thought can be indicated by adopting Bergsons admirable phraseology, sense-reception is unspatialized/ and sense-perception is spatialized/ In sense-reception the sensa are the definiteness of emotion: they are emotional forms transmitted from occasion to occasion. Finally in some occasion of adequate complexity, the Category of Transmutation endows them with the new function of characterizing nexus.     SECTION HI  In the first place, those eternal objects which will be classified under the name sensa constitute the lowest category of eternal objects. Such eternal objects do not express a manner of relatedness between other eternal objects. They are not contrasts, or patterns. Sensa are necessary as components in any actual entity, relevant in the realization of the higher grades. But a sensum does not, for its own realization, require any eternal object of a lower grade, though it does involve the potentiality of pattern and does gain access of intensity from some realization of status in some realized pattern. Thus a sensum requires, as a rescue from its shallowness of zero width, some selective relevance of wider complex eternal objects which include it as a component; but it does not involve the relevance of any eternal objects which it presupposes. Thus, in one sense, a sensum is simple; for its realization does not involve the concurrent realization of certain definite eternal objects, which are its definite simple components. But, in another sense, each sensum is complex; for it cannot be dissociated from its potentiality for ingression into any actual entity, and fromf its potentiality of contrasts and of patterned relationships with other eternal objects. Thus each sensum shares the characteristic common to all eternal objects, that it introduces the notion of the logi- [175] cal variable, in both forms, the unselective any and the selective some/  It is possible that this definition of sensa excludes some cases of contrast which are ordinarily termed sensa and that it includes some emotional qualities which are ordinarily excluded. Its convenience consists in the fact that it is founded on a metaphysical principle, and not on an empirical investigation of the physiology of the human body.  Narrowness in the lowest category achieves such intensity as belongs to such experience, but fails by reason of deficiency of width. Contrast elicits depth, and only shallow experience is possible when there is a lack of patterned contrast. Hume notices the comparative failure of the higher faculty of imagination in respect to mere sensa. He exaggerates this comparative failure into a dogma of absolute inhibition to imagine a novel sensum; whereas the evidence which he himself adduces, of the imagination of a new shade of colour to fill a gap in a graduated scale of shades, shows t that a contrast between given shades can be imaginatively extended so as to generate the imagination of the missing shade. But Humes ex-     Organisms and Environment 115  ample also shows that imagination finds its easiest freedom among the higher categories of eternal objects,  A pattern is in a sense simple: a pattern is the manner of a complex contrast abstracted from the specific eternal objects which constitute the matter of the contrast. But the pattern refers unselectively to any eternal objects with the potentiality of being elements in the matter of some contrast in that manner/  A pattern and a sensum are thus both simple in the sense that neither involves other specified eternal objects in its own realization. The manner of a pattern is the individual essence of the pattern. But no individual essence is realizable apart from some of its potentialities of relationship, that is, apart from its relational essence. But a pattern lacks simplicity in another sense, in which \\176] a sensum retains simplicity. The realization of a pattern necessarily involves the concurrent realization of a group of eternal objects capable of contrast in that pattern. The realization of the pattern is through the realization of this contrast. The realization might have occurred by means of another contrast in the same pattern; but some complex contrast in that pattern is required. But the realization of a sensum in its ideal shallowness of intensity, with zero width, does not require any other eternal object, other than its intrinsic apparatus of individual and relational essence; it can remain just itself, with its unrealized potentialities for patterned contrasts. An actual entity with this absolute narrowness has an ideal faintness of satisfaction, differing from the ideal zero of chaos, but equally impossible. For realization means ingression in an actual entity, and this involves the synthesis of all ingredients with data derived from a complex universe. Realization is ideally distinguishable from the ingression of contrasts, but not in fact.  The simplest grade of actual occasions must be conceived as experiencing a few sensa, with the minimum of patterned contrast. The sensa are then experienced emotionally, and constitute the specific feelings whose intensities sum up into the unity of satisfaction. In such occasions the process is deficient in its highest phases; the process is the slave to the datum. There is the individualizing phase of conformal feeling, but the originative phases of supplementary and conceptual feelings f are negligible.  SECTION IV  According to this account, the experience of the simplest grade of actual entity is to be conceived as the unoriginative response to the datum with its simple content of sensa. The datum is simple, because it presents the objectified experiences of the past under the guise of simplicity. Occasions A, B, and C enter into the experience of occasion M as themselves experiencing [177] sensa Si and s 2 unified by some faint contrast between s x and s 2 . Occasion JVf responsively feels sensa $1 and s 2 as its own sensations. There is thus a transmission of sensation emotion from A, B, and C to M. If M had the wit of self-analysis, M would know that it felt its own     116 Discussions and Applications  sensa, by reason of a transfer from A, B, and C to itself. Thus the (unconscious) direct perception of A, B, and C is merely the causal efficacy of A, B, and C as elements in the constitution of M. Such direct perception will suffer from vagueness; for if A, B, and C tell the same tale with minor variation of intensity, the discrimination of A, and B, and C from each other will be irrelevant. There may thus remain a sense of the causal efficacy of actual presences, whose exact relationships in the external world are shrouded. Thus the experience of M is to be conceived as a quantitative emotion arising from the contribution of sensa from A, B, C and proportionately conformed to by M.  Generalizing from the language of physics, the experience of M is an intensity arising out of specific sensa, directed from A, B, C. There is in fact a directed influx from A, B, C of quantitative feeling, arising from specific forms of feeling. The experience has a vector character, a common measure of intensity, and specific forms of feelings conveying that intensity. If we substitute the term energy for the concept of a quantitative emotional intensity, and the term form of energy 7 for the concept of specific form of feeling/ and remember that in physics Vector means definite transmission from elsewhere, we see that this metaphysical description of the simplest elements in the constitution of actual entities agrees absolutely with the general principles according to which the notions of modern physics are framed. The datum/ in metaphysics is the basis of the vector-theory in physics; the quantitative satisfaction in metaphysics is the basis of the scalar localization of energy in physics; the sensa in metaphysics are the basis of the diversity of specific forms under which energy clothes itself. Sci- [178] entific descriptions are, of course, entwined with the specific details of geometry and physical laws, which arise from the special order of the cosmic epoch in which we find ourselves. But the general principles of physics are exactly what we should expect as a specific exemplification of the metaphysics required by the philosophy of organism. It has been a defect in the modern philosophies that they throw no light whatever on any scientific principles. Science should investigate particular species, and metaphysics should investigate the generic notions under which those specific principles should fall. Yet, modern realisms have had nothing to say about scientific principles; and modern idealisms have merely contributed the unhelpful suggestion that the phenomenal world is one of the inferior avocations of the Absolute.  The direct perception whereby the datum in the immediate subject is inherited from the past can thus, under an abstraction, be conceived as the transference of throbs of emotional energy, clothed in the specific forms provided by sensa. Since the vagueness in the experientf subject will veil the separate objeetifi cations wherein there are individual contributions to the total satisfaction, the emotional energy in the final satisfaction wears the aspect of a total intensity capable of all gradations of ideal variation. But in its origin it represents the totality arising from the contributions of     Organisms and Environment 117  separate objects to that form of energy. Thus, having regard to its origin, a real atomic structure of each form of energy is discernible, so much from each objectified actual occasion; and only a finite number of actual occasions will be relevant.  This direct perception, characterized by mere subjective responsiveness and by lack of origination in the higher phases, exhibits the constitution of an actual entity under the guise of receptivity. In the language of causation, it describes the efficient causation operative in the actual world. In the language of epistemology, as framed by Locke, it describes how the ideas of particular [179] existents are absorbed into the subjectivity of the percipient and are the datum for its experience of the external world. In the language of science, it describes how the quantitative intensity of localized energy bears in itself the vector marks of its origin, and the specialities of its specific forms; it also gives a reason for the atomic quanta to be discerned in the building up of a quantity of energy. In this way, the philosophy of organism\u2014 as it should\u2014 appeals to the facts.  SECTION V  The current accounts of perception are the stronghold of modern metaphysical difficulties. They have their origin in the same misunderstanding which led to the incubus of the substance-quality categories. The Greeks looked at a stone, and perceived that it was grey. The Greeks were ignorant of modern physics; but modern philosophers discuss perception in terms of categories derived from the Greeks.  The Greeks started from perception in its most elaborate and sophisticated form, namely, visual perception. In visual perception, crude perception is most completely made over by the originative phases in experience, phases which are especially prominent in human experience. If we wish to disentangle the two earlier prehensive phases\u2014 the receptive phases, namely, the datum and the subjective response\u2014 from the more advanced originative phases, we must consider what is common to all modes of perception, amid the bewildering variety of originative amplification.  On this topic I am content to appeal to Hume. He writes: \"But my senses convey to me only the impressions of coloured points, disposed in a certain manner. If the eye is sensible of any thingt further, I desire it may be pointed out to me/ 1 And again: \"It is universally allowed by the writers on optics, that the eye at all times sees an equal number of physical points, and that a man [180] on the top of a mountain has no larger an image presented to his senses, than when he is cooped up in the narrowest court or chamber.\" 2  In each of these quotations Hume explicitly asserts that the eye sees.  1 Treatise, Bk. U Part II, Sect. III. Italics not his.  2 Treatise, Bk. I, Part III, Sect. IX.*     118 Discussions and Applications  The conventional comment on such a passage is that Hume, for the sake of intelligibility, is using common forms of expression; that he is only really speaking of impressions on the mind; and that in the dim future, some learned scholar will gain reputation by emending eye into ego/ The reason for citing the passages is to enforce the thesis that the form of speech is literary and intelligible because it expresses the ultimate truth of animal perception. The ultimate momentary ego has as its datum the eye as experiencing such-and-such f sights/ In the second quotation, the reference to the number of physical points is a reference to the excited area on the retina. Thus the eye as experiencing such-and-such sights is passed on as a datum 7 from the cells of the retina, throughf the train of actual entities forming the relevant nerves, up to the brain. Any direct relation of eye to brain is entirely overshadowed by this intensity of indirect transmission. Of course this statement is merely a pale abstraction from the physiological theory of vision. But the physiological account does not pretend to be anything more than indirect inductive knowledge. The point here to be noticed is the immediate literary obviousness of the eye as experiencing such-and-such sights/ This is the very reason why Hume uses the expression in spite of his own philosophy. The conclusion, which the philosophy of organism draws, is that in human experience the fundamental fact of perception is the inclusion, in the datum, of the objectification of an antecedent part of the human body with such-and-such experiences. Hume agrees with this conclusion f sufficiently well so as to argue from it, when it suits his purpose. He writes:  I would fain ask those philosophers, who found so much of their reasonings on the distinction [J 81] of substance and accident, and imagine we have clear ideas of each, whether the idea of substance be derived from the impressions of sensation or reflection? If it be conveyed to usf by our senses, I ask, which of them, and after what manner? If it be perceived by the eyes, it must be a colour; if by the ears, a sound; if by the palate, a taste; and so of the other senses. 3 We can prolong Humes list: the feeling of the stone is in the hand; the feeling of the food is the ache in the stomach; the compassionate yearning is in the bowels, according to biblical writers; the feeling of well-being is in the viscera passim; ill temper is the emotional tone derivative from the disordered liver.  In this list, Humes and its prolongation, for some cases\u2014as in sight, for example\u2014 the supplementary phase in the ultimate subject overbalances in importance the datum inherited from the eye. In other cases, as in touch, the datum of the feeling in the hand maintains its importance, however much the intensity, or even the character, of the feeling may be due to supplementation in the ultimate subject: this instance should be contrasted with that of sight. In the instance of the ache the stomach, as  3 Treatise, Bk. I, Part I, Sect. VI.     Organisms and Environment 119  datum, is of chief importance, and the food though obscurely felt is secondary\u2014 at least, until the intellectual analysis of the situation due to the doctor, professional or amateur. In the instances of compassion, wellbeing, and ill temper, the supplementary feelings in the ultimate subject predominate, though there are obscure references to the bodily organs as inherited data.  This survey supports the view that the predominant basis of perception is perception of the various bodily organs, as passing on their experiences by channels of transmission and of enhancement. It is the accepted doctrine in physical science that a living body is to be interpreted according to what is known of other sections of the physical universe. This is a sound axiom; but it [182] is double-edged. For it carries with it the converse deduction that other sections of the universe are to be interpreted in accordance with what we know of the human body.  It is also a sound rule that all interpretation should be based upon a vera causa. Now the original reliance upon the grey stone 7 has been shown by modern physics to be due to a misapprehension of a complex situation; but we have direct knowledge of the relationship of our central intelligence to our bodily feelings. According to this interpretation, the human body is to be conceived as a complex amplifier\u2014 to use the language of the technology of electromagnetism. The various actual entities, which compose the body, are so coordinated that the experiences of any part of the body are transmitted to one or more central occasions to be inherited with enhancements accruing upon the way, or finally added by reason of the final integration. The enduring personality is the historic route of living occasions which are severally dominant in the body at successive instants. The human body is thus achieving on a scale of concentrated efficiency a type of social organization, which with every gradation of efficiency constitutes the orderliness whereby a cosmic epoch shelters in itself intensity of satisfaction.  The crude aboriginal character of direct perception is inheritance. What is inherited is feeling-tone with evidence of its origin: in other words, vector feeling-tone. In the higher grades of perception vague feeling-tone differentiates itself into various types of sensa\u2014 those of touch, sight, smell, etc.\u2014 each transmuted into a definite prehension of tonal contemporary nexus f by the final percipient.  SECTION VI  In principle, the animal body is only the more highly organized and immediate part of the general environment for its dominant actual occasion, which is the ultimate [183] percipient. But the transition from without to within the body marks the passage from lower to higher grades of actual occasions. The higher the grade, the more vigorous and the more original is the enhancement from the supplementary phase. Pure recep-     120 Discussions and Applications  tivity and transmission givef place to the trigger-action of life whereby there is release of energy in novel forms. Thus the transmitted datum acquires sensa enhanced in relevance or even changed in character by the passage from the low-grade external world into the intimacy of the human body. The datum transmitted from the stone becomes the touch-feeling in the hand, but it preserves the vector characterf of its origin from the stone. The touch-feeling in the hand with this vector origin from the stone is transmitted to the percipient in the brain. Thus the final perception is the perception of the stone through the touch in the hand. In this perception the stone is vague and faintly relevant in comparison with the hand. But, however dim, it is there.  In the transmission of inheritance from A to B, to C, to D, A is objectified by the eternal object S as a datum for B; where S is a sensum or a complex pattern of sensa. Then B is objectified for C. But the datum for B is thereby capable of some relevance for C, namely, A as objectified for B becomes reobjectified for C; and so on to D 7 and throughout the line of objectifications. Then for the ultimate subject M the datum includes A as thus transmitted, B as thus transmitted, and so on. The final objectifications for M are effected by a set S 3 f of eternal objects which is a modification of the original group S. The modification consists partly in relegation of elements into comparative irrelevance, partly in enhancement of relevance for other elements, partly in supplementation by eliciting into important relevance some eternal objects not in the original S. Generally there will be vagueness in the distinction between A, and B, and C, and D, etc., in their function as components in the datum for M. Some of the line, A and C for instance, may stand out \\184] with distinctness by reason of some peculiar feat of original supplementation which retains its undimmed importance in subsequent transmission. Other members of the chain may sink into oblivion. For example, in touch there is a reference to the stone in contact with the hand, and a reference to the hand; but in normal, healthy, bodily operations the chain of occasions along the arm sinks into the background, almost into complete oblivion. Thus M, which has some analytic consciousness of its datum, is conscious of the feeling in its hand as the hand touches the stone. According to this account, perception in its primary form is consciousness of the causal efficacy of the external world by reason of which the percipient is a concrescence from a definitely constituted datum. The vector character of the datum is this causal efficacy.  Thus perception, in this primary sense, is perception of the settled world in the past as constituted by its feeling-tones, and as efficacious by reason of those feeling-tones. Perception, in this sense of the term, will be called perception in the mode of causal efficacy/ Memory is an example of perception in this mode. For memory is perception relating to the data from some historic route of ultimate percipient subjects Mi, M 2 , M 3 , etc., leading up to M which is the memorizing percipient.     Organisms and Environment 121     SECTION VII  It is evident that perception in the mode of causal efficacy is not that sort of perception which has received chief attention in the philosophical tradition. Philosophers have disdained the information about the universe obtained through their visceral feelings, and have concentrated on visual feelings.  What we ordinarily term our visual perceptions are the result of the later stages in the concrescence of the percipient occasion. When we register in consciousness our visual perception of a grey stone, something more than bare sight is meant. The stone has a reference [185] to its past, when it could have been used as a+ missile if small enough, or as a seat if large enough. A stone has certainly a history, and probably a future. It is one of the elements in the actual world which has got to be referred to as an actual reason and not as an abstract potentiality. But we all know that the mere sight involved, in the perception of the grey stone, is the sight of a grey shape contemporaneous with the percipient, and with certain spatial relations to the percipient, more or less vaguely defined. Thus the mere sight is confined to the illustration of the geometrical perspective relatedness, of a certain contemporary spatial region, to the percipient, the illustration being effected by the mediation of grey/ The sensum grey rescues that region from its vague confusion with other regions.  Perception which merely, by means of a sensum, rescues from vagueness a contemporary spatial region, in respect to its spatial shape and its spatial perspective from the percipient, will be called perception in the mode of presentational immediacy.  Perception in this mode has already been considered in Part II, Chapter II. A more elaborate discussion of it can now be undertaken. 4 The definition, which has just been given, extends beyond the particular case of sight. The unravelling of the complex interplay between the two modes of perception\u2014 causal efficacy and presentational immediacy\u2014 t is one main problem of the theory of perception. 5 The ordinary philosophical discussion of perception is almost wholly concerned with this interplay, and ignores the two pure modes which are essential for its proper explanation. The interplay between the two modes will be termed symbolic reference.  [186] Such symbolic reference is so habitual in human experience that great care is required to distinguish the two modes. In order to find ob-  4 Also cf.f subsequent discussions in Parts III and IV.  5 Cf. my Barbour-Page lectures, Symbolism, Its Meaning and Effect, delivered at the University of Virginia, April, 1927 (New York: Macrnillan, 1927; Cambridge University Press, 1928).+ Another discussion of this question is there undertaken, with other illustrations, Cf. also Professor Norman Kemp Smiths Prolegomena to an Idealist Theory of Knowledge, Macrnillan, 1924.     122 Discussions and Applications  vious examples of the pure mode of causal efficacy we must have recourse to the viscera and to memory; and to find examples of the pure mode of presentational immediacy we must have recourse to so-called delusive perceptions. For example, the image of a grey stone as seen in a mirror illustrates the space behind the mirror; the visual delusions arising from some delirium, or some imaginative excitement, illustrate surrounding spatial regions; analogously for the double-vision due to maladjustment of the eyes; the sight at night, of the stars and nebulae and Milky Way, illustrates vague regions of the contemporary sky; the feelings in amputated limbs illustrate spaces beyond the actual body; a bodily pain, referred to some part not the cause of the disorder, illustrates the painful region though not the pain -giving region. All these are perfectly good examples of the pure mode of presentational immediacy.  The epithet delusive/ which fits many, if not all, of these examples of presentational immediacy, is evidence that the mediating eternal object is not to be ascribed to the donation of the perceived region. It must have acquired its ingression in this mode from one of the originative phases of the percipient occasion. To this extent, the philosophy of organism is in agreement with the seventeenth-century doctrine of primary and secondary qualities, the mediating eternal object being, in this mode of ingression, a secondary quality. But in the philosophy of organism the doctrine does not have the consequences which follow in the earlier philosophies.  The account of perception in the pure mode of presentational immediacy, which has just been given, agrees absolutely with Descartes doctrine of perception in general, so far as can be judged from his arguments which presuppose perception, and putting aside a few detached [J 87] passages wherein he comes near to the doctrine of objectification and near to Lockes second doctrine of ideas determined to particular existents. Anyhow, his conclusion immediately follows that, in perception, thus described, all that is perceived is that the object has extension and is implicated in a complex of extensive relatedness with the animal body of the percipient. Part of the difficulties of Cartesian philosophy, and of any philosophy which accepts this account as a complete account of perception, is to explain how we know more than this meagre fact about the world although our only avenue of direct knowledge limits us to this barren residium. Also, if this be all that we perceive about the physical world, we have no basis for ascribing the origination of the mediating sensa to any functioning of the human body. We are thus driven to the Cartesian duality of substances, bodies and minds. Perception is to be ascribed to mental functioning in respect to the barren extensive universe. We have already done violence to our immediate conviction by thus thrusting the human body out of the story; for, as Hume himself declares, we know that we see by our eyes, and taste by our palates. But when we have gone so far, it is inevitable to take a further step, and to discard our other conviction that we are perceiving a world of actual     Organisms and Environment 123  things within which we find ourselves. For a barren, extensive world is not really what we mean. We thus reduce perceptions to consciousness of impressions on the mind, consisting of sensa with manners of relatedness. We then come to Hume, and to Kant. Kants philosophy is an endeavour to retrieve some meaning for the two convictions which we have successively discarded. We have noted that Locke wavers in his account of perception, so that in the earlier portion of his Essay he agrees with Hume, and in the later portion with the philosophy of organism. We have also noted that Hume is inconsistent to the extent of arguing from a conviction which is discarded in his philosophy.  SECTION VIII  [188] Presentational immediacy illustrates the contemporary world in respect to its potentiality for extensive subdivision into atomic actualities and in respect to the scheme of perspective relationships which thereby eventuates. But it gives no information as to the actual atomization of this contemporary real potentiality/ By its limitations it exemplifies the doctrine, already stated above, that the contemporary world happens independently of the actual occasion with which it is contemporary. This is in fact the definition of contemporaneousness (cf. Part II, Ch. II, Sect. I); namely, that actual occasions, A and B, are mutually contemporary, when A does not contribute to the datum for B, and B does not contribute to the datum for A, except that both A and B are atomic regions in the potential scheme of spatio-temporal extensiveness which is a datum for both A and B.  Humes polemic respecting causation is, in fact, one prolonged, convincing argument that pure presentational immediacy does not disclose any causal influence, either whereby one actual entity is constitutive of the percipient actual entity, or whereby one perceived actual entity is constitutive of another perceived actual entity. The conclusion is that, in so far as concerns their disclosure by presentational immediacy, actual entities in the contemporary universe are causally independent of each other.  The two pure modes of perception in this way disclose a variety of loci defined by reference to the percipient occasion M. For example, there are the actual occasions of the settled world which provide the datum for M; these lie in Ms causal past. Again, there are the potential occasions for which M decides its own potentialities of contribution to their data; these lie in Ms causal future. There are also those actual occasions which lie neither in Ms causal past, nor in Ms causal future. Such actual occasions are called Ms contemporaries/ These \\189] three loci are defined solely by reference to the pure mode of causal efficacy.  We now turn to the pure mode of presentational immediacy. One great difference from the previous way+ of obtaining loci at once comes into view. In considering the causal mode, the past and the future were de-     124 Discussions and Applications  fined positively, and the contemporaries of M were defined negatively as lying neither in Ms past nor in JVf s future. In dealing with presentational immediacy the opposite way must be taken. For presentational immediacy gives positive information only about the immediate present as defined by itself. Presentational immediacy illustrates, by means of sensa, potential subdivisions within a cross-section of the world, which is in this way objectified for M. This cross-section is JVPs immediate present. What is in this way illustrated is the potentiality for subdivision into actual atomic occasions; we can also recognize potentialities for subdivision of regions whose subdivisions remain unillustrated by any contrast of sensa. There are well-known limitations to such direct perceptions of unillustrated potentiality, a perception outrunning the real illustration of division by contrasted sensa. Such limitations constitute the minima sensibilia.  Humes polemic respecting causation constitutes a proof that Ms immediate present lies within the locus of Ms contemporaries. The presentation to M of this locus, forming its immediate present, contributes to Ms datum two facts about the universe: one fact is that there is a unison of becoming/ constituting a positive relation of all the occasions in this community to any one of them. The members of this community share in a common immediacy; they are in unison as to their becoming: that is to say, any pair of occasions in the locus are contemporaries. The other fact is the subjective illustration of the potential extensive subdivision with complete vagueness respecting the actual atomization. For example, the stone, which in the immediate [190] present is a group of many actual occasions, is illustrated as one grey spatial region. But, to go back to the former fact, the many actual entities of the present stone and the percipient are connected together in the unison of immediate becoming. This community of concrescent occasions, forming Ms immediate present, thus establishes a principle of common relatedness, a principle realized as an element in Ms datum. This is the principle of mutual relatedness in the unison of becoming/ But this mutual relatedness is independent of the illustration by those sensa t through which presentational immediacy for M is effected. Also the illustration by these sensa has unequal relevance for M, throughout the locus. In its spatially remote parts it becomes vaguer and vaguer, fainter and fainter; and yet the principle of unison of becoming still holds, in despite of the fading importance of the sensa. We thus find that the locus\u2014 namely, Ms immediate present\u2014 is determined by the condition of mutual unison independently of variations of relevant importance in Ms illustrative sensa, and extends to their utmost bounds of faintness, and is equally determinate beyond such bounds. We thus gain the conception of a locus in which any two atomic actualities are in concrescent unison, and which is particularized by the fact that M belongs to it, and so do all actual occasions belonging to extensive regions which lie in Ms immediate present as illustrated by importantly relevant sensa. This complete region is the prolongation of Ms immediate present     Organisms and Environment 125  beyond Ms direct perception, the prolongation being effected by the principle of concrescent unison/  A complete region, satisfying the principle of concrescent unison/ will be called a duration/ A duration is a cross-section of the universe; it is the immediate present condition of the world at some epoch, according to the old classical theory of time\u2014 a theory never doubted until within the last few years. It will have been seen that the philosophy of organism accepts and defines this [191] notion. Some measure of acceptance is imposed upon metaphysics. If the notion be wholly rejected no appeal to universal obviousness of conviction can have any weight; since there can be no stronger instance of this force of obviousness.  The classical theory of time tacitly assumed that a duration included the directly perceived immediate present of each one of its members. The converse proposition certainly follows from the account given above, that the immediate present of each actual occasion lies in a duration. An actual occasion will be said 6 to be cogredientf with or stationary in the duration including its directly perceived immediate present. The actual occasion is included in its own immediate present; so that each actual occasion through its percipience in the pure mode of presentational immediacy\u2014if such percipience has important relevance\u2014 defines one duration in which it is included. The percipient occasion is stationary in this duration.  But the classical theory also assumed the converse of this statement. It assumed that any actual occasion only lies in one duration; so that if N lies in the duration including Ms immediate present, then M lies in the duration including Ns immediate present. The philosophy of organism, in agreement with recent physics, rejects this conversion; though it holds that such rejection is based on scientific examination of our cosmic epoch, and not on any more general metaphysical principle. According to the philosophy of organism, in the present cosmic epoch only one duration includes all Ms immediate present; this one duration will be called Ms presented duration. But M itself lies in many durations; each duration including M also includes some portions of Ms presented duration. In the case of human perception practically all the important portions are thus included; also in human experience the relationship to such dura- \\192] tions is what we express by the notion of movement/  To sum up this discussion. In respect to any one actual occasion M there are three distinct nexus of occasions to be considered:  (i) The nexus of Ms contemporaries, defined by the characteristic that M and any one of its contemporaries happen in causal independence of each other.  (ii) Durations including M;f any such duration is defined by the characteristic that any two of its members are contemporaries. (It follows that  6 Cf. my Principles of Natural Knowledge, Ch. XI, and my Concept of Nature, Ch. V.     126 Discussions and Applications  any member of such a duration is contemporary with M, and thence that such durations are all included in the locus (i). The characteristic property of a duration is termed unison of becoming/)  (iii) Ms presented locus, which is the contemporary nexus perceived in the mode of presentational immediacy, with its regions defined by sensa. It is assumed, on the basis of direct intuition, that JVf s presented locus is closely related to some one duration including M. It is also assumed, as the outcome of modern physical theory, that there is more than one duration including M. The single duration which is so related to Ms presented locus is termed JVf s presented duration/ But this connection is criticized in the following sections of this chapter. In Part IV, the connection of these presented loci to regions defined by straight lines is considered in more detail; the notion of strain-loci* is there introduced.  SECTION IX  Physical science has recently arrived at the stage in which the practical identification, made in the preceding section, between the presented locus of an actual entity, and a locus in unison of becoming with the actual entity must be qualified.  The two notions, presented locus and unison of becoming/ are distinct. The identification merely rests on the obvious experience of daily life. In any recasting of [193] thought it is obligatory to include the identification as a practical approximation to the truth, sufficient for daily life. Subject to this limitation, there is no reason for rejecting any distinction between them which the evidence suggests.  In the first place, the presented locus is defined by some systematic relation to the human body\u2014 so far as we rely, as we must, upon human experience. A certain state of geometrical strain in the body, and a certain qualitative physiological excitement in the cells of the body, govern the whole process of presentational immediacy. In sense-perception the whole function of antecedent occurrences outside the body is merely to excite these strains and physiological excitements within the body. But any other means of production would do just as well, so long as the relevant states of the body are in fact produced. The perceptions are functions of the bodily states. The geometrical details of the projected sense-perception depend on the geometrical strains in the body, the qualitative sensa depend on the physiological excitements of the requisite cells in the body.  Thus the presented locus must be a locus with a systematic geometrical relation to the body. According to all the evidence, it is completely independent of the contemporary actualities which in fact make up the nexus of actualities in the locus. For example, we see a picture on the wall with direct vision. But if we turn our back to the wall, and gaze into a good mirror, we see the same sight as an image behind the mirror. Thus, given the proper physiological state of the body, the locus presented in sense-     Organisms and Environment 127  perception is independent of the details of the actual happenings which it includes. This is not to sayt that sense-perception is irrelevant to the real world. It demonstrates to us the real extensive continuum in terms of ** which these contemporary happenings have their own experiences qualified. Its additional information in terms of the qualitative sensa has relevance in proportion to the relevance of the immediate bodily state to the imme- [194] diate happenings throughout the locus. Both are derived from a past which is practically common to them all. Thus there is always some relevance; the correct interpretation of this relevance is the art of utilizing the perceptive mode of presentational immediacy as a means for understanding the world as a medium.  But the question which is of interest for this discussion is how this systematic relevance, of body to presented locus, is definable. This is not a mere logical question. The problem is to point out that element in the nature of things constituting such a geometrical relevance of the bodv to the presented locus. If there be such an element, we can understand that a certain state of the body may lift it into an important factor of our experience.  The only possible elements capable of this extended systematic relevance beyond the body are straight lines and planes. Planes are definable in terms of straight lines, so that we can concentrate attention upon straight lines.  It is a dogma of science that straight lines are not definable in terms of mere notions of extension. Thus, in the expositions of recent physical theory, straight lines are defined in terms of the actual physical happenings. The disadvantage of this doctrine is that there is no method of characterizing the possibilities of physical events antecedently to their actual occurrence. It is easy to verify that in fact there is a tacit relevance to an underlying system, by reference to which the physical loci\u2014 including those called straight lines\u2014 are defined. The question is how to define this underlying system in terms of pure straight lines, determinable without reference to the casual** details of the happenings.  It will be shown later (cf. Part IV, Chs. Ill and IV) that this dogma of the indefinability of straight lines is mistaken. Thus the systematic relation of the body to the presented locus occasions no theoretical difficulty.  All measurement is effected by observations of sensa [195] with geometrical relations within this presented locus. Also all scientific observation of the unchanged character of things ultimately depends! upon the maintenance of directly observed geometrical analogies within such loci.  However far the testing of instruments is carried, finally all scientific interpretation is based upon the assumption of directly observed unchangeably of some instrument for seconds, for hours, for months, for years. When we test this assumption we can only use another instrument; and there! cannot be an infinite regress of instruments.  Thus ultimately all science depends upon direct observation of homol-     128 Discussions and Applications  ogy of status within a system. Also the observed system is the complex of geometrical relations within some presented locus.  In the second place, a locus of entities in unison of becoming obviously depends on the particular actual entities. The question, as to how the extensive continuum is in fact atomized by the atomic actualities, is relevant to the determination of the locus. The factor of temporal endurance selected for any one actuality will depend upon its initial subjective aim/ The categoreal conditions which govern the subjective aim are discussed later in Part III. They consist generally in satisfying some condition of a maximum, to be obtained by the transmission of inherited types of order. This is the foundation of the stationary conditions in term
