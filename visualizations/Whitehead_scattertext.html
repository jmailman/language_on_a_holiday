ical recognition into the conceptual predicative feeling/ (8) to promote the integration of the indicative feeling and the predicative feeling into the required propositional feeling. But in this complex function there is always a tacit reference to [404] the environment of the occasion of utterance. Consider the traditional example, Socrates is mortal/  This proposition may mean It is mortal/ In this case the word Socrates in the circumstances of its utterance merely promotes a physical feeling indicating the it which is mortal.  The proposition may mean It is Socratic and mortal; where Socratic is an additional element in the predicative pattern.     Propositions and Feelings 265  We now turn to the words denoting the predicative pattern, namely, either mortal, or Socratic and mortal. The slightest consideration discloses the fact that it is pure convention to suppose that there is only one logical subject to the proposition. The word mortal means a certain relationship to the general nexus of actual entities in this world which isf possible for any one of the actual entities. Mortal does not mean mortal in any possible world/ it means mortal in this world. Thus there is a general reference to this actual world as exemplifying a scheme of things which render mortality realizable in it.  The word Socratic means realizing the Socratic predicate in Athenian society. It does not mean Socratic, in any possible world; nor does it mean Socratic, anywhere in this world: it means Socratic, in Athens. Thus Socratic, as here used, refers to a society of actual entities realizing certain general systematic properties such that the Socratic predicate is realizable in that environment. Also the Athenian society requires that this actual world exemplifies a certain systematic scheme, amid which Athenianism is realizable.  Thus in the one meaning of the phrase Socrates is mortal, the logical subjects are one singular It (Socrates) and the actual entities of this actual world, forming a society amid which mortality is realizable and including the former IV In the other meaning, there are also included among the logical subjects the actual entities forming the Athenian society. These actual entities are [405] required for the realization of the predicative pattern Socratic and mortal and are the definitely indicated logical subjects. They also require that the general scheme of this actual world be such as to support Athenianism in conjunction with mortality .+     CHAPTER V THE HIGHER PHASES OF EXPERIENCE  SECTION I  [406] Comparative feelings are the result of integrations not yet considered: their data are generic contrasts. The infinite variety of the more complex feelings come under the heading comparative feelings/  We have now to examine two simple types of comparative feelings. One type arises from the integration of a propositional feeling with the indicative feeling from which it is partly derived. Feelings of this type will be termed intellectual feelings/ This type of comparative feelings is subdivided into two species: one species consists of conscious perceptions; and the other species consists of intuitive judgments/ The subjective forms of intuitive judgments also involve consciousness. Thus conscious perceptions and intuitive judgments are alike intellectual feelings/ Comparative feelings of the other type are termed physical purposes/ Such a feeling arises from the integration of a conceptual feeling with the basic physical feeling from which it is derived, either directly according to categoreal condition IV (the Category of Conceptual Valuation), or indirectly according to categoreal condition V (the Category of Conceptual Reversion). But this integration is a more primitive type of integration than that which produces, from the same basic physical feeling, the species of propositional feelings termed perceptive/ The subjective forms of these physical purposes are either adversions or aversions/ The subjective forms of physical purposes do not involve consciousness unless these feelings acquire integration with conscious perceptions or intuitive judgments. \\407]  SECTION II  In an intellectual feeling the datum is the generic contrast between a nexus of actual entities and a proposition with its logical subjects mem bers of the nexus. In every generic contrast its unity arises from the twoway functioning of certain entities which are components in each of the contrasted factors. This unity expresses the conformation to the second categoreal condition (the Category of Objective Identity). The common subject entertaining the two feelings effects an integration whereby each of these actual entities obtains its one role of a two-way functioning in the one generic contrast. As an element in the subject no objectified actual  266     The Higher Phases of Experience 267  entity can play two disconnected parts. There can only be one analysable part. Thus what in origination is describable as a pair of distinct ways of functioning of each actual entity in the two factors of the generic contrast respectivelyt is realized in the subject as one r61e with a two-way aspect. This two-way aspect is unified as contrast/ This one analysable part involves in itself the contrast between the sheer matter of fact, namely, what the objectified actual entity in question contributes to the objectified nexus in the physical feeling, and the mere potentiality of the same actual entity for playing its assigned part in the predicative pattern of the proposition, in the eventuality of the propositions realization. This contrast is what has been termed the affirmation-negation contrast/ It is the contrast between the affirmation of objectified fact in the physical feeling, and the mere potentiality, which is the negation of such affirmation, in the propositional feeling. It is the contrast between in fact and might be, in respect to particular instances in this actual world. The subjective form of the feeling of this contrast is consciousness. Thus in experience, consciousness arises by reason of intellectual feelings, and in proportion to the variety and intensity of such feelings. But, in conformity with the seventh [408] categoreal condition (the Category of Subjective Harmony), subjective forms, which arise as factors in any feeling, are finally in the satisfaction shared in the unity of all feelings;f all feelings acquire their quota of irradiation in consciousness.  This account agrees with the plain facts of our conscious experience. Consciousness flickers; and even at its brightest, there is a small focal region of clear illumination, and a large penumbral region of experience which tells of intense experience in dim apprehension. The simplicity of clear consciousness is no measure of the complexity of complete experience. Also this character of our experience suggests that consciousness is the crown of experience, only occasionally attained, not its necessary base.  SECTION III  A feeling is termed a belief/ or is said to include an element of belief/ when its datum is a proposition, and its subjective form includes, as the defining element in its emotional pattern, a certain form, or eternal object, associated with some gradation of intensity. This eternal object is beliefcharacter/ When this character enters into the emotional pattern, then, according to the intensity involved, the feeling, whatever else it be, is to some degree a belief.  This variation in the intensity of belief-character is insisted on by Locke in his Essay. He writes (IV, XV, 3) : The entertainment the mind gives this sort of propositions is called \"belief/ \"assent/ or \"opinion/ which is the admitting or receiving any proposition for true, upon arguments or proofs that are found to persuade us to receive it as true, without certain knowledge that it is so.     268 The Theory of Prehensions  And herein lies the difference between probability and certainty, faith and knowledge, that in all thef parts of knowledge there is intuition; each immediate idea, each step has its visible and certain connection: in belief not so.  [409] Lockes distinction between certainty and uncertain belief is admirable. But it is not nearly so important as it looks. For it is not the immediate intuition that we are usually concerned with. We only have its recollection recorded in words. Whether the verbal record of a recollection recalls to our minds a true proposition must always be a matter of great uncertainty. Accordingly our attitude towards an immediate intuition must be that of the gladiators, \"morituri te salutamus,\" as we pass into the limbo where we rely upon the uncertain record. It must be understood that we are not speaking of the objective probability of a proposition, expressing its relation to certain other propositions. Comparative firmness of belief is a psychological fact which may, or may not, be justified by the objective evidence. This belief-character takes various forms from its fusion with consciousness derived from the various types of intellectual feelings.  SECTION IV  Conscious perception is the feeling of what is relevant to immediate fact in contrast with its potential irrelevance. This general description must now be explained in detail.  \"Conscious perceptions are of such importance that it is worth while to rehearse the whole sequence of their origination. It will be seen that alternative modes of origination are involved, and that some of these modes produce erroneous perceptions. Thus the criticism of conscious perceptions has the same importance as the criticism of judgments, intuitive and inferential.  In the first place, there is one basic physical feeling, from which the whole sequence of feelings originates for the subject in question. From this physical feeling, the propositional feeling of the sort termed perceptive arises. The conscious perception is the comparative feeling arising from the integration of the perceptive feeling with this original physical feeling.  [410] In the account of the origination of the perceptive feeling (Part III, Ch. IV, Sect. IV), the various species of such feelings are analysed first into authentic feelings and unauthentic feelings; and secondly, authentic feelings are analysed into direct feelingsf and indirect feelings. Without qualification a direct perceptive feeling feels its logical subjects as potentially invested with a predicate expressing an intrinsic character of the nexus which is the initial datum of the physical feeling; with qualification this statement is also true of an indirect feeling. The qualification is that the secondary conceptual feelings, entertained in the nexus     The Higher Phases of Experience 269  by reason of reversion (cf. categoreal condition V), have been transmuted so as to be felt in the subject (the final subject of the conscious perception) as if they had been physical facts in the nexus. Of course such transmutation of physical feeling only arises when no incompatibilities are involved.  Thus, in general, a transmuted physical feeling only arises as the outcome of a complex process of incompatibilities and inhibitions. Apart from exceptional circumstances only to be found in few high-grade organisms, transmutation only accounts for physical feelings of negligible intensity. It is, however, important to note that even authentic physical feelings can distort the character of the nexus felt by transmuting felt concept into felt physical fact. In this way authentic perceptive feelings can introduce error into thought; and transmuted physical feelings can introduce novelty into the physical world. Such novelty may be either fortunate or disastrous. But the point is that novelty in the physical world, and error in authentic perceptive feeling, arise by conceptual functioning, according to the Category of Reversion.  Putting aside the case when these transmuted perceptive feelings have importance, consider the prehending subject with its direct perceptive feeling. The subject has its concrescent phase involving two factors, the orig- [411] inal physical feeling, and the derived perceptive feeling. In the earlier factor the nexus, physically felt, is objectified through its own proper physical bonds. There are no incompatibilities between fact and reverted concept to produce attenuation. The objective datum is therefore felt with its own proper intensities, transmitted to the subjective form of the physical feeling. The other factor in the integration is the perceptive feeling. The datum of this feeling is the proposition with the actual entities of the nexus as its logical subjects, and with its predicate also derived from the nexus. The whole origination of this perceptive feeling has its sole basis in the physical feeling, which plays the part both of indicative feeling and of physical recognition (cf. Part III, Ch. IV, Sect. III).  The integration of the two factors into the conscious perception thus confronts the nexus as fact, with the potentiality derived from itself, limited to itself, and exemplified in itself. This confrontation is the generic contrast which is the objective datum of the integral feeling. The subjective form thus assumes its vivid immediate consciousness of what the nexus really is in the way of potentiality realized. In Humes phraseology, there is an impression of the utmost force and vivacity/  There are therefore two immediate guarantees of the correctness of a conscious perception: one is Humes test of force and vivacity, and the other is the illumination by consciousness of the various feelings involved m the process. Thus the fact, that the physical feeling has not transmuted concept into physical bond, lies open for inspection. Neither of these tests is infallible. There is also the delayed test, that the future conforms     270 The Theory of Prehensions  to expectations derived from this assumption. This latter test can be realized only by future occasions in the life of an enduring object, the enduring percipient.  It is to be observed that what is in doubt is not the immediate perception of a nexus which is a fragment of [412] the actual world. The dubitable element is the definition of this nexus by the observed predicate.  An unauthentic perceptive feeling arises in the subject when its own conceptual origination from its own basic physical feeling passed on to the secondary stage of producing a reverted conceptual feeling to play the part of predicative feeling. The physical feeling may, or may not, have also suffered loss of direct relevance by reason of derivation from conceptual reversions in the nexus. But anyhow the subject by its own process of reversion has produced for the logical subjects a predicate which has no immediate relevance to the nexus, either as physical fact or as conceptual functioning in the nexus. Thus the comparative feeling which integrates the physical feeling with the unauthentic perceptive feeling has for its datum the generic contrast of the nexus with a proposition, whose logical subjects comprise the actualities in the nexus, and whose predicate partly agrees with the complex pattern exemplified in the nexus and partly disagrees with it This case is really the conscious perception of a proposition imaginatively arrived at, which concerns the nexus and disagrees with the facts. The case is in fact more analogous to intellectual feelings of the second species, namely, to intuitive judgments. But by reason of the use of one basic physical feeling, in the double function of indicative feeling and of physical recollection, the proposition in the comparative feeling will have some of the vivid relevance to the nexus in the same feeling, which arises in the case of authentic perceptions. Practically, however, this case is an intuitive judgment in which there is consciousness of a proposition as erroneous.  SECTION V  The term judgment refers to three species among the comparative feelings with which we are concerned. In each of these feelings the datum is the generic contrast between an objectified nexus and a proposition whose logical subjects make up the nexus. The three species [413] are composed of (i) those feelings in the yes-form/ (ii) those feelings in the no-form/ and (iii) those feelings in the suspense-form.  In all three species of felt contrast, the datum obtains its unity by reason of the objective identify of the actual entities on both sides of the contrast In the yes-form there is the further ground of unity by reason of the identity of the pattern of the objectified nexus with the predicate. In the no-form this latter ground of unity is replaced by a contrast involving incompatible diversity. In the suspense-form t the predicate is neither identical, nor incompatible, with the pattern. It is diverse from, and com-     The Higher Phases of Experience 271  patible with, the pattern in the nexus as objectified: the nexus, in its own formal existence, may, or may not, in fact exemplify both the pattern and the predicate. In this species of comparative feeling there is therefore contrast between pattern and predicate, without incompatibility.  In intuitive judgments, as has been stated, the comparative feeling is the integration of the physical feeling of a nexus with a propositional feeling whose logical subjects are the actual entities in the nexus. So far as this general description is concerned intuitive judgments and conscious perceptions do not differ, and are therefore classed together as intellectual feelings. But in the case of intuitive judgments there is a more complex process of origination. There are two distinct physical feelings, the indicative feeling and the physical recollection (Part III, Ch. IV, Sect. III). The predicative feeling originates from the physical recollection, either immediately according to categoreal condition IV or mediately according to categoreal condition V. The integration of the predicative feeling with the indicative feeling produces the imaginative feeling f (cf. Part III, Ch. IV, Sect. V). This is a propositional feeling with the logical subjects of its datum* derived from the indicative feelingf and with the predicative pattern derived from the! physical recollection. These two physical feelings may be relatively \\414) disconnected in their origination. Thus the imaginative feeling may have in its subjective form no bias as to belief or disbelief; or, if there be such bias, the intensity of the emotion may be slight.  The intuitive judgment is the comparative feeling with its datum constituted by the generic contrast between the nexus involved in the indicative feeling and the proposition involved in the imaginative feeling. In this generic contrast each actual entity has its contrast of two-way functioning. One way is its functioning in the exemplified pattern of the nexus, and the other way is its functioning in the potential pattern of the proposition. If in addition to the contrast between exemplification and potentiality, there be identity as to pattern and predicate, then by the Category of Objective Unity there is also the single complex eternal object in its twoway functioning, namely, as exemplified and as potential. In this case, the proposition coheres with the nexus and this coherence is its truth. Thus truth is the absence of incompatibility or of any material contrast in the patterns of the nexus and of the proposition in their generic contrast. The sole contrast, involving the Category of Objective Diversity, is merely that between exemplification and potentiality, and in all other respects the coherence is governed by the Category of Objective Identity.  If a contrast arise in any respect other than that between exemplification and potentiality, then the two patterns are not identical. Then the proposition in some sense, important or unimportant, is not felt as true.  It will be noted that the intuitive judgment in its subjective form conforms to what there is to feel in its datum. Thus error cannot arise from the subjective form of the integration constituting the judgment. But it     272 The Theory of Prehensions  can arise because the indicative feeling, which is one of the factors integrated, may in its origin have involved [415] reversion. Thus error arises by reason of operations which lie below consciousness, though they may emerge into consciousness and lie open for criticism.  Finally, what differentiates an intuitive judgment from a conscious perception is that a conscious perception is the outcome of an originative process which has its closest possible restriction to the fact, thus consciously perceived. But the distinction between the two species is not absolute. Among the conscious perceptions we find transmutations by which concepts entertained in the nexus are transmuted into physical feelings in the nexus, and also the unauthentic propositional feelings in which a proposition with a reverted predicate has arisen. These are cases in which conscious perceptions take on the general character of intuitive judgments. On the other hand the diversity between the two physical feelings\u2014 when they are diverse\u2014 may be trivial. The nexus which is the datum of the one may be practically identical with the nexus which is the datum of the other. In such a case an intuitive judgment approximates to a conscious perception.  The condensed analysis of the stages of origination of an intuitive judgment is (i) the physical recollection and the indicative feeling/ (ii) the predicative feeling/ derived from the physical recollection/ f (iii) the imaginative feeling/I derived by integration of the predicative feeling with the indicative feeling/ (iv) the intuitive judgment/ f derived by integration of the imaginative feeling with the indicative feeling. t  It is a great mistake to describe the subjective form of an intuitive judgment as necessarily including definite belief or disbelief in the proposition. Three cases arise. The generic contrast which is the datum of the intuitive judgment may exhibit the predicate of the proposition as exemplified in the objectified nexus. In this case, the subjective form will include definite belief. Secondly, the predicate may be exhibited as incompatible with the [416] eternal objects exemplified in the objectified nexus. In this case, the subjective form will include definite disbelief. But there is a third case, which is in fact the more usual one: the predicate may be exhibited as irrelevant, wholly or partially, to the eternal objects exemplified in the objectified nexus. In this case, the subjective form need exhibit neither belief nor disbelief. It may include one or the othert of these decisions, but it need not do so. This third case will be termed the case of suspended judgment, Thus an intuitive judgment may be a belief, or a disbelief, or a suspended judgment It is the task of the inferential process sometimes to convert a suspended judgment into a belief, or a disbelief, so far as the final satisfaction is concerned.  But the main function of intellectual feelings is neither belief, nor disbelief, nor even suspension of judgment. The main function of these feelings is to heighten the emotional intensity accompanying the valuations in the conceptual feelings involved, and in the mere* physical     The Higher Phases of Experience 273  purposes which are more primitive than any intellectual feelings. They perform this function by the sharp-cut way in which they limit abstract valuation to express possibilities relevant to definite logical subjects. In so far as these logical subjects, by reason of other prehensions, are topics of interest, the proposition becomes a lure for the conditioning of creative action. In other words, its prehension effects a modification of the subjective aim.  Intellectual feelings, in their primary function, are concentration of attention involving increase of importance. This concentration of attention also introduces the criticism of physical purposes, which is the intellectual judgment of truth or falsehood. But intellectual feelings are not to be understood unless it be remembered that they already find at work physical purposes more primitive than themselves. Consciousness follows, and does not precede, the entry of the conceptual prehensions of the relevant universals. [417]  SECTION VI  It is evident that an affirmative intuitive judgment is very analogous to a conscious perception. A conscious perception is a very simplified type of affirmative intuitive judgment; and a direct affirmative intuitive judgment is a very sophisticated case of conscious perception. The difference between the two has its origin in the fact that one involves a perceptive feeling, and the other involves an imaginative feeling. Only one set of actual entities is involved in the formation of the perceptive feeling. These actual entities are the logical subjects of the proposition which is felt. But two sets of actual entities are involved in the formation of an imaginative feeling. Only one of these sets provides the logical subjects of the proposition which is felt: the other set is finally eliminated in the process of origination. The difference between the two feelings, the perceptive feeling and the imaginative feeling, does not therefore lie in the proposition which is felt. It lies in the emotional patterns of the two feelings. In either case this emotional pattern is derivative from the process of origination. In the case of the perceptive feeling, the emotional pattern reflects the close connection of the predicate with the logical; subjects, throughout the process of origination. In the case of the imaginative feeling, this emotional pattern reflects the initial disconnection of the predicate from the logical subjects. This example illustrates that in the integration of feelings, components which are eliminated from the matter of the integral feeling may yet leave their mark on its emotional pattern. The triumph of consciousness comes with the negative intuitive judgment. In this case there is a conscious feeling of what might be, and is not. The feeling directly concerns the definite negative prehensions enjoyed by its subject. It is the feeling of absence, and it feels this absence as produced by the definite exclusiveness of what is really present. Thus, the explicitness of negation,     274 The Theory of Prehensions  [418] which is the peculiar characteristic of consciousness, is here at its  maximum. The two cases of intuitive judgment, namely, the affirmative intuitive  judgment and the negative intuitive judgment, are comparatively rare.  These two cases of intuitive judgment, together with conscious perception,  correspond to what Locke calls knowledge/ Lockes section (IV, XIV, 4)t  on this subject is short enough to be quoted in full: Judgment is the presuming things to be so without perceiving it.\u2014 Thus the mind has two faculties conversant about truth and falsehood,\u2014  First, Knowledge, whereby it certainly perceives, and is undoubtedly satisfied of the agreement or disagreement of any ideas.  Secondly, Judgment, which is the putting ideas together, or separating them from one another in the mind, when their certain agreement or disagreement is not perceived, but presumed to be so; which is, as the word imports, taken to be so before it certainly appears. And if it so unites or separates them as in reality things are, it is right judgment  What Locke calls judgment is here termed inferential judgment/ The process of origination of a suspended judgment consists in (i) the physical recollection and the indicative feeling/ (ii) the conceptual imagination/ derivative from the physical recollection/ (iii) the prepositional imagination/ derived by integration of the indicative feeling with the conceptual imagination/ (iv) the suspended judgment,* derived by integration of the indicative feeling with the propositional imagination/ the relation between the objectifying predicate and the imagined predicate} being such as to preclude either case of direct judgment.  The suspended judgment thus consists of the integration of the imaginative feeling with the indicative feeling, in the case where the imagined predicate fails to find identification with the objectifying predicate, or with [419] any part of it; but does find compatible contrast with it. It is the feeling of the contrast between what the logical subjects evidently are, and what the same subjects in addition may be. This suspended judgment is our consciousness of the limitations involved in objectification. If, in the comparison of an imaginative feeling with fact, we merely knew what is and what is not, then we should have no basis for discovering the work of objectification in effecting omissions from the formal constitutions of things. It is this additional knowledge of the compatibility of what we imagine with what we physically feel, that gives this information. We must not oversimplify the formal constitutions of the higher grade of acts of concrescence by construing a suspended judgment as though it were a negative judgment. Our whole progress in scientific theory, and even in subtility of direct observation, depends on the use of suspended judgments. It is to be noted that a suspended judgment is not a judgment of probability. It is a judgment of compatibility. The judgment tells us what may be additional information respecting the formal constitutions of the logical     The Higher Phases of Experience 275  subjects, information which is neither included nor excluded by our direct perception. This is a judgment of fact concerning ourselves. Suspended judgments are weapons essential to scientific progress. But in intuitive judgments the emotional pattern may be dominated by indifference to truth or falsehood. We have then conscious imagination/ We are feeling the actual world with the conscious imputation of imagined predicates be they true or false.  When we compare these three cases of intuitive judgment (involving attention to truth) with conscious imagination (involving inattention to truth), that is to say, with imputative feeling/ we note that, except in the case of negative judgments, the datum of the conscious imagination is identical with the datum of the corresponding judgment. Nevertheless, the feelings are very different in their emotional patterns. One emotional [420] pattern is dominated by indifference to truth; and the other emotional pattern by attention to truth. This indifference to truth is otherwise to be expressed as readiness to eliminate the true objectifying pattern exemplified in the objective datum of the physical feeling in question; while the attention to truth is merely the refusal to eliminate this pattern. But these emotional elements in the subjective forms are not dictated by any diversity of data in the two feelings. For except in the case of the direct negative judgment, the datum is the same in both types of feeling. The emotional form of a feeling cannot be merely deduced from datum felt, though it has close relation to it. The emotional pattern in the subjective form of any one feeling arises from the subjective aim dominating the entire concrescent process. The other feelings of the subject may be conceived as catalytic agents. They are intellectually separable from the feeling in question. But that feeling is in fact the outcome of the subjective aim of the subject which is its locus; and the emotional pattern is the peculiar way in which the subject asserts itself in its feeling. This explanation of the status of the emotional pattern is merely an application of the doctrine that a feeling appropriates elements of the universe, which in themselves are other than the subject; and absorbs these elements into the real internal constitution of its subject by synthesizing them in the unity of an emotional pattern expressive of its own subjectivity.  This mutual dependence of the emotional pattern of a feeling on the other feelings of the same subjectf may be termed the mutual sensitivity of feelings. It is also one aspect of the incurable particularity of a feeling, in the sense that no feeling can be abstracted from its subject.     SECTION VII  Physical purposes constitute a type of comparative feelings more primitive than the type of intellectual feel- \\421] ings. In general, it seems as though intellectual feelings are negligible, so as only to obtain importance in exceptional actual entities. We have no means of testing this assump-     276 The Theory of Prehensions  tion in any crucial way. It is however the assumption usually made; and therefore it may be presumed that there is some evidence which persuades people to embrace the doctrine. But in fact no evidence, one way or the other, has ever been produced. We know that there are some few entities on the surface of this earth with intellectual feelings; and there our knowledge ends, so far as temporal entities are concerned.  In the more primitive type of comparative feelings indetermination as to its own ingressions\u2014 so prominent in intellectual feelings\u2014 is the aspect of the eternal object which is pushed into the background. In such a type of physical purposes the integration of a physical feeling and a conceptual feeling does not involve the reduction of the objective datum of the physical feeling to a multiplicity of bare logical subjects. The objective datum remains the nexus that it is, exemplifying the eternal objects whose ingression constitutes its definiteness. Also the indeterminateness as to its own ingressions is eliminated from the eternal object which is the datum of the conceptual} feeling. In the integral comparative feeling the datum is the contrast of the conceptual datum with the reality of the objectified nexus. The physical feeling is feeling a real fact; the conceptual feeling is valuing an abstract possibility. The new datum is the compatibility or incompatibility of the fact as felt with the eternal object as a datum in feeling. This synthesis of a pure abstraction with a real fact, as in feeling, is a generic contrast. In respect to physical purposes, the cosmological scheme which is here being developed requires f us to hold that all actual entities include physical purposes. The constancy of physical purposes explains the persistence of the order of nature, and in particular of enduring objects/  [422] The chain of stages in which a physical purpose originates is simpler than in the case of intellectual feelings: (i) there is a physical feeling; (ii) the primary conceptual correlate of the physical feeling is generated, according to categoreal condition IV; (iii) this physical feeling is integrated with its conceptual correlate to form the physical purpose. Such physical purposes are called physical purposes of the first species.  In such a physical purpose, the datum is the generic contrast between the nexus, felt in the physical feeling, and the eternal object valued in the conceptual feeling. This eternal object is also exemplified as the pattern of the nexus. Thus the conceptual valuation now closes in upon the feeling of the nexus as it stands in the generic contrast, exemplifying the valued eternal object. This valuation accorded} to the physical feeling endows the transcendent creativity with the character of adversion, or of aversion. The character of adversion secures the reproduction of the physical feeling, as one element in the objectification of the subject beyond itself. Such reproduction may be thwarted by incompatible objectification derived from other feelings. But a physical feeling, whose valuation produces adversion, is thereby an element with some force of persistence into the future beyond its own subject. It is felt and re-enacted down a route of occasions     The Higher Phases of Experience 277  forming an enduring object. Finally this chain of transmission meets with incompatibilities, and is attenuated, or modified, or eliminated from further endurance.  When there is aversion, instead of adversion, the transcendent creativity assumes the character that it inhibits, or attenuates, the objectification of that subject in the guise of that feeling. Thus aversion tends to eliminate one possibility by which the subject may itself be objectified in the future. Thus adversions promote stability; and aversions promote change without any indication of the sort of change. In itself an aversion [423] promotes the elimination of content, and the lapse into triviality.  The bare character of mere responsive re-enaction constituting the original physical feeling in its first phase t is enriched in the second phase by the valuation accruing from integration with the conceptual correlate. In this way, the dipolar character of concrescent experience provides in the physical pole for the objective side of experience, derivative from an external actual world, and provides in the mental pole for the subjective side of experience, derivative from the subjective conceptual valuations correlate to the physical feelings. The mental operations have a double office. They achieve, in the immediate subject, the subjective aim of that subject as to the satisfaction to be obtained from its own initial data. In this way the decision derived from the actual world, which is the efficient cause, is completed by the decision embodied in the subjective aim,f which is the final cause. Secondly, the physical purposes of a subject by their valuations determine the relative efficiency of the various feelings to enter into the objectifications of that subject in the creative advance beyond itself. In this function, the mental operations determine their subject in its character of an efficient cause. Thus the mental pole is the link whereby the creativity is endowed with the double character of final causation, and efficient causation. The mental pole is constituted by the decisions in virtue of which matters of fact enter into the character of the creativity. It has no necessary connection with consciousness; though, where there is origination of intellectual feelings, consciousness does in fact enter into the subjective forms.  SECTION VIII  The second species of physical purposes is due to the origination of reversions in the mental pole. It is due to this second species that vibration and rhythm have a [424] dominating importance in the physical world. Reversions are the conceptions which arise by reason of the lure of contrast, as a condition for intensity of experience. This lure is expressible as a categoreal condition.  Categoreal Condition VIII. The Category of Subjective Intensity. The subjective aim, whereby there is origination of conceptual feeling, is at+ intensity of feeling (a) in the immediate subject, and (p) in the relevant future.     278 The Theory of Prehensions  We first note (i) that intensity of feeling due to any realized ingression of an eternal object is heightened when that eternal object is one element in a realized contrast between eternal objects, and (ii) that two or more contrasts may be incompatible for joint ingression, or may jointly enter into a higher contrast.  It follows that balanced complexity is the outcome of this* Category of Subjective Aim. Here complexity means the realization of contrasts, of contrasts of contrasts, and so on; and balance means the absence of attenuations due to the elimination of contrasts which some elements in the pattern would introduce and other elements inhibit.  Thus there is the urge towards the realization of the maximum number of eternal objects subject to the restraint that they must be under conditions of contrast. But this limitation to conditions of contrast is the demand for balance/ For balance here means that no realized eternal object shall eliminate potential contrasts between other realized eternal objects. Such eliminations attenuate the intensities of feeling derivable from the ingressions of the various elements of the pattern. Thus so far as the immediate present subject is concerned, the origination of conceptual valuation according to Category IV is devoted to such a disposition of emphasis as to maximize the integral intensity derivable from the most favourable balance. The subjective aim is the selection of the balance amid the given materials. But one element in the immediate feelings of the concrescent [425] subject is comprised of the anticipatory feelings of the transcendent future in its relation to immediate fact. This is the feeling of the objective immortality inherent in the nature of actuality. Such anticipatory feelings involve realization of the relevance of eternal objects as decided in the primordial nature of God. In so far as these feelings in the higher organisms rise to important intensities there are effective feelings of the more remote alternative possibilities. Such feelings are the conceptual feelings which arise in accordance with the Category of Reversion (Category Vt).  But there must be balance/ and balance is the adjustment of identities and diversities for the introduction of contrast with the avoidance of inhibitions by incompatibilities. Thus this secondary phase, involving the future, introduces reversion and is subject to Category VIII. t Each reverted conceptual feeling hast its datum largely identical with that of its correlate primary feeling of the same pole. In this way, readiness for synthesis is promoted. But the introduction of contrast is obtained by the differences, or reversions, in some elements of the complex data. The category expresses the rule that what is identical, and what is reverted, are determined by the aim at a favourable balance. The reversion is due to the aim at complexity as one condition for intensity.  When this reverted conceptual feeling acquires a relatively high intensity of upward valuation in its subjective form, the resulting integration of physical feeling, primary conceptual feeling, and secondary con-     The Higher Phases of Experience 279  ceptual feeling, produces a more complex physical purpose than in the former case when the reverted conceptual feeling was negligible. There is now the physical feeling as valued by its integration with the primary conceptual feeling, the integration with the contrasted secondary conceptual feeling, the heightening of the scale of subjective intensity by the introduction of conceptual contrast, and the concentration of this heightened intensity upon the reverted \\426] feeling in virtue of its being the novel factor introducing the contrast. The physical purpose thus provides the creativity with a complex character, which is governed (i) by the Category of Conceptual Reversion, in virtue of which the secondary conceptual feeling arises, (ii) bv the Category of Transmutation, in virtue of which conceptual feeling can be transmitted as physical feeling, (iii) by the Category of Subjective Harmony, in virtue of which the subjective forms of the two conceptual feelings are adjusted to procure the subjective aim, and (iv) bv the Category of Subjective Intensity, in virtue of which the aim is determined to the attainment of balanced intensity from feelings integrated in virtue of near-identity, and contrasted in virtue of reversions.  Thus in the successive occasions of an enduring object in which the inheritance is governed by this complex physical purpose, the reverted conceptual feeling is transmitted into the next occasion as physical feeling, and the pattern of the original physical feeling now reappears as the datum in the reverted conceptual feeling. Thus along the route of the life-history there is a chain of contrasts in the physical feelings of the successive occasions. This chain is inherited as a vivid contrast of physical feelings, and in each occasion there is the physical feeling with its primary valuation in contrast with the reverted conceptual feeling.  Thus an enduring object gains the enhanced intensity of feeling arising from contrast between inheritance and novel effect, and also gains the enhanced intensity arising from the combined inheritance of its stable rhythmic character throughout its life-history. It has the weight of repetition, the intensity of contrast, and the balance between the two factors of the contrast. In this way the association of endurance with rhythm and physical vibration ist to be explained. They arise out of the conditions for intensity and stability. The subjective aim is seeking width with its contrasts, within the unity of a general design. An intense experience is an aesthetic fact, and [427] its categoreal conditions are to be generalized from aesthetic laws in particular arts.  T .ie categoreal conditions, appealed to above, can be summarized thus : 1  1. The novel consequent must be graded in relevance so as to preserve some identity of character with the ground.  2. The novel consequent must be graded in relevance so as to preserve some contrast with the ground in respect to that same identity of character,  1 My Religion in the Making, Ch. Ill, Sect. VIl.t     280 The Theory of Prehensions  These two principles are derived from the doctrine that an actual fact is a fact of aesthetic experience. All aesthetic experience is feeling arising out of the realization of contrast under identity. In the expansion of this account which has been given here, a third principle has been added, that new forms enter into positive realizations first as conceptual experience, and are then transmuted into physical experience. But conceptual experience does not in itself involve consciousness; its essence is valuation.  Between physical purposes and the conscious purposes introduced by the intellectual feelings there lie the propositional feelings which have not acquired consciousness in their subjective forms by association with intellectual feelings. Such propositional feelings mark a stage of existence intermediate between the purely physical stage and the stage of conscious intellectual operations. The propositions are lures for feelings, and give to feelings a definiteness of enjoyment and purpose which is absent in the blank evaluation of physical feeling into physical purpose. In this blank evaluation we have merely the determination of the comparative creative efficacies of the component feelings of actual entities. In a propositional feeling there is the hold up\u2014 or, in its original sense, the epoch\u2014 of the valuation of the predicative pattern in its relevance to the definite logical subjects which are otherwise felt as definite elements in experience. \\428] There is the arrest of the emotional pattern round this sheer fact as a possibility, with the corresponding gain in distinctness of its relevance to the future. The particular possibility for the transcendent creativity\u2014 in the sense of its advance from subject to subject\u2014 this particular possibility has been picked out, held up, and clothed with emotion. The stage of existence in which propositional feelings are important apart from intellectual feelings, may be identified with Bergsons stage of pure and instinctive intuition. There are thus three stages, the stage of pure physical purpose, the stage of pure instinctive intuition, and the stage of intellectual feelings. But these stages are not sharply distinguished. There are stages in which there are propositional feelings with every degree of importance or of unimportance; there are stages in which there are intellectual feelings with every degree of importance or of unimportance. Also,f even in a higher stage, there are whole recesses of feeling which in the final satisfaction acquire merely the characteristics of their own proper stage, physical or propositional.     PART IV THE THEORY OF EXTENSION     CHAPTER I COORDINATE! DIVISION  SECTION I  [433] There are two distinct ways of dividing the satisfaction of an actual entity into component feelings, genetically and coordinately. Genetic division is division of the concrescence; coordinate division is division of the concrete. In the genetic mode, the prehensions are exhibited in their genetic relationship to each other. The actual entity is seen as a process; there is a growth from phase to phase; there are processes of integration and of [434] reintegration. At length a complex unity of objective datum is obtained, in the guise of a contrast of actual entities, eternal objects, and propositions, felt with corresponding complex unity of subjective form. This genetic passage from phase to phase is not in physical time: the exactly converse point of view expresses the relationship of concrescence to physical time. It can be put shortly by saying, that physical time expresses some features of the growth, but not the growth of the features. The final complete feeling is the \"satisfaction.  Physical time makes its appearance in the coordinate analysis of the satisfaction/ The actual entity is the enjoyment of a certain quantum of physical time. But the genetic process is not the temporal succession: such a view is exactly what is denied by the epochal theory of time. Each phase in the genetic process presupposes the entire quantum, and so does each feeling in each phase. The subjective unity dominating the process forbids the division of that extensive quantum which originates with the primary phase of the subjective aim. The problem dominating the concrescence is the actualization of the quantum in solidoA The quantum is that standpoint in the extensive continuum which is consonant with the subjective aim in its original derivation from God. Here God is that actuality in the world, in virtue of which there is physical law/  There is a spatial element in the quantum as well as a temporal element. Thus the quantum is an extensive region. This region is the determinate basis which the concrescence presupposes. This basis governs the objectifications of the actual world which are possible for the novel concrescence. The coordinate divisibility of the satisfaction is the satisfaction considered in its relationship to the divisibility of this region.  The concrescence presupposes its basic region, and not the region its concrescence. Thus the subjective unity of the concrescence is irrelevant  283     284 The Theory of Extension  to the divisibility of the [435] region. In dividing the region we are ignoring the subjective unity which is inconsistent with such division. But the region is, after all, divisible, although in the genetic growth it is undivided.  So this divisible character of the undivided region is reflected into the character of the satisfaction. When we divide the satisfaction coordinately, we do not find feelings which are separate, but feelings which might be separate. In the same way, the divisions of the region are not divisions which are; they are divisions which might be. Each such mode of division of the extensive region yields extensive quanta: also an extensive quantum has been termed a standpoint/ This notion of a standpoint must now be briefly explained.  The notion has reference to three allied doctrines. First, there is the doctrine of the actual world as receiving its definition from the immediate concrescent actuality in question. Each actual entity arises out of its own peculiar actual world. Secondly, there is the doctrine of each actual world as a medium/ According to this doctrine, if S be the concrescent subject in question, and A and B be two actual entities in its actual world, then either A is in the actual world of B, or B is in the actual world of A, or A and B are contemporaries. If, for example, A be in the actual world of B, then for the immediate subject S there are (1) the direct objectification of A in S, and (2) the indirect objectification by reason of the chain of objectification, A in B and B in S. Such chains can be extended to any length by the inclusion of many intermediate actualities between A and S.  Thirdly, it is to be noticed that decided conditions are never such as to banish freedom. They only qualify it. There is always a contingency left open for immediate decision. This consideration is exemplified by an indetermination respecting the actual world which is to decide the conditions for an immediately novel concrescence. There are alternatives as to its determination, which are left over for immediate decision. Some actual [436] entities may be either in the settled past, or in the contemporary nexus, or even left to the undecided future, according to immediate decision. Also the indirect chains of successive objectifications will be modified according to such choice. These alternatives are represented by the indecision as to the particular quantum of extension to be chosen for the basis of the novel concrescence.  SECTION II  The sense in which the coordinate divisions of the satisfaction are feelings which might be separated has now to be discussed.  Each such coordinate division corresponds to a definite sub-region of the basic region. It expresses that component of the satisfaction which has the character of a unified feeling of the actual world from the standpoint of that sub-region. In so far as the objectification of the actual world     Coordinate Division 285  from this restricted standpoint is concerned, there is nothing to distinguish this coordinate division from an actual entity. But it is only the physical pole of the actual entity which is thus divisible. The mental pole is incurably one. Thus the subjective form of this coordinate division is derived from the origination of conceptual feelings which have regard to the complete region, and are not restricted to the sub-region in question. In other words, the conceptual feelings have regard to the complete actual entity, and not to the coordinate division in question. Thus the whole course of the genetic derivation of the coordinate division is not explicable by reference to the categoreal conditions governing the concrescence of feeling arising from the mere physical feeling of the restricted objective datum. The originative energy of the mental pole constitutes the urge whereby its conceptual prehensions adjust and readjust subjective forms and thereby determine the specific modes of integration terminating in the satisfaction/  It is obvious that in so far as the mental pole is trivial [437] as to originality, what is inexplicable in the coordinate division (taken as actually separate) becomes thereby trivial. Thus for many abstractions concerning low-grade actual entities, the coordinate divisions approach the character of being actual entities on the same level as the actual entity from which they are derived.  It is thus an empirical question to decide in relation to special topics, whether the distinction between a coordinate division and a true actual entity is, or is not, relevant. In so far as it is not relevant we are dealing with an indefinitely subdivisible extensive universe.  A coordinate division is thus to be classed as a generic contrast. The two components of the contrast are, (i) the parent actual entity, and (ii) the proposition which is the potentiality of that superject having arisen from the physical standpoint of the restricted sub-region. The proposition is thus the potentiality of eliminating from the physical pole of the parent entity all the objectified actual world, except those elements derivable from that standpoint; and yet retaining the relevant elements of the subjective form.  The unqualified proposition is false, because the mental pole, which is in fact operative, would not be the mental pole under the hypothesis of the proposition. But, for many purposes, the falsity of the proposition is irrelevant. The proposition is very complex; and with the relevant qualifications depending on the topic in question, it expresses the truth. In other words, the unqualified false proposition is a matrix from which an indefinite number of true qualified propositions can be derived. The requisite qualification depends on the special topic in question, and expresses the limits of the application of the unqualified proposition relevantly to that topic.  The unqualified proposition expresses the indefinite divisibility of the actual world; the qualifications express the features of the world which     286 The Theory of Extension  are lost sight of by the [438] unguarded use of this principle. The actual world is atomic: but in some senses it is indefinitely divisible.     SECTION III  The atomic actual entities individually express the genetic unity of the universe. The world expands through recurrent unifications of itself, each, by the addition of itself, automatically recreating the multiplicity anew.  The other type of indefinite multiplicity, introduced by the indefinite coordinate divisibility of each atomic actuality, seems to show that, at least for certain purposes, the actual world is to be conceived as a mere indefinite multiplicity.  But this conclusion is to be limited by the principle of extensive order which steps in. The atomic unity of the world, expressed by a multiplicity of atoms, is now replaced by the solidarity of the extensive continuum. This solidarity embraces not only the coordinate divisions within each atomic actuality, but also exhibits the coordinate divisions of all atomic actualities from each other in one scheme of relationship.  In an earlier chapter (Part II, Ch. IV, Sects. IV to IXt) the sense in which the world can be conceived as a medium for the transmission of influences! has been discussed. This orderly arrangement of a variety of routes of transmission, by which alternative objectifications of an antecedent actuality A can be indirectly received into the constitution of a subsequent actuality B, is the foundation of the extensive relationship among diverse actual entities. But this scheme of external extensive relationships links itself with the schemes of internal division which are internal to the several actual entities. There is, in this way, one basic scheme of extensive connection which expresses on one uniform plant (i) the general conditions to which the bonds, uniting the atomic actualities into a nexus, conform, and (ii) the general conditions to which the bonds, uniting the infinite num- [439] ber of coordinate subdivisions of the satisfaction of any actual entity, conform.  As an example of (ii), suppose that P is a coordinate division of an actual occasion A. Then P can be conceived as an actual occasion with its own actual world forming its initial datum in its first phase of genetic origination. In fact, P is the hypothetical satisfaction of a hypothetical process of concrescence with this standpoint. The other coordinate divisions of A are either in the actual world for P, or are contemporary with P, or are coordinate divisions of P, or have a complex relation to P expressed by the property that each one of them is coordinately divisible into prehensions Q^ Q 2 . . ., such that each of them has one or othert of the three above-mentioned relations to P.  Further, in addition to the merely potential subdivisions of a satisfaction into coordinate feelings, there is the merely potential aggregation of actual entities into a super-actuality in respect to which the true actualities play     Coordinate Division 287  the part of coordinate subdivisions. In other words, just as,f for some purposes, one atomic actuality can be treated as though it were many coordinate actualities, in the same way, for other purposes, t a nexus of many actualities can be treated as though it were one actuality. This is what we habitually do in the case of the span of life of a molecule, or of a piece of rock, or of a human body.  This extensiveness is the pervading generic form to which the morphological structures t of the organisms of the world conform. These organisms are of two types: one type consists of the individual actual entities; the other type consists of nexus of actual entities. Both types are correlated by their common extensiveness. If we confine our attention to the subdivision of an actual entity into coordinate parts, we shall conceive of extensiveness as purely derived from the notion of whole and part/ that is to say, extensive whole and extensive part/ This was the view taken by me in myt two earlier investigations of the [440] subject. 1 This defect of starting-point revenged itself in the fact that the method of extensive abstraction developed in those works was unable to define a pointt without the intervention of the theory of duration/ Thus what should have been a property of durations became the definition of a point. By this mode of approach the extensive relations of actual entities mutually external to each other were pushed into the background; though they are equally fundamental.  Since that date Professor T. de Laguna 2 has shown that the somewhat more general notion of extensive connection can be adopted as the starting-point for the investigation of extension; and that the more limited notion of whole and part 7 can be defined in terms of it. In this way, as Professor de Laguna has shown, my difficulty in the definition of a point, without recourse to other considerations, can be overcome.  This whole question is investigated in the succeeding chapters of this Part.t Also I there give a definition of a straight line, and of flat loci generally, in terms of purely extensive principles without reference to measurement or to durations.  SECTION IV  An actual entity, in its character of being a physical occasion, is an act of blind perceptivity of the other physical occasions of the actual world. When we consider such an occasion morphologically, as a given entity, its perceptive bonds are divisible by reason of the extensive divisibility of its own standpoints, and by reason of the extensive divisibility of the other actual occasions. Thus we reach perceptive bonds involving one sub-region of the basic region of the perceiver, and one subdivision of the basic region  1 Cf. The Principles of Natural Knowledge, 1919, and The Concept of Nature, 1920, Cambridge University Press, England.  2 Cf. Professor de Lagunasf three articles in the Journal of Philosophy, Psychology, and Scientific Method, Vol. XIX, 1922, especially the third article.     288 The Theory of Extension  of the perceived. The relationship between these sub-regions involves the status of inter- [441] mediate regions functioning as agents in the process of transmission. In other words, the perspective of one sub-region from the other is dependent on the fact that the extensive relations express the conditions laid on the actual world in its function of a medium.  These extensive relations do not make determinate what is transmitted; but they do determine conditions to which all transmission must conform. They represent the systematic scheme which is involved in the real potentiality from which every actual occasion arises. This scheme is also involved in the attained fact which every actual occasion is. The extensive scheme is nothing else than the generic morphology of the internal relations which bind the actual occasions into a nexus, and which bind the prehensions of any one actual occasion into a unity, coordinately divisible.  For Descartes the primary attribute of physical bodies is extension; for the philosophy of organism the primary relationship of physical occasions is extensive connection. This ultimate relationship is sui generis 7 and cannot be defined or explained. But its formal properties can be stated. Also,t in view of these formal properties, there are definable derivative notions which are of importance in expressing the morphological structure. Some general character of coordinate divisibility is probably an ultimate metaphysical character, persistent in every cosmic epoch of physical occasions. Thus some of the simpler characteristics of extensive connection, as here stated, are probably such ultimate metaphysical necessities.  But when we examine the characteristics considered in the next chapter, it is difficult to draw the line distinguishing characteristics so general that we cannot conceive any alternatives, from characteristics so special that we imagine them to belong merely to our cosmic epoch. Such an epoch may be, relatively to our powers, of immeasurable extent, temporally and spatially. But in reference to the ultimate nature of things, it is a limited nexus. Beyond that nexus, entities with new relationships, unrealized in our experiences and unforeseen by our imagi- [442} nations, will make their appearance, introducing into the universe new types of order.  But, for our epoch, extensive connection with its various characteristics is the fundamental organic relationship whereby the physical world is properly described as a community. There are no important physical relationships outside the extensive scheme. To be an actual occasion in the physical world means that the entity in question is a relatum in this scheme of extensive connection. In this epoch, the scheme defines what is physically actual.  The more ultimate side of this scheme, perhaps that side which is metaphysically necessary, is at once evident by the consideration of the mutual implication of extensive whole and extensive part. If you abolish the whole, you abolish its parts; and if you abolish any part, then that whole is abolished.  In this general description of the states of extension, nothing has been     Coordinate Division 289  said about physical time or physical space, or of the more general notion of creative advance. These are notions which presuppose the more general relationship of extension. They express additional facts about the actual occasions. The extensiveness of space is really the spatialization of extension; and the extensiveness of time is really the temporalization of extension. Physical time expresses the reflection of genetic divisibility into coordinate divisibility.  So far as mere extensiveness is concerned, space might as well have three hundred and thirty-three dimensions, instead of the modest three dimensions of our present epoch. The three dimensions of space form an additional fact about the physical occasions. Indeed the sheer dimensionality of space, apart from the precise number of dimensions, is such an additional fact, not involved in the mere notion of extension. Also the seriality of time, unique or multiple, cannot be derived from the sole notion of extension.  [443] The notion of nature as an organic extensive community omits the equally essential point of view that nature is never complete. It is always passing beyond itself. This is the creative advance of nature. Here we come to the problem of time. The immediately relevant point to notice is that time and space are characteristics of nature which presuppose the scheme of extension. But extension does not in itself determine the special facts which are true respecting physical time and physical space.  SECTION V  The consideration of coordination and genesis raises a question wider than any yet discussed in this chapter.  The theory of prehensions embodies a protest against the bifurcation of nature. It embodies even more than that: its protest is against the bifurcation of actualities. In the analysis of actuality the antithesis between publicity and privacy obtrudes itself at every stage. There are elements only to be understood by reference to what is beyond the fact in question; and there are elements expressive of the immediate, private, personal, individuality of the fact in question. The former elements express the publicity of the world; the latter elements express the privacy of the individual.  An actual entity considered in reference to the publicity of things is a superjecf ; namely, it arises from the publicity which it finds, and it adds itself to the publicity which it transmits. It is a moment of passage from decided public facts to a novel public fact. Public facts are, in their nature, coordinate.  An actual entity considered in reference to the privacy of things is a subject; namely, it is a moment of the genesis of self-enjoyment. It consists of a purposed self-creation out of materials which are at hand in virtue of their publicity.     290 The Theory of Extension  Eternal objects have the same dual reference. An eternal object considered in reference to the publicity [444] of things is at universal; namely, in its own nature it refers to the general public facts of the world without any disclosure of the empirical details of its own implication in them. Its own nature as an entity requires ingression\u2014 positive or negative \u2014in every detailed actuality; but its nature does not disclose the private details of any actuality.  An eternal object considered in reference to the privacy of things is a quality or characteristic; namely, in its own nature, as exemplified in any actuality, it constitutes an element in the private definiteness of that actuality. It refers itself publicly; but it is enjoyed privately.  The theory of prehensions is founded upon the doctrine that there are no concrete facts which are merely public, or merely private. The distinction between publicity and privacy is a distinction of reason, and is not a distinction between mutually exclusive concrete facts. The sole concrete facts, in terms of which actualities can be analysed, are prehensions; and every prehension has its public side and its private side. Its public side is constituted by the complex datum prehended; and its private side is constituted by the subjective form through which a private quality is imposed on the public datum. The separations of perceptual fact from emotional fact; and of causal fact from emotional fact, and from perceptual fact;t and of perceptual fact, emotional fact, and causal fact, from purposive fact; have constituted a complex of bifurcations, fatal to a satisfactory cosmology. The facts of nature are the actualities; and the facts into which the actualities are divisible are their prehensions, with their public origins, their private forms, and their private aims. But the actualities are moments of passage into a novel stage of publicity; and the coordination of prehensions expresses the publicity of the world, so far as it can be considered in abstraction from private genesis. Prehensions have public careers, but they are born privately. [445]     SECTION VI  The antithesis between publicity and privacy is reflected in the classification of eternal objects according to their primary modes of ingression into actual entities. An eternal object can only function in the concrescence of an actual entity in one of three ways: (i) it can be an element in the definiteness of some objectified nexus, or of some single actual entity, which is the datum of a feeling; (ii) it can be an element in the definiteness of the subjective form of some feeling; or (iii) it can be an element in the datum of a conceptual, or propositional, feeling. AH other modes of ingression arise from integrations which presuppose these modes.  Now the third mode is merely the conceptual valuation of the potential ingression in one of the other two modes. It is a real ingression into actu-     Coordinate Division 291  ality; but it is a restricted ingression with mere potentiality withholding the immediate realization of its function of conferring definiteness.  The two former modes of ingression thus constitute the ways in which the functioning of an eternal object is unrestrictedly realized. But we now ask whether either mode is indifferently open to each eternal object. The answer is the classification of eternal objects into two species, the objective species, and the subjective species.  An eternal object of the objective species can only obtain ingression in the first mode, and never in the second mode. It is always, in its unrestricted realization, an element in the definiteness of an actual entity, or a nexus, which is the datum of a feeling belonging to the subject in question.  Thus a member of this species can only function relationally: by a necessity of its nature it is introducing one actual entity, or nexus, into the real internal constitution of another actual entity. Its sole avocation is to be an agent in objectification. It can never be an element in [446] the definiteness of a subjective form. The solidarity of the world rests upon the incurable objectivity of this species of eternal objects. A member of this species inevitably introduces into the immediate subject other actualities. The definiteness with which it invests the external world may, or may not, conform to the real internal constitutions of the actualities objectified. But conformably, or non-con formably, such is the character of that nexus for that actual entity. This is a real physical fact, with its physical consequences. Eternal objects of the objective species are the mathematical Platonict forms. They concern the world as a medium.  But the description of sensa given above (Part II, Ch. IV,t Sect. Ill) will include some members of the subjective species.  A member of the subjective species is, in its primary character, an element in the definiteness of the subjective form of a feeling. It is a determinate way in which a feeling can feel. It is an emotion, or an intensity, or an adversion, or an aversion, or a pleasure, or a pain. It defines the subjective form of feeling of one actual entity. Aj may be that component of As constitution through which A is objectified for B. Thus when B feels A b it feels A with that feeling/ In this way, the eternal object which contributes to the definiteness of As feeling becomes an eternal object contributing to the definiteness of A as an objective datum in B ? s prehension of A. The eternal object can then function both subjectively and relatively. It can be a private element in a subjective form, and also an agent in the objectification. In this latter character it may come under the operation of the Category of Transmutation and become a characteristic of a nexus as objectified for a percipient.  In the first stage of Bs physical feeling, the subjective form of Bs feeling is conformed to the subjective form of As feeling. Thus this eternal object in Bs experience will have a two-way mode of functioning. It will be among the determinants of A for B, and it will be among [447] the     292 The Theory of Extension  determinants of Bs way of sympathy with A. The intensity of physical energy belongs to the subjective species of eternal objects, but the peculiar form of the flux of energy belongs to the objective species.  For example, redness* may first be the definiteness of an emotion which is a subjective form in the experience of A; it then becomes an agent whereby A is objectified for B, so that A is objectified in respect to its prehension with this emotion. But A may be only one occasion of a nexus, such that each of its members is objectified for B by a prehension with an analogous subjective form. Then by the operation of the Category of Transmutation, the nexus is objectified for B as illustrated by the characteristic redness/ The nexus will also be illustrated by its mathematical forms which are eternal objects of the objective species.  SECTION VII  The feelings\u2014 or, more accurately, the quasi-feelings\u2014 introduced by the coordinate division of actual entities eliminate the proper status of the subjects entertaining the feelings. For the subjective forms of feelings are only explicable by the categoreal demands arising from the unity of the subject. Thus the coordinate division of an actual entity produces feelings whose subjective forms are partially eliminated and partially inexplicable. But this mode of division preserves undistorted the elements of deflniteness introduced by eternal objects of the objective species.  Thus in so far as the relationships of these feelings require an appeal to subjective forms for their explanation, the gap must be supplied by the introduction of arbitrary laws of nature regulating the relations of intensities. Alternatively, the subjective forms become arbitrary epiphenomenal facts, inoperative in physical nature, though claiming operative importance.  The order of nature, prevalent in the cosmic epoch in question, exhibits itself as a morphological scheme in- [448] volving eternal objects of the objective species. The most fundamental elements in this scheme are those eternal objects in terms of which the general principles of coordinate division itself are expressed. These eternal objects express the theory of extension in its most general aspect. In this theory the notion of the atomicity of actual entities, each with its concrescent privacy, has been entirely eliminated. We are left with the theory of extensive connection, of whole and part, of points, lines, and surfaces, and of straightness and flatness.  The substance of this chapter can be recapitulated in a summary: Genetic division is concerned with an actual occasion in its character of a concrescent immediacy. Coordinate division is concerned with an actual occasion in its character of a concrete object. Thus for genetic division the primary fact about an occasion is its initial dative 7 phase; for coordinate division the primary fact is the final satisfaction/ But with the attainment of the satisfaction/ the immediacy of final causation is lost, and the occasion passes into its objective immortality, in virtue of which efE-     Coordinate Division 293  cient causation is constituted. Thus in coordinate division we are analysing the complexity of the occasion in its function of an efficient cause. It is in this connection that the morphological scheme of extensiveness attains its importance. In this way we obtain an analysis of the dative phase in terms of the satisfactions* of the past world. These satisfactions are systematically disposed in their relative status, according as one is, or is not, in the actual world of another. Also they are divisible into prehensions which can be treated as quasi-actualities with the same morphological system of relative status. This morphological system gains special order from the defining characteristic of the present cosmic epoch. The extensive continuum is this specialized ordering of the concrete occasions and of the prehensions into which they are divisible.     CHAPTER II EXTENSIVE CONNECTION  SECTION I  [449] In this chapter we enumerate the chief characteristics of the physical relationship termed extensive connection/ We also enumerate the derivative notions which are of importance in our physical experience. This importance has its origin in the characteristics enumerated. The definitions of the derivative notions, as mere definitions, are equally applicable to any scheme of relationship whatever its characteristics. But they are only of importance when the relationship in question has the characteristics here enumerated for extensive connection.  No attempt will be made to reduce these enumerated characteristics to a logical minimum from which the remainder can be deduced by strict deduction. There is not a unique set of logical minima from which the rest can be deduced. There are many such sets. The investigation of such sets has great logical interest and has an importance which extends beyond logic. But it is irrelevant for the purposes of this discussion.  For the sake of brevity the terms connection and connected will be used in the place of extensive connection and Extensively connected/ The term region will be used for the relata which are involved in the scheme of extensive connection/ Thus, in the shortened phraseology,
